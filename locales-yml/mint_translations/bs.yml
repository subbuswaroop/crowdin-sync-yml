        </div>
    default_forum:
      - subject: Kraj sezonske prodaje
        content: >-
          Nadamo se da ste spremni za kraj ljetne rasprodaje, 2018.<br><br>
          Uključite se 5. avgusta, od 12: 00 do 16: 00 časova, za neke zaista
          super ponude (ipak je kraj ljeta). <br><br> Evo kratkog uvida u ono
          šta vas čeka - <br><br> <ul> <li>Ravno 30% popusta na odabranu paletu
          proizvoda. </li> <li>Ravno 20% popusta na sve artikle iz Saul’s
          original kolekcije. </li> </ul><br> - Dženan
      - subject: Junska ponuda
        content: >-
          Jun je naš rođendanski mjesec i zahtjeva slavlje. <br><br> Za svaku
          kupovinu veću od 15$ dobivate vaučer od 5$ (važi 60 dana) koji možete
          iskoristiti kod Saul’s. <br><br> Krenite u kupovinu! : D<br><br> -
          Edin
        replies:
          - >-
            Prošle su samo dvije godine od kada je Saul's počeo sa radom. To mi
            je već omiljeno mjesto za kupovinu. Živjeli! <br><br> - David
          - Ura! Jackpot! Hvala, @Edin.<br> <br> -Filip
          - 'Ovo mi je baš uljepšalo dan. Super sretan! : D <br><br> - Adam'
      - subject: Poruka uz dostavu
        content: >-
          Želio bih napisati poruku i dostaviti je zajedno sa mojom narudžbinom,
          uglavnom kada naručujem poklon nekome, da dodam taj lični pečat.
          Iznenađen sam što ovo već ne nudite - svaka e-trgovina za koju znam
          ima ovu opciju. Bilo bi sjajno kad biste mogli pružiti nešto ovako.
          <br><br> - Nikola
      - subject: SMS praćenje
        content: >-
          Zdravo, možemo li imati mogućnost praćenja narudžbi putem SMS-a, a ne
          samo putem e-pošte? Postoje trenuci kada nemam pristup
          internetu.<br><br> - Marija
        replies:
          - >-
            Imam internetsku vezu kod kuće i imao sam iste probleme kad sam bio
            van grada. Imati SMS praćenje bilo bi vrlo korisno.<br><br> - Malik
          - >-
            @Marija i @Malik, radimo na ovome. Uskoro bi trebalo biti. :)
            <br><br> - Edin
      - subject: Odabir mjesta za isporuku
        content: >-
          Puno puta naših kupaca nema u trenutku isporuke. To stvara
          neprijatnosti na oba kraja. <br><br> Da bismo to popravili, sada
          pružamo četiri vremenska termina. Sljedeći put kada postavite
          narudžbu, imat ćete mogućnost odabrati vremenski period na osnovu
          svoje dostupnosti i pogodnosti. Ova opcija bit će prisutna odmah ispod
          vaše adrese za dostavu pod nazivom „Vrijeme za dostavu“.<br> Sretna
          kupovina sada! :) <br><br> - Edin
        replies:
          - Ovo je sjajno!<br><br> - Nikola
          - >-
            Već sam se tri puta suočavala s tim problemom. Ovo je savršeno
            rješenje.<br><br> Hvala!<br> - Ema
      - subject: Ubrzana isporuka
        content: >-
          Naručili ste paket koji vam je hitno potreban? <br><br> Tu smo za vas.
          :) <br><br> Sada imate mogućnost da vam paket bude isporučen u roku od
          48 sati od narudžbe. Ovu opciju možete koristiti za jednu narudžbu
          mjesečno.<br><br> Sve što morate učiniti je odabrati "Ubrzana
          isporuka" prilikom narudžbe. Ovo je dostupno samo premium klijentima.
          <br><br> - Dženan
        replies:
          - Oh, ovo je božji dar. Hvala vam!<br><br> - Klara
      - subject: Užasna usluga
        content: >-
          Jedan dan prije isporuke mog paketa, rečeno mi je da se „ne može
          isporučiti“. Bezveze je što sam morao čekati četiri dana samo da bih
          ovo čuo.<br><br> - Filip
        replies:
          - >-
            @Filip, žao nam je zbog nastalih neugodnosti. Pobrinut ćemo se da se
            to više ne ponovi.<br><br> - Edin
      - subject: Kvalitet je iznevjeren
        content: >-
          Proizvod koji sam dobio za narudžbu #123 nije bio obećanog
          kvaliteta.<br> Zatražio sam povrat novca, ali sam ovo želio podijeliti
          sa drugima, u nadi da se neće ponoviti. <br><br> - Marko
        replies:
          - >-
            @Marko, naše izvinjenje. Istražili smo to i nadamo se da se neće
