          prijevodi obavještenja na drugim jezicima možda zastarjeli.
      requester_template_17:
        info1: >-
          Ova poruka e-pošte šalje se podnosiocima zahtjeva, tražeći od njih da
          potvrde novo dodani Id e-pošte za njihov kontakt.
        topic: Dodan je novi ID e-pošte
      info3: >-
        Možete konfigurirati Freshdesk Support Desk za slanje automatskih
        obavještenja putem e-pošte agentima i podnosiocu zahtjeva kada dođe do
        određenih događaja. Ova obavještenja mogu se prilagoditi i dinamički
        sadržaj može se dodati pomoću rezerviranih mjesta. Na primjer, možete
        obavijestiti klijente kada agenti dodaju komentare ili javne napomene na
        svoje tikete pomoću prilagođene e-pošte s vezom na tiket.<br/><br/>Ako
        vaš plan podržava više jezika, moći ćete dodati jezike obavještenja i
        prilagoditi šablone za svaki jezik. Ikona <i
        class="common-icon-outdated"></i> označava da su prijevodi obavještenja
        na drugim jezicima možda zastarjeli.
