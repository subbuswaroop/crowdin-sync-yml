      fsm_base_tickets:
        - subject: Održavanje solarnih panela
          description: >-
            Zidna baterija se ne puni dovoljno tokom dana, a noću mi nestaje
            energije. Postoji li problem s baterijom ili je problem sa solarnom
            pločom? Za kontekst, imam Sonne 420 (SM289918) koji sam kupio u
            oktobru 2013. Broj modela je 12009. Hoće li ova usluga biti
            pokrivena garancijom? Sjećam se da je prodajni predstavnik rekao da
            postoji 10-godišnja garancija na ploče. 
          replies:
            - >-
              Zdravo, Davide, <br><br> Žao mi je što čujem da ste imali problema
              s pouzdanošću izvora napajanja nakon zalaska sunca. U ponedjeljak
              šaljemo jednog od naših tehničara na terenu da pogledaju
              instalaciju. Koliko vidim, to bi mogao biti problem sa: <br> 1.
              Baterijom <br> 2. Samom solarnom pločom <br> 3. Vezom između njih
              <br> 4. Troši se zbog loše veze uređaja negdje u krugu. <br> Naš
              tehničar na terenu će dijagnosticirati i obavijestiti vas koje
              korake poduzimamo da to što prije riješimo.
          service_tasks:
            - subject: Dijagnoza zdravlja baterije
              description: >-
                Kupac ima problema s napajanjem baterije noću. Provjerite
                postoje li nivoi zdravlja baterije, kao i povezanost solarne
                ploče. Za svaki slučaj izvedite test efikasnosti solarne ploče.
                <br> Mogući problem sa baterijom. <br> Detalji o proizvodu: <br>
                Sonne 420 (SM289918) <br> Model #12009 <br> Datum kupovine: 12.
                oktobar 2013. <br> Garancija na bateriju: Istekla <br> Garancija
                ploče: Do 11. oktobra 2023.
        - subject: Set top box se ne uključuje
          description: >-
            Naš set top box je oštećen. Molimo pošaljite tehničara da to
            popravi. Ako se ne može popraviti, tražim da zamijenite isti.
            <br><br> Trenutni model: Motorola 7100-P2 HD Set-top Box <br> Datum
            kupovine: 1. oktobra 2020. <br> Garancija: aktivno
        - subject: WiFi veza prekinuta
          description: >-
            Moj WiFi nije u funkciji već dva dana, a vaš tim nije odgovorio na
            Twitteru. Popravite to brzo ili ću preći na drugog ISP-a. Plaćam 120
            dolara mjesečno da bih bio i prioritetni kupac usluge s Fiber vezom.
            Usmjerivač je Black od prije par godina kada sam povezan i sada
            treperi samo jedno svjetlo na usmjerivaču.
          replies:
            - >-
              Pozdrav, Ema, <br><br> Izvinjavamo se što nismo ranije odgovorili.
              Jedan od naših viših tehničara na terenu posjetit će vas sutra u
              15: 00 sati kako bismo vas što prije vratili na mrežu. <br><br>
              Hvala vam na strpljenju. 
          service_tasks:
            - subject: Problemi s usmjerivačem
              description: >-
                Klijent već dva dana nema internet vezu. Kontakt test pokazuje
                da su drugi stanovi u njenoj zgradi online i sve funkcionira,
                ali njen usmjerivač nije dostupan. Problem može biti u kablu
                između razvodne kutije i njenog usmjerivača. <br><br> Detalji o
                proizvodu:<br> Usmjerivač: Black 9, model #78221<br> Priključak:
                Fiber - kabal od 200m<br> Čekanje 2 dana. Pitanje visokog
                prioriteta. 
        - subject: Curenje vode u mom kupatilu
          description: >-
            U njegovoj kući od jučer curi voda. Izgleda da je podloška
            istrošena. Molimo vas da provjerite. <br> Također, boja na zidu je
            oštećena zbog curenja. 
          service_tasks:
            - subject: Popravci cijevi
              description: >-
                Otkrivanje i popravak curenja. Ako postoji kvar na opremi
                (cijevi, podloške, oprema), zamijenite ih <br><br> Tip cijevi:
                PVC Schedule 40 Obična završna cijev <br> Inventar: zamjenski
                cjevovodi / spojevi / podloške / ventili, set alata
            - subject: Bojanje
              description: >-
                Popravljanje boja na zidovima oštećenim vodom. <br><br> Boja:
                Valspar Savršena bijela vanjska boja + podloga
        - subject: Deratizacija ureda
          description: >-
            Rezervirajte uslugu dezinfekcije za naš uredsk nakon Covid
            zaključavanja<br><br> Dezinficijens: EPA registrirani perasprej -
            10L <br> Pokrivena površina: 280m²
        - subject: Problem s mašinom za pranje rublja
          description: >-
            Nekoliko minuta nakon ciklusa pranja, moja mašina za pranje rublja
            proizvodi glasan zvuk kočenja i zaustavlja se pranje. To se dogodilo
            nekoliko puta. Čudno, primijetio sam da se to događa navečer. Zvuk
            se rijetko javlja ujutro. Šta može biti razlog za to? Pošaljite
            nekoga da provjeri što prije možete.
          replies:
            - >-
              Zdravo, Adame, <br><br> Zvuči mi kao bubanj, morao bih poslati
              tehničara u vašu kuću da to provjeri. Možete li nam potvrditi je
              li ovo vaša adresa: Skenderija 73, Sarajevo <br><br> Naši podaci
              pokazuju da živite u bloku stanova. Možete li mi reći na kojem je
              spratu vaš stan? Željeli bismo znati treba li provesti i
              ispitivanje pritiska vode i ako je to slučaj, morat ću
              obavijestiti terenskog tehničara da kod vas donese pravu opremu za
              rješavanje tog problema. <br><br> Također, javite nam sutra
              nekoliko vremenskih perioda kada naš tehničar može doći.
              <br><br>        Hvala.
          service_tasks:
            - subject: Održavanje mašine za pranje rublja / zamjena bubnja
              description: >-
                Nekoliko minuta nakon ciklusa pranja, mašina za pranje rublja
                proizvodi glasan zvuk vrtloženja i zaustavlja se pranje. To se
                dogodilo nekoliko puta.<br><br> Moguć kvar bubnja.<br><br>
                Detalji o proizvodu:<br> Mogra 360 (MG101121)<br> Model
