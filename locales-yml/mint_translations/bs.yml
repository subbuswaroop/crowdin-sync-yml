        topic: Javna napomena cc
        info1: >-
          Kada agent ili podnosilac zahtjeva dodaju javnu napomenu, ova e-pošta
          se šalje cc-osobi da ju obavijesti o najnovijim komentarima. Ova
          e-pošta bi u idealnom slučaju trebalo sadržavati posljednjeg
          komentatora {{comment.commenter.name}}  i posljednji komentar
          {{comment.body}}.
      agent_template_2:
        info1: >-
          Ovo obavještenje prelazi na sve agente u grupi kad god se tiket
          dodijeli toj grupi. Ova e-pošta treba da sadrži URL tiketa
          {{ticket.url}} što agentima olakšava provjeru tiketa. <br /><br />Ako
          ste postavili više podržanih jezika u vašem odjelu za pomoć, možete
          kreirati ovo obavještenje specifično za svaki jezik. Ikona <i
          class="common-icon-outdated"></i> označava da su prijevodi
          obavještenja na drugim jezicima možda zastarjeli. 
        topic: Tiketi dodijeljeni grupi
      reply_template_15:
        topic: Šablon za odgovor agenta
        info1: >-
          Možete prilagoditi i unaprijed popuniti zadane informacije koje želite
          dodati u odgovore agenata na tikete pomoću šablona za odgovor. Šabloni
