    helpcard:
      info4_v3: >-
        Ako se nalazite u Planu nekretnina ili iznad, možete imati odjeljke sa
        dinamičkim poljima koja se pojavljuju na osnovu opcije izabrane u
        padajućem polju. Polja za tikete možete dodati svakom odjeljku i
        pridružiti odjeljak s opcijama u padajućem polju. Ako, na primjer,
        pokrenete e-trgovinu, možete imati odjeljak s poljem pod nazivom
        „Razlog“ kada vaš klijent odabere opciju „Zamjena“. Na taj način možete
        bolje razumjeti zašto bi vaš klijent želio pokrenuti zamjenu. Možete
        kreirati najviše dva dinamička odjeljka i koristiti ih u dva prilagođena
        padajuća menija. Ako ste već pridružili odjeljak s poljem "tip", moći
        ćete dodati samo još jedan odjeljak u formular tiketa.
      title2: Zavisna polja
      tour: Pomozi mi da razumijem polja tiketa
      info_1: >-
        Obrazac tiketa pomaže priliko uzimanja podataka koje trebate od klijenta
        kada podnosi tiket. Obrazac tiketa možete prilagoditi tako da uključi
        prava polja za vašu kompaniju, i omogućuje vašim klijentima i agentima
        da unesu informacije koje trebate u obliku koji želite. Na primjer, u
        kompaniji za e-prodaju, dobivanje ID-a narudžbe kupca u obrascu tiketa
        bi bilo od velike pomoći agentu koji rješava tiket.
      title3: Dinamička polja
      info2: >-
        Zavisna polja vam pružaju jednostavan način za kreiranje dubljih
        kategorija tiketa i prepoznavanje najvećih problema koji opterećuju vašu
        podršku. Sa zavisnim poljima možete hijerarhijski organizirati tikete u
        kategorije, podkategorije i stavke na koje se oni odnose.
      title1: Polja tiketa
      info4_v2: >-
        Ako se nalazite u Estate planu ili iznad, možete imati dinamička polja
        koja se pojavljuju na osnovu opcije izabrane u polju tipa. Za svaku
        opciju u polju tipa možete kreirati drugi odjeljak. Tada možete dodati
        više polja tiketa u svaki odjeljak. Na primjer, u scenariju e-trgovine,
