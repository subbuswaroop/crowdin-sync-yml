      helpcard:
        handle_title2: Automatsko pretvaranje određenih tweetova u tikete
        handle_info2: >-
          Tweetove sa određenim ključnim riječima možete pretvoriti u tikete
          automatski koristeći Pravila za tikete. Na primer, svaki tweet koji
          pominje vaš twitter regulator sa riječima „ne radi“ ili „greška“ može
          biti pretvoren u tikete i dodijeljen grupi „Izvještaj o greškama“.
          Možete kreirati još jedno pravilo za tweetove koji sadrže riječi “pad
          sistema” i dodijeliti ih vašoj “Dev ops” grupi. Prvo zadovoljeno
          pravilo će biti izvršeno. Ove tikete možete povezati i sa određenim
          proizvodima.
        handle_smart_filter_title: Automatsko pretvaranje relevantnih tweetova u tikete
        handle_smart_filter_info: >-
          Društveni signali pokreću se algoritmom mašinskog učenja (sistem
          sposoban za učenje i poboljšanje s povratnim informacijama tokom
          vremena). Ova funkcija će automatski pokrenuti pretvaranje samo
          relevantnih tweetova koji zahtijevaju vašu pažnju u tikete.
          <br>Sistemu možete dati povratne informacije tako da se on prilagodi
          vašem poslovanju.<br><br>1. U slučaju pretvaranja tweeta u tiket;
          Označavanje tiketa kao spam da bi sistem naučio da ne pretvara slične
          tweetove u tikete.<br><br>2. U slučaju da tweet nije pretvoren u
          tiket; Na društvenoj kartici, klikom na Pretvori u tiket će naučiti
          sistem da pretvori slične tweetove u tikete.<br><br>Možete odabrati da
          jednostavno koristite društvene signale same ili kombinaciju filtera
          zasnovanih na ključnim riječima i društvenih signala ako imate
          određene ključne riječi za poslovanje. <br>Kada koristite kombinaciju
          filtera zasnovanih na ključnim riječima i društvenih signala, filtri
          zasnovani na ključnim riječima imaju prednost nad društvenim
          signalima. Napominjemo da društveni signali za sada podržavaju samo
          engleski jezik.
        info1: >-
          Dodajte Twitter račune vašem Odjelu za pomoć i upravljajte njima
          zajedno sa vašim tiketima za podršku. Možete pretvoriti dolazne
          tweetove (@spominjanja) i usmjeriti poruke u tikete i automatski ih
          dodijeliti određenim grupama. Kliknite na račun da definirate pravila
          tiketa za pretvaranje tweetova u tikete.
        handle_info1: >-
          Ako podržavate više proizvoda, možete povezati drugi društveni račun
          sa svakim proizvodom. Možete upravljati vidljivošću svakog računa. Na
          primjer, možete učiniti da tweetovi koji spominju @yourproduct_france
          budu vidljivi samo vašoj grupi agenta Francuske. Tok za ovaj račun će
          sadržavati sva vaša @spominjanja i bit će prikazan na vašoj društvenoj
          kartici. Vaši DM-i će biti pretvoreni u tikete, a možete ih dodijeliti
          određenoj grupi agenata. Možete postaviti intervale za povezivanje
          tiketa tako da se više DM-a od iste osobe u tom vremenskom intervalu
          može spojiti u jedan tiket.
        handle_title1: Integriranje Twitter računa
        stream_info1: >-
          Možete kreirati više tokova za pretraživanje različitih skupova
          ključnih riječi na Twitteru. Unesite glavne ključne riječi koje želite
          da tražite, na osnovu vašeg poslovanja, pa čak i isključite određene
          ključne riječi, hashtagove i regulatore da biste suzili pretraživanje.
          Na primjer, možda ne želite da vidite tweetove od strane vaših
          marketinških stručnjaka ili voditelja u prilagođenom toku koji ste
          kreirali da biste pratili zahtjeve za podršku koji dolaze kroz vaš
          brend i akronime brenda. Možete izabrati i zadani regulator odgovora
          za svaki tok.
        stream_title2: Automatsko pretvaranje određenih tweetova u tikete
        title2: Proaktivna podrška korištenjem društvenih tokova
        title1: Dodavanje društvenih računa
        stream_info2: >-
          Tweetovi koji dolaze kroz ove društvene tokove mogu se dalje
          filtrirati pomoću određenih ključnih riječi i automatski pretvoriti u
          tikete. Mogu se čak dodijeliti grupama i proizvodima. Možete postaviti
          više od jednog pravila i prvo pravilo koje će tweet zadovoljiti će se
          izvršiti. Na primjer, možete da pretvorite tweetove koji spominju
          „prebacivanje na“ sa imenima vaših konkurenata u tikete i proslijediti
          ih voditelju vašeg tima za podršku.
        info2: >-
          Društveni tokovi su skup ključnih riječi koje možete pratiti sa svog
          Freshdesk Support Desk računa, osim s računa koje ste dodali.
          Omogućuje vam da pratite pitanja vezana za podršku koja dolaze kroz
          tweetove koji čak ne spominju vaš brend. Ako tek počinjete ili imate
          tim za podršku koji se udvostručuje kao vaš marketinški tim, čak
          možete kreirati tok za praćenje vašeg poslovnog prostora i
          konkurenata. Kliknite na tipku <b>Novi tok</b> da biste dodali
          društveni tok i prilagodili ga specifičnim potrebama. Na primjer,
          možete kreirati tok pod nazivom "Podrška" i dodati akronim brenda i
          često korištene pravopisne pogreške. Sve ove tweetove možete vidjeti
          na Društvenoj kartici i možete odgovoriti na njih koristeći bilo koji
          od vaših integriranih Twitter računa.
        stream_title1: Definiranje društvenih tokova
