          :D<br><br> - Сем
        replies:
          - >-
            Пройшли всього два роки з моменту відкриття Saul's, але він вже став
            моїм улюбленим магазином. Усього найкращого! <br><br> - Боб
          - Ух ти! Це джекпот! Дякую, @Сем.<br> <br> - Філіас
          - Мене це дуже порадувало. Я просто в захваті! :D <br><br> - Джоні
