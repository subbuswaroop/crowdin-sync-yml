        - subject: Туфлі Mary Jane 41-го розміру?
          description: >-
            <p>Вітаю,</p><br /><p>Хочу придбати пару туфель Mary Jane і побачив,
            що вони є у вашому магазині в Алдовії. Можете сказати мені, чи є там
            туфлі Mary Jane 41-го розміру? Товар я зможу забрати сама.</p><br
            /><p>Дякую,

            <br />Емілі.</p>
          replies:
            - >-
              <p>Привіт, Емілі!</p><br /><p>Дякую, що звернулися до нас!

              <br />Підтверджую, що в Алдовії є потрібні вам туфлі Mary Jane
              41-го розміру. Я попросив відкласти вам одну пару. Можете забрати
              її, коли вам буде зручно:)</p><br /><p>З найкращими побажаннями,

              <br />Ребека.</p><br /><p><hr></p><p>P.S. Це приклад листа, який
              було перетворено на заявку Freshdesk Support Desk.<a href =
