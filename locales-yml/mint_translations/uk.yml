            <p>Вітаю!</p><br /><p>Місяць тому я знайшов на вашому сайті вінтажну
            настільну лампу, додавши її в обране, щоб пізніше придбати в
            подарунок другові. Але зараз я її не бачу. Її немає в наявності чи
            ви більше їх не продаєте?</p><br /><p>Спасибі!

