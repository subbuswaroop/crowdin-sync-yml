      helptext: >-
        <h4>Dropbox 통합 도움말</h4><br/><p>Dropbox를 통합하면 에이전트와 사용자가 해당 Dropbox 폴더의 파일을 찾아보고 Freshdesk Support Desk에서 티켓을 제출하거나 응답할 때 파일을 공유할 수 있습니다. 파일에 대한 다이렉트 링크가 티켓에 공유되므로 첨부 파일이나 이메일 크기 제한에 더 이상 구애 받을 필요가 없습니다.</p><p>통합을 설정하기 전에, <a target='_blank' href='https://dropbox.com/developers'><b>Dropbox 개발자 페이지</b></a>로 이동하세요.</p><p>1. <b>API v2</b> 섹션에서 <b>앱 만들기</b>를 선택하세요.</p><p>2. <b>Choose an API 선택</b>에서, <a>Dropbox API</a>를 선택하세요.</p><p>3. 액세스 유형은, <b>Full Dropbox</b>를 선택하세요.</p><p>4. 앱 이름을 제공하고 <b>앱 만들기</b>를 선택하세요.</p><p>5. 페이지의 <b>설정</b> 태에서 <b>선택기/보호기 도메인</b>에 https 또는 www를 제외한 귀하의 헬프데스크 URL을 예시: <a>sauls.freshdesk.com</a>처럼 추가하세요.</p><p>마지막으로, 새 앱의 애플리케이션 키를 복사하여 이 페이지에 붙여넣고 변경 사항을 저장하세요. 이제 Dropbox Chooser를 사용할 수 있습니다. 앱은 새 티켓 양식에서 확인할 수 있습니다.</p>
