        <h4>JIRA 통합 도움말</h4><p><br/>JIRA와 Freshdesk Support Desk를 통합하려면, JIRA 관리자 사용자 이름과 비밀번호를 입력합니다. 통합은 JIRA 4.2부터 최신 버전인 JIRA 5까지의 주문형 및 고객 설치형 모두를 지원합니다.<br/><br/> 이슈를 생성하거나 Freshdesk Support Desk의 기존 이슈로 연결하려면, Tickets 페이지로 이동하여 <i class='integrations-jira vertical-alignment'></i>을(를) 클릭합니다.<br/><br/> JIRA에서 연결된 Freshdesk Support Desk 티켓의 세부정보를 보고, 역으로 Freshdesk Support Desk에서 JIRA 이슈의 세부정보를 보려면, JIRA 관리자가 아래에 설명된 &quot;Freshdesk Support Desk Tickets&quot; 이름으로 자유 텍스트 맞춤 필드를 생성하는 것이 좋습니다. <br/><br/>JIRA 계정에 로그온하고, <b>관리</b>를 클릭한 후, <b>이슈</b> -> <b>필드</b>로 이동하여, <b>사용자 지정 필드 추가</b>를 클릭합니다. <b>Create 사용자 지정 필드 생성</b> 화면에서 <b>Free Text 필드</b>를 선택한 후 <b>다음</b>을 클릭합니다. 필드 이름에 <b>&quot;Freshdesk Support Desk 티켓&quot;</b>을 입력한 후, 완료를 클릭합니다. <b>Associate 필드에서 Screens</b> 페이지까지, 모든 체크박스를 선택하고 '업데이트'를 클릭합니다.<br/><br/>
