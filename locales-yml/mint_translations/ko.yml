      helpcard:
        handle_title2: 특정 트윗을 티켓으로 자동 변환
        handle_info2: >-
          티켓 규칙을 사용하여 특정 키워드가 있는 트윗을 티켓으로 자동 변환할 수 있습니다. 예를 들면 '작동 안 됨' 또는 '버그'라는 단어를 처리하는 트위터를 언급하는 모든 트윗은 티켓으로 변환되어 '버그 보고' 그룹에 할당될 수 있습니다. '시스템 다운'이라는 단어가 포함된 트윗 규칙을 생성하여 '개발 작업' 그룹에 할당할 수 있습니다. 첫 번째로 충족한 규칙이 실행됩니다. 이러한 티켓을 특정 제품에 연결하는 것도 가능합니다.
        handle_smart_filter_title: 연관된 트윗을 티켓으로 자동 전환
        handle_smart_filter_info: >-
          소셜 시그널은 기계 학습 알고리즘 ( 피드백을 통해 지속적인 학습 및 개선이 가능한 시스템)을 통해 구현됩니다. 이러한 기능은 주의가 필요한 연관 트윗 만을 선별하여 자동으로 티켓으로 전환해줍니다. <br>해당 시스템이 귀하의 비즈니스에 맞춰 구동 될 수 있도록 해당 시스템에 피드백을 제공하는 것도 가능합니다.<br><br>1. 트윗이 티켓으로 전환된 경우, 해당 티켓을 스팸으로 구분하여 더 이상 해당 시스템이 유사한 트윗을 티켓으로 전환하지 않도록 학습 시킬 수 있습니다.<br><br>2. 트윗이 티켓으로 전환되지 않은 경우, 소셜 탭에서 티켓으로 전환을 클릭하면 해당 시스템이 유사한 트윗을 티켓으로 전환하도록 학습 시킬 수 있습니다.<br><br>단순하게 소셜 시그널을 단독으로 사용하거나, 특정 비즈니스 키워드가 존재하는 경우 키워드 기반 필터와 소셜 시그널을 함께 조합하여 사용하도록 선택할 수 있습니다. <br>키워드 기반 필터와 소셜 시그널의 조합을 사용하는 경우, 키워드 기반 필터가 소셜 시그널보다 우선권을 가지게 됩니다. 현재 소셜 시그널은 영어로만 지원되는 점을 참고해주시기 바랍니다.
        info1: >-
          Twitter 계정을 헬프데스크에 추가하고 지워 티켓과 함께 관리하십시오. 수신 트윗(@멘션)을 변환하고 메시지를 티켓으로 디렉팅하고 특정 그룹으로 자동 할당할 수 있습니다. 계정을 클릭하여 트윗을 티켓으로 변환하는 티켓 규칙을 정의하십시오.
        handle_info1: >-
          여러 제품을 지원하는 경우 다양한 소셜 계정을 각 제품에 연결할 수 있습니다. 계정별 가시성을 관리할 수 있습니다. 예를 들면 프랑스 지원 에이전트 그룹에게만 보이는 @제품_프랑스를 멘션하는 트윗을 작성할 수 있습니다. 이 계정의 스트림에는 모든 @멘션이 포함되며 소셜 탭에 표시됩니다. DM은 티켓으로 변환되어 특정 에이전트 그룹에 할당할 수 있습니다. 일정 시간 간격으로 동일인의 다양한 DM을 하나의 티켓으로 병합할 수 있도록 티켓 스레딩 간격을 설정할 수 있습니다.
        handle_title1: Twitter 계정 통합
        stream_info1: >-
          여러 스트림을 생성하여 Twitter에서 다양한 키워드 세트를 검색할 수 있습니다. 업무를 바탕으로 찾고자 하는 주요 키워드를 입력하고 특정 키워드, 해시 태그 및 핸들을 제외시켜 검색 범위를 좁힐 수 있습니다. 예를 들면 브랜드 및 브랜드 약어를 통해 오는 지원 쿼리를 모니터링하는 데 생성한 사용자정의 스트림에서 마케터나 실무자가 작성한 트윗은 보지 않을 수 있습니다. 각 스트림은 하나 이상의 에이전트 그룹에서 볼 수 있도록 지정할 수 있습니다. 또한 스트림마다 기본 응답 핸들을 선택할 수도 있습니다.
        stream_title2: 특정 트윗을 티켓으로 자동 변환
        title2: 소셜 스트림으로 선제적 지원
        title1: 소셜 계정 추가
        stream_info2: >-
          이러한 소셜 스트림으로 유입되는 트윗은 특정 키워드로 추가 필터링하고 티켓으로 자동 변환할 수 있습니다. 그러면 그룹 및 제품에 할당하는 것도 가능합니다. 하나 이상의 규칙을 설정할 수 있으며 트윗이 충족하는 첫 번째 규칙이 실행되게 됩니다. 예를 들면 경쟁 업체 이름과 함께 '다음으로 전환'을 멘션하는 트윗을 티켓으로 변환하여 지원 팀장에게 상부 보고할 수 있습니다.
        info2: >-
          소셜 스트림은 추가한 계정이 아닌, Freshdesk Support Desk 계정에서 모니터링 할 수 있는 키워드 세트로써, 브랜드를 언급하지 않은 트윗을 통해 들어오는 지원 질문을 추적 할 수 있습니다. 이제 막 시작한 비즈니스이거나 마케팅 팀과 함께 지원 업무를 한다면, 비즈니스 공간과 경쟁 업체를 모니터링 할 스트림을 만들 수도 있습니다. <b>신규 스트림</b>을 클릭하여 소셜 스트림을 추가하고 특정 목적에 따라 맞춤 설정 하세요. 예를 들어, "지원"이라는 스트림을 생성하고 브랜드 약어와 그 외 일반적으로 사용되는 브랜드 철자가 틀린 부분을 추가 할 수 있습니다. 이러한 모든 트윗은 소셜 탭에서 볼 수 있으며 통합 된 트위터 계정을 사용하여 회신 할 수 있습니다.
