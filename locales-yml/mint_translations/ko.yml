    default_forum:
      - subject: 시즌 종료 세일
        content: "2018년 여름 시즌 세일을 기다려 주셔서 감사합니다.<br><br> 8월 5일, 12PM - 4PM까지 정말 멋진 이벤트가 진행됩니다 (시즌 종료 세일입니다). <br><br> 여기에서 준비된 상품을 간략하게 살펴볼 수 있습니다 - <br><br> <ul> <li>세일 선정 제품 한정, 전품목 30% 세일. </li> <li>전Saul 오리지널 컬렉션 전 제품 20% 세일. </li> </ul><br> - Joe 드림"
      - subject: 6월 행사
        content: "6월은 회사가 설립된 설립 기념일이 있는 달입니다. <br><br> 15$ 이상 구매 시, Saul에서 사용할 수 있는 5$ (유효 기간 60일) 쿠폰이 제공됩니다. <br><br> 즐거운 쇼핑하세요! :D<br><br> -  Sam 드림"
        replies:
          - "Saul이 창립 2주년을 맞이했습니다. Saul은 제가 가장 좋아하는 쇼핑 매장입니다. 감사합니다! <br><br> - Bob 드림"
          - "와우! 훌륭한 행사입니다! 감사합니다, @Sam.<br> <br> -Phileas"
          - "좋은 소식이네요. 매우 기뻐요! :D <br><br> - Jhonny"
      - subject: 배송 메시지
        content: "저는 물건을 보낼 때 메시지를 적어 물건과 함께 배송되는 걸 좋아합니다. 특히 누군가에게 선물을 보낼 때 정성을 표현하고 싶어서요. 그런데 이런 서비스를 제공하지 않는다니 놀랍습니다. 모든 전자상거래 상점은 이러한 메시지 옵션을 제공합니다. 이와 같은 서비스를 제공해주시면 좋을 것 같습니다. <br><br> -  Lewis"
      - subject: SMS 추적
        content: "안녕하세요. 이메일 외에도 문자로 주문을 추적할 수 있는 옵션을 제공해줄 수 있나요? 때때로 인터넷을 접속하기 어려울 때가 있어서요.<br><br> - Maria"
        replies:
          - "저도 집에서만 인터넷 연결이 가능하기 때문에 외출할 때 이런 어려움을 겪습니다. SMS 추적 기능이 있으면 매우 유용 할 것입니다.<br><br> - Matt"
          - "@Maria 및 @Matt, 현재 작업 중에 있습니다. 곧 해당 서비스를 제공해 드리겠습니다. :) <br><br> - Sam"
      - subject: 배송 수령 시간대 선택
        content: "대부분의 고객이 물건이 배송될 때 집에 없는 경우가 많습니다. 이로인해 배송자와 수령자 모두가 불편을 겪습니다. <br><br> 이 문제를 해결하기 위해 이제부터 4개의 시간대를 제공합니다. 다음 주문 시 귀하가 배송을 수령할 수 있는 편한 시간대를 선택할 수 있습니다. 해당 옵션은 \"배송 수령 시간대\"라는 이름으로 배송지 주소에서 확인할 수 있습니다.<br> 행복한 쇼핑하세요! :) <br><br> - Sam"
        replies:
          - "좋은 소식입니다!<br><br> - Lewis"
          - "저도 이런 문제를 세 번이나 겪었어요. 잘 바꿨습니다.<br><br> 고마워요!<br> - Emily"
      - subject: 빠른 배송
        content: "물건을 급하게 주문하셨나요? <br><br> 저희가 도와 드리겠습니다. :) <br><br> 이제 주문 후 48 시간 이내에 물건을 배송받을 수 있습니다. 해당 옵션은 한 달에 한 번만 이용 할 수 있습니다.<br><br> 주문할 때 '빠른 배송 추적'을 선택하기만 하면 이용 할 수 있습니다. 프리미엄 고객을 위한 옵션입니다. <br><br> - Joe"
        replies:
          - "와우, 정말 마음에 들어요. 고마워요!<br><br> - Clarice"
      - subject: 형편없는 서비스
        content: "배송 도착일 하루 전에 \"배송 불가\"라고 하더군요. 겨우 이 소릴 들으려고 4일이나 기다렸다니 짜증나네요.<br><br> - Finch"
        replies:
          - "@Finch, 불편을 끼쳐드려 정말 죄송합니다. 다시는 이런 일이 발생하지 않도록 최선을 다하겠습니다.<br><br> - Sam"
      - subject: "수준 저하 서비스"
        content: "#123를 주문했는데 받아보니 제품 품질이 설명한 것과 다르네요.<br> 환불을 요청했지만 다시는 이런일이 발생하지 않기를 바라는 마음으로 이렇게 적습니다.<br><br> - Mark"
        replies:
          - "@Mark, 사과 드립니다. 말씀해주신 사항을 조사했고 다시는 이런 일이 발생하지 않도록 시정 조치했습니다. <br><br> - Joe"
