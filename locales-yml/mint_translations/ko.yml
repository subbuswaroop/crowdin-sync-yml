        - subject: 태양광 패널 보수
          description: "낮에는 벽면 배터리가 충분히 충전되지 않고 밤에는 전원이 부족합니다. 배터리에 문제가 있는건가요, 아니면 태양광 패널에 문제가 있는 건가요? 2013년 10월에 구입한 Sonne 420 (SM289918) 입니다. 모델 번호는 12009입니다. 서비스 보증 기간에 적용되나요? 영업 담당자가 패널은 10년간 보증이 된다고 말했던 것을 기억합니다. "
          replies:
            - >-
              Bob 님 안녕하세요, <br><br> 일몰 후 전원의 안정성 문제로 불편을 끼쳐 드려 죄송합니다. 월요일에 설치 상태를 살펴보기 위해 현장 기술자 중 한 명을 파견하려고 합니다. 제가 보기에 다음과 같은 문제가 이는 것 같습니다: <br> 1. 배터리 <br> 2. 태양광 패널 자체 문제 <br> 3. 연결 문제 <br> 4. 어딘가에 장치 연결 불량으로 인한 에너지 유출 문제. <br> 현장 기술자가 이를 진단하고 가능한 한 빨리 문제를 해결하기 위해 어떤 조치를 취해야 하는지 알려드릴 겁니다.
          service_tasks:
            - subject: 배터리 상태 진단
              description: "고객이 밤에 배터리 전원 문제를 겪고 있습니다. 배터리 상태 수준과 태양광 패널 연결을 확인해 주세요. 만일을 대비하여 태양광 패널 효율 테스트를 실행해주세요. <br> 배터리 문제 일 수 있습니다. <br> 제품 세부 정보: <br> Sonne 420 (SM289918) <br> 모델 번호 12009 <br> 구입 날짜: 2013년 10월 12일 <br> 배터리 보증: 만료 <br> 패널 서비스 보증 기간: 2023년 10월 11일까지 "
        - subject: 셋톱 박스 작동 불량
          description: >-
            셋톱 박스가 손상되었습니다. 기술자를 보내 수리해주세요. 고칠 수 없는 경우 동일 제품으로 교체를 요청합니다. <br><br> 현재 모델: Motorola 7100-P2 HD 셋톱 박스 <br> 구입 날짜: 2020년 10월 1일 <br> 보증 기간: 보증 유효
        - subject: WiFi 연결 끊김
          description: >-
            Wi-Fi가 이틀 동안 중단되어 Twitter로 문의하였으나 귀하의 팀은 응답이 없습니다. 이 문제를 바로 정정해주지 않으면 다른 ISP로 이동하겠습니다. 저는 Fiber 연결을 사용하는 우선 서비스 고객으로 매달 120달러를 지불하고 있습니다. 라우터는 몇년 전 처음에 연결했을 때 그대로 검은 색 제품이며 현재 라우터의 표시 등 중 하나만 깜박입니다.
          replies:
            - "Emily 님 안녕하세요, <br><br> 더 빨리 답변을 드리지 못해 죄송합니다. 저희 측 선임 현장 기술자 중 한 분이 내일 저녁 3시에 현장 방문 드리겠습니다. <br><br> 기다려 주셔서 감사합니다. "
          service_tasks:
