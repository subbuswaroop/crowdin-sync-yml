      info14: >-
        에이전트가 자체 티켓 범위를 수정하여 볼 수 있는 티켓을 선택할 수 있습니다. 역할을 선택하여 헬프데스크에서 에이전트가 수행할 수 있는 작업을 지정해야 합니다.
      info5: 1일 권 자세히 알아보기
      info11: >-
        에이전트는 영업 및 제품 관리와 같은 특정 그룹으로 나눠 구성할 수 있습니다. 에이전트를 그룹으로 세분화하여 티켓을 손쉽게 할당하고, 그룹 별로 특화된 미리 준비된 답변을 생성하고, 작업 흐름을 관리하고, 그룹 레벨 보고서를 생성할 수 있습니다. 한 명의 에이전트가 여러 그룹에 속할 수 있습니다.
      info12: >-
        Freshdesk Support Desk의 에이전트는 지원 티켓에 액세스하고, 지원 티켓을 가지고 작업하고, 이에 관한 문제를 해결해야 합니다. 목록에는 헬프데스크에 현재 등륵된 모든 에이전트가 표시됩니다. 세부 정보를 편집할 에이전트를 가리키거나, 새로운 에이전트를 클릭하여 신규 에이전트를 추가하십시오. 추가된 에이전트에게는 계정 활성화를 위한 확인 링크가 포함된 이메일이 발송되며, 확인이 완료된 후 해당 에이전트는 티켓에 접속하고 응답할 수 있습니다.
      title1: 상근 및 임시 에이전트
      title3: 그룹
      info15: >-
        본인의 역할을 직접 수정하거나 본인의 에이전트 역할을 삭제할 수 없습니다.
      info10: >-
        임시 에이전트는 특정 고객 질의를 담당하는 영업 및 마케팅 매니저로써 필요할 때에만 가끔 로그인하는 사람입니다. 이러한 임시 에이전트의 경우 1개월 에이전트 이용권을 추가로 구입할 필요가 없습니다.
      info13: >-
        에이전트가 지원 포털에 상근직으로 접속하도록 할지, 아니면 가끔씩만 접속하도록 할 지 선택할 수 있습니다. 임시 에이전트는 지원 포털에 로그인하는 날마다 하나의 1일 권을 사용하게 됩니다. 일일 패스는 관리자 탭에서 일괄적으로 구입할 수 있으며, 플랜 및 청구 섹션에서는 추가한 상근직 에이전트 인원 수에 한해서만 청구됩니다.
