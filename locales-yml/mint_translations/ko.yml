          description: "안녕하세요,<br><br> 결제를 계속 시도하는데, “결제에 실패했습니다” (첨부된 스크린샷 참조) 라는 메시지가 나옵니다. 그런데 이미 금액이 청구되어 결제된 상태입니다. <br>환불을 받도록 도와주실 수 있나요? <br> <img src = 'https://s3.amazonaws.com/assets.freshpo.com/sample_data/PaymentFailed.png'> 감사합니다<br> James"
        - subject: 메리 제인 구두 사이즈 8?
          description: "<p>안녕하세요,</p><br /><p>메리 제인 구두를 사려고 알아보고 있는데, Aldovia에 매장이 있는 걸 알게 되었습니다. 해당 매장에 메리 제인 구두 사이즈 8이 있는지 알아봐 줄 수 있나요? 해당 매장에서 구두를 픽업하고 싶습니다.</p><br /><p>감사합니다,\n<br />Emily.</p>"
        - subject: 빈티지 테이블 램프 - 매진?
          description: "<p>안녕하세요,</p><br /><p>지난 달 사이트에서 빈티지 테이블 램프를 보고 나중에 친구에게 선물하려고 즐겨찾기에 추가해뒀습니다. 근데 더 이상 제품을 찾을 수가 없네요. 물건이 매진된건가요 아니면 더 이상 제품을 팔지 않나요?</p><br /><p>감사합니다,\n<br />Matt.</p><p><hr></p><p>추신. 웹사이트에서 티켓으로 전환된 샘플 이메일입니다. <a href = https://support.freshdesk.com/support/solutions/articles/37690-getting-feedback-from-your-website-with-the-feedback-widget target= _blank>웹 사이트 또는 앱에 </a> 피드백 위젯을 추가하는 방법을 확인해보세요</p>"
      ecommerce:
        - subject: 배송 주소를 변경해야 합니다
          description: >-
            안녕하세요,<br><br> 일주일 동안 집을 비우게 되어 제가 집에 없는동안 물건 (#555)을 대신 받아줄 사람이 없어 걱정이 됩니다.<br><br> 배송지 주소를 바꿀 방법이 있나요?<br><br> 감사합니다!<br> Anne Richard
          replies:
            - >-
              Anne 님 안녕하세요,<br><br> 주문한 물품이 배송을 시작하지 않은 상태라면 배송지 주소를 변경할 수 있습니다. <br><br> 현재 귀하의 물품은 배송 대기중이기 때문에, 주소를 변경하셔도 괜찮습니다.<br><br> 주문 세부 정보 변경은 다음 단계를 따라주시기 바랍니다 - <br> 1. 주문으로 이동.<br> 2. 업데이트할 주문의 세부 정보 편집 아이콘을 클릭. <br> 3. 필요한 필드를 업데이하고 저장 클릭.<br> 4. 완료 후 완료 버튼 클릭.<br><br> 도움이 되었기를 바랍니다. 추가 문의 사항이 있으시면 언제든지 문의해 주시기 바랍니다.<br><br> Richard Gere<br> Saul 엠포리움
            - Richard 님,<br><br> 감사합니다.<br><br> Anne Richard
        - subject: 교환 상태
          description: >-
            제가 주문한 제품 (#123)을 교환해달라고 요청했는데 제 요청을 처리하는 데 업무일 기준 2일이 소요된다는 답변을 들었습니다. <br><br> 벌써 4일이 지났습니다. 아직까지 이와 관련하여 아무런 소식도 없고 이제 기다리기가 지칩니다. 어떻게 된 건지 알아봐 줄 수 있나요? <br><br> Matt Rogers
          replies:
            - >-
              Matt 님 안녕하세요, <br><br> 저희 측에서 처리하는 데 지연이 발생했습니다. 불편을 드려 정말 죄송합니다. 귀하의 요청 처리 상태를 확인해본 결과 좋은 소식을 전해드릴 수 있어 기쁘게 생각합니다. 주문하신 상품이 현재 배송을 출발한 상태이며 내일이면 받아보실 수 있습니다. <br><br> 기다려 주셔서 감사합니다. 이에 대한 감사 인사로 5$ 금액의 Saul 독점 기프트 쿠폰을 준비했습니다. <br><br> Richard Gere <br> Saul 엠포리움
            - 좋은 소식이네요. 빠른 답변 감사합니다. 매우 친절하시네요.<br><br> Matt Rogers
        - subject: 이메일 주소 변경
          description: >-
            안녕하세요,<br><br> 저는 Saul을 자주 이용하는 단골입니다. 여기 제품을 좋아해요. <br><br> 제가 이메일 주소를 변경해야 하는데, 그렇게 되면 이 계정에 액세스를 할 수 없게 되나요? 장바구니에 물건을 많이 담아놔서 계정이 변경되면 다시 물건들을 하나하나 찾아서 담기 힘들것 같습니다. <br><br> 새로운 이메일 주소로 변경해도 계속 이 계정을 사용할 수 있으면 좋겠어요. 계정 유지가 가능한지 알려주세요. <br><br> 감사합니다!<br> Clarice Boone
          replies:
            - >-
              Clarice 님 안녕하세요, <br><br> 저희 제품을 애용해 주신다니 매우 기쁩니다. 감사합니다! :)<br><br> 이메일 주소 또는 비밀번호 변경 시, Saul에서 변경 요청을 신청한 사람이 귀하가 맞는지 확인 요청 이메일을 전송하게 됩니다. 본인 확인을 완료하면, 평소대로 계정에 액세스 할 수 있습니다. <br><br> 보다 자세한 정보는 <b>계정 세부 정보 변경</b> 솔루션 아티클을 참조하시기 바랍니다. <br><br> 다른 문의 사항이 있으시면, 언제든지 연락해 주세요. 그럼 본 티켓은 해결 완료로 처리하겠습니다. <br><br> 감사합니다. :)<br> Richard Gere<br> Saul 엠포리움
