              description: "고객의 인터넷이 이틀 동안 연결되지 않았습니다. 접촉 테스트에 따르면 고객의 건물에 있는 다른 아파트는 온라인 상태이며 작동하지만 고객님만 라우터에 연결할 수 없습니다. 분배함과 라우터 사이의 케이블 문제 일 수 있습니다. <br><br> 제품 상세 정보:<br> 라우터: 블랙 9, 모델 # 78221<br> 연결: 광섬유-200m 케이블<br> 2 일 동안 대기 중입니다. 우선 순위가 높은 문제. "
