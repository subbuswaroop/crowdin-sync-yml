          replies:
            - >-
              Phileas Fogg 님 안녕하세요,<br><br> 여러 결제 방법을 설정한 경우 결제하기 전에 항상 선택할 수 있는 옵션이 제공됩니다. 기본으로 설정된 결제 수단은 없습니다.. <br><br> 자세한 정보는 <b>결제 수단 추가</b> 솔루션 아티클을 참조하시기 바랍니다. 추가 질문이 있으시면, 언제든지 문의해주시기 바랍니다. <br><br> 감사합니다!<br> Mary Sheril<br> Saul 엠포리움
