        <h4>Google Drive 통합 도움말</h4><br/><p>Google Drive를 통합하면 에이전트와 사용자가 Freshdesk Support Desk에서 티켓을 제출하거나 티켓에 응답할 때 Google Drive 폴더의 파일을 찾아보고 공유할 수 있습니다. 파일에 대한 다이렉트 링크가 티켓에 공유되기 때문에, 첨부 파일 및 이메일 용량에 제한을 받지 않습니다.</p><p>통합을 설정하기 전에 <a target='_blank' href='https://console.developers.google.com/'><b>Google Developers 페이지</b></a>로 이동하세요.</p><p>1. <b>API 및 서비스</b> 섹션에서 <b>프로젝트 만들기</b>를 선택하세요.</p><p>2. <b>API 및 서비스 활성화</b>에서, <b>Google Drive API 및 Google Picker API</b>를 활성화하세요.</p><p>3. <b>자격 증명 섹션</b>에서 OAuth 클라이언트 ID 및 API 키를 생성하세요. OAuth 클라이언트 ID를 생성하는 동안, 승인된 자바 스크립트 출처 섹션에 Freshdesk Support Desk url을 입력하세요. </p><p>4. <p>마지막으로, 클라이언트 ID 및 API 키를 해당 페이지에 복사하여 붙여 넣고, 변경 사항을 저장하세요. 이제 Google 드라이브 선택기 준비가 완료되어 신규 티켓 양식에서 확인이 가능합니다.</p>
