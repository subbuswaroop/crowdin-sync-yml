      "helptext": "<h4>Интеграция с SurveyMonkey</h4><p>Данная интеграция позволяет связывать избранные настраиваемые опросы из вашей учетной записи SurveyMonkey с ответами на заявки во Freshdesk Support Desk в зависимости от группы, к которой принадлежит заявка. Этот сервис можно использовать для замены стандартного опроса удовлетворенности клиентов SurveyMonkey или же использовать параллельно с ним.</p><p>После привязывания учетной записи SurveyMonkey вы можете выбрать опрос и <a href='http://help.surveymonkey.com/articles/en_US/kb/How-do-I-send-my-survey-to-respondents-or-get-responses-to-my-survey' target='_blank'>сборщика данных</a> с помощью выпадающих списков и привязать их к группам заявок Freshdesk Support Desk </p><p>Вы также можете выбрать, когда необходимо добавлять ссылки на опросы в ответы. Например, можно настроить автоматическое добавление опроса при закрытии или решении вопроса или использовать ручной режим. В таком случае агенты будут сами решать, необходимо ли добавлять опрос при ответе на заявку. </p>"
      "desc": "Интегрируйте SurveyMonkey во Freshdesk Support Desk, предоставив вашим агентам возможность добавлять ссылки на любые настраиваемые опросы при ответах на заявки."
    "nimble":
      "desc": "Во Freshdesk Support Desk можно просматривать контактную информацию из CRM-системы Nimble."
    "salesforce_v2":
      "form":
        "salesforce_v2_settings": "Настройки Salesforce"
        "crm_to_freshdesk": "Из Salesforce во Freshdesk Support Desk"
        "ticket_sync": "Синхронизировать заявки с Salesforce"
        "freshdesk_to_crm": "Из Freshdesk Support Desk в Salesforce"
      "helptext": "<h4>Salesforce Plus</h4><p><br/>Инструкции по настройке Sаlesforce Sync приведены на странице поддержки приложения <a href='https://support.freshdesk.com/solution/articles/224042-the-salesforce-app-for-v2' target='_blank'>The Salesforce Plus App</a></p>"
      "desc": "Вы можете синхронизировать информацию о Контактах и Компаниях между Salesforce CRM и Freshdesk Support Desk."
    "fullcontact":
      "form":
        "api_key": "API ключ FullContact"
      "desc": "Автоматически заполняйте профили новых контактов и при необходимости обновляйте профили существующих"
      "helptext": "<h4>Настройки для Компаний</h4><br/>Данные о компании загружаются из FullContact и обновляются во Freshdesk Support Desk при создании новой компании или в момент, когда домен компании обновлен в вашем helpdesk. Вы можете связать до шести полей FullContact с соответствующими полями во Freshdesk Support Desk. <br/><br/><h4>Настройки для Контактов</h4><br/>Данные о контактах загружаются из FullContact и обновляются во Freshdesk Support Desk при создании нового контакта в вашем helpdesk. Уже существующие во Freshdesk Support Desk данные не будут перезаписаны. Вы можете выбрать до пяти профилей соцсетей. <br/><br/>Для сохранения данных из FullContact во Freshdesk Support Desk создается связь полей по умолчанию. Для указания местоположения и профилей соцсетей потребуется создание новых пользовательских полей. Администратор может изменить или удалить связь полей FullContact с Freshdesk Support Desk в любое время."
    "constantcontact":
      "desc": "Интегрируйте учетную запись Constant Contact для управления подписками во Freshdesk Support Desk и получайте самую последнюю информацию о клиентах и их действиях."
      "helptext": "<h4>Справка по интеграции ConstantContact</h4>"
    "salesforce":
      "form":
        "select": "Выбрать один из вариантов"
        "opportunity": "Поля дополнительных возможностей"
        "lead": "Поля лидов"
        "opportunity_settings": "Агенты могут создавать Возможности и редактировать их связь с заявками"
        "contact": "Поля контактов"
        "salesforce_settings": "Настройки Salesforce"
        "account": "Поля учётных записей"
      "desc": "Во Freshdesk Support Desk можно просматривать контактную информацию из CRM-системы Salesforce."
      "helptext": "<h4>Интеграция Salesforce</h4><p><br/>Выберите список полей, которые необходимо отображать в виджете Salesforce. Можно выбрать до 10 полей.</p><p><strong>Внимание:</strong><br/>имя является полем по умолчанию. его нельзя изменить.</p>"
    "capsule_crm":
      "helptext": "<h4>Обратный переход из Capsule во Freshdesk Support Desk</h4><p><br/>В CRM-системе Capsule можно создать ссылку для просмотра заявок контакта во Freshdesk Support Desk.</p> <p>Для этого выполните указанные действия. <br />Выберите <b>Настройки -> Настраиваемые поля -> для пользователей и организаций</b></p><p> Затем нажмите «Добавить новую...» и выберите <b>Созданная ссылка</b></p> <p>Скопируйте URL так, как это показано ниже, и вставьте его в CRM-систему Capsule как ссылку <span class=\"info-code\">http://%{full_domain}/helpdesk/tickets?email={email}</span></p>"
    "freshsales":
      "form":
        "auth_token": "Токен аутентификации"
        "deal": "Поля сделок"
        "lead": "Поля лидов"
        "error": "Пожалуйста, проверьте настройки и повторите попытку"
        "deal_settings": "Агенты могут создавать и управлять связями сделок из интерфейса заявки"
        "freshsales_settings": "Настройки Freshsales"
        "auth_token_info": "Введите токен аутентификации"
        "select": "Выбрать один из вариантов"
