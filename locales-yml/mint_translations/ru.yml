        "info1": "<b>Разрешение доступа с помощью системы единого входа </b><br>Если ваши пользователи уже используют учетные данные для входа на портал, например входя через Active Directory или ваши веб-приложения, можно разрешить им входить на портал с использованием этих же учетных данных через систему единого входа (SSO). Узнайте больше об SSO <a href=\"https://support.freshdesk.com/support/solutions/articles/31166-single-sign-on-remote-authentication-in-freshdesk\">здесь</a>."
