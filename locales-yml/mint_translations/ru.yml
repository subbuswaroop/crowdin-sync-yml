        "domain_info": "Введите название вашего домена Freshsales без префикса \"https\". Например, example.freshsales.io"
      "helptext": "<h4>Справка по интеграции с Freshsales</h4><p><br/>После включения данной интеграции агентам будет доступна контактная информация из Freshsales непосредственно на страницах заявок и контактов Freshdesk Support Desk. <br /><br />Обратите внимание, что агентам будут доступны только поля, выбранные в разделе \"Настройки\" и функция поиска основывается на сопоставлении адресов электронной почты."
      "desc": "Во Freshdesk Support Desk можно просматривать контактные данные из Freshsales."
    "slack_v2":
      "helptext": "<h4>Интеграция с Slack</h4><br><p>Выберите список общедоступных каналов и закрытых групп, к которым вы хотите предоставить доступ из Freshdesk Support Desk. При настройке правил автоматизации можно указать, в какие каналы отправлять сообщения.</p>"
      "desc": "Получайте обновления из Freshdesk Support Desk в Slack"
      "form":
        "access_private_channel": "Разрешить доступ к закрытым каналам"
