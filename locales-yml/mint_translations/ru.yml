        "allow_dm_agent": "Разрешить личные сообщения агенту"
        "allow_slash_command": "Разрешить слэш-команду (<a href='https://support.freshdesk.com/support/solutions/articles/206103' target='_blank'>Преобразование личных сообщений Slack в заявки Freshdesk Support Desk</a>)"
        "slash_command_token": "Метка слэш-команды"
        "slack_v2_settings": "Настройки Slack"
    "czentrix":
      "desc": "Отвечайте на вызовы или совершайте исходящие звонки с помощью высокоэффективного средства IP-телефонии C-Zentrix в системе Freshdesk Support Desk"
      "helptext": "<h4>Помощь в интеграции C-Zentrix</h4><p><br/>Чтобы настроить этот тип компьтерно-телефонной интеграции, введите в строке адрес C-Zentrix (IP-адрес или имя домена).</p><p>Все записи вызовов можно использовать для составления заявки либо для добавления комментария к существующей заявке. Выберите вариант «Использовать все записи для составления заявки» для установки параметра по умолчанию.</p><p>После выбора этого варианта значок телефона отобразится внизу страницы.</p>"
    "jira":
      "form":
        "add_note": "Добавить как внутренний комментарий."
        "update_jira_status": "Также обновить статус JIRA."
        "username": "Имя пользователя"
        "fd_status_sync": "Для изменения статуса во Freshdesk Support Desk %{dropdown}"
