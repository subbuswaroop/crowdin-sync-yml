      "helptext": "<h4>Справка по интеграции Freshbooks</h4><p><br/>Чтобы интегрировать Freshbooks во Freshdesk Support Desk, сначала необходимо получить API и токен аутентификации Freshbooks. <br/><br/>Войдите в вашу учетную запись Freshbooks, выберите вкладку <b>Люди</b>, а затем перейдите на субвкладку <b>Персонал и подрядчики</b>. В разделе администрирования нажмите <b>Редактировать</b>. Здесь указаны URL API и токен аутентификации.<br/><br/>Если необходимо, включите возможность внесения агентами информации в табель учёта рабочего времени FreshBooks. Также можно указать описание по умолчанию для каждой записи табеля.<br/><br/>Если необходимо, включите возможность просмотра счетов FreshBooks агентами. Можно ограничить доступ агентов к коммерческой информации счетов, таких, как \"Сумма к выставлению\", \"Задолженность\" и \"Цена за единицу\".<br/><br/>После включения интеграции данные о контактах FreshBooks будут отображаться в заявках и на странице контактов, если будет найдено совпадение по названию компании или адресу электронной почты отправителя."
