        "topic": "К заявке добавлен комментарий"
      "agent_template_13":
        "topic": "Нарушение SLA по времени решения заявки"
        "info1": "Это уведомление отправляется агенту, если ему не удалось разрешить проблему в назначенной заявке в пределах установленного срока. Это электронное сообщение может содержать URL-адрес заявки для упрощения работы агента.<br/><br/>Если ваша служба технической поддержки предоставляет информацию на разных языках, это уведомление можно создать с учетом каждого языка. Значок  <i class=\"common-icon-outdated\"></i> указывает на то, что переведенные уведомления могут быть неактуальными."
