      "helptext": "<h4>Справка по интеграции с GitHub</h4><p><br/>Выберите все репозитории GitHub своей организации, которые будут ипользоваться для отслеживания дефектов, созданных агентами Freshdesk Support Desk. Это действие можно выполнить только с использованием учётной записи <b>владельца организации</b>.<br/><br/>Если необходимо, выберите опцию, которая будет присваивать каждому новому дефекту GitHub метку, соответствующую типу заявки Freshdesk Support Desk.<br/><br/>Если требуется, выберите опцию, которая будет позволять агенту выбирать веху проекта при создании дефекта GitHub.<br/><br/>Также можно указать статус, который будет присваиваться основной заявке Freshdesk Support Desk при закрытии дефекта в GitHub. Основная заявка выбирается, когда с одним и тем же дефектом GitHub связано более одной заявки.<br/><br/>Выберите требуемые настройки кнопок синхронизации, которые управляют синхронизацией сообщений между заявками Freshdesk Support Desk и дефектами GitHub. Синхронизация сообщений выполняется между основной заявкой Freshdesk Support Desk и связанным дефектом GitHub.<br/><br/>После включения данной опции во всех заявках Freshdesk Support Desk на странице подробной информации будет отображаться виджет GitHub, позволяющий связывать заявки с дефектами GitHub.</p>"
