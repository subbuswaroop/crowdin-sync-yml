        "add_question": "Добавить вопрос"
      "helptext_v2": "<p><b>Зачем использовать опросы удовлетворенности?</b> <br>\nОпросы удовлетворенности позволяют добавлять ссылку в ваши электронные письма с ответами и таким образом напрямую получать отзывы клиентов. <br><br> <b>Создание опроса удовлетворенности клиентов.</b><br> Указанные далее шаги помогут вам получать отзывы от клиентов с помощью ссылки в электронных письмах с ответами:<br> 1. Установите флажок опроса удовлетворенности клиентов.<br> 2. Укажите вопрос для опроса удовлетворенности. По умолчанию используется текст «Поделитесь своими впечатлениями о качестве нашей поддержки».<br> <br> <b>Выберите электронные письма, в которых будет содержаться ссылка на опрос удовлетворенности клиентов:</b><br> Можно отправлять ссылку на опрос удовлетворенности во всех электронных письмах или только в последнем письме после решения заявки. Ответы клиентов отображаются в разделе <b>Отчёты > Опросы удовлетворённости клиентов</b> <br><br> Дополнительную информацию об опросах удовлетворенности клиентов см. в <a target= ‘_blank’ href='https://support.freshdesk.com/solution/articles/215322'>этой статье решений</a>. </p>"
      "helptext": "<p><b>Зачем использовать опросы удовлетворенности?</b> <br>\nОпросы удовлетворенности позволяют добавлять ссылку в ваши электронные письма с ответами и таким образом напрямую получать отзывы клиентов. <br><br> <b>Создание опроса удовлетворенности клиентов.</b><br> Указанные далее шаги помогут вам получать отзывы от клиентов с помощью ссылки в электронных письмах с ответами.<br> 1. Включите функцию опроса удовлетворенности клиентов.<br> 2. Укажите вопрос для опроса удовлетворенности. По умолчанию используется текст «Как бы вы оценили степень удовлетворённости решением, предоставленным агентом? ».<br> <br> <b>Выберите электронные письма, в которых будет содержаться ссылка на опрос удовлетворенности клиентов.</b><br> Можно отправлять ссылку на опрос удовлетворенности во всех электронных письмах или только в последнем письме после решения заявки. <br><br> Ответы пользователей доступны в разделе <b>Отчёты > Отчёт об удовлетворённости клиентов</b> Дополнительную информацию об опросах удовлетворенности клиентов см. на нашей странице решений. </p>"
