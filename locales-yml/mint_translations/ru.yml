        "topic": "Добавлен новый email"
      "info3": "Freshdesk Support Desk позволяет настроить автоматическое оповещение по электронной почте как агентов, так и и заявителей при наступлении определённых событий. Содержимое этих оповещений может быть персонализировано с помощью динамических элементов, таких как заполнители. Например, когда агенты оставляют комментарии к заявкам, клиентам может направляться персонализированное сообщение со ссылкой на заявку.<br/><br/>Если ваша подписка включает многоязыковую поддержку, вы сможете настраивать шаблоны для каждого языка индивидуально. Значок <i class=\"common-icon-outdated\"></i> информирует, что переводы оповещений на другие языки нуждаются в обновлении."
      "cc_notification_20":
