      "agent_template_11":
        "topic": "Электронное уведомление о том, что никто из агентов группы не ответил на заявку"
        "info1": "Это уведомление отправляется в том случае, если заявка, назначенная для группы, не была рассмотрена на протяжении периода времени, исходя из параметров группы. Это электронное сообщение может содержать сведения о промежутке времени с момента назначения заявки для группы.<br/><br/>Если ваша служба технической поддержки предоставляет информацию на разных языках, это уведомление можно создать с учетом каждого языка. Значок  <i class=\"common-icon-outdated\"></i> указывает на то, что переведенные уведомления могут быть неактуальными."
