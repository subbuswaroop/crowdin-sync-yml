        "password": "Пароль"
        "widget_title": "Заголовок виджета"
        "jira_status_sync_update_customer": "Отправить ответ клиенту и обновить поле статуса."
        "jira_status_sync": "Для изменения статуса задачи JIRA %{dropdown}"
        "add_jira_comment": "Добавить как комментарий в JIRA."
        "jira_status_sync_update_field": "Обновить поле статуса Freshdesk Support Desk."
        "domain_info": "Введите полный URL учетной записи JIRA, в том числе https/http. Например, https://пример.atlassian.net. <br /><span class='italics'> Внимание: локальные версии JIRA необходимо выложить в Интернет. </span>"
      "desc": "Преобразовывать заявки в задачи, которые можно обрабатывать в JIRA."
      "helptext": "<h4>Справка по интеграции JIRA</h4><p><br/>Чтобы интегрировать JIRA во Freshdesk Support Desk, введите имя администратора и пароль JIRA. Поддерживается интеграция как локальных, так и серверных версий, начиная с JIRA 4.2 и заканчивая последней версией JIRA 5.<br/><br/> Чтобы создать задачу или ссылку на существующую задачу из Freshdesk Support Desk, перейдите на страницу заявок и нажмите  <i class='integrations-jira vertical-alignment'></i><br/><br/> Чтобы просмотреть сведения о связанных заявках Freshdesk Support Desk в JIRA или, наоборот, просмотреть сведения о задачах JIRA во Freshdesk Support Desk, рекомендуем администратору JIRA создать настраиваемое поле для произвольного текста под названием &quot;Заявки Freshdesk Support Desk&quot;, как описано ниже. <br/><br/>Войдите в учетную запись JIRA, нажмите <b>Администрирование</b>, выберите <b>Задачи</b> -> <b>Поля</b> и нажмите <b>Добавить настраиваемое поле</b>. На экране <b>Создать настраиваемое поле</b> выберите <b>Поле для произвольного текста</b> и нажмите <b>Далее</b>. В качестве названия поля введите <b>Заявки Freshdesk Support Desk</b> и нажмите «Завершить». На странице <b>Связать поле с экранами</b> установите все флажки и нажмите «Обновить».<br/><br/>"
    "pivotal_tracker":
      "helptext": "<h4>Помощь в интеграции Pivotal Tracker</h4><br/><p>Pivotal Tracker — это средство управления проектами для эффективной совместной работы специалистов вашей команды. Этот тип интеграции позволяет вашим агентам добавлять необходимые записи в Pivotal Tracker на основе заявок, поступающих из вашей службы технической поддержки. Состояние записей можно отслеживать. Для обновления заявок используются комментарии. <a href='http://www.pivotaltracker.com/help/gettingstarted' target='_blank'>(Узнать больше)</a> <br/<br/><p>Для выполнения интеграции потребуется настройка учетной записи Pivotal Tracker и маркера API. Маркер API можно получить на странице своего профиля в учетной записи Pivotal Tracker.</p>"
      "desc": "Создавайте записи в Pivotal Tracker и отслеживайте их с помощью Freshdesk Support Desk"
      "label": "Pivotal Tracker"
    "harvest":
      "desc": "Вы можете вести учет времени, потраченного на заявки, в проектах и задачах Harvest."
      "form":
        "harvest_note": "Текст комментария"
        "domain_info": "Введите домен без https. Например: пример.harvestapp.com"
        "widget_title": "Заголовок виджета"
        "domain": "Домен"
        "harvest_note_info": "Этот текст будет отображаться внизу комментария и будет содержать информацию о потраченном времени."
      "helptext": "<h4>Справка по интеграции Harvest</h4><p><br/>Чтобы интегрировать Harvest во Freshdesk Support Desk, введите <b>имя домена</b> и нажмите «Включить».<br/><br/>Нажмите заявку и перейдите на вкладку <b>Табель учета рабочего времени</b>. Затем можно ввести <b>имя пользователя</b> и <b>пароль для входа</b> в Harvest. Затем можно добавить запись учета времени в Harvest.<br/><br/>Внимание: чтобы не вводить учетные данные при каждом входе в Harvest, нажмите <b>Запомнить меня</b>."
    "onedrive":
      "desc": "Прикрепляйте и предоставляйте доступ к файлам и данным из OneDrive."
    "highrise":
      "form":
        "domain": "Домен Highrise:"
        "widget_title": "Заголовок виджета"
        "api_key": "API-ключ"
        "api_key_info": "Ваш API-ключ Highrise находится в Highrise. Скопируйте и вставьте эту информацию сюда."
        "domain_info": "Например, если ваш URL Highrise — <strong>http://моякомпания.highrisehq.com/</strong>, введите <strong>моякомпания</strong>. </span>"
      "desc": "Просматривайте контактную информацию CRM-системы Highrise во Freshdesk Support Desk, одновременно обрабатывая заявки."
      "helptext": "<h4>Интеграция CRM-системы Highrise</h4><p><br>Для просмотра контактной информации из Highrise во Freshdesk Support Desk введите ваши домен и API-ключ. После этого на страницах контактов и заявок отобразится соответствующий виджет. <br><br>Freshdesk Support Desk будет собирать и отображать такие данные Highrise, как имя, должность, название компании, контактный адрес, номера рабочего и мобильного телефонов.<br><br>Для просмотра контактов из Highrise выполняйте поиск по их адресам электронной почты. Если на один адрес электронной почты приходится несколько контактов, они все будут отображаться в виде списка.</p>"
