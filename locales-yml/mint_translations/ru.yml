    "dropbox":
      "helptext": "<h4>Справка по интеграции с Dropbox</h4><br/><p>Интеграция с Dropbox позволяет агентам и пользователям просматривать файлы в Dropbox и прикреплять их к исходящим письмам и ответам на заявки во Freshdesk Support Desk. В заявку добавляется прямая ссылка файл, что устраняет необходимость вложений и снимает какие-либо ограничения на их размер.</p><p>Перед установкой приложения перейдите на <strong><a target='_blank' href='https://dropbox.com/developers'>страницу разработчиков Dropbox</a></strong>.</p><p>1. В разделе <b>API v2</b> выберите <b>Create your app</b>.</p><p>2. В разделе <b>Choose an API</b> выберите <b>Dropbox API</b>.</p><p>3. В разделе 'Choose the type of access you need' выберите <a>Full Dropbox</a>.</p><p>4. Назовите ваше приложение и нажмите <b>Create App</b>.</p><p>5. На странице приложения в разделе <b>Settings</b>в поле <b>Chooser/Saver domains</b> укажите свой Freshdesk Support Desk URL без https или www, например: <a>sauls.freshdesk.com</a>.</p><p>Вставьте Application Key своего приложения на этой странице и сохраните изменения. Интеграция настроена, вы можете проверить ее работу на странице создания новой заявки.</p>"
      "form":
        "app_key": "Зарегистрированный ключ приложения для вашего домена"
        "app_key_info": "Создайте приложение в DropBox и вставьте туда ключ приложения."
      "desc": "Прикрепляйте и отправляйте данные и файлы из DropBox."
