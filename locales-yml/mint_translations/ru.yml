      "helptext": "<h4>Справка по интеграции Workflow Max</h4><p><br/> Чтобы добавить во Freshdesk Support Desk учет времени с помощью Workflow Max, необходимо получить ключ учетной записи и API-ключ в <a href='mailto:support@workflowmax.com'>службе поддержки WorkflowMax</a>. Для завершения интеграции введите ключи в соответствующих полях. <br/><br/>После завершения интеграции нажмите любую заявку и перейдите на вкладку «Табель учета рабочего времени». Затем вы можете выбрать добавление записей времени для сотрудников, проектов и задач в Workflow Max."
