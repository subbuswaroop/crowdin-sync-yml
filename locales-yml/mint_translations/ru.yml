      "agent_template_2":
        "info1": "Это уведомление отправляется всем агентам в группе, если для нее назначается заявка. Это электронное сообщение должно содержать URL-адрес заявки {{ticket.url}} для упрощения работы агентов.<br /><br />Если ваша служба технической поддержки предоставляет информацию на разных языках, это уведомление можно создать с учетом каждого языка. Значок <i class=\"common-icon-outdated\"></i> указывает на то, что переведенные уведомления могут быть неактуальными. "
        "topic": "Электронное уведомление о назначении заявки группе"
      "reply_template_15":
        "topic": "Шаблон ответа для агента"
        "info1": "С помощью данного шаблона вы можете настроить добавление текста по умолчанию в окно ответа агента. С помощью заполнителей вы можете добавить в него динамическое содержимое, например имя автора запроса, URL-адреса заявок и подписи агентов.<br/><br/>Если ваша подписка предполагает оказание поддержки на разных языках, это уведомление можно создать индивидуально для каждого языка. Значок <i class=\"common-icon-outdated\"></i> указывает на то, что переведенные уведомления нуждаются в обновлении."
      "agent_template_12":
        "topic": "Нарушение SLA по времени первого ответа"
        "info1": "Это уведомление отправляется агенту в том случае, если он не ответил на заявку в течение периода, установленного для первого ответа. В этом электронном сообщении могут быть указаны URL-адрес и срок выполнения заявки.<br/><br/>Если ваша служба технической поддержки предоставляет информацию на разных языках, это уведомление можно создать с учетом каждого языка. Значок  <i class=\"common-icon-outdated\"></i> указывает на то, что переведенные уведомления могут быть неактуальными."
      "agent_template_22":
        "info1": "Данное уведомление будет отправлено агенту при при приближении срока первого ответа на заявку. Это сообщение может содержать адрес заявки и требуемое время ответа.<br/><br/>Если для портала поддержки задано несколько языков, можно настроить несколько языковых версий для уведомления. Значок <i class=\"common-icon-outdated\"></i> указывает на то, что переводы уведомления на другие языки могут требовать обновления."
        "topic": "Напоминание о сроке первого ответа по SLA"
      "forward_template_24":
        "topic": "Шаблон пересылки для агента"
        "info1": "Вы можете добавлять и редактировать шаблон, по умолчанию добавляемый при пересылке агентом сообщения. В агентский шаблон пересылки можно вставить заполнители, чтобы при пересылке обращения автоматически подставить имя заявителя, URL заявки или подпись агента.  <br/><br/> Если вы оказываете поддержку на нескольких языках, вы можете создать агентские шаблоны для каждого из них.  Значок <i class=\"common-icon-outdated\"></i> означает возможное устаревание версии перевода."
      "agent_template_10":
        "topic": "Активационное письмо для нового пользователя"
        "info1": "Электронное сообщение с данными для активации пользователя отправляется при добавлении нового агента к вашей службе технической поддержки. В электронном сообщении с данными для активации должен быть указан URL-адрес для активации агента {{activation_url}}. С его помощью агенты смогут создать свои пароли и завершить процедуру регистрации.<br /><br />Если ваша служба технической поддержки предоставляет информацию на разных языках, электронное сообщение с данными для активации можно создать с учетом каждого языка. Значок <i class=\"common-icon-outdated\"></i> указывает на то, что переведенные уведомления могут быть неактуальными."
      "agent_template_3":
        "topic": "Электронное уведомление о назначении заявки агенту"
        "info1": "Это уведомление будет отправлено отдельным агентам, если для них назначена заявка. Это электронное сообщение может содержать URL-адрес заявки для упрощения работы агентов.<br/><br/>Если ваша служба технической поддержки предоставляет информацию на разных языках, это уведомление можно создать с учетом каждого языка. Значок <i class=\"common-icon-outdated\"></i> указывает на то, что переведенные уведомления могут быть неактуальными.  "
      "agent_template_25":
        "topic": "Письмо приглашения агента"
      "agent_template_6":
        "topic": "Электронное уведомление об ответе автора на заявку"
        "info1": "Если клиент отвечает на отправленную ранее заявку, агент, занимающийся обработкой этой заявки, получит данное электронное уведомление. Это электронное сообщение может содержать URL-адрес заявки для упрощения работы агента.<br/><br/>Если ваша служба технической поддержки предоставляет информацию на разных языках, это уведомление можно создать с учетом каждого языка. Значок <i class=\"common-icon-outdated\"></i> указывает на то, что переведенные уведомления могут быть неактуальными."
      "requester_template_1":
        "topic": "Создана новая заявка"
        "info1": "Электронное уведомление о создании новой заявки отправляется автору запроса после того, как он отправит заявку в вашу службу поддержки. Это электронное уведомление должно содержать идентификатор (ID) и общедоступную ссылку с URL-адресом заявки.<br/><br/>Если ваша подписка предполагает оказание поддержки на разных языках, это уведомление можно создать индивидуально для каждого языка. Значок <i class=\"common-icon-outdated\"></i> указывает на то, что переведенные уведомления нуждаются в обновлении."
      "requester_template_4":
        "topic": "Электронное уведомление о добавлении агентом комментария к заявке"
        "info1": "Это электронное уведомление отправляется автору запроса, когда агент добавляет комментарий к заявке. Это уведомление, как правило, содержит идентификатор (ID) и общедоступную ссылку с URL-адресом заявки. Сам комментарий агента можно также добавить в текст уведомления с помощью этих заполнителей:<br/> {{comment.commenter.name}} — имени агента, добавившего комментарий<br/>{{comment.body}} — текста комментария.<br/><br/>Если ваша подписка предполагает оказание поддержки на разных языках, это уведомление можно создать индивидуально для каждого языка. Значок <i class=\"common-icon-outdated\"></i> указывает на то, что переведенные уведомления нуждаются в обновлении."
      "requester_template_8":
        "info1": "Это электронное уведомление отправляется авторам запросов для информирования о том, что их заявка решена и закрыта. Как правило, это электронное сообщение содержит идентификатор (ID) и общедоступную ссылку с URL-адресом заявки. Вы можете также предупредить автора запроса о том, что заявка будет открыта повторно при его ответе на это письмо.<br/><br/>Если ваша подписка предполагает оказание поддержки на разных языках, это уведомление можно создать индивидуально для каждого языка. Значок <i class=\"common-icon-outdated\"></i> указывает на то, что переведенные уведомления нуждаются в обновлении."
        "topic": "Закрытие заявки агентом"
      "requester_template_7":
