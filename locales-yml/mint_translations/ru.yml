    "drishti":
      "helptext": "<h4>Помощь в интеграции Ameyo</h4><p><br/>Чтобы настроить этот тип компьтерно-телефонной интеграции, введите в строке адрес Ameyo (IP-адрес или имя домена).</p><p>Все записи вызовов можно использовать для составления заявки либо для добавления комментария к существующей заявке. Выберите вариант «Использовать все записи для составления заявки», чтобы установить параметр по умолчанию.</p><p>После выбора этого варианта значок телефона отобразится внизу страницы.</p>"
      "desc": "Отвечайте на вызовы или совершайте исходящие звонки с помощью высокоэффективного средства IP-телефонии Ameyo в системе Freshdesk Support Desk"
