      "tour": "Помощь в понимании полей заявки"
      "info_1": "Форма заявки позволяет получить необходимую информацию от клиента при создании им заявки. Форма заявки может настраиваться с целью включения полей, необходимых для вашего бизнеса и позволяет клиентам и агентам предоставлять требуемую информацию в нужном вам формате. Например, для компании, работающей в области электронной торговли, может быть полезно указывать номер клиентского заказа в форме заявки для повышения качества работы агента."
