        "info1": "Когда новый пользователь составляет заявку, вы можете создать учетную запись клиента в рамках своей службы технической поддержки и отправить электронное сообщение с данными для активации. Это уведомление должно содержать URL-адрес активации для ваших клиентов.<br/><br/>Если ваша служба технической поддержки предоставляет информацию на разных языках, это уведомление можно создать с учетом каждого языка. Значок <i class=\"common-icon-outdated\"></i> указывает на то, что переведенные уведомления могут быть неактуальными."
