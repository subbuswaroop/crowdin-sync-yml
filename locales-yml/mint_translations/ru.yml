      "custom_helptext_v2": "<p><b>Включение опросов удовлетворённости</b><br>\nМожно включить опрос удовлетворённости в состав ответов на заявки, создаваемых агентами, для сбора информации о том, насколько пользователи удовлетворены качеством поддержки, продуктом или компанией. Можно включить отправку опросов со всеми сообщениями, либо только при переводе заявки в состояние \"закрыто\" или \"решено\". Ответы клиентов можно просмотреть в разделе <b>Отчёты > Отчёт об удовлетворённости клиентов</b><br><br><b>Оценка удовлетворённости</b><br>Можно задать один вопрос на оценку удовлетворённости клиента и несколько дополнительных вопросов. Вопрос об оценке удовлетворённости отображается в теле письма и после выбора клиентом варианта ответа будет открыта страница с дополнительными вопросами. Правила наблюдателей и игровые очки основываются только на основной оценке удовлетворённости клиента. <br><br><b>Интервалы оценок</b><br>Можно назначить различные интервалы для оценки удовлетворённости и дополнительных вопросов. Возможные варианты: <br>2 точки (например, \"да/нет\")<br> 3 точки (например, \"согласен/не определился/не согласен\")<br> 5 точек (например, от \"всегда\" до \"никогда\")<br> 7 точек (например, от \"очень плохо\" до \"превосходно\")<br><br>\nПосле того, как клиент ответит на все вопросы, оценки будут заблокированы и редактирование их не допускается.<br><br>Дополнительную информацию об опросах удовлетворённости клиентов см. в <a target= ‘_blank’ href='https://support.freshdesk.com/solution/articles/215321'>этой статье решений</a>. </p>"
