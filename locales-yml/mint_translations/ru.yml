      "helpcard":
        "handle_title2": "Автоматическое составление заявок из определенных твитов"
        "handle_info2": "Из твитов с определенными ключевыми словами можно автоматически создавать заявки. Для этого используются правила составления заявок. Например, все твиты с указанием вашего имени пользователя Twitter со словами «не работает» или «ошибка» могут быть использованы для создания заявок и назначены группе «Отчет об ошибке». Вы можете создать другое правило для твитов, содержащих слова «работа системы прекращена», и назначить их своей группе «Операции по разработке». Будет использовано первое подходящее правило. Эти заявки можно также связать с определенными продуктами."
        "info1": "Подключайте учетные записи Twitter к своей службе технической поддержки и управляйте ими при составлении заявок на техническую подержку. Входящие твиты (@упоминания) и личные сообщения можно использовать для составления заявок, которые впоследствии будут автоматически назначаться определенным группам. Выберите учетную запись, чтобы определить правила составления заявок из твитов."
        "handle_info1": "При технической поддержке нескольких продуктов с каждым из них можно связать отдельную учетную запись в социальной сети. Для каждой учетной записи можно задать параметры просмотра. Например, доступ к твитам с упоминаниями @продукт_франция можно разрешить только для группы агентов технической поддержки во Франции. Лента для этой учетной записи будет содержать все ваши @упоминания. Она будет отображаться на вкладке социальных сетей. Заявки будут составлены на основе ваших личных сообщений. Впоследствии вы сможете назначить их определенной группе агентов. Вы можете также задать интервал времени для формирования заявки. Несколько личных сообщений от одного и того же пользователя, отправленные на протяжении этого периода, могут быть объединены в одной заявке."
        "handle_title1": "Подключение учетной записи Twitter"
        "stream_info1": "Можно создать несколько лент для поиска различных наборов ключевых слов в сети Twitter. Введите основные ключевые слова для поиска, исходя из своей коммерческой деятельности. Можно даже исключить определенные ключевые слова, хэш-теги и имена пользователей. Это позволит найти наиболее подходящие варианты. Например, можно отказаться от просмотра твитов своих специалистов по продажам или руководителей в настраиваемой ленте, предназначенной для отслеживания запросов в службу технической поддержки с использованием фирменных наименований и сокращений. Просмотр каждой ленты можно разрешить для одной или нескольких групп агентов. Для каждой ленты вы можете также задать имя пользователя для ответов по умолчанию."
        "stream_title2": "Автоматическое составление заявок из определенных твитов"
        "title2": "Проактивная техническая поддержка (использование лент социальных сетей)"
        "title1": "Добавление учетных записей социальных сетей"
        "stream_info2": "Твиты, поступающие через эти ленты социальных сетей, можно фильтровать с помощью определенных ключевых слов для  автоматического создания заявок. Их также можно назначать для определенных групп и продуктов. Вы можете установить несколько правил (будет использовано первое подходящее для твита правило). Например, заявки можно создать на основе твитов с указанием «переключение к» и названиями компаний-конкурентов. Составленные заявки можно затем передать на рассмотрение руководителю команды технической поддержки."
        "info2": "Ленты социальных сетей — это набор ключевых слов, которые можно проверять с помощью учетной записи Freshdesk Support Desk (помимо добавленных учетных записей). Вы получаете возможность отслеживать вопросы относительно технической поддержки, поступающие вместе с твитами, где даже не указывается ваше фирменное наименование. Для новых компаний либо для тех организаций, где группа технической поддержки ответственна за выполнение маркетинговых задач, можно создать ленту для мониторинга событий в определенной сфере коммерческой деятельности, включая положение дел конкурентов. Нажмите кнопку <b>Новая лента</b> для добавления ленты социальной сети. После этого вы сможете настроить ее в соответствии с требованиями. Например, можно создать ленту под названием «Техническая поддержка» и указать в ней сокращение своего фирменного наименования и распространенные варианты с ошибками в написании. Все эти твиты можно просмотреть на вкладке социальных сетей. Чтобы ответить на них, воспользуйтесь любой из своих интегрированных учетных записей Twitter."
        "stream_title1": "Определение лент социальных сетей"
