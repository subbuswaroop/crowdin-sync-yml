  "ticket_field":
    "helpcard":
      "info4_v3": "На тарифе Estate и выше вы можете добавлять секции с динамическими полями, доступными при выборе определенного значения выпадающего списка. Вы можете добавлять поля заявки в каждую секцию и связывать секции со значениями выпадающего списка. К примеру, клиенту онлайн магазина можно показывать секцию с полем \"Причина\" при выборе опции \"Обмен\". Таким образом, вы сможете понять и проанализировать, почему ваш клиент захотел обменять купленный товар. Вы можете создать не более двух секций с динамическими полями и использовать их в двух пользовательских выпадающих списках. Если вы уже связали секцию с полем \"Тип\", вы сможете добавить только одну секцию."
