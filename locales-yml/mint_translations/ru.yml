    "helpcard":
      "title4": "Сферы рассмотрения и роли"
      "info9": "Постоянные агенты - это сотрудники группы поддержки, которые будут входить в службу поддержки ежедневно."
      "info8": "Узнайте больше о ролях агентов"
      "info14": "Можно выбирать, какие заявки будут доступны агентам, путём задания им сфер рассмотрения. Также необходимо указать, какие действия разрешено выполнять агентам, путём выбора ролей."
      "info5": "Узнайте больше о суточных пропусках"
      "info11": "Агентов можно объединять в группы, например, \"Продажи\" и \"Управление продуктами\". Группировка агентов в подразделения позволяет упростить назначение заявок, создание предопределённых ответов, управление рабочим процессом и создание групповых отчётов. Обратите внимание, что агент может одновременно состоять в нескольких группах."
      "info12": "Агент в Freshdesk Support Desk - это любой пользователь, в обязанности которого входит просмотр, обработка и закрытие заявок службы поддержки. В данном списке представлены все текущие агенты службы поддержки. Наведите курсор мыши на агента для редактирования или используйте кнопку \"Новый агент\" для создания нового агента. Добавленные агенты получат по электронной почте ссылку для активации учётной записи, после проведения которой они смогут просматривать и отвечать на заявки."
      "title1": "Штатные и временные агенты"
      "title3": "Группы"
      "info15": "Обратите внимание, что нельзя редактировать свои собственные роли или удалить себя из списка агентов."
      "info10": "Нерегулярные агенты - это сотрудники, которые могут заходить время от времени, например, менеджеры по продажам и маркетингу, выборочно работающие с запросами клиентов. Для таких агентов нет необходимости приобретать дополнительное рабочее место агента на весь месяц."
      "info13": "Для каждого агента можно выбрать, будет ли он работать с порталом постоянно или же сможет входить на нерегулярной основе. За каждый день, когда нерегулярные агенты осуществляют вход на портал, расходуется один однодневный пропуск. Однодневные пропуска можно приобрести в любом количестве на вкладке \"Администрирование\". Обратите внимание, что счета на оплату будут выставляться в соответствии с количеством постоянных агентов, добавленных в секции \"Подписка и оплата\"."
