      "info2": "Зависимые поля облегчают создание более углубленных категорий заявок и помогают определить главные проблемы, мешающие осуществлению поддержки. С помощью зависимых полей можно разделить заявки в иерархическом порядке по категориям, подкатегориям и затрагиваемым элементам."
      "title1": "Поля заявки"
      "info4_v2": "Для планов подписки Estate и выше доступны динамические поля, отображаемые в зависимости от выбранного варианта в поле \"Тип\". Для каждого значения в поле \"Тип\" можно задать отдельную секцию, после чего выбрать дополнительные поля заявки для каждой секции. Например, в сценарии интернет-магазина при выборе типа \"Замена\" можно настроить секцию, содержащую поле \"Основание\", где можно будет предоставить информацию о причине, по которой клиент запрашивает замену товара."
