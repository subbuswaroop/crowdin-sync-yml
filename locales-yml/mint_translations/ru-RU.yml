    czentrix:
      desc: >-
        Входящие и исходящие вызовы с помощью высокоэффективного средства IP-телефонии C-Zentrix в системе Freshdesk Support Desk
      helptext: >-
        <h4>Справка по интеграции C-Zentrix</h4><p><br/>Чтобы настроить этот тип интеграции, введите в строке адрес C-Zentrix (IP-адрес или имя домена).</p><p>Все записи вызовов можно использовать для составления заявки либо для добавления комментария к существующей заявке. Выберите вариант «Использовать все записи для составления заявки» для установки параметра по умолчанию.</p><p>После выбора этого варианта значок телефона отобразится внизу страницы.</p>
    jira:
