          replies:
            - >-
              Здравствуйте, Сэм!<br><br> Я посмотрел наши записи и вижу, что Вы не подтвердили изменения.<br><br> Проверьте почту (по новому адресу) и найдите там письмо с темой «Проверка электронного адреса». В нем есть ссылка, по которой нужно перейти. Также можете посмотреть нашу статью о <b>смене данных аккаунта</b>. Если есть еще вопросы, смело обращайтесь к нам.<br><br> Ричард Гир<br> Saul's Inc.
            - >-
              Да, моя вина, я пропустил письмо. Теперь я подтвердил аккаунт и смог зайти. Спасибо большое.<br><br>Сэм Осборн
