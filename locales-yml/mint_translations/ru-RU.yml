      helptext: >-
        <h4>Справка по интеграции Freshbooks</h4><p><br/>Для интеграции Freshbooks с Freshdesk Support Desk сначала необходимо получить API и токен проверки подлинности Freshbooks. <br/><br/>Войдите в свой аккаунт Freshbooks, выберите вкладку <b>Люди</b>, а затем подвкладку <b>Персонал и подрядчики</b>. В разделе администрирования нажмите <b>Изменить</b>. Здесь указаны URL API и токен проверки подлинности.<br/><br/>Если необходимо, включите возможность внесения агентами информации в табель учета рабочего времени FreshBooks. Также можно указать описание по умолчанию для каждой записи табеля.<br/><br/>Если необходимо, включите возможность просмотра счетов FreshBooks агентами. Можно ограничить доступ агентов к коммерческой информации счетов, таких как «Сумма к оплате», «Задолженность» и «Цена за единицу».<br/><br/>После включения интеграции данные о контактах FreshBooks будут отображаться в заявках и на странице контактов, если будет найдено совпадение по названию компании или электронному адресу отправителя.
