      helptext: >-
        <h4>Интеграция CRM Highrise</h4><p><br>Для просмотра контактной информации из Highrise во Freshdesk Support Desk введите ваши домен и ключ API. После этого на страницах контактов и заявок отобразится соответствующий виджет. <br><br>Freshdesk будет собирать и отображать такие данные Highrise, как имя, должность, название компании, контактный адрес, номера рабочего и мобильного телефонов.<br><br>Для просмотра контактов из Highrise выполняйте поиск по их адресам электронной почты. Если на один адрес приходится несколько контактов, они все будут отображаться в виде списка.</p>
