      desc: Преобразовывать заявки в задачи, которые можно обрабатывать в JIRA.
      helptext: >-
        <h4>Справка по интеграции JIRA</h4><p><br/>Чтобы интегрировать JIRA во Freshdesk Support Desk, введите имя администратора и пароль JIRA. Поддерживается интеграция как локальных, так и серверных версий начиная с JIRA 4.2 и заканчивая последней версией JIRA 5.<br/><br/> Чтобы создать задачу или ссылку на существующую задачу из Freshdesk Support Desk, перейдите на страницу заявок и нажмите  <i class='integrations-jira vertical-alignment'></i><br/><br/> Чтобы просмотреть сведения о связанных заявках Freshdesk Support Desk в JIRA или, наоборот, просмотреть сведения о задачах JIRA во Freshdesk Support Desk, рекомендуем администратору JIRA создать настраиваемое поле для произвольного текста под названием &quot;Заявки Freshdesk Support Desk&quot;, как описано ниже. <br/><br/>Войдите в аккаунт JIRA, нажмите <b>Администрирование</b>, выберите <b>Задачи</b> -> <b>Поля</b> и нажмите <b>Добавить настраиваемое поле</b>. На экране <b>Создать настраиваемое поле</b> выберите <b>Поле для произвольного текста</b> и нажмите <b>Далее</b>. В качестве названия поля введите <b>Заявки Freshdesk Support Desk</b> и нажмите «Завершить». На странице <b>Связать поле с экранами</b> установите все флажки и нажмите «Обновить».<br/><br/>
    pivotal_tracker:
      helptext: "<h4>Помощь в интеграции Pivotal Tracker</h4><br/><p>Pivotal Tracker — это средство управления проектами для эффективной совместной работы специалистов команды. Данный тип интеграции позволяет агентам добавлять необходимые записи в Pivotal Tracker на основе заявок, поступающих из службы технической поддержки. Состояние записей можно отслеживать. Для обновления заявок используются комментарии. <a href='http://www.pivotaltracker.com/help/gettingstarted' target='_blank'>(Узнать больше)</a> <br/<br/><p>Для выполнения интеграции нужно настроить аккаунт Pivotal Tracker и маркер API. Маркер API можно получить на странице профиля аккаунта Pivotal Tracker.</p>"
      desc: >-
        Создавайте записи в Pivotal Tracker и отслеживайте их с помощью Freshdesk Support Desk
      label: Pivotal Tracker
    harvest:
      desc: В проектах и задачах Harvest можно учитывать время работы над заявками.
      form:
        harvest_note: Текст заметок
        domain_info: 'Введите домен без https. Например, example.harvestapp.com'
        widget_title: Заголовок виджета
        domain: Домен
        harvest_note_info: >-
          Этот текст будет отображаться внизу комментария и будет содержать информацию о потраченном времени.
      helptext: >-
        <h4>Справка по интеграции Harvest</h4><p><br/>Чтобы интегрировать Harvest во Freshdesk Support Desk, введите <b>имя домена</b> и нажмите «Включить».<br/><br/>Нажмите заявку и перейдите на вкладку <b>Табель учета рабочего времени</b>. Затем можно ввести <b>имя пользователя</b> и <b>пароль для входа</b> в Harvest. Затем можно добавить запись учета времени в Harvest.<br/><br/>Внимание: чтобы не вводить учетные данные при каждом входе в Harvest, нажмите <b>Запомнить меня</b>.
