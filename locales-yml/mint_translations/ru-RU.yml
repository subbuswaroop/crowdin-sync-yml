        - subject: Платеж не прошел?
          description: "Здравствуйте!<br><br> Когда я пытаюсь провести оплату, я постоянно вижу «Оплата не удалась» (прилагаю скриншот). Но деньги уже списались. <br> Можно вернуть деньги обратно? <br> <img src = 'https://s3.amazonaws.com/assets.freshpo.com/sample_data/PaymentFailed.png'> Спасибо<br> Джеймс"
        - subject: Туфли Mary Jane 41-го размера?
          description: "<p>Приветствую,</p><br /><p>Хочу купить пару туфель Mary Jane и увидел, что такая есть в вашем магазине в Алдовии. Можете сказать мне, есть ли там туфли Mary Jane 41-го размера? Товар я смогу забрать сама.</p><br /><p>Спасибо,\n<br />Эмили.</p>"
        - subject: Винтажная настольная лампа – нет в наличии?
          description: "<p>Здравствуйте!</p><br /><p>Месяц назад я нашел на вашем сайте винтажную настольную лампу и поместил ее в избранное, чтобы позже купить в подарок другу. Но сейчас я ее не вижу. Ее нет в наличии или вы больше их не продаете?</p><br /><p>Спасибо!\n<br />Мэтт.</p><p><hr></p><p>P.S. Это образец письма, отправленный с вашего сайта. <a href = https://support.freshdesk.com/support/solutions/articles/37690-getting-feedback-from-your-website-with-the-feedback-widget target= _blank>Вот как можно добавить собственный виджет обратной связи</a> на свой сайт или в приложение</p>"
      ecommerce:
        - subject: Требуется изменить адрес доставки
          description: >-
            Здравствуйте.<br><br> Мне нужно уехать на неделю, и я боюсь, что когда придет заказ (№555), никого не будет дома.<br><br> Можно ли мне изменить адрес доставки?<br><br> Спасибо!<br> Энн Ричард
          replies:
            - >-
              Здравствуйте, Энн!<br><br> Адрес доставки можно поменять, пока заказ не отправлен. <br><br> Ваш заказ еще на стадии сбора, поэтому Вы можете смело изменить адрес.<br><br> Это делается следующим способом: <br> 1. Откройте раздел «Мои заказы».<br> 2. Нажмите на иконку редактирования рядом с заказом, который нужно изменить. <br> 3. Измените соответствующие поля и нажмите «Сохранить изменения».<br> 4. После окончания нажмите «Готово».<br><br> Надеюсь, это Вам поможет. Если есть другие вопросы, не стесняйтесь сразу мне писать.<br><br> Ричард Гир<br> Saul's Emporium
            - Здравствуйте, Ричард.<br><br> Спасибо большое.<br><br> Энн Ричард
        - subject: Статус замены
          description: >-
            Я запрашивал замену заказа (№123), и мне сказали, что на это уйдет два рабочих дня. <br><br> Но прошло уже четыре дня, и до сих пор никакой информации. Сколько еще ждать и что происходит? <br><br> Мэтт Роджерс
          replies:
            - >-
              Здравствуйте, Мэтт! <br><br> Просим прощения за причиненные неудобства и задержку. Я проверил статус Вашего запроса и рад сообщить, что заказ уже в пути и прибудет к Вам завтра. <br><br> В качестве компенсации и благодарности за терпение мы дарим вам эксклюзивный купон Saul's на $5. <br><br> Ричард Гир <br> Saul's Emporium
            - >-
              Рад это слышать. И спасибо за быстрый ответ. Вы очень добры.<br><br> Мэтт Роджерс
        - subject: Смена электронного адреса
          description: >-
            Здравствуйте.<br><br> Я часто заказываю на Saul's, мне очень нравятся ваши товары. <br><br> Мне нужно поменять мой email. Я хочу знать, я потеряю свой аккаунт в связи с этим? У меня в корзине добавлено порядочно товаров, и я не хочу снова их искать, когда они мне понадобятся. <br><br> Будет здорово, если я смогу и дальше пользоваться этим аккаунтом с другого адреса. Это возможно? <br><br> С уважением,<br> Клэрис Бун
          replies:
            - >-
              Здравствуйте, Клэрис! <br><br> Приятно слышать, что Вам нравятся наши товары. Спасибо! :)<br><br> При смене адреса электронной почты или пароля Вам приходит письмо от Saul's, чтобы удостовериться, что это Вы внесли изменения. После подтверждения Вы можете входить в свой аккаунт, как и прежде. <br><br> Можете посмотреть нашу статью об <b>изменении деталей аккаунта</b>. <br><br>Если у вас возникнут вопросы, мы всегда готовы помочь. Пока я отмечаю эту заявку как решенную. <br><br> Спасибо. :)<br> Ричард Гир<br> Saul's Emporium
        - subject: Добавление нового метода оплаты
          description: >-
            Здравствуйте!<br><br> Я хочу подключить аккаунт PayPal к Saul's. Сейчас у меня добавлена банковская карта. Я смогу при оплате выбирать между картой и PayPal? Или там есть какой-то метод оплаты по умолчанию? Где об этом можно узнать? <br><br> Филеас Фогг
          replies:
            - >-
              Здравствуйте, Филеас Фогг!<br><br> Если у Вас добавлено несколько методов оплаты, то на стадии оплаты всегда есть выбор между ними. Метода по умолчанию нет. <br><br> Больше информации на эту тему есть в нашей статье о <b>добавлении метода оплаты</b>. Или Вы всегда можете обратиться к нам с вопросами, мы будем рады помочь. <br><br> С уважением,<br> Мэри Шерил<br> Saul's Emporium
