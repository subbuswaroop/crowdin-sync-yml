      helptext: >-
        <h4>Интеграция Salesforce</h4><p><br/>Выберите список полей, которые необходимо отображать в виджете Salesforce (максимум 10).</p><p><strong>Внимание:</strong><br/>имя является полем по умолчанию, его удаление невозможно.</p>
    capsule_crm:
      helptext: >-
        <h4>Обратный переход из Capsule во Freshdesk Support Desk</h4><p><br/>В CRM Capsule можно создать ссылку для просмотра заявок контакта во Freshdesk Support Desk.</p> <p>Для этого выполните указанные действия. <br />Выберите <b>Настройки -> Настраиваемые поля -> Для пользователей и организаций</b></p><p> Затем нажмите «Добавить новую...» и выберите <b>«Созданная ссылка»</b></p> <p>Скопируйте URL так, как это показано ниже, и вставьте его в CRM Capsule как ссылку <span class="info-code">http://%{full_domain}/helpdesk/tickets?email={email}</span></p>
