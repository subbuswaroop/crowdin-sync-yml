        <h4>Интеграция с SurveyMonkey</h4><p>Данная интеграция позволяет связывать избранные настраиваемые опросы из вашего аккаунта SurveyMonkey с ответами на заявки во Freshdesk Support Desk в зависимости от группы, к которой относится заявка. Этот сервис можно использовать для замены стандартного опроса удовлетворенности клиентов SurveyMonkey или же использовать параллельно с ним.</p><p>После привязки аккаунта SurveyMonkey вы сможете выбрать опрос и <a href='http://help.surveymonkey.com/articles/en_US/kb/How-do-I-send-my-survey-to-respondents-or-get-responses-to-my-survey' target='_blank'>сборщика данных</a> с помощью выпадающих списков и привязать их к группам заявок Freshdesk Support Desk. </p><p>Вы также сможете выбрать, когда необходимо добавлять ссылки на опросы в ответы. Например, можно настроить автоматическое добавление опроса при закрытии или решении вопроса или использовать ручной режим. В таком случае агенты будут сами решать, необходимо ли добавлять опрос при ответе на заявку.</p>
      desc: >-
        Интеграция SurveyMonkey с Freshdesk Support Desk позволит вашим агентам добавлять ссылки на любые настраиваемые опросы при ответах на заявки.
    nimble:
      desc: >-
        Вы можете просматривать контактную информацию CRM Nimble во Freshdesk Support Desk.
    salesforce_v2:
      form:
        salesforce_v2_settings: Настройки Salesforce
        crm_to_freshdesk: Из Salesforce во Freshdesk Support Desk
        ticket_sync: Синхронизировать заявки с Salesforce
        freshdesk_to_crm: Из Freshdesk Support Desk в Salesforce
      helptext: >-
        <h4>Salesforce Plus</h4><p><br/>Инструкции по настройке Sаlesforce Sync приведены на странице поддержки приложения <a href='https://support.freshdesk.com/solution/articles/224042-the-salesforce-app-for-v2' target='_blank'>The Salesforce Plus App</a></p>
      desc: >-
        Можно синхронизировать информацию о контактах и аккаунте между CRM Salesforce и Freshdesk Support Desk.
    fullcontact:
      form:
        api_key: Ключ API FullContact
      desc: >-
        Автоматически заполняйте профили новых контактов и при необходимости обновляйте профили существующих
      helptext: >-
        <h4>Настройки компаний</h4><br/>Данные о компании загружаются из FullContact и обновляются во Freshdesk Support Desk при создании новой компании или в момент, когда домен компании обновлен в вашем хелпдеске. Можно связать до 6 полей FullContact с соответствующими полями Freshdesk Support Desk. <br/><br/><h4>Настройки контактов</h4><br/>Данные о контактах загружаются из FullContact и обновляются во Freshdesk Support Desk при создании нового контакта в вашем хелпдеске. Уже существующие во Freshdesk Support Desk данные не перезаписываются. Можно выбрать до 5 профилей соцсетей. <br/><br/>Для сохранения данных из FullContact во Freshdesk Support Desk создается связь полей по умолчанию. Для указания местоположения и профилей соцсетей потребуется создание новых пользовательских полей. Администратор может изменить или удалить связь полей FullContact с Freshdesk Support Desk в любое время.
    constantcontact:
      desc: >-
        Интегрируйте свой аккаунт Constant Contact для управления подписками во Freshdesk Support Desk и получайте самую последнюю информацию о клиентах и их действиях.
      helptext: <h4>Справка по интеграции ConstantContact</h4>
    salesforce:
      form:
        select: Выбрать один из вариантов
        opportunity: Поля возможностей
        lead: Поля лидов
        opportunity_settings: Агенты могут создавать или связывать возможности из заявки
        contact: Поля контактов
