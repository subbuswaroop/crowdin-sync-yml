          description: >-
            Через несколько минут после начала стирки машина издает громкий урчащий звук и останавливается. Так было уже несколько раз. Как ни странно, это происходит в основном вечером, утром – редко. Почему так может быть? Есть какая-то причина? Пожалуйста, пришлите кого-нибудь проверить.
