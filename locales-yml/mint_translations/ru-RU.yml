          replies:
            - >-
              Здравствуйте, Рэйчел!<br><br> К сожалению, такой возможности пока нет, но она планируется. Мы обязательно сообщим Вам, когда она станет доступна. :) <br><br> Спасибо!<br> Норман<br> Saul's Inc
        - subject: Удаление аккаунта
          description: >-
