      helpcard:
        handle_title2: Автоматическое преобразование отдельных твитов в заявки
        handle_info2: >-
          Из твитов с определенными ключевыми словами можно автоматически создавать заявки. Для этого используются правила составления заявок. Например, все твиты с указанием вашего имени пользователя Twitter со словами «не работает» или «ошибка» можно использовать для создания заявок и назначены группе «Отчет об ошибке». Еще одно правило можно создать для всех твитов, содержащих слова «сбой системы», и назначить их группе «Dev-Ops». Используется только первое подходящее правило. Заявки можно также связать с определенными продуктами.
        handle_smart_filter_title: Автоматическое преобразование соответствующих твитов в заявки
        handle_smart_filter_info: >-
          Работа социальных сигналов основана на алгоритме машинного обучения (система, способная обучаться и улучшаться на основе полученных отзывов). Соответствующие твиты, требующие вашего внимания, автоматически преобразуются в заявки. <br>Вы можете давать системе отзывы, отражающие характер вашего бизнеса.<br><br>1. Если твит преобразован в заявку, можно пометить его как спам, чтобы в будущем похожие твиты не обрабатывались.<br><br>2. Если твит не преобразован в заявку, на социальной вкладке нажмите «Преобразовать в заявку», чтобы в будущем система преобразовывала такие твиты.<br><br>Можно использовать только социальные сигналы либо сочетание социальных сигналов с фильтрами на основе ключевых слов (если ваш бизнес подразумевает конкретные ключевые слова). <br>При использовании фильтров на основе ключевых слов в сочетании с социальными сигналами фильтры имеют приоритет над сигналами. Учтите, что на данный момент социальные сигналы поддерживают только английский язык.
        info1: >-
          Подключите аккаунты Twitter к службе поддержки и управляйте вместе с заявками. Входящие твиты (@упоминания) и личные сообщения можно использовать для составления заявок, которые впоследствии будут автоматически назначаться определенным группам. Выберите аккаунт, для которого будут определены правила преобразования твитов в заявки.
        handle_info1: >-
          При поддержке нескольких продуктов с каждым из них можно связать отдельный аккаунт социальной сети. Для каждого аккаунта можно задать параметры просмотра. Например, доступ к твитам с упоминаниями @продукт_франция можно разрешить только для группы агентов поддержки во Франции. Лента для этого аккаунта будет содержать все ваши @упоминания. Она будет отображаться на вкладке социальных сетей. Заявки будут составлены на основе ваших личных сообщений. Впоследствии вы сможете назначить их определенной группе агентов. Также можно задать интервал времени для формирования заявки. Несколько личных сообщений от одного и того же пользователя, отправленные на протяжении этого периода, могут быть объединены в одной заявке.
        handle_title1: Интеграция аккаунта Twitter
        stream_info1: >-
          Можно создать несколько лент для поиска различных наборов ключевых слов в сети Twitter. Введите основные ключевые слова для поиска, исходя из своей коммерческой деятельности. Можно даже исключить определенные ключевые слова, хеш-теги и имена пользователей. Это позволит найти наиболее подходящие варианты. Например, можно отказаться от просмотра твитов своих специалистов по продажам или руководителей в настраиваемой ленте, предназначенной для отслеживания запросов в службу поддержки с использованием фирменных наименований и сокращений. Просмотр каждой ленты можно разрешить для одной или нескольких групп агентов. Для каждой ленты также можно задать имя пользователя для ответов по умолчанию.
        stream_title2: Автоматическое преобразование отдельных твитов в заявки
        title2: Упреждающая техническая поддержка с помощью социальных сетей
        title1: Добавление аккаунтов в социальных сетях
        stream_info2: >-
          Твиты, поступающие через эти социальные ленты, можно фильтровать с помощью определенных ключевых слов для автоматического создания заявок. Их также можно назначать для определенных групп и продуктов. Можно установить несколько правил (используется только первое подходящее правило). Например, заявки можно создать на основе твитов с указанием «переключение к» и названиями компаний-конкурентов. Составленные заявки можно затем передать на рассмотрение руководителю команды поддержки.
        info2: >-
          Социальная лента — это набор ключевых слов, которые можно отслеживать из аккаунта Freshdesk Support Desk (помимо уже добавленных аккаунтов). Можно отслеживать вопросы технического характера в Twitter, в которых даже не упоминается ваш бренд. Если вы только начинаете работать либо ваш отдел поддержки одновременно занимается маркетингом, можно даже создать ленту для мониторинга ваших конкурентов и отрасли в целом. Нажмите на кнопку <b>Новая лента</b>, чтобы добавить социальную ленту и настроить ее под свои потребности. Например, можно создать ленту «Поддержка» и добавить сокращение вашего бренда, а также его написание с распространенными опечатками. Теперь все твиты с упоминанием этих слов будут отображаться на вашей вкладке социальных сетей и вы сможете отвечать на них через интегрированные аккаунты Twitter.
