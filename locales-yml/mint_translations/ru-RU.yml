        info2: >-
          <b>Обеспечение безопасности посредством SSL </b><br>Если на портале поддержки не используется собственный домен, Freshdesk Support Desk предлагает шаблонный сертификат SSL по умолчанию для аккаунтов на домене <a href="https://freshdesk.com" target="_top">freshdesk.com</a>. <b>Параметр SSL для собственных доменов доступен на тарифном плане Blossom.</b> Вы можете <a href="https://support.freshdesk.com/support/tickets/new" target="_top">заказать собственный сертификат SSL для запоминающегося URL портала</a>.
