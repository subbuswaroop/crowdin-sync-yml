        <h4>Справка по интеграции CRM Zoho</h4><p><br/>Чтобы интегрировать CRM-систему Zoho во Freshdesk Support Desk, <a href='http://www.zoho.com/crm/help/api/using-authentication-token.html#Generate_Auth_Token' target='_blank'>создайте в ней токен проверки подлинности</a> в режиме браузера и вставьте его здесь. Если вы уже создавали токен проверки подлинности ранее, он доступен на <a href='https://accounts.zoho.com/u/h#setting/authtoken' target='_blank'>странице ваших аккаунтов</a>. <br/><br/>После выполнения этих действий можно будет просматривать контактную информацию в любом представлении контактов или заявок.</p>
