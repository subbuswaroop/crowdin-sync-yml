      fsm_base_tickets:
        - subject: Обслуживание солнечных панелей
          description: "Телефон недостаточно заряжается от розетки днем и ночью разряжается в ноль. Это проблема батареи или солнечной панели? Для информации, у меня Sonne 420 (SM289918), купленная в октябре 2013. Модель 12009. Это гарантийный случай? Я помню, что продавец говорил о 10-летней гарантии на панели. "
