    slack_v2:
      helptext: >-
        <h4>Интеграция со Slack</h4><br><p>Выберите список общедоступных каналов и закрытых групп, которым вы хотите предоставить доступ из Freshdesk Support Desk. При настройке правил автоматизации можно указать, в какие каналы отправлять сообщения.</p>
