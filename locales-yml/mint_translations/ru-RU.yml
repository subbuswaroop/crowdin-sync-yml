    singular_title: Оповещение
    unsaved_confirm: >-
      Кажется, спеша перейти к следующему оповещению, вы забыли сохранить предыдущее. Если вы действительно не хотите сохранять написанное, можно продолжить и потерять все изменения. Поэтому мы рекомендуем вернуться и сохранить изменения.
    default_font: 'Шрифт по умолчанию:'
    helpcard:
      agent_template_23:
        topic: Напоминание о сроке решения по SLA
        info1: >-
          Данное оповещение отправляется агенту при приближении срока решения заявки. Сообщение может содержать адрес заявки для упрощения доступа к ней.<br/><br/>Если для портала поддержки задано несколько языков, можно настроить несколько языковых версий оповещения. Значок <i class="common-icon-outdated"></i> указывает на то, что переводы оповещения на другие языки могут требовать обновления.
      agent_template_29:
        topic: Новые цепочки в моих заявках
        info1: >-
          Электронное письмо с новой цепочкой высылается агентам и наблюдателям при создании в заявках новой цепочки. В этом письме может быть URL заявки и цепочки, что упрощает агенту поиск заявки.<br /><br />Если служба поддержки работает на разных языках, оповещение можно перевести на все языки. Значок <i class="common-icon-outdated"></i> указывает на то, что перевод оповещения может требовать обновления.
      agent_template_30:
        topic: Новые ответы в моей цепочке
        info1: >-
          Когда любой пользователь отвечает в цепочке, агент, занимающийся обработкой этой заявки, наблюдатели и помеченные тегами пользователи получат данное email-оповещение. В нем может быть URL заявки и цепочки, а также тема заявки, что упрощает работу агента. <br /><br />Если ваша служба технической поддержки предоставляет информацию на разных языках, это уведомление можно создать с учетом каждого языка. Значок <i class="common-icon-outdated"></i> указывает на то, что переводы уведомления могут быть неактуальными.
      agent_template_31:
        topic: Цепочки, в которых меня отметили
        info1: >-
          Когда какой-то пользователь отмечается в цепочке тегом, ему приходит данное email-оповещение. В нем может быть URL заявки и цепочки, а также тема, что упрощает работу агента. <br /><br />Если ваша служба технической поддержки предоставляет информацию на разных языках, это уведомление можно создать с учетом каждого языка. Значок <i class="common-icon-outdated"></i> указывает на то, что перевод уведомления может быть неактуальным.
      requester_template_17:
        info1: >-
          Это письмо отправляется инициаторам для подтверждения нового электронного адреса, добавленного в контактные данные.
        topic: Добавлен новый электронный адрес
      info3: >-
        Freshdesk позволяет настроить автоматическое оповещение по электронной почте как агентов, так и заявителей при наступлении определённых событий. Содержимое этих оповещений может быть персонализировано с помощью динамических элементов, таких как заполнители. Например, когда агенты оставляют комментарии к заявкам, клиентам может направляться персонализированное сообщение со ссылкой на заявку.<br/><br/>Если ваша подписка включает многоязыковую поддержку, вы сможете настраивать шаблоны для каждого языка индивидуально. Значок <i class="common-icon-outdated"></i> информирует, что переводы оповещений на другие языки нуждаются в обновлении.
      cc_notification_20:
        topic: Копия публичного комментария
        info1: >-
          Когда инициатор или агент добавляет публичный комментарий, данное сообщение отправляется адресатам из поля «Копия» для оповещения их о последних комментариях. Рекомендуется включить в это сообщение имя последнего комментатора {{comment.commenter.name}} и содержимое последнего комментария {{comment.body}}.
      agent_template_2:
        info1: "Это оповещение отправляется всем агентам в группе, если для нее назначается заявка. Оповещение должно содержать URL заявки {{ticket.url}} для упрощения работы агентов.<br /><br />Если служба помощи работает на разных языках, оповещение можно перевести на все языки. Значок <i class=\"common-icon-outdated\"></i> указывает на то, что перевод оповещения может требовать обновления. "
        topic: Заявка назначена группе
      reply_template_15:
        topic: Шаблон ответа агента
        info1: >-
          С помощью данного шаблона можно автоматически добавлять стандартный текст в окно ответа агента. В заполнителях используется динамическое содержимое, например имя инициатора, URL заявок и подписи агентов.<br/><br/>Если служба помощи работает на разных языках, оповещение можно перевести на все языки. Значок <i class="common-icon-outdated"></i> указывает на то, что перевод оповещения может требовать обновления.
      agent_template_12:
        topic: Нарушение SLA по времени первого ответа
        info1: >-
          Это оповещение отправляется агенту в случае, если он не ответил на заявку в течение периода, установленного для первого ответа. В этом письме могут быть указаны URL и срок выполнения заявки.<br/><br/>Если служба помощи работает на разных языках, оповещение можно перевести на все языки. Значок <i class="common-icon-outdated"></i> указывает на то, что перевод оповещения может требовать обновления.
      agent_template_22:
        info1: >-
          Данное оповещение будет отправлено агенту при приближении срока первого ответа на заявку. Это письмо может содержать адрес заявки и требуемое время ответа.<br/><br/>Если служба помощи работает на разных языках, оповещение можно перевести на все языки. Значок <i class="common-icon-outdated"></i> указывает на то, что перевод оповещения может требовать обновления.
        topic: Напоминание о сроке первого ответа по SLA
      forward_template_24:
        topic: Шаблон пересылки для агента
        info1: >-
          Можно настраивать шаблон, по умолчанию добавляемый при пересылке агентом сообщения. В агентский шаблон пересылки можно вставить заполнители, чтобы при пересылке автоматически подставлялось имя инициатора, URL заявки и подпись агента. <br/><br/> Если служба помощи работает на разных языках, оповещение можно перевести на все языки. Значок <i class="common-icon-outdated"></i> указывает на то, что перевод оповещения может требовать обновления.
      agent_template_10:
        topic: Активационное письмо для нового пользователя
        info1: >-
          Электронное сообщение с данными для активации пользователя отправляется при добавлении нового агента в службу помощи. Оно должно содержать URL {{activation_url}}, с помощью которого агент сможет задать пароль и завершить процесс регистрации.<br /><br /> Если служба помощи работает на разных языках, активационное письмо можно перевести на все языки. Значок <i class="common-icon-outdated"></i> указывает на то, что перевод оповещения может требовать обновления.
      agent_template_3:
        topic: Заявка назначена агенту
        info1: "Это оповещение отправляется отдельным агентам при назначении заявки. Это письмо может содержать URL заявки для упрощения работы агента.<br/><br/> Если служба помощи работает на разных языках, оповещение можно перевести на все языки. Значок <i class=\"common-icon-outdated\"></i> указывает на то, что перевод оповещения может требовать обновления. "
      agent_template_25:
        info1: >-
          Когда в хелпдеск добавляется уже существующий агент Freshworks (агент, уже активный в любом другом аккаунте Freshdesk Support Desk или любом продукте Freshworks: Freshdesk Messaging, Freshdesk Contact Center, Freshsales, Freshservice, Freshmarketer), ему высылается пригласительное электронное письмо.<br/><br/>Новый агент Freshworks получает «активационное письмо». «Пригласительное письмо» высылается агенту, который уже является активным агентом Freshworks.
        topic: Пригласительное письмо для агента
      agent_template_6:
        topic: Ответы инициатора по этой заявке
        info1: >-
          Когда клиент отвечает на уже созданную заявку, ответственный за нее агент получает данное письмо-оповещение. В письме может быть URL заявки для упрощения работы агента.<br/><br/> Если служба помощи работает на разных языках, оповещение можно перевести на все языки. Значок <i class="common-icon-outdated"></i> указывает на то, что перевод оповещения может требовать обновления.
      requester_template_1:
        topic: Создана новая заявка
        info1: >-
          Письмо-оповещение о создании в службе помощи новой заявки отправляется инициатору после ее создания. Это письмо должно содержать идентификатор заявки и общедоступную ссылку с URL заявки.<br/><br/>Если служба помощи работает на разных языках, оповещение можно перевести на все языки. Значок <i class="common-icon-outdated"></i> указывает на то, что перевод оповещения может требовать обновления.
      requester_template_4:
        topic: Агент добавляет комментарий к заявке
        info1: "Это письмо-оповещение отправляется инициатору, когда агент добавляет комментарий к заявке. Письмо должно содержать идентификатор заявки и общедоступную ссылку с URL заявки. Также можно добавить комментарий агента с помощью заполнителей:<br/> {{comment.commenter.name}} — имя агента, добавившего комментарий<br/>{{comment.body}} — текст комментария.<br/><br/>Если служба помощи работает на разных языках, оповещение можно перевести на все языки. Значок <i class=\"common-icon-outdated\"></i> указывает на то, что перевод оповещения может требовать обновления."
      requester_template_8:
        info1: >-
          Это письмо отправляется инициатору, когда его заявка решена и закрыта. Письмо должно содержать идентификатор заявки и общедоступную ссылку с URL заявки. Здесь же можно предупредить инициатора о том, что ответ на это письмо приведет к повторному открытию заявки.<br/><br/>Если служба помощи работает на разных языках, оповещение можно перевести на все языки. Значок <i class="common-icon-outdated"></i> указывает на то, что перевод оповещения может требовать обновления.
        topic: Агент закрывает заявку
      requester_template_7:
        topic: Агент решает заявку
        info1: >-
          Это письмо отправляется инициатору, когда его заявка решена. Письмо должно содержать идентификатор заявки и общедоступную ссылку с URL заявки.<br/><br/>Если служба помощи работает на разных языках, оповещение можно перевести на все языки. Значок <i class="common-icon-outdated"></i> указывает на то, что перевод оповещения может требовать обновления.
      agent_template_21:
        info1: >-
          Это письмо-оповещение отправляется агентам, указанным в поле «оповестить агентов», когда агент добавляет заметку к заявке. Письмо может содержать URL заявки {{ticket.url}} для упрощения доступа агентов к заявке.
        topic: К заявке добавлена заметка
      agent_template_13:
        topic: Нарушение SLA по времени решения заявки
        info1: >-
          Это письмо-оповещение отправляется агенту, если ему не удалось решить проблему в исходной заявке в установленный срок. Письмо может содержать URL заявки для упрощения работы агента.<br/><br/>Если служба помощи работает на разных языках, оповещение можно перевести на все языки. Значок <i class="common-icon-outdated"></i> указывает на то, что перевод оповещения может требовать обновления.
      agent_template_14:
        info1: >-
          Электронное письмо с оповещением о сбросе пароля отправляется агентам после запроса нового пароля в вашей службе помощи. Заполнитель {{password_reset_url}} позволяет разместить в письме динамически созданную ссылку для сброса пароля.<br/><br/> Если служба помощи работает на разных языках, оповещение можно перевести на все языки. Значок <i class="common-icon-outdated"></i> указывает на то, что перевод оповещения может требовать обновления.
        topic: Письмо для сброса пароля
      agent_template_1:
        topic: Создана новая заявка
        info1: >-
          Электронное письмо с оповещением высылается агентам при создании в службе помощи новой заявки. Можно выбрать агента, который получит данное оповещение. Письмо может содержать URL заявки для упрощения работы агента.<br /><br />Если служба помощи работает на разных языках, оповещение можно перевести на все языки. Значок <i class="common-icon-outdated"></i> указывает на то, что перевод оповещения может требовать обновления.
      cc_notification_19:
        topic: Копии новой заявки
        info1: >-
          Данное письмо-оповещение отправляется адресатам, указанным в поле «Копия», если таковые заданы инициатором при создании заявки. Желательно включить в это сообщение имя инициатора {{ticket.requester.name}} и описание заявки {{ticket.description}}.
      info2: >-
        <a target="_blank" href="https://support.freshdesk.com/solution/categories/45922/folders/74513/articles/170407-configuring-dynamic-email-notifications">Нажмите здесь</a>, чтобы узнать больше
      agent_template_11:
        topic: Заявка, не рассмотренная группой
        info1: >-
          Данное письмо-оповещение отправляется в случае, если заявка, назначенная для группы, не рассмотрена в срок, указанный в параметрах группы. В письме может быть указано, сколько времени прошло с момента назначения.<br/><br/>Если служба помощи работает на разных языках, оповещение можно перевести на все языки. Значок <i class="common-icon-outdated"></i> указывает на то, что перевод оповещения может требовать обновления.
      requester_template_10:
        topic: Активационное письмо для нового пользователя
        info1: >-
          Когда новый пользователь составляет заявку, для него может создаваться новый клиентский аккаунт с отправкой активационного письма. В нем должен содержаться URL для активации.<br/><br/>Если служба помощи работает на разных языках, оповещение можно перевести на все языки. Значок <i class="common-icon-outdated"></i> указывает на то, что перевод оповещения может требовать обновления.
      requester_template_14:
        info1: >-
          Письмо сброса пароля высылается инициаторам при запросе нового пароля в службе поддержки. Заполнитель {{password_reset_url}} позволяет разместить динамически созданную ссылку для сброса пароля.<br/><br/>Если служба помощи работает на разных языках, оповещение можно перевести на все языки. Значок <i class="common-icon-outdated"></i> указывает на то, что перевод оповещения может требовать обновления.
        topic: Письмо для сброса пароля
