      agent_template_29:
        topic: Nya trådar i mina ärenden
        info1: >-
          Epostmeddelande för ny tråd skickas ut till dina handläggare och
          bevakare när en ny tråd skapas. Detta meddelande kan innehålla en URL
          till tråden och ärendet för att göra det enklare för handläggaren att
