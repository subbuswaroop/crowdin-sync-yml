            återbetalningsbar biljett så jag antar att det inte tillkommer några
            avgifter.<br><br> Vill gärna ha ett snabbt svar.<br><br> Lewis
            Clarke
          replies:
            - >-
              Hej Lewis,<br><br> Tack för att du meddelade detaljerna. Du kommer
              inte debiteras för ändrade reseplaner eftersom du har valt en
              återbetalningsbar biljett. <br><br> Vi ändrar datumen åt dig och
              meddelar dig när allt är färdigt :)<br><br> Clark, <br> Sauls
              support
        - subject: Frågor om erbjudandet på Karribienpaketet
          description: >-
            Hej,<br><br> Jag tittade på erbjudandet för Karribienpaketet på er
            webbplats under påsklovet. Jag har några frågor – <br><br> Serverar
            ni vegansk mat? I Labadee vill vi också göra bungeejumping i
            regnskogen istället för bergsvandringen på dag 3. Kan vi få avdrag
            för den här aktiviteten? Vi är en grupp med tio vuxna.<br><br>
            Tack,<br> Sarah James
          replies:
            - >-
              Hej Sarah,<br><br> Ja, vi serverar veganska måltider. Gällande
              Labadee kan vi dessvärre inte specialanpassa utflykter för
              paketerbjudanden. Jag pratar med vår leverantör och ser om vi kan
              göra något annat. Jag återkommer så fort jag vet mer :)<br><br>
              Tack,<br> Rebecca<br> Sauls support
      fsm_base_tickets:
        - subject: Underhåll för solpanel
          description: >-
            Väggbatteriet laddas inte under dagen och jag tappar ström under
            natten. Finns det ett problem med batteriet eller är det ett problem
            med solpanelen? Jag har Sonne 420 (SM289918) som jag köpte i oktober
            2013. Modellnumret är 12009. Täcks servicen av garantin? Jag minns
            att säljaren sa att panelerna hade 10 års garanti. 
          replies:
            - >-
              Hej Bob, <br><br> Så tråkigt att du haft problem med strömkällan
              när solen har gått ner. Vi skickar en av våra fälttekniker som
              tittar på installationen på måndag. Enligt vad jag kan se kan det
              vara ett problem med: <br> 1. Batteriet <br> 2. Solpanelen <br> 3.
              Anslutningen mellan de båda <br> 4. Tapp på grund av dålig
              enhetsanslutning någonstans i kretsen. <br> Vår fälttekniker
              kommer utföra diagnostisering och berättar vilka steg vi tar för
              att åtgärda problemet så snart som möjligt.
          service_tasks:
            - subject: Batteridiagnos
              description: >-
                Kunden har problem med batterikraft under natten. Kontrollera
                nivåerna för batteriet samt anslutningen för solpanelen. Köp ett
                effektivitetstest för solpanelen för säkerhets skull. <br>
                Möjligt batteriproblem. <br> Produktinformation: <br> Sonne 420
                (SM289918) <br> Modell #12009 <br> Köpdatum: 12 oktober 2013
                <br> Batterigaranti: Utgånget <br> Panelgaranti: fram till den
                11 oktober 2023 
        - subject: Digitalboxen sätts inte igång
          description: >-
            Vår digitalbox är skadad. Vänligen skicka en tekniker för att laga
