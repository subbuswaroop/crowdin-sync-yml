          När en användare taggas i en tråd får den användaren denna
          e-postnotis. E-postnotisen kan innehålla ärendets och trådens URL,
          vilket gör det lättare för handläggaren att kontrollera ärendet.<br
          /><br />Om du har ställt in stöd för flera språk i din helpdesk kan du
