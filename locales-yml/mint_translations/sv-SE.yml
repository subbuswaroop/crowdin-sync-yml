    default_forum:
      - subject: Säsongsutförsäljning
        content: >-
          Vi hoppas att du är redo för sommarutförsäljningen 2018.<br><br> Var
          beredd den 5 augusti mellan 12:00 till 16:00 då det kommer några
          riktigt häftiga erbjudanden (vi närmar oss trots allt slutet på
          sommaren). <br><br> Här kommer en smygtitt på vad vi har att erbjuda –
          <br><br> <ul> <li>30 % rabatt på utvalda produkter. </li> <li>20 %
          rabatt på alla objekt i Sauls originalkollektion. </li> </ul><br> –
          Joe
      - subject: Juni-erbjudande
        content: >-
          Juni är vår födelsedagsmånad och det ska firas. <br><br> För varje köp
          över 15 $ får du en kupong på 5 $ (giltig i 60 dagar) som kan användas
          hos Sauls. <br><br> Dags att börja shoppa! :D<br><br> – Sam
        replies:
          - >-
            Det har bara gått två år sedan Sauls grundades. Det är redan min
            favoritbutik. Tack! <br><br> – Bob
          - Whoa! Jackpot! Tack @Sam.<br> <br> – Phileas
          - Detta gjorde min dag. Superglad! :D <br><br> – Johnny
      - subject: Ett meddelande för leveransen
        content: >-
          Jag vill skriva ett meddelande och få det levererat med min
          beställning, särskilt när jag beställer en gåva till någon annan för
          att göra det mer personligt. Jag blev överraskad över att ni inte
          redan erbjuder detta – varje e-butik jag känner till har det här
          alternativet. Det skulle vara bra om ni kunde starta något liknande.
          <br><br> – Lewis
      - subject: SMS-spårning
        content: >-
          Hej, kan vi få möjligheten att spåra våra beställningar med SMS och
          inte bara e-post? Jag har inte alltid åtkomst till internet.<br><br> –
          Maria
        replies:
          - >-
            Jag har en internetuppkoppling hemma, och jag stötte på samma
            problem när jag var bortrest. SMS-spårning hade varit väldigt
            hjälpsamt.<br><br> – Matt
          - >-
            @Maria och @Matt, vi jobbar på detta. Det bör komma snart. :)
            <br><br> – Sam
      - subject: Att välja leveranstider
        content: >-
          Våra kunder är inte alltid där när vi ska leverera. Detta leder till
          besvärligheter för oss båda. <br><br> För att lösa detta erbjuder vi
          nu fyra olika tidsperioder. Nästa gång du lägger en beställning kan du
          välja en tidsperiod baserat på din tillgänglighet och bekvämlighet.
          Alternativet kommer finnas under din leveransadress och ha namnet
          "Leveranstid".<br> Trevlig shopping! :) <br><br> – Sam
        replies:
          - Det här är toppen!<br><br> – Lewis
          - >-
            Jag har stött på det här problemet tre gånger redan. Detta är en
            perfekt lösning.<br><br> Tack!<br> – Emily
      - subject: Snabba leveranser
        content: >-
          Har du beställt ett paket som du behöver omgående? <br><br> Inga
          problem. :) <br><br> Du har nu möjligheten att få ditt paket levererat
          inom 48 timmar från att du lägger din beställning. Du kan välja
          alternativet för 1 beställning per månad.<br><br> Allt du behöver göra
          är att välja "snabbleverans" när du lägger din beställning. Detta är
          endast tillgängligt för våra premiumkunder. <br><br> – Joe
        replies:
          - Det här är en skänk från ovan. Tack!<br><br> – Clarice
      - subject: Dålig service
        content: >-
          En dag innan mitt paket skulle levereras fick jag veta att det var
          "olevererbart". Det suger att jag fick vänta i fyra dagar bara för att
          höra detta.<br><br> – Finch
        replies:
          - >-
            @Finch, vi ber om ursäkt om detta har orsakat några problem. Vi ska
            se till att det inte händer igen.<br><br> – Sam
      - subject: Kvaliteten var en besvikelse
        content: >-
          Produkten jag fick för order #123 hade inte den kvalitet som
          utlovades.<br> Jag har begärt en återbetalning och jag ville bara
          informera om det, jag hoppas att det inte händer igen. <br><br> – Mark
        replies:
          - >-
            @Mark, vi ber om ursäkt. Vi har tittat närmare på det och vi hoppas
            att det inte ska hända igen. <br><br> – Joe
