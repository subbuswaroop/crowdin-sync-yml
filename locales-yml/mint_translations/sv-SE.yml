          lättare för handläggaren att kontrollera ärendet.<br /><br />Om du har
          ställt in stöd för flera språk i din helpdesk kan du skapa en notis
          för varje språk. Ikonen <i class="common-icon-outdated"></i> visar att
          översättningarna av notiserna till andra språk kan vara föråldrade.
      agent_template_31:
        topic: Trådar jag är taggad i
