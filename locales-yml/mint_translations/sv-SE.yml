        - subject: Restriktioner för bagage
          description: >-
            Hej,<br><br> Kan ni berätta vilka bagagerestriktioner som finns för
            internationella flyg i ekonomiklass till Indien? Jag flyger till
            Mumbai från Tennessee. <br><br> Sam Kart
          replies:
            - >-
              Hej Sam,<br><br> I ekonomiklass kan du ta med dig en väska på upp
              till 23 kg. För handbagage tillåts en väska på 8 kg. Du kan läsa
              vår artikel om <b>bagagerestriktioner</b> om du vill veta
              mer.<br><br> Om du behöver ytterligare hjälp kan du kontakta oss
              direkt. Ha en bra resa! :) <br><br><br> Richard Gere<br> Sauls
              support
            - Tack så mycket. <br><br> Sam Kart
        - subject: Ändra datum för min resa
          description: >-
            Hej,<br><br> Jag behöver ändra datum för min resa i maj – det ser ut
            som att jag har lite saker att ta hand om innan resan. Mitt
            biljettnummer är 4456789 och resan är mellan 19-25 maj. Jag vill
