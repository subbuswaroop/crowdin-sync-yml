    sample_tickets:
      base_tickets:
        - subject: Misslyckades betalningen?
          description: >-
            Hej!<br><br> När jag försökte göra en betalning fick jag meddelandet
            "Din betalning misslyckades" om och om igen (jag har bifogat en
            skärmdump). Men jag har ändå debiterats för det. <br> Kan du hjälpa
            mig att få en återbetalning? <br> <img src =
            'https://s3.amazonaws.com/assets.freshpo.com/sample_data/PaymentFailed.png'>Tack<br>
            James
        - subject: Mary Jane-skor i storlek 38?
          description: >-
            <p>Hej!</p><br /><p>Jag letar efter ett par Mary Jane-skor och jag
            såg att ni har en lokal butik i Hässleholm. Har ni Mary Jane-skorna
            i storlek 38? Jag kan hämta upp dem i butiken.</p><br /><p>Tack,

            <br />Emily.</p>
          replies:
            - >-
              <p>Hej Emily!</p><br /><p>Tack för att du skriver till oss!

              <br />Jag kan bekräfta att vår butik i Hässleholm har J
              Lindeberg-skorna i storlek 38. Jag har bett dem reservera ett par
              till dig. Du kan hämta dem när du vill! :)</p><br /><p>Vänliga
              hälsningar,

              <br />Rebecca.</p><br /><p><hr></p><p>P.S. Det här är ett
              exempelmejl som har konverterats till ett ärende av Freshdesk
              Support Desk. <a href =
              https://support.freshdesk.com/support/solutions/articles/37541-forward-and-convert-your-support-emails-to-tickets-in-freshdesk
              target= _blank>Se hur du kan börja konvertera mejl</a> från kunder
              till ärenden i din helpdesk.</p>
        - subject: Vintage bordslampa – slut i lager?
          description: >-
            <p>Hej!</p><br /><p>Jag såg en vintage bordslampa på er sida förra
            månaden och jag bokmärkte den för att senare köpa den till en vän.
            Jag hittar den dock inte längre. Är den slut på lager eller säljer
            ni inte lamporna längre?</p><br /><p>Tack,

            <br />Matt.</p><p><hr></p><p>P.S. Det här är ett exempelmejl som har
            konverterats till ett ärende av Freshdesk. <a href =
            https://support.freshdesk.com/support/solutions/articles/37690-getting-feedback-from-your-website-with-the-feedback-widget
            target= _blank>Se hur du kan lägga till din egen feedbackwidget</a>
            på din webbplats eller app</p>
          replies:
            - >-
              <p>Hej Matt!</p><br /><p>Tack för att du skriver till oss!</p><br
              /><p>Vintagelamporna är dessvärre slut på lager. Jag kollade dock
              med vår leverantör och de tror att de kommer vara tillgängliga
              igen i slutet på nästa månad. Men om du inte vill vänta så länge
              kan jag hjälpa dig hitta en annan present till din vän. Berätta
              för mig vad hen tycker om så skickar jag en lista till dig
              :)</p><br /><p>Vänliga hälsningar,

              <br />Janet

              <br />Supporten på Sauls Emporium</p>
        - subject: Hur lång tid tar det att få tillbaka mina pengar!????
          description: >-
            <p>Hej,</p><br /><p>Jag avbokade min beställning med ID 6854
            (Perception Sound 9.5) förra veckan och jag har fortfarande inte
            fått tillbaka mina pengar. Det var länge sedan ert team påbörjade
            processen. Kan jag få en uppdatering?</p>
        - subject: Min retur hämtades inte
          description: >-
            <p>Hej,</p><br /><p>Min retur med ID 35303100 och produkten har inte
            hämtats och ersatts ännu. Förfrågan skickades för över en vecka
            sedan. Snälla lös detta snarast.</p>
          replies:
            - >-
              <p>Har vi tilldelat ett ombud som skulle hämta objektet och
              ersätta kundens beställning?</p>
        - subject: Hur lägger jag en anpassad beställning?
          description: >-
            <p>Jag vill köpa en uppsättning med flera produkter. Jag kan inte
            skapa min beställning. Kan du hjälpa mig med köpet? Ser fram emot
            mer information!</p>
        - subject: Hur kan jag få en återbetalning för min beställning?
          description: >-
            <p>Hej!</p><br /><p>Jag behöver en återbetalning för hörlurarna jag
            köpte i förra veckan. Mitt order-ID är #53467. Produkten var skadad
            när jag fick den. Kan du berätta för mig hur jag får pengarna
            tillbaka?</p><br /><p>Vänliga hälsningar,

            <br />Matt.</p>
      ecommerce:
        - subject: Behöver ändra min leveransadress
          description: >-
            Hej,<br><br>Jag kommer vara borta i en vecka och det finns tyvärr
            ingen som kan hämta min beställning (#555) när den kommer.<br><br>
            Kan jag ändra min leveransadress?<br><br> Tack,<br> Anne Richard
          replies:
            - >-
              Hej Anne,<br><br> Du kan ändra din leveransadress så länge din
              beställning inte har skickats.<br><br> Ditt paket väntar på att
              hämtas för leverans så du kan fortfarande ändra adressen.<br><br>
              Följ de här stegen för att ändra uppgifterna i din beställning -
              <br> 1. Gå till mina beställningar.<br> 2. Klicka på ikonen för
              redigera uppgifter för beställningen du vill uppdatera. <br> 3.
              Uppdatera de obligatoriska fälten och klicka på spara
              ändringar.<br> 4. Klicka på färdig när du är klar.<br><br> Jag
              hoppas detta var till hjälp. Om du har fler frågor kan du skriva
              till mig direkt.<br><br> Richard Gere<br> Sauls Emporium
            - Hej Richard,<br><br> Tack så mycket.<br><br> Anne Richard
        - subject: Status för min ersättningsvara
          description: >-
            Jag begärde en ersättningsvara för min beställning (#123) och fick
            veta att det skulle ta två arbetsdagar att behandla min förfrågan.
            <br><br> Nu har det gått fyra dagar och jag har inte fått någon info
            om detta och jag börjar bli trött på att vänta. Kan någon berätta
            vad som händer? <br><br> Matt Rogers
          replies:
            - >-
              Hej Matt, <br><br> Det är vårt fel att det har skett en
              fördröjning och vi ber om ursäkt för detta. Jag kontrollerade
              statusen för din förfrågan och vi har några goda nyheter. Din
              beställning har skickats och bör komma fram imorgon. <br><br> För
              att kompensera för detta och tacka dig för ditt tålamod ger vi dig
              en kupong till ett värde av 5 $ som du kan använda på Sauls.
              <br><br> Richard Gere <br> Sauls Emporium
            - >-
              Det gläder mig. Tack för ditt snabba svar, det var verkligen
              trevligt av dig.<br><br> Matt Rogers
        - subject: Ändra e-postadress
          description: >-
            Hej,<br><br> Jag använder Sauls väldigt mycket, jag älskar
            produkterna ni säljer. <br><br> Jag behöver uppdatera min
            e-postadress, och jag vill veta om jag kommer förlora tillgång till
            det här kontot? Jag har lagt till flera produkter i min kundvagn och
            vill inte leta upp allihop igen om jag skulle behöva göra det i
            framtiden. <br><br> Det skulle vara bra om jag kunde fortsätta
            använda det här kontot med den nya e-postadressen. Är det möjligt?
            <br><br> Vänliga hälsningar,<br> Clarice Boone
          replies:
            - >-
              Hej Clarice, <br><br> Så kul att du tycker om våra produkter.
              Tack! :)<br><br> När du uppdaterar din e-postadress eller ditt
              lösenord så får du ett mejl från Sauls för att bekräfta att det är
              du som begär ändringarna. När du har slutfört
              verifieringsprocessen kan du fortsätta använda ditt konto som
              vanligt. <br><br> Du kan läsa vår lösningsartikel om <b>hur du
              ändrar kontouppgifter</b> om du vill veta mer. <br><br> Har du
              fler frågor så finns vi här för dig. Jag kommer att markera det
              här ärendet som löst. <br><br> Tack :)<br> Richard Gere<br> Sauls
              Emporium
        - subject: Så lägger du till en ny betalningsmetod
          description: >-
            Hej!<br><br> Jag vill länka mitt PayPal-konto till mitt Sauls-konto.
            Jag har för närvarande lagt till mitt kreditkort. Kommer jag få en
            möjlighet att välja mellan de två betalningsmetoderna? Eller finns
            det en standardmetod? Var kan jag läsa mer om detta? Snälla hjälp
            mig. <br><br> Phileas Fogg
          replies:
            - >-
              Hej Phileas Fogg,<br><br> Om du har ställt in flera
              betalningsmetoder kommer du alltid få möjligheten att välja mellan
              dem när du gör en betalning. Det finns ingen standardmetod.
              <br><br> Du kan läsa vår lösningsartikel om <b>hur man lägger till
              en betalningsmetod</b> om du vill veta mer. Du kan också skriva
              dina frågor till oss. Vi finns här för att hjälpa dig. <br><br>
              Vänliga hälsningar,<br> Mary Sheril<br> Sauls Emporium
      software & services:
        - subject: ogg-format verkar vara fel
          description: >-
            Hej,<br><br> Jag försökte ladda upp en .ogg-fil att dela med mitt
            team, men åtgärden misslyckades?<br><br> Clarice Boone
          replies:
            - >-
              Hej Clarice, <br><br> Vi stöder dessvärre inte formatet .ogg. Du
              kan dock konvertera den till en MP3 och ladda upp den. Detta bör
              vara den enklaste lösningen för dig.<br><br> Om du behöver hjälp
              med att göra detta kan du skriva till oss. Vi finns här för att
              hjälpa dig. <br><br> Michael <br> Sauls AB
        - subject: Det går inte att logga in
          description: >-
            Jag ändrade mina inloggningsuppgifter och nu kan jag inte logga in.
            Kan ni hjälpa mig återställa mitt konto?<br><br> Tack,<br> Sam
            Osborne
          replies:
            - >-
              Hej Sam,<br><br> Jag kollade i våra loggar och det ser ut som att
              du inte har bekräftat ändringarna.<br><br> Kolla din inkorg (den
              uppdaterade e-postadressen) efter ett mejl från oss med ämnesraden
              "Bekräfta din e-postadress", där finns en länk som du följer för
              att bekräfta den nya e-postadressen. Du kan läsa vår artikel om
              <b>hur man ändrar kontouppgifter</b> om du vill veta mer. Om du
              undrar något kan du också kontakta oss.<br><br> Richard Gere<br>
              Sauls AB.
            - >-
              Hej. Jag ber om ursäkt, jag missade mejlet. Jag verifierade mitt
              konto och nu kan jag logga in. Tack så mycket.<br><br> Sam Osborne
        - subject: Problem med lagringsutrymme
          description: >-
            Hej,<br><br> I abonnemanget Classic känns det som att
            lagringsutrymmet är för litet. Är det möjligt att betala extra för
            mer lagringsutrymme?<br><br> Tack,<br> Rachel Zane
          replies:
            - >-
              Hej Rachel,<br><br> Dessvärre har vi inte det här alternativet
              ännu. Vi jobbar fortfarande på det. Vi kommer att meddela dig när
              funktionen är tillgänglig :) <br><br> Tack,<br> Norman<br> Sauls
              AB
        - subject: Så säger du upp ditt konto
          description: >-
            Hej teamet, <br><br> Vi vill säga upp vårt konto. Vi kommer flytta
            till en annan app. Det skulle vara bra om någon kan hjälpa oss med
            att återbetala våra oanvända timmar. <br><br> Vi vill också passa på
            att säga att ni har varit fantastiska. Tack för ert stöd.<br><br>
            Tack<br> Bob Tree
          replies:
            - >-
              Hej Bob,<br><br> Vår kontoansvarige hör av sig till er inom kort
              :)<br><br> Vi tycker dock det är tråkigt att ni lämnar oss :(
              <br><br> Berätta gärna för oss om det finns något vi kan göra för
              att hjälpa er. <br><br> Michael<br> Sauls AB
      travel:
        - subject: Behöver avboka mina biljetter
          description: >-
            God morgon,<br><br> Jag vill avboka min kommande resa till New York,
            jag har något viktigt jag måste göra i Seattle. Kan ni hjälpa mig
            med detta? Mitt biljetnummer är 333-445-7645.<br><br> Tack,<br> Mark
