          språk i din helpdesk kan du skapa en notis för varje språk. Ikonen <i
          class="common-icon-outdated"></i> visar att översättningarna av
          notiserna till andra språk kan vara föråldrade.
      agent_template_30:
        topic: Nya svar i min tråd
        info1: >-
          När en användare svarar i tråden får den handläggare som hanterar
          ärendet, bevakare och tidigare taggade användare denna e-postnotis.
