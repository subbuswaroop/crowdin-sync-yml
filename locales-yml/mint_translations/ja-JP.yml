        topic: 担当スレッドへの新規返信
        info1: >-
          ユーザーがスレッドに返信すると、チケットを処理するエージェント、ウォッチャー、以前にタグ付けされたユーザーがこのメール通知を受け取ります。このメールには、チケットとスレッドのURL、チケットの件名が含まれているため、エージェントがチケットを確認しやすくなります。<br
          /><br />ヘルプデスクに複数の言語を設定している場合、各言語に固有の通知を作成できます。<i
          class="common-icon-outdated"></i>アイコンは、他の言語の通知翻訳が古い可能性があることを示しています。
      agent_template_31:
        topic: 自分がタグ付けされたスレッド
        info1: >-
          スレッド内でユーザーがタグ付けされると、そのユーザーはこのメール通知を受け取ります。このメールには、チケットとスレッドのURL、チケットの件名が含まれているため、エージェントがチケットを確認しやすくなります。<br
          /><br />ヘルプデスクでご利用頂ける言語を複数設定している場合は、各言語に固有の通知を作成できます。<i
          class="common-icon-outdated"></i>アイコンは、他の言語の通知翻訳が古い可能性があることを示しています。
      requester_template_17:
        info1: このメールは依頼者の連絡先に新しく追加されたメールID認証用に送信されます。
        topic: 新規メールIDが追加されました
      info3: >-
        特定のイベントが発生したときに、エージェントと依頼者に自動メール通知を送信するようにFreshdesk Support
        Deskを構成できます。メール通知はカスタマイズ可能で、プレースホルダーを使用して動的コンテンツを追加することが可能です。例えば、エージェントがコメントあるいは公開メモをチケットに追加した際に、チケットへのリンクを含むカスタマイズされたメールで顧客に通知することができます。<br/><br/>あなたのプランで複数の言語をご利用いただける場合、通知言語を追加して、各言語に対してテンプレートをカスタマイズして頂けます。<i
        class="common-icon-outdated"></i>アイコンは通知におけるその他言語の翻訳が古くなっている可能性があることを示しています。
      cc_notification_20:
        topic: 公開メモCC
        info1: >-
          エージェントまたは依頼者が公開メモを追加した場合、このメールがCCに追加されたユーザーに送信され、最新のコメントを通知してくれます。このメールには、最後にコメントしたユーザー{{comment.commenter.name}}と最後のコメント{{comment.body}}を含めることをお勧めします。
      agent_template_2:
        info1: >-
          この通知は、チケットがグループに割り当てられたとき、そのグループ内のエージェント全員に送信されるもの。このメールへチケットURL{{ticket.url}}を含んでおくことで、エージェントによるチケットの確認が容易になります。<br
          /><br />ヘルプデスクでサポート言語を複数設定した場合、各言語に特化した通知を作成すること可能です。<i
          class="common-icon-outdated"></i>イコンは通知におけるその他言語の翻訳が古くなっている可能性があることを示しています。
        topic: チケットがグループに割り当てられました
      reply_template_15:
        topic: エージェント返信テンプレート
        info1: >-
          エージェントのチケット返信に追加したいデフォルト情報は、返信テンプレートを使用してカスタマイズしたり、事前入力することができます。エージェント返信テンプレートを使用すると、依頼者名、チケットURL、エージェントの署名などの動的コンテンツを自動で追加することができます。<br/><br/>ヘルプデスクでサポート言語を複数設定した場合、各言語に特化した通知を作成することができます。<i
          class="common-icon-outdated"></i>アイコンは通知の他言語での翻訳が古くなっている可能性があることを示しています。
      agent_template_12:
        topic: 一次応答SLA違反
        info1: >-
          この通知はエージェントがチケットの一次応答既定時間内に応答しないときに、そのエージェントに送信されます。このメールにはチケットURLの挿入が可能で、これはエージェントがチケットをチェックするのを容易にしてくれます。<br/><br/>ヘルプデスクでサポート言語を複数設定した場合、各言語に特化した通知を作成することができます。<i
          class="common-icon-outdated"></i>アイコンは通知の他言語での翻訳が古くなっている可能性があることを示しています。
      agent_template_22:
        info1: >-
          この通知は、チケットの一次対応期限に近づいているときにエージェントに送信されます。このメールにはチケットのURLと期限が記載されています。<br/><br/>ヘルプデスクで複数のサポート言語を設定した場合、各言語でこの通知を作成できます。<i
          class="common-icon-outdated"></i>アイコンは通知の他言語での翻訳が古くなっている可能性があることを示しています。
        topic: 一次応答SLAリマインダー
      forward_template_24:
        topic: エージェント転送定型文
        info1: >-
          エージェントのチケット転送に追加したいデフォルト情報を、転送テンプレートを使用してカスタマイズしたり、事前入力することが可能です。エージェント転送テンプレートを使用すると、依頼者名・チケットURL・エージェントの署名などの動的コンテンツを自動で追加することができます。<br/><br/>ヘルプデスクでサポート言語を複数設定した場合、各言語に特化した通知を作成することができます。<i
          class="common-icon-outdated"></i>アイコンは通知の他言語での翻訳が古くなっている可能性があることを示しています。
      agent_template_10:
        topic: ユーザーアクティベーションメール
        info1: >-
          ユーザーアクティベーションメールは新規エージェントがヘルプデスクに追加されたときに送信されます。アクティベーションメールにはエージェントがパスワードを作成し、登録プロセスを完了するための「エージェントアクティベーションURL」{{activation_url}}が含まれている必要があります。<br
          /><br />ヘルプデスクでサポート言語を複数設定した場合、各言語に特化したアクティベーションメールを作成することができます。<i
          class="common-icon-outdated"></i>アイコンは通知の他言語での翻訳が古くなっている可能性があることを示しています。
      agent_template_3:
        topic: チケットがエージェントに割り当てられました
        info1: >-
          この通知はチケットがエージェントに割り当てられたとき、各エージェントへ送信されます。このメールにはチケットURLの挿入が可能で、これはエージェントがチケットをチェックするのを容易にしてくれます。<br/><br/>ヘルプデスクでサポート言語を複数設定した場合、各言語に特化した通知を作成することができます。<i
          class="common-icon-outdated"></i>アイコンは通知の他言語での翻訳が古くなっている可能性があることを示しています。
      agent_template_25:
        info1: >-
          既存のFreshworksエージェント(Freshdeskにおける別アカウントやFreshworks製品であるFreshdesk
          Messaging・Freshdesk Contact
          Center,・Freshsales・Freshservice・Freshmarketerを既に利用しているエージェント)をヘルプデスクに追加すると、エージェント招待メールが送信されます。<br/><br/>新規Freshworksエージェントに対しては、ユーザーアクティベーションメールが送信されます。エージェント招待メールが送られるのは既にFreshworksでアクティブなエージェントです。
        topic: エージェント招待メール
      agent_template_6:
        topic: 依頼者がチケットに返信
        info1: >-
          顧客が以前提起したチケットに返信したとき、そのチケットを担当するエージェントがこのメール通知を受信します。このメールにはチケットURLの挿入が可能で、これはエージェントがチケットをチェックするのを容易にしてくれます。<br/><br/>ヘルプデスクでサポート言語を複数設定した場合、各言語に特化した通知を作成することができます。<i
          class="common-icon-outdated"></i>アイコンは通知の他言語での翻訳が古くなっている可能性があることを示しています。
      requester_template_1:
        topic: 新規チケットが作成されました
        info1: >-
          新規チケット作成のメールは、依頼者がヘルプデスクで新規チケットを作成した後に送信されます。このメールはチケットIDとチケットへの公開URLリンクが含まれていることが理想的です。<br/><br/>ヘルプデスクでサポート言語を複数設定した場合、各言語に特化した通知を作成することができます。<i
          class="common-icon-outdated"></i>アイコンは通知の他言語での翻訳が古くなっている可能性があることを示しています。
      requester_template_4:
        topic: エージェントがチケットにコメントを追加
        info1: >-
          このメールは依頼者が提起したチケットにエージェントがコメントを追加したときにそ依頼者へ送信されます。このメールはチケットIDとチケットへの公開URLリンクが含まれていることが理想的です。エージェントのコメントは次のプレースホルダを使用してメールに追加することができます：<br/>{{comment.commenter.name}}
          - コメントしたエージェントの名前<br/>{{comment.body}} -
          チケットに追加された新規コメント<br/><br/>ヘルプデスクでサポート言語を複数設定した場合、各言語に特化した通知を作成することができます。<i
          class="common-icon-outdated"></i>アイコンは通知の他言語での翻訳が古くなっている可能性があることを示しています。
      requester_template_8:
        info1: >-
          このメールは依頼者のチケットが解決されクローズされたことを通知するために依頼者へ送信されます。このメールはチケットIDとチケットへの公開URLリンクが含まれていることが理想的です。依頼者には、そのメールへ返信することによりチケットを再開できることを知らせることもできます。<br/><br/>ヘルプデスクでサポート言語を複数設定した場合、各言語に特化した通知を作成することができます。<i
          class="common-icon-outdated"></i>アイコンは通知の他言語での翻訳が古くなっている可能性があることを示しています。
        topic: エージェントがチケットをクローズ
      requester_template_7:
        topic: エージェントがチケットを解決
        info1: >-
          このメールは依頼者のチケットが解決されたことを通知するために依頼者へ送信されます。このメールはチケットIDとチケットへの公開URLリンクが含まれていることが理想的です。依頼者には、そのメールへ返信することによりチケットを再開できることを知らせることもできます。<br/><br/>ヘルプデスクでサポート言語を複数設定した場合、各言語に特化した通知を作成することができます。<i
          class="common-icon-outdated"></i>アイコンは通知の他言語での翻訳が古くなっている可能性があることを示しています。
      agent_template_21:
        info1: >-
          この通知は、エージェントがチケットにメモを追加したときに、[エージェントに通知する]で指定したエージェントに送信されます。このメールには、チケットのURL
          {{ticket.url}}が記載されており、エージェントは簡単にチケットを確認できます。
        topic: チケットにメモが追加されました
      agent_template_13:
        topic: 解決時間SLA違反
        info1: >-
          この通知はエージェントに割り当てられたチケットが期限時間内に解決されなかったときに、そのエージェントに送信されます。このメールにはチケットURLの挿入が可能で、これはエージェントがチケットをチェックするのを容易にしてくれます。<br/><br/>ヘルプデスクでサポート言語を複数設定した場合、各言語に特化した通知を作成することができます。<i
          class="common-icon-outdated"></i>アイコンは通知の他言語での翻訳が古くなっている可能性があることを示しています。
      agent_template_14:
        info1: >-
          パスワード再設定メールはエージェントがヘルプデスクで新規パスワードをリクエストしたときにエージェントに送信されます。メール内の{{password_reset_url}}プレースホルダには動的なパスワード再設定リンクを挿入することが必要とされています。<br/><br/>ヘルプデスクでサポート言語を複数設定した場合、各言語に特化した通知を作成することができます。<i
          class="common-icon-outdated"></i>アイコンは通知の他言語での翻訳が古くなっている可能性があることを示しています。
        topic: パスワード再設定メール
      agent_template_1:
        topic: 新規チケットが作成されました
        info1: >-
          新規チケット作成メールは、ヘルプデスクで新規チケットが作成される度にエージェントに送信されます。どのエージェントがこの通知を受信するかはあなたが選択できます。このメールはチケットURLの挿入が可能で、これはエージェントがチケットをチェックするのを容易にしてくれます。<br
          /><br />ヘルプデスクでサポート言語を複数設定した場合、各言語に特化した通知を作成することができます。<i
          class="common-icon-outdated"></i>アイコンは通知の他言語での翻訳が古くなっている可能性があることを示しています。
      cc_notification_19:
        topic: 新しいチケットCC
        info1: >-
          依頼者がヘルプデスクにチケットを送信するときにCCへメールアドレスを入力した場合、この通知がCCに追加されたユーザーに送信されます。このメールには、依頼者の名前{{ticket.requester.name}}とチケットの詳細{{{ticket.description}}を含めることをお勧めします。
      info2: >-
        詳細は<a target="_blank"
        href="https://support.freshdesk.com/solution/categories/45922/folders/74513/articles/170407-configuring-dynamic-email-notifications">ここをクリック</a>
      agent_template_11:
        topic: チケットはグループ内で対応されていません
        info1: >-
          この通知はグループに割り当てられたチケットがグループ設定で指定した時間内に対応されていないときに送信されます。このメール通知にはチケットがグループに割り当てられてからの経過時間を含めることができます。<br/><br/>ヘルプデスクでサポート言語を複数設定した場合、各言語に特化した通知を作成することができます。<i
          class="common-icon-outdated"></i>アイコンは通知の他言語での翻訳が古くなっている可能性があることを示しています。
      requester_template_10:
        topic: ユーザーアクティベーションメール
        info1: >-
          新規ユーザーがチケットを作成したとき、そのユーザーの顧客アカウントをヘルプデスクで作成し、アクティベーションメールを送信することができます。この通知は顧客用のアクティベーションURLを含む必要があります。<br/><br/>ヘルプデスクでサポート言語を複数設定した場合、各言語に特化した通知を作成することができます。<i
          class="common-icon-outdated"></i>アイコンは通知の他言語での翻訳が古くなっている可能性があることを示しています。
      requester_template_14:
        info1: >-
          パスワード再設定メールは依頼者がヘルプデスクで新規パスワードをリクエストしたときに、その依頼者へ送信されます。メール内の{{password_reset_url}}プレースホルダーには動的なパスワード再設定リンクを挿入することが必要とされています。<br/><br/>ヘルプデスクでサポート言語を複数設定した場合、各言語に特化した通知を作成することができます。<i
          class="common-icon-outdated"></i>アイコンは通知の他言語での翻訳が古くなっている可能性があることを示しています。
        topic: パスワード再設定メール
