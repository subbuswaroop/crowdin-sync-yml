      helptext: >-
        <h4>Pomoc w zakresie dodatku Dysk Google</h4><br/><p>Integracja z Dyskiem Google umożliwia konsultantom i użytkownikom przeglądanie plików z ich folderu na Dysku Google i udostępnianie ich podczas przesyłania zgłoszenia lub odpowiadania na nie we Freshdesk Support Desk. Bezpośredni link do pliku jest udostępniony w zgłoszeniu, więc nie ma konieczność wstawiania załączników i nie ma ryzyka przekroczenia limitu rozmiaru wiadomości.</p><p>Przed skonfigurowaniem integracji przejdź do <a target='_blank' href='https://console.developers.google.com/'><b>strony Google Developers</b></a>.</p><p>1. Wybierz <b>Utwórz swój projekt</b> w zakładce <b>API i Usługi</b>.</p><p>2. W zakładce <b>Włącz API i Usługi</b>, włącz <b>API Dysku Google i API Google Picker</b>.</p><p>3. W zakładce <b>Dane uwierzytelniające</b> utwórz własny identyfikator klienta OAuth oraz klucz API. Podczas generowania identyfikatora klienta OAuth, wprowadź adres URL Freshdesk Support Desk w zakładce Autoryzowane źródła Javascript. </p><p>4. <p>Na koniec skopiuj i wklej identyfikator klienta oraz klucz API na tę stronę i zapisz zmiany. Twój moduł Google Drive Chooser powinien już być gotowy. Możesz sprawdzić go w formularzu Nowe zgłoszenie.</p>
