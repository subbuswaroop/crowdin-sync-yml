        - subject: Router się nie włącza
          description: >-
            Nasz router jest uszkodzony. Proszę wysłać techników do jego naprawy. Jeśli nie można naprawić routera, proszę go wymienić na taki sam model. <br><br> Obecny model: Motorola 7100-P2 HD <br> Data zakupu: 1 października 2020 r.<br> Gwarancja: aktywna
        - subject: Nie działające WiFi
          description: >-
            Moje WiFi nie działa od dwóch dni i nie otrzymałem żadnej odpowiedzi od waszego zespołu na Twitterze. Proszę o naprawę inaczej przechodzę na innego dostawcę usług. Płacę 120 złotych miesięcznie za światłowód z priorytetową obsługą klienta. Router jest firmy Black i został zakupiony kilka lat temu podczas podłączania łącza. W routerze miga tylko jedna dioda.
          replies:
            - "Witaj Emilu, <br><br> Przepraszamy za tak długą odpowiedź. Jeden z naszych doświadczonych techników terenowych spotka się z Tobą jutro o 15:00, aby przywrócić Twoje połączenie. <br><br> Dziękujemy za cierpliwość. "
          service_tasks:
            - subject: Problemy z routerem
              description: "Klientka od dwóch dni ma problem z połączeniem internetowym. Klientka skontaktowała się z innymi mieszkańcami budynku i w ich mieszkaniach jest internet, ale jej routera nie można wykryć. Możliwy problem z podłączeniem routera do skrzynki technicznej. <br><br>Dane produktu:<br> Router: Black 9, model #78221<br> Połączenie: światłowód – kabel 200 m<br> Oczekuje od 2 dni. Wysoki priorytet. "
        - subject: Cieknąca woda w łazience
          description: "Od wczoraj w naszym domu cieknie woda. Prawdopodobnie zużyła się uszczelka. Proszę o sprawdzenie. <br>Ponadto z powodu wycieku została zalana ściana. "
          service_tasks:
            - subject: Naprawa rury
              description: >-
                Wykrycie przecieku i naprawa. Jeśli występuje wada osprzętu (rury, uszczelki, połączenia), należy go wymienić <br><br>Typ rury: PVC o średnicy 40 mm <br> Magazyn: zapasowe rury / kolanka / uszczelki / zawory / narzędzia
            - subject: Malowanie
              description: >-
                Pomalować ścianę zalaną przez wodę. <br><br> Farba: Valspar doskonała biel, farba zewnętrzna + grunt
        - subject: Dezynfekcja w biurze
          description: >-
            Proszę umówić dezynfekcję naszego biura po lockdownie z powodu Covid 19 <br><br> Środek do dezynfekcji: Preparat w spreju zarejestrowany przez EPA – 10 l <br> Powierzchnia oprysku: 1000 metrów kwadratowych
        - subject: Problem z pralką
          description: >-
            Kilka minut po rozpoczęciu cyklu prania moja pralka wydaje głośne dźwięki, które kończą się twardym zatrzymaniem urządzenia. Wydarzyło się to kilkukrotnie. Co dziwne, zauważyłem, że dzieje się to wieczorem. Brzęczenie rzadko występuje rano. Jaki może być tego powód? Proszę o jak najszybsze wysłanie pracownika do sprawdzenia mojej pralki.
          replies:
            - >-
              Witaj Januszu, <br><br> To brzmi jak problem z bębnem. Wyślę technika do Twojego domu, aby to sprawdził. Potwierdź proszę swój adres: Ul. Prezydencka 9, Szczebrzeszyn <br><br> Z naszych danych wynika, że mieszkasz w bloku. Na którym piętrze znajduje się Twoje mieszkanie? Potrzebujemy tej informacji, aby zadecydować, czy potrzebny będzie test ciśnieniowy. Będę musiał poinformować technika terenowego, aby zabrał odpowiedni sprzęt, by mógł rozwiązać Twój problem. <br><br>Proszę także o informację, w jakich godzinach w dniu jutrzejszym nasz technik może przyjechać. <br><br> Dziękuję.
          service_tasks:
            - subject: Konserwacja pralki / wymiana bębna
              description: >-
                Kilka minut po rozpoczęciu cyklu prania, pralka wydaje głośne dźwięki, które kończą się zatrzymaniem ze zgrzytem. Wydarzyło się to kilkukrotnie.<br><br> Możliwy problem z bębnem.<br><br> Dane produktu:<br> Mogra 360 (MG101121)<br> Model #23412<br> Gwarancja: do czerwca 2020 r.
        - subject: Konserwacja paneli słonecznych
          description: "Akumulator ścienny nie ładuje się w pełni w trakcie dnia i nocą brakuje energii. Czy jest to problem z baterią czy z panelem słonecznym? Dla szerszego obrazu, mam Sonne 420 (SM289918), który kupiłem w październiku 2013 r. Numer modelu to 12009. Czy gwarancja obejmuje tę usługę? Pamiętam, że przedstawiciel handlowy twierdził, że na panele przysługuje 10 lat gwarancji. "
          replies:
            - >-
