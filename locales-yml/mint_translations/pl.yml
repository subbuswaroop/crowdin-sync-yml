      travel:
        - subject: Muszę anulować biliety
          description: >-
            Dzień dobry,<br><br> Chciałbym odwołać moją podróż do Nowego Jorku, ponieważ mam ważne interesy w Seattle. Czy możecie mi w tym pomóc? Numer mojego e-biletu to 333-445-7645.<br><br> Dzięki,<br> Marek Cząber
          replies:
            - >-
              Witaj Marku, <br><br>Nie ma problemu, utworzę wniosek o anulowanie. Czy chcesz przełożyć lot na inną datę? A może wolisz zwrot kosztów biletu?<br><br> Renata<br> Obsługa Saul's
            - >-
              Witaj Renato,<br><br> Tym razem skorzystam ze zwrotu kosztów!<br><br> Dziękuję,<br> Marek Cząber.
        - subject: Limit bagażu
          description: >-
            Dzień dobry,<br><br> Czy mogę uzyskać informacje o ograniczeniach związanych z bagażem dla lotów międzynarodowych do Indii w klasie ekonomicznej? Lecę z Bombaju do Warszawy. <br><br> Janusz Kartofelski
          replies:
            - >-
              Witaj Janusz,<br><br> W klasie ekonomicznej możesz zabrać jeden bagaż do 23 kg oraz jeden bagaż podręczny do 8 kg. Zapoznaj się z naszym artykułem <b>ograniczenia dotyczące bagażu</b>, aby uzyskać więcej informacji.<br><br> Zapraszamy do ponownego kontaktu i życzymy miłej podróży :) <br><br><br>Ryszard Gir<br> Obsługa Saul's
            - Bardzo dziękuję za informacje. <br><br> Janusz Kartofelski
        - subject: Zmiana daty podróży
          description: >-
            Dzień dobry,<br><br> Muszę zmienić datę mojej podróży w maju – okazało się, że nie mogę jechać w tym terminie. Numer mojego lotu to 4456789, a podróż miała mieć miejsce w dniach 19–25 maja. Chciałbym przesunąć datę powrotu na 29 maja. <br><br>Z tego, co pamiętam, to nie ma żadnych dodatkowych kosztów zmiany terminu.<br><br> Czekam na rychłą odpowiedź.<br><br> Leszek Klerk
          replies:
            - >-
              Witaj Leszek,<br><br> Dziękujemy za Twoją wiadomość. Nie zostaniesz obciążony żadną opłatą za zmianę terminu podróży, gdyż zakupiłeś bilet elastyczny. <br><br>Zmienimy dla Ciebie datę podróży i otrzymasz powiadomienie, gdy będzie to gotowe. :)<br><br>Klara, <br>Obsługa Saul's
        - subject: Pytania do Pakietu karaibskiego
          description: >-
            Dzień dobry,<br><br> Chciałam skorzystać latem z Pakietu karaibskiego na waszej witrynie internetowej. Mam kilka pytań – <br><br> Czy serwujecie posiłki wegańskie? Ponadto w Labadee chcielibyśmy wykonać skok na bungee zamiast trekkingu górskiego w 3 dzień. Jesteśmy grupą składającą się z 10 osób i czy dostaniemy zwrot pieniędzy za tę atrakcję?<br><br> Dziękuję,<br> Sara Janosz
          replies:
            - >-
