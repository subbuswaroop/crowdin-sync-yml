      helpcard:
        handle_title2: Automatyczne konwertowanie tweetów w zgłoszenia
        handle_info2: >-
          Reguły zgłoszeń pozwalają na automatyczne konwertowanie tweetów zawierających określone słowa kluczowe w zgłoszenia. Na przykład każdy tweet wspominający Twoją nazwę użytkownika na Twitterze zawierający wyrażenia takie jak „nie działa” lub „błąd” może być przekonwertowany na zgłoszenie i przypisany do grupy „Zgłoszaszanie błędów”. Możesz stworzyć kolejną regułę dla tweetów zawierających wyrażenia „awaria systemu” i przypisywać je do grupy „Dev ops”. Wykonywana jest pierwsza reguła, której warunki zostaną spełnione. Zgłoszenia te możesz również wiązać z konkretnymi produktami.
        handle_smart_filter_title: Automatyczne konwertowanie tweetów w zgłoszenia
        handle_smart_filter_info: >-
          Sygnały społecznościowe wspomagane są algorytmem uczenia maszynowego (systemem zdolnym do uczenia się i rozwijania wraz z upływem czasu). Funkcja ta automatycznie przekształca tylko istotne tweety, które wymagają Twojej uwagi w zgłoszeniach. <br>Możesz dostarczyć systemowi informacji zwrotnych, by mógł zaadaptować się do Twojej działalności.<br><br>1. W przypadku tweetów przekształconych w zgłoszenia - oznacz tweety jako spam, aby nauczyć system, by nie przekształcał podobnych tweetów w zgłoszenia.<br><br>2. W przypadku tweetów nie przekształconych w zgłoszenia - w zakładce społecznościowej kliknij „Przekształć w zgłoszenie”, by nauczyć system, aby konwertował podobne tweety w zgłoszenia.<br><br>Możesz zdecydować, czy będziesz wykorzystywać sygnały społecznościowe samodzielnie czy w połączeniu z filtrami bazującymi na słowach kluczowych po określeniu słów kluczowych charakterystycznych dla Twojej działalności. <br>Gdy wykorzystujesz połączenie filtrów bazujących na słowach kluczowych i sygnałów społecznościowych, filtry na podstawie słów kluczowych mają pierwszeństwo przed sygnałami społecznościowymi. Pamiętaj, że sygnały społecznościowe w obecnej chwili obsługiwane są wyłącznie w języku angielskim.
        info1: >-
          Dodaj konta serwisu Twitter do swojego centrum pomocy, aby zarządzać nimi razem ze zgłoszeniami do pomocy technicznej. Możesz konwertować nowe tweety (@wzmianki) oraz bezpośrednie wiadomości w zgłoszenia i automatycznie przypisywać je do konkretnych grup. Kliknij nazwę konta, aby zdefiniować reguły konwertowania tweetów w zgłoszenia.
        handle_info1: >-
          Jeżeli Twoja firma obsługuje wiele produktów, to z każdym z nich możesz powiązać oddzielne konto w serwisie społecznościowym. Możesz zmieniać widoczność każdego z tych kont. Możesz na przykład ustalić, aby tweety zawierające @twójprodukt_francja były widoczne tylko dla grupy konsultantów obsługujących rynek francuski. Strumień do tego konta będzie zawierał wszystkie @wzmianki i będzie wyświetlany w karcie Społeczność. Twoje DM-y zostaną przekonwertowane na zgłoszenia, które możesz przypisać do konkretnej grupy konsultantów. Możesz ustawić interwał dodawania zgłoszeń do wątku, tak aby kilka DM-ów od tej samej osoby przesłanych w określonym przedziale czasowym było łączone w jeden wątek.
        handle_title1: Integrowanie konta Twitter
        stream_info1: >-
          Możesz utworzyć wiele strumieni, aby wyszukać różne zestawy słów kluczowych w serwisie Twitter. Wpisz główne słowa kluczowe dostosowane do Twojej działalności, których chcesz wyszukać, a następnie zawęź wyniki poprzez wykluczenie niektórych słów kluczowych, hashtagów i nazw użytkowników. Na przykład, przydatne może być pominięcie tweetów napisanych przez handlowców lub członków zarządu Twojej firmy w strumieniu utworzonym do monitorowania zapytań do pomocy technicznej z wykorzystaniem nazwy marki i jej skrótów. Każdy strumień może być widoczny dla jednej lub kilku grup konsultantów. Możesz również ustalić domyślną nazwę użytkownika dla odpowiedzi w każdym strumieniu.
        stream_title2: Automatyczne konwertowanie tweetów w zgłoszenia
        title2: >-
          Proaktywna pomoc techniczna z wykorzystaniem strumieni społecznościowych
        title1: Dodawanie kont społecznościowych
        stream_info2: >-
          Tweety pochodzące z tych strumieni społecznościowych można filtrować za pomocą określonych słów kluczowych i automatycznie przekształcać w zgłoszenia. Można je nawet przypisywać do grup i produktów. Można utworzyć więcej niż jedną regułę. Realizowana jest pierwsza reguła, której warunki zostaną spełnione. Na przykład, można przekształcać tweety zawierające frazę „przejście do” razem z nazwą firmy konkurencyjnej w zgłoszenia i przekazywać je do kierownika zespołu pomocy technicznej.
        info2: >-
          Strumienie z portali społecznościowych to zestawy słów kluczowych, które można monitorować za pomocą konta Freshdesk Support Desk, innego niż dodane konta. Umożliwiają one śledzenie pytań do pomocy technicznej przesyłanych nawet w tweetach, które nie wymieniają w treści nazwy twojej marki. Jeżeli dopiero zaczynasz lub twoi pracownicy pomocy technicznej mają również obowiązki w zakresie marketingu, możesz utworzyć strumienie monitorujące twoją przestrzeń biznesową lub firmy konkurencyjne. Kliknij przycisk <b>Nowy strumień</b>, aby dodać strumień z portalu społecznościowego i dostosować go do swoich potrzeb. Można na przykład stworzyć strumień o nazwie „Pomoc techniczna” i dodać skróconą wersję swojej nazwy i często pojawiające literówki w nazwie marki. Wszystkie tweety można wyświetlić w karcie Społeczność i odpowiedzieć ze zintegrowanych kont serwisu Twitter.
        stream_title1: Definiowanie strumieni społecznościowych
