        - subject: Płatność nie powiodła się?
          description: "Dzień dobry,<br><br> Gdy próbuję dokonać płatności, wciąż otrzymuję wiadomość „Twoja płatność nie powiodła się” (zrzut ekranu w załączeniu). Opłata została jednak pobrana. <br> Czy mogę otrzymać zwrot środków? <br> <img src = 'https://s3.amazonaws.com/assets.freshpo.com/sample_data/PaymentFailed.png'>Dziękuję,<br> Janusz"
        - subject: Czółenka Mary Jane w rozmiarze 37?
          description: "<p>Dzień dobry,</p><br /><p>Chcę kupić parę czółenek Mary Jane i widzę, że macie sklep w Zabrzu. Czy mogę uzyskać informację, czy czółenka Mary Jane dostępne są w rozmiarze 37? Mogę je stamtąd odebrać.</p><br /><p>Dziękuję,\n<br />Emilia</p>"
        - subject: Lampka stołowa retro – brak na stanie?
          description: "<p>Dzień dobry,</p><br /><p>W zeszłym miesiącu znalazłem na Waszej stronie lampkę stołową retro i dodałem ją do zakładek, by kupić ją później dla przyjaciółki. Nie mogę jej jednak znaleźć. Czy została ona wyprzedana? Czy macie ich więcej na stanie?</p><br /><p>Z góry dziękuję,\n<br />Mariusz.</p><p><hr></p><p>P.S. Jest to przykładowa wiadomość wysłana z Twojej strony internetowej. <a href = https://support.freshdesk.com/support/solutions/articles/37690-getting-feedback-from-your-website-with-the-feedback-widget target= _blank>Dowiedz się, jak dodać widżet opinii</a> na swojej witrynie lub w aplikacji</p>"
      ecommerce:
        - subject: Chcę zmienić adres dostawy
          description: >-
            Witam,<br><br> Musiałam wyjechać z miasta na weekend i obawiam się, że nie będzie nikogo, kto mógłby odebrać moje zamówienie (#555).<br><br> Czy mogę w jakiś sposób zmienić adres dostawy?<br><br> Dziękuję,<br> Anna Rosiak
          replies:
            - >-
              Witaj Anno,<br><br> Możesz zmienić adres dostawy do czasu, gdy Twoje zamówienie nie zostało przekazane do wysyłki.<br><br> Twoja paczka oczekuje na odbiór przez kuriera, więc możesz jeszcze zmienić adres.<br><br> Wykonaj następujące kroki, aby zmienić dane swojego zamówienia – <br> 1. Przejdź do zakładki Moje zamówienia.<br> 2. Kliknij ikonę edycji danych dla zamówienia, które chcesz zaktualizować. <br> 3. Zaktualizuj wymagane pola i kliknij Zapisz zmiany.<br> 4. Gdy skończysz, kliknij Gotowe.<br><br> Mam nadzieję, że te informacje okażą się pomocne. Jeśli masz jakiś wątpliwości, możesz w każdej chwili do mnie napisać.<br><br>Ryszard Gil<br> Saul's Emporium
            - Hej Ryszard,<br><br> Bardzo Ci dziękuję.<br><br> Anna Rosiak
        - subject: Status wymiany
          description: >-
            Poprosiłem o wymianę mojego zamówienia (#123) i powiedziano mi, że przetworzenie zgłoszenia może zająć dwa dni. <br><br>Minęły już cztery dni i nie dostałem żadnych informacji na ten temat. Czy mogę dowiedzieć się, co z moją wymianą? <br><br> Mateusz Ryśkiewicz
          replies:
            - >-
              Witaj Mateuszu, <br><br> Opóźnienie wynika z naszego błędu i przepraszamy za problemy. Sprawdziłem status Twojego zgłoszenia i mamy dla Ciebie dobre informacje. Twoje zamówienie jest gotowe do dostarczenia i jutro powinno do Ciebie dotrzeć. <br><br> Aby Ci to wynagrodzić i podziękować za cierpliwość, otrzymujesz od nas kupon podarunkowy na 5 USD do wykorzystania w Saul's. <br><br>Ryszard Gil<br> Saul's Emporium
            - >-
              Bardzo się cieszę. Doceniam również szybką odpowiedź. Dziękuję za pomoc.<br><br> Mateusz Ryśkiewicz
        - subject: Zmiana adresu e-mail
          description: >-
            Hej,<br><br> Często robię zakupy w Saul's i uwielbiam wasze produkty. <br><br>Chciałabym zmienić mój adres e-mail. Czy utracę dostęp do konta? Dodałam do koszyka całkiem sporo produktów i nie chcę ich później znowu szukać. <br><br> Byłoby cudownie, gdybym mogła korzystać z tego konta z nowego adresu email. Dajcie znać, czy jest to możliwe. <br><br>Pozdrawiam,<br> Klara Bułka
          replies:
            - >-
              Witaj Klaro, <br><br>Cieszymy się, że jesteś zadowolona z naszych produktów. Dziękujemy! :)<br><br> Gdy zmienisz adres e-mail lub hasło, otrzymasz e-mail od Saul's, abyśmy mogli potwierdzić, że to Ty wprowadzasz zmiany. Po ukończeniu procesu weryfikacji możesz korzystać ze swojego konta tak jak wcześniej. <br><br> Możesz zajrzeć do artykułu z rozwiązaniem na temat <b>zmiany danych konta</b>, aby uzyskać więcej informacji. <br><br> Jeśli masz jakiekolwiek pytania, z chęcią udzielimy na nie odpowiedzi. Na chwilę obecną oznaczamy to zgłoszenia jako rozwiązane. <br><br> Dziękujemy. :)<br> Ryszard Gil<br> Saul's Emporium
        - subject: Dodawanie nowej metody płatności
          description: >-
            Witam!<br><br> Chciałbym powiązać moje konto PayPal z kontem w Saul's. Obecnie mam dodaną kartę płatniczą. Czy będę miał możliwość wyboru pomiędzy metodami płatności? Czy też jest może jakaś domyślna metoda płatności? Gdzie mogę znaleźć więcej informacji na ten temat? Potrzebuję pomocy. <br><br> Filip Fog
          replies:
            - >-
