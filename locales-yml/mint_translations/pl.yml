              Witaj Klaro, <br><br> Przykro nam, ale nie obsługujemy formatu .ogg. Możesz jednak przekonwertować plik na format MP3 i go przesłać. To rozwiązanie powinno się sprawdzić.<br><br> Jeśli w dalszym ciągu potrzebujesz pomocy, prosimy o kontakt. <br><br> Michał <br> Saul's Inc.
        - subject: Nie można się zalogować
          description: >-
            Zmieniłem dane logowania i nie mogę się teraz zalogować. Czy pomożecie mi odzyskać konto?<br><br>Dziękuję,<br> Stanisław Ozbornowicz
          replies:
            - >-
              Witaj Stanisławie,<br><br> Sprawdziliśmy Twoje logi i wygląda na to, że nie potwierdziłeś zmian.<br><br> Sprawdź swoją skrzynkę pocztową (zaktualizowany adres). Powinieneś znaleźć w niej wiadomość od nas z tematem „Zweryfikuj swój adres e-mail” z linkiem do weryfikacji nowego adresu e-mail. Możesz skorzystać z naszego artykułu <b>zmiana danych konta</b>, aby uzyskać więcej informacji. Jeśli masz jakieś wątpliwości, napisz do nas ponownie.<br><br> Ryszard Gil<br> Saul's Inc.
            - >-
              Hej, mój błąd. Nie zauważyłem wiadomości. Zweryfikowałem konto i teraz mogę się zalogować. Bardzo dziękuję.<br><br> Stanisław Ozbornowicz
