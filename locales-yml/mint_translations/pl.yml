      helptext: >-
        <h4>Pomoc w zakresie integracji z JIRA</h4><p><br/>Aby włączyć integrację JIRA w systemie Freshdesk Support Desk, podaj login i hasło administratora JIRA. Dodatek obsługuje zarówno opcję na żądanie, jak i na miejscu, z wersji JIRA 4.2 do najnowszej JIRA.<br/><br/> Aby utworzyć zgłoszenie lub łącze do istniejącego zgłoszenia z Freshdesk Support Desk, należy przejść na stronę Zgłoszenia i kliknąć opcję <i class='integrations-jira vertical-alignment'></i><br/><br/> Aby wyświetlić szczegóły załączonych zgłoszeń Freshdesk Support Desk w JIRA i odwrotnie, by wyświetlić szczegóły problemów JIRA w systemie Freshdesk Support Desk, administrator JIRA powinien utworzyć niestandardowe pole dla dowolnego tekstu o nazwie „Zgłoszenia Freshdesk Support Desk” zgodnie z poniższym opisem. <br/><br/>Zaloguj się na swoim koncie JIRA, kliknij opcję <b>Administration</b> (Administracja), przejdź do <b>Issues</b> (Zgłoszenia) -> <b>Fields</b> (Pola) i kliknij opcję <b>Add Custom Field</b> (Dodaj pole niestandardowe).  Na ekranie <b>Create Custom Field</b> (Utwórz pole niestandardowe) wybierz <b> Free Text Field</b> (Pole dowolnego tekstu) i kliknij <b>Next</b> (Dalej). Wprowadź określenie <b>„Zgłoszenia Freshdesk Support Desk”</b> jako nazwę pola (Field Name) i kliknij Finish (Zakończ). Na stronie <b>Associate field to Screens</b> (Powiąż pole z ekranami) zaznacz wszystkie opcje i kliknij Update (Aktualizuj).<br/><br/>
    pivotal_tracker:
      helptext: >-
        <h4>Pomoc dodatku Pivotal Tracker</h4><br/><p>Pivotal Tracker to narzędzie wspomagające zarządzanie projektami, które ułatwia współpracę zespołu w ramach projektu. Ten dodatek umożliwia konsultantom tworzenie historii w systemie Pivotal Tracker na bazie zgłoszeń z centrum pomocy. Historie można śledzić, a aktualizacje są dodawane jako notatki w tych zgłoszeniach. <a href='http://www.pivotaltracker.com/help/gettingstarted' target='_blank'>(Więcej informacji)</a> <br/<br/><p>Aby włączyć integrację, musisz podać informacje o swoim koncie w systemie Pivotal Tracker oraz token API. Token API można znaleźć na stronie profilu konta Pivotal Tracker. </p>
