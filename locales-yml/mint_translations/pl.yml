          - "Super! Dzięki @Staszek.<br> <br> – Filip"
          - "Bardzo mnie to ucieszyło. Jestem wniebowzięty! :D <br><br> – Janek"
      - subject: Wiadomość z dostawą
        content: "Chciałbym napisać wiadomość i dostarczyć ją z zamówieniem, zwłaszcza wtedy, gdy zamawiam dla kogoś prezent i chciałbym, żeby był bardziej osobisty. Zaskoczyło mnie, że jeszcze tergo nie oferujecie. Każdy sklep internetowy, z którego korzystam posiada tę opcję. Byłoby cudownie, gdybyście coś takiego wprowadzili. <br><br> – Leszek "
      - subject: Monitorowanie przez SMS
        content: "Hej, czy moglibyśmy mieć możliwość śledzenia zamówień za pośrednictwem SMS, a nie tylko e-maili? Czasami się zdarza, że nie mam dostępu do Internetu.<br><br> – Maria"
        replies:
          - "Mam w domu Internet, ale mierzę się z tym samym problemem, gdy wyjeżdżam poza miasto. Monitorowanie przez SMS z pewnością by się przydało.<br><br> – Maciek"
          - "@Maria i @Maciek, pracujemy nad tym. Ta funkcja będzie niedługo gotowa. :) <br><br> – Staszek"
      - subject: Wybór czasu dostawy
        content: "Często nasi klienci są poza domem w momencie dostawy. Powoduje to sporo problemów zarówno dla nas jak i dla nich. <br><br> Rozwiązaliśmy ten problem, oferując dostawę w czterech przedziałach czasowych. Kolejnym razem, gdy klient złoży zamówienie, będzie mógł wybrać przedział czasowy, aby odebrać paczkę, gdy będzie w domu. Ta możliwość powinna pojawić się bezpośrednio poniżej adresu dostawy w zakładce „Czas dostawy”.<br> Życzymy miłych zakupów! :) <br><br> – Staszek"
        replies:
          - "Świetna wiadomość!<br><br> – Leszek"
          - "Już trzy razy miałam ten problem. Doskonałe rozwiązanie.<br><br> Dzięki!<br> – Emilia"
      - subject: Szybka dostawa z możliwością monitorowania przesyłki
        content: "Pilnie potrzebujesz zamówionej przesyłki? <br><br>Zadbaliśmy o to. :)<br><br>Masz teraz możliwość wybrania dostawy w 48 godzin od momentu złożenia zamówienia. Możesz skorzystać z tej opcji dla jednego zamówienia miesięcznie. <br><br>Wystarczy, że wybierzesz „szybka dostawa” podczas składania zamówienia. Oferta ta jest dostępna tylko dla klientów premium. <br><br> – Jarek"
        replies:
          - "Całe szczęście. Dziękuję!<br><br> – Karol"
      - subject: Okropna obsługa
        content: "Dzień przed dostawą mojej przesyłki powiedziano mi, że nie zostanie ona dostarczona. Bez sensu, że musiałem czekać cztery dni, aby to usłyszeć.<br><br> – Filip"
        replies:
          - "@Filip, przykro nam z tego powodu. Zadbamy o to, by więcej się to nie powtórzyło.<br><br> – Staszek"
      - subject: "Jakość była niezadawalająca"
        content: "Otrzymany produkt z zamówienia #123 nie spełnił moich oczekiwań. <br>Wniosłem o zwrot i postanowiłem, że napiszę wam o tym, aby podobna sytuacja nie powtórzyła się w przyszłości. <br><br> – Marek"
        replies:
          - "@Marek, przykro nam. Przyjrzymy się tej sprawie i dołożymy wszelkich starań, aby nigdy się to nie powtórzyło. <br><br> – Jarek"
