      - subject: Oferta czerwcowa
        content: "W czerwcu obchodzimy urodziny, więc pora to uczcić. <br><br> Do każdego zakupu powyżej 15 USD otrzymasz voucher na 5 USD (ważny przez 60 dni), który można odebrać w Saul's. <br><br> Miłych zakupów! :D<br><br> -  Staszek"
