        <h4>Pomoc dotycząca integracji serwisu GitHub</h4><p><br/>Wybierz wszystkie repozytoria GitHub w organizacji, które będą wykorzystywane do śledzenia problemów tworzonych przez konsultantów Freshdesk Support Desk. Czynność tę można wykonać wyłącznie z poziomu konta <b>właściciela organizacji</b>.<br/><br/>W razie potrzeby możesz zaznaczyć opcję, która spowoduje utworzenie etykiety problemu GitHub zgodnej z typem zgłoszenia Freshdesk Support Desk zawsze, gdy tworzony jest nowy problem GitHub.<br/><br/>W razie potrzeby możesz zaznaczyć opcję, która pozwala konsultantom na wybór kamienia milowego w czasie tworzenia problemu GitHub.<br/><br/>Możesz ustawić pożądany status zgłoszenia Freshdesk Support Desk po każdym zamknięciu problemu GitHub. Ustawienie to odnosi się do podstawowego zgłoszenia Freshdesk Support Desk powiązanego z problemem GitHub. Podstawowe zgłoszenie Freshdesk Support Desk jest ustanawiane zawsze, gdy z tym samym problemem GitHub powiązane zostaną co najmniej dwa zgłoszenia.<br/><br/>Wybierz ustawienia przycisków synchronizacji, które odpowiadają za synchronizację wiadomości między zgłoszeniami Freshdesk Support Desk a problemami GitHub. Synchronizacja przeprowadzana jest między podstawowym zgłoszeniem Freshdesk Support Desk a powiązanym z nim problemem GitHub.<br/><br/>Po aktywowaniu wszystkie zgłoszenia Freshdesk Support Desk otrzymają na stronie szczegółów zgłoszenia widżet GitHub, za pomocą którego można powiązać zgłoszenia z problemami GitHub.</p>
