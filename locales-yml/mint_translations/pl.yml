        <p><b>Włączanie ankiety satysfakcji</b> <br> Możesz dodać ankietę satysfakcji do odpowiedzi konsultanta na zgłoszenie, aby sprawdzić stopień zadowolenia klienta z pomocy technicznej/firmy/produktu. Ankiety możesz wysłać we wszystkich wiadomościach e-mail lub tylko przy „zamknięciu” lub „rozwiązaniu” problemu. Odpowiedzi klientów znajdziesz w sekcji <b> Raporty > Raport satysfakcji klienta </b> <br><br> <b>Ankieta satysfakcji klienta</b><br> Możesz zadać jedno pytanie w ramach ankiety satysfakcji klienta oraz pytania ankiety dodatkowej. Ankieta satysfakcji klienta wyświetlana jest w wiadomości e-mail, a gdy klient wybierze opcję ankiety, zostanie przeniesiony na stronę z pytaniami ankiety dodatkowej. Reguły Observer i punkty grywalizacji będą przyznane tylko na podstawie oceny w ankiecie satysfakcji klienta.<br> <br><br> <b>Skale punktowe</b><br> Dostępne są różne skale punktowe dla ankiety satysfakcji klienta i dodatkowych pytań. Skala może być <br> 2-punktowa (np. Tak, Nie)<br> 3-punktowa (np. Zgadzam się, Nie wiem, Nie zgadzam się)<br> 5-punktowa (np. od Zawsze do Nigdy)<br> 7-punktowa (np. od Bardzo słaba do Wyjątkowa)<br><br> Po uzupełnieniu ankiety przez klienta skale zostaną zablokowane i nie będzie można ich edytować. <br><br> Możesz dowiedzieć się więcej na temat ankiet satysfakcji klienta <a target= ‘_blank’ href='https://support.freshdesk.com/solution/articles/215321'>z tego artykułu</a>. </p>
