        <h4>Pomoc w zakresie integracji z Harvest</h4><p><br/>Aby włączyć integrację Harvest we Freshdesk Support Desk, wpisz nazwę swojej <b>domeny</b> i kliknij opcję Włącz.<br/><br/>Kliknij zgłoszenie i przejdź do <b>Karty czasu pracy</b>. Następnie możesz wpisać <b>Nazwę użytkownika</b> Harvest (Username) oraz <b>Hasło</b> (Password), aby się zalogować. Możesz teraz dodać w Harvest wpis związany ze śledzeniem czasu.<br/><br/>Uwaga: Możesz kliknąć <b>Pamiętaj mnie</b> (Remember me), dzięki czemu nie będziesz musiał za każdym razem wprowadzać w Harvest swoich danych uwierzytelniających.
