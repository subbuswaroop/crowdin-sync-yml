    default_font: 'Domyślna czcionka: '
    helpcard:
      agent_template_23:
        topic: Przypomnienie o SLA dla czasu rozwiązania
        info1: >-
          To powiadomienie jest wysyłane do konsultanta, gdy czas na rozwiązanie zgłoszenia dobiega końca. Treść wiadomości powinna zawierać adres URL zgłoszenia, aby ułatwić konsultantowi jego sprawdzenie.<br/><br/>Jeżeli centrum pomocy skonfigurowane jest do obsługi wielu języków, takie powiadomienie można przygotować w każdym z nich. Ikona <i class="common-icon-outdated"></i> informuje, że tłumaczenia powiadomienia mogą być nieaktualne.
      requester_template_17:
        info1: >-
          Ten e-mail wysyłany jest do zgłaszającego i zawiera prośbę o potwierdzenie nowego adresu e-mail, który został dodany do jego danych kontaktowych.
        topic: Dodano nowy adres e-mail
      info3: >-
        Możesz skonfigurować system Freshdesk Support Desk, aby wysyłał automatyczne powiadomienia e-mail konsultantom i zgłaszającym w określonych sytuacjach. Powiadomienia te można spersonalizować z wykorzystaniem treści generowanych dynamicznie za pomocą symboli zastępczych. Można na przykład generować powiadomienia e-mail z łączem do zgłoszenia wysyłane klientom, informujące o dodaniu przez konsultanta komentarza lub notatki publicznej do zgłoszenia.<br/><br/>Jeżeli posiadany plan przewiduje obsługę wielu języków możliwe będzie określenie języka powiadomienia oraz stworzenie szablonów dla każdego języka. Ikona <i class="common-icon-outdated"></i> wskazuje, że tłumaczenia powiadomienia mogą być nieaktualne.
      cc_notification_20:
        topic: Notatka publiczna DW
        info1: >-
          W przypadku dodania notatki publicznej przez konsultanta lub zgłaszającego niniejsza wiadomość zostanie wysłana do osoby wymienionej w polu DW, aby poinformować ją o nowym komentarzu. Treść wiadomości powinna zawierać nazwę komentującego {{comment.commenter.name}} oraz jego ostatni komentarz {{comment.body}}.
      agent_template_2:
        info1: >-
          To powiadomienie jest wysyłane do wszystkich konsultantów w grupie, do której przypisano zgłoszenie. Treść tej wiadomości e-mail powinna zawierać adres URL zgłoszenia {{ticket.url}}, ułatwiający konsultantom sprawdzenie jego zawartości. <br /><br />Jeżeli centrum pomocy skonfigurowane jest do obsługi wielu języków, takie powiadomienie można przygotować w każdym z nich. Ikona <i class="common-icon-outdated"></i> informuje, że tłumaczenia powiadomień mogą być nieaktualne.
        topic: Zgłoszenie przypisane do grupy
      reply_template_15:
        topic: Szablon odpowiedzi konsultanta
        info1: >-
          Za pomocą szablonu odpowiedzi można dostosować i wstępnie uzupełnić informacje, które muszą znaleźć się w odpowiedzi konsultanta na zgłoszenie. Szablon odpowiedzi konsultanta umożliwia automatyczne wstawienie informacji generowanych dynamicznie takich jak nazwisko zgłaszającego, adresy URL do zgłoszeń oraz podpis konsultanta. <br/><br/>Jeżeli centrum pomocy skonfigurowane jest do obsługi wielu języków, takie szablony można przygotować w każdym z nich. Ikona <i class="common-icon-outdated"></i> informuje, że tłumaczenia mogą być nieaktualne.
      agent_template_12:
        topic: Przekroczenie czasu pierwszej reakcji zdefiniowanej w umowie SLA
        info1: >-
          To powiadomienie jest wysyłane do konsultanta, który nie odpowiedział na zgłoszenie w czasie wskazanym w ustawieniu czasu pierwszej reakcji na zlecenie. Treść tej wiadomości e-mail powinna zawierać adres URL do zgłoszenia oraz termin na udzielenie odpowiedzi na zgłoszenie.<br/><br/>Jeżeli centrum pomocy skonfigurowane jest do obsługi wielu języków, takie powiadomienie można przygotować w każdym z nich. Ikona <i class="common-icon-outdated"></i> informuje, że tłumaczenia powiadomień mogą być nieaktualne.
      agent_template_22:
        info1: >-
          To powiadomienie jest wysyłane do konsultanta, gdy czas na udzielenie pierwszej odpowiedzi na zgłoszenie dobiega końca. Treść wiadomości powinna zawierać adres URL zgłoszenia oraz czas na udzielenie odpowiedzi.<br/><br/>Jeżeli centrum pomocy skonfigurowane jest do obsługi wielu języków, takie powiadomienie można przygotować w każdym z nich. Ikona <i class="common-icon-outdated"></i> informuje, że tłumaczenia powiadomienia mogą być nieaktualne.
        topic: Przypomnienie o SLA dla pierwszej odpowiedzi
      forward_template_24:
        topic: Szablon przekazywania konsultantom
        info1: >-
          Za pomocą szablonu odpowiedzi można dostosować i wstępnie uzupełnić informacje, które muszą znaleźć się w szablonie przekazania. Szablony przekazywania konsultantom umożliwiają automatyczne wstawienie informacji generowanych dynamicznie takich jak nazwisko zgłaszającego, adresy URL do zgłoszeń oraz podpis konsultanta. <br/><br/>Jeżeli centrum pomocy skonfigurowane jest do obsługi wielu języków, takie powiadomienie można przygotować w każdym z nich. Ikona <i class="common-icon-outdated"></i> informuje, że tłumaczenia powiadomień mogą być nieaktualne.
      agent_template_10:
        topic: E-mail aktywacyjny użytkownika
        info1: >-
          E-mail weryfikujący użytkownika jest wysyłany po dodaniu nowego konsultanta do centrum pomocy. E-mail weryfikujący musi obowiązkowo zawierać „łącze aktywacyjne dla konsultanta” {{activation_url}}, które umożliwia konsultantom utworzenie hasła oraz zakończenie procesu rejestracji.<br /><br />Jeżeli centrum pomocy skonfigurowano do obsługi wielu języków, to e-mail weryfikujący użytkownika można przygotować w każdym z nich. Ikona <i class="common-icon-outdated"></i> informuje, że tłumaczenia powiadomień mogą być nieaktualne.
      agent_template_3:
        topic: Zgłoszenie przypisane do konsultanta
        info1: >-
          To powiadomienie zostanie wysłane do indywidualnych konsultantów, którym przypisano zgłoszenie. Treść tej wiadomości e-mail powinna zawierać adres URL zgłoszenia, ułatwiający konsultantom sprawdzenie jego zawartości.<br/><br/>Jeżeli centrum pomocy skonfigurowane jest do obsługi wielu języków, takie powiadomienie można przygotować w każdym z nich. Ikona <i class="common-icon-outdated"></i> informuje, że tłumaczenia powiadomień mogą być nieaktualne.
      agent_template_25:
        info1: >-
          E-mail z zaproszeniem konsultanta jest wysyłany, gdy obecny konsultant Freshworks (konsultant jest już aktywny w dowolnym z kont Freshdesk Support Desk lub w dowolnym koncie Freshworks – Freshdesk Messaging, Freshdesk Contact Center, Freshsales, Freshservice, Freshmarketer) zostanie dodany do Twojego centrum pomocy.<br/><br/>„E-mail aktywacyjny użytkownika” jest wysyłany do nowego konsultanta Freshworks. „Email z zaproszeniem konsultanta” jest wysyłany do konsultanta, który jest już aktywnym konsultantem Freshworks.
        topic: Zaproszenie konsultanta przez e-mail
      agent_template_6:
        topic: Zgłaszający odpowiada na zgłoszenie
        info1: >-
          Jeżeli klient odpowie na przesłane wcześniej zgłoszenie, konsultant, który je przetworzył otrzyma to powiadomienie na swój adres e-mail. Treść tej wiadomości e-mail może zawierać adres URL zgłoszenia, ułatwiający konsultantowi zapoznanie się z jego treścią.<br/><br/>Jeżeli centrum pomocy skonfigurowane jest do obsługi wielu języków, takie powiadomienie można przygotować w każdym z nich. Ikona <i class="common-icon-outdated"></i> informuje, że tłumaczenia powiadomień mogą być nieaktualne.
      requester_template_1:
        topic: Utworzono nowe zgłoszenie
        info1: >-
          Do zgłaszającego, po utworzeniu zgłoszenia w centrum pomocy wysyłana jest wiadomość z informacją o utworzeniu nowego zgłoszenia. Treść tej wiadomości e-mail powinna optymalnie zawierać identyfikator zgłoszenia oraz publiczny adres URL do zgłoszenia.<br/><br/>Jeżeli centrum pomocy skonfigurowane jest do obsługi wielu języków, takie powiadomienie można przygotować w każdym z nich. Ikona <i class="common-icon-outdated"></i> informuje, że tłumaczenia powiadomień mogą być nieaktualne.
      requester_template_4:
        topic: Konsultant dodaje komentarz do zgłoszenia
        info1: >-
          Ta wiadomość e-mail jest wysyłana do zgłaszającego, gdy konsultant doda komentarz do zgłoszenia. Najlepiej, aby treść tej wiadomości e-mail zawierała identyfikator zgłoszenia oraz publiczny adres URL zgłoszenia. Można również zamieścić komentarz konsultanta za pomocą tych symboli zastępczych:<br/> {{comment.commenter.name}} - nazwisko konsultanta zamieszczającego komentarz<br/>{{comment.body}} - nowy komentarz dodany do zgłoszenia.<br/><br/>Jeżeli centrum pomocy skonfigurowane jest do obsługi wielu języków, takie powiadomienie można przygotować w każdym z nich. Ikona <i class="common-icon-outdated"></i> informuje, że tłumaczenia powiadomień mogą być nieaktualne.
      requester_template_8:
        info1: >-
          Ta wiadomość e-mail z informacją o rozwiązaniu i zamknięciu zgłoszenia jest wysyłana do zgłaszającego. Optymalnie w treści tej wiadomości e-mali należy zamieścić identyfikator zgłoszenia oraz publiczny adres URL do zgłoszenia. Możesz również poinformować zgłaszającego, że może ponownie otworzyć zgłoszenie odpowiadając na tę wiadomość e-mail.<br/><br/>Jeżeli centrum pomocy skonfigurowane jest do obsługi wielu języków, takie powiadomienie można przygotować w każdym z nich. Ikona <i class="common-icon-outdated"></i> informuje, że tłumaczenia powiadomień mogą być nieaktualne.
        topic: Konsultant zamyka zgłoszenie
      requester_template_7:
        topic: Konsultant rozwiązuje zgłoszenie
        info1: >-
          Ta wiadomość e-mail z informacją o rozwiązaniu zgłoszenia jest wysyłana do zgłaszającego. Najlepiej, aby w treści tej wiadomości e-mail zamieszczony był identyfikator zgłoszenia oraz publiczny adres URL do zgłoszenia. Możesz również poinformować zgłaszającego, że może ponownie otworzyć zgłoszenie odpowiadając na tę wiadomość e-mail.<br/><br/>Jeżeli centrum pomocy skonfigurowane jest do obsługi wielu języków, takie powiadomienie można przygotować w każdym z nich. Ikona <i class="common-icon-outdated"></i> informuje, że tłumaczenia powiadomień mogą być nieaktualne.
      agent_template_21:
        info1: >-
          Powiadomienie zostanie wysłane do konsultantów wyznaczonych jako odbiorcy powiadomień w razie dodania notatki do zgłoszenia. Treść wiadomości powinna zawierać adres URL {{ticket.url}} zgłoszenia, aby ułatwić konsulantom jego sprawdzenie.
        topic: Notatka dodana do zgłoszenia
      agent_template_13:
