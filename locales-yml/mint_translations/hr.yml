      agent_template_6:
        topic: Podnositelj zahtjeva odgovara na poruku
        info1: >-
          Kada kupac odgovori na poruku koju je ranije pokrenuo, agent koji upravlja porukom primit će ovu obavijest putem e-poruke. Ova e-poruka može sadržavati URL poruke što agentu olakšava provjeru poruke.<br/><br/>Ako ste postavili više podržanih jezika u službi za pomoć, možete stvoriti ovu obavijest specifično za svaki jezik. Ikona <i class="common-icon-outdated"></i> označava da su prijevodi obavijesti na drugim jezicima možda zastarjeli.
      requester_template_1:
        topic: Izrađena je nova poruka
        info1: >-
          E-poruka s obavijesti o novoj poruci šalje se podnositelju zahtjeva nakon što izrade poruku u Vašoj službi za pomoć. Ova e-poruka bi u idealnom slučaju trebala sadržavati broj poruke i javnu URL poveznicu s porukom.<br/><br/>Ako ste postavili više podržanih jezika u službi za pomoć, možete stvoriti ovu obavijest specifično za svaki jezik. Ikona <i class="common-icon-outdated"></i> označava da su prijevodi obavijesti na drugim jezicima možda zastarjeli.
      requester_template_4:
        topic: Agent dodaje komentar na ulaznicu
        info1: >-
          Ova e- poruka šalje se podnositelju zahtjeva kad agent doda komentar na poruku koju je postavio. Ova e-poruka bi u idealnom slučaju trebala sadržavati broj poruke i javnu URL poveznicu s porukom. Komentar agenta može se dodati i poštom pomoću ovih rezerviranih mjesta:<br/> {{comment.commenter.name}} - ime agenta koji je komentirao<br/>{{comment.body}} - novi komentar dodan poruci.<br/><br/>Ako ste postavili više podržanih jezika u službi za pomoć, možete stvoriti ovu obavijest specifično za svaki jezik. Ikona <i class="common-icon-outdated"></i> označava da su prijevodi obavijesti na drugim jezicima možda zastarjeli.
      requester_template_8:
        info1: >-
          Ova e-poruka šalje se podnositeljima zahtjeva kako bi ih se obavijestilo da je njihova poruka riješena i zatvorena. Ova e-poruka bi u idealnom slučaju trebala sadržavati broj poruke i javnu URL poveznicu s porukom. Također možete obavijestiti podnositelja zahtjeva da će odgovor na ovu poruku ponovno otvoriti poruku.<br/><br/>Ako ste postavili više podržanih jezika u službi za pomoć, možete stvoriti ovu obavijest specifično za svaki jezik. Ikona <i class="common-icon-outdated"></i> označava da su prijevodi obavijesti na drugim jezicima možda zastarjeli.
        topic: Agent zatvara poruku
      requester_template_7:
        topic: Agent rješava poruku
        info1: >-
          Ova e- poruka šalje se podnositeljima zahtjeva da ih obavijesti da je njihova poruka riješena. Ova e-poruka bi u idealnom slučaju trebala sadržavati broj poruke i javnu URL poveznicu s porukom. Također možete obavijestiti podnositelja zahtjeva da će odgovor na ovu e-poruku ponovno otvoriti poruku.<br/><br/>Ako ste postavili više podržanih jezika u službi za pomoć, možete stvoriti ovu obavijest specifično za svaki jezik. Ikona <i class="common-icon-outdated"></i> označava da su prijevodi obavijesti na drugim jezicima možda zastarjeli.
      agent_template_21:
        info1: >-
          Ova obavijest će biti poslan agentima navedenim u „obavijestiti agenta”, kad agent doda napomenu na poruku. Ova e-poruka može sadržavati url poruke {{ticket.url}} kako bi agenti jednostavno provjerili poruku.
        topic: Bilješka je dodana poruci
      agent_template_13:
        topic: Povreda SLA vremena rješavanja
        info1: >-
          Ova obavijest se šalje agentu kad poruka koja im je dodijeljena nije riješena u roku. Ova e-poruka može sadržavati URL poruke, što agentu olakšava provjeru poruke.<br/><br/>Ako ste postavili više podržanih jezika u službi za pomoć, možete stvoriti ovu obavijest specifično za svaki jezik. Ikona <i class="common-icon-outdated"></i> označava da su prijevodi obavijesti na drugim jezicima možda zastarjeli.
      agent_template_14:
        info1: >-
          E-poruka za ponovno postavljanje lozinke bit će poslana Vašim agentima kada zatraže novu lozinku od Vaše službe za pomoć. Oznaka mjesta {{password_reset_url}} potrebna je za osiguravanje dinamički generirane poveznice za ponovno namještanje lozinke u e-poruci.<br/><br/>Ako ste postavili više podržanih jezika u službi za pomoć, možete stvoriti ovu obavijest specifično za svaki jezik. Ikona <i class="common-icon-outdated"></i> označava da su prijevodi obavijesti na drugim jezicima možda zastarjeli.
        topic: E-poruka za ponovno postavljanje zaporke
      agent_template_1:
        topic: Izrađena je nova poruka
        info1: >-
          E-poruka o stvaranju nove poruke bit će poslana Vašim agentima kad god se kreira nova poruka u Vašoj službi za pomoć. Možete odabrati koji agent bi trebao primati ovu obavijest. Ova e-poruka može sadržavati URL poruke što agentu olakšava provjeru poruke.<br /><br />Ako ste postavili više podržanih jezika u službi za pomoć, možete stvoriti ovu obavijest specifično za svaki jezik. Ikona <i class="common-icon-outdated"></i> označava da su prijevodi obavijesti na drugim jezicima možda zastarjeli.
      cc_notification_19:
        topic: Nova poruka cc
        info1: >-
          Ova će obavijest biti poslana osobama koje poruku primaju na znanje ako je Podnositelj zahtjeva uključio e-adrese pod cc tijekom slanja poruke Vašoj službi za pomoć. Ova e-poruka bi, u idealnom slučaju, trebala sadržavati ime podnositelja zahtjeva {{ticket.requester.name}} i opis poruke {{ticket.description}}.
      info2: >-
        <a target="_blank" href="https://support.freshdesk.com/solution/categories/45922/folders/74513/articles/170407-configuring-dynamic-email-notifications"> Kliknite ovdje </a>kako biste saznali više
      agent_template_11:
        topic: Poruka o kojoj ne brine nitko u grupi
        info1: >-
          Ova obavijest se šalje kad poruka dodijeljena grupi nije obrađena u roku određenom u postavkama grupe. Ova e-obavijest može sadržavati vrijeme koje je proteklo od dodjele poruke grupi.<br/><br/>Ako ste postavili više podržanih jezika u službi za pomoć, možete stvoriti ovu obavijest specifično za svaki jezik. Ikona <i class="common-icon-outdated"></i> označava da su prijevodi obavijesti na drugim jezicima možda zastarjeli.
      requester_template_10:
        topic: E-adresa za aktivaciju korisnika
        info1: >-
          Kada novi korisnik kreira poruku, možete kreirati korisnički račun u Vašoj službi za pomoć i poslati e-poruku za aktivaciju. Ova obavijest treba sadržavati URL za aktivaciju Vaših korisnika.<br/><br/>Ako ste postavili više podržanih jezika u službi za pomoć, možete stvoriti ovu obavijest specifično za svaki jezik. Ikona <i class="common-icon-outdated"></i> označava da su prijevodi obavijesti na drugim jezicima možda zastarjeli.
      requester_template_14:
        info1: >-
          E-poruka za ponovno postavljanje lozinke bit će poslana podnositeljima zahtjeva kad od Vaše službe za pomoć zatraže novu lozinku. Oznaka mjesta {{password_reset_url}} potrebna je za stvaranje dinamički generirane poveznice za ponovno postavljanje lozinke u e-poruci.<br/><br/>Ako ste postavili više podržanih jezika u službi za pomoć, možete stvoriti ovu obavijest specifično za svaki jezik. Ikona <i class="common-icon-outdated"></i> označava da su prijevodi obavijesti na drugim jezicima možda zastarjeli.
        topic: Ponovno postavljanje zaporke putem e-poruke
      agent_template_29:
        topic: Nove teme na mojim zahtjevima
        info1: >-
          E-pošta izrađena o Novoj temi bit će poslana vašim agentima i pratiteljima kad god se na njihovim zahtjevima izradi nova tema. Ova e-pošta može sadržavati URL zahtjeva i teme, što agentu olakšava provjeru zahtjeva.<br /><br />Ako ste u svojoj službi za pomoć postavili više podržanih jezika, možete izraditi ovu obavjijest specifičnu za svaki jezik. Ikona <i class="common-icon-outdated"></i> označava da prijevodi obavijesti na druge jezike mogu biti zastarjeli.
      agent_template_30:
        topic: Novi odgovori na moju temu
        info1: >-
          Kad bilo koji korisnik odgovori na temu, agent koji obrađuje zahtjev, promatrači i prethodno označeni korisnici primit će ovu obavijest e-poštom. Ova e-pošta može sadržavati URL zahtjeva i teme, predmet zahtjeva, što agentu olakšava provjeru zahtjeva. <br /><br />Ako ste u svojoj službi za pomoć postavili više podržanih jezika, možete izraditi ovu obavijest specifično za svaki jezik. Ikona <i class="common-icon-outdated"></i> označava da prijevodi obavijesti na druge jezike mogu biti zastarjeli.
      agent_template_31:
        topic: Teme u kojima sam označen
        info1: >-
          Kad je bilo koji korisnik označen u temi, taj će korisnik primiti ovu obavijest e-poštom. Ova e-pošta može sadržavati URL zahtjeva i teme, predmet zahtjeva, što agentu olakšava provjeru zahtjeva. <br /><br />Ako ste u svojoj službi za pomoć postavili više podržanih jezika, možete izraditi ovu obavijest specifičnu za svaki jezik. Ikona <i class="common-icon-outdated"></i> označava da prijevodi obavijesti na druge jezike mogu biti zastarjeli.
