        <p><b>Omogućavanje ankete o zadovoljstvu</b> <br> Ankete o zadovoljstvu možete dodati u agentove odgovore na poruke kako biste saznali koliko su korisnici zadovoljni podrškom/tvrtkom/proizvodom. Možete odabrati da se ankete šalje uz svaku e-poruku ili samo uz probleme koji su ‘zatvoreni’ ili ‘riješeni’. Odgovor korisnika možete vidjeti u <b> Reports > Izvješću o zadovoljstvu korisnika </b> <br><br> <b>Anketa o zadovoljstvu korisnika</b><br> Jednom korisniku možete postaviti jedno pitanje iz ankete i dodatno anketno pitanje. Anketa o zadovoljstvu korisnika prikazuje se u e-poruci i, kad korisnik odabere mogućnost popunjavanja ankete, bit će preusmjeren na stranicu s dodatnim anketnim pitanjem. Pravila promatrača i bodovi u igri bit će temeljeni samo na anketi o zadovoljstvu korisnika.<br> <br> <b>Skala bodova</b><br> Možete odabrati različite bodovne skale za ankete o zadovoljstvu korisnika. One mogu biti<br> 2 boda (npr: Da, Ne)<br> 3 boda (npr: Slažem se, Neodlučan, Ne slažem se)<br> 5 bodova (npr: Uvijek do Nikad)<br> 7 bodova (npr: Slabo do Iznimno)<br><br> Kad korisnik popuni anketu, skala će biti zaključana i neće se moći uređivati.<br><br> Više o anketama o zadovoljstvu možete saznati u <a target= ‘_blank’ href='https://support.freshdesk.com/solution/articles/215321'>ovom članku s rješenjima</a>. </p>
