      subject: "Povrat za kupca"
      content: >-
        <div><p>Iniciranje povrata novca klijentu koji nas je nazvao na našoj telefonskoj liniji. <br> <br> Ime: <br> Adresa e-pošte: <br> ID narudžbe: <br> Datum kupnje: <br><br> Pozdrav,<br> &lt;company name&gt; podrška.</p></div>
