        - subject: Održavanje solarnih panela
          description: "Zidna se baterija ne puni dovoljno danju, a noću mi ostaje bez napajanja. Postoji li problem s baterijom ili je problem sa solarnom pločom? Za kontekst, imam Sonne 420 (SM289918) koji sam kupio u listopadu 2013. Broj modela je 12009. Hoće li ova usluga biti pokrivena jamstvom? Sjećam se da je prodajni predstavnik rekao da na ploče ima 10 godina jamstva. "
          replies:
            - >-
              Hej Bob, <br><br> Žao mi je čuti da ste imali problema s pouzdanošću izvora napajanja nakon zalaska sunca. Poslat ćemo jednog od naših terenskih tehničara da pogledaju instalaciju u ponedjeljak. Prema onome što vidim, to bi mogao biti problem sa: <br> 1. Baterijom <br> 2. Samom solarnom pločom <br> 3. Vezom između njih <br> 4. Troši se zbog loše veze uređaja negdje u krugu. <br> Naš terenski tehničar dijagnosticirat će to i obavijestiti vas koje korake poduzimamo da to što prije riješimo.
          service_tasks:
