              Bok Jura, <br><br> Zvuči mi kao bubanj, morao bih poslati tehničara u vašu kuću da to provjeri. Možete li nam potvrditi je li ovo vaša adresa: Sarajevska cesta 7, Zagreb? <br><br> Naši podaci pokazuju da živite u bloku stanova. Možete li mi reći na kojem je katu vaš stan? Željeli bismo znati treba li provesti i ispitivanje tlaka vode i ako je to slučaj, morat ću obavijestiti terenskog tehničara da kod vas donese odgovarajuću opremu za rješavanje tog problema. <br><br> Također, javite nam sutra nekoliko vremenskih intervala kada naš tehničar može doći u posjet. <br><br>        Hvala.
