          E-pozivnica agentu šalje se kad se postojeći Freshworks agent (agent već aktivan na bilo kojem drugom Freshdesk Support Desk računu ili u bilo kojem drugom Freshworks proizvodu - Freshdesk Messaging, Freshdesk Contact Center, Freshsales, Freshservice, Freshmarketer) doda vašoj službi za pomoć.<br/><br/>"E-poruka za aktivaciju korisnika" šalje se novom Freshworks agentu. "E-pozivnica agentu" šalje se agentu koji je već aktivni Freshworks agent.
