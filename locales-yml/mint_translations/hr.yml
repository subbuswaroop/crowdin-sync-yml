      fsm_base_tickets:
        - subject: Održavanje solarnih panela
          description: "Zidna se baterija ne puni dovoljno danju, a noću mi ostaje bez napajanja. Postoji li problem s baterijom ili je problem sa solarnom pločom? Za kontekst, imam Sonne 420 (SM289918) koji sam kupio u listopadu 2013. Broj modela je 12009. Hoće li ova usluga biti pokrivena jamstvom? Sjećam se da je prodajni predstavnik rekao da na ploče ima 10 godina jamstva. "
          replies:
            - >-
              Hej Bob, <br><br> Žao mi je čuti da ste imali problema s pouzdanošću izvora napajanja nakon zalaska sunca. Poslat ćemo jednog od naših terenskih tehničara da pogledaju instalaciju u ponedjeljak. Prema onome što vidim, to bi mogao biti problem sa: <br> 1. Baterijom <br> 2. Samom solarnom pločom <br> 3. Vezom između njih <br> 4. Troši se zbog loše veze uređaja negdje u krugu. <br> Naš terenski tehničar dijagnosticirat će to i obavijestiti vas koje korake poduzimamo da to što prije riješimo.
          service_tasks:
            - subject: Dijagnoza zdravlja baterije
              description: "Klijent ima problema s napajanjem baterije noću. Provjerite postoje li razine zdravlja baterije, kao i povezanost solarne ploče. Za svaki slučaj izvedite test učinkovitosti solarne ploče. <br> Mogući problem s baterijom. <br> Detalji o proizvodu: <br> Sonne 420 (SM289918) <br> Model #12009 <br> Datum kupnje: 12. listopada 2013. <br> Jamstvo za bateriju: Isteklo <br> Jamstvo za ploču: Do 11. listopada 2023. "
        - subject: Set top box se ne uključuje
          description: >-
            Naš set top box je oštećen. Molimo pošaljite tehničara da to popravi. Ako se to ne može popraviti, zatražite da zamijenite isti. <br><br> Trenutni model: Motorola 7100-P2 HD Set-top Box <br> Datum kupnje: 1. listopada 2020. <br> Jamstvo: aktivno
        - subject: WiFi veza prekinuta
          description: >-
            Wi-Fi mi je već dva dana u kvaru, a vaš tim nije odgovorio na Twitteru. Uskoro to popravite ili ću preći na drugog davatelja internetskih usluga. Plaćam 120 dolara mjesečno da bih bio i prioritetni klijent usluge s Fiber vezom. Usmjerivač je Black od prije nekoliko godina kada sam izvorno dobio vezu i sada treperi samo jedno svjetlo na usmjerivaču.
          replies:
            - "Hej Ema, <br><br> Ispričavamo se što nismo prije odgovorili. Jedan od naših viših terenskih tehničara posjetit će vas sutra u 15: 00 časova, kako bi vas što prije vratili na mrežu. <br><br> Hvala na strpljenju. "
          service_tasks:
            - subject: Problemi s usmjerivačem
              description: "Klijent već dva dana nema internetsku vezu. Kontakt test pokazuje da su drugi stanovi u njezinoj zgradi na mreži i funkcioniraju, ali njezin usmjerivač nije dostupan. Može postojati problem s kabelom između razdjelnika i njezinog usmjerivača. <br><br> Pojedinosti o proizvodu:<br> Usmjerivač: Black 9, model # 78221<br> Priključak: Fiber - kabel od 200m<br> Čekanje 2 dana. Pitanje visokog prioriteta. "
        - subject: Curenje vode u mojoj kupaonici
          description: "U njegovoj kući od jučer curi voda. Izgleda da je perilica istrošena. Molimo provjerite. <br> Također, zidna boja je oštećena zbog curenja. "
          service_tasks:
            - subject: Popravka cijevi
              description: >-
                Otkrivanje i popravak curenja. Ako postoji kvar na opremi (cijevi, podloške, oprema), zamijeniti ih <br><br> Tip cijevi: PVC Prilog 40 Obična završna cijev <br> Inventar: zamjenski cjevovodi / spojevi / podloške / ventili, pribor
            - subject: Slika
              description: >-
