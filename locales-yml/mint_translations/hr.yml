        <div dir='ltr'> Pozdrav {{ticket.requester.firstname}},<br> Hvala što ste nas kontaktirali.<br> <br> Iznos fakture vratit će se na vaš račun za 5 - 7 radnih dana. Naši partneri za dostavu prikupit će artikl, ako postoji, od vas u roku od 3 - 5 radnih dana od postavljanja zahtjeva za povrat.<br> <br> Srdačan pozdrav,<br>{{ticket.agent.name}} </div>
    default_forum:
      - subject: Kraj sezonske rasprodaje
        content: "Nadamo se da ste spremni za kraj ljetne rasprodaje, 2018.<br><br> Uključite se 5. kolovoza, od 12 do 16 sati, za neke zaista super ponude (ipak je kraj ljeta). <br><br> Evo kratkog uvida u ono što imamo za vas - <br><br> <ul> <li>Ravno 30% popusta na odabranu paletu proizvoda. </li> <li>Ravnih 20% popusta na sve artikle iz Saul’s izvorne kolekcije. </li> </ul><br> - Nikola"
      - subject: Lipanjska ponuda
        content: "Lipanj je naš rođendanski mjesec i zahtijeva proslavu. <br><br> Za svaku kupnju veću od 15$ dobivate vaučer od 5$ (vrijedi 60 dana) koji možete iskoristiti kod Saula. <br><br> Krenite u kupovinu! : D<br><br> - Jura"
        replies:
          - "Prošle su samo dvije godine od kada je Saul's počeo. To je već moje omiljeno mjesto za kupovinu. Živjeli! <br><br> - Bob"
          - "Ura! Jackpot! Hvala, @Jura.<br> <br> -Damir"
          - "Ovo mi je baš uljepšalo dan. Super sretan! : D <br><br> - Nikola"
      - subject: Poruka uz dostavu
        content: "Želio bih napisati poruku i dostaviti je zajedno s mojom narudžbom, uglavnom kada naručujem poklon nekome, da dodam taj osobni pečat. Iznenađen sam što to već ne nudite - svaka e-trgovina za koju znam ima ovu opciju. Bilo bi sjajno kad biste mogli pružiti nešto ovako. <br><br> - Mate"
      - subject: SMS praćenje
        content: "Bok, možemo li imati mogućnost praćenja narudžbi putem SMS-a, a ne samo putem e-pošte? Postoje slučajevi kada nemam pristup internetu.<br><br> - Marija"
        replies:
          - "Imam internetsku vezu kod kuće, a iste sam probleme doživio i kad sam bio izvan grada. Imati SMS praćenje bilo bi vrlo korisno.<br><br> - Matej"
          - "@Marija i @Matej, radimo na ovome. Uskoro bi trebalo izaći. :) <br><br> - Jura"
      - subject: Odabir mjesta za dostavu
        content: "Puno puta naših kupaca nema u trenutku isporuke. To uzrokuje neugodnosti na oba kraja. <br><br> Da bismo to popravili, sada pružamo četiri vremenska termina. Sljedeći put kada pošaljete narudžbu, imat ćete mogućnost odabrati vremenski interval na temelju svoje dostupnosti i radi praktičnosti. Ova će opcija biti prisutna odmah ispod adrese za dostavu pod nazivom \"Termin za dostavu\".<br> Sretna kupovina! :) <br><br> - Jura"
        replies:
          - "Ovo je super!<br><br> - Mate"
          - "Već sam se tri puta suočavala s tim problemom. Ovo je savršeno rješenje.<br><br> Hvala!<br> - Ema"
      - subject: Brzo praćenje isporuka
        content: "Naručili ste paket koji vam je hitno potreban? <br><br> Pokrili smo vas. :) <br><br> Sada imate mogućnost isporuke paketa u roku od 48 sati od narudžbe. Ovu opciju možete koristiti za jednu narudžbu mjesečno.<br><br> Sve što trebate učiniti je odabrati \"brzu dostavu\" prilikom narudžbe. Ovo je dostupno samo premium kupcima. <br><br> - Nikola"
        replies:
          - "Oh, ovo je božji dar. Hvala vam!<br><br> - Klara"
      - subject: Užasna usluga
        content: "Jedan dan prije isporuke mog paketa, rečeno mi je da je \"neisporučiv\". Glupo je što sam morao čekati četiri dana samo da bih ovo čuo.<br><br> - Frano"
        replies:
          - "@Frano, žao nam je zbog uzrokovanih neugodnosti. Pobrinut ćemo se da se to više ne ponovi.<br><br> - Jura"
      - subject: "Kvaliteta je razočaravajuća"
        content: "Proizvod koji sam dobio za narudžbu #123 nije udovoljavao obećanoj kvaliteti.<br> Zatražio sam povrat novca, ali samo htio i ispričati o tome u nadi da se neće ponoviti. <br><br> - Marjan"
        replies:
          - "@Marjan, isprike. Istražili smo to i nadamo se da se to neće ponoviti. <br><br> - Nikola"
