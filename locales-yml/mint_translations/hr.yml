      travel:
        - subject: Moram otkazati karte
          description: >-
            Dobro jutro,<br><br> Želio bih otkazati svoje predstojeće putovanje u New York, moram nešto važno završiti u Seattlu. Možete li mi pomoći oko ovoga? ID moje e-karte je 333-445-7645.<br><br> Hvala,<br> Marjan Škara
          replies:
            - >-
              Bok, Marjan, <br><br> Svakako mogu podnijeti zahtjev za otkazivanje. Želite li da rezerviramo isti plan putovanja za drugi datum? Ili želite povrat novca za putovanje?<br><br> Rebeka<br> Saul's podrška
            - >-
              Pozdrav Rebeka, <br><br> Ovog puta idem samo s povratom novca! <br><br> Hvala,<br> Marjan Škara.
        - subject: Ograničenja prtljage
          description: >-
            Pozdrav,<br><br> Možete li mi reći koliko je ograničenja prtljage na međunarodnim letovima za ekonomsku klasu do Indije? Letim u Mumbai iz Tennesseeja. <br><br> Jura Kipčić
          replies:
            - >-
              Pozdrav, Jura,<br><br> U ekonomskoj klasi možete nositi jednu torbu do 23 kg. Za ručnu prtljagu dopuštena je jedna torba do 8 kg. Možete pogledati naš članak o <b>ograničenju prtljage</b> radi daljnje jasnoće.<br><br> Ako trebate više detalja, slobodno nas kontaktirajte. Sretan put! :) <br><br><br> Roko Dvornik<br> Saul's podrška
            - Puno vam hvala. <br><br> Jura Kipčić
        - subject: Promijeni datume na mom putovanju
          description: >-
            Pozdrav,<br><br> Moram promijeniti datume mog putovanja u svibnju - ispada da moram završiti neke druge stvari. Moj plan putovanja je 4456789, a putovanje traje od 19. svibnja do 25. svibnja. Želio bih datum povratka pomaknuti na 29. svibnja. <br><br> Ovo je bila povratna karta, pa pretpostavljam da nema dodatnih troškova.<br><br> Čekam vaš brzi odgovor.<br><br> Mate Jelić
          replies:
            - >-
              Pozdrav Mate,<br><br> Hvala za pojedinosti. Promjena plana puta neće vam biti naplaćena jer ste se odlučili za povratnu kartu. <br><br> Promijenit ćemo datume umjesto vas i obavijestit ćemo vas kad to završimo. :)<br><br> Ante, <br> Saul's podrška
        - subject: Pitanja o paketu Caribbean
          description: >-
            Pozdrav,<br><br> Gledala sam proljetni odmor i ponudu Caribbean paketa na vašoj web stranici. Imam nekoliko pitanja - <br><br> Pripremate li veganska jela? Također u Labadeeu, željeli bismo napraviti planinarski bungee skok u prašumi umjesto planinarskog pohoda na Dan 3. Možete li nas obavijestiti ako bismo dobili povrat za ovu aktivnost? Mi smo skupina od deset odraslih.<br><br> Hvala,<br> Sara Horvat
          replies:
            - >-
              Zdravo Sara,<br><br> Da, možemo pripremiti veganska jela. Što se tiče Labadeeja, ne možemo prilagoditi ture za paket aranžmane. Porazgovarat ću s našim dobavljačem i provjeriti možemo li još što učiniti. Obavijestit ću vas o svim novostima. :)<br><br> Hvala,<br> Rebeka<br> Saul's podrška
