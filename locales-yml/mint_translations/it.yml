            dalla data dell’ordine. Se vuoi ricevere il tuo pacco entro tre
            giorni, seleziona l’opzione di spedizione espressa prima di
            inoltrare il tuo ordine.
        - category: FAQ
          folder: FAQ sulla spedizione
          title: Gli orari di consegna sono flessibili?
          description: >-
            Comprendiamo che tu possa non essere sempre disponibile nell’orario
            di consegna previsto assegnato da noi. Perciò ti offriamo la
            possibilità di scegliere la fascia oraria di consegna che ti è più
            comoda.<br> Se dovessi perdere la consegna, faremo altri due
            tentativi nella fascia oraria selezionata in due giorni lavorativi
            consecutivi.
