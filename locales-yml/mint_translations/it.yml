          lavoro all’operatore.<br/><br/>Se sono state configurate più lingue
          supportate nell’helpdesk, è possibile creare questa notifica
          singolarmente per ogni lingua. L’icona <i
          class="common-icon-outdated"></i> indica che le traduzioni della
          notifica nelle altre lingue potrebbero non essere aggiornate.
      requester_template_1:
        topic: Nuovo ticket creato
        info1: >-
          L’email Nuovo ticket creato viene inviata al richiedente dopo che ha
          creato un ticket nell’helpdesk. Questa email dovrebbe contenere l’ID
          del ticket e un link all’URL pubblico del ticket.<br/><br/>Se sono
          state configurate più lingue supportate nell’helpdesk, è possibile
          creare questa notifica singolarmente per ogni lingua. L’icona<i
          class="common-icon-outdated"></i> indica che le traduzioni della
          notifica nelle altre lingue potrebbero non essere aggiornate.
      requester_template_4:
        topic: L’operatore aggiunge un commento al ticket
        info1: >-
          Questa email viene inviata al richiedente ogni volta che un operatore
          aggiunge un commento al ticket che è stato aperto dal richiedente
          stesso. Questa email dovrebbe contenere l’ID del ticket e un link
          all’URL pubblico del ticket. Anche il commento dell’operatore può
          essere aggiunto nell’email utilizzando questi segnaposto:<br/>
          {{comment.commenter.name}} - nome dell’operatore che ha
          commentato<br/>{{comment.body}} - il nuovo commento aggiunto al
          ticket.<br/><br/>Se sono state configurate più lingue supportate
          nell’helpdesk, è possibile creare singolarmente questa notifica per
          ogni lingua. L’icona <i class="common-icon-outdated"></i> indica che
          le traduzioni della notifica nelle altre lingue potrebbero non essere
          aggiornate.
      requester_template_8:
        info1: >-
          Questa email viene inviata ai richiedenti per avvisarli della
          risoluzione e della chiusura del loro ticket. Questa email dovrebbe
          contenere l’ID del ticket e un collegamento all’URL pubblico del
          ticket. È anche possibile informare il richiedente della possibilità
          di riaprire il ticket rispondendo a questa email.<br/><br/>Se sono
          state configurate più lingue supportate nell’helpdesk, è possibile
          creare questa notifica singolarmente per ogni lingua. L’icona<i
          class="common-icon-outdated"></i> indica che le traduzioni della
          notifica nelle altre lingue potrebbero non essere aggiornate.
        topic: L’operatore chiude il ticket
      requester_template_7:
        topic: L’operatore risolve il ticket
        info1: >-
          Questa email viene inviata ai richiedenti per avvisarli della
          risoluzione del ticket. Questa email dovrebbe contenere l’ID del
          ticket e un collegamento all’URL pubblico del ticket. È anche
          possibile informare il richiedente della possibilità di riaprire il
          ticket rispondendo a questa email.<br/><br/>Se sono state configurate
          più lingue supportate nell’helpdesk, è possibile creare questa
          notifica singolarmente per ogni lingua. L’icona<i
          class="common-icon-outdated"></i> indica che le traduzioni della
          notifica nelle altre lingue potrebbero non essere aggiornate.
      agent_template_21:
        info1: >-
          Questa notifica sarà inviata agli operatori menzionati “invia notifica
          agli operatori” nel momento in cui un operatore aggiunge una nota al
          ticket.  Questa email può contenere l’URL del ticket {{ticket.url}}
          per facilitarne il controllo agli operatori.
        topic: Nota aggiunta al ticket
      agent_template_13:
        topic: Violazione dell’SLA del tempo di risoluzione
        info1: >-
          Questa notifica viene inviata all’operatore quando un ticket
          assegnatogli non è stato risolto entro il tempo previsto. Questa email
          di notifica può contenere l’URL del ticket per facilitare il suo
          controllo all’operatore.<br/><br/>Se sono state configurate più lingue
          supportate nell’helpdesk, è possibile creare questa notifica
          singolarmente per ogni lingua. L’icona <i
          class="common-icon-outdated"></i> indica che le traduzioni della
          notifica nelle altre lingue potrebbero non essere aggiornate.
      agent_template_14:
        info1: >-
          L’email di reimpostazione della password sarà inviata agli operatori
          quando richiedono una nuova password per l’helpdesk. Il segnaposto
          {{password_reset_url}} è necessario per fornire all’interno dell’email
          il link di reimpostazione della password generato
          dinamicamente.<br/><br/>Se sono state configurate più lingue
          supportate nell’helpdesk, è possibile creare questa notifica
          singolarmente per ogni lingua. L’icona <i
          class="common-icon-outdated"></i> indica che le traduzioni nelle altre
          lingue potrebbero non essere aggiornate.
        topic: Email di reimpostazione della password
      agent_template_1:
        topic: Nuovo ticket creato
        info1: >-
          L’email della creazione di un nuovo ticket sarà inviata agli operatori
          ogni volta che nell’helpdesk viene creato un nuovo ticket. Puoi
          selezionare l’operatore che riceve questa notifica. Questa email può
          contenere l’URL del ticket per facilitarne il controllo
          all’operatore.<br /><br />Se sono state configurate più lingue
          supportate nell’helpdesk, è possibile creare questa notifica
          singolarmente per ogni lingua. L’icona <i
          class="common-icon-outdated"></i> indica che le traduzioni della
          notifica nelle altre lingue potrebbero non essere aggiornate.
      cc_notification_19:
        topic: Cc nuovo ticket
        info1: >-
          Questa notifica sarà inviata alle persone in Cc se, al momento di
          inoltrare il ticket all’helpdesk, il richiedente ha inserito indirizzi
          email alla voce Cc. Questa email dovrebbe contenere il nome del
          richiedente {{ticket.requester.name}} e la descrizione del ticket
          {{ticket.description}}.
      info2: >-
        <a target="_blank"
        href="https://support.freshdesk.com/solution/categories/45922/folders/74513/articles/170407-configuring-dynamic-email-notifications">
        Clicca qui </a>per ulteriori informazioni
      agent_template_11:
        topic: Ticket trascurato in un gruppo
        info1: >-
          Questa notifica viene inviata quando un ticket assegnato a un gruppo
          non ha ricevuto attenzione nel tempo indicato nelle impostazioni del
          gruppo. Questa email di notifica può contenere il tempo trascorso da
          quando il ticket è stato assegnato al gruppo.<br/><br/>Se sono state
          configurate più lingue supportate nell’helpdesk, è possibile creare
          singolarmente questa notifica per ogni lingua. L’icona <i
          class="common-icon-outdated"></i> indica che le traduzioni della
          notifica nelle altre lingue potrebbero non essere aggiornate.
      requester_template_10:
        topic: Email di attivazione utente
        info1: >-
          Quando un nuovo utente crea un ticket, puoi creargli un account
          cliente nel tuo helpdesk e inviargli un’email di attivazione. Questa
          notifica deve contenere l’URL di attivazione per il
          cliente.<br/><br/>Se sono state configurate più lingue supportate
          nell’helpdesk, è possibile creare questa notifica singolarmente per
          ogni lingua. L’icona <i class="common-icon-outdated"></i> indica che
          le traduzioni della notifica nelle altre lingue potrebbero non essere
          aggiornate.
      requester_template_14:
        info1: >-
          L’email di reimpostazione della password sarà inviata ai richiedenti
          quando richiedono una nuova password per il tuo helpdesk. Il
          segnaposto {{password_reset_url}} è necessario per fornire il link di
          reimpostazione della password generato dinamicamente all’interno
          dell’email.<br/><br/>Se sono state configurate più lingue supportate
          nell’helpdesk, è possibile creare un’email di notifica singolarmente
          per ogni lingua. L’icona <i class="common-icon-outdated"></i> indica
          che le traduzioni delle notifiche nelle altre lingue potrebbero non
          essere aggiornate.
        topic: Email di reimpostazione della password
      agent_template_29:
        topic: Nuovi thread nei miei ticket
        info1: >-
          L’email relativa alla creazione di un nuovo thread sarà inviata agli
          operatori e agli osservatori ogni volta che nei loro ticket viene
          creato un nuovo thread. Questa email può contenere l’URL del ticket e
          del thread per facilitarne il controllo all’operatore.<br /><br />Se
          sono state configurate più lingue supportate nell’helpdesk, è
          possibile creare questa notifica singolarmente per ogni lingua.
          L’icona <i class="common-icon-outdated"></i> indica che le traduzioni
          della notifica nelle altre lingue potrebbero non essere aggiornate.
      agent_template_30:
        topic: Nuove risposte nel mio thread
        info1: >-
          Quando un cliente risponde al thread, l’operatore che gestisce il
          ticket, gli osservatori e gli utenti taggati in precedenza riceveranno
          questa email di notifica. Questa email può contenere l’URL del ticket
          e del thread per facilitare il controllo da parte
          dell’operatore.<br/><br/>Se sono state configurate più lingue
          supportate nell’helpdesk, è possibile creare questa notifica in modo
          specifico per ogni lingua. L’<i class="common-icon-outdated"></i>
          icona indica che le traduzioni della notifica nelle altre lingue
          potrebbero non essere aggiornate.
      agent_template_31:
        topic: Thread in cui sono taggato
        info1: >-
          Quando un cliente viene taggato in un thread, quell’utente riceverà
          questa email di notifica. Questa email può contenere l’URL del ticket
          e del thread nonché l’oggetto del ticket, per facilitare il controllo
          da parte dell’operatore.<br/><br/>Se sono state configurate più lingue
          supportate nell’helpdesk, è possibile creare questa notifica in modo
          specifico per ogni lingua. L’<i class="common-icon-outdated"></i>
          icona indica che le traduzioni della notifica nelle altre lingue
          potrebbero non essere aggiornate.
