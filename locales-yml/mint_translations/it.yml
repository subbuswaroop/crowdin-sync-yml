      agent_template_10:
        topic: Email di attivazione utente
        info1: >-
          L’email di attivazione dell’utente viene inviata quando si aggiunge un
          nuovo operatore all’helpdesk. L’email di attivazione deve
          necessariamente contenere l’“URL di attivazione dell’operatore”
