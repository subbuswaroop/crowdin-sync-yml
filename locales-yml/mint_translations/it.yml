        - subject: Devo annullare i miei biglietti
          description: >-
            Buongiorno,<br><br>desidero annullare il mio prossimo viaggio a New
            York, ho un impegno importante a cui non posso mancare a Seattle.
            Potete aiutarmi? L’ID del mio biglietto elettronico è
            333-445-7645.<br><br> Grazie,<br> Mark Colbert
          replies:
            - >-
              Buongiorno Mark, <br><br> certo, posso inserire una richiesta di
