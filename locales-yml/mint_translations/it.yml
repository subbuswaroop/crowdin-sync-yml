    default_forum:
      - subject: Saldi di fine stagione
        content: >-
          Speriamo che tu sia pronto per i saldi di fine estate 2021.<br><br>
          Sintonizzati il 5 di agosto, da mezzogiorno alle 16, per alcune
          offerte davvero straordinarie (in fin dei conti, è la fine
          dell’estate). <br><br> Ecco una piccola anteprima di ciò che troverai
          <br><br> <ul><li>Sconto del 30% su una gamma di prodotti selezionati.
          </li><li> Sconto del 20% su tutti gli articoli della collezione
          originale Saul.</li></ul><br> Andrea
      - subject: Offerta di giugno
        content: >-
          Giugno è il mese del nostro compleanno e richiede un festeggiamento.
          <br><br>Per ogni acquisto sopra i 15 $, ricevi un voucher del valore
          di 5 $ (valido per 60 giorni) che puoi scontare da Saul. <br><br> Vai
          con lo shopping! :D<br><br> Sandro
        replies:
          - >-
            Sono solo due anni da quando l’attività di Saul è iniziata. È già il
            mio posto preferito dove fare acquisti. Grande! <br><br> Roberto
          - Bene, fantastico! Grazie @Sam.<br> <br> Phileas
          - >-
            Questo mi ha migliorato la giornata. Sono contentissimo! :D <br><br>
            Jonny
      - subject: Messaggio insieme alla spedizione
        content: >-
          Mi piacerebbe poter scrivere un messaggio da far consegnare insieme al
          mio ordine, in particolare quando ordino qualcosa per fare un regalo a
          qualcuno, per aggiungere una nota personale. Mi sorprende che non
          offriate già questa possibilità: tutti i negozi e-commerce che conosco
          ce l’hanno. Sarebbe bello se poteste fare qualcosa. <br><br> Giuseppe
      - subject: Tracciamento via SMS
        content: >-
          Buongiorno, c’è la possibilità di tracciare gli ordini usando gli SMS
          e non solo le email? Non sempre riesco a collegarmi a
          internet.<br><br> Maria
        replies:
          - >-
            A casa ho la connessione a internet e ho avuto lo stesso problema
            quando ero fuori città. La possibilità di tracciare gli ordini via
            SMS sarebbe molto utile.<br><br> Matteo
          - >-
            @Maria e @Matteo, ci stiamo lavorando. Dovrebbe essere possibile
            presto. :) <br><br> Sam
      - subject: Scelta delle fasce orarie di consegna
        content: >-
          Molto spesso i nostri clienti non sono in casa al momento della
          consegna. Questo provoca problemi per entrambe le parti. <br><br>Per
          risolvere la questione, ora mettiamo a disposizione quattro fasce
          orarie di consegna. La prossima volta che fai un ordine, avrai la
          possibilità di scegliere una fascia oraria in base alla tua
          disponibilità e praticità. Questa opzione sarà inserita subito sotto
          al tuo indirizzo di spedizione, con il nome “Fascia oraria di
          consegna”.<br> E adesso, buono shopping! <br><br> Sandro
        replies:
          - È fantastico!<br><br> Giuseppe
          - >-
            Ho avuto questo problema già tre volte. Questa è una soluzione
            perfetta.<br><br>Grazie!<br> Elena
      - subject: Spedizione espressa tracciata
        content: >-
          Hai ordinato che ti serve con urgenza? <br><br> Nessun problema,
          abbiamo la soluzione. :) <br><br>Ora hai la possibilità di ricevere il
          tuo pacco entro 48 ore dall’ordine. Puoi avvalerti di questa
          possibilità per un ordine al mese.<br><br>Devi solo scegliere
          “spedizione espressa tracciata” quando fai l’ordine. Questa opzione è
          disponibile solo per i clienti Premium.<br><br> Andrea
        replies:
          - Splendido, grazie!<br><br> Clarissa
      - subject: Servizio terribile
        content: >-
