          description: >-
            Seleziona il viaggio che desideri annullare e clicca sul pulsante
            “Annulla viaggio” che si trova sotto ai dettagli di viaggio.
            Tratterremo il 15% della tariffa del viaggio e trasferiremo il resto
            dell’importo sul tuo conto.
