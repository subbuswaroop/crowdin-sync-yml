              rimborso! <br><br> Grazie,<br> Mark Colbert
        - subject: Limitazioni relative al bagaglio
          description: >-
            Buongiorno, <br><br>potete dirmi quali sono le limitazioni per i
            bagagli sui voli internazionali in classe economica per l’India?
            Devo andare a Mumbai dall’Italia.<br><br>Sandro Corticelli
          replies:
            - >-
              Buongiorno Sandro,<br><br> in classe economica, si può portare un
              bagaglio fino a 23 kg. Per quanto riguarda il bagaglio a mano, è
              consentito un bagaglio fino a 8 kg. Per maggiori chiarimenti, può
              consultare il nostro articolo sulle <b>limitazioni relative al
              bagaglio</b>.<br><br>Per ulteriori informazioni, la invitiamo a
              contattarci. Le auguriamo buon viaggio! :) <br><br><br>Alessandro
