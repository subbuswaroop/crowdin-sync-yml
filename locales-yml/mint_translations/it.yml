          folder: FAQ sui voli
          title: Come posso annullare la mia prenotazione e quanto mi costerà?
          description: >-
            Seleziona il viaggio che desideri annullare e clicca sul pulsante
            “Annulla viaggio” che si trova sotto ai dettagli di viaggio.
            Tratterremo il 15% della tariffa del viaggio e trasferiremo il resto
            dell’importo sul tuo conto.
        - category: FAQ
          folder: FAQ sui voli
          title: Cosa succede se il mio volo è in ritardo o viene cancellato?
          description: >-
            Monitoriamo accuratamente gli orari dei voli (e anche delle
            crociere). In caso di ritardo, ti informeremo con largo anticipo in
            modo da poter rivedere le tempistiche del resto del tuo viaggio. Se
            il tuo volo è stato cancellato dalla linea aerea, ti prenoteremo un
            altro volo senza costi aggiuntivi.
        - category: FAQ
          folder: FAQ sui voli
          title: Possiamo personalizzare il viaggio in base alle nostre preferenze?
          description: >-
            Possiamo personalizzare il viaggio per prenotazioni di gruppo se i
            passeggeri sono almeno 10. Contattaci almeno una settimana prima
            dell’inizio del vostro viaggio per farci sapere le modifiche che
            vorresti fare.
