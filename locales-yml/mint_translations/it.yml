        tutto in un unico posto. 
      para4: Ulteriori informazioni sui diversi prodotti di Freshdesk Support Desk.
      para3: >-
        Se hai più portali di prodotto configurati nel tuo account di Freshdesk
        Support Desk, puoi scegliere di collegare una delle tue categorie al
        prodotto in questione. Una volta fatto, gli utenti potranno vedere
