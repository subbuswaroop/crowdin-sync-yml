          description: >-
            Aggiungi i membri del tuo team nel tuo account per facilitare la
            collaborazione. In un account, si possono avere più team. Puoi anche
            aggiungere un determinato contatto in vari team.<br><br> Segui
            questi passaggi per invitare il tuo team nell’account:<br><br>
            <ol><li>Seleziona <b>il mio account</b> nella barra dei menu.</li>
            <li>Clicca sul link <b>manda invito</b>.</li> <li>Scrivi gli
            indirizzi email e clicca su <b>invia</b>.</li></ol><br><br> <i>In
            alternativa</i>, dalla pagina dei contatti, puoi attivare
            l’interruttore del link <b>aggiungi membro</b>; un link di invito
            sarà così inviato al contatto corrispondente. <br><br> Consiglio
            dell’esperto: tagga il tuo team per collaborare e ricevere feedback
            sul tuo lavoro digitando “@” seguito dal nome del team. Taggando i
            team in questo modo, puoi fare annunci relativi all’avanzamento del
            lavoro, a scadenze o a qualunque cosa desideri comunicare al resto
            del tuo team.
