      agent_template_23:
        topic: Promemoria SLA tempo di risoluzione
        info1: >-
          Questa notifica viene inviata all’operatore quando si sta avvicinando
          la violazione dell’orario di scadenza della risoluzione di un ticket.
          Questa email di notifica email può contenere l’URL del ticket per
          facilitare l’operatore nel suo controllo.<br/><br/>Se sono state
          configurate più lingue supportate nell’helpdesk, è possibile creare
          questa notifica singolarmente per ogni lingua. L’icona <i
          class="common-icon-outdated"></i> indica che le traduzioni della
          notifica nelle altre lingue potrebbero non essere aggiornate.
      requester_template_17:
        info1: >-
          Questa email viene inviata ai richiedenti per chiedergli di verificare
          un ID email appena aggiunto al loro contatto.
        topic: È stato aggiunto un nuovo ID email
      info3: >-
        Puoi configurare Freshservice Support Desk in modo da inviare email
        automatiche di notifica agli operatori e al richiedente quando si
        verificano determinati eventi. Tali notifiche possono essere
        personalizzate ed è possibile aggiungere contenuto dinamico utilizzando
        i segnaposto. Ad esempio, è possibile notificare ai clienti quando gli
        operatori aggiungono commenti o note pubbliche ai loro ticket con
        un’email personalizzata con un link al ticket.<br/><br/>Se il tuo piano
        di abbonamento comprende il supporto multilingue, potrai aggiungere le
        lingue di notifica e personalizzare i modelli per ciascuna lingua.
        L’icona <i class="common-icon-outdated"></i> indica che le traduzioni
        della notifica in altre lingue potrebbero non essere aggiornate.
      cc_notification_20:
        topic: Nota pubblica in Cc
        info1: >-
          Quando una nota pubblica viene aggiunta da un operatore o richiedente,
          questa email viene inviata alla persona in Cc per informarla del
          recente commento. In pratica, questa email dovrebbe contenere l’autore
          dell’ultimo commento {{comment.commenter.name}}  e l’ultimo commento
          {{comment.body}}.
      agent_template_2:
        info1: >-
          Questa notifica viene inviata a tutti gli operatori di un gruppo
          quando un ticket viene assegnato a quel gruppo. Questa email dovrebbe
          contenere l’URL del ticket {{ticket.url}} per facilitare gli operatori
          nel suo controllo. <br /><br />Se sono state configurate più lingue
          supportate nell’helpdesk, è possibile creare questa notifica
          singolarmente per ogni lingua. L’icona <i
          class="common-icon-outdated"></i> indica che le traduzioni della
          notifica nelle altre lingue potrebbero non essere aggiornate. 
        topic: Ticket assegnato a un gruppo
      reply_template_15:
        topic: Modello di risposta dell’operatore
        info1: >-
          Puoi personalizzare e precompilare le informazioni predefinite che
          desideri siano aggiunte nelle risposte ai ticket da parte degli
          operatori per mezzo del Modello di risposta. I modelli di risposta
          degli operatori ti consentono di aggiungere automaticamente contenuti
          dinamici come il nome del richiedente, l’URL del ticket e la firma
          dell’operatore. <br/><br/>Se sono state configurate più lingue
          supportate nell’helpdesk, è possibile creare questi modelli
          singolarmente per ogni lingua. L’icona <i
          class="common-icon-outdated"></i> indica che le traduzioni nelle altre
          lingue potrebbero non essere aggiornate.
      agent_template_12:
        topic: Violazione SLA di prima risposta
        info1: >-
          Questa notifica viene inviata a un operatore quando non ha risposto al
          ticket entro il tempo previsto per la prima risposta. Questa email può
          contenere l’URL del ticket e l’orario di scadenza. <br/><br/>Se
          nell’helpdesk sono state configurate più lingue supportate, è
          possibile creare questa notifica singolarmente per ogni lingua.
          L’icona <i class="common-icon-outdated"></i> indica che le traduzioni
          della notifica nelle altre lingue potrebbero non essere aggiornate.
      agent_template_22:
        info1: >-
          Questa notifica viene inviata a un operatore quando si sta avvicinando
          una violazione dei tempi previsti per la prima risposta a un ticket.
          Questa email può contenere l’URL del ticket e l’orario di scadenza.
          <br/><br/>Se nell’helpdesk sono state configurate più lingue
          supportate, è possibile creare questa notifica singolarmente per ogni
          lingua. L’icona <i class="common-icon-outdated"></i> indica che le
          traduzioni della notifica nelle altre lingue potrebbero non essere
          aggiornate.
        topic: Promemoria SLA di prima risposta
      forward_template_24:
        topic: Modello di inoltro dell’operatore
        info1: >-
          Puoi personalizzare e precompilare le informazioni predefinite che
          desideri siano aggiunte nelle risposte ai ticket da parte degli
          operatori per mezzo del Modello di inoltro. I modelli di inoltro degli
