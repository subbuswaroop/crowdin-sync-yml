            A casa ho la connessione a internet e ho avuto lo stesso problema
            quando ero fuori città. La possibilità di tracciare gli ordini via
            SMS sarebbe molto utile.<br><br> Matteo
          - >-
            @Maria e @Matteo, ci stiamo lavorando. Dovrebbe essere possibile
            presto. :) <br><br> Sam
      - subject: Scelta delle fasce orarie di consegna
        content: >-
          Molto spesso i nostri clienti non sono in casa al momento della
          consegna. Questo provoca problemi per entrambe le parti. <br><br>Per
          risolvere la questione, ora mettiamo a disposizione quattro fasce
          orarie di consegna. La prossima volta che fai un ordine, avrai la
          possibilità di scegliere una fascia oraria in base alla tua
          disponibilità e praticità. Questa opzione sarà inserita subito sotto
          al tuo indirizzo di spedizione, con il nome “Fascia oraria di
          consegna”.<br> E adesso, buono shopping! <br><br> Sandro
        replies:
          - È fantastico!<br><br> Giuseppe
          - >-
            Ho avuto questo problema già tre volte. Questa è una soluzione
            perfetta.<br><br>Grazie!<br> Elena
      - subject: Spedizione espressa tracciata
        content: >-
          Hai ordinato che ti serve con urgenza? <br><br> Nessun problema,
          abbiamo la soluzione. :) <br><br>Ora hai la possibilità di ricevere il
          tuo pacco entro 48 ore dall’ordine. Puoi avvalerti di questa
          possibilità per un ordine al mese.<br><br>Devi solo scegliere
          “spedizione espressa tracciata” quando fai l’ordine. Questa opzione è
          disponibile solo per i clienti Premium.<br><br> Andrea
        replies:
          - Splendido, grazie!<br><br> Clarissa
      - subject: Servizio terribile
        content: >-
          Un giorno prima della consegna del mio pacco, mi è stato detto che “la
          consegna era impossibile”. Peccato che io abbia dovuto aspettare
          quattro giorni per sentirmi dire questo<br><br> Federico
        replies:
          - >-
            @Federico, siamo spiacenti per l’inconveniente causato. Faremo in
            modo che non avvenga mai più.<br><br> Sam
      - subject: La qualità è deludente
        content: >-
          Il prodotto che ho ricevuto con l’ordine n. 123 non è della qualità
          pubblicizzata.<br> Ho richiesto un rimborso ma penso che farò girare
          la voce, nella speranza che non accada ancora. <br><br> Marco
        replies:
          - >-
            @Marco, ci scusiamo. Abbiamo analizzato il problema e speriamo che
            non si verifichi più. <br><br> Andrea
