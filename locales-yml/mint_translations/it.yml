        - subject: Manutenzione del pannello solare
          description: >-
            L’accumulatore a parete non carica abbastanza durante le ore diurne,
            e così di notte resto senza corrente. È un problema
            dell’accumulatore oppure dei pannelli solari? Per completezza di
            informazioni, ho un Sonne 420 (SM289918), acquistato a ottobre 2013.
