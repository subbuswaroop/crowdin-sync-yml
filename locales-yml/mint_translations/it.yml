            le seguenti: <br><br> <ul><li>Classe Economy: 1 bagaglio fino a 23
            kg</li><br> <li>Classe Premium Economy: 2 bagagli fino a 23 kg
            ciascuno</li><br> <li> Classe Business: 2 bagagli fino a 32 kg
            ciascuno</li><br> <li>Prima Classe: 3 bagagli fino a 32 kg
            ciascuno</li></ul><br>Per quanto riguarda il bagaglio a mano:<br>
            <ul><li>I passeggeri di Prima Classe e Business, possono portare a
            bordo due bagagli a mano.</li><br> <li>I passeggeri delle classi
            Economy e Premium Economy possono portare un solo bagaglio a
            mano.</li></ul> <br>N.B.: i bagagli a mano possono pesare fino a 8
            kg.
