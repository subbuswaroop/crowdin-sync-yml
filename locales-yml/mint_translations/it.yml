          password e completare la procedura di iscrizione.<br /><br />Se sono
          state configurate più lingue supportate nell'helpdesk, è possibile
          creare un’email di attivazione specifica per ogni lingua. L’icona <i
          class="common-icon-outdated"></i> indica che le traduzioni nelle altre
          lingue potrebbero non essere aggiornate.
      agent_template_3:
        topic: Ticket assegnato a un operatore
        info1: >-
          Questa notifica sarà inviata a singoli operatori quando gli viene
          assegnato un ticket. Questa email può contenere l’URL del ticket per
          facilitare gli operatori nel suo controllo.<br/><br/>Se sono state
