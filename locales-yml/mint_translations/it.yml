            garanzia. Mi ricordo che il venditore mi aveva detto che sui
            pannelli c’è una garanzia di 10 anni. 
          replies:
            - >-
              Buongiorno Roberto, <br><br> sono spiacente di sapere che sta
              riscontrando problemi di affidabilità della fonte di energia dopo
              il tramonto. Stiamo mandando uno dei nostri tecnici sula campo per
              dare un’occhiata all’installazione lunedì. Da quanto capisco, il
              problema potrebbe essere relativo a: <br>1. gli accumulatori <br>
              2. i pannelli solari stessi <br> 3. il collegamento tra gli uni e
              gli altri <br>4. perdita di potenza dovuta a un collegamento
              difettoso nel circuito. <br>Il nostro tecnico verificherà e le
              farà sapere cosa è necessario fare per risolvere il problema al
              più presto possibile.
          service_tasks:
            - subject: Diagnosi stato accumulatori
              description: >-
                Il cliente sta avendo problemi di carica delle batterie di
                notte. Controllare il funzionamento degli accumulatori nonché il
                collegamento dei pannelli solari per eventuali problemi.
                Eseguire un test di efficienza dei pannelli solari per
                sicurezza. <br>Possibile problemi accumulatori. <br>Dati del
                prodotto: <br>Sonne 420 (SM289918) <br> Modello 12009 <br> Data
