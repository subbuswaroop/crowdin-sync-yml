          title: Creazione di modelli
          description: >-
            Stanco di documentare sempre lo stesso genere di cose (note delle
            riunioni, requisiti di prodotto e idee) ogni giorno? Basta creare un
            documento e salvarlo come modello, in tre semplici
            passaggi.<br><br>Passaggio 1 - Crea un nuovo documento oppure
            riutilizzane uno già esistente da riempire con i contenuti che
            desideri, per salvarlo come modello.<br><br>Passaggio 2 - Clicca su
            <b>crea modello</b>. Assegna un nome al tuo modello e clicca su
            <b>salva</b>. <br><br>Passaggio 3 - Digita gli indirizzi nel campo
            Condividi con e clicca su <b>invia</b>.<br><br>N.B.: puoi
            condividere i modelli all’interno di un team e tra un team e
            l’altro.<br><br>Inoltre, puoi aggiungere dei tag ai modelli, per
            migliorare la visibilità degli articoli nei risultati di ricerca di
            cartelle e documentazione. 
