      ecommerce:
        - subject: Ho bisogno di cambiare il mio indirizzo di spedizione
          description: >-
            Buongiorno, <br><br>devo andare fuori città per una settimana e temo
            che non ci siano nessuno per ricevere il mio ordine (n. 555) quando
            arriva.<br><br> C'è modo di cambiare il mio indirizzo di
            spedizione?<br><br>Grazie, <br>Anna Riccardi
          replies:
            - >-
              Buongiorno Anna,<br><br> puoi cambiare il tuo indirizzo di
              spedizione fino a quando il tuo ordine non è ancora partito.
              <br><br>Il tuo pacco è ancora in attesa di essere ritirato dal
              corriere per la consegna, quindi procedi pure a cambiare
              l’indirizzo.<br><br> Segui questi passaggi per modificare i
              dettagli del tuo ordine: <br>1. Vai su I miei ordini. <br>Clicca
              sull’icona modifica dettagli dell’ordine che desideri aggiornare.
              <br>3. Modifica i campi necessari e clicca su salva modifiche.
              <br>Clicca su fatto una volta terminato.<br><br> Spero che queste
              istruzioni ti siano state utili. Per qualsiasi altro dubbio, ti
              invito a contattarmi.<br><br>Alessandro Preziosi<br>assistenza
              clienti Saul
            - Salve Alessandro, <br><br> Grazie mille. <br><br>Anna Riccardi
        - subject: Stato della mia sostituzione
          description: >-
            Ho chiesto una sostituzione del mio ordine (n. 123) e mi è stato
            detto che ci sarebbero voluti due giorni lavorativi per evadere la
            mia richiesta. <br><br>Sono passati quattro giorni, non ho ricevuto
            altre informazioni in merito e mi sto stancando di aspettare. Potete
            dirmi cosa sta succedendo?<br><br> Matteo Ricci
          replies:
            - >-
              Buongiorno Matteo,<br><br>il ritardo è dovuto a noi e ci scusiamo
              per l’inconveniente. Comunque, ho controllato lo stato della sua
              richiesta e ho buone notizie. Il suo ordine è in consegna e
              dovrebbe arrivare domani. <br><br>Per scusarci e per ringraziarla
              della sua pazienza, le offriamo un coupon omaggio esclusivo di
              Saul da 5 $.<br><br>Alessandro Preziosi<br>assistenza clienti Saul
            - >-
              Sono lieto di saperlo. Grazie anche per la vostra risposta rapida
              e tempestiva. Siete stati davvero gentili. <br><br> Matteo Ricci
        - subject: Cambio indirizzo email
          description: >-
            Buongiorno,<br><br>mi servo spesso di Saul, mi piacciono i prodotti
            che offrite. <br><br> Ho bisogno di aggiornare il mio indirizzo
            email. Quello che voglio sapere è se, in questo modo, perderò
            l’accesso a questo account. Ho messo parecchi prodotti nel carrello
            e non voglio doverli andare a cercare tutti di nuovo, in
            caso.<br><br> Sarebbe bello se potessi continuare a usare questo
            account con il mio nuovo indirizzo email. Fatemi sapere se è
            possibile. <br><br>Cordiali saluti,<br>Clarissa Pardi
          replies:
            - >-
              Buongiorno Clarissa, <br><br>siamo felici di sapere che apprezza i
              nostri prodotti. Grazie! :)<br><br> Quando aggiorna il suo
              indirizzo email o la password, riceverà un’email da Saul per
              verificare che sia veramente lei ad avere richiesto le modifiche.
              Una volta eseguita la procedura di verifica, può tornare ad
              accedere al suo account come di solito. <br><br>Può consultare il
              nostro articolo delle soluzioni sul<b>cambiamento dei dati
              dell’account</b> per ulteriori chiarimenti.<br><br> Per qualsiasi
              eventuale domanda, siamo sempre a sua disposizione. Per ora,
              contrassegno questo ticket come risolto. <br><br> La ringrazio.
              :)<br> Alessandro Preziosi<br> assistenza clienti Saul
        - subject: Aggiungere una nuova modalità di pagamento
          description: >-
            Buongiorno,<br><br> voglio collegare il mio account PayPal al mio
            account di Saul. Al momento, ho inserito la mia carta di credito. Mi
