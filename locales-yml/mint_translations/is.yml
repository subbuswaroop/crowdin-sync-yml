      Áskrift þín hjá Freshdesk Support Desk fyrir %{domain} bíður breytinga,
      hún á að fara fram á morgun. Við vildum snerta stöðina með þér í síðasta
      sinn til að sjá hvort þú vilt hætta við þessa breytingu. Ef já, svaraðu
      bara þessum tölvupósti og við hættum honum fyrir þig.
    cancel_in_days: >-
      Áætlað er að rifta áskrift þinni hjá Freshdesk Support Desk fyrir
      %{domain} %{days} dag, þann %{next_renewal_at}. Þjónustudeildargögnum
      þínum, þar með talið öllum upplýsingum viðskiptavina og samtölum, verður
      eytt óafturkallanlega eftir að afpöntun er unnin. Ef þú vilt halda
      reikningnum þínum skaltu svara þessum tölvupósti og við munum eyða
      afbókunarbeiðni þinni.
    cancel_in_hours: >-
      Þetta er til að minna þig á að Freshesk reikningurinn þinn %{domain}
