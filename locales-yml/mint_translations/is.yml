              viltu endurgreiða ferðina?<br><br> Rebecca<br> Stuðningur Sáls
            - >-
              Hey Rebecca, <br><br> Ég fer bara með endurgreiðslu að þessu
              sinni! <br><br> Takk,<br> Mark Colbert.
        - subject: Farangurs takmarkanir
          description: >-
            Hæ,<br><br> Getur þú sagt mér farangurstakmarkanir á millilandaflugi
            fyrir farrými til Indlands? Ég flýg til Mumbai frá Tennessee.
            <br><br> Sam Kart
          replies:
            - >-
              Hæ Sam,<br><br> Á farrými geturðu borið eina poka allt að 23 kg.
              Fyrir farangur er leyfður einn poki allt að 8 kg. Þú getur vísað
              til greinar okkar um <b>farangurstakmarkanir</b> til að fá frekari
              skýrleika.<br><br> Ef þú þarft frekari upplýsingar skaltu ekki
              hika við að hafa samband við okkur. Góða ferð! :) <br><br><br>
              Richard Gere<br> stuðningur Sáls
            - Þakka þér kærlega. <br><br> Sam Kart
        - subject: Breyttu dagsetningum í ferðinni minni
          description: >-
            Hey,<br><br> Ég þarf að breyta dagsetningunum á ferðinni minni í maí
            - það kemur í ljós að ég hef annað að klára. Ferðaáætlunarnúmerið
            mitt er 4456789 og það er ferð frá 19. maí til 25. maí. Mig langar
            að færa dagsetninguna aftur til 29. maí. <br><br> Þetta var
            endurgreiðanlegur miði, þannig að ég geri ráð fyrir að það séu engin
            aukagjöld.<br><br> Að leita að skjótum viðbrögðum.<br><br> Lewis
            Clarke
          replies:
            - >-
              Hey Lewis,<br><br> Þakka þér fyrir að veita upplýsingarnar. Þú
              verður ekki rukkaður fyrir að breyta ferðaáætluninni þar sem þú
              hefur valið endurgreiðanlegan miða. <br><br> Við munum breyta
              dagsetningunum fyrir þig og láta þig vita þegar því er lokið.
              :)<br><br> Clark, <br> stuðningur Sáls
        - subject: Spurningar um Caribbean Package deal
          description: >-
