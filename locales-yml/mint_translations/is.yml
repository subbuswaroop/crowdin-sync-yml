            frekari upplýsinga!</p>
        - subject: Hvernig get ég fengið endurgreiðslu fyrir pöntunina mína?
          description: >-
            <p>Hæ,</p><br /><p>Ég þarf endurgreiðslu fyrir heyrnartólin sem ég
            keypti í síðustu viku. Pöntunarnúmer mitt er #53467. Varan skemmdist
            þegar ég fékk hana. Getur þú vinsamlegast sagt mér hvernig ég get
            fengið endurgreiðslu?</p><br /><p>Best,

            <br />Matt.</p>
        - subject: Greiðsla mistókst?
          description: >-
            Halló,<br><br> Þegar ég reyndi að greiða, fékk ég alltaf sömu
            skilaboðin „Greiðsla þín mistókst“ (ég hef fest skjámynd). En ég hef
            þegar verið rukkaður fyrir það. <br> Getur þú hjálpað mér að fá
            endurgreiðslu? <br> <img src =
            'https://s3.amazonaws.com/assets.freshpo.com/sample_data/PaymentFailed.png'>
            Takk<br> James
        - subject: Mary Jane skór í stærð 8?
          description: >-
            <p>Halló þar,</p><br /><p>Ég er að leita að því að kaupa par af Mary
            Jane skóm og ég tók eftir því að þú ert með verslun á staðnum í
            Aldovia. Gætirðu látið mig vita ef Mary Jane skórnir eru fáanlegir í
            stærð 8? Ég get sótt það þaðan.</p><br /><p>Takk,

            <br />Emily.</p>
          replies:
            - >-
              <p>Hey Emily,</p><br /><p>Takk fyrir að skrifa okkur!

              <br />Ég get staðfest að Aldovia verslunin okkar er með Mary Jane
              skóna í stærð 8. Ég hef beðið þá um að blokka par fyrir þig. Ekki
              hika við að sækja þá hvenær sem er :)</p><br /><p>Skál,

              <br />Rebecca.</p><br /><p><hr></p><p>PS Þetta er sýnishorn af
              tölvupósti sem Freshdesk Support Desk hefur breytt í miða. <a href
              =
              https://support.freshdesk.com/support/solutions/articles/37541-forward-and-convert-your-support-emails-to-tickets-in-freshdesk
              target= _blank>Sjáðu hvernig þú getur byrjað að breyta
              tölvupósti</a> frá viðskiptavinum í miða í þjónustudeildinni
              þinni.</p>
        - subject: Vintage borðlampi - Ertu ekki til á lager?
          description: >-
            <p>Halló,</p><br /><p>Ég sá vintage borðlampa á síðunni þinni í
            síðasta mánuði og ég bókamerki hann til að kaupa hann síðar fyrir
            vin. Ég virðist samt ekki geta fundið það lengur. Er það ekki til á
            lager eða selurðu það ekki lengur?</p><br /><p>Takk,

            <br />Matt.</p><p><hr></p><p>PS Þetta eru sýnishorn af skilaboðum
            sem hafa verið send til þín af vefsíðu. <a href =
            https://support.freshdesk.com/support/solutions/articles/37690-getting-feedback-from-your-website-with-the-feedback-widget
            target= _blank>Sjáðu hvernig þú getur bætt við eigin
            viðbragðsgræju</a> á vefsíðu þinni eða forriti</p>
          replies:
            - >-
              <p>Hæ Matt,</p><br /><p>Takk fyrir að skrifa inn!</p><br /><p>Mér
              þykir leitt að segja að vintage lamparnir séu ekki til á lager
              eins og er. Ég leitaði þó til birgja okkar og þeir halda að hann
              ætti að vera laus í lok næsta mánaðar. En ef þú vilt frekar ekki
              bíða svona lengi, myndi ég gjarnan hjálpa þér að finna eitthvað
              annað til að gefa vini þínum. Láttu mig vita hver áhugamál þeirra
              eru og ég sendi yfir lista :)</p><br /><p>Skál,

              <br />Janet

              <br />Stuðningur Saul's Emporium</p>
        - subject: Hversu langan tíma tekur það að fá peningana mína til baka! ????
          description: >-
            <p>Hæ,</p><br /><p>Ég var búinn að hætta við pöntunarnúmerið mitt
            6854 (Perception Sound 9.5) í síðustu viku og ég hef beðið eftir
            peningunum mínum síðan. Það er svolítið síðan liðið þitt byrjaði
            ferlið. Einhver uppfærsla á þessu?</p>
        - subject: Endurkoma mín var ekki sótt
          description: >-
            <p>Hæ,</p><br /><p>Skilríki mitt er 35303100 og varan hefur ekki
