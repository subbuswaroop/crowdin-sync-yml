            staðsetningarinnar sem þú vilt heimsækja og fjölda farþega sem
            ferðast (ungbörn og börn verða einnig að telja).<br><br> 3. Veldu
            pakka af listanum yfir valkosti.<br><br> 4. Sláðu inn upplýsingar um
