      title4: Gildissvið og hlutverk
      info9: >-
        Starfsmenn í fullu starfi eru þeir í þjónustuverinu þínu sem skrá þig
        inn á þjónustuborðið á hverjum degi.
      info8: Frekari upplýsingar um hlutverk starfsmanna
      info14: >-
        Þú getur valið hvaða miða stafsmenn þínir geta séð með því að breyta
        miðasviðinu. Þú ættir einnig að tilgreina hvaða aðgerðir starfsmaður er
        fær um að framkvæma í þjónustuverinu með því að velja hlutverk.
      info5: Frekari upplýsingar um dagpassa
      info11: >-
        Þú getur skipulagt starfsmenn í ákveðna hópa eins og sölu og
        vörustjórnun. Með því að skipta starfsmönnum niður í deildir geturðu
        einfaldlega úthlutað miðum, búið til ákveðin tilbúin svör, stjórnað
        verkflæði og búið til skýrslur á hópsstigi. Athugaðu að starfsmaður
        getur verið meðlimur í mörgum hópum.
      info12: >-
        Umboðsmaður í Freshdesk Support Desk er einhver sem þarf að fá aðgang
        að, vinna að og leysa stuðningsmiða þína. Listinn sýnir alla umboðsmenn
        sem eru í þjónustudeildinni þinni. Svefdu yfir umboðsmann til að breyta
        upplýsingum, eða smelltu á New Agent til að bæta við nýjum umboðsmanni.
        Umboðsmenn sem þú bætir við fá tölvupóst með staðfestingartengli til að
        virkja reikninginn sinn en síðan geta þeir nálgast og svarað miðum.
      title1: Stöðugildi vs einstaka starfsmenn
      title3: Hópar
      info15: >-
        Athugaðu að þú getur ekki annað hvort breytt eigin hlutverkum eða eytt
        þér sem starfsmanni.
      info10: >-
        Einstaka starfsmenn eru þeir sem aðeins þyrftu að skrá þig inn af og
        til, svo sem sölu- og markaðsstjóri þinn til að sjá um sérstakar
        fyrirspurnir viðskiptavina. Þú þarft ekki að kaupa auka starfsmanna sæti
        í heilan mánuð fyrir tímabundna starfsmenn.
      info13: >-
        Þú getur valið hvort starfsmenn þínir fái aðgang að stuðningsgáttinni í
        fullu starfi eða að skrá sig aðeins inn af og til. Einstaka starfsmenn
        nota dagpassa fyrir hvern dag sem þeir skrá sig inn á stuðningsgáttina
        þína. Þú getur keypt dagpassa í lausu frá stjórnunarflipanum. Athugaðu
        að aðeins verður rukkað fyrir fjölda starfsmenn í fullu starfi sem þú
        bætir við í áskrifta og greiðsluhlutanum.
      title5: Tæknimaður
      info16: >-
        Tæknimaður er sérfræðingur frá fyrirtækinu sem aðstoðar notendur við
        viðhald, viðgerðir eða aðra starfsemi utan fyrirtækis á tilgreindum
        stöðum.
