        - category: Algengar spurningar
          folder: Algengar spurningar um flug
          title: Hvað gerist ef flugi mínu seinkar eða fellur niður?
          description: >-
            Við fylgjumst náið með flugtímum (siglingar líka). Ef tafir verða,
