        - category: Að byrja með okkur
          folder: Notandinn þinn
          title: Breyting á reikningsupplýsingum
          description: >-
            Uppfærðu reikningsupplýsingar þínar eins og nafn, netfang, símanúmer
            eða heimilisfang hvenær sem er með því að fylgja þessum skrefum:
            <br><br> <ol><li>Veldu <b>reikningsupplýsingar</b> á
            valmyndastikunni.</li> <li>Smelltu á <b>breyta tákninu</b> á reitnum
            sem þú vilt breyta.</li> <li>Eftir að þú hefur bætt við uppfærðum
            upplýsingum skaltu smella á <b>vista breytingar</b>.</li>
            <li>Smelltu á <b>búinn</b> eftir að öllum uppfærslum hefur verið
            lokið.</li> <li>Þú munt fá tölvupóst frá okkur til að staðfesta
            breytingarnar.</li></ol><br> Í tilfelli þú hafa <i>gleymt
            lykilorðinu þínu</i>, smella á <b>Gleymt lykilorð</b> hnappinn og
            fylgja leiðbeiningunum þar. <br><br> Athugið: Þegar þú hefur
            staðfest uppfærðar tölvupóstsupplýsingar geturðu haldið áfram
            starfsemi þinni á reikningnum þínum.
        - category: Að byrja með okkur
          folder: Notandinn þinn
          title: Að bjóða liðinu þínu um borð
          description: >-
            Bættu liðsmönnum þínum við reikninginn þinn til að auðvelda
            samvinnu. Þú getur haft mörg lið á reikningi. Þú getur líka bætt
            einum tengilið við mörg lið.<br><br> Fylgdu þessum skrefum til að fá
            liðið þitt um borð:<br><br> <ol><li>Veldu <b>reikninginn minn</b> á
            valmyndastikunni.</li> <li>Smelltu á krækjuna <b>senda boð</b></li>
            <li>Sláðu inn netföngin og smelltu á <b>sendu</b>.</li></ol><br><br>
            <i>Að öðrum kosti</i>, frá tengiliðasíðunni, getur þú skipt á
            <b>bæta meðliminn</b> og boðstengill verður sendur til viðkomandi
            tengiliðs. <br><br> Ábending til atvinnumanna - Merktu liðið þitt
            til að vinna saman og fáðu endurgjöf um vinnu þína með því að slá
            „@“ og síðan nafnið á liðinu. Þú getur tilkynnt um framvindu verks
            þíns, tímamörk, uppfærslur eða allt sem þú vilt hafa samskipti við
            afganginn af lið þitt, með því að merkja lið.
        - category: Að byrja með okkur
          folder: Skjölin þín
          title: Að búa til sniðmát
          description: >-
            Þreyttur á að skrá samskonar hluti (mæta athugasemdum, kröfum um
            vörur og hugmyndir) aftur og aftur á hverjum degi? Búðu bara til
            skjal og vistaðu það sem sniðmát í þremur einföldum skrefum.<br><br>
            Skref 1 - Búðu til nýtt skjal eða endurnotaðu núverandi skjal til að
            fylla út innihaldið sem þú vilt vista sem sniðmát. <br><br> Skref 2
            - Smelltu á <b>búðu til sniðmát</b>. Gefðu sniðmátinu þínu nafn og
            smelltu á <b>vistaðu</b>. <br><br> Skref 3 - Sláðu inn vistföngin í
            deilingu með reitnum og smelltu á <b>senda</b>.<br><br> Athugið: Þú
            getur deilt sniðmátum innan og á milli liða.<br><br> Einnig er hægt
            að bæta við merkjum á sniðmátunum til að auka sýnileika greina á
            leitarniðurstöðum í möppum eða skjöl verða auðveldari. 
        - category: 'Algengar spurningar:'
          folder: Algengar spurningar um prófun
          title: Get ég boðið liðsmönnum mínum í ókeypis prufuáskriftina?
          description: >-
            Já, þú getur boðið liðsmönnum þínum í ókeypis prufuáskrift. Á meðan
            reynslutímabilinu stendur geturðu þó aðeins haft fimm meðlimi um
            borð.<br>
        - category: 'Algengar spurningar:'
          folder: Algengar spurningar um prófun
          title: Ég vil prófa aðra áætlun. Hvernig fer ég að þessu?
          description: >-
            Þú getur haft samband við reikningsstjóra þinn eða skrifað til
            þjónustudeildar okkar ef þú vilt breyta áætluninni.
