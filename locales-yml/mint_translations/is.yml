  fixtures:
    ticket_templates:
      name: Hefja endurgreiðslu
      desc: Til að hefja endurgreiðslu fyrir allar afbókunarbeiðnir
      subject: Endurgreiðsla fyrir viðskiptavin
      content: >-
        <div><p>endurgreiðslu fyrir viðskiptavin sem hefur hringt í okkur í
        símalínu okkar. <br> <br> Nafn: <br> Netfang: <br> Pöntunarnúmer: <br>
        Kaupdagur: <br><br> Kveðja,<br> &lt;company name&gt;
        stuðningur.</p></div>
    canned_response:
      title: Við höfum móttekið beiðni þína
      refund_title: Viðbrögð við endurgreiðslu
      refund_content_html: >-
        <div dir='ltr'> Hæ {{ticket.requester.firstname}},<br> Takk fyrir að
        hafa samband við okkur.<br> <br> Reikningsupphæðin verður endurgreidd á
        reikninginn þinn eftir 5 - 7 virka daga. Sendifélagar okkar munu safna
        hlutnum, ef einhverjum, frá þér innan 3 - 5 virkra daga frá því að þú
        sendir beiðni um skil.<br> <br> Best,<br>{{ticket.agent.name}} </div>
    default_forum:
      - subject: Vertíðarlok
        content: >-
          Við vonum að þú sért<br><br> Stilltu inn 5. ágúst, frá klukkan 12 til
          16, fyrir virkilega flott tilboð (loksins er komið sumar). <br><br>
          Hér er innsýn í það sem er í vændum fyrir þig - <br><br> <ul> <li>Flat
          30% afsláttur, á völdum vöruúrvali. </li> <li>Flat 20% afsláttur, af
          öllum hlutum í upprunalegu safni Sauls. </li> </ul><br> - Jói
      - subject: Júní tilboð
        content: >-
          Júní er afmælismánuðurinn okkar og það kallar á hátíð. <br><br> Fyrir
          hvert kaup sem er yfir 15 $ færðu afsláttarmiða fyrir 5 $ (gildir í 60
          daga) sem hægt er að innleysa hjá Sál. <br><br> Verslaðu! : D<br><br>
          - Sam
        replies:
          - >-
            Það eru aðeins tvö ár síðan Sál byrjaði. Það er uppáhalds staðurinn
            minn til að versla þegar. Skál! <br><br> - Bob
          - Vá! Gullpottur! Takk, @Sam.<br> <br> -Phileas
          - 'Þetta gerði bara daginn minn. Super ánægð! : D <br><br> - Jhonny'
      - subject: Skilaboð ásamt afhendingu
        content: >-
          Mig langar að skrifa skilaboð og fá þau afhent ásamt pöntuninni minni,
          aðallega þegar ég er að panta gjöf fyrir einhvern, til að bæta þeim
          persónulegu snertingu. Ég er hissa að þú býður ekki upp á þetta nú
          þegar - sérhver netverslun sem ég þekki hefur þennan möguleika. Það
          væri frábært ef þú gætir fengið eitthvað út úr þessu. <br><br> - Lewis
      - subject: SMS mælingar
        content: >-
          Hæ, getum við haft möguleika á að fylgjast með pöntunum okkar með SMS
          en ekki bara tölvupósti? Það eru tímar, þegar ég hef ekki aðgang að
          internetinu.<br><br> - María
        replies:
          - >-
            Ég er með nettengingu heima og ég lenti í sömu vandræðum þegar ég
            var úti í bæ. Að hafa SMS mælingar væri mjög gagnlegt.<br><br> -
            Matt
          - >-
            @Maria og @Matt, við erum að vinna í þessu. Ætti að koma út
            fljótlega. :) <br><br> - Sam
      - subject: Velja afhendingartíma
        content: >-
          Oft eru viðskiptavinir okkar ekki til staðar við afhendingu. Þetta
          veldur óþægindum í báðum endum. <br><br> Til að laga þetta, bjóðum við
          nú upp á fjóra tíma. Næst þegar þú leggur inn pöntun hefurðu möguleika
          á að velja tíma á grundvelli framboðs og þæginda. Þessi valkostur
          verður til staðar rétt fyrir neðan heimilisfang þitt undir nafninu
          „Afhendingarsala“.<br> Gleðilega innkaup núna! :) <br><br> - Sam
        replies:
          - Þetta er frábært!<br><br> - Lewis
          - >-
            Ég hef þegar staðið frammi fyrir þessu máli þrisvar sinnum. Þetta er
            fullkomin leiðrétting.<br><br> Takk!<br> - Emily
      - subject: Fljótleg afhending
        content: >-
          Pantaðir þú pakka sem þú þarft brýn? <br><br> Við erum búin að ná þér.
          :) <br><br> Þú hefur nú möguleika á að fá pakkann þinn afhentan innan
          48 klukkustunda frá því að þú pantaðir. Þú getur nýtt þennan möguleika
          í eina pöntun á mánuði.<br><br> Allt sem þú þarft að gera er að velja
          „hraðvirka afhendingu“ þegar þú leggur inn pöntun. Þetta er aðeins í
          boði fyrir úrvals viðskiptavini. <br><br> - Jói
        replies:
          - Ó, þetta er guðsgjöf. Þakka þér fyrir!<br><br> - Clarice
      - subject: Hræðileg þjónusta
        content: >-
          Degi áður en pakkinn var afhentur var mér sagt að hann væri „ekki
          afhentur“. Sorglegt að ég þurfti að bíða í fjóra daga bara til að
          heyra þetta.<br><br> - Finch
        replies:
          - >-
            @Finch, við biðjumst velvirðingar á óþægindunum. Við munum sjá til
            þess að það gerist ekki aftur.<br><br> - Sam
      - subject: Gæði voru svikin
        content: >-
          Varan sem ég fékk fyrir pöntun #123, stóðst ekki gæði sem lofað
          var.<br> Ég hef beðið um endurgreiðslu en ég hugsaði bara að ég myndi
          koma orðinu á framfæri í von um að það gerist ekki aftur. <br><br> -
          Mark
        replies:
          - >-
            @Mark, afsökunar. Við höfum skoðað það og vonum að það gerist ekki
            aftur. <br><br> - Jói
