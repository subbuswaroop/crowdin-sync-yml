      ecommerce:
        - subject: Þarf að breyta heimilisfanginu mínu
          description: >-
            Hæ,<br><br> Ég verð að yfirgefa borgina í viku og ég er hræddur um
            að enginn verði þar til að safna pöntuninni minni (#555) þegar hún
            kemur.<br><br> Er einhver leið fyrir mig að breyta póstfanginu
            mínu?<br><br> Takk,<br> Anne Richard
          replies:
            - >-
              Hæ Anne,<br><br> Þú getur breytt póstfanginu þínu svo lengi sem
              pöntunin hefur ekki verið send til afhendingar. <br><br> Pakkinn
              þinn bíður eftir að verða sóttur til afhendingar, svo haltu áfram
              að breyta heimilisfanginu.<br><br> Fylgdu þessum skrefum til að
              breyta upplýsingum um pöntunina þína - <br> 1. Farðu í pantanir
              mínar.<br> 2. Smelltu á breytingartáknið fyrir pöntunina sem þú
              vilt uppfæra. <br> 3. Uppfærðu nauðsynlega reiti og smelltu á
              Vista breytingar.<br> 4. Smelltu á þegar þú ert búinn.<br><br> Ég
              vona að þetta hafi verið gagnlegt. Ef þú hefur einhverjar
              efasemdir skaltu ekki hika við að hafa samband við mig.<br><br>
              Richard Gere<br> Emporium Saul
            - Hey Richard,<br><br> Takk kærlega.<br><br> Anne Richard
        - subject: Staða skiptamanns míns
          description: >-
            Ég bað um skipti á pöntuninni minni (#123) og mér var sagt að það
            myndi taka tvo virka daga að fá afgreiðslu beiðni minnar. <br><br>
            Það eru liðnir fjórir dagar núna, ég fékk engar frekari upplýsingar
            um þetta og ég er orðinn þreyttur á að bíða. Geturðu sagt mér hvað
            er í gangi? <br><br> Matt Rogers
          replies:
            - >-
              Hæ Matti, <br><br> Seinkunin er á okkur og við biðjumst
              velvirðingar á óþægindunum. Hins vegar kannaði ég stöðu beiðninnar
              og við höfum góðar fréttir fyrir þig. Pöntunin þín er afhent og
              ætti að berast þér á morgun. <br><br> Til að bæta þetta upp og
              þakka þér fyrir þolinmæðina, gefum við þér 5 $ einka gjafabréf
              Sauls. <br><br> Richard Gere <br> Emporium Saul's
            - >-
              Það gleður mig að heyra það. Þakka þér líka fyrir skjót og skjót
              viðbrögð. Þú ert virkilega góður.<br><br> Matt Rogers
        - subject: Netfangaskipti
          description: >-
            Hey,<br><br> Ég nota Saul oft, ég elska vörurnar sem þið bjóða.
            <br><br> Ég þarf að uppfæra netfangið mitt. Ég vil vita hvort ég sé
            að missa aðgang að þessum reikningi? Ég hef bætt ansi mörgum vörum í
            körfuna mína og ég vil ekki fara á veiðar til að finna þær allar
            aftur, ef ég þarf á því að halda. <br><br> Það væri frábært ef ég
            gæti haldið áfram að nota þennan reikning með nýja netfanginu mínu.
            Vinsamlegast láttu mig vita ef það er hægt. <br><br> Kveðja,<br>
            Clarice Boone
          replies:
            - >-
              Hæ Clarice, <br><br> Við erum ánægð að heyra að þú elskar vörur
              okkar. Þakka þér fyrir! :)<br><br> Þegar þú uppfærir netfangið
              þitt eða lykilorð færðu tölvupóst frá Sál til að staðfesta að það
              ert þú sem ert að biðja um breytingarnar. Þegar þú hefur lokið
              staðfestingarferlinu geturðu farið aftur til aðgangs að
              reikningnum þínum eins og venjulega. <br><br> Þú getur vísað til
              lausnargreinar okkar um <b>breytingar á reikningsupplýsingum</b>
              til að fá frekari upplýsingar. <br><br> Ef einhverjar spurningar
              vakna erum við alltaf til staðar til að hjálpa. Í bili merki ég
              þennan miða sem uppgerðan. <br><br> Takk. :)<br> Richard Gere<br>
              Emporium Saul's
        - subject: Bætir við nýjum greiðslumáta
          description: >-
            Hæ!<br><br> Ég vil tengja PayPal reikninginn minn við reikning Sál
            míns. Eins og er er ég búinn að bæta við kortinu mínu. Verður mér
            boðinn kostur á að velja á milli tveggja greiðslumáta? Eða er til
            sjálfgefinn greiðslumáti eða eitthvað? Hvar get ég fundið frekari
            upplýsingar um þetta? Vinsamlegast hjálpaðu mér. <br><br> Phileas
            Fogg
          replies:
            - >-
              Hæ Phileas Fogg,<br><br> Ef þú ert með marga greiðslumáta, muntu
              alltaf hafa val um að velja á milli þeirra áður en þú greiðir. Það
              er engin sjálfgefin greiðsla. <br><br> Þú getur vísað til
              lausnargreinar okkar um <b>bætt við greiðslumáta</b>fyrir frekari
              upplýsingar. Þú getur skrifað í spurningar þínar, við erum alltaf
              fús til að hjálpa. <br><br> Kveðja,<br> Mary Sheril<br> Emprium
              Sáls
