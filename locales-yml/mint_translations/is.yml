      halda reikningnum þínum, sendu okkur svar og við eyðum afbókunarbeiðni
      þinni.
    cancel_final_message: >-
      Þegar minna en 24 klukkustundir voru eftir vildum við snerta stöðina í
      síðasta sinn til að sjá hvort þú vildir nota þetta tækifæri til að halda
