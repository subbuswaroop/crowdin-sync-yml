        para1: >-
          Þú getur látið notendur þína hefja nýtt efni í samfélaginu þínu og
          ræða hvert við annað um vöruna þína og viðskipti.
        para4: >-
          Einnig er hægt að merkja umræðuvettvang sem klístrað þegar þú vilt að
          þau séu með áberandi hætti og þau geta verið læst til að koma í veg
          fyrir að fleiri notendur bæti svörum við.
        para2: >-
          Byggt á gerð vettvangsins geta efnisatriði þín verið allt þar á meðal
          hugmyndir, spurningar eða vandamál og þau geta byrjað af bæði
          starfsmönnum og viðskiptavinum. Byggt á umræðum þínum munt þú geta
