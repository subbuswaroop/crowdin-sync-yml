      fsm_base_tickets:
        - subject: Viðhald sólarplötu
          description: >-
            Vegghleðslan hleðst ekki nægilega mikið á daginn og ég er orðin
            rafmagnslaus á nóttunni. Er vandamál með rafhlöðuna eða er það
            vandamál með sólarplötuna? Í samhengi, ég er með Sonne 420
            (SM289918) sem ég keypti aftur í október 2013. Gerðarnúmerið er
            12009. Mun þessi þjónusta falla undir ábyrgð? Ég man eftir því að
            sölufulltrúinn sagði að það væri 10 ára ábyrgð á spjöldunum. 
          replies:
            - >-
              Hey Bob, <br><br> Mér þykir leitt að heyra að þú hafir átt í
              áreiðanleikavandamálum með aflgjafann eftir sólsetur. Við sendum
              einn af tæknimönnum okkar til að skoða uppsetninguna á mánudaginn.
              Eftir því sem ég sé gæti það verið vandamál með: <br> 1. Rafhlaðan
              <br> 2. Sólplatan sjálf <br> 3. Tenging milli tveggja <br> 4.
              Tæming vegna lélegrar tækjatengingar einhvers staðar í
              hringrásinni. <br> Tæknimaður okkar mun greina og láta þig vita
              hvaða skref við tökum til að leysa þetta eins fljótt og auðið er.
          service_tasks:
            - subject: Greining á heilsu rafhlöðu
              description: >-
                Viðskiptavinur er í vandræðum með rafhlöðu á nóttunni. Athugaðu
                heilsufarsstig rafhlöðunnar sem og tengingu við sólarplötur
                varðandi vandamál. Keyrðu skilvirkni próf sólarplötu bara í
                tilfelli. <br> Mögulegt vandamál með rafhlöðu. <br>
                Vöruupplýsingar: <br> Sonne 420 (SM289918) <br> Gerð #12009 <br>
                Kaupdagur: 12. október 2013 <br> Ábyrgð rafhlöðu: Runnin út <br>
                Pallborðsábyrgð: Fram til 11. október 2023 
        - subject: Setja toppkassann ekki að kveikja
          description: >-
            Setti kassinn okkar er skemmdur. Vinsamlegast sendu tæknimann til að
            laga það. Ef ekki er hægt að laga það skaltu biðja þig um að skipta
            um það sama. <br><br> Núverandi líkan: Motorola 7100-P2 HD set-top
            box <br> Kaupdagur: 1. október 2020 <br> Ábyrgð: virk
        - subject: WiFi aftengt
          description: >-
            WiFi -netið mitt hefur legið niðri í tvo daga núna og engin viðbrögð
            hafa borist frá liðinu þínu á Twitter. Lagaðu þetta fljótlega eða ég
            flyt til annars ISP. Ég er að borga 120 dollara á mánuði til að vera
            forgangsþjónusta viðskiptavinur með Fiber tengingu líka. Leiðin er
            svört frá nokkrum árum þegar ég fékk upphaflega tenginguna og aðeins
            eitt ljósanna á leiðinni blikkar núna.
          replies:
            - >-
              Hey Emily, <br><br> Við biðjumst velvirðingar á því að hafa ekki
              svarað fyrr. Ein af eldri tæknimönnum okkar mun hitta þig á morgun
              klukkan 3 að kvöldi til að koma þér aftur á netið eins fljótt og
              auðið er. <br><br> Þakka þér fyrir þolinmæðina. 
          service_tasks:
            - subject: Vandamál með leið
              description: >-
                Viðskiptavinur hefur ekki verið nettengdur í tvo daga.
                Snertipróf sýnir að aðrar íbúðir í húsinu hennar eru á netinu og
                virka en leið hennar er óaðgengileg. Gæti verið kapalvandamál
                milli dreifingarboxsins og leiðarinnar hennar. <br><br>
                Upplýsingar um vöru:<br> Leiðari: Svartur 9, gerð #78221<br>
                Tenging: Trefjar - 200m kapall<br> Bíð í 2 daga.
                Forgangsverkefni. 
        - subject: Vatnsleki á baðherberginu mínu
          description: >-
            Við erum með vatnsleka í húsinu hans frá því í gær. Það lítur út
            fyrir að þvottavélin sé slitin. Vinsamlegast athugaðu. <br> Einnig
            hefur veggmálningin skemmst vegna lekans. 
          service_tasks:
            - subject: Viðgerðir á pípum
              description: >-
                Greining og viðgerð leka. Ef bilun er í búnaði (pípur,
                þvottavélar, festingar) skipta þeim út <br><br> pípu: PVC áætlun
                40 Plain End Pipe <br> Birgðir: skipti pípur / samskeyti /
                þvottavélar / lokar, verkfærasett
            - subject: Málverk
              description: >-
                Lagfæring á vatnsskemmdri veggmálningu. <br><br> Málning:
                Valspar Hin fullkomna hvíta ytri málning + grunnur
