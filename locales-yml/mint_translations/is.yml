      travel:
        - subject: Þarf að hætta við miðana mína
          description: >-
            Góðan daginn,<br><br> Mig langar að aflýsa komandi ferð minni til
            New York, ég hef eitthvað mikilvægt að loka í Seattle. Getur þú
            hjálpað mér með þetta? E-miðasafnið mitt er 333-445-7645.<br><br>
