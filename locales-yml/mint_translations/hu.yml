      info8: Tudjon meg többet az Ügyintézői Feladatkörökről
      info14: >-
        A Ticket Hatáskörének módosításával meghatározhatja, hogy melyek legyenek azok a ticketek, amelyeket az ügyintézői látnak. Az ügyintéző Feladatkörének szerkesztésével válassza ki, hogy az adott ügyintéző milyen műveleteket hajthat végre.
      info5: Tudjon meg többet a Napijegyről
      info11: >-
        Az ügyintézőket olyan speciális csoportokba rendezheti, mint Értékesítés vagy Termékmenedzsment. Az ügyintézők osztályokba sorolása megkönnyíti a ticketek kiosztását, a sablonválaszok létrehozását, a munkafolyamatok menedzselését és a csoport szintű kimutatások készítését. Kérjük, vegye figyelembe, hogy egy ügyintéző akár több csoport tagja is lehet egyszerre.
      info12: >-
        Freshdesk Support Desk ügyintéző minden olyan személy, aki hozzáféréssel rendelkezik a támogatói ticketekhez, azokon dolgozik, vagy azokat megoldja. A lista tartalmazza a helpdeskhez tartozó összes ügyintézőt. A részletek szerkesztéséhez álljon egérmutatójával az ügyintéző neve fölé, vagy új ügyintéző létrehozásához kattintson az Új Ügyintéző gombra. A hozzáadott ügyintézőt e-mail üzenetben értesítjük, hogy aktiválja a fiókját, ezt követően hozzáférhet a ticketekhez és megoldhatja azokat.
