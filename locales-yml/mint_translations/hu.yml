      agent_template_12:
        topic: Első Válasz SLA Megsértése
        info1: >-
          Ezt az értesítést akkor küldjük el az ügyintézőknek, ha az első válaszadásra felhasználható időn belül nem válaszolt a Ticketre. Az e-mail tartalmazhatja a Ticket URL-jét és a válaszadás határidejét.<br/><br/>Ha több támogatói nyelvet adott meg a helpdesken, az értesítést az adott nyelvnek megfelelően módosíthatja. A(z) <i class="common-icon-outdated"></i> ikon jelzi, amikor az értesítés fordításai elévülnek.
      agent_template_22:
        info1: >-
          Az ügyintéző ezt az értesítést abban az esetben kapja, ha a Ticket első válaszadásáig eltelt idő vészesen közelít a Ticket első válaszadására maximálisan fordítható időhöz. Az e-mail üzenet tartalmazhatja a Ticket URL-jét és a válaszadás határidejét.<br/><br/>Ha több nyelven nyújt támogatást, akkor a helpdesken minden nyelven, egyénileg testre szabhatja ezt az értesítést. A(z) <i class="common-icon-outdated"></i> ikon jelzi, ha az értesítés adott nyelvre való fordítása elévül.
        topic: Első Válaszadás SLA Emlékeztető
      forward_template_24:
        topic: Ügyintéző Továbbítás Sablon
        info1: >-
          A Továbbítás Sablon segítségével testre szabhatja és előre megfogalmazhatja azokat az információkat, amelyeket az ügyintézői Ticket továbbított üzenetében szerepeltetni kíván. A Továbbítás Sablonok lehetővé teszik a dinamikus tartalmon, mint a kérelmező neve, a Ticket URL-je és az ügyintéző aláírása megjelenítését.<br/><br/> Ha több támogatói nyelvet jelölt ki a helpdesken, akkor az értesítést több nyelven is létrehozhatja. A(z)<i class="common-icon-outdated"></i>ikon jelzi, amint a fordítások valamelyike elévül.
      agent_template_10:
        topic: Felhasználó Aktiváló E-mail
        info1: >-
          A Felhasználó Aktiváló E-mailt akkor küldjük el, ha a helpdeskhez hozzáad egy új ügyintézőt. Az aktiváló e-mail üzenetnek kötelezően tartalmaznia kell az "Ügyintéző Aktiváló URL-jét" {{activation_url}}, amelyen új jelszót állíthatnak be a regisztrációs folyamat lezárásához.<br /><br />Ha több támogatói nyelvet jelölt ki a helpdesken, akkor az értesítést több nyelven is létrehozhatja. A(z)<i class="common-icon-outdated"></i>ikon jelzi, amint a fordítások valamelyike elévül.
      agent_template_3:
        topic: Ticket ügyintézőhöz rendelve
        info1: >-
          Ezt az értesítést akkor küldjük ki az adott ügyintézőnek, ha hozzárendelésre került egy Ticket. Az e-mail üzenet tartalmazhatja a Ticket URL-jét, hogy megkönnyítse az ügyintézőnek a Ticket megtekintését.<br/><br/>Ha több támogatói nyelvet jelölt ki a helpdesken, akkor az értesítést több nyelven is létrehozhatja. A(z)<i class="common-icon-outdated"></i>ikon jelzi, amint a fordítások valamelyike elévül.
      agent_template_25:
        info1: >-
          Ügyintéző Meghívó E-mail üzenet akkor küldünk, ha egy már létező Freshworks ügyintézőt (az ügyintéző már aktív a Freshdesk Support Desk fiókok vagy Freshworks termékek - Freshdesk Messaging, Freshdesk Contact Center, Freshsales, Freshservice, Freshmarketer - egyikében) ad hozzá a helpdeskhez.<br/><br/>"Felhasználó Aktiváló E-mail" üzenetet új Freshworks ügyintéző részére, "Ügyintéző Meghívó E-mail" üzenetet aktív Freshworks ügyintéző részére küldünk.
        topic: Ügyintéző-meghívó Email
      agent_template_6:
        topic: Kérelmező válaszol a ticketre
        info1: >-
          Amikor az ügyfél egy általa kezdeményezett Ticketben válaszol, akkor az ügyintéző, aki az adott Ticketet kezeli, értesítést kap erről. Az e-mail üzenet tartalmazhatja a Ticket URL-jét, hogy megkönnyítsen az ügyintéző számára a megtekintését. <br/><br/>Ha több támogatói nyelvet jelölt ki a helpdesken, akkor az értesítést több nyelven is létrehozhatja. A(z)<i class="common-icon-outdated"></i>ikon jelzi, amint a fordítások valamelyike elévül.
      requester_template_1:
        topic: Új ticket létrehozva
        info1: >-
          Az Új Ticket Létrehozva e-mailt a kérelmező akkor kapja meg, ha az Ön helpdeskjében új ticketet hoz létre. Ideális esetben az e-mailnek tartalmaznia kell a ticket azonosítóját és bejelentésre mutató nyilvános URL-hivatkozást.<br/><br/>Ha helpdeskjében több támogató nyelvet állított be, akkor ezt a értesítést minden egyes nyelvre külön beállíthatja. A(z) <i class="common-icon-outdated"></i> ikon jelzi, ha az értesítés fordításának frissítésére van szükség valamelyik nyelven.
      requester_template_4:
        topic: Ügyintéző hozzászól a Tickethez
        info1: >-
          Ezt az e-mail üzenetet akkor küldjük meg a kérelmezőnek, amint az ügyintéző hozzászólt az általa kezdeményezett Tickethez. Az e-mail ideális esetben tartalmazza a nyilvános URL linket, amely a Tickethez vezet. Az ügyintéző hozzászólása is beszúrható az alábbi helyőrzők segítségével az e-mail üzenetbe: <br/>{{comment.commenter.name}} - a hozzászólást író ügyintéző neve<br/>{{comment.body}} - a Tickethez hozzáadott új hozzászólás. <br/><br/>Ha több támogatói nyelvet jelölt ki a helpdesken, akkor az értesítést több nyelven is létrehozhatja. A(z)<i class="common-icon-outdated"></i>ikon jelzi, amint a fordítások valamelyike elévül.
      requester_template_8:
        info1: >-
          Ezt az e-mail értesítést a kérelmező kapja meg, melyben arról értesül, hogy a ticketje megoldásra került és le lett zárva. Az e-mail üzenetnek, ideális esetben tartalmaznia kell a ticket nyilvános URL-jét. Továbbá arra is felhívhatja a kérelmező figyelmét, hogy az e-mail üzenetre adott válasz a ticket automatikus újranyitásához vezet. <br/><br/>Ha a helpdesken több nyelven nyújt támogatást, különböző nyelveken is rögzítheti az értesítést. A(z) <i class="common-icon-outdated"></i> ikon jelzi, amikor az adott fordítás elévül.
        topic: Ügyintéző lezárja a Ticketet
      requester_template_7:
        topic: Ügyintéző megoldja a Ticketet
        info1: >-
          Ezt az e-mail üzenetet azoknak a kérelmezőknek küldjük meg, akiknek a Ticketje megoldásra került. Az e-mail üzenetnek ideális esetben tartalmaznia kell a nyilvános URL címet, amelyen a Ticket elérhető. A kérelmezőt arról is értesítheti, hogy a Ticketre adott válasz automatikusan a Ticket újranyitását eredményezi.<br /><br />Ha több támogatói nyelvet jelölt ki a helpdesken, akkor az értesítést több nyelven is létrehozhatja. A(z)<i class="common-icon-outdated"></i>ikon jelzi, amint a fordítások valamelyike elévül.
      agent_template_21:
        info1: >-
          Ezt az értesítést azoknak az ügyintézőknek küldjük, akiket a Ticket megjegyzésében, az "Ügyintéző értesítése" részben említett meg a Ticketet kezelő ügyintéző. Annak érdekében, hogy a címzett ügyintéző az adott Ticketet könnyeben elérje, az e-mail tartalmazhatja a Ticket URL-jét {{ticket.url}}.
        topic: A megjegyzés hozzáadva a Tickethez
      agent_template_13:
        topic: Megoldási Időkorlát SLA Megsértése
        info1: >-
          Ezt az értesítést akkor küldjük el az ügyintézőnek, ha a hozzájuk rendelt Ticket határidőn belül került megoldásra. Az e-mail tartalmazhatja a Ticket URL-jét, hogy megkönnyítse annak megtekintését az ügyintéző számára.<br /><br />Ha több támogatói nyelvet adott meg a helpdesken, akkor az értesítést több nyelven is létrehozhatja. A(z)<i class="common-icon-outdated"></i>ikon jelzi, amint a fordítások valamelyike elévül.
      agent_template_14:
        info1: >-
          Az Új jelszó beállítása e-mail üzenetet azoknak az ügyintézőknek küldjük meg, akik a helpdesken keresztül új jelszó beállítását kérvényezték. A {{password_reset_url}} helyőrző arra hivatott, hogy a dinamikusan létrehozott jelszó visszaállító linket az e-mail üzenetbe szúrja.<br /><br />Ha több támogatói nyelvet jelölt ki a helpdesken, akkor az értesítést több nyelven is létrehozhatja. A(z)<i class="common-icon-outdated"></i>ikon jelzi, amint a fordítások valamelyike elévül.
        topic: Új jelszó beállítása e-mail
      agent_template_1:
        topic: Új ticket létrehozva
        info1: >-
          Az Új Ticket Létrehozva e-mailt az ügyintézője akkor kapja meg, ha az Ön helpdeskjében új ticket kerül létrehozásra. Kiválaszthatja, melyik ügyintéző kaphat ilyen e-mailt. Ebben az e-mailben elküldhetjük a kérelem URL-jét, hogy könnyen meg lehessen találni. <br /><br />Ha helpdeskjében több támogató nyelvet állított be, akkor ezt a értesítést minden egyes nyelvre külön beállíthatja. A(z) <i class="common-icon-outdated"></i> ikon jelzi, ha az értesítés fordításának frissítésére van szükség valamelyik nyelven.
      cc_notification_19:
        topic: Új Ticket cc
        info1: >-
          Az értesítést a másolatként, cc-ben csatolt személyek kapják, ha a kérelmező a Ticket a helpdeskre való elküldését megelőzően a cc mezőhöz hozzáadta az e-mail címeket. Az e-mail üzenetnek, ideális esetben tartalmaznia kell a Kérelmező nevét {{ticket.requester.name}} és a Ticket leírását {{ticket.description}}.
      info2: >-
        <a target="_blank" href="https://support.freshdesk.com/solution/categories/45922/folders/74513/articles/170407-configuring-dynamic-email-notifications"> Kattintson ide </a>további információkért
