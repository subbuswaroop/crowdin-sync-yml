      fsm_base_tickets:
        - subject: Napelem Karbantartás
          description: "A fali akkumulátor nem töltődik fel megfelelően napközben és éjjel elfogy az áram. Ez az akkumulátor hibája vagy a napelem hibás? Az érthetőség kedvéért egy Sonne 420 (SM289918) eszközöm van, amit még 2013 októberében vásároltam. A modell száma 12009. A jótállás fedezi ezt a szervizt? Úgy emlékszem, az eladó azt mondta, hogy a panelekre 10 év a jótállás. "
          replies:
            - >-
              Kedves Róbert! <br><br> Sajnálattal olvastam, hogy az esti órákban problematikus az áramforrás megbízhatósága. Hétfőn kiküldjük az egyik terepmunkát végző technikusunkat, hogy nézze meg a telepítést. Véleményem szerint a hibát az alábbiak okozhatják: <br> 1. Az Akkumulátor <br> 2. Maga a Napelem <br> 3. A kettő közötti kapcsolat <br> 4. A rossz eszközkapcsolatból fakadó kapcsolati hiba valahol az áramkörben. <br> Terepmunkát végző technikus munkatársunk megvizsgálja az esetet és mielőbbi megoldást ad a problémára.
          service_tasks:
            - subject: Akkumulátor Állapotának Megállapítása
              description: "Az ügyfélnek gondjai vannak az akkumulátor éjszakai töltöttségével. Ellenőrizze az akkumulátor épségét és napelemek csatlakozásainak esetleges hibáit. A biztonság kedvéért futtasson le egy napelem hatékonysági tesztet. <br> Valószínűsíthető Akkumulátor hiba. <br> Termék Adatai: <br> Sonne 420 (SM289918) <br> Modell #12009 <br> Vásárlás Időpontja: 2013. október 12. <br> Akkumulátor Jótállás: Lejárt <br> Napelem Jótállás: 2023. október 11-ig "
        - subject: Beltéri egység nem kapcsol be
          description: >-
            Beltéri egységünk megsérült. Kérem, küldjön egy szerelőt a hiba kijavítására. Ha nem lehet megjavítani, cserét kérek.<br><br> Jelenlegi modell: Motorola 7100-P2 HD Beltéri Egység <br> Vásárlás dátuma: 2020. október 1. <br> Jótállás: aktív
        - subject: Wifi kapcsolat nem működik
          description: >-
            Már két napja nincs wifi kapcsolatom és a Twitteren még mindig nem kaptam semmi választ Önöktől. Javítsák ki a hibát, különben internetszolgáltatót kell váltanom. Havonta 40 ezer forintot fizetek a száloptikás kapcsolatért. A router még a bekötéskor vásárolt Black típusú eszköz, amin most csak az egyik jelző villog.
          replies:
            - "Kedves Emília! <br><br> Elnézést kérek a késői válaszért. Az egyik vezető technikusunk holnap este 6-kor elmegy Önhöz és mielőbb visszaállítja az online csatlakozást. <br><br> Köszönjük türlemét. "
          service_tasks:
            - subject: Router hibák
              description: "Az ügyfélnél két napja nincs internet kapcsolat. A kapcsolattesztek szerint az ugyanabban az épületben lévő lakásokban online kapcsolat van, de az ügyfél routere nem elérhető. Lehet, hogy az elosztó doboz és a router közti kapcsolat hibás. <br><br> Termék Adatai:<br> Router: Black 9, modell #78221<br> Kapcsolat: Üvegszálás - 200m kábel<br> 2 napja vár. Magas prioritású ügy. "
        - subject: Beázás a fürdőszobámban
          description: "A házában tegnap víz szivárgás kezdődött. Valószínűleg a mosógép hibásodott meg. Légy szíves, ellenőrizd. <br> Ezen kívül, a beázás miatt a falfesték is károsodott. "
          service_tasks:
            - subject: Csőjavítás
              description: >-
                Szivárgás észlelése. Ha az eszköz hibás (csövek, alátétek, szerelvények) alkatrészcsere szükséges <br><br> Cső típusa: PVC Méret 40 Sima Végű Cső <br> Készlet: cső / csatlakozók / alátétek / szelepek, készlet cseréje
            - subject: Festés
              description: >-
                Beázott falfesték javítása. <br><br> Festék: Valspar A Tökéletes Fehér Kültéri Festék + Alapozó
        - subject: Irodai kártevőirtás
          description: >-
            A Covid lezárások után egy fertőtlenítő takarítást kérek irodánkba <br><br> Fertőtlenítő: EPA Regisztrált PeraSpray - 10L <br> Érintett terület: 3000 m2
        - subject: Mosógép meghibásodása
          description: >-
            Néhány perccel azután, hogy elindítom a mosást, a mosógépem egy hangos, zúgó hangot ad és leáll. Ez már párszor előfordult. Egy kicsit furcsa, úgy vettem észre, hogy esténként fordul elő. A zúgó hang csak ritkán hallható reggelente. Mi lehet ennek az oka? Kérem, küldjenek valakit, aki mielőbb meg tudja nézni.
          replies:
            - >-
              Kedves János! <br><br> Nekem úgy tűnik, a dob hibásodott meg, kiküldenék egy szerelőt, hogy nézze meg.  Kérem, igazolja vissza, hogy valóban ez a lakcíme: Nagykanizsa, Dobó István u. 7. <br><br> Az adataink szerint ez egy tömbház. A lakás hányadik emeleten található? Szeretnénk tudni, hogy a víznyomás ellenőrzésére szüksége van-e, mert ha igen, akkor jeleznem kell a szerelőnek, hogy az ehhez szükséges szerszámokat is vigye ki a helyszínre. <br><br> Kérem, adjon meg néhány időpontot a holnapi nap folyamán, amikor a szerelőt fogadni tudja. <br><br>        ​ Köszönöm.
          service_tasks:
            - subject: Mosógép karbantartás / dobcsere
              description: >-
                Néhány perccel azután, hogy elindítom a mosást, a mosógépem egy hangos, zúgó hangot ad és leáll. Ez már párszor előfordult.<br><br> Vélhetően a dob meghibásodása okozza.<br><br> Termék adatai:<br> Mogra 360 (MG101121)<br> Modell #23412<br> Jótállás 2020 júniusig
