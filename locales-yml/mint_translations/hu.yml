        <h4>Segítség Dropbox Integrálásához</h4><br/><p>A Dropbox Integrációval az ügyintézők és felhasználok fájlokat kereshetnek a Dropbox mappájukban, és azokat megoszthatják a Freshdesk Support Desk Ticket válaszaikban. Egy közvetlen elérési útvonal kerül beszúrásra a Ticketbe, így nem kell a továbbiakban a csatolmányok méretét illetően aggódnia.</p><p>Az integráció beállítását megelőzően, menjen a <a target='_blank' href='https://dropbox.com/developers'><b>Dropbox Fejlesztők oldalra</b></a>.</p><p>1. Válassza az <b>App létrehozása</b> lehetőséget az <b>API v2</b> részben.</p><p>2. Az <b>API kiválasztása</b> részben, válassza a <a>Dropbox API lehetőséget</a>.</p><p>3. A hozzáférés típusának kiválasztásához, válassza a <b>Full Dropbox</b> lehetőséget.</p><p>4. Adja meg az applikáció nevét és kattintson az <b>App létrehozása</b> gombra.</p><p>5. Az applikációk oldalán, a <b>Beállítások</b> fül alatt, a <b>Választó/Mentő domain</b> részben adja meg a helpdesk URL-jét a www beírása nélkül, például: <a>sauls.freshdesk.com</a>.</p><p>. Végezetül másolja át az applikáció kulcsát az új applikációból erre az oldalra és mentse el a módosításokat. A Dropbox Választó most már készen áll. Most már kipróbálhatja a Ticket űrlapon.</p>
