        topic: Csoportban figyelmen kívül hagyott Ticket
        info1: >-
          Ezt az értesítést akkor küldjük, ha a csoporthoz rendelt Ticketet a meghatározott időnél hosszabb ideig figyelmen kívül hagyták. Az e-mail üzenet tartalmazhatja azt az időtartamot, mely a Ticket csoporthoz való hozzárendelése után telt el.<br /><br />Ha több támogatói nyelvet jelölt ki a helpdesken, akkor az értesítést több nyelven is létrehozhatja. A(z)<i class="common-icon-outdated"></i>ikon jelzi, amint a fordítások valamelyike elévül.
      requester_template_10:
        topic: Felhasználó Aktiváló E-mail
        info1: >-
          Ha egy új felhasználó Ticketet hoz létre, számára a helpdesken ügyfél fiókot létesíthet és fiók aktiválási e-mail üzenetet küldhet. Az értesítésnek tartalmaznia kellene az ügyfél aktiválásához szükséges URL-t.<br /><br />Ha több támogatói nyelvet jelölt ki a helpdesken, akkor az értesítést több nyelven is létrehozhatja. A(z)<i class="common-icon-outdated"></i>ikon jelzi, amint a fordítások valamelyike elévül.
      requester_template_14:
        info1: >-
          Amikor a kérelmezők új jelszó beállítását kérik a helpdeskhez, ezt a Új jelszó beállítása e-mail üzenetet küldjük meg nekik. A {{password_reset_url}} helyőrző a dinamikusan létrehozott jelszó visszaállító linket helyettesíti.<br /><br />Ha több támogatói nyelvet jelölt ki a helpdesken, akkor az értesítést több nyelven is létrehozhatja. A(z)<i class="common-icon-outdated"></i>ikon jelzi, amint a fordítások valamelyike elévül.
        topic: Új jelszó beállítása e-mail
      agent_template_29:
        topic: Új Üzenetláncok a Ticketeimen
        info1: >-
          Az Új Üzenetlánc létrehozva e-mail kerül kiküldésre ügyintézőinek és figyelőinek minden esetben, amikor ticketjeikhez új üzenetlánc kerül. Ez az e-mail tartalmazhatja a Ticket és az Üzenetlánc URL-jét, így az ügyintéző könnyebben megtalálhatja azokat.<br /><br />Ha helpdeskjében több támogatói nyelvet állított be, akkor ezt az értesítést minden egyes nyelvre külön beállíthatja. A(z) <i class="common-icon-outdated"></i> ikon jelzi, amint a fordítások valamelyike elévül.
      agent_template_30:
        topic: Új válaszok az Üzenetláncomon
        info1: >-
          Amikor egy felhasználó egy üzenetláncra válaszol, akkor a ticketet kezelő ügyintéző, a figyelők, a korábban megjelölt felhasználók megkapják ezt az e-mail értesítést. Az e-mail üzenet tartalmazhatja a Ticket és az Üzenetlánc URL-jét, a Ticket Tárgyát, hogy megkönnyítse az ügyintéző számára a ticket megtekintését. <br/><br/>Ha több támogatói nyelvet állított be a helpdesken, akkor az értesítést több nyelven is létrehozhatja. A(z)<i class="common-icon-outdated"></i>ikon jelzi, amint a fordítások valamelyike elévül.
      agent_template_31:
        topic: Üzenetláncok, amelyben megjelöltek
        info1: >-
          Amikor egy felhasználót egy üzenetláncban megjelölnek, a felhasználó erről e-mailben értesítést kap. Az e-mail üzenet tartalmazhatja a Ticket és az Üzenetlánc URL-jét, hogy megkönnyítse az ügyintéző számára a Ticket megtekintését. <br /><br />Ha több támogatói nyelvet állított be a helpdesken, akkor az értesítést több nyelven is létrehozhatja. A(z)<i class="common-icon-outdated"></i> ikon jelzi, amint az értesítések fordításai közül valamelyik elévül.
