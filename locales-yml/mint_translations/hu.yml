    helpcard:
      info4_v3: >-
        Ha az Estate csomagot vagy annál magasabbat használ, dinamikus mezőkkel rendelkező szakaszokat jeleníthet meg a legördülő mezőben kiválasztott beállítás alapján. Minden szakaszhoz felvehet ticket mezőket, és az egyes szakaszokat társíthatja a legördülő mezőben található beállításokhoz. Ha például egy webáruházat üzemeltet, beállíthatja egy adott szakaszhoz, hogy egy „Ok” mezővel együtt nyíljon meg, ha az ügyfél a „Csere” lehetőséget választja. Így jobban megértheti, hogy a vásárló miért kéri a termék cseréjét. Legfeljebb két dinamikus szakaszt hozhat létre, és azokat két egyéni legördülő menüben használhatja. Ha már társított egy szakaszt a „típus” mezővel, akkor csak egy továbbit vehet fel a ticket űrlapjára.
