      desc: "Minden törlési kérelemhez tartozó visszatérítés kezdeményezéséhez"
      subject: "Visszatérítés ügyfélnek"
      content: >-
        <div><p>Visszatérítés kezdeményezése olyan ügyfélnek, akik telefonon jelentkezett. <br> <br> Név: <br> E-mail cím: <br> Megrendelésazonosító: <br> Vásárlás dátuma: <br><br> Üdvözlettel:<br> &lt;company name&gt; támogatás.</p></div>
