      refund_title: Visszatérítés válasz
      refund_content_html: >-
        <div dir='ltr'> Üdv {{ticket.requester.firstname}}!<br> Köszönjük, hogy felvette velünk a kapcsolatot.<br> <br> A számla összegét 5 - 7 munkanapon belül visszatérítjük fiókjára. Ha a terméket már kiszállítottuk, kézbesítési partnereink a visszaküldési kérelmet követő 3 - 5 munkanapon belül felveszik.<br> <br> Üdvözlettel:<br>{{ticket.agent.name}} </div>
    default_forum:
      - subject: Szezonközi kiárusítás vége
        content: "Reméljük, mindenki felkészült a 2021-es nyárvégi leárazásokra.<br><br> Csatlakozzon hozzánk néhány tényleg szuper ajánlatért augusztus 5-én, 12.00 és 16.00 óra között (végülis lassan vége a nyárnak). <br><br> Íme néhány termék áruházunkból - <br><br> <ul> <li>30% kedvezmény a megadott termékekre. </li> <li>20% kedvezmény a Saul eredeti kollekciójának termékeire. </li> </ul><br> - Joe"
      - subject: Júniusi ajánlat
        content: "Júniusban tartjuk a születésnapunkat, ami elegendő ok az ünneplésre. <br><br> Minden 3000 HUF feletti vásárlás esetén 1000 HUF kupont (60 napig érvényes) adunk ajándékba, amit a Saulnál lehet beváltani. <br><br> Vásárlásra fel! :D<br><br> -  Balázs"
        replies:
          - "Csak két év telt el a Saul nyitása óta és már ez a kedvenc boltom! Üdv! <br><br> - Robi"
          - "Hűha! Jackpot! Köszönöm, @Sam.<br> <br> -Piroska"
          - "Megmentette a napom. Nagyon örülök! :D <br><br> - János"
      - subject: Üzenet a kézbesítéshez
        content: "Szeretném, ha a megrendelt csomaghoz egy üzenetet is csatolhatnék, ennek elsősorban az az oka, hogy ha ajándékot rendelek valakinek, szeretném, ha személyes jellege lenne az ajándékozásnak. Csodálkozom, hogy ez a szolgáltatás még nem szerepel Önöknél - szinte minden általam ismert e-kereskedelmi áruház rendelkezik ezzel a lehetőséggel. Jó lenne, ha Önöknél is lenne valami hasonló. <br><br> -  László"
      - subject: SMS követés
        content: "Üdv! Van arra lehetőség, hogy megrendeléseinket nem csak e-mailben, hanem SMS-ben is követhessük? Előfordul, hogy nincs internetkapcsolatom.<br><br> - Mária"
        replies:
          - "Otthon van internetkapcsolatom és ugyanez a hiba történt, mikor nem voltam otthon. Az SMS követés nagyon hasznos lenne.<br><br> - Máté"
          - "@Mária és @Máté, dolgozunk az ügyön. Hamarosan elérhető lesz. :) <br><br> - Balázs"
      - subject: Kézbesítési időpontok kiválasztása
        content: "Sok esetben az ügyfelek nem elérhetők a kézbesítési időpontban. Ez mindkét félnek kellemetlenségeket okozhat. <br><br> Hogy ez ne forduljon elő, négy időpontot kínálunk. A következő rendelés leadásakor, az Önnek megfelelő és kényelmes időpontot választhatja. Ezt a lehetőséget közvetlenül a kézbesítési cím alatt található \"Kézbesítési időpont\" alatt találja <br> Kellemes vásárlást! :) <br><br> - Tamás"
        replies:
          - "Nagyszerű!<br><br> - László"
          - "Már háromszor előfordult ez a probléma. Ez a javítás tökéletes.<br><br> Köszönöm!<br> - Emília"
