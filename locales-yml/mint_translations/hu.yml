      helpcard:
        handle_title2: Bizonyos tweetek Ticketté konvertálása automatikusan
        handle_info2: >-
          A Ticket szabályok használatával, bizonyos kulcsszavakat tartalmazó tweetek automatikusan Ticketté konvertálódnak. Például, minden olyan tweet, amely olyan tweet azonosítót említ, mint "nem működik" vagy "hiba", Ticketté konvertálható és a "Hiba kimutatás" csoporthoz rendelhető. További szabályt hozhat létre a "rendszerleállás" azonosítószóra is, amelyet a "Fejlesztési osztály" csoporthoz rendelhet. Az első olyan szabály kerül végrehajtásra, amely megfelel a követelményeknek. Ezeket a Ticketeket bizonyos csoportokhoz is linkelheti.
        handle_smart_filter_title: Releváns tweetek Ticketté konvertálása automatikusan
        handle_smart_filter_info: >-
          A Közösségi Jelzések egy gépi tanulási algoritmussal rendelkező rendszer (egy olyan rendszer, amely a visszajelzések hatására tanul és saját magát fejleszti). Ez a funkció automatikusan Ticketté konvertálja az olyan releváns tweeteket, amelyek az Ön érdeklődésére tarthatnak számot. <br>Olyan visszajelzéseket küldhet a rendszernek, amelyeket a további működésébe beépít.<br><br>1. Abban az esetben, amikor egy tweetet helytelenül Ticketté konvertál; spamként megjelölhető az adott Ticket annak érdekében, hogy a rendszer a hasonló tweeteket többé ne konvertálja át.<br><br>2. Amennyiben egy tweetet nem konvertált Ticketté; A közösségi fülon, a Ticketté konvertálás megnyomásával a rendszer megtanulja, hogy a hasonló tweeteket legközelebb maga konvertálja át Ticketekké.<br><br>Választhatja, hogy a közösségi jelzéseket magában használja, vagy kulcsszó alapú szűrők és közösségi jelzések kombinációjaként, ha specifikus üzleti kulcsszavakkal rendelkezik. <br>Amikor a kulcsszó alapú szűrők és közösségi jelzések kombinációját használja, a kulcsszó alapú szűrők előnyt élveznek a közösségi jelzésekkel szemben. Kérjük, vegye figyelembe, hogy a közösségi jelzések egyelőre csak angol nyelven elérhető.
        info1: >-
          Adjon hozzá Twitter fiókokat a helpdeskhez és kezelje őket együtt a támogatói Ticketekkel. A beérkező tweeteket (@említések) és közvetlen üzeneteket Ticketté konvertálhatja és kioszthatja bizonyos csoportoknak. Kattintson egy fiókra azon Ticket szabályok meghatározásához, amelyeket a tweetek Ticketté konvertálása esetén alkalmazni kíván.
        handle_info1: >-
          Ha több termékkel foglalkozik egyszerre, minden termékhez külön közösségi fiókot linkelhet. Minden fiók láthatóságát külön szerkesztheti. Például létrehozhat a termék említésével @termékneve_Franciaország olyan tweetet, amelyet csak a francia nyelven támogató csapattagok láthatnak. Az ehhez a fiókhoz tartozó folyam tartalmazni fogja az összes @említést és a közösségi fülön is megjelenik. A direkt üzenetek ticketekké konvertálódnak, amelyeket egy bizonyos csoportnak oszthat ki. ticketszál intervallum meghatározására is van lehetőség, amellyel egy kijelölt időintervallum alatt, az ugyanazon az ügyféltől érkező üzeneteket mindegyikét egy tickethez rendeli.
        handle_title1: Twitter fiók integrálása
        stream_info1: >-
          Egyszerre több folyamot is létrehozhat, amelyekkel különböző kulcsszavakon alapuló keresést bonyolíthat le a Twitteren. Adja meg a vállalkozására jellemző, főbb kulcsszavakat, valamint a keresésből zárjon ki bizonyos kulcsszavakat, hashtageket és azonosítókat. Például előfordulhat, hogy a márkanevet vagy annak rövidítését tartalmazó, forgalmazói vagy végrehajtói tweeteket az olyan, egyedi folyamokban nem akar megjeleníteni, amelyeket támogatást kérő megkeresések monitorozására létesített. Minden folyam egy vagy több csoport számára tehető láthatóvá. Az egyes folyamokban az alapértelmezett válasz azonosítóját is kiválaszthatja.
        stream_title2: Bizonyos tweetek Ticketté konvertálása automatikusan
        title2: Proaktív támogatás, amely közösségi folyamokat használ
        title1: Közösségi fiókok hozzáadása
        stream_info2: >-
          Az, ezeken a közösségi folyamokon keresztül érkező tweetek tovább szűrhetők bizonyos kulcsszavak használatával, és automatikusan Ticketekké konvertálhatók. Termékekhez, csoportokhoz is rendelhetők. Egynél több szabályt is megfogalmazhat, de a végrehajtás az első egyezés módszere alapján történik. Például Ticketté konvertálhatja a "váltás" szót és a konkurencia nevét említő tweetet, azt pedig a támogatás csapatvezetőjének továbbíthatja.
        info2: >-
          A közösségi folyamok olyan kulcsszavak együtteséből állnak, amelyeket a Freshdesk Support Desk fiókján keresztül ellenőrizhet, nem úgy, mint a többi, hozzáadott fiók esetében. Nyomon követheti a támogatásra vonatkozó megkereséseket is, amelyek tweeteken keresztül érkeznek a márkanevének említése nélkül. Ha egy most induló vállalkozásról van szó, vagy olyan támogatói csapattal rendelkezik, amely egyben a marketing csapatot is képviseli, arra is létesíthet folyamot, hogy a konkurenciát és a piaci részesedését ellenőrizze. Közösségi folyam létrehozásához kattintson az <b>Új Folyam</b> gombra, és azt az igényeinek megfelelően testreszabhatja. Például létrehozhat egy "Támogatás" nevű folyamot, amelyhez hozzáadja márkanevének rövidítését és a gyakori elírásokat is. Mindezeket a tweeteket a Közösségi fülön kísérheti figyelemmel, és az integrált twitter fiók egyikén keresztül válaszolhat rájuk.
