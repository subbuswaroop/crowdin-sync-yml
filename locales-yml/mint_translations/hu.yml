      title3: Dinamikus mezők
      info2: >-
        A Függő Mezők könnyű módszert kínálnak a mélyebb szintű Ticket kategóriák létrehozására és segítenek kiszűrni a támogatási folyamatot megakasztó, legnagyobb hibákat. A függő mezők segítségével hierarchikusan rendezheti a Ticketeket kategória, alkategória, vagy érintett elem szerint.
      title1: Ticket Mezők
      info4_v2: >-
        Ha az Estate csomagot vagy annál magasabbat használ, dinamikus mezőket jeleníthet meg a típus mezőben kiválasztott beállítás alapján. A típus mező minden egyes beállításához létrehozhat egy különböző szakaszt. Ezután minden egyes szakaszhoz több ticket mezőt is hozzáadhat. Például egy webáruházi forgatókönyv esetén, amikor „Csere" típust választanak, egy „Ok” mezővel rendelkező szakasz nyitható meg, amely bekéri az okot, hogy az ügyfél miért szeretné az árucikk cseréjét kérni.
