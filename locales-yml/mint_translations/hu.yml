        <p><b>Mi az elégedettségi felmérések engedélyezésének előnye?</b> <br> Az Elégedettségi Felmérések lehetővé teszik egy link beszúrását az e-mail válaszaiba, és így közvetlen módon segítenek felmérni ügyfelei elégedettségét. <br><br> <b>Elégedettségi felmérés készítése:</b><br> Az alábbi lépések követésével visszajelzést kaphat ügyfeleitől egy, az e-mail válaszba beszúrt linken keresztül:<br> 1. Kapcsolja be az Ügyfél-elégedettségi Felmérést<br> 2. Fogalmazza meg a kérdéseket, az alapértelmezett szöveg az alábbi: &ldquo;Hogyan értékelné elégedettségét az ügyintéző által nyújtott megoldással kapcsolatosan?uu&rdquo;<br> <br> <b>Válassza ki, hogy mely e-mail üzenetekbe kerüljön a link:</b><br> Kiválaszthatja, hogy a felmérés minden e-mail üzenetben szerepeljen, vagy csak akkor, amikor már megoldódott az ügy. Ügyfelei válaszát a <b>Kimutatások> Ügyfél-elégedettségi Kimutatás</b> <br><br> részben találja. Az elégedettségi felmérésekről ebben a <a target= ‘_blank’ href='https://support.freshdesk.com/solution/articles/215322'>megoldási cikkben tudhat meg többet</a>. </p>
      helptext: >-
        <p><b>Az elégedettségi felmérések engedélyezésének milyen előnyei vannak?</b><br> Az Elégedettségi Felméréseknek köszönhetően egy linket szúrhat az e-mail válaszába, amelynek segítségével közvetlen módon gyűjthet visszajelzéseket ügyfeleitől elégedettségüket illetően. <br><br><b>Elégedettségi felmérés elkészítése:</b><br>Az alábbi lépésekkel, az e-mail üzenetbe szúrt linken keresztül begyűjtheti az ügyfelek véleményét:<br> 1. Engedélyezze az Ügyfél-elégedettségi Felmérést<br>2. Határozza meg a felmérés kérdéseit. Az alapértelmezett szöveg az alábbi &ldquo;Hogyan értékelné az ügyintéző által nyújtott megoldással kapcsolatos elégedettségét összességében?&rdquo;<br><br><b>Válassza ki, melyek azok az e-mail üzenetek, amelyek ezt a linket tartalmazzák:</b><br>Választhat a közül, hogy a link minden ügyfél számára megküldött válaszban szerepeljen, vagy csak akkor, ha maga a Ticket is megoldásra került. Az ügyfelek válaszait a <b>Kimutatások > Ügyfél-elégedettségi Kimutatás</b> menüpontban találja. <br><br>A megoldások oldalán többet tudhat meg az elégedettségi felmérésekről.</p>
