      helptext: >-
        <h4>Segítség JIRA Integrálásához</h4><p><br/>Ahhoz, hogy a JIRA-t a Freshdesk Support Deskkel integrálhassa, adja meg a JIRA admin felhasználónevét és jelszavát. Az integráció mindkét verziót, az igény szerintit és a helyi variánst is támogatja, a JIRA 4.2-estől egészen az utolsó verzióig, vagyis a JIRA 5. verziójáig. <br/><br/>Egy probléma létrehozásához, vagy egy meglévő probléma Freshdesk Support Deskből való hozzáadásához, navigáljon a Ticket oldalra és kattintson erre:<i class='integrations-jira vertical-alignment'></i><br/><br/> A hozzáadott Freshdesk Support Desk Ticket JIRA-ban való megtekintéséhez, és vice versa, ajánlott, hogy a JIRA adminisztrátor létrehozzon egy Választható Szöveg egyedi mezőt &quot;Freshdesk Support DeskTickets&quot; névvel, a lenti leírást követve. <br/><br/>Jelentkezzen be a JIRA-fiókjába, kattintson az <b>Adminisztráció</b> lehetőségre és navigáljon a <b>Problémák</b> -> <b>Mezők</b> menüpontba, majd ott kattintson az <b>Egyedi Mező hozzáadása</b> lehetőségre. Az <b>Egyedi Mező létrehozása</b> képernyőjén, válassza a <b>Választható Szöveg Mező </b> lehetőséget és kattintson a <b>Tovább</b> gombra. Adja meg az alábbit: <b>&quot;Freshdesk Support Desk Tickets&quot;</b> a Mező Név részben és kattintson a Befejezés gombra. A <b>Mezők Képernyőkhöz társítása</b> oldalon, válasszon ki minden opciót és kattintson a 'Frissítés' lehetőségre. <br/><br/>
