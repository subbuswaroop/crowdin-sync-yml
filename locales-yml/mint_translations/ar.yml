        تعيين الحالة المرغوبة لتذكرة Freshdesk Support Desk عندما يتم إغلاق
        مشكلة GitHub المقابلة. يتم تطبيق هذا الإعداد على تذكرة Freshdesk Support
        Desk الأساسية المرتبطة بمشكلة GitHub. يتم تعيين تذكرة Freshdesk Support
        Desk الأساسية عندما يتم ربط تذكرتين أو أكثر بنفس مشكلة
        GitHub.<br/><br/>حدّد الإعدادات المناسبة لمزامنة الأزرار التي تتحكم في
        مزامنة الرسائل بين تذاكر Freshdesk Support Desk ومشكلات GitHub. تتم
