      بحذف طلب الإلغاء الخاص بك.
    cancel_in_hours: >-
      هذا لتذكيرك بأن حسابك على Freshesk %{domain} سيتم إلغاؤه خلال الـ %{hours}
      ساعات المقبلة. نريد التأكيد على أن هذا الإجراء سيؤدي إلى حذف جميع بيانات
      مكتب الدعم لديك نهائيًا بما في ذلك تفاصيل العملاء والمحادثات. إذا كنت ترغب
      في الإبقاء على حسابك، أرسل لنا ردًا وسنقوم بحذف طلب الإلغاء الخاص بك.
    cancel_final_message: >-
      مع تبقي أقل من 24 ساعة، أردنا التواصل معك للمرة الأخيرة لمعرفة ما إذا كنت
