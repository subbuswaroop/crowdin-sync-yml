            للرحلات الدولية المتجهة نحو الهند؟ أنا سأسافر من تينيسي إلى مومباي.
            <br><br> سامي كارت
          replies:
            - >-
              مرحبًا سامي،<br><br> بالنسبة للدرجة الاقتصادية فيمكنك حمل حقيبة
              واحدة يصل وزنها إلى 23 كغ. بالنسبة للأمتعة التي تحملها معك إلى
              الطائرة، فيُسمح بحقيبة واحدة يصل وزنها إلى 8 كغ. يمكنك الاطلاع على
              مقالتنا حول <b>قيود الأمتعة</b> للمزيد من الإيضاح.<br><br> إذا كنت
              ترغب في معرفة المزيد من التفاصيل لا تتردد بالتواصل معنا. رحلة
              سعيدة! :) <br><br><br> ريتشارد جير<br> دعم Saul
            - شكرًا جزيلًا لك. <br><br> سامي كارت
        - subject: تغيير تواريخ رحلتي
          description: >-
            مرحبًا، <br><br> أنا أرغب في تغيير تواريخ رحلتي المقررة في مايو -
            اتضح أن هناك أمور أخرى عليّ إنهاؤها أولًا. رقم خط سير رحلتي هو
            4456789 والرحلة مقررة من 19 مايو إلى 25 مايو. أود نقل تاريخ العودة
            إلى 29 مايو.<br><br> كانت هذه تذكرة قابلة للاسترداد، لذا أفترض أنه
            لا توجد رسوم إضافية.<br><br> أتطلع لردكم السريع.<br><br> لويس كلارك
          replies:
            - >-
              مرحبًا لويس،<br><br> شكرًا لك على التفاصيل. لن تتم محاسبتك على
              تغيير خط سير الرحلة لكونك اخترت الحصول على تذكرة قابلة للاسترداد.
              <br><br> سنقوم بتغيير التواريخ من أجلك وإرسال إشعار لك بمجرد
              الانتهاء. :)<br><br> كلارك، <br> دعم Saul
        - subject: أسئلة بخصوص صفقة حزمة الكاريبي
          description: >-
            مرحبًا،<br><br> كنت أنظر إلى صفقة حزمة الكاريبي الموجودة على موقعكم
            الإلكتروني. ولدي بضعة أسئلة - <br><br> هل تقدمون وجبات نباتية؟ وكذلك
            في "لابادي" نرغب في القيام بالقفز بالحبال في الغابة المطيرة بدلًا من
            رحلة الجبل في اليوم الثالث. هل يمكنكم إخبارنا ما إذا كان سيتم
            استرداد الأموال مقابل هذا النشاط؟ نحن مجموعة من عشرة أشخاص
            بالغين.<br><br> شكرًا،<br> سارة جيمس
          replies:
            - >-
              مرحبًا سارة،<br><br> نعم، يمكننا توفير وجبات نباتية. فيما يتعلق بـ
              لابادي، لا يمكننا تخصيص الجولات لصفقات الحزم. سأجري محادثة مع
              بائعنا ومعرفة ما إذا كان بإمكاننا فعل أي شيء آخر. سأبقيك على
              اطلاع. :)<br><br> شكرًا،<br> ريبيكا<br> دعم Saul
      fsm_base_tickets:
        - subject: صيانة الألواح الشمسية
          description: >-
            لا يتم شحن بطارية الحائط بشكل كافٍ أثناء النهار وتنفد الطاقة في
            الليل. هل توجد مشكلة بالبطارية أم مشكلة في الألواح الشمسية؟ للمزيد
            من التفاصيل، الطراز الذي لدي هو Sonne 420 (SM289918) واشتريته في
            أكتوبر 2013. رقم الطراز هو 12009. هل ستغطي الكفالة هذه الخدمة؟ أتذكر
            أن مندوب المبيعات قال إن هناك كفالة لمدة 10 سنوات على الألواح. 
          replies:
            - >-
              مرحبًا بوب، <br><br> نأسف لسماع مشكلتك الخاصة بموثوقية مصدر الطاقة
              بعد غروب الشمس. سنرسل أحد الفنيين الميدانيين لتفحص المشكلة يوم
              الإثنين. وبالنظر إلى التفاصيل التي قدمتها قد تكون المشكلة في: <br>
              1. البطارية <br> 2. الألواح الشمسية نفسها <br> 3. الاتصال بين
              الاثنين <br> 4. الاستنزاف بسبب ضعف اتصال الجهاز في مكان ما في
              الدارة. <br> سيقوم الفني الميداني لدينا بالتشخيص وإعلامك بالخطوات
              التي نتخذها لحل هذه المشكلة في أسرع وقت ممكن.
          service_tasks:
            - subject: تشخيص صحة البطارية
              description: >-
                يواجه العميل مشكلات تتعلق بطاقة البطارية ليلًا. تحقق من مستويات
                صحة البطارية وكذلك اتصال الألواح الشمسية بحثًا عن المشكلات. قم
                بإجراء اختبار كفاءة الألواح الشمسية تحسبًا فقط. <br>مشكلة محتملة
                في البطارية. <br> تفاصيل المنتج: <br>Sonne 420 (SM289918) <br>
                الطراز #12009 <br> تاريخ الشراء: 12 أكتوبر 2013 <br> كفالة
                البطارية: منتهية <br> كفالة الألواح: تنتهي في 11 أكتوبر 2023 
        - subject: جهاز فك التشفير لا يعمل
          description: >-
            جهاز فك التشفير لدينا تالف. يُرجى إرسال فني لإصلاحه. إذا تعذّر
            إصلاحه، اطلب استبداله. <br><br> الطراز الحالي: Motorola 7100-P2 HD
            <br> تاريخ الشراء: 1 أكتوبر 2020 <br> الكفالة: سارية
        - subject: WiFi غير متصل
          description: >-
            لقد تعطلت خدمة الـ wifi لدي منذ يومين ولم يكن هناك أي رد من فريقك
            على تويتر. أرجو منكم إصلاح هذا الخلل قريبًا وإلا سأنتقل إلى مزود
            خدمة إنترنت آخر. أنا أدفع 120 دولارًا شهريًا لأكون عميل خدمة ذي
            أولوية مع اتصال فايبر أيضًا. جهاز التوجيه لدي هو جهاز باللون أسود
            يعود إلى بضع سنوات إلى الوراء عندما حصلت عليه في الأصل، والآن يومض
            ضوء واحد فقط على جهاز التوجيه.
          replies:
            - >-
              مرحبًا إيميلي، <br><br> نعتذر عن عدم الرد في وقت أقرب. سيقوم أحد
              كبار المتخصصين في المجال لدينا بمقابلتك غدًا في الساعة 3 مساءً
              لإعادة خدمة الإنترنت لك في أقرب وقت ممكن. <br> <br> شكرًا على سعة
              صدرك. 
          service_tasks:
            - subject: مشكلات تتعلق بجهاز التوجيه
              description: >-
                لم يكن لدى العميلة اتصال بالإنترنت لمدة يومين. يُظهر اختبار
                الاتصال أن الشقق الأخرى في المبنى الخاص بها متصلة بالإنترنت
                وتعمل ولكن جهاز التوجيه الخاص بها لا يمكن الوصول إليه. قد تكون
                مشكلة في الكابل بين صندوق التوزيع وجهاز التوجيه الخاص
                بها.<br><br> تفاصيل المنتج:<br> جهاز التوجيه: أسود 9، الطراز
                #78221<br> الاتصال: فايبر- كابل 200 م<br> الانتظار لمدة يومين.
                مشكلة ذات أولوية مرتفعة. 
        - subject: تسريب مياه في الحمام لدي
          description: >-
            هناك تسريب مياه في منزله منذ الأمس. يبدو أن الغسالة معطلة. يرجى
            الاطلاع. <br> وتضرر كذلك طلاء الجدران بسبب التسريب. 
          service_tasks:
            - subject: إصلاح الأنابيب
              description: >-
                الكشف عن التسريب وإصلاحه. إذا كان هناك عطل في المعدات (الأنابيب،
                الغسالات، التركيبات) استبدلها<br><br> نوع الأنبوب: أنبوب بأطراف
                عادية PVC Schedule 40 <br> المخزون: استبدال الأنابيب/ الوصلات/
                الغسالات/ الصمامات، مجموعة الأدوات
            - subject: الطلاء
              description: >-
                إصلاح طلاء الجدران المتضرر من الماء. <br><br> الطلاء: فالسبار
                دهان خارجي أبيض مثالي + برايمر
        - subject: مكافحة الآفات للمكتب
          description: >-
            يُرجى حجز خدمة التطهير لمكتبنا بعد الإغلاق الذي تسبب به مرض كوفيد-19
            <br><br> المطهّر: Peraspray المسجل لدى EPA - 10 لتر <br> مساحة
            التغطية: 3000 قدم مربع
        - subject: مشكلة في غسالة الملابس
          description: >-
            بعد بضع دقائق من بدء دورة الغسيل، تصدر الغسالة صوت طنين عالي وتتوقف
            عن العمل بشكل صحيح. لقد حدث هذا عدة مرات. والغريب أنني لاحظت حدوث
            ذلك في المساء. نادرًا ما تحدث ضوضاء الطنين في الصباح. هل يمكن أن
            يكون هناك سبب لذلك؟ يرجى إرسال شخص ما للتحقق في أقرب وقت ممكن.
          replies:
            - >-
              مرحبًا جوني، <br><br>يبدو لي أن هناك مشكلة في أسطوانة الغسالة، يجب
              أن أرسل فنيًا إلى منزلك للتحقق من ذلك. هل يمكنك التأكيد على أن هذا
              هو عنوانك: 7، شارع كلينتون، بروكلين هايتس <br><br> تظهر سجلاتنا
              أنك تعيش في مبنىً سكني. هل يمكن أن تخبرني في أي طابق توجد شقتك؟
              نود معرفة ما إذا كان يجب إجراء اختبار لضغط الماء أيضًا، وإذا كان
              الأمر كذلك، فسيتعين علي إبلاغ الفني الميداني لإحضار المعدات
              المناسبة إلى منزلك لحل هذه المشكلة.<br><br> يُرجى إخبارنا أيضًا
              بالأوقات التي يمكننا فيها إجراء الزيارة غدًا بما يناسبك. <br><br>
              ​شكرًا.
