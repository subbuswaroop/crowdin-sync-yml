        المرتبطة بها.<br/><br/>عند التمكين، سيكون لجميع تذاكر Freshdesk Support
        Desk عنصر واجهة من GitHub في صفحة تفاصيل التذكرة التي تسمح لك بربط
        التذاكر بمشكلات GitHub.</p>
