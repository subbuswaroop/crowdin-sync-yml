      helpcard:
        handle_title2: تحويل تغريدات محددة إلى تذاكر تلقائيًا
        handle_info2: >-
          يمكنك تحويل التغريدات التي تتضمن كلمات مفتاحية معينة إلى تذاكر
          تلقائيًا باستخدام قواعد التذكرة. على سبيل المثال، كل تغريدة تَذكُر
          معرف تويتر الخاص بك، وترد بها الكلمات 'لا يعمل' أو 'خطأ' يتم تحويلها
          إلى تذاكر، ويتم تعيينها إلى مجموعة 'تقرير الأخطاء'. ويمكنك إنشاء قاعدة
          أخرى للتغريدات التي تحتوي على كلمات مثل 'توقف النظام' وتعيينها إلى
          مجموعة 'التطوير والعمليات'. سيتم تنفيذ أول قاعدة يتم تحقيقها. كما
          يمكنك ربط هذه التذاكر بمنتجات معينة.
        handle_smart_filter_title: تحويل التغريدات ذات الصلة إلى تذاكر تلقائيًا
        handle_smart_filter_info: >-
          يتم تشغيل الإشارات الاجتماعية من خلال خوارزمية تعلم آلي (أي أنه نظام
          قادر على التعلم والتطور من خلال ما يتلقاه من ملاحظات مع مرور الوقت).
          ستبدأ هذه الميزة تلقائيًا بتحويل التغريدات ذات الصلة والتي يجب عليك
          الانتباه إليها فقط إلى تذاكر. <br> يمكنك تقديم ملاحظات إلى النظام بحيث
          يصبح أكثر صلة بعملك. <br><br>1. في حال تحويل تغريدة إلى تذكرة؛ ضع
          علامة "غير مرغوب فيها" على التذكرة لتعليم النظام عدم تحويل أي تغريدات
          مشابهة إلى تذاكر. <br> <br> 2. في حال لم يتم تحويل تغريدة إلى تذكرة،
          سيؤدي النقر فوق "تحويل إلى تذكرة" في علامة التبويب الاجتماعية، إلى دفع
          النظام إلى تحويل تغريدات مشابهة إلى تذاكر. <br><br> يمكنك اختيار
          استخدام الإشارات الاجتماعية وحدها أو مزيج من الفلاتر القائمة على
          الكلمات المفتاحية والإشارات الاجتماعية إذا كانت لديك كلمات مفتاحية
          محددة خاصة بالعمل. <br> عند استخدام مجموعة من الفلاتر القائمة على
          الكلمات المفتاحية والإشارات الاجتماعية، تُمنح فلاتر الكلمات المفتاحية
          الأسبقية على الإشارات الاجتماعية. يرجى الملاحظة بأن الإشارات
          الاجتماعية تدعم اللغة الإنجليزية فقط في الوقت الحالي.
        info1: >-
          أضِف حسابات تويتر إلى مكتب الدعم لديك وقم بإدارتها إلى جانب تذاكر
          الدعم الخاصة بك. يمكنك تحويل تغريداتك الواردة (@المشار إليه) والرسائل
          المباشرة إلى تذاكر وتعيينها لمجموعات محددة تلقائيًا. انقر فوق حساب
          لتعريف قواعد التذكرة لتحويل التغريدات إلى تذاكر.
        handle_info1: >-
          إذا كنت تدعم منتجات عديدة، فيمكنك ربط حساب اجتماعي مختلف بكل منتج.
          ويمكنك إدارة إمكانية رؤية كل حساب. على سبيل المثال، يمكنك جعل إشارة
          تغريدات "@منتجك_فرنسا" مرئية لمجموعة مندوبي الدعم في فرنسا فقط. سيحتوي
          تدفق هذا الحساب على كافة "@المشار إليه" وستظهر في علامة التبويب
          الاجتماعية لديك. سيتم تحويل الرسائل المباشرة إلى تذاكر، ويمكنك تعيينها
          إلى مجموعة مندوبين محددة. يمكنك تعيين فاصل زمني لمؤشر ترابط التذكرة
          بحيث يمكن دمج رسائل مباشرة عديدة من نفس الشخص ضمن ذلك الفاصل الزمني في
          تذكرة واحدة.
        handle_title1: مكاملة حساب تويتر
        stream_info1: >-
          يمكنك إنشاء تدفقات عديدة للبحث عن مجموعات مختلفة من الكلمات المفتاحية
          على تويتر. أدخل الكلمات المفتاحية الرئيسية التي تريد البحث عنها وفقًا
          لعملك، ويمكنك أيضًا استبعاد كلمات مفتاحية معينة ووسوم ومعالجات لتضييق
          البحث. على سبيل المثال، قد لا ترغب في رؤية تغريدات المسوّقين أو
          التنفيذيين التابعين لك في التدفق المخصص الذي أنشأته لمراقبة طلبات
          الدعم الواردة من خلال الاسم التجاري واختصارات الاسم التجاري. يمكنك أن
          تجعل كل تدفق مرئيًا لمجموعة مندوبين واحدة أو أكثر. كما يمكنك التقاط
          معالجة رد افتراضية لكل تدفق.
        stream_title2: تحويل تغريدات خاصة إلى بطاقات تلقائيًا
        title2: الدعم الاستباقي باستخدام التدفقات الاجتماعية
        title1: إضافة حسابات اجتماعية
        stream_info2: >-
          يمكن تصفية التغريدات التي ترِد من خلال هذه التدفقات الاجتماعية
          باستخدام كلمات مفتاحية معينة وتحويلها إلى تذاكر تلقائيًا. كما يمكن
          تعيينها إلى مجموعات ومنتجات. يمكنك إعداد أكثر من قاعدة واحدة بحيث يتم
          تنفيذ أول قاعدة تحققها التغريدة. على سبيل المثال، يمكنك تحويل
          التغريدات التي تذكر 'تبديل إلى' مع أسماء المنافسين لك إلى تذاكر
          وتصعيدها إلى رئيس فريق الدعم لديك.
        info2: >-
          التدفقات الاجتماعية هي مجموعة من الكلمات المفتاحية التي يمكنك مراقبتها
          من حساب Freshdesk Support Desk الخاص بك، بخلاف الحسابات التي قمت
          بإضافتها. فهي تتيح لك تعقب أسئلة الدعم الواردة من خلال تغريدات لم تُشر
          حتى إلى اسم علامتك التجارية. إذا كنت قد بدأت للتو أو لديك فريق دعم
          يعمل أيضًا كفريق تسويق، فيمكنك إنشاء تدفق لمراقبة منافسيك ومساحة
          الأعمال. انقر فوق زر <b>تدفق جديد</b> لإضافة تدفق اجتماعي وتخصيصه بما
          يتلاءم مع احتياجاتك. على سبيل المثال، يمكنك إنشاء تدفق يسمى 'الدعم'
          وإضافة اختصار علامتك التجارية، والأسماء ذات الأخطاء الإملائية شائعة
          الاستخدام لعلامتك التجارية. يمكنك رؤية كل هذه التغريدات في علامة
