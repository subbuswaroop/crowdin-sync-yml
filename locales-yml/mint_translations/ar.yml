    dropbox:
      helptext: >-
        <h4>تعليمات تكامل Dropbox</h4><br/><p>يسمح تكامل Dropbox للمندوبين
        والمستخدمين بالاستعراض بحثًا عن ملفات من مجلد Dropbox الخاص بكل منهم
        ومشاركتها عند تقديم تذكرة أو الرد عليها في Freshdesk Support Desk. تتم
        مشاركة رابط مباشر للملف في التذكرة، لإقصاء الحاجة إلى إرفاق الملفات
        والالتزام بقيود حجم البريد الإلكتروني.</p><p>قبل إعداد التكامل، انتقل
        إلى <a target='_blank' href='https://dropbox.com/developers'><b> صفحة
        مطوري Dropbox</b></a>.</p><p>1. حدد<b>أنشي تطبيق</b>في قسم <b>API
        v2</b>.</p><p>2. ضمن<b> اختر API</b>، حدد<a>Dropbox API</a>.</p><p>3.
        لنوع الوصول، حدد<b>Full Dropbox</b>.</p><p>4. أدخل اسم تطبيقك وانقر على
        <b>أنشئ تطبيق</b>.</p><p>5. في صفحة تطبيقك، ضمن علامة تبويب
        <b>الإعدادات</b>، ولـ<b>نطاقات المنتقي/ الحافظ</b>، أضف عنوان URL الخاص
        بمكتب الدعم لديك دون أن يحتوي على "https" أو "www"،
        مثال<a>sauls.freshdesk.com</a>.</p><p>وأخيرًا، انسخ وألصق مفتاح التطبيق
        للتطبيق الجديد في هذه الصفحة، وقم بحفظ التغييرات. سيكون منتقي Dropbox
        الخاص بك الآن جاهزًا. يمكنك التحقق منه في نموذج تذكرة جديدة.</p>
