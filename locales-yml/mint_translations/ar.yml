      اشتراكك في Freshdesk Support Desk لـ %{domain} بانتظار التعديل، ومستحق
      غدًا. أردنا التواصل معك للمرة الأخيرة لمعرفة ما إذا كنت تريد إلغاء هذا
      التعديل. إذا كنت ترغب في إلغائه، ما عليك سوى الرد على هذه الرسالة
      الإلكترونية وسنقوم بإلغائه من أجلك.
