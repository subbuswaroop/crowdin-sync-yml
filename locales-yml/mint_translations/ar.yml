            رحلة الجبل في اليوم الثالث. هل يمكنكم إخبارنا ما إذا كان سيتم
            استرداد الأموال مقابل هذا النشاط؟ نحن مجموعة من عشرة أشخاص
            بالغين.<br><br> شكرًا،<br> سارة جيمس
          replies:
