          سيكون من الرائع أن تقدموا مثل هذه الميزة. <br><br> لويس
      - subject: التتبع بالـ SMS
        content: >-
          مرحبًا، هل بإمكاننا امتلاك الخيار لتتبع طلباتنا باستخدام الـ SMS وليس
          عبر البريد الإلكتروني؟ فأنا في بعض الأوقات لا أستطيع الوصول إلى خدمة
          الإنترنت. <br><br> - ماريا
        replies:
          - >-
            أنا لدي اتصال بالإنترنت في المنزل، ولكني واجهت المشكلة نفسها عندما
            كنت خارج المدينة. سيكون من المفيد جدًا أن يتم التتبع بواسطة الـ
            SMS.<br><br> - ماثيو
          - >-
            @Maria و @Matthew، نحن نعمل على هذه الميزة، وستكون متاحة في القريب
            العاجل :) <br><br> - سامي
      - subject: اختيار الفترات الزمنية للتسليم
        content: >-
          في كثير من الأحيان، لا يكون عملاؤنا متواجدين في وقت التسليم. وهو ما
          يتسبب في بعض الإزعاج لكلا الطرفين. <br><br> لحل هذه المشكلة، نقوم الآن
          بتوفير أربع فترات زمنية. في المرة القادمة التي ترسل فيها طلبًا، سيكون
          لديك الخيار للاختيار فترة زمنية بما يتناسب مع ظروفك ورغبتك. سيكون هذا
          الخيار موجودًا أسفل عنوان التسليم الخاص بك تحت اسم "الفترة الزمنية
          للتسليم".<br> تسوق ممتع! :) <br><br> - سامي
        replies:
          - هذا رائع!<br><br> - لويس
          - >-
            لقد واجهت هذه المشكلة ثلاث مرات حتى الآن. هذا حل رائع.<br><br>
            شكرًا!<br> -إيميلي
      - subject: تسليم سريع مع تتبع
        content: >-
          هل قمت بطلب طرد تحتاج إليه بشكل عاجل؟ <br><br> لا تقلق بتاتًا. :)
          <br><br> أنت الآن لديك الخيار لاستلام طردك خلال 48 ساعة من إرسالك
          للطلب. يمكنك الاستفادة من هذا الخيار لطلب واحد في الشهر.<br><br> كل ما
          عليك فعله هو اختيار "تسليم سريع مع تتبع"، عند إرسالك الطلب. هذا متاح
          لعملاء Premium فقط. <br><br> - جوي
        replies:
          - أوه، إنها هبة من السماء. شكرًا لك!<br><br> - كلاريس
      - subject: خدمة سيئة للغاية
        content: >-
          قبل يوم واحد من تسليم الطرد الخاص بي، قيل لي أنه "غير قابل للتسليم".
          من المزعج أنني اضطررت إلى الانتظار لمدة أربعة أيام فقط لسماع ذلك. <br>
          <br> - فينش
        replies:
          - >-
            @Finch، نأسف على الإزعاج الذي تسببنا به. سنتأكد من عدم حدوث هذا
            مجددًا.<br><br> - سامي
      - subject: الجودة كانت مخيبة للآمال
        content: >-
          المنتج الذي استلمته للطلب رقم 123، لم يكن بالجودة التي وُعدت بها. <br>
          لقد طلبت استرداد أموالي بالفعل، ولكني اعتقدت أنني يجب أن أتحدث عمّا
          حدث معي على أمل ألا يحدث مرة أخرى. <br> <br> - مارك
        replies:
          - >-
            @Mark، من فضلك اقبل فائق اعتذارنا. لقد بحثنا في الأمر ونأمل ألّا
            يتكرر ذلك مجددًا. <br><br> - جوي
