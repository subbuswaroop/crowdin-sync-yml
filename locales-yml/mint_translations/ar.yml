        لمعرف تسجيل الدخول الأحادي للفني في LogMeIn Rescue. لتعيين معرف تسجيل
        الدخول الأحادي انتقل إلى مركز المسؤول -> اسم الفني-> المؤسسة -> معرف
        تسجيل الدخول الأحادي
