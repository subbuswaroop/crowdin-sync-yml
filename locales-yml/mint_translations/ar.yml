          description: >-
            <p>مرحبًا،</p><br /><p>لقد رأيت مصباح طاولة عتيق على موقعكم الشهر
            الماضي وقمت بحفظه لدي لشرائه لاحقًا لصديقي. لا أستطيع العثور عليه
            الآن.. هل نفذ من المخزون، أم أنكم توقفتم عن بيعه؟</p><br /><p>
            شكرًا،

            <br />ماثيو.</p><p><hr></p><p> ملاحظة: هذه عينة رسالة تم إرسالها
