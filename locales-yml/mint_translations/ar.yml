            بك</a> على تطبيقك أو موقعك الإلكتروني</p>
          replies:
            - >-
              <p>مرحبًا ماثيو،</p><br /><p>شكرًا لك على مراسلتنا!</p><br
              /><p>يؤسفني أنّ مصابيح الطاولة العتيقة تلك قد نفدت من المخزون. وقد
