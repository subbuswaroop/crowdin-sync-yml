  fixtures:
    ticket_templates:
      name: بدء ردّ الأموال
      desc: لبدء ردّ الأموال لجميع طلبات الإلغاء
      subject: ردّ الأموال إلى عميل
      content: >-
        <div><p>بدء ردّ الأموال لعميل قام بالاتصال بنا عبر الهاتف الأرضي. <br>
        <br> الاسم: <br> عنوان البريد الإلكتروني: <br> معرّف الطلب: <br> تاريخ
        الشراء: <br><br> مع أطيب التحيات،<br> دعم &lt;company
        name&gt;.</p></div>
    canned_response:
      title: لقد استلمنا طلبك
      refund_title: الاستجابة لاسترداد الأموال
      refund_content_html: >-
        <div dir='ltr'> مرحبًا {{ticket.requester.firstname}}،<br> شكرًا على
        تواصلك معنا.<br> <br> سيتم ردّ قيمة الفاتورة إلى حسابك خلال 5 - 7 أيام
        عمل. وسيقوم شركاء التسليم لدينا باسترجاع العنصر منك، إذا كان هناك عنصر
        يجب إرجاعه، خلال 3 - 5 أيام عمل من رفع طلب الإرجاع.<br> <br> مع أطيب
        التمنيات،<br>{{ticket.agent.name}}</div>
    default_forum:
      - subject: تنزيلات نهاية الموسم
        content: >-
          نأمل أن تكونوا على استعداد لتنزيلات نهاية الصيف لعام 2018.<br><br>
          ابقوا معنا في الخامس من أغسطس من الساعة 12 م وحتى الساعة 4 م،
          لتستفيدوا من عروضنا الرائعة. <br><br> إليك لمحة حول ما يقدمه المتجر لك
          - <br><br> <ul> <li> خصم ثابت بنسبة 30% على مجموعة محددة من المنتجات.
          </li> <li> خصم ثابت بنسبة 20% على جميع القطع من مجموعة Saul الأصلية.
          </li> </ul><br> - جوي
      - subject: عرض شهر يونيو
        content: >-
          في يونيو أسسنا متجرنا قبل عدة سنوات لذا فهو مدعاة للاحتفال. <br><br>
          لكل عملية شراء تتجاوز الـ $15 ستحصل على قسيمة بقيمة $5 (صالحة لمدة 60
          يومًا) ويمكن الاستفادة منها في متجر Saul. <br><br> ابدأ التسوق!
          :)<br><br> - سامي
        replies:
          - >-
            لقد مضى عامان منذ أن تم افتتاح متجر Saul. إنه متجري المفضل بالفعل.
            مرحى! <br><br> - بوب
          - واو! الجائزة الكبرى! شكرًا @Sami.<br> <br> - فيلياس
          - هذا أجمل ما حدث لي اليوم. أنا في غاية السعادة! :) <br><br> - جوني
      - subject: رسالة تصاحب عملية التسليم
        content: >-
          أرغب في كتابة رسالة تصاحب طلبي عند تسليمه، أحب أن أقوم بذلك عندما أطلب
          هدية لشخص آخر فهذا يضفي عليها طابًعا شخصيًا. أنا متفاجئ من عدم توفيركم
          لهذه الميزة - فحتى المتاجر الإلكترونية التي أعرفها تقدم هذه الميزة.
          سيكون من الرائع أن تقدموا مثل هذه الميزة. <br><br> لويس
      - subject: التتبع بالـ SMS
        content: >-
          مرحبًا، هل بإمكاننا امتلاك الخيار لتتبع طلباتنا باستخدام الـ SMS وليس
          عبر البريد الإلكتروني؟ فأنا في بعض الأوقات لا أستطيع الوصول إلى خدمة
          الإنترنت. <br><br> - ماريا
        replies:
          - >-
            أنا لدي اتصال بالإنترنت في المنزل، ولكني واجهت المشكلة نفسها عندما
            كنت خارج المدينة. سيكون من المفيد جدًا أن يتم التتبع بواسطة الـ
            SMS.<br><br> - ماثيو
          - >-
            @Maria و @Matthew، نحن نعمل على هذه الميزة، وستكون متاحة في القريب
            العاجل :) <br><br> - سامي
      - subject: اختيار الفترات الزمنية للتسليم
        content: >-
          في كثير من الأحيان، لا يكون عملاؤنا متواجدين في وقت التسليم. وهو ما
          يتسبب في بعض الإزعاج لكلا الطرفين. <br><br> لحل هذه المشكلة، نقوم الآن
          بتوفير أربع فترات زمنية. في المرة القادمة التي ترسل فيها طلبًا، سيكون
          لديك الخيار للاختيار فترة زمنية بما يتناسب مع ظروفك ورغبتك. سيكون هذا
          الخيار موجودًا أسفل عنوان التسليم الخاص بك تحت اسم "الفترة الزمنية
          للتسليم".<br> تسوق ممتع! :) <br><br> - سامي
        replies:
          - هذا رائع!<br><br> - لويس
          - >-
            لقد واجهت هذه المشكلة ثلاث مرات حتى الآن. هذا حل رائع.<br><br>
            شكرًا!<br> -إيميلي
      - subject: تسليم سريع مع تتبع
        content: >-
          هل قمت بطلب طرد تحتاج إليه بشكل عاجل؟ <br><br> لا تقلق بتاتًا. :)
          <br><br> أنت الآن لديك الخيار لاستلام طردك خلال 48 ساعة من إرسالك
          للطلب. يمكنك الاستفادة من هذا الخيار لطلب واحد في الشهر.<br><br> كل ما
          عليك فعله هو اختيار "تسليم سريع مع تتبع"، عند إرسالك الطلب. هذا متاح
          لعملاء Premium فقط. <br><br> - جوي
        replies:
          - أوه، إنها هبة من السماء. شكرًا لك!<br><br> - كلاريس
      - subject: خدمة سيئة للغاية
        content: >-
          قبل يوم واحد من تسليم الطرد الخاص بي، قيل لي أنه "غير قابل للتسليم".
          من المزعج أنني اضطررت إلى الانتظار لمدة أربعة أيام فقط لسماع ذلك. <br>
          <br> - فينش
        replies:
          - >-
            @Finch، نأسف على الإزعاج الذي تسببنا به. سنتأكد من عدم حدوث هذا
            مجددًا.<br><br> - سامي
      - subject: الجودة كانت مخيبة للآمال
