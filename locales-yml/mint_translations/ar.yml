        - category: البدء معنا
          folder: حسابك
          title: تغيير تفاصيل الحساب
          description: >-
            يمكنك تحديث تفاصيل حسابك مثل: الاسم، عنوان البريد الإلكتروني، رقم
            الهاتف، أو العنوان، في أي وقت باتباع الخطوات التالية: <br><br>
            <ol><li>حدّد <b>تفاصيل الحساب</b> من شريط القائمة.</li> <li>انقر على
            <b>أيقونة التعديل</b> الخاصة بالحقل الذي ترغب في تغييره.</li>
            <li>بعد إضافة التفاصيل المحدّثة، انقر على <b>حفظ
            التغييرات</b>.</li><li> انقر على <b>تم</b> بعد إنهاء جميع
            التحديثات.</li> <li> ستستلم رسالة إلكترونية منا للتأكيد على
            التغييرات.</li></ol><br> في حال <i>نسيت كلمة المرور</i>، انقر على زر
            <b>نسيت كلمة المرور</b> واتبع التعليمات هنا. <br><br> ملاحظة: بمجرد
            أن تقوم بالتأكيد على تفاصيل البريد الإلكتروني المحدّثة، يمكنك
            استئناف أنشطتك على حسابك.
        - category: البدء معنا
          folder: حسابك
          title: دعوة فريقك إلى العمل
          description: >-
            أضِف أعضاء فريقك إلى حسابك لتجعل التعاون أسهل. تستطيع امتلاك عدة
            فِرق في حساب واحد. ويمكنك إضافة جهة اتصال واحدة إلى عدة
            فِرق.<br><br> اتبع هذه الخطوات لإلحاق أعضاء فريقك:<br><br>
            <ol><li>حدّد <b>حسابي</b> من شريط القائمة.</li><li>انقر على رابط
            <b>إرسال الدعوة</b>.</li> <li> اكتب عنوان البريد الإلكتروني وانقر
            على <b>إرسال</b>.</li></ol><br><br><i>بدلًا من ذلك</i>، يمكنك من
            صفحة جهات الاتصال اختيار <b>إضافة عضو</b> وسيتم إرسال رابط دعوة لجهة
            الاتصال التي اخترتها. <br><br> نصيحة- قم بذِكر فريقك للبدء بالتعاون
            واحصل على تغذية راجعة تتعلق بعملك من خلال كتابة الرمز "@" متبوعًا
            باسم الفريق. يمكنك نشر إعلانات بخصوص تقدم العمل، والمواعيد النهائية،
            والتحديثات، أو أي شيء آخر ترغب في مشاركته مع بقية أعضاء الفريق، وذلك
            من خلال ذكر الفِرق.
        - category: البدء معنا
          folder: مستنداتك
          title: إنشاء قوالب
          description: >-
            هل مللت من توثيق الأمور نفسها مرارًا وتكرارًا (ملاحظات الاجتماع،
            متطلبات المنتج، الأفكار) في كل يوم؟ فقط قم بإنشاء مستند واحفظه
            كقالب، باتباع ثلاث خطوات بسيطة. <br><br> الخطوة 1 - أنشئ مستندًا
            جديدًا أو أعِد استخدام مستند موجود، لكتابة المحتوى الذي ترغب في حفظه
            كقالب. <br><br> الخطوة 2- انقر على <b>إنشاء قالب</b>. امنح القالب
            اسمًا وانقر على <b>حفظ</b>. <br><br> الخطوة 3 - اكتب العناوين في حقل
            المشاركة وانقر على <b>إرسال</b>. <br><br> ملاحظة: يمكنك مشاركة
            القوالب ضمن وعبر الفِرق. <br><br> كما ويمكنك إضافة علامات على
            القوالب، لتعزيز إمكانية رؤية المقالة في نتائج البحث عبر المجلدات
            ليصبح التوثيق أسهل. 
