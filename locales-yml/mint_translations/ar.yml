        href='https://console.developers.google.com/'><b>صفحة مطوري
        جوجل</b></a>. </p><p>1. حدّد <b> أنشئ مشروعك </b> في قسم<b> API
        والخدمات</b>.</p><p>2. ضمن<b>تمكين APIs والخدمات </b>، قم بتمكين
        <b>Google Drive API و Google IPicker AP</b>. </p><p>3.ضمن <b> قسم بيانات
        الاعتماد</b>، قم بإنشاء معرّف عميل OAuth الخاص بك، بالإضافة إلى مفتاح
        API. أثناء إنشاء معرف عميل OAuth، يرجى إدخال رابط URL الخاص بـ Freshdesk
        Support Desk ضمن قسم أصول Javascript المعتمد.</p><p>4.<p> أخيرًا، انسخ
        وألصق معرف العميل ومفتاح API في هذه الصفحة واحفظ التغييرات. يجب أن يكون
        Google Drive Chooser الآن جاهزًا. يمكنك التحقق من ذلك في نموذج تذكرة
        جديدة. </p>
