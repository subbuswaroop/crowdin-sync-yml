      Freshdesk Support Desk أو من قِبل أي مطوّر تم تسجيله أو لم يتم تسجيله
      كمطوّر مع Freshdesk Support Desk. يُرجى الملاحظة بأن التطبيق المخصص يتم
      توفيره على أساس "كما هو" دون وجود أي نوع من الضمانات إلى أقصى حدّ يسمح به
      القانون المعمول به. تتنصل Freshdesk Support Desk صراحة من أية شروط أو
      إقرارات أو ضمانات أو أي أحكام أخرى، سواءً أكانت صريحة أو ضمنية، بما في ذلك
      وعلى سبيل الذكر لا الحصر، أية ضمانات ضمنية تتعلق بالتسويق، والعنوان، وعدم
      الانتهاك، والملاءمة لأغراض معينة. بتثبيتك التطبيق المخصص، فأنت تفهم وتقر
      بأنّ Freshdesk Support Desk لا تضمن أنّ التطبيق المخصص سيعمل بلا انقطاع،
      أو أنه آمن، أو خالٍ من الأخطاء، أو خالٍ من الفيروسات أو خالٍ من البرامج
      الضارة الأخرى. ولن تكون Freshdesk Support Desk مسؤولة تجاهك أو تجاه أي شخص
      آخر يطالب من خلالك بالتعويض عن أي أضرار مباشرة أو غير مباشرة أو عرضية أو
      خاصة أو عقابية أو تبعية لاستخدامك التطبيقات المخصصة.
