              القادم. ولكن إذا كنت لا ترغب في الانتظار، فستسرني مساعدتك بالعثور
              على شيء آخر يمكنك أن تهديه لصديقك. أخبرني باهتماماته وسأرسل قائمة
              لك :)</p><br /><p>مرحى،

              <br />جانيت

              <br />دعم متجر Saul</p>
