        - category: البدء معنا
          folder: حسابك
          title: تغيير تفاصيل الحساب
          description: >-
            يمكنك تحديث تفاصيل حسابك مثل: الاسم، عنوان البريد الإلكتروني، رقم
            الهاتف، أو العنوان، في أي وقت باتباع الخطوات التالية: <br><br>
            <ol><li>حدّد <b>تفاصيل الحساب</b> من شريط القائمة.</li> <li>انقر على
            <b>أيقونة التعديل</b> الخاصة بالحقل الذي ترغب في تغييره.</li>
            <li>بعد إضافة التفاصيل المحدّثة، انقر على <b>حفظ
            التغييرات</b>.</li><li> انقر على <b>تم</b> بعد إنهاء جميع
            التحديثات.</li> <li> ستستلم رسالة إلكترونية منا للتأكيد على
            التغييرات.</li></ol><br> في حال <i>نسيت كلمة المرور</i>، انقر على زر
            <b>نسيت كلمة المرور</b> واتبع التعليمات هنا. <br><br> ملاحظة: بمجرد
            أن تقوم بالتأكيد على تفاصيل البريد الإلكتروني المحدّثة، يمكنك
            استئناف أنشطتك على حسابك.
        - category: البدء معنا
          folder: حجز رحلتك
          title: حجز رحلتك
          description: >-
            1. حدّد تواريخ رحلتك. <br><br> 2. اكتب اسم الموقع الذي ترغب في
            زيارته وعدد المسافرين (يجب احتساب الرضع والأطفال أيضًا).<br><br> 3.
            اختر حزمة من قائمة الخيارات.<br><br> 4. أدخل تفاصيل المسافر لعضو
            واحد (شخص بالغ).<br><br> 5. تابع لإجراء الدفع. إذا كان لديك رمز خصم
            فأدخله.
        - category: رحلتك
          folder: تفاصيل السفر
          title: قيود الأمتعة
          description: >-
            قيود الأمتعة للرحلات العابرة للقارات هي كالتالي: <br><br> <ul><li>
            الدرجة الاقتصادية: حقيبة واحدة يصل وزنها إلى 23 كغ.</li><br> <li>
            الدرجة الاقتصادية المميزة: حقيبتان يصل وزن كل منها إلى 23
            كغ.</li><br> <li>درجة الأعمال: حقيبتان يصل وزن كل منها إلى 32
            كغ</li><br> <li> الدرجة الأولى: 3 حقائب يصل وزن كل منها إلى 32
            كغ</li></ul><br> للأمتعة التي تحملها معك إلى الطائرة: <br><ul><li>
            يُسمح للركاب من الدرجة الأولى ودرجة الأعمال بحمل حقيبتين.</li><br>
            <li> بينما يُسمح للركاب من الدرجة الاقتصادية والدرجة الاقتصادية
            المميزة بحمل حقيبة واحدة.</li></ul> <br> ملاحظة: يمكن أن يصل وزن
            الأمتعة التي تحملها معك إلى الطائرة إلى 8 كغ.
        - category: الأسئلة الشائعة
          folder: الأسئلة الشائعة المتعلقة برحلات الطيران
          title: كيف بإمكاني إلغاء حجزي وكم سيكلفني ذلك؟
          description: >-
            قم بتحديد الرحلة التي ترغب في إلغائها، وانقر على زر "إلغاء الرحلة"
            والموجود أسفل تفاصيل الرحلة. سنحتفظ بما نسبته 15% من أجرة الرحلة
            وسنحول باقي المبلغ إلى حسابك.
        - category: الأسئلة الشائعة
          folder: الأسئلة الشائعة المتعلقة برحلات الطيران
          title: ماذا يحدث في حال تأخرت رحلتي أو تم إلغاؤها؟
          description: >-
            نقوم بمراقبة أوقات الرحلات عن كثب (الرحلات البحرية أيضًا). في حال
            التأخير، سنخبرك مسبقًا، ويمكننا العمل حول توقيتات بقية رحلتك. إذا تم
            إلغاء رحلتك من قبل شركات الطيران، فسنقوم بحجز رحلة أخرى لك دون أي
            تكلفة إضافية.
        - category: الأسئلة الشائعة
          folder: الأسئلة الشائعة المتعلقة برحلات الطيران
          title: هل يمكننا تخصيص الرحلة حسب رغبتنا؟
          description: >-
