  discussions:
    helpnote:
      title: تنظيم مجتمعك
      para2: >-
        على سبيل المثال، عندما يكون لديك بوابة دعم واحدة للاسم التجاري الخاص بك،
        يمكنك إنشاء فئات عديدة للمنتجات أو الفرق. سيساعدك ذلك على توفير محادثات
        مناسبة لكافة الأقسام ذات المستوى الأعلى وكمسؤول، ستظل قادرًا على إدارة
        كل شيء من مكان واحد. 
      para4: اعرف المزيد حول المنتجات العديدة الموجودة في Freshdesk Support Desk.
      para3: >-
        إذا كان لديك بوابات لمنتجات متعددة قد تمت تهيئتها في حساب Freshdesk
        Support Desk الخاص بك، فيمكنك اختيار ربط إحدى فئاتك بذلك المنتج. بمجرد
        قيامك بذلك، سيتمكن المستخدمون من رؤية تلك الفئة، ومنتدياتها وكافة
        موضوعاتها في كل من البوابة الأساسية وبوابة المنتج. 
      para1: >-
        الفئات هي تسلسلات هرمية ذات مستوى أعلى تتيح لك تصنيف مجتمعك وتوجيه
        مناقشاتك إلى أنواع مختلفة من الجماهير.
    topics:
      helpnote:
        para3: >-
          بالإضافة إلى ذلك، يمكن للمندوبين في فريقك إنشاء إعلانات للإعلان عن
          إصدار جديد أو حملة جديدة.
        title: قيادة مناقشات مع الموضوعات
        para1: >-
          يمكنك السماح لمستخدميك ببدء موضوعات جديدة في مجتمعك والتحدث إلى بعضهم
          البعض حول منتجك أو أعمالك.
        para4: >-
          يمكن كذلك وضع علامة ثابتة على موضوعات المنتديات عندما تريد تمييزها
          بشكل بارز، ويمكن حظرها لمنع المزيد من المستخدمين من إضافة ردود.
        para2: >-
          بناءً على نوع المنتدى الخاص بك، يمكن أن تتضمن موضوعاتك أي شيء بما في
          ذلك الأفكار أو الأسئلة أو المشكلات ويمكن أن يبدأها المندوبون والعملاء
          على حد سواء. وبناءً على مناقشاتك، ستتمكن من تكوين فكرة حول عدد الأشخاص
          الذين يواجهون نفس نوع المشكلة، وحول من يرغب باختبار الإصدار بيتا
          لميزاتك الجديدة، ومعرفة ما الذي يصعب فهمه على عملائك.
