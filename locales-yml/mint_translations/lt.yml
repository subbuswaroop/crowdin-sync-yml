      agent_template_1:
        topic: Nauja užklausa sukurta
        info1: >-
          Naujos užklausos el. laiškas bus išsiųstas jūsų agentams, kai pagalbos tarnyboje bus sukurta nauja užklausa. Galite pasirinkti, kuris agentas turėtų gauti šį pranešimą. Šiame el. laiške gali būti pateikta užklausos URL, kad agentui būtų lengviau ją patikrinti.<br /><br />Jei pagalbos tarnyboje nustatėte kelias palaikomas kalbas, šis pranešimas gali būti nustatomas kiekvienai kalbai atskirai. <i class="common-icon-outdated"></i> piktograma rodo, kad pranešimai išversti į kitas kalbas gali būti pasenę.
      cc_notification_19:
        topic: Nauja užklausa cc
        info1: >-
          Šis pranešimas bus išsiųstas kopijuotiems asmenims, jei prašantysis, pateikdamas užklausą į pagalbos tarnybą, įtraukė elektroninio pašto adresus į cc. Šiame el. laiške turėtų būti prašymo teikėjo vardas {{ticket.requester.name}} ir bilieto aprašymas {{ticket.description}}.
