    helpcard:
      agent_template_23:
        topic: Sprendimo laikas SLA priminimas
        info1: >-
          Šis pranešimas siunčiamas agentui, kai atsakymo į užklausą laikas artėja prie pažeidimo. Šiame el. laiške gali būti užklausos URL, kad agentui būtų lengviau ją patikrinti.<br/><br/>Jei pagalbos tarnyboje nustatėte kelias palaikomas kalbas, galite sukurti šį pranešimą kiekvienai kalbai. <i class="common-icon-outdated"></i> piktograma rodo, kad pranešimai išversti į kitas kalbas gali būti pasenę.
      requester_template_17:
        info1: >-
          Šis el. laiškas išsiunčiamas prašantiesiems, kurie prašo patvirtinti prie jų kontaktinės informacijos naujai pridėtą el. pašto adresą.
        topic: Pridėtas naujas el. pašto adresas
      info3: >-
        „Freshdesk Support Desk“ galite sukonfigūruoti automatinius pranešimus el. paštu agentams ir prašančiajam, kai įvyksta konkretūs įvykiai. Šie pranešimai gali būti pritaikyti ir dinaminis turinys gali būti pridėtas naudojant vietaženklius, pavyzdžiui, galite pranešti klientams, kai agentai savo užklausose prideda komentarus ar viešas pastabas su pritaikytu el. laišku su nuoroda į užklausą.<br/><br/>Jei jūsų planas palaiko daugiakalbystę, galėsite pridėti pranešimų kalbas ir pritaikyti kiekvienos kalbos šablonus. <i class="common-icon-outdated"></i> piktograma rodo, kad pranešimai išversti į kitas kalbas gali būti neatnaujinti.
      cc_notification_20:
        topic: Viešoji pastaba cc
        info1: >-
          Kai agentas arba prašantysis prideda viešą pastabą, šis el. laiškas išsiunčiamas asmeniui, pridėtam prie laiško, ir kurį reikia informuoti apie naujausią komentarą. Geriausia, kad šiame el. laiške būtų pateiktas paskutinis pakomentavęs {{comment.commenter.name}} ir paskutinis komentaras {{comment.body}}.
      agent_template_2:
        info1: "Šis pranešimas siunčiamas visiems grupės atstovams, kai užklausa priskiriama šiai grupei. Šiame el. laiške turėtų būti užklausos URL {{ticket.url}} leidžiantis agentams lengviau ją patikrinti. <br /><br />Jei pagalbos tarnyboje nustatėte kelias palaikomas kalbas, galite sukurti šį pranešimą kiekvienai kalbai. <i class=\"common-icon-outdated\"></i> piktograma rodo, kad pranešimai išversti į kitas kalbas gali būti pasenę. "
        topic: Užklausa priskirta grupei
      reply_template_15:
        topic: Agentų atsakymo šablonas
        info1: >-
          Naudodami atsakymo šabloną, galite pritaikyti ir iš anksto užpildyti norimą informaciją, kurią norite pateikti agento užklausų atsakymuose. Agentų atsakymų šablonai leidžia jums automatiškai pridėti dinaminį turinį, pvz., prašančiojo vardą, užklausos URL ir agento parašą. <br/><br/>Jei pagalbos tarnyboje nustatėte kelias palaikomas kalbas, galite sukurti šį pranešimą kiekvienai kalbai. <i class="common-icon-outdated"></i> piktograma rodo, kad pranešimai išversti į kitas kalbas gali būti pasenę.
      agent_template_12:
        topic: Pirmasis atsakymas SLA pažeidimas
        info1: >-
          Šis pranešimas išsiunčiamas agentui, kai į užklausą nebuvo atsakytą per pirmam atsakymui skirtą laiką. Šiame el. laiške gali būti užklausos URL ir atsakymui į užklausą skirtas laikas.<br/><br/>Jei pagalbos tarnyboje nustatėte kelias palaikomas kalbas, galite sukurti šį pranešimą kiekvienai kalbai. <i class="common-icon-outdated"></i> piktograma rodo, kad pranešimai išversti į kitas kalbas gali būti pasenę.
      agent_template_22:
        info1: >-
          Šis pranešimas siunčiamas agentui, kai pirmasis užklausos atsakymo laikas artėja prie pabaigos. Šiame el. laiške gali būti užklausos URL ir atsakymui į užklausą skirtas laikas.<br/><br/>Jei pagalbos tarnyboje nustatėte kelias palaikomas kalbas, galite sukurti šį pranešimą kiekvienai kalbai. <i class="common-icon-outdated"></i> piktograma rodo, kad pranešimai išversti į kitas kalbas gali būti pasenę.
        topic: Pirmojo atsakymo SLA priminimas
      forward_template_24:
        topic: Agento persiuntimo šablonas
        info1: >-
          Naudodami persiuntimo šabloną, galite pritaikyti ir iš anksto pateikti norimą informaciją, kurią norite įtraukti į agento užklausą. Agento persiuntimo šablonai leidžia automatiškai pridėti dinaminį turinį, pvz., prašančiojo vardą, užklausos URL ir agento parašą. <br/><br/>Jei pagalbos tarnyboje nustatėte kelias palaikomas kalbas, galite sukurti šį pranešimą kiekvienai kalbai. <i class="common-icon-outdated"></i> piktograma rodo, kad pranešimai išversti į kitas kalbas gali būti pasenę.
      agent_template_10:
        topic: Vartotojo aktyvacijos el. laiškas
        info1: >-
          Vartotojo aktyvacijos el. laiškas siunčiamas, kai jūsų pagalbos tarnyboje pridedamas naujas agentas. Aktyvacijos el. laiške būtinai turi būti agento aktyvacijos URL, {{activation_url}} kad agentai galėtų susikurti savo slaptažodį ir užbaigti registracijos procesą.<br /><br />Jei pagalbos tarnyboje nustatėte kelias palaikomas kalbas, galite sukurti atskirą aktyvacijos el. laišką kiekvienai kalbai. <i class="common-icon-outdated"></i> piktograma rodo, kad pranešimai išversti į kitas kalbas gali būti pasenę.
      agent_template_3:
        topic: Užklausa priskirta agentui
        info1: "Šis pranešimas bus išsiųstas atskiriems agentams, kai jiems bus priskirta užklausa. Šiame el. laiške gali būti užklausos URL, kad agentui būtų lengviau patikrinti užklausą.<br/><br/>Jei pagalbos tarnyboje nustatėte kelias palaikomas kalbas, galite sukurti šį pranešimą kiekvienai kalbai. <i class=\"common-icon-outdated\"></i> piktograma rodo, kad pranešimai išversti į kitas kalbas gali būti pasenę. "
      agent_template_25:
        info1: >-
          Agento pakvietimo el. laiškas išsiunčiamas, kai esamas „Freshworks“ agentas (agentas jau yra aktyvus bet kurioje kitoje „Freshdesk Support Desk“ paskyroje arba bet kuriame kitame „Freshworks“ produkte - „Freshdesk Messaging“, „Freshdesk Contact Center“, „Freshsales“, „Freshservice“, „Freshmarketer“).<br/><br/>Vartotojo aktyvacijos el. laiškas yra siunčiamas naujam „Freshworks“ agentui. Agento pakvietimo el. laiškas išsiunčiamas agentui, kuris jau yra aktyvus „Freshworks“.
        topic: Agento pakvietimo el. laiškas
      agent_template_6:
        topic: Prašančojo atsakymai į užklausą
        info1: >-
          Kai klientas atsako į anksčiau iškeltą užklausą, ją tvarkantis agentas gauna šį pranešimą. Šiame el. laiške gali būti užklauso URL, kad agentui būtų lengviau ją patikrinti.<br/><br/>Jei pagalbos tarnyboje nustatėte kelias palaikomas kalbas, galite sukurti šį pranešimą kiekvienai kalbai. <i class="common-icon-outdated"></i> piktograma rodo, kad pranešimai išversti į kitas kalbas gali būti pasenę.
      requester_template_1:
        topic: Nauja užklausa sukurta
        info1: >-
          Naujos užklausos sukūrimo el. laiškas išsiunčiamas prašančiajam po to, kai jie sukuria užklausą jūsų pagalbos tarnyboje. Geriausia, kad šiame el. laiške būtų nurodyta užklausos ID ir vieša jos URL nuoroda.<br/><br/>Jei pagalbos tarnyboje nustatėte kelias palaikomas kalbas, galite sukurti šį pranešimą kiekvienai kalbai. <i class="common-icon-outdated"></i> piktograma rodo, kad pranešimai išversti į kitas kalbas gali būti pasenę.
      requester_template_4:
        topic: Agentas prideda komentarą užklausoje
        info1: >-
          Šis el. laiškas išsiunčiamas prašančiajam, kai agentas pakomentuoja jo užklausą. Geriausia, kad šiame el. laiške būtų nurodyta užklausos ID ir vieša jos URL nuoroda. Agento komentaras taip pat gali būti pridėtas į pašto adresą, naudojant šiuos vietos žymeklius:<br/> {{comment.commenter.name}} - komentavusio agento vardas<br/>{{comment.body}} - naujas komentaras užklausoje.<br/><br/>Jei pagalbos tarnyboje nustatėte kelias palaikomas kalbas, galite sukurti šį pranešimą kiekvienai kalbai. <i class="common-icon-outdated"></i> piktograma rodo, kad pranešimai gali būti pasenę kitomis kalbomis.
      requester_template_8:
        info1: >-
          Šis el. laiškas išsiunčiamas prašančiajam, kai jo užklausa yra išspręsta ir uždaryta. Geriausia, kad šiame el. laiške būtų nurodytas užklausos ID ir vieša jos URL nuoroda. Taip pat galite pranešti prašančiajam, kad atsakydamas į šį laišką, prašantysis vėl iškels užklausą.<br/><br/>Jei pagalbos tarnyboje nustatėte kelias palaikomas kalbas, galite sukurti šį pranešimą kiekvienai kalbai. <i class="common-icon-outdated"></i> piktograma rodo, kad pranešimai išversti į kitas kalbas gali būti pasenę.
        topic: Agentas uždaro užklausą
