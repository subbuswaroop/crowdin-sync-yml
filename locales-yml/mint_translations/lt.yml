            Sveiki,<br><br> bandžiau įkelti .ogg failą, kad galėčiau juo pasidalinti su savo komanda. Bet veiksmas nepavyko?<br><br> Clarice Boone
          replies:
            - >-
              Sveiki, Clarice, <br><br> Atsiprašome, bet nepalaikome .ogg formato. Tačiau galite konvertuoti į MP3 failą ir įkelti. Tai turėtų būti paprasta.<br><br> Jei jums reikia daugiau patarimų, praneškite mums. Mes norime jums padėti. <br><br> Micheal <br> „Saul's Inc.“
        - subject: Negalima prisijungti
          description: >-
            Pakeičiau prisijungimo duomenis ir dabar negaliu prisijungti. Ar galite padėti man atgauti mano paskyrą?<br><br> Ačiū,<br> Sam Osborne
          replies:
            - >-
              Sveiki, Sam,<br><br> Aš patikrinau mūsų žurnalus ir atrodo, kad jūs dar nepatvirtinote pakeitimų.<br><br> Patikrinkite savo pašto dėžutę (atnaujintą adresą). Galite peržiūrėti mūsų pagalbos straipsnį, kurį rasite pas mus: „Patikrinkite savo el. pašto adresą“. Norėdami sužinoti daugiau, galite perskaityti mūsų straipsnį apie <b>paskyros informacijos pakeitimą</b> . Jei turite kokių nors kitų klausimų, nedvejodami kreipkitės.<br><br> Richard Gere<br> „Saul's Inc.“
            - >-
              Sveiki, mano klaida. Nepastebėjau el. laiško. Aš patvirtinau savo paskyrą ir dabar galiu prisijungti. Labai ačiū.<br><br> Sam Osborne
        - subject: Problema dėl saugojimo vietos
          description: >-
            Sveiki,<br><br> Manau, kad „Classic“ planas suteikia per mažai vietos saugykloje. Ar mes galime sumokėti papildomai ir nusipirkti daugiau vietos?<br><br> Ačiū,<br> Rachel Zane
          replies:
            - >-
              Sveiki, Rachel,<br><br> Atsiprašau, bet šiuo metu dar neturime tokios galimybės. Tačiau šią parinktį svarstysime ateityje ir jus informuosime, kai tik ji taps prieinama. :) <br><br> Ačiū,<br> Norman<br> „Saul's Inc.“
        - subject: Mūsų paskyros atšaukimas
          description: >-
            Sveiki komanda, <br><br> Norėtume atšaukti savo paskyrą. Mes pereiname į kitą programėlę. Būtų puiku, jei galėtumėte grąžinti pinigus už nepanaudotas valandas. <br><br> Taip pat noriu pasakyti, kad jūs, vaikinai, buvote nuostabūs. Dėkojame už pagalbą.<br><br> Ačiū<br> Bob Tree
          replies:
            - >-
              Sveiki Bob,<br><br> Mes netrukus susisieksime su jūsų paskyros valdytoju. :)<br><br> Liūdna, kad paliekate mus. :( <br><br> Praneškite, ar vis dar galime padėti. <br><br> Michael<br> „Saul's Inc.“
