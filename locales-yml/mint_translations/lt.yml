      info11: >-
        Jūs galite suskirstyti agentus į konkrečias grupes, pvz., Pardavimų ir produktų valdymas. Suskirstydami agentus į grupes, galite lengvai priskirti užklausas, sukurti konkrečius atsakymus, valdyti darbo eigą ir kurti grupės lygio ataskaitas. Atkreipkite dėmesį, kad agentas gali būti kelių grupių narys.
      info12: >-
        „Freshdesk Support Desk“ agentas yra bet kas, kam reikia prieigos, kas dirba ties pagalbos užklausomis ir jas sprendžia. Sąraše pateikiami visi šiuo metu jūsų pagalbos tarnyboje esantys agentai. Norėdami redaguoti informaciją, užveskite pelės žymeklį virš agento arba spustelėkite ant Naujo agento, kad pridėtumėte naują agentą. Pridėti agentai gaus el. laišką su patvirtinimo nuoroda paskyros aktyvavimui; po aktyvavimo jie gaus prieigą prie užklausų ir galės į jas atsakinėti.
