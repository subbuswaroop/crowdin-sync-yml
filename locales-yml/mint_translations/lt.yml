        - subject: Kenkėjų kontrolė biure
          description: >-
            Prašome užsisakyti dezinfekavimo paslaugą mūsų biure po karantino <br><br> Dezinfekavimo priemonė: „EPA“, registruotas „Peraspray“ – 10L <br> Aprėptis: 3000 m²
        - subject: Problema su skalbimo mašina
          description: >-
            Praėjus kelioms minutėms po skalbimo ciklo, mano skalbimo mašina garsiai švilpia ir sustoja. Tai jau nutiko kelis kartus. Kaip bebūtų keista, pastebėjau, kad tai vyksta vakarais. Virpėjimas rytais būna retas. Kokia gali būti to priežastis? Prašau kuo greičiau atsiųsti ką nors patikrinti.
          replies:
            - >-
              Sveiki, Johnny, <br><br> Skamba kaip būgno problema. Atsiųsiu techniką į jūsų namus, kad patikrintų. Ar galėtumėte patvirtinti, ar tai jūsų adresas: 7, Clinton St, Brooklyn Heights <br><br> Mūsų įrašai rodo, kad gyvenate daugiabutyje. Ar galite pasakyti, kuriame aukšte yra jūsų butas? Norėtume sužinoti, ar taip pat reikia atlikti vandens slėgio patikrinimą, ir jei taip, turėsiu apie tai informuoti techniką, kad atsivežtų reikiamą įrangą jūsų problemai išspręsti. <br><br> Taip pat prašome rytoj informuoti mums apie tinkamus laikus, kada mūsų technikas galėtų apsilankyti. <br><br>        Ačiū.
          service_tasks:
            - subject: Skalbimo mašinos priežiūra / būgno keitimas
              description: >-
                Praėjus kelioms minutėms po skalbimo ciklo, skalbimo mašina skleidžia garsiai ir sustoja. Tai jau nutiko kelis kartus.<br><br> Galima būgno problema.<br><br> Informacija apie produktą:<br> Mogra 360“ (MG101121)<br> Modelio Nr. 23412<br> Garantija iki 2020 m. birželio mėn.
