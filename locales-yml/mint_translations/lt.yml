      info14: >-
        Galite pasirinkti, kurias užklausas jūsų agentai gali matyti, keisdami jų Užklausų taikymo sritį. Taip pat turėtumėte nurodyti, kokius veiksmus agentas gali atlikti jūsų pagalbos tarnyboje, pasirinkdami Pareigą.
