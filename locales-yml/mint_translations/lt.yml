      fsm_base_tickets:
        - subject: Saulės baterijų priežiūra
          description: "Dienos metu sieninė baterija nepakankamai įkraunama, o naktį trūksta energijos. Ar yra problemų su akumuliatoriumi, ar saulės baterija? Šiek tiek informacijos: turiu „Sonne 420“ (SM289918), kurią įsigijau dar 2013 m. spalio mėn. Modelio numeris yra 12009. Ar šiai paslaugai bus taikoma garantija? Pamenu, prekybos atstovas sakė, kad plokštėms taikoma 10 metų garantija. "
          replies:
            - >-
              Sveiki Bob, <br><br> Apgailestauju girdėdamas, kad saulei nusileidus kyla problemų dėl maitinimo šaltinio. Mes atsiųsime vieną iš savo lauko technikų, kad jis patikrintų instaliaciją pirmadienį. Iš to, ką matau, problema gali būti: <br> 1. Dėl baterijos <br> 2. Dėl paties saulės elemento <br> 3. Dėl ryšio tarp abiejų <br> 4. Dėl nutekėjimo dėl blogo įrenginio ryšio kažkur grandinėje. <br> Mūsų lauko technikas nustatys gedimą ir praneš, kokių veiksmų imsimės, kad tai išspręstume kuo greičiau.
          service_tasks:
            - subject: Baterijos būklės diagnostika
              description: "Klientui kyla problemų dėl akumuliatoriaus energijos naktį. Patikrinkite akumuliatoriaus būklę ir saulės baterijų jungiamumą. Atlikite saulės baterijų efektyvumo testą. <br> Galima baterijos problema. <br> Produkto aprašymas: <br> Sonne 420“ (SM289918) <br> modelio # 12009 <br> pirkimo data: 2013 m. spalio 12 d. <br> Baterijos garantija: pasibaigusi <br> skydų garantija: iki 2023 m. spalio 11 d. "
        - subject: Priedelis neįsijungia
          description: >-
            Mūsų priedėlis sugadintas. Prašome atsiųsti techniką, kad pataisytų. Jei nepavyksta pataisyti, prašome pakeisti. <br><br> Dabartinis modelis: Motorola 7100-P2 HD priedėlis <br> Pirkimo data: 2020 m. spalio 1 d. <br> Garantija: aktyvi
        - subject: Wi-Fi atjungtas
          description: >-
            Mano Wi-Fi neveikia jau dvi dienas, o jūsų komanda „Twitter“ neatsakė. Išspręskite šią problemą kaip galima greičiau arba pereisiu prie kito tiekėjo. Aš moku 120 dolerių per mėnesį, kad man būtų suteikta pirmenybė su „Fiber“ ryšiu. Maršrutizatorius yra juodas, poros metų senumo ir dabar mirksi tik viena iš maršrutizatoriaus lempučių.
          replies:
            - "Sveiki Emily, <br><br> Atsiprašome, kad neatsakėme anksčiau. Vienas iš mūsų vyresniųjų specialistų susitiks su jumis rytoj 15 val., kad kuo greičiau vėl galėtumėte naudotis paslaugomis. <br><br> Ačiū už kantrybę. "
          service_tasks:
            - subject: Maršrutizatoriaus problemos
              description: "Dvi dienas klientas neturėjo interneto ryšio. Kontaktinis testas rodo, kad kiti jos pastato butai yra prisijungę ir veikia, tačiau jos maršrutizatorius nepasiekiamas. Galbūt tai yra laido problema tarp paskirstymo dėžutės ir maršrutizatoriaus. <br><br> Informacija apie produktą:<br> Maršrutizatorius: juodas 9, modelis # 78221<br> Jungtis: Pluoštas – 200 m laidas <br> Laukia 2 dienas. Labai svarbi problema. "
        - subject: Vandens nuotėkis mano vonios kambaryje
          description: "Nuo vakar jo namuose pastebėjome vandens nuotėkį. Panašu, kad poveržlė yra nusidėvėjusi. Prašau patikrinti. <br> Taip pat dėl nuotėkio buvo pažeisti sienų dažai. "
          service_tasks:
            - subject: Vamzdžių remontas
              description: >-
                Nuotėkio aptikimas ir taisymas. Jei yra įrangos gedimas (vamzdžiai, poveržlės, jungiamosios detalės), juos pakeisti <br><br> Vamzdžių tipas: PVC 40 nesriegiuotų vamzdžių <br> Įrankiai: vamzdžiai pakeitimui / jungtys / poveržlės / vožtuvai, įrankių rinkinys
            - subject: Dažymas
              description: >-
                Vandens pažeistų sienų dažų tvirtinimas. <br><br> Dažai: „Valspar“ puikūs balti išoriniai dažai + gruntas
        - subject: Kenkėjų kontrolė biure
          description: >-
            Prašome užsisakyti dezinfekavimo paslaugą mūsų biure po karantino <br><br> Dezinfekavimo priemonė: „EPA“, registruotas „Peraspray“ – 10L <br> Aprėptis: 3000 m²
        - subject: Problema su skalbimo mašina
          description: >-
            Praėjus kelioms minutėms po skalbimo ciklo, mano skalbimo mašina garsiai švilpia ir sustoja. Tai jau nutiko kelis kartus. Kaip bebūtų keista, pastebėjau, kad tai vyksta vakarais. Virpėjimas rytais būna retas. Kokia gali būti to priežastis? Prašau kuo greičiau atsiųsti ką nors patikrinti.
