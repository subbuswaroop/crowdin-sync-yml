          description: "Dienos metu sieninė baterija nepakankamai įkraunama, o naktį trūksta energijos. Ar yra problemų su akumuliatoriumi, ar saulės baterija? Šiek tiek informacijos: turiu „Sonne 420“ (SM289918), kurią įsigijau dar 2013 m. spalio mėn. Modelio numeris yra 12009. Ar šiai paslaugai bus taikoma garantija? Pamenu, prekybos atstovas sakė, kad plokštėms taikoma 10 metų garantija. "
          replies:
            - >-
              Sveiki Bob, <br><br> Apgailestauju girdėdamas, kad saulei nusileidus kyla problemų dėl maitinimo šaltinio. Mes atsiųsime vieną iš savo lauko technikų, kad jis patikrintų instaliaciją pirmadienį. Iš to, ką matau, problema gali būti: <br> 1. Dėl baterijos <br> 2. Dėl paties saulės elemento <br> 3. Dėl ryšio tarp abiejų <br> 4. Dėl nutekėjimo dėl blogo įrenginio ryšio kažkur grandinėje. <br> Mūsų lauko technikas nustatys gedimą ir praneš, kokių veiksmų imsimės, kad tai išspręstume kuo greičiau.
          service_tasks:
            - subject: Baterijos būklės diagnostika
              description: "Klientui kyla problemų dėl akumuliatoriaus energijos naktį. Patikrinkite akumuliatoriaus būklę ir saulės baterijų jungiamumą. Atlikite saulės baterijų efektyvumo testą. <br> Galima baterijos problema. <br> Produkto aprašymas: <br> Sonne 420“ (SM289918) <br> modelio # 12009 <br> pirkimo data: 2013 m. spalio 12 d. <br> Baterijos garantija: pasibaigusi <br> skydų garantija: iki 2023 m. spalio 11 d. "
