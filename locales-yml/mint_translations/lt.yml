      helptext: >-
        <h4>„JIRA“ integracijos žinynas“</h4><p><br/>Norėdami susieti „JIRA“ su „Freshdesk Support Desk“, įveskite „JIRA“ administratoriaus vartotojo vardą ir slaptažodį. Integracija teikia pagalbą tiek užsakomiesiems, tiek vietoje pateiktiems prašymams, nuo „JIRA 4.2“ iki naujausios JIRA versijos.<br/><br/> Jei norite sukurti klausimą arba susieti su esamu „Freshdesk Support Desk“ klausimu, eikite į puslapį „Užklausos“ ir spustelėkite <i class='integrations-jira vertical-alignment'></i><br/><br/> Norėdami peržiūrėti išsamią informaciją apie susietas „Freshdesk Support Desk“ užklausas „JIRA“ sistemoje, arba peržiūrėti „JIRA“ išsamią informaciją „Freshdesk Support Desk“ sistemoje, „JIRA“ administratoriui rekomenduojama sukurti nemokamą teksto laukelį su pavadinimu &quot;Freshdesk užklausos&quot; kaip aprašyta toliau. <br/><br/>Prisijunkite prie savo „JIRA“ sąskaitos, spustelėkite ant <b>Administracijos</b>, pereikite prie <b>Klausimų</b> -> <b>Laukelių</b> ir paspauskite ant <b>Pridėti pasirinktą laukelį</b>. <b>Sukurti pasirinktą laukelį</b> ekrane, pasirinkite <b> Nemokamo teksto</b> laukelį ir spustelėkite <b>Kitas</b>. Įveskite <b>&quot;„Freshdesk Support Desk“ užklausas&quot;</b> pavadinimo laukelyje ir spustelėkite Baigti. <b>Susieti laukelį su ekranais</b> puslapyje pasirinkite visus langelius ir spustelėkite Atnaujinti.<br/><br/>
