        <div dir='ltr'> Sveiki {{ticket.requester.firstname}},<br> Dėkojame, kad susisiekėte su mumis.<br> <br> Sąskaitos faktūros suma bus grąžinta į jūsų sąskaitą per 5–7 darbo dienas. Mūsų pristatymo partneriai paims prekę, jei tokia yra, per 3–5 darbo dienas nuo grąžinimo prašymo pateikimo.<br> <br> Linkėjimai,<br>{{ticket.agent.name}} </div>
    default_forum:
      - subject: Sezono pabaigos išpardavimas
        content: "Tikimės, kad esate visiškai pasiruošę 2018 m. vasaros išpardavimui.<br><br> Prisijunkite rugpjūčio 5 d. nuo 12 iki 16 val., kad gautumėte tikrai šaunių pasiūlymų (juk vasaros pabaiga). <br><br> O dabar akies kampučiu pažvelkite į tai, kas jūsų laukia - <br><br> <ul> <li>30 % nuolaida pasirinktam produktų asortimentui. </li> <li>20 % nuolaida visoms originalios „Saul“ kolekcijos prekėms. </li> </ul><br> – Joe"
      - subject: Birželio pasiūlymas
        content: "Birželis yra mūsų gimtadienio mėnuo ir tai būtina atšvęsti. <br><br> Už kiekvieną pirkinį, kurio vertė didesnė nei 15 USD, gausite 5 USD kuponą (galiojantį 60 dienų), kurį galėsite išnaudoti pirkdami „Saul“ prekes. <br><br> Apsipirkite! : D<br><br> – Sam"
        replies:
          - "Nuo „Saul“ pradžios praėjo tik dveji metai. O tai jau tapo mano mėgstamiausia vieta apsipirkti. Cheers! <br><br> – Bob"
          - "Oho! Aukso puodas! Ačiū, @Sam.<br> <br> – Phileas"
          - "Iš karto pakėlė šiandienos nuotaiką. Esu labai laimingas! : D <br><br> – Jhonny"
      - subject: Pranešimas kartu su pristatymu
        content: "Norėčiau parašyti žinutę, kurią pristatytumėte kartu su mano užsakymu užsakius prekę kaip dovaną. Juk visada smagu gauti suasmenintą dovaną. Nustebinote, kai sužinojau, kad tokios paslaugos pas jus dar nėra. Kiekviena man žinoma el. parduotuvė siūlo tokią galimybę. Būtų puiku, jei galėčiau gauti kažką panašaus. <br><br> – Lewis"
      - subject: SMS sekimas
        content: "Sveiki, ar galima įtraukti galimybę stebėti užsakymus per SMS, o ne tik el. paštu? Būna, kad neturiu prieigos prie interneto.<br><br> – Maria"
        replies:
          - "Namuose turiu interneto ryšį, tą pačią bėdą patyriau būdama ne mieste. SMS sekimas būtų labai naudingas.<br><br> – Matt"
          - "@Maria ir @Matt, mes šiuo klausimu dirbame. Netrukus turėtų būti. :) <br><br> – Sam"
      - subject: Pristatymo vietų pasirinkimas
        content: "Dažnai pasitaiko, kad pristatant siuntinius mūsų klientų nėra namuose. Tai sukelia nepatogumų abiems pusėms. <br><br> Norėdami tai išspręsti, dabar siūlome rinktis iš keturių laiko intervalų. Kitą kartą pateikdami užsakymą turėsite galimybę pasirinkti laiko intervalą atsižvelgdami į savo galimybes ir patogumą. Šią parinktį rasite po pristatymo adresu: „Pristatymo laikas“.<br> Dabar linkime smagių pirkinių! :) <br><br> – Sam"
        replies:
          - "Tai puiku!<br><br> – Lewis"
          - "Su šia problema susidūriau jau tris kartus. Tai yra puikus sprendimas.<br><br> Ačiū!<br> – Emily"
      - subject: Greitas pristatymas
        content: "Užsisakėte prekę, kurios jums reikia skubiai? <br><br> Mes tuo pasirūpinsime. :) <br><br> Dabar galite pasirinkti, kad jūsų prekė būtų pristatyta jums per 48 valandas nuo užsakymo pateikimo. Ši galimybė taikoma vienam užsakymui per mėnesį.<br><br> Viskas, ką jums reikia padaryti, tai pasirinkti „greitą pristatymą“, kai pateikiate užsakymą. Ši parinktis galima tik aukščiausios klasės klientams. <br><br> – Joe"
        replies:
          - "Tai yra iš tiesų nuostabu. Ačiū!<br><br> – Clarice"
      - subject: Siaubingas aptarnavimas
        content: "Likus vienai dienai iki mano pakuotės pristatymo, man buvo pasakyta, kad ji „nepristatoma“. Užknisa, kad turėjau laukti keturias dienas, kad tik tai išgirčiau.<br><br> – Finch"
        replies:
          - "@Finch, atsiprašome už patirtus nepatogumus. Mes padarysime viską, kad tai nepasikartotų.<br><br> – Sam"
      - subject: "Kokybė nuvylė"
        content: "Prekė, kurią gavau pagal užsakymą Nr. 123, neatitiko žadėtos kokybės.<br> Aš paprašiau grąžinti pinigus. Tiesiog norėjau pasidalinti savo patirtimi tikėdamasis, kad tai nepasikartos. <br><br> – Mark"
        replies:
          - "@Mark, atsiprašau. Jūsų atvejis mums yra žinomas ir tikimės, kad tai nepasikartos. <br><br> - Džo"
