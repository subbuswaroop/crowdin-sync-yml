        topic: Agentas sprendžia užklausą
        info1: >-
          Šis el. laiškas išsiunčiamas prašančiajam, kai užklausa yra išspręsta. Geriausia, kad šiame el. laiške būtų nurodyta užklausos ID ir vieša jos URL nuoroda. Taip pat galite pranešti prašančiajam, kad atsakymas į šį laišką, prašantysis vėl iškels užklausą.<br/><br/>Jei pagalbos tarnyboje nustatėte kelias palaikomas kalbas, galite sukurti šį pranešimą kiekvienai kalbai. <i class="common-icon-outdated"></i> piktograma rodo, kad pranešimai išversti į kitas kalbas gali būti pasenę.
      agent_template_21:
        info1: >-
          Šis pranešimas bus išsiųstas agentams, minimiems „informuoti agentus“, agentui pridėjus pastabą. Šiame el. laiške gali būti užklausos Url nuoroda {{ticket.url}}, kad agentai galėtų lengvai ją patikrinti.
        topic: Pastaba pridedama prie užklausos
      agent_template_13:
        topic: Sprendimo laikas SLA pažeidimas
        info1: >-
          Šis pranešimas išsiunčiamas agentui, kai jam priskirta užklausa nėra išspręsta per nustatytą laiką. Šiame el. laiške gali būti užklausos URL, kad agentui būtų lengviau ją patikrinti.<br/><br/>Jei pagalbos tarnyboje nustatėte kelias palaikomas kalbas, galite sukurti šį pranešimą kiekvienai kalbai. <i class="common-icon-outdated"></i> piktograma rodo, kad pranešimai išversti į kitas kalbas gali būti pasenę.
      agent_template_14:
        info1: >-
          Slaptažodžio atstatymo el. laiškas bus išsiųstas jūsų agentams, kai jūsų pagalbos tarnyboje bus prašoma naujo slaptažodžio. {{password_reset_url}} vietos žymeklis yra būtinas, kad dinamiškai generuojama slaptažožio atkūrimo nuoroda būtų atsiųsta į jūsų el. pašto adresą.<br/><br/>Jei pagalbos tarnyboje nustatėte kelias palaikomas kalbas, šis pranešimas gali būti nustatomas kiekvienai kalbai atskirai. <i class="common-icon-outdated"></i> piktograma rodo, kad pranešimai išversti į kitas kalbas gali būti pasenę.
