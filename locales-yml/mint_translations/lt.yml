  chatwidget_help_content:
    title: Tiesioginis pokalbis
    info1: >-
      „Freshdesk Support Desk“ integruotas tiesioginių pokalbių sprendimas leidžia peržiūrėti ir kalbėtis su vartotojais jūsų svetainėje, internetinėje programinėje įrangoje ar pagalbos portale tiesiogiai iš „Freshdesk Support Desk“. Galite tinkinti visą pokalbio langą (įskaitant numatytuosius tekstus, spalvas ir t. t.) ir netgi inicityviai pradėti pokalbius, kai lankytojai būna praleidę šiek tiek daugiau laiko jūsų svetainėje.
    info2: >-
      Kiekvienos pokalbių sesijos metu bus renkama meta informacija apie lankytojus, įskaitant jų buvimo vietą, įrenginį ir pan. Baigę pokalbių sesiją, galite pasirinkti konvertuoti pokalbį į užklausą ir toliau bendrauti su lankytoju el. paštu arba archyvuoti pokalbio tekstą.
    info4: Padėkite man įdiegti tiesioginio pokalbio funkciją
