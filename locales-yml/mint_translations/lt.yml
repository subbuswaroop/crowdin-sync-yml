        <p><b>Įgalinant pasitenkinimo apklausą</b> <br> Agento užklausų atsakymuose galite pridėti pasitenkinimo apklausą, kad sužinotumėte, ar klientai yra patenkinti teikiama pagalba / įmone / produktu. Galite pasirinkti pridėti apklausas visuose laiškuose arba tik tada, kai problema yra „uždaryta“ arba „išspręsta“. Klientų atsakymas matomas <b> Ataskaitos> Klientų pasitenkinimo ataskaita </b> <br><br> <b>Pasitenkinimo apklausa</b><br> Galite užduoti vieną klausimą apie kliento pasitenkinimą bei pateikti kitų papildomų apklausos klausimų. Kliento pasitenkinimo apklausa yra rodomas el. laiške, o klientui paspaudus apklausos parinktį, jis bus peradresuojamas į puslapį su papildomais apklausos klausimais. Stebėtojų taisyklės ir žaidimo taškai bus pagrįsti tik klientų pasitenkinimo apklausa.<br> <br> <b>Taškų skalės</b><br> Klientų pasitenkinimo apklausai ir papildomiems apklausos klausimams galite pasirinkti skirtingas taškų skales. Tai gali būti<br> 2 taškų (pvz., taip, ne)<br> 3 taškų (pvz., sutinku, nežinau, nesutinku)<br> 5 taškų (pvz., nuo visada iki niekada)<br> 7 taškų (pvz., nuo labai prastai iki puikiai)<br><br> Kai klientas atlieka apklausą, skalė bus užrakinta ir ją redaguoti nebus galima.<br><br> Daugiau informacijos apie pasitenkinimo apklausas galite sužinoti iš <a target= ‘_blank’ href='https://support.freshdesk.com/solution/articles/215321'>šio sprendimo straipsnio</a>. </p>
