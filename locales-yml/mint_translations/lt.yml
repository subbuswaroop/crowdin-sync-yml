      ecommerce:
        - subject: Reikia pakeisti mano pristatymo adresą
          description: >-
            Sveiki,<br><br> Turiu palikti miestą savaitei ir bijau, kad nebus kam atsiimti mano užsakymo (# 555).<br><br> Ar yra būdas pakeisti pristatymo adresą?<br><br> Ačiū,<br> Anne Richard
          replies:
            - >-
              Sveika, Anne,<br><br> Galite pakeisti pristatymo adresą tol, kol užsakymas nebuvo išsiųstas pristatymui. <br><br> Jūsų siuntinys dar nėra paimtas pristatymui, todėl galite pakeisti adresą.<br><br> Norėdami pakeisti išsamią užsakymo informaciją atlikite šiuos veiksmus - <br> 1. Eikite į mano užsakymus.<br> 2. Spustelėkite norimos atnaujinti užsakymo informacijos piktogramą. <br> 3. Atnaujinkite reikiamus laukelius ir spustelėkite išsaugoti pakeitimus.<br> 4. Baigę spustelėkite „Atlikta“.<br><br> Tikiuosi, kad tai buvo naudinga. Jei dar turite abejonių, nedvejodama kreipkitės.<br><br> Richard Gere<br> „Saul's Emporium“
            - Sveiki Richard,<br><br> labai ačiū.<br><br> Anne Richard
        - subject: Mano pakeitimo būsena
          description: >-
            Aš paprašiau pakeisti savo užsakymą (Nr. 123) ir man buvo pasakyta, kad mano prašymas bus apdorotas per dvi darbo dienas. <br><br> Jau praėjo keturios dienos, daugiau apie tai negavau informacijos ir man atsibodo laukti. Ar galite pasakyti, kas vyksta? <br><br> Matt Rogers
          replies:
            - >-
              Sveikas, Matt, <br><br> Vėluojame ir atsiprašome už patirtus nepatogumus. Patikrinau jūsų užklausos būseną ir turiu gerų naujienų. Užsakymas paimtas pristatymui ir turėtų jus pasiekti rytoj. <br><br> Kaip kompensaciją už patirtus nepatogumus ir padėką už kantrybę, dovanojame išskirtinį 5 USD vertės „Saul's Emporium“ dovanų kuponą. <br><br> Richard Gere <br> „Saul's Emporium“
            - >-
              Man malonu tai girdėti. Be to, ačiū už greitą atsakymą. Likau maloniai nustebintas.<br><br> Matt Rogers
        - subject: El. pašto adreso pakeitimas
          description: >-
            Sveiki,<br><br> Aš dažnai naudoju „Saul's“, man patinka jūsų siūlomi produktai. <br><br> Turiu atnaujinti savo el. pašto adresą. Noriu sužinoti, ar prarasiu prieigą prie šios paskyros? Į krepšelį įdėjau nemažai produktų ir nenoriu jų vėl visų ieškoti dar kartą. <br><br> Būtų puiku, jei galėčiau ir toliau naudoti šią paskyrą su savo nauju elektroninio pašto adresu. Praneškite, jei tai įmanoma. <br><br> Pagarbiai,<br> Clarice Boone
          replies:
            - >-
              Sveiki, Clarice, <br><br> Džiaugiamės girdėdami, kad jums patinka mūsų produktai. Ačiū! :)<br><br> Kai atnaujinsite savo el. pašto adresą ar slaptažodį, gausite el. laišką iš „Saul's“, kad patvirtintumėte, jog pakeitimų prašote būtent jūs. Kai patvirtinimo procesas bus baigtas, galėsite naudotis paskyra įprastai. <br><br> Norėdami sužinoti daugiau, skaitykite mūsų sprendimo straipsnį apie <b>paskyros informacijos pakeitimą</b> . <br><br> Jei iškyla klausimų, mes visada pasirengę jums padėti. Kol kas šią užklausą pažymėsiu kaip išspręstą. <br><br> Ačiū. :)<br> Richard Gere <br> „Saul's Emporium“
        - subject: Naujo mokėjimo metodo pridėjimas
          description: >-
            Sveiki!<br><br> Noriu susieti „PayPal“ paskyrą su „Saul's“ paskyra. Šiuo metu turiu pridėtą savo kortelę. Ar man bus pateikta galimybė pasirinkti vieną iš dviejų mokėjimo būdų? O gal yra numatytasis mokėjimo būdas ar kažkas panašaus? Kur galėčiau rasti daugiau informacijos apie tai? Prašau padėkite man. <br><br> Phileas Fogg
          replies:
            - >-
              Sveiki, Phileas Fogg,<br><br> Jei esate nustatę kelis mokėjimo metodus, prieš atlikdami mokėjimą visada turėsite galimybę pasirinkti iš jų. Numatytojo mokėjimo nėra. <br><br> Norėdami gauti daugiau informacijos, skaitykite mūsų sprendimo straipsnį <b>apie mokėjimo metodą</b>Galite parašyti savo klausimus, mes visada džiaugsimės galėdami padėti. <br><br> Pagarbiai,<br> Mary Sheril<br> „Saul's Emporium“
