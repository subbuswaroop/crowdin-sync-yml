        - subject: Platba zlyhala?
          description: >-
            Dobrý deň,<br><br> Keď som sa pokúsil uskutočniť platbu, stále sa mi
            zobrazovala rovnaká správa „Vaša platba zlyhala“ (priložil som
            snímku obrazovky). Ale platba mi už bola účtovaná. <br> Môžete mi
            pomôcť s vrátením peňazí? <br> <img src =
            'https://s3.amazonaws.com/assets.freshpo.com/sample_data/PaymentFailed.png'>
            Ďakujem<br> Ján
        - subject: Topánky Mary Jane vo veľkosti 8?
          description: >-
            <p>Dobrý deň,</p><br /><p>Chcem kúpiť topánky Mary Jane a všimla som
            si, že máte pobočku v Aldovii. Mohli by ste mi dať vedieť, či sú
            topánky Mary Jane dostupné vo veľkosti 8? Ak áno, mohla by som si
            ich vyzdvihnúť odtiaľ.</p><br /><p>Vďaka,

            <br />Emília.</p>
          replies:
            - >-
              <p>Dobrý deň Emília,</p><br /><p>Ďakujeme, že ste nám napísala!

              <br />Môžeme potvrdiť, že v obchode v Aldovia máme topánky Mary
              Jane vo veľkosti 8. Požiadala som zamestnancov, aby vám ich
              odložili. Môžete si ich kedykoľvek vyzdvihnúť :)</p><br /><p>S
              pozdravom,

              <br />Rebecca.</p><br /><p><hr></p><p>PS Toto je vzorový e-mail,
              ktorý sa z  Freshdesk Support Desk previedol na tiket. <a href =
              https://support.freshdesk.com/support/solutions/articles/37541-forward-and-convert-your-support-emails-to-tickets-in-freshdesk
              target= _blank>Zistite, ako môžete vo svojom centre pomoci začať
              konvertovať e-maily</a> od zákazníkov na tikety.</p>
        - subject: Vintage stolová lampa - Vypredaná?
          description: >-
            <p>Dobrý deň,</p><br /><p>Videl som minulý mesiac na vašom webe
            vintage stolnú lampu a označil som ju záložkou, aby som ju kúpil
            neskôr kamarátke ako darček. Teraz ju nemôžem nájsť. Je už vypredaná
            alebo ju už nepredávate?</p><br /><p>Ďakujem,

            <br />Matej.</p><p><hr></p><p>PS: Toto je vzorová správa, ktorá vám
            bola odoslaná z webovej stránky. <a href =
            https://support.freshdesk.com/support/solutions/articles/37690-getting-feedback-from-your-website-with-the-feedback-widget
            target= _blank>Zistite, ako môžete pridať vlastný widget spätnej
            väzby</a> na svoj web alebo do svojej aplikácie</p>
          replies:
            - >-
              <p>Dobrý deň Matej,</p><br /><p>Ďakujeme, že ste nám
              napísal!</p><br /><p>Je nám ľúto, že je táto vintage lampa
              momentálne vypredaná. Overila som si to u nášho dodávateľa a ten
              odhaduje, že by mala byť opäť k dispozícii do konca budúceho
              mesiaca. Ak ale nechcete čakať tak dlho, rada vám pomôžem nájsť
              niečo iné, čím by ste obdarovali svoju kamarátku. Dajte mi vedieť,
              čo ju zaujíma, a pošlem vám zoznam :)</p><br /><p>S pozdravom,

              <br />Jana

              <br />Zákaznícka podpora Saul’s Emporium</p>
        - subject: Koľko času trvá vrátenie mojich peňazí!????
          description: >-
            <p>Dobrý deň,</p><br /><p>Minulý týždeň som zrušil svoju objednávku
            ID 6854 (Perception Sound 9.5) a odvtedy čakám na svoje peniaze. Už
            prešla dlhšia doba, odkedy váš tím inicioval tento proces. Je niečo
            nové?</p>
        - subject: Môj tovar na vrátenie nebol vyzdvihnutý
          description: >-
            <p>Dobrý deň,</p><br /><p>ID mojej vratky je 35303100. Produkt nebol
            vyzdvihnutý ani nahradený. Žiadosť bola vytvorená takmer pred
            týždňom. Prosím o urýchlenie procesu.</p>
          replies:
            - >-
              <p>Priradili sme doručovacieho zástupcu pre vyzdvihnutie balíka a
              výmenu objednávky?</p>
        - subject: Ako urobím objednávku?
          description: >-
            <p>Chcem kúpiť vybranú sadu maloobchodného vybavenia. Nedarí sa mi
            vytvoriť hromadný nákup. Môžete mi s tým pomôcť? Teším sa na ďalšie
            informácie!</p>
        - subject: Ako môžem dostať za svoju objednávku peniaze späť?
          description: >-
            <p>Dobrý deň,</p><br /><p>potrebujem vrátiť peniaze za slúchadlá,
