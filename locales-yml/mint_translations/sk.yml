    agent_select_title: Upozorniť agentov
    notification_template: Šablóny
    edit: Upraviť
    singular_title: Upozornenie
    helpcard:
      info3: >-
        Môžete nakonfigurovať Freshdesk Support Desk tak, aby odosielal
        automatické e-mailové upozornenia agentom a zadávateľovi, keď dôjde ku
        konkrétnej udalosti. Tieto upozornenia sa dajú prispôsobiť a pomocou
        zástupných symbolov sa dá pridať dynamický obsah. Môžete napríklad
        informovať zákazníkov, keď agenti pridávajú komentáre alebo verejné
        poznámky k ich tiketom, pomocou vlastného e-mailu s odkazom na tiket.
        <br/><br/>Ak váš program podporuje viac jazykov, budete môcť pridať
        upozornenia v rôznych jazykoch a prispôsobiť šablóny pre každý jazyk.
        Ikona <i class="common-icon-outdated"></i> označuje, že preklady
        oznámení v iných jazykoch môžu byť zastarané.
      reply_template_15:
        topic: Šablóna odpovede agenta
        info1: >-
          Predvolené informácie, ktoré chcete pridať do odpovedí agenta na
          tikety, môžete prispôsobiť a vyplniť pomocou šablón odpovedí. Šablóny
          odpovedí agentov vám umožňujú automaticky pridávať dynamický obsah,
          ako je meno zadávateľa, URL adresy pre tikety a podpisy agentov.
          <br/><br/>Ak ste v centre pomoci nastavili viacero podporovaných
          jazykov, môžete si vytvoriť toto upozornenie špecifické pre každý
          jazyk. Ikona <i class="common-icon-outdated"></i> označuje, že
          preklady oznámení v iných jazykoch môžu byť zastarané.
      agent_template_12:
        topic: Porušenie SLA prvej odpovede
        info1: >-
          Toto oznámenie sa odosiela agentovi, keď na tiket neodpovedal do
          limitu prvej odpovede uvedenom v tikete. Tento e-mail môže obsahovať
          URL adresu a termín tiketu.<br/><br/>Ak ste vo svojom centre pomoci
          nastavili viac podporovaných jazykov, môžete vytvoriť toto upozornenie
          špecifické pre každý jazyk. Ikona <i class="common-icon-outdated"></i>
          označuje, že preklady oznámení v iných jazykoch môžu byť zastarané.
      agent_template_10:
        topic: Aktivačný email používateľa
        info1: >-
          Po pridaní nového agenta sa odošle aktivačný e-mail používateľa do
          vašej technickej podpory. Aktivačný e-mail musí nevyhnutne obsahovať
          „Aktivačnú URL adresu agenta“ {{activation_url}}, aby si agenti mohli
          vytvoriť svoje heslo a dokončiť proces registrácie.<br /><br />Ak ste
          vo svojom centre pomoci nastavili viac podporovaných jazykov, môžete
          vytvoriť aktivačný e-mail špecifický pre každý jazyk. Ikona <i
          class="common-icon-outdated"></i> označuje, že preklady oznámení v
          iných jazykoch môžu byť zastarané.
      agent_template_25:
        topic: Pozývací e-mail pre agenta
        info1: >-
          Pozývací e-mail pre agenta sa odošle, keď sa do vášho centra pomoci
          pridá existujúci agent Freshworks (Agent je už aktívny v ktoromkoľvek
          z iných účtov Freshdesk Support Desk alebo v iných produktoch
          Freshworks - Freshdesk Messaging, Freshdesk Contact Center,
          Freshsales, Freshservice, Freshmarketer).<br/><br/>Novému agentovi
          Freshworks sa odošle „Aktivačný e-mail používateľa“. A „Pozývací
          e-mail pre agenta“ sa odošle agentovi, ktorý je už aktívnym agentom
          Freshworks.
      requester_template_1:
        topic: Vytvorený nový tiket
        info1: >-
          Po vytvorení tiketu vo vašom centre pomoci sa zadávateľovi pošle
          e-mail s vytvorením nového tiketu. V ideálnom prípade by mal tento
          e-mail obsahovať ID tiketu a verejný odkaz s URL adresou na
          tiket.<br/><br/>Ak ste vo svojom centre pomoci nastavili viac
          podporovaných jazykov, môžete vytvoriť toto upozornenie špecifické pre
          každý jazyk. Ikona <i class="common-icon-outdated"></i> označuje, že
          preklady oznámení v iných jazykoch môžu byť zastarané.
      requester_template_8:
        topic: Agent uzatvára tiket
        info1: >-
          Tento e-mail je odoslaný zadávateľovi, aby ho informoval, že jeho
          tiket bol vyriešený a uzavretý. V ideálnom prípade by mal tento e-mail
          obsahovať ID tiketu a verejný odkaz s URL adresou na tiket. Môžete
          tiež informovať zadávateľa, že odpoveďou na tento e-mail sa tiket
          znova otvorí.<br/><br/>Ak ste vo svojom centre pomoci nastavili viac
          podporovaných jazykov, môžete vytvoriť toto upozornenie špecifické pre
          každý jazyk. Ikona <i class="common-icon-outdated"></i> označuje, že
          preklady oznámení v iných jazykoch môžu byť zastarané.
      requester_template_7:
        topic: Agent rieši tiket
        info1: >-
          Tento e-mail sa pošle zadávateľovi, keď bude ich tiket vyriešený.
          Tento e-mail by mal v ideálnom prípade obsahovať ID tiketu a verejný
          URL odkaz na tiket. Taktiež môžete zadávateľa informovať, že odpoveďou
          na tento e-mail sa opätovne otvorí tiket.<br/><br/>Ak ste nastavili
          viac podporovaných jazykov vo vašom centre pomoci, môžete si vytvoriť
          toto upozornenie špecifické pre každý jazyk. Ikona <i
          class="common-icon-outdated"></i> označuje, že preklady oznámení v
          iných jazykoch môžu byť zastarané.
      agent_template_13:
        topic: Porušenie SLA času na vyriešenie
        info1: >-
          Toto oznámenie sa odosiela agentovi, keď sa priradený tiket nevyrieši
          v stanovenom termíne. Tento e-mail môže obsahovať URL adresu tiketu,
          čo agentovi uľahčí kontrolu tiketu.<br/><br/>Ak ste vo svojom centre
          pomoci nastavili viac podporovaných jazykov, môžete vytvoriť toto
          upozornenie špecifické pre každý jazyk. Ikona <i
          class="common-icon-outdated"></i> označuje, že preklady oznámení v
          iných jazykoch môžu byť zastarané.
      agent_template_14:
        topic: E-mail pre obnovu hesla
        info1: >-
          E-mail pre obnovenie hesla bude zaslaný vašim agentov, keď požiadajú o
          nové heslo vo vašom centre pomoci. E-mail musí obsahovať zástupný
          symbol {{password_reset_url}} na poskytnutie dynamicky vygenerovaného
          odkazu na obnovenie hesla.<br/><br/>Ak ste vo svojom centre pomoci
          nastavili viacero podporovaných jazykov, môžete si vytvoriť toto
          upozornenie špecifické pre každý jazyk. Ikona <i
          class="common-icon-outdated"></i> označuje, že preklady oznámení v
          iných jazykoch môžu byť zastarané.
      agent_template_1:
        topic: Vytvorený nový tiket
        info1: >-
          E-mail o vytvorí nového tiketu bude odoslaný vašim agentom vždy, keď
          sa vo vašom centre pomoci vytvorí nový tiket. Môžete si vybrať, ktorý
          agent by mal dostávať toto oznámenie. Tento e-mail môže obsahovať URL
          adresu tiketu, čo agentom uľahčí kontrolu tiketu.<br /><br />Ak ste vo
          svojom centre pomoci nastavili viac podporovaných jazykov, môžete
          vytvoriť toto upozornenie špecifické pre každý jazyk. Ikona <i
          class="common-icon-outdated"></i> označuje, že preklady oznámení v
          iných jazykoch môžu byť zastarané.
      info2: >-
        <a target="_blank"
        href="https://support.freshdesk.com/solution/categories/45922/folders/74513/articles/170407-configuring-dynamic-email-notifications">
        Kliknite sem </a>pre viac informácií
      requester_template_10:
        topic: Aktivačný email používateľa
        info1: >-
          Keď nový používateľ vytvorí tiket, môžete mu vytvoriť zákaznícky účet
          vo vašom centre pomoci a poslať mu aktivačný e-mail. Toto oznámenie by
          malo obsahovať aktivačnú URL adresu vašich zákazníkov.<br/><br/>Ak ste
          vo svojom centre pomoci nastavili viac podporovaných jazykov, môžete
          vytvoriť toto upozornenie špecifické pre každý jazyk. Ikona <i
          class="common-icon-outdated"></i> označuje, že preklady oznámení v
          iných jazykoch môžu byť zastarané.
      requester_template_14:
        topic: E-mail pre obnovu hesla
        info1: >-
          E-mail pre obnovenie hesla bude zaslaný vašim zadávateľom, keď
          požiadajú o nové heslo vo vašom centre pomoci. E-mail musí obsahovať
          zástupný symbol {{password_reset_url}} na poskytnutie dynamicky
          vygenerovaného odkazu na obnovenie hesla.<br/><br/>Ak ste vo svojom
          centre pomoci nastavili viacero podporovaných jazykov, môžete si
          vytvoriť toto upozornenie špecifické pre každý jazyk. Ikona <i
          class="common-icon-outdated"></i> označuje, že preklady oznámení v
          iných jazykoch môžu byť zastarané.
      agent_template_23:
        topic: Pripomienka SLA na dobu rozlíšenia
        info1: >-
          Toto oznámenie sa odosiela agentovi, keď sa blíži termín tiketu na
          vyriešenie problému. Tento e-mail môže obsahovať URL adresu tiketu, čo
          agentovi uľahčí kontrolu tiketu.<br/><br/>Ak ste vo svojom centre
          pomoci nastavili viac podporovaných jazykov, môžete vytvoriť toto
          upozornenie špecifické pre každý jazyk. Ikona <i
          class="common-icon-outdated"></i> označuje, že preklady oznámení v
          iných jazykoch môžu byť zastarané.
      agent_template_29:
        topic: Nové vlákna na mojich tiketoch
        info1: >-
          E-mail s vytvorením nového vlákna bude odoslaný vašim agentom a
          pozorovateľom vždy, keď sa na ich tiketoch vytvorí nové vlákno. Tento
          e-mail môže obsahovať URL adresu tiketu a vlákna, čo agentovi uľahčí
          kontrolu tiketu.<br /><br />Ak ste vo svojom centre pomoci nastavili
          viac podporovaných jazykov, môžete vytvoriť toto upozornenie
          špecifické pre každý jazyk. Ikona <i class="common-icon-outdated"></i>
          označuje, že preklady oznámení v iných jazykoch môžu byť zastarané.
      agent_template_30:
        topic: Nové odpovede na moje vlákno
        info1: >-
          Keď ktorýkoľvek používateľ odpovie na vlákno, agent jednajúci s
          tiketom, pozorovatelia a predtým označení používatelia dostanú toto
          e-mailové upozornenie. Tento e-mail môže obsahovať URL adresu tiketu a
          vlákna, a predmet tiketu, čo agentovi uľahčí kontrolu tiketu. <br
          /><br />Ak ste vo svojom centre pomoci nastavili viac podporovaných
          jazykov, môžete vytvoriť toto upozornenie špecifické pre každý jazyk.
          Ikona <i class="common-icon-outdated"></i> označuje, že preklady
          oznámení v iných jazykoch môžu byť zastarané.
      agent_template_31:
        topic: Vlákna, v ktorých som označený
        info1: >-
          Keď je ktorýkoľvek používateľ označený vo vlákne, dostane toto
          e-mailové upozornenie. Tento e-mail môže obsahovať URL adresu tiketu a
          vlákna, a predmet tiketu, čo agentovi uľahčí kontrolu tiketu. <br
          /><br />Ak ste vo svojom centre pomoci nastavili viac podporovaných
          jazykov, môžete vytvoriť toto upozornenie špecifické pre každý jazyk.
          Ikona <i class="common-icon-outdated"></i> označuje, že preklady
          oznámení v iných jazykoch môžu byť zastarané.
      requester_template_17:
        info1: >-
          Tento e-mail sa odosiela zadávateľom so žiadosťou o overenie novo
          pridaného ID e-mailu k ich kontaktu.
        topic: Bolo pridané nové ID e-mailu
      cc_notification_20:
        topic: CC verejné poznámky
        info1: >-
          Keď agent alebo zadávateľ pridá verejnú poznámku, tento e-mail sa
          odošle osobe v kópii, aby ju informoval o poslednom komentári. V
          ideálnom prípade by mal tento e-mail obsahovať posledného
          komentujúceho {{comment.commenter.name}}  a posledný komentár
          {{comment.body}}.
      agent_template_2:
        info1: >-
          Toto oznámenie sa zobrazí všetkým agentom v skupine vždy, keď je tiket
          priradený k tejto skupine. Tento e-mail by mal obsahovať URL adresu
          tiketu {{ticket.url}}, čo agentom uľahčí kontrolu tiketu. <br /><br
          />Ak ste vo svojom centre pomoci nastavili viac podporovaných jazykov,
          môžete vytvoriť toto upozornenie špecifické pre každý jazyk. Ikona <i
          class="common-icon-outdated"></i> označuje, že preklady oznámení v
          iných jazykoch môžu byť zastarané.
        topic: Tikety priradené skupine
      agent_template_22:
        info1: >-
          Toto oznámenie sa odosiela agentovi, keď sa časový termín prvej
          odpovede na tiket blíži k porušeniu. Tento e-mail môže obsahovať URL
          adresu tiketu a termín odpovede.<br/><br/>Ak ste vo svojom centre
          pomoci nastavili viac podporovaných jazykov, môžete vytvoriť toto
          upozornenie špecifické pre každý jazyk. Ikona <i
          class="common-icon-outdated"></i> označuje, že preklady oznámení v
          iných jazykoch môžu byť zastarané.
        topic: Pripomienka SLA na prvú odpoveď
