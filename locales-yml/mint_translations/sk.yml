        maximálne dve dynamické sekcie a použiť ich v dvoch vlastných
        rozbaľovacích zoznamoch. Ak ste už priradili niektorú sekciu k poľu
        „typ“, budete môcť do formulára tiketu pridať iba jednu ďalšiu sekciu.
      title2: Závislé polia
      tour: Pomôžte mi pochopiť polia tiketov
      info_1: >-
        Formulár tiketu pomáha pri zaznamenávaní údajov, ktoré potrebujete od
        zákazníka pri odoslaní tiketu. Svoj formulár tiketu si môžete
        prispôsobiť tak, aby obsahoval polia tiketu, ktoré sú potrebné pre vašu
        firmu. Zákazníci a agenti môžu vyplniť požadované informácie v
        požadovanom formáte. Napríklad v spoločnosti zaoberajúcej sa
        internetovým obchodom by bolo pre agenta, ktorý rieši tiket, veľmi
        užitočné získať ID objednávky zákazníka.
