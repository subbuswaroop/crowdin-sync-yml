        topic: Šablóna preposlania agenta
        info1: >-
          Predvolené informácie, ktoré chcete pridať do preposielaní agenta na
          tikety, môžete prispôsobiť a vyplniť pomocou šablón preposielania.
          Šablóny preposielania agentov vám umožňujú automaticky pridávať
          dynamický obsah, ako je meno zadávateľa, URL adresy pre tikety a
          podpisy agentov. <br/><br/>Ak ste v centre pomoci nastavili viacero
          podporovaných jazykov, môžete si vytvoriť toto upozornenie špecifické
          pre každý jazyk. Ikona <i class="common-icon-outdated"></i> označuje,
          že preklady oznámení v iných jazykoch môžu byť zastarané.
      agent_template_3:
        topic: Tiket priradený agentovi
        info1: >-
          Toto oznámenie bude odoslané jednotlivým agentom, keď im bude
          priradený tiket. Tento e-mail môže obsahovať URL adresu tiketu, čo
          agentovi uľahčí kontrolu tiketu.<br/><br/>Ak ste vo svojom centre
          pomoci nastavili viac podporovaných jazykov, môžete vytvoriť toto
          upozornenie špecifické pre každý jazyk. Ikona <i
          class="common-icon-outdated"></i> označuje, že preklady oznámení v
          iných jazykoch môžu byť zastarané.
      agent_template_6:
        topic: Odpovede zadávateľa na tiket
        info1: >-
          Keď zákazník odpovie na tiket, ktorý predtým vytvoril, toto e-mailové
          oznámenie dostane agent jednajúci s tiketom. Tento e-mail môže
          obsahovať URL adresu tiketu, čo agentovi uľahčí kontrolu
          tiketu.<br/><br/>Ak ste vo svojom centre pomoci nastavili viac
          podporovaných jazykov, môžete vytvoriť toto upozornenie špecifické pre
          každý jazyk. Ikona <i class="common-icon-outdated"></i> označuje, že
          preklady oznámení v iných jazykoch môžu byť zastarané.
      requester_template_4:
        topic: Agent pridá k tiketu komentár
        info1: >-
          Tento e-mail sa odosiela zadávateľovi vždy, keď agent pridá komentár k
          tiketu, ktorý vytvoril. V ideálnom prípade by mal tento e-mail
          obsahovať ID tiketu a verejný odkaz s URL adresou na tiket. Komentár
          agenta je možné pridať aj e-mailom pomocou týchto zástupných
          symbolov:<br/> {{comment.commenter.name}} - meno agenta, ktorý
          komentoval<br/>{{comment.body}} - nový komentár pridaný k
          tiketu.<br/><br/>Ak ste vo svojom centre pomoci nastavili viac
          podporovaných jazykov, môžete vytvoriť toto upozornenie špecifické pre
          každý jazyk. Ikona <i class="common-icon-outdated"></i> označuje, že
          preklady oznámení v iných jazykoch môžu byť zastarané.
      agent_template_21:
        info1: >-
          Toto oznámenie bude odoslané agentom uvedeným v časti „upozorniť
          agentov“, keď agent k tiketu pridá poznámku. Tento e-mail môže
          obsahovať URL adresu tiketu {{ticket.url}}, aby agenti mohli tiket
          jednoducho skontrolovať.
        topic: K tiketu bola pridaná poznámka
      cc_notification_19:
        topic: Nový tiket cc
        info1: >-
          Toto oznámenie sa odošle osobám v kópii, ak zadávateľ pri odosielaní
          tiketu do vášho centra pomoci zahrnul do časti Kópia e-mailové adresy.
          V ideálnom prípade by mal tento e-mail obsahovať meno zadávateľa
          {{ticket.requester.name}} a popis tiketu {{ticket.description}}.
      agent_template_11:
        topic: Nespracovávaný tiket v skupine
        info1: >-
          Toto oznámenie sa odošle, keď tiket, ktorý je priradený skupine, nebol
          spracovaný v čase uvedenom v nastaveniach skupiny. Toto e-mailové
          oznámenie môže obsahovať čas, ktorý uplynul od priradenia tiketu
          skupine.<br/><br/>Ak ste vo svojom centre pomoci nastavili viac
          podporovaných jazykov, môžete vytvoriť toto upozornenie špecifické pre
          každý jazyk. Ikona <i class="common-icon-outdated"></i> označuje, že
          preklady oznámení v iných jazykoch môžu byť zastarané.
