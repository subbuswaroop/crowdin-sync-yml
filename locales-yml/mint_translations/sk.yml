      slack_prof_label: Pripojiť k Slack
      slack_connect_desc: Nakonfigurovať svoj účet tak, aby sa vytvorili Slack tikety zo Slack
      slack_auth_btn: Autorizovať Slack
    knowlarity:
      desc: >-
        Bezproblémovo zlúčte Knowlarity na telefonickej podpore s Freshdesk
