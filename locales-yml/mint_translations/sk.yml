            @Mark, ospravedlňujem sa. Pozreli sme sa na to a dúfame, že sa to už
            nezopakuje. <br><br> - Joe
      - subject: Výpredaj na konci sezóny
        content: >-
          Dúfame, že ste pripravení na letné výpredaje 2021.<br><br> Navštívte
          nás dňa 5. augusta od 12:00 do 16:00 a môžete získať niektoré naozaj
          skvelé ponuky (koniec koncov je koniec leta). <br><br> Tu je krátka
          ukážka toho, čo vás čaká - <br><br> <ul> <li>30% zľava na vybrané
          produkty. </li> <li>20% zľava na všetky produkty z originálnej
          kolekcie Saul's. </li> </ul><br> - Joe
      - subject: Júnová ponuka
        content: >-
          Jún je náš narodeninový mesiac a vyžaduje si oslavu. <br><br> Za každý
          nákup nad 15$, získate poukaz s hodnotou 5$ (platný 60 dní), ktorý je
          možné uplatniť na Saul's. <br><br> Nakupujte! : D<br><br> - Sam
        replies:
          - >-
            Sú to len dva roky, od vzniku Saul's. A už je to moje obľúbené
            miesto na nakupovanie. Gratulujem! <br><br> - Bob
          - Fúha! Jackpot! Vďaka, @Sam.<br> <br> - Phileas
          - Toto mi spríjemnilo deň. Naozaj mám radosť! :D <br><br> - Jhonny
      - subject: Správa spolu s doručením
        content: >-
          Rád by som napísal správu, ktorá bude doručená spolu s mojou
          objednávkou, obzvlášť keď objednávam pre niekoho darček, aby to bolo
          osobnejší. Čudujem sa, že túto možnosť ešte neponúkate - každý e-shop,
          ktorý poznám, túto možnosť má. Bolo by fajn, keby ste s niečím takým
          takým prišli. <br> - Lewis
      - subject: Sledovanie cez SMS
        content: >-
          Ahoj, budeme mať možnosť sledovať svoje objednávky pomocou SMS a
          nielen e-mailom? Pretože niekedy nemám prístup na internet.<br><br> -
          Mária
        replies:
          - >-
            Internetové pripojenie mám doma a keď som bol niekde na cestách
            riešil som to isté. Sledovanie cez SMS by bolo užitočné. <br> - Matt
          - >-
            @Maria a @Matt, na tomto už pracujeme. Táto funkcia by mala byť
            čoskoro vonku. :) <br><br> - Sam
      - subject: Výber dodacích časových úsekov
        content: >-
          Často naši zákazníci nie sú pri doručovaní doma. Dochádza tak k
          nepríjemnostiam na oboch stranách. <br> Aby sme tento problém
          vyriešili, poskytujeme teraz 4 časové úseky. Až budete nabudúce
          zadávať objednávku, budete mať možnosť vybrať si čas doručenia tak,
          aby vám to vyhovovalo a boli ste zastihnutelní. Túto možnosť uvidíte
          priamo pod vašou doručovacou adresou pod názvom "Čas doručenia". <br>
          Príjemné nakupovanie! :) <br> - Sam
        replies:
          - To je skvelé!<br><br> - Lewis
          - >-
            Tento problém som už riešil asi 3x. Skvelé riešenie. <br> Vďaka!
            <br> - Emily
      - subject: Rýchle dodanie so sledovaním
        content: >-
          Chcete si objednať balík, ale potrebujete ho súrne doručiť? <br><br>
          Máme pre vás riešenie. :) <br><br> Teraz máte možnosť nechať si
          doručiť balík do 48 hodín od uskutočnenia objednávky. Túto možnosť
          môžete využiť pre jednu objednávku mesačne.<br><br> Všetko, čo musíte
          urobiť, je zvoliť pri objednávaní „rýchle doručenie“. Je k dispozícii
          iba pre prémiových zákazníkov. <br><br> - Joe
        replies:
          - Toto je dar z nebies. Ďakujem!<br><br> - Clarice
      - subject: Otrasná služba
        content: >-
          Jeden deň pred doručením môjho balíka mi bolo povedané, že je
          „Nedoručiteľné“. Som nahnevaný, pretože som musel čakať štyri dni, len
          aby som sa dozvedel toto.<br><br> - Finch
        replies:
          - >-
            @Finch, je nám ľúto za spôsobené nepríjemnosti. Postaráme sa, aby sa
            to už nezopakovalo.<br><br> - Sam
      - subject: Kvalita bola sklamaním
        content: >-
          Produkt, ktorý som dostal k objednávke č. 123 nespĺňal sľubovanú
          kvalitu. <br> Požiadal som o vrátenie peňazí, len som myslel, že to tu
          napíšem v nádeji, že sa to už nebude opakovať. <br> - Mark
        replies:
          - >-
            @Mark, ospravedlňujem sa. Pozreli sme sa na to a dúfame, že sa to už
            nezopakuje. <br><br> - Joe
