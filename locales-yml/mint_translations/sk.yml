        handle_smart_filter_title: Automatická konverzia príslušných tweetov na tikety
        handle_smart_filter_info: >-
          Sociálne signály sú založené na algoritme strojového učenia (systém
          schopný učenia sa a zlepšovania so spätnou väzbou v priebehu času).
          Táto funkcia začne automaticky prevádzať na tikety iba relevantné
          tweety, ktoré si vyžadujú vašu pozornosť. <br>Systému môžete
          poskytovať spätnú väzbu, aby sa prispôsobil vašej firme.<br><br>1. V
          prípade, že sa tweet prevedie na tiket; Označte tiket ako spam, aby sa
          systém naučil nekonvertovať podobné tweety na tikety.<br><br>2. V
          prípade, že tweet nebol prevedený na tiket; Kliknutím na tlačidlo
          Previesť na tiket na karte sociálnych sietí sa systém naučí prevádzať
          podobné tweety na tikety.<br><br>Môžete si zvoliť jednoduché použitie
          sociálnych signálov samostatne alebo kombináciu filtrov založených na
          kľúčových slovách a sociálnych signálov, ak máte konkrétne kľúčové
          slová. <br>Ak používate kombináciu filtrov založených na kľúčových
          slovách a sociálnych signálov, filtre založené na kľúčových slovách
          majú prednosť pred sociálnymi signálmi. Upozorňujeme, že sociálne
          signály sú zatiaľ podporované iba v anglickom jazyku.
        info1: >-
          Pridajte si na svoje centrum pomoci účty na Twitter a spravujte ich
          spolu s tiketmi. Prichádzajúce tweety (@zmienky) a priame správy
          môžete konvertovať na tikety a automaticky ich priradiť konkrétnym
          skupinám. Kliknutím na účet definujete pravidlá tiketov na prevod
          tweetov na tikety.
        handle_info1: >-
          Ak robíte podporu pre viaceré produkty, môžete ku každému produktu
          pripojiť iný účet sociálnej siete. Viditeľnosť každého účtu môžete
          spravovať. Napríklad tweety, v ktorých je zmienka @vas
          produkt_francuzsko, môžete nastaviť tak, aby boli viditeľné iba pre
          vašu skupinu agentov podpory vo Francúzsku. Stream pre tento účet bude
          obsahovať všetky vaše @zmienky a bude zobrazený na karte Sociálne.
          Vaše priame správy budú prevedené na tikety a môžete ich priradiť ku
          konkrétnej skupine agentov. Môžete aj nastaviť interval vytvárania
          vlákien tiketov tak, aby bolo možné zlúčiť viac priamych správ od tej
          istej osoby v danom časovom intervale do jedného tiketu.
        handle_title1: Integrácia účtu Twitter
        stream_info1: >-
          Môžete vytvoriť viac streamov pre hľadanie rôznych kľúčových slov z
          Twitteru. Zvoľte hlavné kľúčové slová ktoré chcete vyhľadať, na
          základe vášho odvetvia a dokonca môžete vylúčiť niektoré kľúčové
          slová, hashtagy a ovládače, aby ste svoje vyhľadávanie ešte zúžili.
          Napríklad, ak nechcete vidieť tweety od vašich obchodníkov alebo
          výkonných pozícií vo vlastnom streame, ktorý ste vytvorili na účely
          monitorovania požiadaviek podpory prichádzajúcich cez vašu značku a
          skratky značky. Každý stream môže byť viditeľný jednej alebo viacerých
          skupinám agentov. Tiež si môžete pre každý stream vybrať predvolený
          ovládač odpovede.
