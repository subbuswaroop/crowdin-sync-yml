      helptext: <h4>Office 365</h4>
    drishti:
      helptext: >-
        <h4>Pomocník pre integráciu Ameyo</h4><p><br/>Túto integráciu môžete
        nastaviť zadaním adresy  CTI Bar Ameyo, čo môže byť buď IP adresa alebo
        názov domény.</p><p>Môžete si previesť záznamy hovorov na tiket alebo
        ich pridať ako poznámku k existujúcemu tiketu. Kliknutím na možnosť
        „previesť všetky nahrávky na tiket“ nastavíte predvolené
