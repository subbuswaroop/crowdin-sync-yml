      fsm_base_tickets:
        - subject: Údržba solárnych panelov
          description: >-
            Nástenná batéria sa cez deň dostatočne nenabíja a v noci dochádza
            elektrina. Je to problém s batériou alebo solárnym panelom? Pre
            lepšie porozumenie, mám Sonne 420 (SM289918), ktorý som si kúpil v
            októbri 2013. Číslo modelu je 1 2009. Bude sa na túto službu
