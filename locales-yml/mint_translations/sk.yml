      desc: >-
        Prijímajte hovory alebo uskutočňujte odchádzajúce hovory pomocou tejto
        výkonnej telefónnej služby Ameyo zabudovanej do Freshdesk Support Desk
    xero:
      form:
        xero_settings: 'Názov organizácie:'
        accounts: Tabuľka výberu účtov (výnosy)
        default_desc: Predvolený popis položky faktúry
        inventory_items: Výber inventárnych položiek
      desc: >-
        Vytvárajte faktúry Xero pre vstupy časových rozvrhov tiketov Freshdesk
        Support Desk.
      helptext: >-
        <h4>Možnosti integrácie Xero</h4><br><P>Vyberte názvy účtov Xero pod
        hlavičkou účtu „Príjmy“, ku ktorej majú agenti prístup pri vytváraní
        faktúr. Predaje sú dostupné už z predvoleného nastavenia. Ak Predaje
        neexistujú, nastaví sa ako predvolený prvý dostupný názov
        účtu.</p><p>Môžete tiež vybrať inventárne položky Xero, ku ktorým môžu
        agenti priradiť vstupy časových rozvrhov pri vytváraní riadkových
        položiek faktúry.</p><p>Môžete zvoliť maximálne 20 názvov účtov a 30
        inventárnych položiek.</p>
    surveymonkey:
      edit_form:
        send_while_title: Vyberte e-maily, ktoré budú obsahovať odkaz na prieskum
        survey_link_text:
          description: >-
            Tento text sa zobrazí pod vašim podpisom v spodnej časti e-mailu
            odoslaného zákazníkovi spolu s odkazom na prieskum.
          label: Text odkazu na prieskum
          default_content: >-
            Zúčastnite sa tohto prieskumu, aby ste nám pomohli vylepšiť naše
            služby. Nebude to trvať dlhšie ako 2 minúty.
      enable_integration_text: >-
        Kliknutím na tlačidlo Povoliť sa pripojíte k svojmu účtu Surveymonkey a
        nakonfigurujete integráciu.
      helptext: >-
        <h4>Integrácia SurveyMonkey</h4><p>Táto integrácia vám umožní prepojiť
        vlastný prieskum z vášho SurveyMonkey účtu s odpoveďami na tikety vo
        Freshdesk Support Desk na základe skupiny, do ktorej tiket patrí. Môže
        sa použiť na nahradenie predvoleného prieskumu spokojnosti vo vašom
        centre pomoci alebo sa môže použiť spolu s ním.</p><p>Akonáhle ste
        prepojili svoj účet SurveyMonkey, môžete si vybrať prieskum a <a
        href='http://help.surveymonkey.com/articles/en_US/kb/How-do-I-send-my-survey-to-respondents-or-get-responses-to-my-survey'
        target='_blank'>spôsob zhromaždenia údajov</a> pomocou rozbaľovacích
        zoznamov a mapovať ich do rôznych skupín tiketov vo Freshdesk.
        </p><p>Môžete sa tiež rozhodnúť, kedy sa do vašej odpovede zahrnú aj
        odkazy na prieskum. Môžete napríklad nakonfigurovať automatické
        pripojenie, keď sa tiket uzavrie alebo vyrieši, alebo manuálne pripojiť
        prieskumy, aby si ich agenti mohli vybrať sami pre každý tiket. </p>
      desc: >-
        Integrujte službu Freshdesk Support Desk so službou SurveyMonkey, vďaka
        ktorej budú môcť vaši agenti pridávať odkazy na vlastné prieskumy v
        správach odosielaných ako odpoveď na tikety.
    nimble:
      desc: >-
        Vo Freshdesk Support Desk môžete zobraziť kontaktné informácie z Nimble
        CRM.
    salesforce_v2:
      form:
        salesforce_v2_settings: Nastavenia služby Salesforce
        crm_to_freshdesk: Od Saleforce po Freshdesk Support Desk
        ticket_sync: Synchronizujte tikety so Salesforce
        freshdesk_to_crm: Od Freshdesk Support Desk po Dynamics
      helptext: >-
        <h4>Salesforce Plus</h4><p><br/>Pre pokyny k nastavení a sprievodcu
        synchronizácie Salesforce sa pozrite na <a
        href='https://support.freshdesk.com/solution/articles/224042-the-salesforce-app-for-v2'
        target='_blank'>Salesforce Plus App</a> článok. </p>
      desc: >-
        Môžete synchronizovať kontaktné informácie a informácie o účte medzi
        Salesforce a Freshdesk Support Desk.
    fullcontact:
      form:
        api_key: API kľúč FullContact
      desc: >-
        Automatizujte obohatenie kontaktných údajov o nové kontakty a na
        požiadanie aktualizujte zastarané kontaktné údaje
      helptext: >-
        <h4>Nastavenia spoločností</h4><br/> Keď je založená, alebo keď je vo
        vašom centre pomoci aktualizovaná doména spoločnosti, údaje o
        spoločnosti sa načítajú z FullContact a aktualizujú sa vo vašom
        Freshdesk Support Desk. Z FullContact môžete načítať až 6 polí a
        aktualizovať ich vo Freshdesk Support Desk.<br/><br/><h4>Nastavenia
        kontaktov</h4><br/>Keď sa vo vašom centre pomoci vytvorí kontakt,
        kontaktné údaje sa načítajú z FullContact a aktualizujú sa vo vašom
        Freshdesk Support Desk. Existujúce údaje Freshdesk Support Desk nebudú
        prepísané. Môžete zvoliť maximálne 5 sociálnych profilov.<br/><br/>Na
        uloženie údajov FullContact sa vo Freshdesk Support Desk vytvorí
        predvolené mapovanie. Pre umiestnenie a sociálne profily budete musieť
        vytvoriť nové vlastné stĺpce. Správca môže v prípade potreby kedykoľvek
        zmeniť alebo odstrániť mapovanie prvku  FullContact.
    constantcontact:
      desc: >-
        Integrujte svoj účet Constant Contact a ovládajte svoje predplatné vo
        Freshdesk Support Desk. Získajte aktualizované informácie o zákazníkoch
        a ich aktivitách.
      helptext: <h4>Pomocník pre integráciu ConstantContact</h4>
    capsule_crm:
      helptext: >-
        <h4>Spätný odkaz z aplikácie Capsule do Freshdesk Support
        Desk</h4><p><br/>Aby ste mohli zobrazovať tikety kontaktov vo Freshdesk
        Support Desk, môžete vytvoriť odkaz v CRM Capsule.</p> <p>Stačí prejsť
        do <br /><b>Nastavenia -> Vlastné pole -> Pro osoby a
        organizácie</b></p><p> Potom kliknite na „Pridať nový...“ a vyberte
        <b>„Vygenerovaný odkaz“</b></p> <p>Skopírujte URI presne podľa toho, čo
        je uvedené nižšie a vložte ju do Capsule CRM ako definíciu odkazu<span
        class="info-code">http://%{full_domain}/helpdesk/tickets?email={email}</span></p>
    slack_v2:
      helptext: >-
        <h4>Integrácia so Slack</h4><br><p>Vyberte zoznam verejných kanálov a
        súkromných skupín, ktoré chcete sprístupniť pre Dispatch'r a Observer vo
        Freshdesk Support Desk. Pri nastavovaní ich automatizačných pravidiel
        môžete určiť, na ktorý kanál sa majú posielať správy. </p>
      desc: >-
        Majte prehľad o najnovších informáciách na Slack vo Freshdesk Support
        Desk.
      form:
        access_private_channel: Povoliť prístup k súkromným kanálom
        access_public_channel: Povoliť prístup k verejným kanálom
        allow_dm_agent: Povoliť priame správy pre agenta
        allow_slash_command: >-
          Povoliť príkaz Slash (<a
          href='https://support.freshdesk.com/support/solutions/articles/206103'
          target='_blank'> Konvertujte priame správy v Slack na tikety vo
          Freshdesk Support Desk </a>)
        slash_command_token: Token príkazu slash
        slack_v2_settings: Slack nastavenia
    czentrix:
      desc: >-
        Prijímajte hovory alebo uskutočňujte odchádzajúce hovory pomocou tejto
        výkonnej telefónnej služby C-zentrix zabudovanej do Freshdesk Support
        Desk
      helptext: >-
        <h4>Pomocník pre integráciu C-Zentrix</h4><p><br/>Túto integráciu môžete
        nastaviť zadaním adresy  CTI Bar C-zentrix, čo môže byť buď IP adresa
        alebo názov domény.</p><p>Môžete si previesť záznamy hovorov na tiket
        alebo ich pridať ako poznámku k existujúcemu tiketu. Kliknutím na
        možnosť „previesť všetky nahrávky na tiket“ nastavíte predvolené
        nastavenie.</p><p>Po povolení sa v dolnej časti stránky zobrazí ikona
        telefónu.</p>
    pivotal_tracker:
      helptext: >-
        <h4>Pomocník s integráciou Pivotal Tracker</h4><br/><p>Pivotal Tracker
        je nástroj na správu projektov, ktorý pomáha vášmu tímu spolupracovať a
        pracovať na projektoch. Táto integrácia umožňuje vašim agentom vytvárať
        príbehy v Pivotal Tracker na základe prichádzajúcich tiketov z vášho
        centra pomoci. Môžete dokonca sledovať stav príbehov. Aktualizácie sa do
        týchto tiketov pridávajú ako poznámky. <a
        href='http://www.pivotaltracker.com/help/gettingstarted'
        target='_blank'>(Viac informácií)</a> <br/<br/><p>Aby ste umožnili
        integráciu, budete musieť nakonfigurovať informácie o svojom účte
        Pivotal Tracker a svoj token API. Token API nájdete na stránke svojho
        profilu v účte Pivotal Tracker.</p>
      desc: >-
        Vytvárajte príbehy na Pivotal Tracker a sledujte ich z Freshdesk Support
        Desk
      label: Pivotal Tracker
    harvest:
      desc: >-
        Čas strávený prácou na tiketoch môžete prihlásiť do svojich projektov a
        úloh v službe Harvest.
      form:
        harvest_note: Text poznámok
        domain_info: 'Stačí zadať doménu bez https. Napríklad: priklad.harvestapp.com'
        widget_title: Názov widgetu
        domain: Doména
        harvest_note_info: >-
          Tento text sa pripojí na koniec poznámky spolu so zaznamenaným časom
          práce.
      helptext: >-
        <h4>Pomocník s integráciou Harvest</h4><p><br/>Ak chcete integrovať
        Harvest s Freshdesk Support Desk, zadajte svoj <b>názov domény</b> a
        kliknite na Povoliť.<br/><br/>Kliknite na tiket, prejdite na kartu
        <b>Časových rozvrhov</b>. Potom môžete na prihlásenie zadať v Harvest
        <b>Používateľské meno</b> a <b>Heslo.</b>  Teraz môžete do položky
        Harvest pridať záznam o zaznamenávaní času.<br/><br/>Poznámka: Aby ste
        nemuseli zakaždým zadávať svoje prihlasovacie údaje, môžete kliknúť na
        <b>Pamätať si ma</b>. 
