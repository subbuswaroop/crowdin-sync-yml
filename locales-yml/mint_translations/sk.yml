        stream_info2: >-
          Tweety prichádzajúce cez tieto sociálne streamy je možné ďalej
          filtrovať pomocou určitých kľúčových slov a automaticky prevádzať na
          tikety. Môžu byť dokonca priradené k skupinám a produktom. Môžete
          nastaviť viac ako jedno pravidlo. Vykoná sa prvé pravidlo, ktoré tweet
          spĺňa. Napríklad na tikety môžete previesť tweety, v ktorých je
          zmienka „prejsť na“ s menami vašich konkurentov, a eskalovať ich
          vedúcemu vašej podpory.
        info2: >-
          Sociálne streamy sú tvorené sadou kľúčových slov, ktoré môžete
          monitorovať z účtu Freshdesk Support Desk, okrem účtov, ktoré ste
          pridali. Umožňujú vám sledovať otázky podpory prichádzajúce
          prostredníctvom tweetov, ktoré sa ani nezmieňujú o vašej značke. Ak
          práve začínate alebo máte tím podpory, ktorý funguje ako váš
          marketingový tím, môžete dokonca vytvoriť stream na sledovanie vášho
          obchodného priestoru a konkurencie. Kliknutím na tlačidlo <b>Nový
          stream</b> pridáte sociálny stream a prispôsobíte ho svojim konkrétnym
          potrebám. Môžete napríklad vytvoriť stream s názvom „Podpora“ a pridať
          skratku svojej značky a bežne používané preklepy. Všetky tieto tweety
          sa nachádzajú na karte Sociálne siete a môžete na ne odpovedať pomocou
          ktoréhokoľvek zo svojich integrovaných Twitter účtov.
