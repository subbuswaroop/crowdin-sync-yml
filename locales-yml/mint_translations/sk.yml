    google_drive:
      desc: Pripojte a zdieľajte svoje dáta/súbory z GoogleDrive.
      form:
        developer_key: API kľúč získaný z konzoly pre vývojárov Google.
        client_id: ID klienta OAuth pre vašu doménu
      helptext: >-
        <h4>Pomoc s integráciou Disku Google</h4><br/><p>Integrácia Disku Google
        umožňuje agentom a používateľom prehľadávať súbory z priečinka Disku
        Google a zdieľať ich pri odosielaní alebo odpovedaní na tikety vo
        Freshdesk Support Desk. Priamy odkaz na súbor je zdieľaný v tikete, čo
        eliminuje potrebu príloh a obmedzení veľkosti e-mailu.</p><p>Pred
        nastavením integrácie prejdite na stránku <a target='_blank'
        href='https://console.developers.google.com/'><b>Google
        Developers</b></a>.</p><p>1. Vyberte <b>Vytvorte svoj projekt</b> v
        sekcii <b>API a služby</b> .</p><p>2. V časti <b>Povoliť API a
        služby</b>povoľte <b>Google Drive API a Google Picker API</b>.</p><p>3.
        V časti <b>Poverenia </b> vytvorte ID klienta OAuth a API kľúč, zatiaľ
        čo generujete ID klienta OAuth, zadajte URL Freshdesk v časti "Autorised
        JavaScriptu origins". </p><p>4. <p>Nakoniec skopírujte a vložte ID
        klienta a API kľúč na túto stránku, a uložte zmeny. Položka výberu
        Google Disku by mala byť teraz pripravená. Môžete si to skontrolovať vo
        formulári Nový tiket.</p>
    link_ticket:
      desc: >-
        Spravujte a sledujte súvisiace tikety spoločne, aby boli doručené
        rýchlo, konzistentne a efektívne.
    parent_child:
      desc: >-
        Vytváranie podradených tiketov pomáha agentom podpory riešiť problémy
        rýchlejšie a efektívnejšie. Rozdeľuje položky akcií do podradených
        tiketov, na ktorých môžu rôzne tímy pracovať nezávisle a súčasne.
    dropbox:
      helptext: >-
        <h4>Pomocník s integráciou Dropbox</h4><br/><p>Integrácia Dropbox
        umožňuje agentom a používateľom prehľadávať súbory z priečinka Dropbox a
        zdieľať ich pri odosielaní alebo odpovedaní na tiket vo Freshdesk
        Support Desk. V tikete bude zdieľaný priamy odkaz na súbor, čo eliminuje
        potrebu príloh a obmedzení veľkosti e-mailu.</p><p>Pred nastavením
        integrácie prejdite na stránku <a target='_blank'
        href='https://dropbox.com/developers'><b>Dropbox
        vývojári</b></a>.</p><p>1. Vyberte <b>Vytvoriť vašu aplikáciu</b> v
        <b>API v2</b> sekcii.</p><p>2. Pod <b>Vyberte API</b>, vyberte
        <a>Dropbox API</a>.</p><p>3. Pre typ prístupu vyberte <b>Úplný
        Dropbox</b>.</p><p>4. Zadajte názov vašej aplikácie a kliknite na
        <b>Vytvoriť aplikáciu</b>.</p><p>5. Na stránke vašej aplikácie na karte
        <b>Nastavenia</b> pre <b>domény typu Chooser/Saver,</b>zadajte svoju
        adresu centra pomoci bez https alebo www, napríklad:
        <a>sauls.freshdesk.com</a>..</p><p>Nakoniec skopírujte a prilepte
        aplikačný kľúč novej aplikácie na túto stránku a kliknite na tlačidlo
        Uložiť zmeny. Váš Dropbox Chooser by mal byť teraz pripravený. Môžete si
        to skontrolovať vo formulári Nový tiket.</p>
      form:
        app_key: Registrovaný kľúč aplikácie pre vašu doménu
        app_key_info: >-
          Vytvorte aplikáciu v rozbaľovacom zozname a sem zadajte kľúč
          aplikácie.
      desc: Pripojte a zdieľajte svoje dáta/súbory z DropBox.
    microsoft_teams:
