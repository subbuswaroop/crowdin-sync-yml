  chatwidget_help_content:
    title: Živý live chat
    info1: >-
      Integrované riešenie Live Chat vo Freshdesk Support Desk vám umožňuje
      prezerať si a chatovať s používateľmi na vašom service desku alebo na
      portáli podpory priamo vo Freshdesk Support Desk. Môžete prispôsobiť celé
      okno chatu (vrátane predvolených textov, farieb atď.).
    info2: >-
      Každá relácia chatu zaznamená meta informácie o návštevníkoch vrátane ich
      lokality, zariadenia atď. a histórie podpory, ktorú ste im poskytli. Po
      ukončení chatu si môžete zvoliť konverziu konverzácie na tiket a
