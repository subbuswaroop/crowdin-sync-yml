      info5: Získajte viac informácií o denných vstupoch
      info11: >-
        Môžete si usporiadať agentov do špecifických skupín, ako sú "Predaj" a
        "Produktový manažment". Segmentácia agentov do divízií vám umožňuje
        ľahšie priraďovať tikety, vytvárať špecifické predpripravené odpovede,
        spravovať pracovné postupy a generovať prehľady na úrovni skupiny.
        Všimnite si, že rovnaký agent môže byť členom viacerých skupín.
      info12: >-
        Agent vo Freshdesk Support Desk je ktokoľvek, kto potrebuje prístup,
        pracuje a rieši tikety podpory. V zozname sú zobrazení všetci súčasní
        agenti vo vašom centre pomoci. Prejdite kurzorom na agenta a môžete
        upraviť jeho informácie. Ak chcete pridať nového agenta, kliknite na
        Nový agent. Agenti, ktorých pridáte, dostanú e-mail s potvrdzovacím
        odkazom, ktorým si môžu aktivovať účet. Potom budú mať prístup k tiketom
        a budú môcť na ne odpovedať.
      title1: Agenti na plný úväzok vs. príležitostní agenti
      info15: >-
        Upozorňujeme, že nebudete môcť upravovať vlastné role ani vymazať seba
        ako agenta.
      info10: >-
        Príležitostní agenti sú tí, ktorí sa potrebujú prihlásiť iba občas,
        napríklad váš obchodný alebo marketingový manažér, ktorý rieši iba
        konkrétne požiadavky zákazníkov. Pre týchto agentov nemusíte kupovať
        ďalšie miesta na celý mesiac.
      info13: >-
        Môžete si vybrať, či vaši agenti budú potrebovať prístup na váš portál
        podpory nepretržite, alebo sa budú prihlasovať iba príležitostne.
        Príležitostní agenti spotrebujú Denný vstup za každý deň, kedy sa
        prihlásia do vášho portálu podpory. Denné vstupy si môžete zakúpiť
        hromadne na karte Správca. Mesačne vám bude účtované iba za agentov na
        plný úväzok s nepretržitým prístupom, ktorí sú pridaní do sekcie
        programov a fakturácie.
