      info2: >-
        Závislá polia sú nástrojom pre jednoduchú kategorizáciu tiketov a
        následnú identifikáciu najväčších problémov zahlcujúcich vašu podporu.
        Pomocou závislých polí môžete hierarchicky radiť tikety do kategórií,
        podkategórií a podľa ovplyvnených položiek.
