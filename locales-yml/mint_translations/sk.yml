      travel:
        - subject: Potrebujem zrušiť svoje letenky
          description: >-
            Dobré ráno,<br><br> Chcel by som zrušiť svoju nadchádzajúcu cestu do
            New Yorku, pretože musím niečo dôležité vybaviť v Seattli. Môžete mi
            s tým pomôcť? ID môjho elektronického tiketu je
            333-445-7645.<br><br> Vďaka,<br> Marek
          replies:
            - >-
              Dobrý deň Marek, <br><br> Určite, môžem zadať žiadosť o zrušenie.
              Prajete si, aby sme prebookovali rovnaký itinerár na iný dátum?
              Alebo chcete vrátiť peniaze za letenku?<br><br> Rebeka<br> Podpora
              Saul's Emporium
            - >-
              Dobrý deň, Rebeka, <br><br> Tentokrát využijem vrátenie peňazí!
              <br><br> Ďakujem,<br> Mark Colbert.
        - subject: Obmedzenia batožiny
          description: >-
            Dobrý deň,<br><br> Môžeš mi povedať batožinové podmienky na
            medzinárodné lety v ekonomickej triede do Indie? Letím do Bombaja z
            Tennessee. <br><br> Samuel
          replies:
            - >-
              Dobrý deň Samuel,<br><br> V ekonomickej triede môžete mať jednu
              podpalubnú batožinu do 23 kg. Pre príručnú batožinu je povolená
              jedna batožina do 8 kg. Pre väčšiu prehľadnosť si môžete prečítať
              náš článok o <b>obmedzeniach batožiny</b><br><br> Ak potrebujete
              ďalšie informácie, neváhajte nás kontaktovať. Šťastnú cestu! :)
              <br><br><br> Richard <br> Saul's Emporium
            - Ďakujem veľmi pekne. <br><br> Samuel
        - subject: Zmena dátumov mojej cesty
