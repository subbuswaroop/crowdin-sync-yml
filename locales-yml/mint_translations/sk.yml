            4456789 a je to cesta od 19. do 25. mája. Rád by som presunul dátum
            návratu na 29. mája. <br><br> Jednalo sa o letenku s možnosťou
            vrátenia peňazí, takže predpokladám, že nebudem musieť riešiť žiadne
            ďalšie poplatky.<br><br> Vopred ďakujem za rýchlu odpoveď.<br><br>
            Lukáš
