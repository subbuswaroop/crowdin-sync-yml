            Bon dia,<br><br> Voldria cancel·lar el meu proper viatge a Nova York, ja que tinc una cosa important per acabar a Seattle. Em podeu ajudar amb això? L'identificador del meu bitllet electrònic és el 333-445-7645.<br><br> Gràcies,<br> Mark Colbert
          replies:
            - >-
              Hola Mark, <br><br> Podem fer una sol·licitud de cancel·lació. Vols que tornem a reservar el mateix itinerari per una data diferent? O vols un reembossament del viatge?<br><br> Rebecca<br> Suport de Saül
            - >-
              Hola Rebecca, <br><br> Aquesta vegada prefereixo el reembossament. <br><br> Gràcies,<br> Mark Colbert.
        - subject: Restriccions d'equipatge
          description: >-
            Hola,<br><br> Em podeu dir les restriccions d'equipatge dels vols internacionals per a la classe econòmica a l'Índia? Vaig a Mumbai des de Tennessee. <br><br> Sam Kart
          replies:
            - >-
              Hola Sam,<br><br> A la classe econòmica, pots portar una maleta de fins a 23 kg. Per a l'equipatge de mà, es permet una maleta de fins a 8 kg. Pots consultar el nostre article sobre les <b>restriccions d'equipatge</b> per obtenir-ne més detalls.<br><br> Si necessites més informació, posa't en contacte amb nosaltres. Bon viatge! :) <br><br><br> Richard Gere<br> Suport de Saul
            - Moltes gràcies. <br><br> Sam Kart
        - subject: Canviar les dates del meu viatge
          description: >-
            Hola,<br><br> Necessito canviar les dates del meu viatge del mes de maig. Resulta que tinc coses per acabar. El meu número d'itinerari és 4456789 i és un viatge del 19 al 25 de maig. M'agradaria canviar la data de tornada al 29 de maig <br><br> És un bitllet reemborsable, així que entenc que no hi haurà càrrecs addicionals.<br><br> M'agradaria rebre una resposta ràpida.<br><br> Lewis Clarke
          replies:
            - >-
              Hola Lewis,<br><br> Gràcies per proporcionar-nos la informació. No hi haurà cap càrrec pel canvi d'itinerari, ja que has optat per un bitllet reemborsable. <br><br> Canviarem les dates i t'avisarem un cop estigui fet. :)<br><br> Clark, <br> Suport de Saul
        - subject: Preguntes sobre el paquet del Carib
          description: >-
            Hola,<br><br> Estava mirant el paquet de vacances del Carib per a les vacances de Setmana Santa a la vostra pàgina web. Tinc algunes preguntes: <br><br> Oferiu menjars vegans? També a Labadee, ens agradaria fer el salt en bungee a la selva tropical en lloc de fer una excursió a la muntanya, el dia 3. Se'ns reembossaria aquesta activitat? Som un grup de deu adults.<br><br> Gràcies,<br> Sarah James
          replies:
            - >-
              Hola Sarah,<br><br> Sí, podem oferir menjars vegans. Pel que fa a Labadee, no podem personalitzar les visites guiades en els paquets. Ho consultaré amb el nostre proveïdor i veurem si podem fer alguna cosa més. Et mantindré informada. :)<br><br> Gràcies,<br> Rebecca<br> El suport de Saul
