        <h4>Integració amb Magneto</h4><br/><p>Configura el teu nom de botiga per mostrar les comandes recents dels clients a Freshdesk Support Desk. El sistema t'encaminarà a la teva botiga Magneto per autoritzar Freshdesk Support Desk. Una vegada autoritzat, podràs veure les últimes comandes dels clients i la informació de les comandes a la pàgina d'informació dels tickets. Pots accedir ràpidament a la informació a Magneto amb un sol clic al widget.</p>
    surveymonkey:
      edit_form:
        send_while_title: Selecciona quins correus tindran l'enllaç a l'enquesta
        survey_link_text:
          description: >-
            Aquest text apareix a sota de la teva signatura a la part inferior del correu electrònic enviat al client, juntament amb l'enllaç de l'enquesta.
          label: Text de l'enllaç a l'enquesta
          default_content: >-
            Emplena aquesta enquesta per ajudar-nos a millorar. Acabaràs en menys de 2 minuts.
      enable_integration_text: >-
        Fes clic al botó Activar per connectar el teu compte de SurveyMonkey i configurar la integració.
      helptext: >-
        <h4>Integració amb SurveyMonkey</h4><p>Aquesta integració et permet enllaçar l'enquesta personalitzada que triïs del teu compte de SurveyMonkey a les respostes de tickets de Freshdesk Support Desk segons el grup al qual pertany el ticket. Pots utilitzar-la per substituir l'enquesta de satisfacció predeterminada del teu Help desk o deixar totes dues alhora.</p><p>Un cop hagis enllaçat el teu compte de SurveyMonkey, podràs triar l'enquesta i <a href='http://help.surveymonkey.com/articles/en_US/kb/How-do-I-send-my-survey-to-respondents-or-get-responses-to-my-survey' target='_blank'>el col·lector</a> que vulguis fer servir mitjançant caselles desplegables i assignar-ho a diversos grups de tickets de Freshdesk Support Desk. </p><p>També podràs decidir quan vols que els enllaços de les enquestes s'incloguin a les respostes. Per exemple, pots establir que s'enviïn automàticament quan un ticket es tanca o es resol, o establir-ho com a manual de forma que els agents decideixin ells mateixos amb quin ticket s'enviarà.</p>
      desc: >-
        Integra Freshdesk Support Desk amb SurveyMonkey i deixa que els teus agents enllacin qualsevol de les teves enquestes personalitzades en els seus missatges quan responguin un ticket.
    nimble:
      desc: >-
        Pots consultar la informació de contacte de Nimble CRM a Freshdesk Support Desk.
    salesforce_v2:
      form:
        salesforce_v2_settings: Configuració de Salesforce
        crm_to_freshdesk: Des de Salesforce a Freshdesk Support Desk
        ticket_sync: Sincronitzar els tickets a Salesforce
        freshdesk_to_crm: Des de Freshdesk Support Desk a Salesforce
      helptext: >-
        <h4>Salesforce Plus</h4><p><br/>Per instruccions i directrius sobre com configurar la sincronització de Salesforce, consulta l'article<a href='https://support.freshdesk.com/solution/articles/224042-the-salesforce-app-for-v2' target='_blank'>L'aplicació Dynamics Plus</a>.</p>
      desc: >-
        Pots sincronitzar la informació dels contactes i del compte entre Salesforce CRM i Freshdesk Support Desk.
    fullcontact:
      form:
        api_key: Clau API de FullContact
      desc: >-
        Automatitzar l'enriquiment de les dades de contacte per als contactes nous i actualitzar les dades de contacte obsoletes sota demanda
      helptext: >-
        <h4>Configuració d'empreses</h4><br/>Les dades d'empresa s'obtenen de FullContact i s'actualitzen al teu Freshdesk Support Desk quan es crea una empresa o quan s'actualitza un domini d'empresa al teu Help desk. Pots utilitzar fins a 6 camps de FullContact per actualitzar a Freshdesk Support Desk.<br/><br/><h4>Configuració de contactes</h4><br/>Les dades de contacte s'obtenen de FullContact i s'actualitzen al teu Freshdesk Support Desk quan es crea un contacte al teu Help desk. Les dades existents a Freshdesk Support Desk no es sobreescriuran. Pots seleccionar fins a un màxim de cinc perfils socials.<br/><br/>Per desar les dades de FullContact, es crea una assignació predeterminada a Freshdesk Support Desk. Per a la ubicació i els perfils de xarxes socials, hauràs de crear columnes personalitzades noves. L'administrador, si cal, podrà canviar o eliminar les assignacions d'un element de dades de FullContact en qualsevol moment.
    constantcontact:
      desc: >-
        Integra el teu compte de Constant Contact per controlar les teves subscripcions dins de Freshdesk Support Desk i obtenir informació actualitzada sobre els clients i les seves activitats.
      helptext: <h4>Ajuda per a la integració amb ConstantContact</h4>
    salesforce:
