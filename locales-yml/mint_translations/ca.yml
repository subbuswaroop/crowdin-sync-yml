      desc: Converteix els tickets en problemes que es poden seguir a JIRA.
      helptext: >-
        <h4>Ajuda per a la integració amb JIRA</h4><p><br/>Per integrar JIRA amb Freshdesk Support Desk, introdueix el teu nom d'usuari i contrasenya d'administrador de JIRA. La integració admet tant variants a petició com locals, des de JIRA 4.2 fins a la darrera versió - JIRA 5.<br/><br/> Per crear un problema o un enllaç a un problema existent des de Freshdesk Support Desk, navega a la pàgina de Tickets i clica a <i class='integrations-jira vertical-alignment'></i><br/><br/> Per veure els detalls dels teus tickets enllaçats de Freshdesk Support Desk a JIRA, i viceversa, per veure els detalls del problema de JIRA a Freshdesk Support Desk, es recomana que l'administrador de JIRA creï un camp personalitzat de text lliure amb el nom &quot;Tickets de Freshdesk Support Desk&quot; tal com es descriu a continuació. <br/><br/>Inicia sessió al teu compte de JIRA, clica a <b>Administració</b>, navega a <b>Problemes</b> -> <b>Camps</b> i fes clic a <b>Afegir un camp personalitzat</b>. A la pantalla <b>Crear un camp personalitzat</b>, selecciona <b>Camp de text lliure</b> i fes clic a <b>Següent</b>. Escriu <b>&quot;Tickets de Freshdesk Support Desk&quot;</b> al Camp del nom i clica Finalitzar. A la pàgina <b>Associar el camp a les pantalles</b>, selecciona totes les caselles de selecció i clica "Actualitzar".<br/><br/>
    pivotal_tracker:
      helptext: >-
        <h4>Ajuda per a la Integració amb Pivotal Tracker</h4><br/><p> Pivotal Tracker és una eina de gestió de projectes que ajuda al teu equip a col·laborar i treballar en projectes. Aquesta integració permet als agents crear històries a Pivotal Tracker a partir dels tickets rebuts al teu Help desk. Fins i tot pots fer seguiment de l'estat de les històries i les actualitzacions s'afegeixen com a notes en els tickets. <a href='http://www.pivotaltracker.com/help/gettingstarted' target='_blank'>(Més informació)</a> <br/<br/><p>Hauràs de configurar la informació del teu compte de Pivotal Tracker i el testimoni d'API per permetre la integració. El testimoni d'API es pot trobar a la pàgina del teu perfil de Pivotal Tracker.</p>
