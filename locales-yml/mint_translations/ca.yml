        <h4>Integració amb Slack</h4><br><p>Selecciona la llista de canals públics i de grups privats que vulguis posar a disposició de l'Observador i Dispatch'r de Freshdesk Support Desk. Si estableixes les seves regles d'automatització, podràs especificar a quin canal s'enviaran els missatges.</p>
