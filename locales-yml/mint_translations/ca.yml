      helpcard:
        handle_title2: Convertint tuits concrets en tickets de forma automàtica
        handle_info2: >-
          Pots convertir els tuits amb certes paraules clau en tickets automàticament fent servir les Regles de tickets. Per exemple, cada tuit que contingui el teu usuari de Twitter amb paraules com "no funciona" o "error" es podria convertir en ticket i assignar-lo al grup de "Seguiment d'errors". A més, pots crear una altra regla per als tuits que continguin les paraules "sistema caigut" i assignar-los al teu grup de "Operacions de desenvolupament". S'executarà la primera regla que es compleixi. També pots vincular aquests tickets a productes específics.
        handle_smart_filter_title: Convertir els tuits rellevants en tickets de forma automàtica
        handle_smart_filter_info: >-
          Els Senyals Socials funcionen amb un algoritme d'aprenentatge automàtic (un sistema capaç d'aprendre i millorar amb el temps i l'ajuda dels comentaris). Aquesta característica començarà a convertir automàticament en tickets només els tuits rellevants que requereixin la teva atenció. <br> Pots proporcionar informació al sistema de manera que s'adapti al teu negoci.<br><br>1. En cas que un tuit es converteixi en un ticket; Marcar el ticket com a correu brossa ensenya al sistema a no convertir tuits similars en tickets.<br><br>2. En cas que un tuit no es convertís en un ticket; A la pestanya social, fes clic a Convertir en ticket per ensenyar al sistema a convertir tuits similars en tickets. <br> <br> Pots utilitzar només els senyals socials o una combinació de filtres basats en paraules clau i senyals socials si tens paraules clau de negoci específiques. <br>Quan utilitzis una combinació de filtres basats en paraules clau i senyals socials, els filtres basats en paraules clau tenen prioritat sobre els senyals socials. Tingues en compte que els senyals socials només s'admeten en anglès de moment.
        info1: >-
          Afegeix comptes de Twitter al teu Help desk i administra'ls juntament amb els teus tickets de suport. Pots convertir els teus tuits entrants (@ mencions) i missatges directes en tickets i assignar-los automàticament a grups específics. Clica en un compte per establir les regles de tickets per a la conversió dels tuits en tickets.
        handle_info1: >-
          Si dones suport per a múltiples productes, pots vincular un compte social diferent per a cada producte. Pots gestionar la visibilitat de cada compte. Per exemple, pots fer que els tuits que esmenten @elteuproducte_frança siguin visibles només pel teu grup de suport de França. El flux d'aquest compte contindrà totes les teves@mencions i es mostrarà a la teva pestanya social. Els teus DM es convertiran en tickets i els podràs assignar a un grup d'agents específics. Pots fixar un interval per enllaçar tickets perquè diversos DM de la mateixa persona es combinin en un mateix ticket.
        handle_title1: Integrar un compte de Twitter
        stream_info1: >-
          Pots crear múltiples fluxos per cercar diferents conjunts de paraules clau a Twitter. Introdueix les paraules clau principals que vols buscar en funció del teu negoci i, fins i tot, pots excloure certes paraules clau, hashtags i usuaris per concretar la teva cerca. Per exemple, potser no vols veure els tuits dels teus venedors o executius en la seqüència personalitzada que has creat per supervisar les consultes de suport que arriben a través de les teves marques i sigles. Cada flux es pot fer visible per a un o diversos grups d'agents. També pots seleccionar l'usuari de resposta de cada flux.
        stream_title2: Convertint tuits concrets en tickets automàticament
        title2: Suport proactiu utilitzant fluxos socials
        title1: Afegir comptes de xarxes socials
        stream_info2: >-
          Els tuits que entren per aquests fluxos socials es poden filtrar encara més amb l'ús de certes paraules clau i es converteixen en tickets de forma automàtica. Fins i tot es poden assignar a grups i productes. Pots establir més d'una regla i la primera que compleixi el tuit serà la que s'executi. Per exemple, pots convertir els tuits que diguin "canviar a" amb els noms dels teus competidors en tickets i escalar-los al cap de l'equip de suport.
        info2: >-
          Els fluxos socials són un conjunt de paraules clau que pots supervisar des del teu compte Freshdesk Support Desk, a part dels comptes que has afegit. Et permetrà fer seguiment dels dubtes de suport que entrin a través de Twitter i que ni tan sols esmenten la teva marca. Si tot just estàs començant o tens un equip de suport que també fa d'equip de màrqueting, fins i tot es pot crear un flux per fer seguiment al teu espai de negoci i als competidors. Fes clic al botó <b>Nou flux</b> per afegir un flux social i personalitzar-lo tenint en compte les teves necessitats específiques. Per exemple, pots crear un flux anomenat "Suport" i afegir les sigles de la teva marca i les que normalment la gent escriu malament. Tots aquests tweets es podran veure a la pestanya Social i es poden respondre utilitzant qualsevol dels teus comptes integrats amb Twitter.
        stream_title1: Definir el fluxos de xarxes socials
