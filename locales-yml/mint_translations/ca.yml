        - subject: Manteniment de panells solars
          description: "La bateria de la paret no es carrega prou durant el dia i em quedo sense electricitat a la nit. Hi ha algun problema amb la bateria o amb el panell solar? Com a context, tinc el Sonne 420 (SM289918) que vaig comprar a l'octubre de 2013. El número de model és 12009. Aquest servei estarà cobert amb la garantia? Recordo que el representant de vendes deia que hi havia una garantia de deu anys als panells. "
          replies:
            - >-
              Hola Bob, <br><br> Lamento saber que has tingut problemes de fiabilitat amb la font d'alimentació després del capvespre. T'enviem un dels nostres tècnics de camp per fer una ullada a la instal·lació dilluns. Pel que veig, podria ser un problema amb: <br> 1. La bateria <br> 2. El propi panell solar <br> 3. Connexió entre les dues <br> 4. Pèrdua a causa d'una mala connexió del dispositiu en algun lloc del circuit. <br> El nostre tècnic de camp farà un diagnòstic i et comunicarà quines mesures podem prendre per solucionar-ho el més aviat possible.
          service_tasks:
            - subject: Diagnòstic de la salut de la bateria
              description: "El client té problemes d'alimentació de la bateria a la nit. Revisar els nivells de salut de la bateria i la connectivitat dels panells solars si hi ha problemes. Fer una prova d'eficiència del panell solar per si de cas. <br> Possible problema de la bateria. <br> Detalls del producte: <br> Sonne 420 (SM289918) <br> Model # 12009 <br> Data de compra: 12 d'octubre de 2013 <br> Garantia de la bateria: caducada <br> Garantia del panell: fins l'11 d'octubre de 2023 "
        - subject: El descodificador no s'encén
          description: >-
            El nostre descodificador està espatllat. Si us plau, envieu un tècnic per solucionar-ho. Si no es pot solucionar, sol·liciteu que un canvi. <br><br> Model actual: Motorola 7100-P2 HD Set-top Box <br> Data de compra: 1 d'octubre de 2020 <br> Garantia: activa
