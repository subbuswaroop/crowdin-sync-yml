        <h4>Ajuda per la integració amb Dropbox</h4><br/><p>La integració amb Dropbox permet als agents i usuaris veure els arxius de la seva carpeta de Dropbox i compartir-los quan envien o responen a un ticket a Freshdesk Support Desk. S'inclou en el ticket un enllaç directe a l'arxiu el que elimina la necessitat d'adjuntar arxius i les restriccions de mida dels correus electrònics.</p><p>Abans de configurar la integració, ves a la <strong><a href='https://www.dropbox.com/developers/apps' target='_blank' alt='developers'>pàgina dels desenvolupadors de Dropbox</b></a>.</p><p>1. Selecciona <b>Crear la teva aplicació</b> a la secció <b>API v2</b>.</p><p>2. A <b>Triar una API</b>, selecciona <a>API de Dropbox</a>.</p><p>3. Per al tipus d'accés, selecciona <b>Dropbox complet</b>.</p><p>4. Escriu el nom de la teva aplicació i fes clic a <b>Crear aplicació</b>.</p><p>5. A la pàgina de la teva aplicació, a la pestanya <b>Configuració</b>, de <b>Dominis de Chooser/Saver</b>, afegeix la URL del teu Help desk sense https o www, exemple: <a>sauls.freshdesk.com</a>.</p><p>Finalment, copia i enganxa la clau d'aplicació de la nova aplicació en aquesta pàgina i desa els canvis. Ara el teu Dropbox Chooser hauria d'estar a punt. Pots revisar-ho al formulari de Ticket nou.</p>
