    singular_title: Notificació
    unsaved_confirm: >-
      Amb les presses per passar a la notificació següent, sembla que has oblidat de desar l'anterior. Si realment no t'agradava el que has escrit pots continuar i es perdran tots els canvis, però et recomanem que tornar i desar els canvis immediatament.
