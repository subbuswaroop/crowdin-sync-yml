    helpcard:
      agent_template_23:
        topic: Recordatori de SLA de temps de resolució
        info1: >-
          Aquesta notificació s'envia a un agent quan el plaç de resolució d'un ticket s'acosta al incompliment. Aquest correu electrònic podria contenir la URL del ticket per facilitar a l'agent la revisió del ticket.<br/><br/>Si has configurat diversos idiomes al teu Help desk, pots crear una notificació específica per a cada idioma. La icona <i class="common-icon-outdated"></i> assenyala que les traduccions de les notificacions en altres idiomes poden haver quedat obsoletes.
      requester_template_17:
        info1: >-
          Aquest correu electrònic s'envia als sol·licitants per demanar-los la verificació d'una adreça electrònica nova afegida al seu contacte.
        topic: S'ha afegit un ID de correu electrònic nou
      info3: >-
        Pots configurar Freshdesk Support Desk perquè enviï notificacions de correu electrònic automàtiques als agents i al sol·licitant quan es produeixin esdeveniments específics. Aquestes notificacions es poden personalitzar i es pot afegir contingut dinàmic mitjançant els espais reservats. Per exemple, pots notificar als clients quan els agents afegeixen comentaris o notes públiques als seus tickets amb un correu electrònic personalitzat amb un enllaç al ticket.<br/><br/>Si el teu pla és compatible amb diversos idiomes, podràs afegir idiomes de notificació i personalitzar les plantilles per a cada idioma. La icona <i class="common-icon-outdated"></i> indica que les traduccions de les notificacions en altres idiomes poden estar obsoletes.
      cc_notification_20:
        topic: A/c de la nota pública
        info1: >-
          Quan un agent o sol·licitant afegeix una nota pública, aquest correu electrònic s'envia a la persona en A/c per informar sobre l'últim comentari. Aquest correu electrònic hauria d'incloure l'autor de l'últim comentari {{comment.commenter.name}} i l'últim comentari {{comment.body}}.
      agent_template_2:
        info1: >-
          Aquesta notificació s'envia a tots els agents d'un grup cada vegada que s'assigna un ticket a aquest grup. Aquest correu electrònic hauria d'incloure la URL del ticket {{ticket.url}} per facilitar als agents la revisió del ticket.<br /><br />Si has configurat múltiples idiomes en el teu Help desk, pots crear aquesta notificació específica per a cada idioma. La icona <i class="common-icon-outdated"></i> assenyala que les traduccions de la notificació en altres idiomes podrien haver quedat obsoletes.
        topic: Ticket assignat a un grup
      reply_template_15:
        topic: Plantilla de resposta d'agent
        info1: >-
          Pots personalitzar i omplir automàticament la informació predeterminada que vulguis afegir a les respostes dels agents als tickets usant la plantilla de resposta. Les plantilles de resposta d'agent permeten afegir contingut dinàmic, com pot ser el nom del sol·licitant, les URL dels tickets i les signatures dels agents de manera automàtica.<br/><br/>Si has configurat la compatibilitat amb diversos idiomes al teu Help desk, pots crear una notificació específica per a cada idioma. La icona <i class="common-icon-outdated"></i> assenyala que la traducció de la notificació en altres idiomes podria estar obsoleta.
      agent_template_12:
        topic: Violació de l'SLA de primera resposta
        info1: >-
          Aquesta notificació s'envia a un agent quan no ha respost al ticket dins el termini de primera resposta del ticket. Aquest correu electrònic podria incloure la URL del ticket i la data de venciment del ticket.<br/><br/>Si has configurat múltiples idiomes al teu Help desk, pots crear aquesta notificació específica per a cada idioma. La icona <i class="common-icon-outdated"></i> assenyala que les traduccions de la notificació en altres idiomes podrien haver quedat obsoletes.
      agent_template_22:
        info1: >-
          Aquesta notificació s'envia a un agent quan el termini de primera resposta d'un ticket està a prop de l'incompliment. Aquest correu electrònic podria incloure la URL del ticket i la data de venciment del ticket.<br/> <br/>Si has configurat múltiples idiomes al teu Help desk, pots crear aquesta notificació específica per a cada idioma. La icona <i class="common-icon-outdated"></i> assenyala que les traduccions de la notificació en altres idiomes podrien haver quedat obsoletes.
        topic: Recordatori de SLA de primera resposta
      forward_template_24:
        topic: Plantilla de reenviament d'agent
        info1: >-
          Pots personalitzar i omplir automàticament la informació predeterminada que vulguis que s'afegeixi als reenviaments dels tickets d'agents, usant la plantilla de reenviament. Les plantilles de reenviament d'agent permeten afegir contingut dinàmic, com pot ser el nom del sol·licitant, les URL dels tickets i les signatures dels agents de manera automàtica.<br/><br/>Si has configurat la compatibilitat amb diversos idiomes al teu Help desk, pots crear una notificació específica per a cada idioma. La icona <i class = "common-icon-outdated"></i> assenyala que la traducció de la notificació en altres idiomes podria estar obsoleta.
      agent_template_10:
        topic: Correu d'activació d'usuari
        info1: >-
          El correu electrònic d'activació d'usuari s'envia sempre que s'afegeix un nou agent al teu Help desk. El correu electrònic d'activació ha d'incloure obligatòriament la "URL d'activació de l'agent" {{activation_url}} per tal que els agents puguin crear la contrasenya i finalitzar el procés de registre.<br /><br />Si has configurat la compatibilitat amb diversos idiomes al teu Help desk, pots crear una notificació específica per a cada idioma. La icona <i class = "common-icon-outdated"></i> assenyala que la traducció de la notificació en altres idiomes podria estar obsoleta.
      agent_template_3:
        topic: Ticket assignat a un agent
        info1: >-
          Aquesta notificació s'enviarà als agents en concret als quals se'ls hagi assignat un ticket. Aquest correu electrònic podria incloure la URL del ticket, ajudant a l'agent a revisar el ticket. <br/><br/>Si has configurat la compatibilitat amb diversos idiomes al teu Help desk, pots crear una notificació específica per a cada idioma. La icona <i class="common-icon-outdated"></i> assenyala que la traducció de la notificació en altres idiomes podria estar obsoleta.
      agent_template_25:
        info1: >-
          El correu electrònic d'invitació d'agent s'envia quan un agent actual de Freshworks (l'agent ja està actiu en qualsevol dels altres comptes de Freshdesk Support Desk o en qualsevol dels altres productes de Freshworks: Freshdesk Messaging, Freshdesk Contact Center, Freshsales, Freshservice, Freshmarketer) s'afegeix al teu Help desk.<br/><br/>El "correu electrònic d'activació d'usuari" s'envia a un agent nou de Freshworks. El "correu electrònic d'invitació d'agent" s'envia a un agent que ja està actiu a Freshworks.
        topic: Correu electrònic d'invitació d'agent
      agent_template_6:
        topic: El sol·licitant respon el ticket
        info1: >-
          Quan un client contesta al ticket que ell o ella ha creat prèviament, l'agent que gestiona el ticket rebrà aquesta notificació per correu electrònic. Aquest correu electrònic podria incloure la URL del ticket per tal d'ajudar a l'agent a revisar el ticket.<br/><br/>Si has configurat la compatibilitat amb diversos idiomes al teu Help desk, pots crear una notificació específica per a cada idioma. La icona <i class = "common-icon-outdated"></i> assenyala que la traducció de la notificació en altres idiomes podria estar obsoleta.
      requester_template_1:
        topic: Nou ticket creat
        info1: >-
          S'envia un correu electrònic amb l'assumpte "Nou ticket creat" al sol·licitant després que aquest hagi creat un ticket al teu Help desk. Idealment, aquest correu electrònic hauria d'incloure la identificació del ticket i un enllaç URL públic al ticket.<br/><br/>Si has configurat la compatibilitat amb diversos idiomes al teu Help desk, pots crear una notificació específica per a cada idioma. La icona <i class = "common-icon-outdated"> </i> indica que la traducció de la notificació en altres idiomes podria estar obsoleta.
      requester_template_4:
        topic: L'agent afegeix comentaris al tiquet
        info1: >-
          Aquest correu electrònic s'envia a un sol·licitant cada vegada que un agent afegeix un comentari al ticket creat. Idealment, aquest correu electrònic hauria d'incloure l'ID del ticket i un enllaç URL públic al ticket. El comentari de l'agent també es pot afegir al correu electrònic usant aquests espais reservats: <br/>{{comment.commenter.name}} - nom de l'agent que ha comentat<br/>{{comment.body}} - el nou comentari s'ha afegit al ticket.<br/><br/>Si has configurat la compatibilitat amb diversos idiomes al teu Help desk, pots crear una notificació específica per a cada idioma. La icona <i class = "common-icon-outdated"></i> indica que la traducció de la notificació a altres idiomes podria estar obsoleta.
      requester_template_8:
        info1: >-
          Aquest correu electrònic s'envia als sol·licitants per comunicar-los que s'ha resolt i tancat el seu ticket. Idealment, aquest missatge de correu electrònic ha de contenir l'ID del ticket i l'enllaç URL públic al ticket. També podries informar al sol·licitant que si respon a aquest correu, es tornarà a obrir el ticket.<br/><br/>Si has configurat la compatibilitat amb diversos idiomes al teu Help desk, pots crear una notificació específica per a cada idioma. La icona <i class="common-icon-outdated"></i> indica que les traduccions de les notificacions en altres idiomes poden estar obsoletes.
        topic: L'agent tanca el ticket
      requester_template_7:
        topic: L'agent resol el ticket
        info1: >-
          Aquest correu electrònic s'envia als sol·licitants per comunicar-los que s'ha resolt el seu ticket. Idealment, aquest missatge de correu electrònic ha de contenir l'ID del ticket i l'enllaç URL públic al ticket. També podries informar al sol·licitant que si respon a aquest correu, es tornarà a obrir el ticket.<br/><br/>Si has configurat la compatibilitat amb diversos idiomes al teu Help desk, pots crear una notificació específica per a cada idioma. La icona <i class="common-icon-outdated"></i> indica que les traduccions de les notificacions en altres idiomes poden estar obsoletes.
      agent_template_21:
        info1: >-
          Aquesta notificació s'enviarà als agents inclosos a "notificar agents" cada vegada que un agent afegeix una nota al ticket. Aquest correu electrònic pot contenir la URL del ticket {{ticket.url}} per tal 'ajudar als agents a revisar el ticket.
        topic: Nota afegida al ticket
      agent_template_13:
        topic: Infracció de l'SLA de temps de resolució
        info1: >-
          Aquesta notificació s'envia als agents quan el ticket que tenen assignat no s'ha resolt en el termini previst. Aquest correu podria contenir la URL del ticket per tal d'ajudar als agents a revisar el ticket.<br/><br/>Si has configurat la compatibilitat amb diversos idiomes al teu Help desk, pots crear una notificació específica per a cada idioma. La icona <i class="common-icon-outdated"></i> assenyala que la traducció de la notificació en altres idiomes podria estar obsoleta.
      agent_template_14:
        info1: >-
          El correu electrònic per restablir la contrasenya s'enviarà als teus agents quan aquests sol·licitin una contrasenya nova al Help desk. L'espai reservat {{password_reset_url}} serà necessari per proporcionar un enllaç generat dinàmicament per restablir la contrasenya dins del correu electrònic.<br/><br/>Si has configurat la compatibilitat amb diversos idiomes al teu Help desk, pots crear una notificació específica per a cada idioma. La icona <i class="common-icon-outdated"></i> assenyala que la traducció de la notificació en altres idiomes podria estar obsoleta.
        topic: Correu per restablir la contrasenya
      agent_template_1:
        topic: Nou ticket creat
        info1: >-
          El correu electrònic Nou ticket creat s'enviarà als teus agents cada vegada que es creï un nou ticket al teu Help desk. Pots seleccionar quin agent ha de rebre aquesta notificació. Aquest correu electrònic podria incloure la URL del ticket per tal d'ajudar a l'agent a revisar el ticket.<br /><br />Si has configurat la compatibilitat amb diversos idiomes al teu Help desk, pots crear una notificació específica per a cada idioma. La icona <i class="common-icon-outdated"></i> assenyala que la traducció de la notificació en altres idiomes podria estar obsoleta.
      cc_notification_19:
        topic: A/c del nou ticket
        info1: >-
          Aquesta notificació s'enviarà a les persones en A/c si el Sol·licitant ha inclòs adreces electròniques al camp A/c en enviar un ticket al teu Help desk. Aquest correu electrònic hauria de contenir idealment el nom del sol·licitant {{ticket.requester.name}} i la descripció del ticket {{ticket.description}}.
      info2: >-
        <a target="_blank" href="https://support.freshdesk.com/solution/categories/45922/folders/74513/articles/170407-configuring-dynamic-email-notifications"> Fes clic aquí </a>per aprendre'n més
      agent_template_11:
        topic: Ticket desatès en un grup
        info1: >-
          Aquesta notificació s'envia quan un ticket assignat a un grup no ha estat atès dins el temps establert a les configuracions del grup. Aquesta notificació per correu electrònic pot incloure el temps transcorregut des que es va assignar el ticket al grup.<br/><br/>Si has configurat la compatibilitat amb diversos idiomes al teu Help desk, pots crear una notificació específica en cada idioma. La icona <i class = "common-icon-outdated"></i> assenyala que la traducció de la notificació en altres idiomes podria estar obsoleta.
      requester_template_10:
        topic: Correu d'activació de l'usuari
        info1: >-
          Quan un usuari nou crea un ticket, pots crear un compte de client al teu Help desk per a aquest usuari i enviar-li un correu electrònic d'activació. Aquesta notificació ha d'incloure la URL d'activació per als teus clients.<br/><br/>Si has configurat la compatibilitat amb diversos idiomes al teu Help desk, pots crear una notificació específica per a cada idioma. La icona <i class = "common-icon-outdated"></i> assenyala que la traducció de la notificació en altres idiomes podria estar obsoleta.
      requester_template_14:
        info1: >-
          El correu electrònic per restablir la contrasenya s'enviarà als teus sol·licitants quan aquests sol·licitin una contrasenya nova al Help desk. L'espai reservat {{password_reset_url}} serà necessari per proporcionar un enllaç generat dinàmicament per restablir la contrasenya del correu electrònic.<br/><br/>Si has configurat la compatibilitat amb diversos idiomes al teu Help desk, pots crear una notificació específica per a cada idioma. La icona <i class = "common-icon-outdated"></i> indica que la traducció de la notificació en altres idiomes podria estar obsoleta.
        topic: Correu per restablir la contrasenya
      agent_template_29:
        topic: Nous fils als meus tickets
        info1: >-
          El correu electrònic Nou tema creat s'enviarà als teus agents i observadors sempre que es creï un nou fil als teus tickets. Aquest correu electrònic pot contenir la URL del ticket i del fil, cosa que facilita la revisió del ticket per part de l'agent.<br /><br />Si has configurat diversos idiomes al teu Help desk, pots crear una notificació específica per a cada idioma. La icona <i class="common-icon-outdated"></i> indica que les traduccions de les notificacions en altres idiomes poden estar obsoletes.
      agent_template_30:
        topic: Respostes noves al meu fil
        info1: >-
          Quan un usuari respongui al fil, l'agent que gestiona el ticket, els observadors i els usuaris etiquetats prèviament rebran aquesta notificació per correu electrònic. Aquest correu electrònic pot contenir l'URL del ticket i el fil, i l'assumpte del ticket, cosa que facilita la revisió del ticket per part de l'agent. <br /><br />Si has configurat diversos idiomes al teu Help desk, pots crear aquesta notificació específica per a cada idioma. La icona <i class="common-icon-outdated"></i> indica que les traduccions de les notificacions en altres idiomes poden estar obsoletes.
      agent_template_31:
        topic: Fils on m'han etiquetat
        info1: >-
          Quan un usuari s'etiqueti en un fil, aquest usuari rebrà aquesta notificació per correu electrònic. Aquest correu electrònic pot contenir l'URL del ticket i el fil, i l'assumpte del ticket, cosa que facilita que l'agent revisi el ticket. <br /><br />Si has configurat diversos idiomes al teu Help desk, pots crear aquesta notificació específica per a cada idioma. La icona <i class="common-icon-outdated"></i> indica que les traduccions de notificacions en altres idiomes poden estar obsoletes.
