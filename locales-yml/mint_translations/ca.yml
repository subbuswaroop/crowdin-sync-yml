          description: >-
            El meu wifi fa dos dies que no funciona i no he rebut cap resposta del vostre equip a Twitter. Corregiu-ho aviat o em canviaré a un ISP diferent. Pago 120 dòlars al mes per ser un client de servei prioritari amb connexió de fibra. El router és un negre de fa un parell d'anys enrere quan originalment vaig posar la connexió i ara només parpelleja un dels llums del router.
          replies:
            - "Hola Emily, <br><br> Disculpa'ns per no haver respost abans. Un dels nostres tècnics de camp sènior es reunirà amb tu demà a les 15.00 que tornis a estar tenir connexió el més aviat possible. <br><br> Gràcies per la paciència. "
          service_tasks:
