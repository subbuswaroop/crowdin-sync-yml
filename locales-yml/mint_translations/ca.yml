    capsule_crm:
      helptext: >-
        <h4>Enllaç de tronada de Capsule a Freshdesk Support Desk</h4><p><br/>Pots crear un enllaç a Capsule CRM per consultar els tickets dels contactes de Freshdesk Support Desk.</p> <p>Per fer-ho, ves a <br /><b>Configuració -> Camps personalitzats-> Per a persones i organització</b></p><p>Llavors, clica a "Afegir nou..." i selecciona<b>"Enllaç generat"</b></p> <p>Copia la URL exactament com es mostra i enganxa-la a Capsule CRM com a definició de l'enllaç<span class="info-code">http://%{full_domain}/helpdesk/tickets?email={email}</span></p>
    freshsales:
