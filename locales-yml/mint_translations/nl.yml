        instellen door het nummer en de API-sleutel voor Knowlarity in te
        voeren.</p><p>Na het inschakelen ziet u het telefoonpictogram onder aan
        de pagina.</p>
    google_hangout_chat:
      desc: >-
        Ontvang meldingen voor Freshdesk Support Desk tickets en notitie
        updates.
    workflow_max:
      desc: >-
        U kunt de tijd aan tickets is besteed, vastleggen in uw Workflow
        Max-projecten en -taken.
      form:
        workflow_max_note: Toe te voegen aantekeningstekst
        widget_title: Widgettitel
        account_key: Accountsleutel
        workflow_max_note_info: >-
          Deze tekst wordt aan het einde van de aantekening toegevoegd, met de
          vastgelegde bestede tijd.
        api_key_info: >-
          Vraag uw API-sleutel aan bij Workflow Max-ondersteuning en plak deze
          hier.
        account_key_info: >-
          Vraag uw accountsleutel aan bij Workflow Max-ondersteuning en plak
          deze hier.
        api_key: API-sleutel
      helptext: >-
        <h4>Hulp bij integratie van Workflow Max</h4><p><br/>Als u de
        bijgehouden tijd in Workflow Max in Freshdesk Support Desk wilt
        integreren, moet u de accountsleutel en de API-sleutel van <a
        href='mailto:support@workflowmax.com'>Workflow Max </a>ophalen. Voer de
        sleutels in de desbetreffende velden in om de integratie te voltooien.
        <br/><br/>Klik na de integratie op een willekeurig ticket en ga naar de
        tab Tijdkaart. Hier kunt u het personeel, de opdracht en de taak
        selecteren om invoer voor het bijhouden van tijd toe te voegen in
        Workflow Max.
    office365:
      desc: >-
        Met de Office 365-app voor Freshdesk Support Desk kunt u ticketacties
        uitvoeren vanuit Outlook, met prioriteitswijzigingen, agenttoewijzing,
        statuswijzigingen, enz.
      helptext: <h4>Office 365</h4>
    drishti:
      helptext: >-
        <h4>Hulp bij Ameyo-integratie</h4><p><br/>U kunt deze integratie
        instellen door het CTI-adres van Ameyo in de adresbalk in te voeren. Dit
        kan een IP-adres of een domeinnaam zijn.</p><p>U kunt aangeven dat de
        gespreksopnamen moeten worden omgezet in tickets of dat deze als
        aantekeningen aan bestaande tickets moeten worden toegevoegd. Klik op de
        optie Alle opnamen omzetten in tickets om deze optie als standaardoptie
        in te stellen.</p><p>Als deze optie is ingeschakeld, ziet u onder aan de
        pagina het telefoonpictogram.</p>
      desc: >-
        Met de krachtige telefoniefuncties van Ameyo (geïntegreerd in Freshdesk
        Support Desk) kunt u oproepen beantwoorden en uitgaande oproepen
        activeren.
    xero:
      form:
        xero_settings: 'Organisatienaam:'
        accounts: Selectie van rekeningschema (Revenue)
        default_desc: Omschrijving standaardfactuurpost
        inventory_items: Selectie van voorraadartikelen
      desc: >-
        Xero-facturen maken voor tijdkaartinvoer voor Freshdesk Support Desk
        tickets.
      helptext: >-
        <h4>Xero-integratieopties</h4><br><P>Selecteer de Xero-accountnamen
        onder de accountkop Revenue (Omzet) waartoe agents toegang hebben
        tijdens het maken van facturen. Sales is standaard beschikbaar. Als
        Sales niet bestaat, wordt standaard de eerst beschikbare accountnaam
        ingesteld.</p><p>U kunt ook de Xero-voorraadartikelen selecteren waaraan
        agents urenstaatgegevens kunnen koppelen tijdens het maken van
        factuurregelgegevens.</p><p>U kunt maximaal 20 accountnamen en 30
        voorraadartikelen selecteren.</p>
    magento:
      form:
        admin_url_info: Bijvoorbeeld <strong>https://naam_mijn_winkel.com/beheer</strong>.
        remove_shop: Deze winkel verwijderen
        shop_name: Winkelnaam
        invalid_shop_url: De ingevoerde winkel-URL is ongeldig.
        consumer_secret: Consumentengeheim
        add_shop: + Winkel toevoegen
        product: Product
        admin_url: Beheer-URL
        shop_url: Winkel-URL
        shop_url_info: 'Bijvoorbeeld: <strong>https://naam_mijn_winkel.com</strong>.'
        invalid_admin_url: De ingevoerde beheer-URL is ongeldig.
        consumer_key: Consumentensleutel
      desc: >-
        Recente bestellingen en bestellingsgegevens van de klant in Freshdesk
        Support Desk bekijken tijdens het oplossen van tickets
      helptext: >-
        <h4>Magento-integratie</h4><br/><p>U kunt de naam van uw winkel zo
        configureren, dat recente bestellingen van klanten in Freshdesk Support
        Desk worden weergegeven. U wordt naar uw Magento-winkel geleid om
        Freshdesk Support Desk te autoriseren. Na de autorisatie kunt u recente
        bestellingen en bestellingsgegevens van klanten bekijken op de pagina
        Ticketgegevens. Met één klik op de knop in de widget kunt u snel toegang
        krijgen tot de gegevens in Magento.</p>
    surveymonkey:
      edit_form:
        send_while_title: Selecteer de e-mails waaraan u de onderzoekslink wilt toevoegen
        survey_link_text:
          description: >-
            Deze tekst wordt weergegeven in de e-mail (met de onderzoekslink)
            die naar de klant wordt verstuurd (onder uw handtekening).
          label: Tekst voor onderzoekslink
          default_content: >-
            Misschien zou u even de tijd willen nemen voor dit onderzoek, zodat
            we u beter van dienst kunnen zijn. Het onderzoek zal maximaal twee
            minuten in beslag nemen.
      enable_integration_text: >-
        Klik op de knop Inschakelen om verbinding te maken met uw
        Surveymonkey-account en de integratie te configureren.
      helptext: >-
        <h4>Integratie van SurveyMonkey</h4><p>Met deze integratie kunt u een
        aangepast onderzoek van uw keuze vanuit uw SurveyMonkey-account aan uw
        ticketantwoorden in Freshdesk Support Desk koppelen, op basis van de
        ticketgroep. U kunt de onderzoeken in SurveyMonkey gebruiken als
        alternatief voor het standaard tevredenheidsonderzoek in uw helpdesk of
        de onderzoeken samen gebruiken.</p><p>Zodra u uw SurveyMonkey-account
        hebt gekoppeld, kunt u het gewenste onderzoek en <a
        href='http://help.surveymonkey.com/articles/en_US/kb/How-do-I-send-my-survey-to-respondents-or-get-responses-to-my-survey'
        target='_blank'>de verzamelaar</a> in de vervolgkeuzelijsten selecteren.
        </p><p>Daarnaast moet u aangeven of u de onderzoeklinks wilt opnemen in
        de antwoorden. U kunt bijvoorbeeld instellen dat onderzoeken automatisch
        moeten worden toegevoegd wanneer tickets worden gesloten of opgelost, of
        dit handmatig instellen zodat agents voor elk ticket zelf de keuze
        kunnen maken. </p>
      desc: >-
        U kunt Freshdesk Support Desk integreren met SurveyMonkey zodat uw
        agents bij het beantwoorden van tickets aangepaste onderzoeken aan
        berichten kunnen koppelen.
    nimble:
      desc: >-
        U kunt de contactpersoonsgegevens uit Nimble CRM in Freshdesk Support
        Desk weergeven.
    salesforce_v2:
      form:
        salesforce_v2_settings: Salesforce-instellingen
        crm_to_freshdesk: Van Salesforce naar Freshdesk Support Desk
        ticket_sync: Synchroniseer tickets naar Salesforce
        freshdesk_to_crm: Van Freshdesk Support Desk naar Salesforce
      helptext: >-
        <h4>Salesforce Plus</h4><p><br/>Voor Salesforce Sync
        configuratie-instelling instructies en handleidingen verwijzen wij u
        naar het artikel <a
        href='https://support.freshdesk.com/solution/articles/224042-the-salesforce-app-for-v2'
        target='_blank'>The Dynamics Plus App</a>. </p>
      desc: >-
        U kunt Contactpersonen en Accountgegevens synchroniseren tussen
        Salesforce crm en Freshdesk Support Desk.
    fullcontact:
      form:
        api_key: FullContact API key
      desc: >-
        Automatiseer de aanvulling van contactgegevens voor nieuwe
        contactpersonen en werk ontbrekende contactgegevens bij op aanvraag
      helptext: >-
        <h4>Bedrijfsinstellingen</h4><br/>De Bedrijfsgegevens worden opgehaald
        uit FullContact en bijgewerkt in uw Freshdesk Support Desk als een
        bedrijf wordt aangemaakt of als een bedrijfsdomein wordt bijgewerkt in
        uw helpdesk. U kunt tot 6 velden ophalen uit FullContact om bij te
        werken in Freshdesk Support Desk.<br/><br/><h4>Instellingen
        Contactpersonen</h4><br/>Contactgegevens worden opgehaald uit
        FullContact en bijgewerkt in uw Freshdesk Support Desk als een
        contactpersoon wordt aangemaakt in uw helpdesk. Bestaande Freshdesk
        Support Desk gegevens zullen niet worden overschreven. U kunt maximaal 5
        sociale profielen selecteren.<br/><br/>Om de FullContact data op te
        slaan wordt er een mapping aangemaakt in Freshdesk Support Desk. Voor de
        locatie en sociale profielen moet u uw eigen nieuwe kolommen aanmaken.
        De beheerder kan, indien nodig, mappings wijzigen of verwijderen van een
        FullContact gegevenselement.
    constantcontact:
      desc: >-
        U kunt uw Constant Contact-account integreren om uw abonnementen binnen
        Freshdesk Support Desk te beheren zodat u de beschikking heeft over
        bijgewerkte klantgegevens en -activiteiten.
      helptext: <h4>Hulp bij de integratie van Constant Contact</h4>
    salesforce:
      form:
        select: Optie selecteren
        opportunity: Kansvelden
        lead: Leadvelden
        opportunity_settings: >-
          Agents kunnen koppelingen maken of verwijderen tussen kansen en het
          ticket
        contact: Contactvelden
        salesforce_settings: Salesforce-instellingen
        account: Accountvelden
      desc: >-
        U kunt de contactpersoonsgegevens uit Salesforce in Freshdesk Support
        Desk weergeven.
      helptext: >-
        <h4>Integratie van Salesforce</h4><p><br/>Selecteer de velden die in de
        Saleforce-widget moeten worden weergegeven. U kunt maximaal tien velden
        selecteren.</p><p><strong>Opmerking:</strong><br/>Naam is het
        standaardveld en dit veld kan niet worden verwijderd.</p>
    capsule_crm:
      helptext: >-
        <h4>Terugkoppeling van Capsule naar Freshdesk Support Desk</h4><p><br/>U
        kunt binnen Capsule CRM een link maken om de tickets van contactpersonen
        in Freshdesk Support Desk weer te geven.</p><p>Hiervoor gaat u naar<br
        /><b>Instellingen -> Aangepaste velden -> Personen en organisatie.
        </b></p><p>Klik vervolgens op Nieuwe toevoegen... en selecteer
        <b>"Gegenereerde Link"</b></p><p>Kopieer en plak de URL in Capsule CRM
        als de linkdefinitie <span
        class="info-code">http://%{full_domain}/helpdesk/tickets?email={email}</span></p>
    freshsales:
      form:
        auth_token: Verificatietoken
        deal: Dealvelden
        lead: Leadvelden
        error: Controleer uw instellingen en probeer het opnieuw
        deal_settings: >-
          Agents kunnen koppelingen maken of verwijderen tussen de deals en het
          ticket
        freshsales_settings: Freshsales-instellingen
        auth_token_info: Verificatietoken invoeren
        select: Optie selecteren
        domain: Accountdomein
        account: Accountvelden
        contact: Contactvelden
        domain_info: >-
          Voer alleen het domein in, zonder https. Bijvoorbeeld:
          voorbeeld.freshsales.io
      helptext: >-
        <h4>Hulp bij integratie van Freshsales</h4><p><br/> Als u deze
        integratie hebt ingeschakeld, hebben uw agents vanuit de ticket- en
        contactpersoonspagina's in Freshdesk Support Desk toegang tot
        Freshsales-contactgegevens. <br /><br /> Houd er rekening mee dat uw
        agents alleen de velden kunnen bekijken die door u zijn geconfigureerd
        op de instellingenpagina. De zoekfunctie is gebaseerd op de
        e-mailadresafstemming.
      desc: >-
        U kunt de contactpersoonsgegevens uit Freshsales in Freshdesk Support
        Desk weergeven.
    slack_v2:
      helptext: >-
        <h4>Integratie met Slack</h4><br><p>Selecteer de lijst met openbare
        kanalen en privégroepen die u beschikbaar wilt stellen aan Dispatch'r en
        Observer van Freshdesk Support Desk. Als u de automatiseringsregels
        instelt, kunt u opgeven naar welk kanaal berichten moeten worden
        gepusht. </p>
      desc: Blijf op de hoogte van uw Freshdesk Support Desk updates in Slack.
      form:
        access_private_channel: Toegang tot privékanalen toestaan
        access_public_channel: Toegang tot openbare kanalen toestaan
        allow_dm_agent: Rechtstreekse berichten naar agent toestaan
        allow_slash_command: >-
          Slashopdracht toestaan (<a
          href='https://support.freshdesk.com/support/solutions/articles/206103'
          target='_blank'> Rechtstreekse berichten van Slack omzetten in
          Freshdesk Support Desk tickets </a>)
        slash_command_token: Token slashopdracht
        slack_v2_settings: Slack-instellingen
    czentrix:
      desc: >-
        Met behulp van de krachtige telefoniefuncties van C-zentrix
        (geïntegreerd in Freshdesk Support Desk) kunt u oproepen beantwoorden en
        uitgaande oproepen activeren.
      helptext: >-
        <h4>Hulp bij C-Zentrix-integratie</h4><p><br/>U kunt deze integratie
        instellen door het CTI-adres van C-zentrix in de adresbalk in te voeren.
        Dit kan een IP-adres of een domeinnaam zijn.</p><p>U kunt aangeven dat
        de gespreksopnamen moeten worden omgezet in tickets of dat deze als
        aantekeningen aan bestaande tickets moeten worden toegevoegd. Klik op de
        optie Alle opnamen omzetten in tickets om deze optie als standaardoptie
        in te stellen.</p><p>Als deze optie is ingeschakeld, ziet u onder aan de
        pagina het telefoonpictogram.</p>
    jira:
      form:
        add_note: Toevoegen als privénotitie.
        update_jira_status: JIRA-status ook bijwerken.
        username: Gebruikersnaam
        fd_status_sync: Voor wijzigingen in de Freshdesk Support Desk status %{dropdown}
        jira_note: Beschrijvingstekst
        send_reply: Als antwoord naar de klant versturen.
        jira_comment_sync: Voor opmerkingen die zijn toegevoegd aan een JIRA-probleem %{dropdown}
        do_nothing: Niets doen.
        domain: Domein
        jira_note_info: Deze tekst wordt toegevoegd aan de probleembeschrijving in JIRA.
        fd_comment_sync: >-
          Voor opmerking die zijn toegevoegd aan Freshdesk Support Desk
          %{dropdown}
        password: Wachtwoord
        widget_title: Widgettitel
        jira_status_sync_update_customer: Antwoord naar klant versturen en statusveld bijwerken.
        jira_status_sync: Voor wijzigingen in de status van een JIRA-probleem %{dropdown}
        add_jira_comment: Als opmerking aan JIRA toevoegen.
        jira_status_sync_update_field: Update het statusveld van Freshdesk Support Desk.
        domain_info: >-
          Voer de volledige URL van het JIRA-account in, met https/http.
          Bijvoorbeeld https://voorbeeld.atlassian.net.<br /><span
          class='italics'> Opmerking: de on-premisevarianten van JIRA moet
          beschikbaar zijn via  internet.</span>
      desc: U kunt tickets omzetten in problemen die u kunt volgen in JIRA.
      helptext: >-
        <h4>Hulp bij JIRA-integratie</h4><p><br/>Als u JIRA met Freshdesk
        Support Desk wilt integreren, voert u uw JIRA-gebruikersnaam en
        -wachtwoord voor de beheerder in. De integratie biedt ondersteuning voor
        de on-demand- en de on-premisevariant, van JIRA 4.2 tot de laatste
        versie, JIRA 5.<br/><br/>Als u in Freshdesk Support Desk een probleem
        wilt maken of een link naar een bestaand probleem wilt toevoegen, gaat u
        naar de pagina Tickets en klikt u op <i class='integrations-jira
        vertical-alignment'></i><br/><br/> Als u de details van uw gekoppelde
        Freshdesk Support Desk tickets in JIRA wilt bekijken (of als u de
        details van JIRA-problemen in Freshdesk Support Desk wilt bekijken), kan
        de JIRA-beheerder het beste een aangepast veld voor vrije tekst met de
        naam &quot;Freshdesk Support Desk tickets&quot; maken (zie hieronder).
        <br/><br/>Meld u aan bij uw JIRA-account, klik op <b>Beheer</b>, ga naar
        <b>Problemen</b> -> <b>Velden</b> en klik op <b>Aangepast veld
        toevoegen</b>. Selecteer in het scherm <b>Aangepast veld maken</b> de
        optie <b>Veld voor vrije tekst</b> en klik op <b>Volgende</b>. Voer
        <b>&quot;Freshdesk Support Desk tickets&quot;</b> in als de veldnaam en
        klik op Voltooien. Op de pagina  <b>Velden koppelen aan schermen</b>
        schakelt u alle selectievakjes in en klikt u op 'Bijwerken'.<br/><br/>
    pivotal_tracker:
      helptext: >-
        <h4>Hulp bij Pivotal Tracker-integratie</h4><br/><p>Pivotal Tracker is
        een projectmanagementprogramma dat uw team kan gebruiken om (samen) te
        werken aan projecten. Als u Pivotal Tracker integreert, kunnen uw agents
        op basis van inkomende tickets bij uw helpdesk verslagen in Pivotal
        Tracker maken. U kunt zelfs de status van de verslagen bijhouden. De
        updates worden als notities aan deze tickets toegevoegd. <a
        href='http://www.pivotaltracker.com/help/gettingstarted'
        target='_blank'>(Meer informatie)</a> <br/<br/><p>Als u de integratie
        wilt inschakelen, moet u uw Pivotal Tracker-accountgegevens en uw
        API-token configureren. U kunt het API-token vinden op uw profielpagina
        in uw Pivotal Tracker-account.</p>
      desc: >-
        Verhalen maken in Pivotal Tracker en ze vanuit Freshdesk Support Desk
        volgen
      label: Pivotal Tracker
    harvest:
      desc: >-
        U kunt de tijd die aan tickets is besteed, vastleggen in uw
        Harvest-projecten en taken.
      form:
        harvest_note: Aantekeningentekst
        domain_info: >-
          Voer alleen het domein in, zonder https. Bijvoorbeeld:
          voorbeeld.harvestapp.com
        widget_title: Widgettitel
        domain: Domein
        harvest_note_info: >-
          Deze tekst wordt toegevoegd aan het einde van de aantekening, met de
          vastgelegde bestede tijd.
      helptext: >-
        <h4>Hulp bij Harvest-integratie</h4><p><br/>Als u Harvest met Freshdesk
        Support Desk wilt integreren, voert u uw <b>domeinnaam</b> in en klikt u
        op Inschakelen.<br/><br/>Klik op een ticket en open de <b>tab
        Tijdkaart</b>. Vervolgens kunt u uw Harvest-<b>gebruikersnaam</b> en
        <b>-wachtwoord</b> invoeren om u aan te melden. Nu kunt u uw invoer voor
        het bijhouden van tijd aan Harvest toevoegen.<br/><br/>Opmerking: klik
        op <b>Onthoud mij</b>, zodat u uw Harvest-inloggegevens niet elke keer
        hoeft in te voeren.
    onedrive:
      deprecated_title: OneDrive app verouderd
      desc: U kunt uw gegevens en bestanden van OneDrive bijvoegen en delen.
      deprecated_message: >-
        OneDrive wordt niet langer ondersteund in de klassieke versie van
        Freshdesk Support Desk. Stap over naar <a
        href='https://support.freshdesk.com/support/solutions/articles/229464'
        target='_blank'>de Mint experience</a> en installeer de nieuwe app om
        OneDrive te blijven gebruiken.
    highrise:
      form:
        domain: 'Highrise-domein:'
        widget_title: Widgettitel
        api_key: API-sleutel
        api_key_info: >-
          Uw API-sleutel voor Highrise kunt u in Highrise vinden. Kopieer en
          plak deze sleutel hier.
        domain_info: >-
          Als uw Highrise-URL bijvoorbeeld
          <strong>http://mijnbedrijf.highrisehq.com/</strong> is, voert u
          <strong>mijnbedrijf</strong> in.</span>
      desc: >-
        U kunt de contactpersoonsgegevens uit Highrise CRM in Freshdesk Support
        Desk weergeven bij het oplossen van tickets.
      helptext: >-
        <h4>Integratie van Highrise</h4><p><br>Voer uw domeinnaam en API-sleutel
        in om de contactgegevens van Highrise in Freshdesk Support Desk weer te
        geven. Als u gereed bent, wordt de widget afgebeeld op de pagina's met
        tickets en contactpersonen.<br><br>De naam, de titel, de bedrijfsnaam,
        het adres en de telefoonnummers van contactpersonen uit Highrise CRM
        worden verzameld en weergegeven.<br><br>U kunt de contactpersonen in
        Highrise doorzoeken op basis van hun e-mailadres. Als er meerdere
        contactpersonen met hetzelfde e-mailadres zijn, worden alle
        contactpersonen als een lijst weergegeven.</p>
    outlook_contacts:
      desc: >-
        Contactpersonen periodiek synchroniseren tussen Outlook en Freshdesk
        Support Desk.
      form:
        mail_box_detail: Synchroniseren met
        sync_tag_info: >-
          Als u dezelfde synchronisatietag voor verschillende Outlook-accounts
          gebruikt, kunt u uw Freshdesk Support Desk contactpersonen met alle
          accounts delen. Als u geen contactpersonen in Outlook wilt
          synchroniseren, kunt u dit veld leeglaten.
        sync_tag_label: Synchronisatietag
        import_group: Te importeren mappen selecteren (optioneel)
        sync_tag: Synchronisatie-instelling
        submit: Importeren en activeren
        overwrite_existing_user: >-
          Bestaande contactpersoonsgegevens in Freshdesk Support Desk
          overschrijven
        title: Synchronisatie instellingen Outlook contactpersonen
        account_not_configured: >-
          <br/>Outlook-accountinstellingen zijn nog niet geconfigureerd. Klik op
          'Synchroniseer nieuw account' om het nieuwe account te configureren
          met Outlook.<br/><br/>
        sync_group_info: >-
          De nieuwe contactpersoonsgroep <strong>%{group_name}</strong> wordt in
          uw Outlook account gemaakt voor het synchroniseren van
          contactpersonen.
      edit_form:
        account: Account
        edit_account: Bewerken
        not_yet_synced: De synchronisatie is niet begonnen.
        tag_label: Synchronisatietag
        add_more: Nieuw account synchroniseren
        delete_account: Verwijderen
        last_sync_time: Tijd laatste synchronisatie
        syncing_in_progress: Synchronisatie wordt uitgevoerd
      sync_settings:
        outlook_fields: Outlook Velden
        freshdesk_fields: Freshdesk Support Desk Velden
      helptext: >-
        <h4>Hulp bij het instellen van het synchroniseren van contactpersonen in
        Outlook</h4><p><br/> Klik op <b>‘Synchroniseer nieuw account’</b> om een
        nieuw Outlook-account toe te voegen voor synchronisatie. Geef, indien
        gevraagd, toegang tot Freshdesk Support Desk om Outlook contactpersonen
        te gebruiken. (Voer uw Outlook gebruikersnaam en wachtwoord in, indien
        gevraagd).<br/><br/>U kunt een account verwijderen als u niet meer met
        dat account wilt synchroniseren.<br/><br/><b>Opmerking:</b> We raden aan
        om een back-up van uw Outlook contactpersonen te maken voordat u begint
        met synchroniseren.
    zohocrm:
      helptext: >-
        <h4>Hulp bij de integratie van Zoho CRM</h4><p><br/>Als u Zoho CRM wilt
        integreren met Freshdesk Support Desk, moet u het <a
        href='http://www.zoho.com/crm/help/api/using-authentication-token.html#Generate_Auth_Token'
        target='_blank'>verificatietoken genereren</a> in Zoho CRM via de
