    sample_solution_articles:
      software & services:
        - category: Aan de slag met ons
          folder: Uw account
          title: Accountgegevens wijzigen
          description: >-
            Update uw accountgegevens zoals uw naam, e-mailadres, telefoonnummer
            of adres wanneer u wilt door de volgende stappen te volgen: <br><br>
            <ol><li>Selecteer <b>accountgegevens</b> in de menubalk.</li>
            <li>Klik op het <b>bewerkingsicoon</b> in het veld dat u wilt
            wijzigen.</li> <li>Klik na het toevoegen van de bewerkte gegevens op
            <b>wijzigingen opslaan</b>.</li> <li>Klik op <b>gereed</b> nadat
            alle aanpassingen voltooid zijn.</li> <li>U ontvangt een e-mail van
            ons om de wijzigingen te verifiëren.</li></ol><br> Als u <i>uw
            wachtwoord bent vergeten</i>, klikt u op de knop <b>wachtwoord
            vergeten</b> en volgt u de instructies. <br><br> Opmerking: Zodra u
            de bijgewerkte e-mailgegevens hebt geverifieerd kunt u verder gaan
            met uw activiteiten op uw account.
        - category: Aan de slag met ons
          folder: Uw account
          title: Nodig uw team uit
          description: >-
            Voeg uw teamleden toe aan uw account om samenwerken makkelijk te
            maken. U kunt meerdere teams hebben in een account. U kunt ook één
            contactpersoon toevoegen aan meerdere teams.<br><br> Volg deze
            stappen om uw team aan boord te krijgen:<br><br> <ol><li>Selecteer
            <b>mijn account</b> in de menubalk.</li> <li>Klik op de link
            <b>uitnodiging verzenden</b>.</li> <li>Voer het e-mailadres in en
            klik op <b>verzenden</b>.</li></ol><br><br> <i>U kunt ook</i>,
            vanuit de pagina met contactpersonen, een <b>lid toevoegen</b>, dan
            wordt er een uitnodigingslink verzonden naar deze contactpersoon.
            <br><br> Pro tip - Tag uw team om samen te werken en ontvang
            feedback op uw werk door “@” en de naam van het team te typen. U
            kunt ook mededelingen doen over de voortgang van uw werkzaamheden,
            deadlines, updates of andere zaken die u uw team wilt laten weten,
            door teams te taggen.
        - category: Aan de slag met ons
          folder: Uw documenten
          title: Sjablonen maken
          description: >-
            Geen zin meer om steeds dezelfde zaken vast te leggen (notities van
            vergaderingen, productvereisten en ideeën) elke dag opnieuw? Maak
            gewoon een document aan en sla het op, in drie eenvoudige
            stappen.<br><br> Stap 1 - Maak een nieuw document of hergebruik een
            bestaand, om de inhoud in te vullen die u wilt opslaan als een
            sjabloon. <br><br> Stap 2 - Klik op <b>sjabloon maken</b>. Geef uw
            sjabloon een naam en klik op <b>opslaan</b>. <br><br> Stap 3 - Typ
            de adressen in het veld delen met en klik op
            <b>verzenden</b>.<br><br> Opmerking: U kunt sjablonen delen binnen
            en tussen teams.<br><br> U kunt ook tags toevoegen aan de sjablonen,
            om de zichtbaarheid van het artikel in de zoekresultaten, mappen of
            documentatie te vergroten. 
        - category: 'Veelgestelde Vragen:'
          folder: Proefperiode Veelgestelde Vragen
          title: Kan ik mijn teamleden uitnodigen voor de gratis proefperiode?
          description: >-
            Ja, u kunt teamleden uitnodigen voor de gratis proefperiode. U kunt
            tijdens de proefperiode echter maar vijf leden aan boord hebben.<br>
        - category: 'Veelgestelde Vragen:'
          folder: Proefperiode Veelgestelde Vragen
          title: Ik wil een ander abonnement proberen. Hoe doe ik dat?
          description: >-
            U kunt contact opnemen met uw accountmanager of ons
            ondersteuningsteam als u het abonnement wilt wijzigen.
        - category: 'Veelgestelde Vragen:'
          folder: Proefperiode Veelgestelde Vragen
          title: Hoeveel dagen mag ik een abonnement proberen?
          description: >-
            Als u al een abonnement hebt en een ander abonnement wilt proberen
            krijgt u een gratis proefperiode van 14 dagen.<br> Als u echter de
            applicatie voor het eerst probeert is uw gratis proefperiode 21
            dagen.
