        info1: >-
          Met behulp van de antwoordsjabloon kunt u de standaardgegevens
          aanpassen en vooraf invullen die u aan ticketantwoorden van agents
          wilt toevoegen. Met antwoordsjablonen voor agents kunt u dynamische
          inhoud automatisch toevoegen zoals de naam van de aanvrager, de
          ticket-URL en de handtekeningen van agents.<br/><br/> Als u meerdere
          ondersteunde talen in uw helpdesk hebt ingesteld, kunt u voor elke
