      forward_template_24:
        topic: Agent Doorsturen Sjabloon
        info1: >-
          Met behulp van het doorstuursjabloon kunt u de standaardgegevens
          aanpassen en vooraf invullen die u wilt toevoegen aan tickets van
          agents. Met doorstuursjablonen voor agenten kunt u dynamische inhoud
