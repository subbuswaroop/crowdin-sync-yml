        - subject: Betaling mislukt?
          description: >-
            Hallo,<br><br> Toen ik probeerde te betalen kreeg ik steeds het
            bericht “Uw betaling is mislukt” (Ik heb een screenshot
            meegestuurd). Maar het bedrag is al afgeschreven. <br> Kunnen jullie
            me helpen met de terugbetaling? <br> <img src =
            'https://s3.amazonaws.com/assets.freshpo.com/sample_data/PaymentFailed.png'>
            Bedankt,<br> James
        - subject: Mary Jane schoenen Maat 41?
          description: >-
            <p>Hallo,</p><br /><p>Ik ben op zoek naar Mary Jane schoenen en ik
            zag dat jullie een winkel hebben in Aldovia. Kunnen jullie me laten
            weten of jullie de Mary Jane schoenen hebben in maat 41? Ik kan ze
            daar komen ophalen.</p><br /><p>Bedankt,

            <br />Emily.</p>
          replies:
            - >-
              <p>Hoi Emily,</p><br /><p>Bedankt voor je berichtje!

              <br />Ja, onze Aldovia winkel heeft de Mary Jane schoenen in maat
              41. Ik heb ze gevraag om een paar voor je vast te houden. Je kunt
              ze ophalen wanneer het uitkomt :)</p><br /><p>Met vriendelijke
              groet,

              <br />Rebecca.</p><br /><p><hr></p><p>P.S. Dit is een voorbeeld
              e-mail die is omgezet in een ticket door Freshdesk Support Desk.
              <a href =
              https://support.freshdesk.com/support/solutions/articles/37541-forward-and-convert-your-support-emails-to-tickets-in-freshdesk
              target= _blank>Ontdek hoe u e-mails</a> van klanten kunt omzetten
              in tickets in uw helpdesk.</p>
        - subject: Vintage tafellamp - Niet op voorraad?
          description: >-
            <p>Hallo,</p><br /><p>Ik zag vorige maand een vintage tafellamp op
            jullie en ik had deze opgeslagen om later te kopen voor een vriend.
            Ik kan hem nu niet meer vinden. Is hij uitverkocht of verkopen
            jullie deze niet meer?</p><br /><p>Bedankt,

            <br />Matt.</p><p><hr></p><p>P.S. Dit is een voorbeeldbericht dat
            naar u is gestuurd vanaf uw webpagina. <a href =
            https://support.freshdesk.com/support/solutions/articles/37690-getting-feedback-from-your-website-with-the-feedback-widget
            target= _blank>Ontdek hoe u uw eigen feedback widget</a> kunt
            toevoegen op uw website of app</p>
          replies:
            - >-
              <p>Hoi Matt,</p><br /><p>Bedankt voor je bericht!</p><br
              /><p>Helaas zijn deze vintage lampen momenteel niet op voorraad.
              Ik heb contact opgenomen met onze leverancier en ze zouden er voor
              het einde van volgende maand weer moeten zijn. Maar als je liever
              niet zo lang wacht help ik je graag om een ander cadeau voor je
              vriend te vinden. Laat met gerust weten wat zijn interesses zijn
              en ik stuur je een lijstje :)</p><br /><p>Met vriendelijke groet,

              <br />Janet

              <br />Saul’s Emporium Support</p>
        - subject: Hoe lang duurt het totdat ik mijn geld terugkrijg!????
