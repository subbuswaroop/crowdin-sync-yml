          de handtekeningen van agenten.<br/><br/> Als u meerdere ondersteunde
          talen in uw helpdesk hebt ingesteld, kunt u voor elke taal een
          specifieke melding maken. Met het pictogram <i
          class="common-icon-outdated"></i> wordt aangegeven dat de vertalingen
          van de melding in andere talen mogelijk zijn verouderd.
      agent_template_10:
        topic: Activerings-e-mail voor gebruiker
        info1: >-
          De gebruikersactiverings-e-mail wordt verstuurd wanneer een nieuwe
          agent aan de helpdesk wordt toegevoegd. In de activerings-e-mail moet
          de agentactiverings-URL {{activation_url}} worden opgenomen zodat
          agents hun wachtwoord kunnen instellen en het registratieproces kunnen
          voltooien.<br /><br />Als u meerdere ondersteunde talen in uw helpdesk
          hebt ingesteld, kunt u voor elke taal een specifieke
          activerings-e-mail maken. Met het pictogram <i
          class="common-icon-outdated"></i> wordt aangegeven dat de vertalingen
          van de melding in andere talen mogelijk zijn verouderd.
      agent_template_3:
        topic: Ticket toegewezen aan een agent
        info1: >-
          Deze melding wordt naar een individuele agent verstuurd wanneer een
          ticket aan de betreffende agent wordt toegewezen. In de e-mail kan de
          ticket-URL worden opgenomen zodat de agent het ticket makkelijker kan
          openen.<br/><br/>Als u in uw helpdesk meerdere talen hebt ingesteld,
          kunt u voor elke taal een specifieke melding maken. Met het pictogram
          <i class="common-icon-outdated"></i> wordt aangegeven dat de
          vertalingen van de melding in andere talen mogelijk zijn verouderd. 
      agent_template_25:
        info1: >-
          De Agent Uitnodiging E-mail wordt verzonden wanneer een bestaande
          Freshworks-agent (Agent is al actief in een van de andere Freshdesk
          Support Desk accounts of in een van de andere Freshworks-producten -
          Freshdesk Messaging, Freshdesk Contact Center, Freshsales,
          Freshservice, Freshmarketer) is toegevoegd aan uw helpdesk. <br/><br/>
          "Gebruikersactiveringsmail" wordt naar een nieuwe Freshworks-agent
          verzonden. Een "Agent Uitnodiging E-mail" wordt verzonden naar een
          agent die al een actieve Freshworks-agent is.
        topic: Uitnodigingsmail voor agents
      agent_template_6:
        topic: Aanvrager beantwoordt ticket
        info1: >-
          Wanneer een klant het ticket beantwoordt dat hij/zij eerder heeft
          geopend, ontvangt de agent die het ticket afhandelt deze
          e-mailmelding. In de e-mail kan de ticket-URL worden opgenomen zodat
          de agent het ticket makkelijker kan openen.<br/><br/>Als u meerdere
          ondersteunde talen in uw helpdesk hebt ingesteld, kunt u voor elke
          taal een specifieke melding maken. Met het pictogram <i
          class="common-icon-outdated"></i> wordt aangegeven dat de vertalingen
          van de melding in andere talen mogelijk zijn verouderd.
      requester_template_1:
        topic: Nieuw ticket gemaakt
        info1: >-
          Een e-mail van het type Nieuw Ticket wordt naar de aanvrager verstuurd
          zodra hij/zij een ticket in uw helpdesk heeft gemaakt. Het verdient
          aanbeveling het ticket-id en een openbare URL-link naar het ticket op
          te nemen.<br/><br/>Als u meerdere ondersteunde talen in uw helpdesk
          hebt ingesteld, kunt u voor elke taal een specifieke melding maken.
          Met het pictogram <i class="common-icon-outdated"></i> wordt
          aangegeven dat de vertalingen van de melding in andere talen mogelijk
          zijn verouderd.
      requester_template_4:
        topic: Agent voegt opmerking toe aan ticket
        info1: >-
          Deze e-mail wordt naar een aanvrager verstuurd wanneer een agent een
          opmerking toevoegt aan het ticket dat de aanvrager heeft geopend. Het
          verdient aanbeveling het ticket-id en een openbare URL-link naar het
          ticket op te nemen. Met behulp van de volgende aanduidingen kan de
          opmerking van de agent aan de e-mail worden toegevoegd:<br/>
          {{comment.commenter.name}} (naam van de agent die de opmerking heeft
          toegevoegd) <br/>{{comment.body}} (de nieuwe opmerking die aan het
          ticket is toegevoegd).<br/><br/>Als u meerdere ondersteunde talen in
          uw helpdesk hebt ingesteld, kunt u voor elke taal een specifieke
          melding maken. Met het pictogram <i class="common-icon-outdated"></i>
          wordt aangegeven dat de vertalingen van de melding in andere talen
          mogelijk zijn verouderd.
      requester_template_8:
        info1: >-
          Deze e-mail wordt naar de aanvragers verstuurd om ze te laten weten
          dat hun tickets zijn opgelost en gesloten. Het verdient aanbeveling
          het ticket-id en een openbare URL-link naar het ticket op te nemen.
          Daarnaast kunt u de aanvrager laten weten dat wanneer hij/zij deze
          e-mail beantwoordt, het ticket opnieuw wordt geopend.<br/><br/>Als u
          meerdere ondersteunde talen in uw helpdesk hebt ingesteld, kunt u voor
          elke taal een specifieke melding maken. Met het pictogram <i
          class="common-icon-outdated"></i> wordt aangegeven dat de vertalingen
          van de melding in andere talen mogelijk zijn verouderd.
        topic: Agent sluit het ticket
      requester_template_7:
        topic: Agent lost het ticket op
        info1: >-
          Deze e-mail wordt naar de aanvragers verstuurd om ze te laten weten
          dat hun tickets zijn opgelost. Het verdient aanbeveling het ticket-id
          en een openbare URL-link naar het ticket op te nemen. Daarnaast kunt u
