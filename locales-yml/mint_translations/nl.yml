          class="common-icon-outdated"></i> wordt aangegeven dat de vertalingen
          van de melding in andere talen mogelijk zijn verouderd.
      agent_template_12:
        topic: Eerste Antwoord SLA Schending
        info1: >-
          Deze melding wordt naar een agent verstuurd wanneer hij/zij niet
          binnen de vervaltijd voor het eerste antwoord op het ticket heeft
          gereageerd. In deze e-mail kunnen de ticket-URL en de vervaldatum en
          -tijd van het ticket worden opgenomen.<br/><br/>Als u in uw helpdesk
          meerdere talen hebt ingesteld, kunt u voor elke taal een specifieke
          melding maken. Met het pictogram <i class="common-icon-outdated"></i>
          wordt aangegeven dat de vertalingen van de melding in andere talen
          mogelijk zijn verouderd.
      agent_template_22:
        info1: >-
          Deze melding wordt naar een agent verstuurd als de vervaltijd voor het
          eerste antwoord voor een ticket nadert. In deze e-mail kunnen de
          ticket-URL en de vervaldatum van het ticket zijn
          opgenomen.<br/><br/>Als u in uw helpdesk meerdere talen hebt
          ingesteld, kunt u voor elke taal een specifieke melding maken. Met het
          pictogram <i class="common-icon-outdated"></i> wordt aangegeven dat de
          vertalingen van de melding in andere talen mogelijk zijn verouderd.
