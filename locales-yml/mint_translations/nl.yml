          description: >-
            De wandaccu laadt overdag niet genoeg op en 's nachts heb ik geen
            stroom meer. Is er een probleem met de accu of is het een probleem
            met het zonnepaneel? Voor de context, ik heb de Sonne 420 (SM289918)
            die ik in oktober 2013 heb gekocht. Het modelnummer is 12009. Valt
            deze service onder de garantie? Ik herinner me dat de verkoper zei
            dat er 10 jaar garantie op de panelen zat. 
          replies:
            - >-
              Hallo Bob, <br><br> Vervelend om te horen dat je problemen hebt
              met de stroomvoorziening na zonsondergang. We sturen maandag een
              van onze monteurs om naar de installatie te kijken. Van wat ik
              zie, zou het een probleem kunnen zijn met: <br> 1. De Batterij
              <br> 2. Het Zonnepaneel zelf <br> 3. De verbinding tussen de twee
              <br> 4. Lek door een slechte verbinding ergens in het circuit.
              <br> Onze technicus zal een diagnose stellen en laten weten welke
              stappen we ondernemen om dit zo snel mogelijk op te lossen.
          service_tasks:
            - subject: Diagnose van de batterij
              description: >-
                De klant heeft problemen met de batterijspanning 's nachts.
                Controleer de gezondheid van de accu en de connectiviteit van
                het zonnepaneel op problemen. Doe voor de zekerheid een
                efficiëntietest van het zonnepaneel. <br>Mogelijk
                batterijprobleem. <br> Productgegevens: <br> Sonne 420
                (SM289918) <br> Model #12009 <br> Aankoopdatum: 12 oktober 2013
                <br> Batterij Garantie: Verlopen <br> Paneel Garantie: Tot 11
                oktober 2023 
