            שברצונכם לשנות.</li> <li>לאחר שהוספתם את הפרטים המעודכנים, לחצו על
            <b>שמירת שינויים</b>.</li> <li>לחצו על <b>סיום</b> לאחר השלמת כל
            העדכונים.</li> <li>תקבלו מאתנו דוא"ל לאימות השינויים.</li></ol><br>
            במקרה <i>ששכחתם את הסיסמה שלכם</i>, לחצו על לחצן <b>שכחתי סיסמה</b>
            ופעלו לפי ההוראות שם. <br><br> הערה: לאחר שתאמתו את פרטי הדוא"ל
            המעודכנים, תוכלו לחדש את פעילויותיכם בחשבונכם.
        - category: איך להתחיל איתנו
          folder: החשבון שלך
          title: הזמנת הצוות שלכם להצטרף
          description: >-
            הוסיפו את חברי הצוות שלכם לחשבונכם כדי להקל על שיתוף הפעולה.
            באפשרותכם להחזיק צוותים מרובים בחשבון. באפשרותכם גם להוסיף איש קשר
            אחד לצוותים מרובים.<br><br> פעלו לפי השלבים הבאים כדי לצרף את הצוות
            שלך:<br><br> <ol><li>בחרו <b>החשבון שלי</b> משורת התפריטים.</li>
            <li>לחצו על הקישור <b>שליחת הזמנה</b> .</li> <li>הקלידו את כתובות
            הדוא"ל ולחצו על <b>שליחה</b>.</li></ol><br><br> <i>לחלופין</i>, מדף
            אנשי הקשר, תוכלו להפעיל את <b>הוספת חבר</b> וקישור הזמנה יישלח לאותו
            איש קשר בהתאמה. <br><br> טיפ למתקדמים - תייגו את הצוות שלכם כדי לשתף
            פעולה ולקבל משוב על העבודה שלכם על ידי הקלדת "@" ואחריו שם הצוות.
            תוכלו לשלוח הכרזות על התקדמות העבודה, תאריכי היעד, עדכונים או כל דבר
            שתרצו לתקשר לשאר הצוות שלכם, על ידי תיוג צוותים.
        - category: איך להתחיל איתנו
          folder: המסמכים שלך
          title: יצירת תבניות
          description: >-
            נמאס לכם לתעד את אותו סוג של דברים (הערות פגישה, דרישות מוצר
            ורעיונות) שוב ושוב כל יום? פשוט צרו מסמך ושמרו אותו כתבנית, בשלושה
            שלבים פשוטים.<br><br> שלב 1 - צרו מסמך חדש או השתמשו שוב במסמך קיים,
            כדי למלא את התוכן שברצונכם לשמור כתבנית. <br><br> שלב 2 - לחצו על
            <b>יצירת תבנית</b>. תנו לתבנית שלכם שם ולחצו על <b>שמירה</b>.
            <br><br> שלב 3 - הקלידו את הכתובות בשדה ה'שיתוף עם' ולחצו על
            <b>שליחה</b>.<br><br> הערה: באפשרותכם לשתף תבניות בתוך צוותים ובין
            צוותים.<br><br> כמו כן, באפשרותכם להוסיף תגים בתבניות, כדי להגביר את
            חשיפת המאמרים בתוצאות החיפוש בין תיקיות או התיעוד. 
