          description: >-
            עדכנו את פרטי החשבון שלכם כגון שם, כתובת דוא"ל, מספר טלפון או כתובת,
            בכל עת על ידי ביצוע השלבים הבאים: <br><br> <ol><li>בחרו <b>פרטי
