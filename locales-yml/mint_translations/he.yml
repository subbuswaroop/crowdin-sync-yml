          התמיכה שלכם באמצעות פרטי כניסה אלה עם כניסה יחידה (SSO). קבלו מידע
          נוסף על SSO<a
          href="https://support.freshdesk.com/support/solutions/articles/31166-single-sign-on-remote-authentication-in-freshdesk"
          target="_top"> כאן</a>.
