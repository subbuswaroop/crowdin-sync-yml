        הקשר איתנו.<br> <br> סכום החשבונית יוחזר לחשבונך תוך 5 - 7 ימי עסקים.
        שותפי המשלוח שלנו יאספו את הפריט, אם קיים, ממך תוך 3 - 5 ימי עסקים ממועד
        הגשת בקשת ההחזר.<br> <br> כל טוב,<br>{{ticket.agent.name}} </div>
    default_forum:
      - subject: מכירת סוף עונה
        content: >-
          אנו מקווים שכולכם מוכנים לסוף מכירת הקיץ, 2018.<br><br> התחברו ב-5
          באוגוסט, בין השעות 12:00-16:00, לקבלת הצעות מגניבות באמת (זה בכל זאת
          סוף הקיץ). <br><br> הנה הצצה למה שמחכה לך - <br><br> <ul> <li>הנחה
          קבועה של 30% על מגוון מוצרים נבחרים. </li> <li>הנחה קבועה של 20%, על
          כל פריטי האוסף המקורי של Saul's. </li> </ul><br> - ג'ו
      - subject: מבצע יוני
        content: >-
          יוני הוא חודש יום ההולדת שלנו וזה הזמן לחגיגה. <br><br> עבור כל רכישה
          העולה על $15, תקבלו שובר בסך $5 (תקף למשך 60 יום) אשר ניתן למימוש
          ב-Saul's. <br><br> צאו לקניות! :D<br><br> - סם
        replies:
          - >-
            עברו רק שנתיים מאז ש-Saul's יצאו לדרך. זה כבר המקום האהוב עלי לעשות
            קניות. לחיים! <br><br> - בוב
          - וואו! בינגו! תודה, @Sam.<br> <br> -פיליאס
          - 'זה פשוט עשה לי את היום. אני שמח מאוד! : D <br><br> - ג''וני'
      - subject: הודעה יחד עם המסירה
        content: >-
          אני רוצה לכתוב הודעה ולהעביר אותה יחד עם ההזמנה שלי, בעיקר כשאני מזמין
          מתנה למישהו, כדי להוסיף את הטאץ' האישי. אני מופתע שאתם לא כבר מציעים
          את זה - לכל חנות eCommerce שאני מכיר יש אפשרות זו. זה יהיה נהדר אם
          תצליחו להוציא משהו כזה. <br><br> - לואיס
      - subject: מעקב אחר SMS
        content: >-
          היי, האם נוכל לקבל אפשרות לעקוב אחר ההזמנות שלנו באמצעות SMS ולא רק
          באמצעות דוא"ל? יש מקרים בהם אין לי גישה לאינטרנט.<br><br> - מריה
        replies:
          - >-
            יש לי חיבור לאינטרנט בבית, ועברתי את אותן צרות כשהייתי מחוץ לעיר.
            מעקב אחר SMS יהיה מועיל למדי.<br><br> - מט
          - >-
            @Maria ו-@Matt, אנחנו עובדים על זה. אמור לצאת בקרוב. :) <br><br> -
            סם
      - subject: בחירת משבצות משלוח
        content: >-
          הרבה פעמים הלקוחות שלנו לא נמצאים בזמן המסירה. זה גורם לאי נוחות בשני
          הקצוות. <br><br> כדי לתקן זאת, אנו מספקים כעת ארבע משבצות זמן. בפעם
          הבאה שתבצעו הזמנה, תהיה לכם אפשרות לבחור משבצת זמן על בסיס הזמינות
          והנוחות שלכם. אפשרות זו תימצא ממש מתחת לכתובת המסירה שלכם תחת השם
          "משבצת משלוח".<br> קניות שמחות! :) <br><br> - סם
        replies:
          - זה נהדר!<br><br> - לואיס
          - >-
            התמודדתי עם הבעיה כבר שלוש פעמים. זה תיקון מושלם.<br><br> תודה!<br>
            - אמילי
      - subject: משלוח במעקב מהיר
        content: >-
          הזמנתם חבילה שאתם צריכים בדחיפות? <br><br> יש לנו כיסוי. :) <br><br>
          כעת יש לכם אפשרות לקבל את החבילה שלכם תוך 48 שעות ממועד ביצוע ההזמנה.
          באפשרותכם להשתמש באפשרות זו להזמנה אחת בחודש.<br><br> כל מה שעליכם
          לעשות הוא לבחור "משלוח במעקב מהיר", כאשר אתם מבצעים הזמנה. תכונה זו
          זמינה רק עבור לקוחות פרימיום. <br><br> - ג'ו
        replies:
          - אה, זו מתנה משמים. תודה!<br><br> - קלריס
      - subject: שירות נוראי
        content: >-
