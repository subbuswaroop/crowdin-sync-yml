            נודיע לכם זמן רב מראש ונוכל לעבוד סביב התזמונים של שאר הנסיעה שלכם.
            אם טיסתכם בוטלה על ידי חברות התעופה, אנו נזמין עבורכם טיסה נוספת ללא
            עלות נוספת.
        - category: שאלות נפוצות
          folder: שאלות נפוצות על טיסה
          title: האם אנו יכולים להתאים את הנסיעה לטעמנו?
