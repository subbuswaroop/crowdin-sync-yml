            עד 23 ק"ג כל אחד</li><br> <li>מחלקת עסקים: 2 תיקים עד 32 ק"ג כל
            אחד</li><br> <li>מחלקה ראשונה: 3 תיקים עד 32 ק"ג כל
            אחד</li></ul><br> עבור כבודת יד: <br> <ul><li>לנוסעי מחלקה ראשונה
            ועסקים מותרים שני פריטים.</li><br> <li>לנוסעים במחלקת התיירים
            והנוסעים במחלקת התיירים פרימיום מותר פריט אחד.</li></ul> <br> הערה:
            על כבודת להיות עד 8 ק"ג.
