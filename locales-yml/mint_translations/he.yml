          folder: הזמנת הנסיעה שלך
          title: הזמנת הנסיעה שלך
          description: >-
            1. בחרו את תאריכי הנסיעה שלכם. <br><br> 2. הקלידו את שם המקום בו
            תרצו לבקר ומספר הנוסעים (יש לספור גם תינוקות וילדים).<br><br> 3.
            בחרו חבילה מרשימת האפשרויות.<br><br> 4. הזינו את פרטי הנוסע של חבר
            אחד (מבוגר).<br><br> 5. המשיכו לביצוע התשלום. אם יש לכם קוד הנחהף
            אנא הזינו אותו.
