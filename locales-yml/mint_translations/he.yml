      helpcard:
        handle_title2: המרת ציוצים ספציפיים לקריאות באופן אוטומטי
        handle_info2: >-
          באפשרותכם להמיר ציוצים עם מילות מפתח מסוימות לקריאות באופן אוטומטי
          באמצעות כללי קריאות. לדוגמה, אפשר להמיר כל ציוץ שמזכיר את מזהה Twitter
          שלכם עם המילים "לא עובד" או "באג" לקריאות ולהקצות אותו לקבוצה 'דוח
          באגים'. תוכלו ליצור כלל אחר לציוצים שמכילים את המילים "מערכת מושבתת"
          ולהקצות אותם לקבוצה 'פיתוח'. הכלל הראשון שהתנאים שלו יתקיימו יופעל.
          ניתן גם לקשר קריאות אלה למוצרים ספציפיים.
        handle_smart_filter_title: המרת ציוצים רלוונטיים לקריאות באופן אוטומטי
        handle_smart_filter_info: >-
          איתותים חברתיים מופעלים על ידי אלגוריתם למידת מכונה (מערכת המסוגלת
          ללמוד ולהשתפר עם משוב לאורך זמן). תכונה זו תתחיל להמיר אוטומטית רק
          ציוצים רלוונטיים הדורשים את תשומת ליבכם לקריאות. <br>באפשרותכם לספק
          משוב למערכת כך שהיא תתאים את עצמה לעסק שלכם.<br><br>1. במקרה שציוץ
          יומר לקריאה; סימון הקריאה כדואר זבל כדי ללמד את המערכת לא להמיר ציוצים
          דומים לקריאות. <br> <br> 2. במקרה שהציוץ לא הומר לקריאה; בלשונית
          הרשתות החברתיות, לחיצה על המרה לקריאה תלמד את המערכת להמיר ציוצים
          דומים לקריאות.<br><br>אתה יכולים פשוט להשתמש באיתותים החברתיים בלבד או
          לשלב מסננים מבוססי מילות מפתח ואיתותים חברתיים אם יש לכם מילות מפתח
          עסקיות ספציפיות.<br>כאשר אתם משתמשים בשילוב של מסננים מבוססי מילות
          מפתח ואיתותים חברתיים, המסננים המבוססים על מילות מפתח מקבלים עדיפות על
          פני האיתותים החברתיים. לידיעתכם, איתותים חברתיים תומכים רק בשפה
          האנגלית לעת עתה.
        info1: >-
          הוסיפו חשבונות Twitter למערכת התמיכה ונהלו אותם יחד עם קריאות התמיכה
          שלכם. תוכלו להמיר את הציוצים הנכנסים (@mentions) והודעות ישירות
          בקריאות ולהקצות אותם באופן אוטומטי לקבוצות ספציפיות. לחצו על חשבון כדי
          להגדיר כללי קריאות להמרת ציוצים לקריאות.
        handle_info1: >-
          אם אתם תומכים במוצרים מרובים, תוכלו לקשר לכל מוצר חשבון של רשת חברתית
          אחרת. תוכלו לנהל את הניראות של כל חשבון. לדוגמה, תוכלו לפרסם את
          הציוצים המזכירים את @yourproduct_france visible רק בקבוצת סוכני התמיכה
          בצרפתית. הזרם של חשבון זה יכיל את כל ה-@mentions שלכם ויוצג בלשונית
          הרשתות החברתיות שלכם. ההודעות הישירות יומרו לקריאות, ותוכלו להקצות
          אותן לקבוצת סוכנים ספציפית. תוכלו להגדיר מרווח זמן לרצף תגובות בקריאה,
          כך שהודעות ישירות מרובות מאותו אדם באותו מרווח זמן ישולבו בקריאה אחת.
        handle_title1: שילוב חשבון Twitter
        stream_info1: >-
          באפשרותכם ליצור מספר זרמים כדי לחפש קבוצות שונות של מילות מפתח
          ב-Twitter. הזינו את מילות המפתח העיקריות שברצונכם לחפש, על סמך העסק
          שלכם, ואפילו בחרו שלא לכלול מילות מפתח, האשטאגים וידיות מסוימים בכדי
          לצמצם את החיפוש שלכם. לדוגמה, ייתכן שלא תרצו לראות ציוצים של המשווקים
          או המנהלים שלכם בזרם המותאם אישית שיצרתם כדי לפקח על שאילתות תמיכה
          שמגיעות דרך המותג וראשי התיבות של המותג שלכם. כל זרם יכול להיות גלוי
          לקבוצת סוכנים אחת או רבות. באפשרותכם גם לבחור את ידית התשובה המוגדרת
          כברירת מחדל עבור כל זרם.
        stream_title2: המרת ציוצים ספציפיים לקריאות באופן אוטומטי
        title2: תמיכה יזומה באמצעות זרמים ברשתות החברתיות
        title1: הוספת חשבונות של רשתות חברתיות
        stream_info2: >-
          ניתן להוסיף ולסנן את הציוצים שמגיעים דרך זרמי רשתות חברתיות אלה ולהמיר
          אותם לקריאות באופן אוטומטי. ניתן גם להקצות אותם לקבוצות ולמוצרים.
          תוכלו להגדיר יותר מכלל אחד והכלל הראשון שהציוץ יעמוד בתנאים שלו יופעל.
          לדוגמה, תוכלו להמיר ציוצים שמזכירים את המילים "מעבר אל" עם שמות
          המתחברים שלך לקריאות ולהסלים אותן למנהל צוות התמיכה.
        info2: >-
          זרמים של רשתות חברתיות הם קבוצה של מילות מפתח שניתן לעקוב אחריהן
          מחשבון Freshdesk Support Desk, מעבר לחשבונות שהוספתם. הם מאפשרים לעקוב
          אחר שאלות תמיכה שהגיעו דרך ציוצים שלא ציינו אפילו את שם המותג שלכם. אם
          אתם בתחילת הדרך או שיש לכם צוות תמיכה שמשמש גם כצוות השיווק שלכם,
          תוכלו גם ליצור זרם שיעקוב אחר המרחב העסקי והמתחרים שלכם. לחצו על לחצן
          <b>זרם חדש</b> כדי להוסיף זרם של רשתות חברתיות, והתאימו אותו לצרכים
          הספציפיים שלכם. לדוגמה, תוכלו ליצור זרם בשם "תמיכה" ולהוסיף את ראשי
          התיבות של המותג שלכם בנוסף לטעויות נפוצות בהקלדת שם המותג שלכם. כל
          הציוצים הללו יכולים להופיע בכרטיסייה 'רשתות חברתיות' ותוכלו להשיב להם
          באמצעות כל אחד מחשבונות Twitter המשולבים שלכם.
        stream_title1: הגדרת זרמים של רשתות חברתיות
