          <b>הגבלת גישה לפי כתובת IP</b><br>תוכלו להגביל את הגישה לפורטל התמיכה
          שלכם לכתובות IP של החברה או הארגון שלכם. תוכלו להוסיף מספר בלתי מוגבל
          של טווחי IP מורשים לגשת, וכן להגדיר אם ברצונכם לשלוט בגישה עבור סוכנים
          בלבד או גם עבור לקוחות. <a
          href="https://support.freshdesk.com/support/solutions/articles/195168"
          target="_top"> למידע נוסף.</a>
        v1info1: >-
