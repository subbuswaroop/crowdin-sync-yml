        info2: >-
          <b>Aktiveren der SSL-Sicherheit </b><br>Wenn Sie keine benutzerdefinierte Domäne für Ihr Support-Portal nutzen, bietet Freshdesk Support Desk ein standardmäßiges Wildcard-SSL-Zertifikat für Konten auf der <a href="https://freshdesk.com" target="_top">Freshdesk.com-Domäne</a>. <b>SSL-Optionen für benutzerdefinierte Domänen sind nur für den Estate-Plan verfügbar.</b> Sie können <a href="https://support.freshdesk.com/support/tickets/new" target="_top">ein benutzerdefiniertes SSL-Zertifikat für Ihre eigene Support-URL hier anfordern</a>.
