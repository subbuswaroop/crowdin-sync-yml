          <b>Passwort-Richtlinie</b><br>Sie können verschiedene Passwort-Richtlinien für Agenten und Kunden einrichten. In den erweiterten Einstellungen können Sie benutzerdefinierte Passwort-Richtlinien, wie z. B. das Ablaufdatum und die minimale Passwortlänge konfigurieren. Die vorgenommenen Änderungen betreffen neue und bestehende Agenten und Kunden. Mehr über Passwort-Richtlinien erfahren Sie <a href="https://support.freshdesk.com/support/solutions/articles/213865-password-policy" target="_top">hier </a>.
