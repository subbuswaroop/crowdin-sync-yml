      fsm_base_tickets:
        - subject: Wartung Solarpaneele
          description: "Die Wandbatterie wird während des Tages nicht ausreichend aufgeladen und während der Nacht geht mir der Strom aus. Gibt es ein Problem mit der Batterie oder ist es ein Problem mit dem Solarpanel? Als Kontext: ich habe die Sonne 420 (SM289918), die ich im Oktober 2013 zurückgekauft habe. Die Modellnummer ist 12009. Wird dieser Service von der Garantie abgedeckt? Ich erinnere mich, dass der Verkäufer sagte, es gebe eine 10-jährige Garantie auf die Panels. "
          replies:
            - >-
              Hallo Bob, <br><br> Es tut mir leid zu hören, dass Sie nach Sonnenuntergang Probleme mit der Zuverlässigkeit der Stromquelle hatten. Wir entsenden am Montag einen unserer Außendiensttechniker, um sich die Installation anzusehen. Soweit ich das sehe, könnte es ein Problem sein mit: <br> 1. Der Batterie <br> 2. Dem Solarpanel selbst <br> 3. Der Verbindung zwischen den beiden <br> 4. Entleerung aufgrund einer schlechten Geräteverbindung irgendwo im Kreislauf. <br> Unser Außendiensttechniker wird eine Diagnose stellen und Ihnen so schnell wie möglich mitteilen, welche Schritte wir unternehmen, um das Problem zu lösen.
          service_tasks:
            - subject: Batteriezustandsdiagnose
              description: "Der Kunde hat nachts Probleme mit der Batterieleistung. Überprüfen Sie den Batteriezustand sowie die Konnektivität des Solarpanels auf Probleme. Führen Sie für alle Fälle einen Effizienztest für die Solarmodule durch. <br> Mögliches Batterieproblem. <br> Produktdetails: <br> Sonne 420 (SM289918) <br> Modell #12009 <br> Kaufdatum: 12. Oktober 2013 <br> Batteriegarantie: Abgelaufen <br> Panelgarantie: Bis 11. Oktober 2023 "
        - subject: Set-Top-Box lässt sich nicht einschalten
          description: >-
            Unsere Set-Top-Box ist beschädigt. Bitte senden Sie einen Techniker, um das Problem zu beheben. Wenn es nicht behoben werden kann, bitte ich Sie, dieselbe zu ersetzen. <br><br> Aktuelles Modell: Motorola 7100-P2 HD Set-Top-Box <br> Kaufdatum: 01.10.2020 <br> Garantie: aktiv
        - subject: WLAN getrennt
          description: >-
            Mein WLAN ist jetzt seit zwei Tagen ausgefallen und ich habe auf Twitter keine Antwort von Ihrem Team erhalten. Beheben Sie dies bald oder ich werde zu einem anderen ISP wechseln. Ich zahle 120 Dollar im Monat, um auch ein bevorzugter Servicekunde mit Glasfaseranschluss zu sein. Der Router ist schwarz und ich ihn mit der ursprünglichen Verbindung erhalten. Jetzt blinkt nur eines der Lichter am Router.
          replies:
            - "Hey Emily, <br><br> Wir entschuldigen uns, dass wir nicht früher geantwortet haben. Einer unserer leitenden Außendiensttechniker wird Sie morgen um 15 Uhr treffen, um Sie so schnell wie möglich wieder online zu bringen. <br><br> Vielen Dank für Ihre Geduld. "
          service_tasks:
            - subject: Router-Probleme
              description: "Die Kundin hatte seit zwei Tagen keine Internetverbindung. Der Kontakttest zeigt, dass andere Wohnungen in ihrem Gebäude online sind und funktionieren, aber ihr Router nicht erreichbar ist. Könnte ein Kabelproblem zwischen der Verteilerbox und ihrem Router sein. <br><br> Produktdetails:<br> Router: Schwarz 9, Modell #78221<br> Anschluss: Glasfaser - 200m Kabel<br> Warte 2 Tage. Thema mit hoher Priorität. "
        - subject: Wasserleck in meinem Badezimmer
          description: "Wir haben Wasserlecks in seinem Haus seit gestern. Sieht aus als wäre die Waschmaschine abgenutzt. Bitte prüfen. <br> Außerdem wurde die Wandfarbe durch das Leck beschädigt. "
          service_tasks:
            - subject: Rohrreparatur
              description: >-
                Lecksuche und Reparatur. Bei einer Fehlfunktion der Ausrüstung (Rohre, Unterlegscheiben, Fittings) diese ersetzen <br><br> Rohrtyp: PVC Schedule 40 Glattendrohr <br> Inventar: Ersatzrohre / Verbindungen / Unterlegscheiben / Ventile, Werkzeugsatz
            - subject: Malerarbeiten
              description: >-
                Durch Wasser beschädigte Wandfarbe reparieren. <br><br> Farbe: Valspar Die perfekte weiße Außenfarbe + Grundierung
        - subject: Schädlingsbekämpfung für Büro
          description: >-
            Bitte buchen Sie einen Desinfektionsservice für unser Büro nach der Covid-Beschränkung<br><br> Desinfektionsmittel: EPA-registriertes Peraspray - 10L <br> Abdeckungsbereich: 3000 sq. ft
        - subject: Problem mit Waschmaschine
          description: >-
            Einige Minuten nach dem Beginn des Waschens macht meine Waschmaschine ein lautes Surren und bleibt knirschend stehen. Dies ist ein paar Mal passiert. Seltsamerweise ist mir das abends aufgefallen. Das surrende Geräusch tritt morgens selten auf. Kann es einen Grund dafür geben? Bitte schicken Sie so schnell wie möglich jemanden zur Überprüfung.
          replies:
            - >-
              Hallo Johnny, <br><br> Klingt für mich nach einem Trommelproblem, ich müsste einen Techniker zu Ihnen nach Hause schicken, um es zu überprüfen. Könnten Sie bitte bestätigen, ob dies Ihre Adresse ist: 7, Clinton St, Brooklyn Heights <br><br> Unsere Unterlagen zeigen, dass Sie in einem Wohnblock wohnen. Können Sie mir sagen, in welcher Etage Ihre Wohnung liegt? Wir würden gerne wissen, ob auch ein Wasserdrucktest durchgeführt werden muss, und wenn dies der Fall ist, muss ich den Außendiensttechniker informieren, damit er die richtige Ausrüstung zu Ihnen bringt, um dieses Problem zu lösen. <br><br> Bitte teilen Sie uns auch ein paar Zeitfenster morgen mit, wann unser Techniker vorbeikommen kann. <br><br> ​         Danke.
