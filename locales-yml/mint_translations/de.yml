    surveymonkey:
      edit_form:
        send_while_title: Wählen Sie, welche E-Mails den Umfragelink enthalten sollen
        survey_link_text:
          description: >-
            Dieser Text wird unter Ihrer Signatur zusammen mit dem Umfragelink im unteren Bereich der E-Mail angezeigt, die an den Kunden geschickt wird.
          label: Text für Umfragelink
          default_content: "Bitte nehmen Sie an dieser Umfrage teil, damit wir Sie besser unterstützen können. Es dauert nicht länger als 2 Minuten."
      enable_integration_text: >-
        Klicken Sie auf die Schaltfläche „Aktivieren“, um sich mit Ihrem SurveyMonkey-Konto zu verbinden und die Integration zu konfigurieren.
      helptext: >-
        <h4>SurveyMonkey-Integration</h4><p>Mithilfe dieser Integration können Sie eine benutzerdefinierte Umfrage Ihrer Wahl aus Ihrem SurveyMonkey-Konto mit Ticketantworten in Freshdesk Support Desk verknüpfen (auf Basis der Gruppe, zu der das Ticket gehört). Dadurch kann die standardmäßige Zufriedensheitsumfrage in Ihrem Helpdesk ersetzt oder parallel genutzt werden.</p><p>Sobald Sie eine Verknüpfung mit Ihrem SurveyMonkey-Konto erstellt haben, können Sie die Umfrage und  <a href='http://help.surveymonkey.com/articles/en_US/kb/How-do-I-send-my-survey-to-respondents-or-get-responses-to-my-survey' target='_blank'>den Datensammler</a> aus dem Dropdown-Feld auswählen, die Sie verwenden und mit verschiedenen anderen Ticketgruppen in Freshdesk Support Desk abgleichen möchten. </p><p>Sie können außerdem entscheiden, wann Umfragelinks in Ihre Antworten einbezogen werden. Beispielsweise können Sie es so einstellen, dass Umfragen automatisch in Antworten integriert sind, wenn Tickets geschlossen oder gelöst werden. Oder Sie können sie manuell einstellen, so dass Agenten sie für jedes Ticket selbst auswählen können. </p>
      desc: >-
        Integrieren Sie SurveyMonkey in Freshdesk Support Desk und lassen Sie Ihre Agenten Links zu Ihren erstellten Umfragen in ihre Nachrichten einfügen, wenn sie auf Tickets antworten.
