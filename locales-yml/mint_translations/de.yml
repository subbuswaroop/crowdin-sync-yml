        <h4>Integrationhilfe zu Pivotal Tracker</h4><br/><p>Pivotal Tracker ist ein Projektmanagementtool, das Ihrem Team bei der Zusammenarbeit an Projekten hilft. Durch diese Integration können Ihre Agenten in Pivotal Tracker auf Grundlage der aus Ihrem Helpdesk eingehenen Tickets Stories erstellen. Sie können sogar den Status der Stories nachverfolgen. Aktualisierungen werden den entsprechenden Tickets als Notizen hinzugefügt.<a href='http://www.pivotaltracker.com/help/gettingstarted' target='_blank'>(Learn more)</a> <br/<br/><p>Zur Durchführung der Integration müssen Sie die Kontoinformationen von Pivotal Tracker und Ihren API-Token konfigurieren. Den API-Token finden Sie auf der Profilseite Ihres Pivotal Tracker-Kontos.</p>
