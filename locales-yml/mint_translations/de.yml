        api_key: FullContact-API-Schlüssel
      desc: >-
        Automatisierung der Anreicherung von Kontaktdaten für neue Kontakte und bedarfsweise Aktualisierung veralteter Kontaktangaben
      helptext: >-
        <h4>Unternehmenseinstellungen</h4><br/>Die Unternehmensdaten werden von FullContact abgerufen und in Ihrem Freshdesk Support Desk aktualisiert, wenn ein Unternehmen erstellt oder wenn eine Unternehmensdomäne in Ihrem Helpdesk aktualisiert wird. Sie können bis zu 6 Felder von FullContact zur Aktualisierung in Freshdesk Support Desk abrufen.<br/><br/><h4>Kontakteinstellungen</h4><br/>Kontaktdaten werden von FullContact abgerufen und in Ihrem Freshdesk Support Desk aktualisiert, wenn ein Kontakt in Ihrem Helpdesk erstellt wird. Vorhandene Freshdesk Support Desk-Daten werden nicht überschrieben. Sie können maximal fünf soziale Profile auswählen.<br/><br/>Um die FullContact-Daten zu speichern, wird eine Standardzuordnung in Freshdesk Support Desk erstellt. Für Standort und soziale Profile müssen Sie neue benutzerdefinierte Spalten erstellen. Der Admin kann Zuordnungen von einem FullContact-Datenelement bei Bedarf jederzeit ändern oder löschen.
