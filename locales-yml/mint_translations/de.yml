      notify_dkim_why_dkim_3: >-
        Dadurch wird sichergestellt, dass niemand fälschlicherweise E-Mails unter dem Namen Ihrer Organisation sendet und in Ihrem Namen von Freshdesk gesendete E-Mails nicht im Spam-Ordner landen.
