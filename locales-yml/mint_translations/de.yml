      desc: Tickets in Anliegen, die in JIRA verfolgt werden können, konvertieren.
      helptext: "<h4>JIRA-Integrationshilfe</h4><p><br/>Geben Sie zur Integration von JIRA in Freshdesk Support Desk Ihren JIRA-Administratornamen und das Kennwort ein. Die Integration unterstützt sowohl On-Demand- als auch On-Premise-Varianten ab JIRA 4.2 bis zur neusten Version JIRA 5.<br/><br/> Öffnen Sie zur Erstellung einer Frage oder eines Links zu einer bestehenden Frage in Freshdesk Support Desk die Ticketseite und klicken Sie auf  <i class='integrations-jira vertical-alignment'></i><br/><br/>  Zur Anzeige Ihrer verknüpften Freshdesk Support Desk-Tickets in JIRA und umgekehrt zur Anzeige von JIRA-Fragedetails in Freshdesk Support Desk sollte der JIRA-Administrator ein freies Textfeld mit dem Namen „Freshdesk Support Desk-Tickets“ (unten beschrieben) erstellen. <br/><br/>Melden Sie sich bei Ihrem JIRA-Konto an, und klicken Sie auf  <b>Administration</b>, navigieren Sie zu <b>Fragen</b> -&gt; <b>Felder</b> und klicken Sie auf <b>Benutzerdefiniertes Feld hinzufügen</b>. Wählen Sie im Bildschirm <b>Benutzerdefiniertes Feld erstellen</b> das <b> freie Textfeld </b> aus, und klicken Sie auf <b>Weiter</b>. Geben Sie <b>FreshDesk-Tickets</b> als Name des Feldes ein, und klicken Sie auf „Fertigstellen“. Aktivieren Sie auf der Seite <b>Feld mit Bildschirmen verknüpfen</b> alle Kontrollkästchen, und klicken Sie auf „Aktualisieren“.<br/><br/><br/>"
    pivotal_tracker:
