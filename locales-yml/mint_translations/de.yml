      helpcard:
        handle_title2: Automatisches Umwandeln von bestimmten Tweets in Tickets
        handle_info2: >-
          Sie können Tweets mit bestimmten Stichwörtern automatisch mithilfe der Ticket-Regeln in Tickets umwandeln. Beispielsweise könnte jeder Tweet, der Ihr Twitter-Handle mit den Stichwörtern „funktioniert nicht“ oder „Fehler“ erwähnt, in ein Ticket umgewandelt und der Gruppe „Fehlermeldung“ zugewiesen werden. Und Sie können eine weitere Regel für Tweets erstellen, welche die Stichwörter „Systemausfall“ enthalten, und die Tweets Ihrer Gruppe „Dev Ops“ zuweisen. Die erste erfüllte Regel wird ausgeführt. Sie können diese Tickets außerdem bestimmten Produkten zuweisen.
        handle_smart_filter_title: Automatisches Umwandeln von relevanten Tweets in Tickets
        handle_smart_filter_info: >-
          Social Signals werden durch einen Algorithmus angetrieben, der auf maschinellem Lernen basiert (System, das im Laufe der Zeit durch Feedback lernt und sich verbessert). Mit dieser Funktion werden automatisch nur relevante Tweets in Tickets umgewandelt, die Ihrer Aufmerksamkeit bedürfen. <br>Sie können dem System so Feedback geben, dass es an Ihr Geschäft angepasst wird.<br><br>1. Falls ein Tweet in ein Ticket umgewandelt wird; durch Markieren des Tickets als Spam kann das System angelernt werden, dass vergleichbare Tweets nicht in Tickets umgewandelt werden.<br><br>2. Falls ein Tweet nicht in ein Ticket umgewandelt wurde; Durch Klicken auf "In Ticket umwandeln" auf der Registerkarte "Soziale Medien" wird das System angelernt, vergleichbare Tweets in Tickets umzuwandeln.<br><br>Sie können die Social Signals allein verwenden oder diese mit auf Stichwörtern basierenden Filtern kombinieren, wenn Sie über bestimmte Stichwörter entsprechend Ihres Geschäfts verfügen. <br>Bei Verwendung einer Kombination aus Stichwörtern basierend auf Filtern und Social Signals haben die auf Stichwörtern basierenden Filtern Vorrang vor den Social Signals. Bitte beachten Sie, dass Social Signals aktuell nur Englisch unterstützen.
        info1: >-
          Fügen Sie Ihrem Helpdesk Twitter-Konten hinzu, und verwalten Sie sie zusammen mit Ihren Support-Tickets. Sie können Ihre eingehenden Tweets (@mentions) und direkte Nachrichten in Tickets umwandeln und sie automatisch bestimmten Gruppen zuweisen. Klicken Sie auf ein Konto, um die Regeln für die Umwandlung von Tweets in Tickets zu definieren.
        handle_info1: >-
          Falls Sie mehrere Produkte unterstützen, können Sie jedes Produkt mit einem anderen sozialen Konto verknüpfen. Sie können die Sichtbarkeit jedes Kontos verwalten. Beispielsweise können Sie die Tweets, die „@ihrprodukt_deutschland“ erwähnen, nur für Ihre Support-Agentengruppe in Deutschland sichtbar machen. Der Stream für dieses Konto enthält alle Ihre @mentions und wird auf der Registerkarte für soziale Medien angezeigt. Ihre DMs werden in Tickets umgewandelt, und Sie können sie einer bestimmten Agentengruppe zuweisen. Sie können ein Ticket-Threading-Intervall einrichten, so dass mehrere DMs von der gleichen Person innerhalb dieses Intervalls in einem Ticket zusammengefasst werden.
        handle_title1: Integrieren eines Twitter-Kontos
        stream_info1: >-
          Sie können mehrere Streams erstellen, um auf Twitter nach unterschiedlichen Stichwortgruppen zu suchen. Geben Sie die zu suchenden Hauptstichwörter entsprechend Ihres Geschäfts ein, und schließen Sie bestimmte Stichwörter, Hashtags und Handles aus, um Ihre Suche zu verfeinern. Sie möchten beispielsweise Tweets von Ihren Vermarktern oder Managern in dem erstellten Stream anzeigen, um Support-Anfragen, die über Ihre Marke und Markenakronyme eingehen, zu überwachen. Jeder Stream kann für eine oder mehrere Agentengruppen sichtbar gemacht werden. Außerdem können Sie das Standard-Handle für jeden Stream auswählen.
        stream_title2: Automatisches Umwandeln von bestimmten Tweets in Tickets
        title2: Proaktiver Support mithilfe von sozialen Streams
        title1: Hinzufügen von sozialen Konten
        stream_info2: >-
          Die über diese sozialen Streams eingehenden Tweets können mithilfe bestimmter Stichwörter weiter gefiltert und automatisch in Tickets umgewandelt werden. Sie können sogar Gruppen oder Produkten zugewiesen werden. Sie können mehrere Regeln einrichten, wobei die erste Regel, die der Tweet erfüllt, ausgeführt wird. Beispielsweise können Sie Tweets, in denen „wechseln zu“ mit dem Namen eines Konkurrenten erwähnt wird, in Tickets umgewandelt und dem Leiter Ihres Support-Teams weitergeleitet werden.
        info2: >-
          Soziale Streams sind eine Gruppe von Stichwörtern, die Sie über Ihr Freshdesk Support Desk-Konto überwachen können. Dies gilt nicht für die Konten, die Sie hinzugefügt haben. So können Sie Support-Fragen überwachen, die als Tweets eingehen und nicht einmal Ihre Marke beinhalten. Falls Sie gerade beginnen oder ein Support-Team haben, das auch als Marketing-Team agiert, können Sie sogar einen Stream erstellen, um Ihre Geschäftsräume und Konkurrenten zu überwachen. Klicken Sie auf die Schaltfläche <b>Neuer Stream,</b> um einen sozialen Stream hinzuzufügen und ihn auf Ihre Bedürfnisse anzupassen. Sie können beispielsweise einen Stream mit dem Namen „Support“ erstellen und Ihr Markenakronym sowie häufige Falschschreibungen der Marke hinzufügen. All diese Tweets werden auf der entsprechenden Registerkarte für soziale Medien angezeigt. Sie können sie beantworten, indem Sie eines Ihrer integrierten Twitter-Konten verwenden.
        stream_title1: Definieren von sozialen Streams
