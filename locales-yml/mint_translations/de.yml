        Sie können DKIM für die E-Mail-Domäne Ihrer Support-E-Mail-Adresse in Freshdesk aktivieren, indem Sie die Option DKIM-Einstellungen unter <strong>Admin > Kanäle > E-Mail > Erweiterte Einstellungen > DKIM konfigurieren verwenden.</strong>
      notify_dkim_enforcement_when: 'Wann müssen Sie DKIM einrichten?'
      notify_dkim_when_text: >-
