        <h4>Link von Capsule zu Freshdesk Support Desk</h4><p><br/>Sie können einen Link in Capsule CRM erstellen, um das Ticket des Kontakts in Freshdesk Support Desk anzusehen.</p> <p>Öffnen Sie dazu Ihre <br /><b>Einstellungen &gt; Benutzerdef. Felder &gt; Für Menschen &amp; Organisationen</b>.</p><p> Klicken Sie dann auf „Neuen hinzufügen...“ und wählen Sie <b>„Erstellter Link“.</b>.</p> <p>Kopieren Sie die URL wie unten dargestellt, und fügen Sie diese in Capsule CRM als Link-Beschreibung ein:<span class="info-code">http://%{full_domain}/helpdesk/tickets?email={email}</span>.</p>
