    helpcard:
      info4_v3: >-
        Wenn Sie mindestens über den Estate-Plan verfügen, können Sie Abschnitte mit dynamischen Feldern anzeigen lassen die auf der in einem Auswahlfeld ausgewählten Option basieren. Sie können jedem Abschnitt Ticketfelder hinzufügen und einen Abschnitt mit Optionen in dem Auswahlfeld verknüpfen. Wenn Sie einen E-Commerce-Shop leiten, können Sie beispielsweise einen Abschnitt mit einem Feld namens „Grund“ anzeigen lassen, wenn Ihr Kunde die Option „Ersatz“ auswählt. So können Sie besser verstehen, warum Ihr Kunde einen Ersatz für sein Produkt erhalten möchte. Sie können maximal zwei dynamische Abschnitte erstellen und sie in zwei benutzerdefinierten Auswahlfeldern verwenden. Wenn Sie bereits einen Abschnitt mit dem „Typ“-Feld verknüpft haben, können Sie dem Ticket-Formular nur noch einen weiteren Abschnitt hinzufügen.
      title2: Abhängige Felder
      tour: Hilfe für Ticketfelder
      info_1: >-
        Das Ticketformular hilft bei der Erfassung der Daten, die Sie vom Kunden benötigen, wenn sie ein Ticket senden. Sie können Ihr Ticketformular individuell anpassen, sodass sie die richtigen Ticketfelder für Ihr Unternehmen enthalten. Lassen Sie Ihre Kunden und Agenten die benötigten Informationen im gewünschten Format eingeben. Beispiel: Im Fall eines E-Commerce-Unternehmens wäre es sehr hilfreich, im Ticketformular die Bestell-ID des Kundern zu erhalten, damit der Agent das Ticket lösen kann.
      title3: Dynamische Felder
      info2: >-
        Mit abhängigen Felder können Sie einfach tiefgehendere Ticketkategorien erstellen und die größten Probleme erkennen, die Ihren Support ausbremsen.  Dank der abhängigen Felder können Sie Tickets hierarchisch in Kategorien, Unterkategorien und beeinflussten Elementen organisieren.
      title1: Ticket-Felder
      info4_v2: >-
