        - subject: Zahlung ist fehlgeschlagen?
          description: "Hallo,<br><br> als ich versuchte, die Zahlung vorzunehmen, erhielt ich immer die gleiche Meldung \"Ihre Zahlung ist fehlgeschlagen\" (ich habe einen Screenshot angehängt). Aber mir wurde das bereits berechnet. <br> Können Sie mir helfen, eine Rückerstattung zu erhalten? <br> <img src = 'https://s3.amazonaws.com/assets.freshpo.com/sample_data/PaymentFailed.png'> Danke<br> James"
        - subject: Schuhe von Mary Jane in Größe 8?
          description: "<p>Hallo,</p><br /><p>ich würde gerne ein Paar Mary Jane-Schue kaufen und habe gesehen, dass Sie einen lokalen Shop in Aldovia haben. Könnten Sie mich bitte wissen lassen, ob die Mary Jane-Schuhe in Größe 8 verfügbar sind? Ich kann sie dort abholen.</p><br /><p>Vielen Dank\n<br />Emily.</p>"
        - subject: Vintage-Tischleuchte - vergriffen?
          description: "<p>Hallo,</p><br /><p>Ich habe letzten Monat auf Ihrer Webseite eine Vintage-Tischleuchte gesehen und mit einem Lesezeichen versehen, um sie später für einen Freund zu kaufen. Ich finde sie aber nicht mehr. Ist sie vergriffen oder verkaufen Sie diese Tischleuchten nicht mehr?</p><br /><p>Danke,\n<br />Matt.</p><p><hr></p><p>P. S.: Dies ist eine Beispielnachricht, die Ihnen von der Website gesendet wurde. <a href = https://support.freshdesk.com/support/solutions/articles/37690-getting-feedback-from-your-website-with-the-feedback-widget target= _blank>Erfahren Sie, wie Sie Ihr eigenes Feedback-Widget</a> auf Ihrer Webseite oder in Ihrer App hinzufügen können</p>"
      ecommerce:
        - subject: Muss meine Versandadresse ändern
          description: >-
            Hallo,<br><br> ich muss eine Woche aus der Stadt und ich befürchte, dass niemand da ist, um meine Bestellung (#555) abzuholen, wenn sie ankommt.<br><br> Gibt es eine Möglichkeit für mich, meine Lieferadresse zu ändern?<br><br> Danke<br> Anne Richard
          replies:
            - >-
              Hallo Anne,<br><br> Sie können Ihre Lieferadresse ändern, solange Ihre Bestellung noch nicht versandt wurde. <br><br> Ihr Paket wartet darauf, zur Zustellung abgeholt zu werden, also fahren Sie mit der Änderung der Adresse fort.<br><br> Befolgen Sie diese Schritte, um die Details Ihrer Bestellung zu ändern - <br> 1. Gehen Sie zu my Bestellungen.<br> 2. Klicken Sie auf das Symbol zum Bearbeiten der Details für die Bestellung, die Sie aktualisieren möchten. <br> 3. Aktualisieren Sie die erforderlichen Felder und klicken Sie auf Änderungen speichern.<br> 4. Klicken Sie abschließend auf Fertig.<br><br> Ich hoffe, das war hilfreich. Wenn Sie weitere Fragen haben, können Sie sich gerne an mich wenden.<br><br> Richard Gere<br> Saul's Emporium
            - Hallo Richard,<br><br> vielen Dank.<br><br> Anne Richard
        - subject: Status meines Ersatzes
          description: >-
            Ich habe einen Ersatz für meine Bestellung angefordert (Nr. 123) und mir wurde mitgeteilt, dass die Bearbeitung meiner Anfrage zwei Werktage dauern würde. <br><br> Es ist jetzt vier Tage her, ich habe keine weiteren Informationen dazu erhalten und bin des Wartens müde geworden. Können Sie mir sagen, was los ist? <br><br> Matt Rogers
          replies:
            - >-
              Hallo Matt, <br><br> Die Verzögerung liegt bei uns und wir entschuldigen uns für die entstandenen Unannehmlichkeiten. Ich habe jedoch den Status Ihrer Anfrage überprüft und wir haben gute Neuigkeiten für Sie. Ihre Bestellung ist zur Auslieferung bereit und sollte Sie morgen erreichen. <br><br> Um das auszugleichen und Ihnen für Ihre Geduld zu danken, schenken wir Ihnen einen exklusiven 5$ Saul-Gutschein. <br><br> Richard Gere <br> Saul's Emporium
            - >-
              Ich freue mich, das zu hören. Vielen Dank auch für Ihre schnelle und prompte Antwort. Sie sind wirklich nett.<br><br> Matt Rogers
