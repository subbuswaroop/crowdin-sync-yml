    default_font: 'Standardschriftart:'
    helpcard:
      agent_template_23:
        topic: Erinnerung für Lösungszeit gemäß SLA
        info1: >-
          Diese Benachrichtigung wird an einen Agenten versendet, wenn die Verletzung des Bearbeitungszeitraums für die Lösung droht. Diese E-Mail kann ggf. die Ticket-URL enthalten, wodurch es dem Agenten erleichtert wird, das Ticket abzurufen.<br/><br/>Falls Sie in Ihrem Helpdesk mehrere Sprachen unterstützen, können Sie diese Benachrichtigung für jede einzelne Sprache erstellen. Das Symbol <i class="common-icon-outdated"></i> zeigt an, dass die Benachrichtigungsübersetzungen in andere Sprachen ggf. veraltet sind.
      requester_template_17:
        info1: >-
          Diese E-Mail wird an Anfragende geschickt, damit diese eine ihrem Kontakt neu hinzugefügte E-Mail-ID bestätigen.
        topic: Es wurde eine neue E-Mail-ID hinzugefügt
      info3: "Sie können Freshdesk Support Desk so konfigurieren, dass automatische E-Mail-Benachrichtigungen an Agenten und den Anfragenden gesendet werden, wenn bestimmte Ereignisse eintreten. Diese Benachrichtigungen können individuell angepasst werden und mithilfe von Platzhaltern kann dynamischer Inhalt hinzugefügt werden. Sie können Kunden z. B. benachrichtigen, wenn Agenten ihren Tickets Kommentare oder öffentliche Notizen hinzufügen. Verwenden Sie dazu eine angepasste E-Mail mit einem Link zum Ticket.<br/><br/>Falls Ihr Plan mehrere Sprachen unterstützt, können Sie Benachrichtungssprachen hinzufügen und die Vorlagen für jede einzelne Sprache anpassen. Das Symbol <i class=\"common-icon-outdated\"></i> zeigt an, dass die Übersetzungen der Benachrichtigungen in anderen Sprachen möglicherweise veraltet sind."
      cc_notification_20:
        topic: Öffentliche Notiz Cc
        info1: >-
          Wenn eine öffentliche Notiz von einem Agenten oder Anfragenden hinzugefügt wird, wird diese E-Mail an die im Feld "Cc" eingetragene Person gesendet, um sie über den neuesten Kommentar zu informieren. Diese E-Mail sollte idealerweise die letzte kommentierende Person {{comment.commenter.name}} und den letzten Kommentar {{comment.body}} enthalten.
      agent_template_2:
        info1: >-
          Diese Benachrichtigung wird immer dann an alle Agenten einer Gruppe gesendet, wenn ein Ticket einer Gruppe zugewiesen wird. Diese E-Mail sollte die Ticket-URL {{ticket.url}} enthalten,  wodurch es den Agenten erleichtert wird, das Ticket abzurufen.  <br /><br />Falls Sie in Ihrem Helpdesk mehrere Sprachen unterstützen, können Sie diese Benachrichtigung für jede einzelne Sprache erstellen. Das Symbol <i class="common-icon-outdated"></i> zeigt an, dass die Benachrichtigungsübersetzungen in andere Sprachen ggf. veraltet sind.
        topic: Ticket einer Gruppe zugewiesen
      reply_template_15:
        topic: Vorlage für Agentenantwort
        info1: >-
          Sie können Standardinformationen, die in den Agentenantworten auf Tickets enthalten sein sollen, vordefinieren und vorausfüllen. Dazu können Sie Antwortvorlagen nutzen. Durch Antwortvorlagen für Agenten lassen sich dynamische Inhalte wie die Namen der Anfragenden, die Ticket-URLs und Agentenunterschriften automatisch hinzufügen.<br/><br/>Falls Sie in Ihrem Helpdesk mehrere Sprachen unterstützen, können Sie eine Aktivierungs-E-Mail für jede einzelne Sprache erstellen. Das Symbol <i class="common-icon-outdated"></i> zeigt an, dass die Übersetzungen der Benachrichtigungen in anderen Sprachen möglicherweise veraltet sind.
      agent_template_12:
        topic: Verletzung des SLA zur ersten Antwort
        info1: >-
          Diese Benachrichtigung wird an einen Agenten versendet, wenn er auf dieses noch nicht in der für das Ticket festgelegten Zeit für eine erste Antwort reagiert hat. Diese E-Mail kann ggf. die Ticket-URL sowie den Bearbeitungstermin für das Ticket enthalten. <br/><br/>Falls Sie in Ihrem Helpdesk mehrere Sprachen unterstützen, können Sie diese Benachrichtigung für jede einzelne Sprache erstellen. Das Symbol <i class="common-icon-outdated"></i> zeigt an, dass die Benachrichtigungsübersetzungen in andere Sprachen ggf. veraltet sind.
      agent_template_22:
        info1: >-
          Diese Benachrichtigung wird an einen Agenten versendet, wenn die Verletzung des zulässigen Bearbeitungszeitraums für eine erste Antwort droht. Diese E-Mail kann die Ticket-URL und den Bearbeitungstermin für das Ticket enthalten. <br/><br/> Falls Sie in Ihrem Helpdesk mehrere Sprachen unterstützen, können Sie diese Benachrichtigung für jede einzelne Sprache erstellen. Das Symbol <i class="common-icon-outdated"></i> zeigt an, dass die Benachrichtigungsübersetzungen in andere Sprachen ggf. veraltet sind.
        topic: Erinnerung für erste Antwort gemäß SLA
      forward_template_24:
        topic: Vorlage für Agentenweiterleitung
        info1: >-
          Sie können die Standardinformationen, die mithilfe der Weiterleitungsvorlage weitergeleiteten Tickets von Agenten hinzugefügt werden sollen, vordefinieren und vorausfüllen. Durch Weiterleitungsvorlagen von Agenten lassen sich dynamische Inhalte wie der Name des Anfragenden, Ticket-URLs und Agentenunterschriften automatisch hinzufügen. <br/><br/>Falls Sie in Ihrem Helpdesk mehrere Sprachen unterstützen, können Sie diese Benachrichtigung für jede Sprache erstellen. Das Symbol <i class="common-icon-outdated"></i> zeigt an, dass die Übersetzungen der Benachrichtigungen in anderen Sprachen möglicherweise veraltet sind.
      agent_template_10:
        topic: E-Mail bei Benutzeraktivierung
        info1: >-
          Die Nutzeraktivierungs-E-Mail wird versendet, wenn ein neuer Agent in Ihrem Helpdesk hinzugefügt wird. Die Aktivierungs-E-Mail muss notwendigerweise die „Agenten-Aktivierungs-URL“ {{activation_url}} für Agenten enthalten, damit ihre Kennwörter erstellt werden und die Anmeldung abgeschlossen werden kann.<br /><br />Falls Sie in Ihrem Helpdesk mehrere Sprachen unterstützen, können Sie eine Aktivierungs-E-Mail für jede einzelne Sprache erstellen. Das Symbol <i class="common-icon-outdated"></i> zeigt an, dass die Benachrichtigungsübersetzungen in andere Sprachen ggf. veraltet sind.
      agent_template_3:
        topic: Ticket einem Agenten zugewiesen
        info1: "Diese Benachrichtigung wird an einzelne Agenten gesendet, wenn ihnen Ticket zugewiesen wurde. Diese E-Mail kann ggf. die Ticket-URL enthalten, wodurch es dem Agenten erleichtert wird, das Ticket abzurufen.<br/><br/>Falls Sie in Ihrem Helpdesk mehrere Sprachen unterstützen, können Sie diese Benachrichtigung für jede einzelne Sprache erstellen. Das Symbol <i class=\"common-icon-outdated\"></i> zeigt an, dass die Benachrichtigungsübersetzungen in andere Sprachen ggf. veraltet sind. "
      agent_template_25:
        info1: >-
          Die Agenten-Einladungsmail wird gesendet, wenn ein bestehender Freshworks-Agent (Agent ist bereits in einem der anderen Freshdesk Support Desk-Konten oder in einem der anderen Freshworks-Produkte, wie z. B. Freshdesk Messaging, Freshdesk Contact Center, Freshsales, Freshservice, Freshmarketer, aktiv) in Ihrem Helpdesk hinzugefügt wird.<br/><br/>An den neuen Freshworks-Agenten wird „E-Mail für Benutzeraktivierung“ gesendet. Und an einen Agenten der bereits aktiver Freshworks-Agent ist, wird eine „Agenten-Einladungsmail“ gesendet.
        topic: Agenten-Einladungsmail
      agent_template_6:
        topic: Anfragender antwortet auf Ticket
        info1: >-
          Wenn ein Kunde auf ein von ihm zuvor erstelltes Ticket antwortet, erhält der zuständige Agent diese E-Mail-Benachrichtigung. Diese E-Mail kann ggf. die Ticket-URL enthalten, wodurch es dem Agenten erleichtert wird, das Ticket abzurufen. <br/><br/>Falls Sie in Ihrem Helpdesk mehrere Sprachen unterstützen, können Sie diese Benachrichtigung für jede einzelne Sprache erstellen. Das Symbol <i class="common-icon-outdated"></i> zeigt an, dass die Benachrichtigungsübersetzungen in andere Sprachen ggf. veraltet sind.
      requester_template_1:
        topic: Neues Ticket erstellt
        info1: >-
          Die „Neues Ticket erstellt“-E-Mail wird an Anfragende versendet, nachdem sie ein Ticket in Ihrem Helpdesk erstellt haben. Diese E-Mail sollte idealerweise die Ticket-ID und den öffentlichen URL-Link zum Ticket enthalten.<br/><br/>Falls Sie in Ihrem Helpdesk mehrere Sprachen unterstützen, können Sie diese Benachrichtigung für jede einzelne Sprache erstellen. Das Symbol <i class="common-icon-outdated"></i> zeigt an, dass die Übersetzungen der Benachrichtigungen in anderen Sprachen möglicherweise veraltet sind.
      requester_template_4:
        topic: Agent fügt Kommentar zu Ticket hinzu
        info1: >-
          Diese E-Mail wird immer dann an einen Anfragenden gesendet, wenn ein Agent dem erstellten Ticket einen Kommentar hinzugefügt hat. Diese E-Mail sollte idealerweise die Ticket-ID und den öffentlichen URL-Link zum Ticket enthalten. Der Kommentar des Agenten könnte außerdem der E-Mail hinzugefügt werden, wobei folgende Platzhalter verwendet werden können:<br/> {{comment.commenter.name}} - Name des kommentierenden Agenten<br/>{{comment.body}} - der neue Kommentar, der dem Ticket hinzugefügt wurde.<br/><br/> Falls Sie in Ihrem Helpdesk mehrere Sprachen unterstützen, können Sie diese Benachrichtigung für jede einzelne Sprache erstellen. Das Symbol <i class="common-icon-outdated"></i> zeigt an, dass die Übersetzungen der Benachrichtigungen in anderen Sprachen möglicherweise veraltet sind.
      requester_template_8:
        info1: >-
          Diese E-Mail wird an Anfragende gesendet, um ihnen mitzuteilen, dass ihr Ticket gelöst und geschlossen wurde. Diese E-Mail sollte idealerweise die Ticket-ID und den öffentlichen URL-Link zum Ticket enthalten. Sie könnten den Anfragenden auch darüber informieren, dass durch Antworten auf diese E-Mail das Ticket neu eröffnet wird.<br/><br/> Falls Sie in Ihrem Helpdesk mehrere Sprachen unterstützen, können Sie diese Benachrichtigung für jede einzelne Sprache erstellen. Das Symbol <i class="common-icon-outdated"></i> zeigt an, dass die Übersetzungen der Benachrichtigungen in anderen Sprachen möglicherweise veraltet sind.
        topic: Agent schließt Ticket
      requester_template_7:
        topic: Agent löst Ticket
        info1: >-
          Diese E-Mail wird an Anfragende gesendet, um ihnen mitzuteilen, dass ihr Ticket gelöst wurde. Diese E-Mail sollte idealerweise die Ticket-ID und den öffentlichen URL-Link zum Ticket enthalten. Sie könnten den Anfragenden auch darüber informieren, dass durch Antworten auf diese E-Mail das Ticket neu eröffnet wird.<br/><br/> Falls Sie in Ihrem Helpdesk mehrere Sprachen unterstützen, können Sie diese Benachrichtigung für jede einzelne Sprache erstellen. Das Symbol <i class="common-icon-outdated"></i> zeigt an, dass die Übersetzungen der Benachrichtigungen in anderen Sprachen möglicherweise veraltet sind.
      agent_template_21:
        info1: >-
          Diese Benachrichtigung wird an die in „Agenten benachrichtigen" erwähnten Agenten gesendet, wenn zum Ticket eine Notiz durch einen Agenten hinzugefügt wird. Diese E-Mail kann die Ticket-URL {{ticket.url}} enthalt, um dem Agenten die Anzeige des Ticket zu erleichtern.
        topic: Notiz zu Ticket hinzugefügt
      agent_template_13:
        topic: SLA-Verletzung bei Lösungsdauer
        info1: >-
          Diese Benachrichtigung wird dann an Agenten gesendet, wenn das ihnen zugewiesene Ticket nicht innerhhalb der vorgesehenen Zeit gelöst wird. Diese E-Mail kann ggf. die Ticket-URL enthalten,  wodurch es den Agenten erleichtert wird, das Ticket abzurufen. <br/><br/>Falls Sie in Ihrem Helpdesk mehrere Sprachen unterstützen, können Sie diese Benachrichtigung für jede einzelne Sprache erstellen. Das Symbol <i class="common-icon-outdated"></i> zeigt an, dass die Benachrichtigungsübersetzungen in andere Sprachen ggf. veraltet sind.
      agent_template_14:
        info1: >-
          Die E-Mail für die Passwortzurücksetzung wird an Ihre Agenten gesendet, wenn sie in Ihrem Helpdesk um ein neues Passwort bitten, Der {{password_reset_url}} Platzhalter ist notwendig, um in der E-Mail den dynamisch erzeugten Link zur Passwortzurücksetzung bereitzustellen. <br/><br/>Falls Sie in Ihrem Helpdesk mehrere Sprachen unterstützen, können Sie diese Benachrichtigung für jede einzelne Sprache erstellen. Das Symbol <i class="common-icon-outdated"></i> zeigt an, dass die Benachrichtigungsübersetzungen in andere Sprachen ggf. veraltet sind.
        topic: E-Mail zum Zurücksetzen des Passworts
      agent_template_1:
        topic: Neues Ticket erstellt
        info1: >-
          Die „Neues Ticket erstellt“-E-Mail wird immer dann an Ihre Agenten versendet, wenn ein neues Ticket in Ihrem Helpdesk erstellt wurde. Sie können auswählen, welcher Agent diese Benachrichtung erhalten soll. Diese E-Mail kann ggf. die Ticket-URL enthalten, wodurch es dem Agenten erleichtert wird, das Ticket abzurufen.<br /><br />Falls Sie in Ihrem Helpdesk mehrere Sprachen unterstützen, können Sie diese Benachrichtigung für jede einzelne Sprache erstellen. Das Symbol <i class="common-icon-outdated"></i> zeigt an, dass die Benachrichtigungsübersetzungen in andere Sprachen ggf. veraltet sind.
      cc_notification_19:
        topic: Neues Ticket Cc
        info1: >-
          Diese Benachrichtigung wird an Cc-Adressaten versendet, wenn der Anfragende beim Senden eines Tickets an Ihren Helpdesk E-Mail-Adressen unter Cc eingegeben hat. Diese E-Mail sollte möglichst den Namen des Anfragenden {{ticket.requester.name}} und die Ticket-Beschreibung {{ticket.description}} enthalten.
      info2: >-
        <a target="_blank" href="https://support.freshdesk.com/solution/categories/45922/folders/74513/articles/170407-configuring-dynamic-email-notifications"> Klicken Sie hier, </a>um mehr zu erfahren.
      agent_template_11:
        topic: Ticket unbeaufsichtigt in einer Gruppe
        info1: >-
          Diese Benachrichtigung wird versendet, wenn ein einer Gruppe zugewiesenes Ticket bisher noch nicht Zeitraum, der in den Gruppeneinstellungen festgelegt ist, bearbeitet wurde. Diese E-Mail-Benachrichtigung kann die Angabe enthalten, wie viel Zeit vergangen ist, seitdem das Ticket der Gruppe zugewiesen wurde.<br/><br/>Falls Sie in Ihrem Helpdesk mehrere Sprachen unterstützen, können Sie diese Benachrichtigung für jede einzelne Sprache erstellen. Das Symbol <i class="common-icon-outdated"></i> zeigt an, dass die Benachrichtigungsübersetzungen in andere Sprachen ggf. veraltet sind.
      requester_template_10:
        topic: E-Mail bei Benutzeraktivierung
        info1: >-
          Wenn neue Nutzer ein Ticket erstellen, können Sie in Ihrem Helpdesk für diese Nutzer ein Kundenkonto einrichten und eine Aktivierungs-E-Mail an sie senden. Diese E-Mail-Benachrichtigung sollte die Aktivierungs-URL für Ihre Kunden enthalten.<br/><br/>Falls Sie in Ihrem Helpdesk mehrere Sprachen unterstützen, können Sie diese Benachrichtigung für jede einzelne Sprache erstellen. Das Symbol <i class="common-icon-outdated"></i> zeigt an, dass die Benachrichtigungsübersetzungen in andere Sprachen ggf. veraltet sind.
      requester_template_14:
        info1: >-
          Die E-Mail für die Passwortzurücksetzung wird an Ihre Anfragenden gesendet, wenn sie in Ihrem Helpdesk um ein neues Passwort bitten. Der Platzhalter {{password_reset_url}} ist notwendig, um in der E-Mail den dynamisch erzeugten Link zur Passwortzurücksetzung bereitzustellen. <br/><br/>Falls Sie in Ihrem Helpdesk mehrere Sprachen unterstützen, können Sie diese Benachrichtigung für jede einzelne Sprache erstellen. Das Symbol <i class="common-icon-outdated"></i> zeigt an, dass die Übersetzungen der Benachrichtigungen in anderen Sprachen möglicherweise veraltet sind.
        topic: E-Mail für Kennwortrücksetzung
      agent_template_29:
        topic: Neue Threads in meinen Tickets
        info1: >-
          Die „Neuer Thread erstellt“-E-Mail wird immer dann an Ihre Agenten and Beobachter versendet, wenn auf ihren Tickets ein neuer Thread erstellt wurde. Diese E-Mail kann die Ticket- und Thread-URL enthalten, wodurch es dem Agenten erleichtert wird, das Ticket abzurufen.<br /><br />Falls Sie in Ihrem Helpdesk mehrere Sprachen unterstützen, können Sie diese Benachrichtigung für jede einzelne Sprache erstellen. Das Symbol <i class="common-icon-outdated"></i> zeigt an, dass die Benachrichtigungsübersetzungen in andere Sprachen ggf. veraltet sind.
      agent_template_30:
        topic: Neue Antworten in meinem Thread
        info1: >-
          Wenn ein Benutzer auf den Thread antwortet, erhalten der mit dem Ticket befasste Agent, Beobachter und zuvor markierte Benutzer diese E-Mail-Benachrichtigung. Diese E-Mail kann die Ticket- und Thread-URL sowie den Ticketbetreff enthalten, wodurch es dem Agenten erleichtert wird, das Ticket abzurufen. <br/><br/>Falls Sie in Ihrem Helpdesk mehrere Sprachen unterstützen, können Sie diese Benachrichtigung für jede einzelne Sprache erstellen. Das Symbol <i class="common-icon-outdated"></i> zeigt an, dass die Benachrichtigungsübersetzungen in andere Sprachen ggf. veraltet sind.
      agent_template_31:
        topic: Threads, bei denen ich markiert bin
        info1: >-
          Wenn ein Benutzer in einem Thread markiert wird, erhält dieser Benutzer diese E-Mail-Benachrichtigung. Diese E-Mail kann die Ticket- und Thread-URL sowie den Ticketbetreff enthalten, wodurch es dem Agenten erleichtert wird, das Ticket abzurufen. <br /><br />Falls Sie in Ihrem Helpdesk mehrere Sprachen unterstützen, können Sie diese Benachrichtigung für jede einzelne Sprache erstellen. Das Symbol <i class="common-icon-outdated"></i> zeigt an, dass die Benachrichtigungsübersetzungen in andere Sprachen ggf. veraltet sind.
