    drishti:
      helptext: >-
        <h4>Hilfe zur Ameyo-Integration</h4><p><br/>Sie können diese Integration durch Eingabe der CTI-Adresse von Ameyo einrichten, wobei es sich dabei entweder um eine IP-Adresse oder einen Domainnamen handelt</p><p>Sie können entscheiden, die Anrufaufzeichnungen in ein Ticket umzuwandeln oder einem vorhandenen Ticket als Notiz hinzuzufügen. Klicken Sie auf die Option „Alle Aufzeichnungen in ein Ticket umwandeln“, sodass dies standardmäßig eingerichtet wird</p><p>Sobald dies aktiviert wird, sehen Sie das Telefonsymbol unten aud der Seite</p>
