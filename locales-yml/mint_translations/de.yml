        trusted_ip: >-
          <b>Zugriffsbeschränkung durch IP-Adressen</b><br>Sie können den Zugriff auf Ihr Support-Portal auf IP-Adressen Ihres Unternehmens oder Ihrer Organisation beschränken. Sie können eine unbegrenzte Anzahl von IP-Bereichen für den Zugriff hinzufügen und definieren, ob Sie den Zugriff für Kunden und/oder nur für Agenten steuern möchten. <a href="https://support.freshdesk.com/support/solutions/articles/195168" target="_top"> Mehr erfahren</a>
        v1info1: >-
