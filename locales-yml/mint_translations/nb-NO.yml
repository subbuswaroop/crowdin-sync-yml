        heltid, eller om de skal logge seg på av og til. Sporadiske agenter
        bruker opp et dagspass for hver dag de logger seg på portalen. Du kan
        kjøpe dagspass i bulk under fanen Administrator. Merk at du bare
        faktureres månedlig for antall heltidsagenter du legger til i seksjonen
        for Abonnement og fakturering.
