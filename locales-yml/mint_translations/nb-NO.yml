    sample_tickets:
      base_tickets:
        - subject: Betaling mislyktes?
          description: >-
            Heisann,<br><br> Da jeg prøvde å betale, fikk jeg bare denne
            meldingen «Betalingen din mislyktes» (jeg har lagt ved et
            skjermbilde). Men jeg har allerede blitt belastet for betalingen.
            <br> Kan dere hjelpe meg med å få refusjon? <br> <img src =
            'https://s3.amazonaws.com/assets.freshpo.com/sample_data/PaymentFailed.png'>
            Takk<br> Jamie
        - subject: Mary Jane-sko i størrelse 8?
          description: >-
            <p>Heisann,</p><br /><p>Jeg ønsker å kjøpe et par Mary Jane-sko, og
            jeg la merke til at du har en lokal butikk på Frogner. Kunne jeg
            fått beskjed om Mary Jane-skoene er tilgjengelige i størrelse 8? Jeg
            kan hente dem i butikken.</p><br /><p>Takk,

            <br />Emilie.</p>
          replies:
            - >-
              <p>Hei Emilie,</p><br /><p>Takk for at du kontakter oss!

              <br />Jeg kan bekrefte at Frogner-butikken vår har Mary
              Jane-skoene i størrelse 8. Jeg har bedt dem om å legge av et par
              for deg. Du kan hente dem når som helst :)</p><br /><p>Hilsen,

              <br />Rebecca.</p><br /><p><hr></p><p>PS: Dette er et eksempel på
              en e-post som er blitt konvertert til en sak av Freshdesk Support
              Desk. <a href =
              https://support.freshdesk.com/support/solutions/articles/37541-forward-and-convert-your-support-emails-to-tickets-in-freshdesk
              target= _blank>Se hvordan du kan begynne å konvertere e-post</a>
              fra kunder til saker i helpdesken din.</p>
        - subject: Vintage bordlampe - Utsolgt?
          description: >-
            <p>Hei,</p><br /><p>Jeg så en vintage bordlampe på hjemmesiden deres
            for en måned siden, og jeg hadde bokmerket den for å kjøpe den
            senere til en venn. Men jeg finner den ikke lenger. Er den utsolgt
            eller selger dere dem ikke lenger?</p><br /><p>Takk,

            <br />Mathias.</p><p><hr></p><p>PS: Dette er en eksempelmelding som
            har blitt sendt til deg fra en nettside. <a href =
            https://support.freshdesk.com/support/solutions/articles/37690-getting-feedback-from-your-website-with-the-feedback-widget
            target= _blank>Se hvordan du kan legge til din egen
            tilbakemeldingswidget</a> på nettstedet eller i appen din</p>
          replies:
            - >-
              <p>Hei Mathias,</p><br /><p>Takk for at du kontaktet oss!</p><br
              /><p>Vintagelampene er dessverre utsolgt for øyeblikket. Jeg har i
              imidlertid forhørt meg med leverandøren, og de tror den skal være
              tilgjengelig innen utgangen av neste måned. Men hvis du ikke vil
              vente så lenge, vil jeg gjerne hjelpe deg med å finne en annen
              gave til vennen din. Gi meg beskjed om hva vennens interesser er,
              så skal jeg sende deg en liste :)</p><br /><p>Hilsen,

              <br />Janne

              <br />Sauls Emporium kundestøtte</p>
        - subject: Hvor lang tid tar det å få pengene mine tilbake! ????
          description: >-
            <p>Hei,</p><br /><p>Jeg kansellerte ordre-ID 6854 (Perception Sound
            9.5) i forrige uke, og jeg har ventet på pengene mine siden. Det er
            en stund siden teamet deres startet prosessen. Noen oppdateringer på
            dette?</p>
        - subject: Returen min ble ikke hentet
          description: >-
            <p>Hei,</p><br /><p>Min retur-ID er 35303100 og varen har ikke blitt
            hentet og erstattet. Forespørselen ble sendt inn for nesten en uke
            siden. Vennligst løs dette snarest.</p>
          replies:
            - >-
              <p>Har vi bestilt et bud for å hente varen og erstatte kundens
              ordre?</p>
        - subject: Hvordan legger jeg inn en tilpasset ordre?
          description: >-
            <p>Jeg vil kjøpe et utvalg av utstyr til detaljhandel. Jeg klarer
            ikke å sette sammen produktlisten min. Kan dere hjelpe meg med denne
            bestillingen? Jeg ser frem til mer informasjon!</p>
        - subject: Hvordan kan jeg få en refusjon for ordren min?
          description: >-
            <p>Hei,</p><br /><p>Jeg trenger refusjon for hodetelefonene jeg
            kjøpte i forrige uke. OrdreID-en min er #53467. Produktet var skadet
            da jeg mottok det. Kan dere fortelle meg hvordan jeg kan få en
            refusjon?</p><br /><p>Hilsen,

            <br />Morten.</p>
      ecommerce:
        - subject: Må endre leveringsadressen min
          description: >-
            Hei,<br><br> Jeg kommer til å være borte i en uke og er redd for at
            ingen vil være der for å hente bestillingen min (#555) når den
            kommer.<br><br> Er det mulig å endre leveringsadressen min?<br><br>
            Takk,<br> Anne Ruustad
          replies:
            - >-
              Hei Anne,<br><br> Du kan endre leveringsadressen så lenge
              bestillingen ikke er sendt ut. <br><br> Pakken din venter på å bli
              hentet for levering, så du kan fremdeles endre adressen.<br><br>
              Følg disse stegene for å endre opplysningene i ordren din - <br>
              1. Gå til mine ordrer.<br> 2. Klikk på ikonet for å redigere
              detaljer for ordren du vil oppdatere. <br> 3. Oppdater de
              nødvendige feltene og klikk på lagre endringer.<br> 4. Klikk på
              ferdig når du er klar.<br><br> Jeg håper dette var nyttig. Hvis du
              er i tvil kan du gjerne kontakte meg.<br><br> Richard
              Gundersen<br> Sauls Emporium
            - Hei Richard,<br><br> Tusen takk.<br><br> Anne Ruustad
        - subject: Status på erstatningen min
          description: >-
            Jeg ba om et erstatningsprodukt for ordren min (#123), og jeg fikk
            til svar at det ville ta to virkedager å få behandlet forespørselen
            min. <br><br> Det har gått fire dager nå, og jeg har ikke fått noe
            mer informasjon om dette. Jeg er lei av å vente. Kan dere fortelle
            meg hva som foregår? <br><br> Mathias Rovland
          replies:
            - "Hei Mathias, <br><br> Vi beklager forsinkelen og for ulempen dette medfører. Jeg har sjekket statusen på forespørselen din, og vi har noen gode nyheter for deg. Bestillingen din er sendt og skal være hos deg i morgen. <br><br> For å gjøre opp for dette og for å takke deg for din tålmodighet, vil vi deg en eksklusiv rabattkupong på $ 5. <br><br> Richard Gundersen <br> Sauls Emporium"
            - >-
              Det var godt å høre. Takk for raskt svar og rask respons.<br><br>
              Mathias Rovland
        - subject: Endring av e-postadresse
          description: >-
            Hei,<br><br> Jeg bruker Sauls ofte, jeg elsker produktene dere
            tilbyr. <br><br> Jeg må oppdatere e-postadressen min. Jeg ville
            sjekke om jeg mister tilgang til denne kontoen? Jeg har lagt til
            ganske mange produkter i handlekurven min, og jeg vil ikke måtte
            lete for å finne dem alle igjen, hvis jeg skulle trenge det.
            <br><br> Det hadde vært fint hvis jeg kunne fortsette å bruke denne
            kontoen med den nye e-postadressen min. Gi meg beskjed hvis det er
            mulig. <br><br> Hilsen,<br> Klara Bone
          replies:
            - >-
              Hei Klara, <br><br> Vi er glade for å høre at du liker produktene
              våre. Tusen takk! :)<br><br> Når du oppdaterer e-postadressen
              eller passordet ditt, vil du motta en e-post fra Sauls for å
              bekrefte at det er deg som ber om endringene. Når du er ferdig med
              bekreftelsesprosessen, kan du gå tilbake til kontoen din som
              vanlig. <br><br> Du kan se løsningsartikkelen vår om <b>endring av
              kontoopplysninger</b> for mer informasjon. <br><br> Hvis du skulle
              ha flere spørsmål, så er vi alltid her for å hjelpe. Foreløpig
              kommer til å markere denne saken som løst. <br><br> Takk. :)<br>
              Richard Gundersen<br> Sauls Emporium
        - subject: Legge til en ny betalingsmetode
          description: >-
            Hei!<br><br> Jeg vil koble PayPal-kontoen min til Sauls-kontoen min.
            Foreløpig har jeg bare lagt til kortet mitt. Får jeg muligheten til
            å velge mellom de to betalingsmåtene? Eller er det en standard
            betalingsmåte eller noe annet? Hvor finner jeg mer informasjon om
            dette? Hjelp mottas med takk. <br><br> Pernille Frøya
          replies:
            - >-
              Hei Pernille,<br><br> Hvis du har satt opp flere betalingsmetoder,
              vil du alltid kunne velge mellom dem før du gjennomfører en
              betaling. Det er ingen standard betalingsmetode. <br><br> Du kan
              se løsningartikkelen vår om <b>å legge til en betalingsmetode</b>
              for mer informasjon. Hvis du har flere spørsmål, kan du bare svare
              på denne meldingen. <br><br> Hilsen,<br> Mari Skjærstad<br> Sauls
              Emporium
      software & services:
        - subject: ogg-format ser ut til å være feil
          description: >-
            Hei,<br><br> Jeg prøvde å laste opp en ogg-fil for å dele den med
            teamet mitt. Men handlingen mislyktes?<br><br> Klara Bone
          replies:
            - >-
              Hei Klara, <br><br> Vi beklager, men vi støtter ikke OGG-formatet.
              Du kan imidlertid konvertere filen til MP3-format og laste den
              opp. Dette bør funke for deg.<br><br> Gi oss beskjed hvis du
              trenger mer veiledning rundt dette. Vi er her for å hjelpe deg.
              <br><br> Micheal <br> Sauls AS
        - subject: Kan ikke logge inn
          description: >-
            Jeg endret påloggingsinformasjonen min, og nå kan jeg ikke logge
            inn. Kan dere hjelpe meg med å logge inn på kontoen min?<br><br>
            Takk,<br> Samuel Ostøy
          replies:
            - >-
              Hei Samuel,<br><br> Jeg sjekket loggene våre og det ser ut til at
              du ikke har bekreftet endringene.<br><br> Sjekk postboksen din
              (for den oppdaterte e-postadressen) for en e-post fra oss med
              emnet «Bekreft e-posten din» med en lenke for å bekrefte den nye
              e-postadressen. Du kan se artikkelen vår om <b>endring av
              kontodetaljer</b> for mer informasjon. Hvis du er i tvil kan du ta
              kontakt med oss.<br><br> Richard Gundersen<br> Sauls AS
            - >-
              Hei, det var min feil. Jeg så ikke e-posten. Jeg har bekreftet
              kontoen min og kan logge inn nå. Tusen takk.<br><br> Samuel Ostøy
        - subject: Problem med lagringsplass
          description: >-
            Hei,<br><br> Jeg synes at lagringsplassen som følger med i
            Classic-abonnementet er for liten. Er det mulig for oss å betale
            ekstra for å kjøpe mer lagringsplass?<br><br> Takk,<br> Randi
            Wilhelmsen
          replies:
            - >-
              Hei Randi,<br><br> Dessverre har vi ikke dette alternativet ennå.
              Vi jobber fortsatt med å få dette på plass. Du kommer til å få
              beskjed når vi lanserer dette. :) <br><br> Takk,<br> Herman<br>
              Sauls AS
        - subject: Avslutte kontoen vår
          description: >-
            Hei team, <br><br> Vi vil avslutte kontoen vår. Vi skal bytte til et
            annet program. Vi ville satt pris på det om dere kan hjelpe oss med
            å refundere ubrukte timer. <br><br> Vi vil også bruke anledningen
            til å si at dere har vært fantastiske. Takk for støtten dere har
            gitt oss.<br><br> Hilsen<br> Bjørn Tysse
          replies:
            - >-
              Hei Bjørn,<br><br> Vår kontoansvarlig vil kontakte dere snart.
              :)<br><br> Imidlertid er det trist å vite at dere forlater oss. :(
              <br><br> Gjerne gi oss beskjed om vi det er noe annet vi kan bistå
              med. <br><br> Mikael<br> Sauls AS
      travel:
        - subject: Må kansellere billettene mine
          description: >-
            God morgen,<br><br> Jeg vil kansellere min kommende reise til New
            York, jeg må bli værende i Seattle. Kan dere hjelpe meg med dette?
            Min e-billett-ID er 333-445-7645.<br><br> Takk,<br> Markus Kalgeir
          replies:
            - >-
              Hei Markus, <br><br> Selvsagt! Jeg kan sende inn en forespørsel om
              kansellering. Vil du at vi skal bestille den samme reiseruten for
              en annen dato? Eller vil du ha refusjon for turen?<br><br>
              Rebecca<br> Sauls støtte
            - >-
              Hei Rebecca, <br><br> Jeg ønsker refusjon denne gangen! <br><br>
              Takk,<br> Markus Kalgeir.
        - subject: Bagasjerestriksjoner
          description: >-
            Hei,<br><br> Kan dere fortelle meg bagasjerestriksjonene på
            internasjonale flyvninger for økonomiklasse til India? Jeg flyr til
            Mumbai fra Tennessee. <br><br> Sam Kart
          replies:
            - >-
              Hei Sam,<br><br> I økonomiklasse kan du ta med deg en veske/bag
              opptil 23 kg. For håndbagasje er en bagasje på opptil 8 kg
              tillatt. Du kan lese artikkelen vår om <b>bagasjerestriksjoner</b>
              for ytterligere detaljer.<br><br> Hvis du trenger mer informasjon,
              kan du kontakte oss. God reise! :) <br><br><br> Richard
              Gundersen<br> Sauls støtte
            - Tusen takk! <br><br> Sam Kart
        - subject: Endre datoer for reisen min
          description: >-
            Hei,<br><br> Jeg må endre datoene for reisen min i mai. Det viser
            seg at jeg har noen andre ting jeg må rekke å gjøre ferdig.
            Billettnummeret mitt er 4456789, og turen er fra 19. mai til 25.
            mai. Jeg ønsker å flytte returdatoen til 29. mai. <br><br> Dette var
            en refunderbar billett, så jeg antar at det ikke er noen ekstra
            kostnader.<br><br> Jeg ser frem til et raskt svar.<br><br> Lars
            Simonsen
          replies:
            - >-
              Hei Lars,<br><br> Takk for opplysningene. Du vil ikke bli belastet
              for å endre billetten din ettersom du har valgt en refunderbar
              billett. <br><br> Vi skal endre datoene for deg og varsle deg når
              det er gjort. :)<br><br> Carl, <br> Sauls support
        - subject: Spørsmål om den karibiske pakken
          description: >-
            Hei,<br><br> Jeg så på pakketilbudet til Karibien på nettstedet
            deres. Jeg har noen spørsmål - <br><br> Tilrettelegger dere for
            veganske måltider? På Labadee ønsker vi å gjøre strikkhopp i
            regnskogen i stedet for fjellturen på dag 3. Kan dere gi oss beskjed
            hvis vi får refusjon for denne aktiviteten? Vi er en gruppe på ti
            voksne.<br><br> Takk,<br> Sara Johansen
          replies:
            - >-
              Hei Sara,<br><br> Ja, vi kan tilrettelegge for veganske måltider.
              Når det gjelder Labadee, kan vi imidlertid ikke tilpasse turene
              for pakkereiser. Jeg skal kontakte leverandøren vår og se om vi
              kan få til noe annet. Jeg skal holde deg oppdatert. :)<br><br>
              Takk,<br> Rebecca<br> Sauls support
      fsm_base_tickets:
        - subject: Vedlikehold av solcellepaneler
          description: >-
            Veggbatteriet lades ikke opp nok på dagtid, og jeg går tom for strøm
            om natten. Er det et problem med batteriet eller er det et problem
            med solcellepanelet? Til info har jeg Sonne 420 (SM289918), som ble
            kjøpt i oktober 2013. Modellnummeret er 12009. Vil denne servicen
            dekkes av garantien? Jeg mener å huske at selgeren sa at det var
            10-års garanti på panelene. 
          replies:
            - >-
              Hei Robert, <br><br> Jeg beklager å høre at du har hatt problemer
              med strømkilden etter solnedgang. Vi sender en av våre
              feltteknikere for å se på installasjonen på mandag. Fra det jeg
              forstår kan det være et problem med: <br> 1. Batteriet <br> 2.
              Selve solcellepanelet <br> 3. Tilkoblingen mellom de to <br> 4.
              Uttapping på grunn av dårlig enhetsforbindelse i kretsen et sted.
              <br> Feltteknikeren vil diagnostisere problemet og gi deg beskjed
              om hvilke tiltak vi gjør for å løse dette så snart som mulig.
          service_tasks:
            - subject: Batteridiagnose
              description: >-
                Kunden har problemer med batteristrøm om natten. Sjekk
                batteriets helsenivå og tilkoblingen til solcellepanelet for
                eventuelle problemer. Kjør en effektivitetstest for
                solcellepanelet for sikkerhets skyld. <br> Mulig batteriproblem.
                <br> Produktdetaljer: <br> Sonne 420 (SM289918) <br> Modell
                #12009 <br> Kjøpsdato: 12. oktober 2013 <br> Batterigaranti:
                Utløpt <br> Panelgaranti: Til og med 11. oktober 2023 
        - subject: Digitalboksen slår seg ikke på
          description: >-
            Digitalboksen vår er defekt. Vennligst send en tekniker for å fikse
            den. Hvis det ikke kan løses, ønsker vi å bytte den ut med samme
            modell. <br><br> Aktuell modell: Motorola 7100-P2 HD Set-top Box
            <br> Kjøpsdato: 1. oktober 2020 <br> Garanti: aktiv
        - subject: Wi-Fi frakoblet
          description: >-
            Wi-Fi-en min har vært nede i to dager nå, og det har ikke kommet noe
            svar fra teamet deres på Twitter. Løs dette snarest, ellers bytter
            jeg til en annen internettleverandør. Jeg betaler 800 kr i måneden
            for å være kunde med prioritert service, med fibertilkobling i
            tillegg. Ruteren er en svart en fra et par år tilbake da jeg
            opprinnelig ble kunde. Bare ett av lysene på ruteren blinker nå.
          replies:
            - >-
              Hei Emily, <br><br> Vi beklager at vi ikke har svart tidligere. En
              av våre senior feltteknikere vil møte deg i morgen klokken 15 for
              å få deg tilbake på nett så fort som mulig. <br><br> Takk for din
              tålmodighet. 
          service_tasks:
            - subject: Ruterproblemer
              description: "Kunden har ikke hatt internett-tilkobling på to dager. Kontakttesten viser at andre leiligheter i bygningen hennes er tilkoblet og fungerer, men ruteren hennes er ikke tilgjengelig. Kan være et kabelproblem mellom distribusjonsboksen og ruteren hennes. <br><br> Produktdetaljer:<br> Ruter: Svart 9, modell #78221<br> Tilkobling: Fiber - 200 m kabel<br> Ventet i 2 dager. Høy prioritet. "
        - subject: Vannlekkasje på badet mitt
          description: >-
            Det har vært vannlekkasje i huset hans siden i går. Ser ut som
            skivene er ødelagte. Ta en sjekk. <br> Maling på veggen har også
            blitt skadet på grunn av lekkasjen. 
          service_tasks:
            - subject: Reparasjon av rør
              description: >-
                Lekkasjedeteksjon og reparasjon. Hvis det er feil på utstyret
                (rør, vaskemaskin, beslag), bytt dem ut <br><br> Rørtype: PVC
                Schedule 40 vanlig enderør <br> Utstyr:
                erstatningsrør/skjøter/skiver/ventiler, verktøykasse
            - subject: Maling
              description: >-
                Reparasjon av vannskadet veggmaling. <br><br> Maling: Valspar
                The Perfect White Exterior Paint + grunning
        - subject: Skadedyrkontroll på kontor
          description: "Bestill en desinfeksjonsservice for kontoret vårt etter gjenåpningen <br><br> Desinfeksjonsmiddel: EPA-registrert Peraspray - 10 l <br> Areal: 275 m2"
        - subject: Problem med vaskemaskinen
          description: >-
            Noen minutter ut i vaskesyklusen lager vaskemaskinen min en kraftig
            susende lyd og deretter stopper. Dette har skjedd noen ganger.
            Merkelig nok har jeg lagt merke til at dette skjer om kveldene. Den
            susende støyen forekommer sjelden om morgenen. Kan det være en grunn
            til det? Send noen for å sjekke så snart dere kan.
          replies:
            - >-
              Hei Johnny, <br><br> Det høres ut som det er et problem med
              trommelen. Jeg må sende en tekniker hjem til deg for å sjekke det.
              Kan du bekrefte om dette er adressen din: Grønvoll allé 3D, 0663
              Oslo <br><br> Våre opplysninger viser at du bor i en boligblokk.
              Kan du fortelle meg hvilken etasje leiligheten din er i? Vi vil
              gjerne vite om en vanntrykkstest også må utføres. Hvis det er
              tilfelle, må jeg be feltteknikeren om å ta med seg riktig utstyr
              hjem til deg for å løse dette problemet. <br><br> Velg ut noen
              tidspunkter for når det passer for deg at teknikeren kommer hjem
              til deg. <br><br>        Tusen takk.
          service_tasks:
            - subject: Vedlikehold av vaskemaskin / bytte av trommel
              description: >-
                Noen minutter ut i vaskesyklusen lager vaskemaskinen min en
                kraftig susende lyd og deretter stopper.<br><br> Dette har
                skjedd noen ganger.<br><br> Kan være feil med trommelen.<br><br>
                Produktdeltajer:<br> Mogra 360 (MG101121)<br> Modell #23412<br>
                Garanti til juni 2020
