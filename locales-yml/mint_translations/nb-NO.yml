        Sporadiske agenter er de som bare trenger å logge seg på fra tid til
        annen, som for eksempel salgs- og markedsføringsledere som skal håndtere
        bestemte kundeforespørsler. Du behøver ikke å kjøpe en ekstra agentplass
        for en hel måned for slike agenter.
