        content: "Juni er bursdagsmåneden vår, og den må feires. <br><br> For hvert kjøp over $ 15 får du en kupong på $ 5 (gyldig i 60 dager) som kan brukes hos Saul. <br><br> Handle nå! : D<br><br> - Sam"
        replies:
