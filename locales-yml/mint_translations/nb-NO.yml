    helpcard:
      agent_template_23:
        topic: Påminnelse om tjenestenivåavtale for løsningstid
        info1: >-
          Denne varslingen blir sendt ut til en agent når løsning for en sak
          nærmer seg forfall. Denne e-posten kan inneholde sakens URL-adresse
          for å gjøre det lettere for agenten å sjekke den.<br/><br/>Hvis du har
          konfigurert flere støttede språk i helpdesken, kan du opprette denne
          varslingen spesifikt for hvert språk. Ikonet <i
          class="common-icon-outdated"></i> indikerer at oversettelsene for
          varslinger på andre språk kan være utdatert.
      agent_template_29:
        topic: Nye tråder i mine saker
        info1: >-
          E-posten for ny tråd sendes ut til agentene og overvåkerne dine når en
          ny tråd er opprettet i sakene deres. Denne e-posten kan inneholde
          URL-adressene til saken og tråden for å gjøre det lettere for agenten
          å sjekke saken.<br /><br />Hvis du har konfigurert flere støttede
          språk i helpdesken, kan du opprette denne varslingen spesifikt for
          hvert språk. Ikonet <i class="common-icon-outdated"></i> indikerer at
          oversettelsene for varslinger på andre språk kan være utdaterte.
      agent_template_30:
        topic: Nye svar i tråden min
        info1: >-
          Når en bruker svarer i tråden, vil agenten som håndterer saken,
          overvåkere og tidligere taggede brukere motta dette e-postvarselet.
          Denne e-posten kan inneholde URL-adressen til saken og tråden samt
          samt sakens emne for å gjøre det lettere for agenten å sjekke
          saken.<br/><br/>Hvis du har konfigurert flere støttede språk i
          helpdesken, kan du opprette dette varselet spesifikt for hvert språk.
          Ikonet <i class="common-icon-outdated"></i> indikerer at
          oversettelsene for varsler på andre språk kan være utdaterte.
      agent_template_31:
        topic: Tråder jeg er tagget i
        info1: >-
          Når en bruker er tagget i en tråd, vil den brukeren motta dette
          e-postvarselet. Denne e-posten kan inneholde URL-adressen til saken og
          tråden samt sakens emne for å gjøre det lettere for agenten å sjekke
          saken.<br/><br/>Hvis du har konfigurert flere støttede språk i
          helpdesken, kan du opprette dette varselet spesifikt for hvert språk.
          Ikonet <i class="common-icon-outdated"></i> indikerer at
          oversettelsene for varsler på andre språk kan være utdaterte.
      requester_template_17:
        info1: >-
          Denne e-posten blir sendt til bestillerne for å be dem om å bekrefte
          en ny e-postadresse som er lagt til i kontakten deres.
        topic: En ny e-post-ID er lagt til
      info3: >-
        Du kan konfigurere Freshdesk Support Desk til å sende automatiske
        e-postvarsler til agenter og bestilleren når bestemte hendelser oppstår.
        Disse varslene kan tilpasses, og dynamisk innhold kan legges til ved
        hjelp av plassholdere. For eksempel kan du varsle kunder med en
        egendefinert e-post med lenke til saken når agenter legger til
        kommentarer eller offentlige notater i sakene deres.<br/><br/>Hvis
        abonnementet ditt støtter flere språk, kan du legge til varslingsspråk
        og tilpasse malene for hvert språk. Ikonet <i
        class="common-icon-outdated"></i> indikerer at oversettelsene for
        varsler på andre språk kan være utdaterte.
      cc_notification_20:
        topic: Kopi av offentlig notat
        info1: >-
          Når en offentlig notat blir lagt til av en Agent eller Bestiller, blir
          denne e-posten sendt ut til personer i kopifeltet for å informere dem
          om den nye kommentaren. Denne e-posten bør helst inneholde den siste
          kommentatoren {{comment.commenter.name}} og den siste kommentaren
          {{comment.body}}.
      agent_template_2:
        info1: >-
          Denne varslingen sendes til alle agenter i en gruppe når en sak blir
          tilordnet til den gruppen. Denne e-posten bør inneholde URL-adressen
          til saken {{ticket.url}} for å gjøre det lettere for agenter å sjekke
          den.<br /><br />Hvis du har konfigurert flere støttede språk i
          helpdesken, kan du opprette denne varslingen spesifikt for hvert
          språk. Ikonet <i class="common-icon-outdated"></i> indikerer at
          oversettelsene for varslinger på andre språk kan være utdatert. 
        topic: Sak tilordnet til en gruppe
      reply_template_15:
        topic: Mal for agentsvar
        info1: >-
          Du kan tilpasse og forhåndsutfylle standardinformasjon du vil
          inkludere i agentsvar for saker ved å bruke malsvaret. Malsvar for
          agenter lar deg legge til dynamisk innhold automatisk, som for
          eksempel bestillerens navn, URL-adresser til saker, og
          agentsignaturer.<br/><br/>Hvis du har konfigurert flere støttede språk
          i helpdesken din, kan du opprette denne varslingen spesifikt for hvert
          språk. Ikonet <i class="common-icon-outdated"></i> indikerer at
          oversettelsene for varslinger på andre språk kan være utdatert.
      agent_template_12:
        topic: Brudd i tjenestenivåavtale for første svar
        info1: >-
          Denne varslingen blir sendt ut til en agent når agenten ikke har svart
          på saken innen forfallet for første svar på saken. Denne e-posten bør
          inneholde URL-adresse til saken og sakens
          forfallstidspunkt.<br/><br/>Hvis du har konfigurert flere støttede
          språk i helpdesken, kan du opprette denne varslingen spesifikt for
          hvert språk. Ikonet <i class="common-icon-outdated"></i> indikerer at
          oversettelsene for varslinger på andre språk kan være utdatert.
      agent_template_22:
        info1: >-
          Denne varslingen blir sendt ut til en agent når første svartid for en
          sak nærmer seg overtredelse. Denne e-posten kan inneholde sakens
          URL-adresse og forfallstidspunkt.<br/><br/>Hvis du har konfigurert
          flere støttede språk i helpdesken, kan du opprette denne varslingen
          spesifikt for hvert språk. Ikonet <i class="common-icon-outdated"></i>
          indikerer at oversettelsene for varslinger på andre språk kan være
          utdatert.
        topic: Påminnelse om tjenestenivåavtale for første svar
      forward_template_24:
        topic: Videresendingsmal for agenter
        info1: >-
          Du kan tilpasse og forhåndsutfylle standardinformasjon du vil
          inkludere i videresendinger av saker for agenter ved å bruke
          videresendingsmalen. Videresendingsmaler for agenter lar deg legge til
          dynamisk innhold automatisk, som for eksempel bestillerens navn,
          URL-adresser til saker, og agentsignaturer.<br/><br/>Hvis du har
          konfigurert flere støttede språk i helpdesken din, kan du opprette
          denne varslingen spesifikt for hvert språk. Ikonet <i
          class="common-icon-outdated"></i> indikerer at oversettelsene for
          varslinger på andre språk kan være utdatert.
      agent_template_10:
        topic: E-post for brukeraktivering
        info1: >-
          E-post for brukeraktivering blir sendt når en ny agent legges til i
          helpdesken din. E-posten for aktivering må inneholde «URL-adresse for
          agentaktivering» {{activation_url}} for at agenter skal opprette sine
          passord og fullføre registreringen.<br/><br/>Hvis du har konfigurert
          flere støttede språk i helpdesken, kan du opprette e-post for
          aktivering som er spesifikt for hvert språk. Ikonet <i
          class="common-icon-outdated"></i> indikerer at oversettelsene for
          varslinger på andre språk kan være utdatert.
      agent_template_3:
        topic: Sak tilordnet til en agent
        info1: >-
          Denne varslingen sendes til individuelle agenter når en sak blir
          tilordnet til agenten. Denne e-posten bør inneholde URL-adressen til
          saken for å gjøre det lettere for agenten å sjekke den.<br/><br/>Hvis
          du har konfigurert flere støttede språk i helpdesken, kan du opprette
          denne varslingen spesifikt for hvert språk. Ikonet <i
          class="common-icon-outdated"></i> indikerer at oversettelsene for
          varslinger på andre språk kan være utdatert. 
      agent_template_25:
        info1: >-
          E-posten for agentinvitasjon blir sendt når en eksisterende
          Freshworks-agent (agenten er allerede aktiv på hvilken som helst annen
          Freshdesk-konto eller i hvilket som helst av Freshworks-produktene
          Freshdesk Messaging, Freshdesk Contact Center, Freshsales,
          Freshservice, Freshmarketer) blir lagt til i helpdesken
          din.<br/><br/>«E-post for brukeraktivering» blir sendt til en ny
          Freshworks-agent, og «E-post for agentinvitasjon» blir sendt til en
          agent som allerede er en aktiv Freshworks-agent.
        topic: E-post med agentinvitasjon
      agent_template_6:
        topic: Bestiller svarer på saken
        info1: >-
          Når en kunde svarer på en sak han eller hun har opprettet tidligere,
          vil agenten som håndterer saken få denne e-postvarslingen. Denne
          e-posten kan inneholde sakens URL-adresse for å gjøre det lettere for
          agenten å sjekke den.<br/><br/>Hvis du har konfigurert flere støttede
          språk i helpdesken, kan du opprette denne varslingen spesifikt for
          hvert språk. Ikonet <i class="common-icon-outdated"></i> indikerer at
          oversettelsene for varslinger på andre språk kan være utdatert.
      requester_template_1:
        topic: Ny sak opprettet
        info1: >-
