            Det har bare gått to år siden Saul så sitt lys. Det er allerede
            blitt mitt favorittsted å handle fra. Gratulerer! <br><br> - Robert
          - Wow! Jackpot! Takk, @Sam.<br> <br> -Pernille
          - 'Dette reddet dagen min. Fantastisk! : D <br><br> - Jhonny'
      - subject: En melding med leveransen
        content: >-
          Jeg vil gjerne skrive en melding og få den levert sammen med
          bestillingen min, nærmere bestemt jeg vil sette et personlig preg når
          jeg bestiller gaver til noen. Jeg er overrasket over at dere ikke
          tilbyr dette allerede - alle nettbutikker jeg kjenner til har dette
          alternativet. Det hadde vært flott om dere kunne få til noe slikt.
          <br><br> - Lars
      - subject: SMS-sporing
        content: >-
          Hei, kan vi ha et alternativ for å spore bestillingene våre ved hjelp
          av SMS og ikke bare på e-post? Det er perioder hvor jeg ikke har
          tilgang til internett.<br><br> - Maria
        replies:
          - >-
            Jeg har en internettforbindelse hjemme og opplevde det samme
            problemet da jeg var ute på reise. Å ha SMS-sporing ville være
            ganske nyttig.<br><br> - Mathias
          - >-
            @Maria og @Mathias, vi jobber med saken. Det vil snart være mulig.
            :) <br><br> - Sam
      - subject: Velge leveringstider
        content: >-
          Mange ganger er kundene våre ikke i nærheten på leveringstidspunktet.
          Dette forårsaker ulempe i begge ender. <br><br> For å fikse dette,
          tilbyr vi nå fire tidsluker. Neste gang du legger inn en bestilling,
          har du muligheten til å velge en tidsluke basert på tilgjengelighet og
          bekvemmelighet. Dette alternativet vil være tilstede rett under
          leveringsadressen under navnet "Delivery slot".<br> God shopping nå!
          :) <br><br> - Sam
        replies:
          - Dette er fantastisk!<br><br> - Lars
          - >-
