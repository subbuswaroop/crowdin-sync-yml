      - subject: Sesongsalg
        content: "Vi håper du er klar for sommerens sluttsalg for 2021.<br><br> Kom innom den 5. august, fra kl. 12 til 16, for unike tilbud (det er tross alt slutten av sommeren). <br><br> Her er en sniktitt på hva som venter deg - <br><br> <ul> <li>30 % rabatt på et utvalg av produkter. </li> <li>20 % rabatt på alle varer i Sauls standardutvalg. </li> </ul><br> - Jonas"
