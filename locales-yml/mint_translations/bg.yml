          продукти.
        handle_smart_filter_title: Автоматично конвертиране на релевантните туитове в тикети
        handle_smart_filter_info: >-
          Социалните Сигнали се захранват от алгоритъм за машинно обучение
          (система, способна да учи и да се подобрява чрез обратна връзка в хода
          на времето). Тази функция автоматично ще започне да конвертира
          релевантни туитове, които изискват вниманието Ви в тикетите.
          <br>Можете да предложите на системата обратна връзка, така че тя да се
          адаптира към за вашия бизнес.<br><br>1. В случай, че някой туит е
          конвертиран в тикет; Маркирайте туита като спам, за да научите
          системата да не конвертира подобни туитове в тикети.<br><br>2. В
          случай, че туита не бъде конвертиран в тикет; В раздела за Социални
          мрежи, като кликнете Конвертиране в тикет, ще научите системата да
          конвертира подобни туитове в тикети.<br><br>Можете да изберете да
          използвате само социалните сигнали или комбинация от филтри на базата
          на ключови думи и социални сигнали, ако разполагате с конкретни бизнес
          ключови думи. <br>Когато използвате комбинация от филтри, базирани на
          ключови думи, и социални сигнали, филтрите основаващи се на ключови
          думи имат предимство пред социалните сигнали. Моля, обърнете внимание,
          че за момента социалните сигнали поддържат само английски език.
        info1: >-
          Добавете Twitter акаунтите си към информационното си бюро и ги
          управлявайте, редом с тикетите за поддръжка. Можете да конвертирате
          входящите си туийтове (@споменавания) и да насочвате съобщенията към
          тикети, както и да ги възлагате на определени групи, автоматично.
          Кликнете върху даден акаунт, за да определите правилата за
          конвертиране на туитове в тикети.
        handle_info1: >-
          Ако поддържате няколко продукта, можете да свържете различен социален
          профил с всеки продукт. Можете да управлявате видимостта на всеки
          профил. Например, можете да направите туитовете, в които се споменава
          @yourproduct_france, видими само за вашата група агенти от Франция.
          Стриймът на този профил ще съдържа всичките Ви @mentions и ще бъде
          видим от Социалния Ви раздел. Вашите директни съобщения ще бъдат
          конвертирани в тикети и ще можете да ги възлагате на конкретна група
          агенти. Можете да настроите интервал на низове от тикети, така че
          множество директни съобщения от един и същи човек в рамките на дадения
          интервал от време да бъдат обединени в един тикет.
        handle_title1: Интегриране на Twitter акаунт
        stream_info1: >-
          Можете да създадете няколко стрийма за търсене на различни набори
          ключови думи в Twitter. Въведете основните ключови думи, които искате
          да търсите, които се основават на вашия бизнес и дори изключете
          определени ключови думи, хаштагове и хендъли (описания), за да
          ограничите търсенето. Например, може да не искате да виждате туитове
          от вашите маркетолози или мениджъри в персонализирания поток, който
          сте създали, за да следите заявките за поддръжка, които влизат през
          вашия бранд и акроними на бранда. Можете да изберете и стандартния
          отговор за всеки поток.
        stream_title2: Автоматично конвертиране на конкретни туитове в тикети
        title2: Проактивна поддръжка, ползваща социални потоци
        title1: Добавяне на социални акаунти
        stream_info2: >-
          Туитовете, които влизат през тези социални стриймове, могат да бъдат
          филтрирани допълнително с помощта на определени ключови думи и да
          бъдат автоматично конвертирани в тикети. Дори могат да бъдат
          приписвани на групи и продукти. Можете да настроите повече от едно
          правило, а първото правило, на което туийта отговаря, ще бъде
          изпълнено. Например, можете да конвертирате туийтове, които споменават
          „преминавам към“ и имената на вашите конкуренти, в тикети и да ги
          ескалирате към главата на екипа Ви за поддръжка.
        info2: >-
          Социалните потоци са набор от ключови думи, които можете да
          наблюдавате от Freshdesk Support Desk профила си, различни от
          акаунтите, които сте добавили. Те Ви позволяват да проследявате
          въпросите за поддръжка, които влизат през туитове, които дори не
          споменават бранда Ви. Ако започвате току-що или имате екип за
          поддръжка, който функционира и като маркетинг екип, можете дори да
          създадете поток за наблюдение на вашето бизнес пространство и
          конкуренти. Кликнете бутона <b>Нов поток</b>, за да добавите социален
          поток и го персонализирайте съобразно конкретните си нужди. Например,
          може да създадете поток, кръстен „Поддръжка“ и да добавите
          акронима/името на бранда си, както и често срещаните правописни
          грешки. Всички тези туитове могат да бъдат видяни в Социалния Ви
          раздел и можете да им отговорите, като използвате някой от
          интегрираните Ви Twitter акаунти.
