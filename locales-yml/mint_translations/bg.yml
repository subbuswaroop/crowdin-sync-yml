            333-445-7645.<br><br> Благодаря,<br> Марк Колбърт
          replies:
            - >-
              Здравей Марк, <br><br> Разбира се, че мога да подам заявка за
              анулиране. Искате ли да резервираме същия маршрут за друга дата?
              Или искате възстановяване на сумата за пътуването?<br><br>
              Ребека<br> Екип за обслужване на клиенти на Saul's
            - >-
              Хей, Ребека, <br><br> този път ще избера възстановяване на сумата!
              <br><br> Благодаря,<br> Марк Колбърт.
        - subject: Ограничения за багаж
          description: >-
            Здравейте,<br><br> Можете ли да ми кажете ограниченията за багажа на
            международните полети за икономична класа до Индия? Летя до Мумбай
            от Тенеси. <br><br> Сам Карт
          replies:
            - >-
              Здравей Сам,<br><br> В икономичната класа можете да чекирате една
              чанта до 23 кг. За ръчен багаж е разрешена една чанта до 8 кг.
              Можете да се обърнете към нашата статия за <b>ограничения</b> за
              допълнителна яснота.<br><br> Ако имате нужда от повече
              подробности, не се колебайте да се свържете с нас. Приятно
              пътуване! :) <br><br><br> Ричард Гиър<br> Екип за обслужване на
              клиенти на Saul's
            - Много благодаря. <br><br> Сам Карт
        - subject: Промяна на датите на пътуването ми
          description: >-
            Хей,<br><br> Трябва да сменя датите на пътуването си през май -
            оказва се, че имам някои други неща, които трябва да свърша. Номерът
            на маршрута ми е 4456789, а пътуването ми е от 19 до 25 май. Бих
            искал да променя датата на връщане на 29 май. <br><br> Това беше
            билет с възстановяване, така че предполагам, че няма допълнителни
            такси.<br><br> Търся бърз отговор.<br><br> Луис Кларк
          replies:
            - >-
              Хей Луис,<br><br> Благодаря Ви, че предоставихте подробности. Няма
              да бъдете таксувани за промяната на маршрута, тъй като сте избрали
              билет с възстановяване. <br><br> Ще променим датите и ще Ви
              уведомим, когато сме готови. :)<br><br> Кларк, <br> Екип за
              обслужване на Saul's
        - subject: Въпроси за сделки в Карибския пакет
          description: >-
            Здравейте,<br><br> Разглеждах Карибския пакет за пролетна ваканция
            на Вашия уебсайт. Имам няколко въпроса - <br><br> Предлагате ли
            веган ястия? Също така в Labadee бихме искали да направим бънджи
            скок в тропическите гори вместо планинския преход на Ден 3. Бихте ли
            ни уведомили дали ще ни бъде възстановена сумата за тази дейност?
            Ние сме група от десет възрастни.<br><br> Благодаря,<br> Сара Джеймс
          replies:
            - >-
              Здравей, Сара,<br><br> Да, предлагаме вегански ястия. По отношение
              на Labadee обаче не можем да персонализираме обиколките за пакетни
              оферти. Ще разговарям с нашия доставчик и ще видим дали можем да
              направим нещо друго. Ще Ви държа в течение. :)<br><br>
              Благодаря,<br> Ребека<br> Екип за обслужване на Saul's
      fsm_base_tickets:
        - subject: Поддръжка на слънчеви панели
          description: >-
            Стенната батерия не се зарежда достатъчно през деня и през нощта
            оставам без енергия. Има ли проблем с батерията или със соларния
            панел? За контекст имам Sonne 420 (SM289918), който купих през
            октомври 2013 г. Номера на модела е 12009. Тази услуга ще бъде ли
            покрита от гаранция? Спомням си, че търговският представител каза,
            че има 10-годишна гаранция на панелите. 
          replies:
            - >-
              Хей Боб, <br><br> Съжалявам да чуя, че сте имали проблеми с
              производителността на източника на захранване след залез слънце.
              Изпращаме един от нашите полеви техници да oгледа инсталацията в
              понеделник. От това, което виждам, може да е проблем с: <br> 1.
              Батерията <br> 2. Самият слънчев панел <br> 3. Връзка между двете
              <br> 4. Източване поради лоша връзка на устройството някъде във
              веригата. <br> Нашият полеви техник ще диагностицира и ще Ви
              уведоми какви стъпки предприемаме, за да разрешим това възможно
              най-скоро.
