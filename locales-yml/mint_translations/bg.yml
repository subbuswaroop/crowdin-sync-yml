      helpcard:
        handle_title2: Автоматично конвертиране на конкретни туитове в тикети
        handle_info2: >-
          С помощта на Правилата за тикети можете автоматично да конвертирате
          туитове, които съдържат определени ключови думи, в тикети. Например,
