                Данни за продукта: <br> Sonne 420 (SM289918) <br> Модел # 12009
                <br> Дата на покупка: 12 октомври 2013 г. <br> Гаранция на
                батерията: Изтекла <br> Гаранция на панела: До 11 октомври 2023
