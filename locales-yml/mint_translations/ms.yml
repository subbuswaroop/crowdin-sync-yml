        <p><b>Mendayakan Tinjauan Kepuasan</b> <br> Anda boleh menambah tinjauan kepuasan dalam balasan tiket ejen untuk mengetahui sejauh mana kepuasan pelanggan terhadap sokongan/syarikat/produk. Anda boleh memilih untuk menghantar tinjauan dalam semua e-mel atau hanya apabila isu telah ‘ditutup’ atau ‘diselesaikan’. Respons pelanggan boleh dilihat dalam <b> Laporan > Laporan Kepuasan Pelanggan </b> <br><br> <b>Tinjauan Kepuasan</b><br> Anda boleh bertanya satu soalan tinjauan kepuasan pelanggan dan soalan tinjauan tambahan. Tinjauan kepuasan pelanggan akan dipaparkan dalam e-mel, dan apabila pelanggan memilih satu pilihan tinjauan, mereka akan dibawa ke halaman dengan soalan tinjauan tambahan. Peraturan observer dan mata gamifikasi akan berdasarkan tinjauan kepuasan pelanggan sahaja.<br> <br> <b>Skala mata</b><br> Anda boleh memilih skala mata yang berbeza untuk tinjauan kepuasan pelanggan dan soalan tinjauan tambahan. Ini boleh jadi<br> 2 mata (Cth: Ya, Tidak)<br> 3 mata (Cth: Setuju, Tidak pasti, Tidak setuju)<br> 5 mata (Cth: Sentiasa kepada Tidak pernah)<br> 7 mata (Contoh: Sangat Teruk kepada Cemerlang)<br><br> Setelah pelanggan mengambil tinjauan, skala akan dikunci dan ia tidak boleh diedit.<br><br> Anda boleh mengetahui lebih lanjut mengenai tinjauan kepuasan daripada <a target= ‘_blank’ href='https://support.freshdesk.com/solution/articles/215321'>artikel penyelesaian ini</a>. </p>
