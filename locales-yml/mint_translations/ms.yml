        quest_info2: >-
          Semua Cabaran adalah HIDUP secara lalai. Anda boleh memilih MATI untuk cabaran yang anda tidak mahu. Sekiranya anda ingin menambah lebih banyak cabaran atau mencipta cabaran khusus untuk matlamat anda, klik pada 'Cabaran Baru', dan anda boleh mencipta cabaran baru dengan syarat-syarat yang anda mahu.
