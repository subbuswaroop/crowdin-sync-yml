        domain_info: >-
          Masukkan URL akaun JIRA lengkap dengan https/http. Cth. https://contoh.atlassian.net. <br /><span class='italics'> Perhatian: Varian on-premis JIRA perlu didedahkan kepada internet. </span>
      desc: Tukar tiket menjadi isu yang boleh dijejak dalam JIRA.
      helptext: >-
        <h4>Bantuan Integrasi JIRA</h4><p><br/>Untuk mengintegrasikan JIRA dengan Freshdesk Support Desk, masukkan nama pengguna dan kata laluan pentadbir JIRA anda. Integrasi ini menyokong kedua-dua akaun on-demand dan on-premis, daripada JIRA 4.2 hingga versi terbaru - JIRA 5.<br/><br/> Untuk mencipta isu atau mengaitkan isu sedia ada dari Freshdesk Support Desk, layari ke halaman Tiket dan klik pada <i class='integrations-jira vertical-alignment'></i><br/><br/> Untuk melihat butiran tiket Freshdesk Support Desk berkaitan anda dalam JIRA, dan sebaliknya untuk melihat butiran isu JIRA dalam Freshdesk Support Desk, pentadbir JIRA disarankan untuk mencipta satu medan tersuai Teks Bebas dengan nama &quot;Tiket Freshdesk Support Desk&quot; seperti yang diterangkan di bawah. <br/><br/>Log masuk ke akaun JIRA anda, klik pada <b>Pentadbiran</b>, layari ke <b>Isu</b> -> <b>Medan</b> dan klik pada <b>Tambah Medan Tersuai</b>. Pada skrin <b>Cipta Medan Tersuai</b>, pilih <b>Medan Teks Bebas</b> dan klik pada <b>Seterusnya</b>. Masukkan <b>&quot;Tiket Freshdesk Support Desk&quot;</b> dalam Nama Medan dan klik pada Selesai. Pada halaman <b>Kaitkan medan kepada Skrin</b>, pilih semua kotak semak dan klik pada 'Kemas kini'.<br/><br/>
    pivotal_tracker:
      helptext: >-
        <h4>Bantuan Integrasi Pivotal Tracker</h4><br/><p>Pivotal Tracker ialah alat pengurusan projek yang membantu pasukan anda bekerjasama dan mengusahakan projek. Integrasi ini membolehkan ejen anda mencipta kisah dalam Pivotal Tracker berdasarkan tiket yang masuk dari meja bantuan anda. Malah anda boleh menjejak status kisah dan pengemaskinian akan ditambah sebagai nota dalam tiket tersebut. <a href='http://www.pivotaltracker.com/help/gettingstarted' target='_blank'>(Ketahui lebih lanjut)</a> <br/<br/><p>Anda perlu mengkonfigurasi maklumat akaun Pivotal Tracker anda dan token API anda untuk mendayakan integrasi ini. Token API boleh didapati pada halaman profil anda dalam akaun Pivotal Tracker anda.</p>
      desc: >-
        Cipta Kisah dalam Pivotal Tracker dan jejak kisah dari dalam Freshdesk Support Desk
      label: Pivotal Tracker
    harvest:
      desc: >-
        Anda boleh merekodkan masa yang diluangkan untuk tiket ke dalam projek dan tugasan Harvest anda.
      form:
        harvest_note: Teks nota
        domain_info: 'Masukkan domain sahaja tanpa https. Contoh: contoh.harvestapp.com'
        widget_title: Tajuk Widget
        domain: Domain
        harvest_note_info: >-
          Teks ini yang akan ditambah kepada akhir nota, dengan log masa yang diluangkan.
      helptext: >-
        <h4>Bantuan Integrasi Harvest</h4><p><br/>Untuk mengintegrasikan Harvest dengan Freshdesk Support Desk, taipkan <b>Nama domain</b> anda dan klik Dayakan.<br/><br/>Klik pada tiket, pergi ke tab <b>Lembaran Masa</b>. Kemudian anda boleh menaipkan <b>Nama pengguna</b> dan <b>Kata laluan</b> Harvest anda untuk melog masuk. Sekarang anda boleh menambah entri penjejakan masa anda ke dalam Harvest.<br/><br/>Perhatian: Anda boleh klik pada <b>Ingat saya</b>, supaya anda tidak perlu menaip kelayakan Harvest anda setiap kali.
