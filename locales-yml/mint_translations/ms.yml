        domain: Domain Akaun
        account: Medan Akaun
        contact: Medan Hubungan
        domain_info: 'Masukkan domain Freshsales anda tanpa https. Cth: contoh.freshsales.io'
      helptext: >-
        <h4>Bantuan Integrasi Freshsales</h4><p><br/> Setelah anda mendayakan integrasi ini, ejen anda boleh mengakses maklumat hubungan Freshsales terus dari halaman tiket & kenalan Freshdesk Support Desk. <br /><br /> Sila ambil perhatian bahawa ejen anda hanya boleh melihat medan yang dikonfigurasi oleh anda pada halaman tetapan dan fungsi carian adalah berdasarkan pemetaan alamat e-mel.
      desc: >-
        Anda boleh melihat maklumat hubungan dari Freshsales dalam Freshdesk Support Desk.
    slack_v2:
      helptext: >-
        <h4>Integrasi Slack</h4><br><p>Pilih senarai Saluran Awam dan Kumpulan Sulit yang anda ingin sediakan untuk Dispatch'r dan Observer Freshdesk Support Desk. Semasa menyediakan peraturan automasi ini, anda boleh menentukan saluran yang mana untuk menolak mesej. </p>
      desc: Kekal sedia maklum dengan Freshdesk Support Desk anda dalam Slack.
      form:
        access_private_channel: Benarkan akses kepada saluran sulit
        access_public_channel: Benarkan akses kepada saluran awam
        allow_dm_agent: Benarkan DM kepada ejen
        allow_slash_command: >-
          Benarkan Slash Command (<a href='https://support.freshdesk.com/support/solutions/articles/206103' target='_blank'> Tukar Slack DM menjadi tiket Freshdesk Support Desk </a>)
        slash_command_token: Token Slash Command
        slack_v2_settings: Tetapan Slack
    czentrix:
      desc: >-
        Jawab panggilan atau cetuskan panggilan keluar dengan keupayaan telefoni berkuasa C-zentrix ini yang dibenamkan dalam Freshdesk Support Desk
      helptext: >-
        <h4>Bantuan Integrasi C-Zentrix</h4><p><br/>Anda boleh menyediakan integrasi ini dengan memasukkan alamat bar CTI C-zentrix, yang boleh jadi sama ada alamat IP atau nama domain.</p><p>Anda boleh memilih untuk menukar rakaman panggilan menjadi tiket atau menambahnya sebagai nota kepada tiket sedia ada. Klik pada pilihan 'tukar semua rakaman menjadi tiket' untuk menjadikannya tetapan lalai.</p><p>Setelah didayakan, anda akan dapat melihat ikon telefon di bahagian bawah halaman.</p>
