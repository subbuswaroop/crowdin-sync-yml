        <h4>Integrasi SurveyMonkey</h4><p>Integrasi ini membolehkan anda memautkan tinjauan tersuai pilihan anda dari akaun SurveyMonkey anda kepada balasan tiket dalam Freshdesk Support Desk berdasarkan kumpulan tiket tersebut. Ia boleh digunakan untuk menggantikan Tinjauan Kepuasan lalai dalam meja bantuan anda atau digunakan bersama dengannya.</p><p>Setelah anda menyambungkan akaun SurveyMonkey, anda boleh memilih tinjauan dan <a href='http://help.surveymonkey.com/articles/en_US/kb/How-do-I-send-my-survey-to-respondents-or-get-responses-to-my-survey' target='_blank'>pemungut</a> yang anda ingin gunakan dengan menggunakan kotak menu pilihan dan memetakannya kepada pelbagai kumpulan tiket dalam Freshdesk Support Desk. </p><p>Anda juga boleh menentukan bila anda mahu pautan tinjauan disertakan dalam balasan. Sebagai contoh, ia boleh dikonfigurasi untuk menambah tinjauan secara automatik apabila tiket ditutup atau diselesaikan, atau ditetapkan kepada manual, supaya ejen dapat memilih dengan sendiri untuk setiap tiket. </p>
      desc: >-
        Gabungkan Freshdesk Support Desk dengan SurveyMonkey dan benarkan ejen anda menghubungkan mana-mana tinjauan tersuai dengan mesej mereka semasa mereka membalas tiket.
    nimble:
      desc: >-
        Anda boleh melihat maklumat hubungan dari Nimble CRM dalam Freshdesk Support Desk.
    salesforce_v2:
      form:
        salesforce_v2_settings: Tetapan Salesforce
        crm_to_freshdesk: Dari Salesforce ke Freshdesk Support Desk
        ticket_sync: Selaraskan tiket ke Salesforce
        freshdesk_to_crm: Dari Freshdesk Support Desk Ke Salesforce
      helptext: >-
        <h4>Salesforce Plus</h4><p><br/>Untuk mendapatkan arahan dan garis panduan tetapan konfigurasi Salesforce Sync, rujuk artikel <a href='https://support.freshdesk.com/solution/articles/224042-the-salesforce-app-for-v2' target='_blank'>Salesforce Plus App</a>. </p>
      desc: >-
        Anda boleh menyelaraskan maklumat Kenalan dan Akaun antara Salesforce CRM dan Freshdesk Support Desk.
    fullcontact:
      form:
        api_key: Kunci API FullContact
      desc: >-
        Automasikan penambahan data kenalan untuk kenalan baru dan kemas kini butiran hubungan yang lama mengikut permintaan
      helptext: >-
        <h4>Tetapan Syarikat</h4><br/>Data Syarikat akan dicapai dari FullContact dan dikemas kini dalam Freshdesk Support Desk anda jika syarikat dicipta atau apabila domain syarikat dikemas kini dalam meja bantuan anda. Anda boleh mencapai hingga 6 medan dari FullContact untuk dikemas kini dalam Freshdesk Support Desk.<br/><br/><h4>Tetapan Kenalan</h4><br/>Data kenalan akan dicapai dari FullContact dan dikemas kini dalam Freshdesk Support Desk anda apabila kenalan dicipta dalam meja bantuan anda. Data Freshdesk Support Desk sedia ada tidak akan ditulis ganti. Anda boleh memilih maksimum lima profil sosial.<br/><br/>Untuk menyimpan data FullContact, pemetaan lalai akan dicipta dalam Freshdesk Support Desk. Untuk lokasi dan profil sosial, anda perlu mencipta lajur tersuai yang baru. Pentadbir, jika perlu, boleh mengubah atau menghapuskan pemetaan elemen data FullContact pada bila-bila masa.
    constantcontact:
      desc: >-
        Integrasikan akaun Constant Contact anda untuk mengawal langganan anda dalam Freshdesk Support Desk dan mendapatkan maklumat terkini tentang pelanggan dan aktiviti mereka.
      helptext: <h4>Bantuan Integrasi Constant Contact</h4>
    salesforce:
      form:
        select: Pilih satu pilihan
        opportunity: Medan Peluang
        lead: Medan Pendahulu
        opportunity_settings: >-
          Ejen boleh mencipta/memautkan atau menyahpautkan peluang daripada tiket
        contact: Medan Hubungan
        salesforce_settings: Tetapan Salesforce
        account: Medan Akaun
      desc: >-
        Anda boleh melihat maklumat hubungan dari Salesforce CRM dalam Freshdesk Support Desk.
      helptext: >-
        <h4>Integrasi Salesforce</h4><p><br/>Pilih senarai medan yang perlu dipaparkan dalam widget Salesforce. Anda boleh memilih maksimum 10 medan.</p><p><strong>Perhatian:</strong><br/>Nama adalah medan lalai dan tidak boleh dibuang.</p>
    capsule_crm:
      helptext: >-
        <h4>Paut kembali dari Capsule ke Freshdesk Support Desk</h4><p><br/>Anda boleh mencipta pautan dalam Capsule CRM untuk melihat tiket kenalan dalam Freshdesk Support Desk.</p> <p>Untuk berbuat demikian, pergi ke <br /><b>Tetapan -> Medan Tersuai -> Untuk Orang & Organisasi.</b></p><p> Kemudian klik pada "Tambah baru..." dan pilih <b>"Pautan Dijana".</b></p> <p>Salin URl sama seperti yang ditunjukkan di bawah dan tampalkannya ke dalam Capsule CRM sebagai definisi pautan<span class="info-code">http://%{full_domain}/helpdesk/tickets?email={email}</span></p>
    freshsales:
      form:
        auth_token: Token Pengesahan
        deal: Medan Urus Niaga
        lead: Medan Pendahulu
        error: Sila sahkan tetapan anda dan cuba lagi
        deal_settings: >-
          Ejen boleh mencipta/memautkan atau menyahpautkan urus niaga daripada tiket
        freshsales_settings: Tetapan Freshsales
        auth_token_info: Masukkan token pengesahan anda
