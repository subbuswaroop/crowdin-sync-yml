    helpnote:
      title: Menguruskan komuniti anda
      para2: >-
        Sebagai contoh, apabila anda mempunyai portal sokongan tunggal untuk jenama anda, anda boleh mencipta pelbagai kategori untuk produk atau pasukan. Ini akan membantu anda menghalakan perbualan yang relevan kepada semua bahagian peringkat teratas anda dan sebagai pentadbir, anda masih dapat menguruskan segala-galanya dari satu tempat.
      para4: >-
        Ketahui lebih lanjut mengenai berbilang produk dalam Freshdesk Support Desk.
      para3: >-
        Sekiranya anda mempunyai banyak portal produk yang dikonfigurasi dalam akaun Freshdesk Support Desk, anda boleh menghubungkan salah satu kategori anda dengan produk tersebut. Setelah anda berbuat demikian, pengguna akan dapat melihat kategori tersebut, forumnya dan semua topik di portal utama anda dan juga di portal produk.
      para1: >-
        Kategori adalah hierarki peringkat teratas yang membolehkan anda mengklasifikasikan komuniti anda secara meluas dan menyasarkan perbincangan anda dengan pelbagai jenis penonton.
