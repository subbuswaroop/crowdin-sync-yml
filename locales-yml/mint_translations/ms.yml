          description: >-
            Hai,<br><br> Saya nampak tawaran pakej Caribbean musim bunga di laman web anda. Saya ada beberapa soalan - <br><br> Adakah anda menyediakan makanan vegan? Selain itu di Labadee, kami ingin melakukan lompatan bungee hutan hujan di sebalik mendaki trek gunung pada Hari ke-3. Boleh anda beritahu kami jika kami akan dibayar balik untuk aktiviti ini? Kami adalah sekumpulan sepuluh orang dewasa.<br><br> Terima kasih,<br> Sarah Johari
          replies:
            - >-
              Hai Sarah,<br><br> Ya, kami boleh menyajikan makanan vegan. Mengenai Labadee bagaimanapun, kami tidak dapat menyesuaikan lawatan untuk tawaran pakej. Saya akan bercakap dengan vendor kami dan melihat jika kami boleh melakukan aktiviti lain. Saya akan memaklumkan anda. :)<br><br> Terima kasih,<br> Rosma<br> Sokongan Saul's
