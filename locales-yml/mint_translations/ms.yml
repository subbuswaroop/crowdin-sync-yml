      helpcard:
        handle_title2: Menukar tweet tertentu menjadi tiket secara automatik
        handle_info2: >-
          Anda boleh menukar tweet dengan kata kunci tertentu menjadi tiket secara automatik menggunakan Peraturan Tiket. Sebagai contoh, setiap tweet yang menyebut nama pengguna Twitter anda dengan perkataan “tidak berfungsi” atau “pepijat” boleh ditukar menjadi tiket dan ditugaskan kepada kumpulan “Laporan pepijat”. Dan anda boleh mencipta satu lagi peraturan untuk tweet yang mengandungi perkataan “sistem tergendala” dan menugaskannya kepada kumpulan “Dev ops” anda. Peraturan pertama yang dipenuhi akan dilaksanakan. Anda juga boleh memautkan tiket ini ke produk-produk tertentu.
        handle_smart_filter_title: Menukar tweet yang relevan menjadi tiket secara automatik
        handle_smart_filter_info: >-
          Isyarat Sosial dikuasakan oleh algoritma pembelajaran mesin (satu sistem yang mampu belajar dan memperbaiki maklum balas semakin lama digunakan). Ciri ini akan mula menukar hanya tweet relevan yang memerlukan perhatian anda menjadi tiket secara automatik. <br>Anda boleh memberikan maklum balas kepada sistem supaya ia menyesuai dengan perniagaan anda.<br><br>1. Sekiranya tweet ditukar menjadi tiket; Menandakan tiket itu sebagai spam untuk mengajar sistem supaya tidak menukar tweet yang serupa menjadi tiket.<br><br>2. Sekiranya tweet tidak ditukar menjadi tiket; Pada tab sosial, mengklik pada Tukar menjadi tiket akan mengajar sistem untuk menukar tweet yang serupa menjadi tiket.<br><br>Anda boleh memilih untuk hanya menggunakan isyarat sosial sahaja ataupun gabungan penapis dan isyarat sosial berdasarkan kata kunci jika anda mempunyai kata kunci perniagaan yang khusus. <br>Apabila anda menggunakan gabungan penapis dan isyarat sosial berdasarkan kata kunci, penapis yang berasaskan kata kunci akan diberikan keutamaan melebihi isyarat sosial. Sila ambil perhatian bahawa isyarat sosial hanya menyokong bahasa Inggeris buat masa sekarang.
        info1: >-
          Tambah akaun Twitter kepada meja bantuan anda dan uruskannya di samping tiket sokongan anda. Anda boleh menukar tweet masuk anda (@sebutan) dan mesej langsung menjadi tiket dan menugaskannya secara automatik kepada kumpulan khusus. Klik pada akaun untuk menentukan peraturan tiket untuk menukar tweet menjadi tiket.
        handle_info1: >-
          Jika anda menyokong pelbagai produk, anda boleh menyambungkan akaun sosial yang berbeza kepada setiap produk. Anda boleh menguruskan keterlihatan bagi setiap akaun. Sebagai contoh, anda boleh membuat tweet yang menyebut @produkanda_malaysia supaya hanya dilihat oleh kumpulan ejen sokongan Malaysia anda. Strim untuk akaun ini akan mengandungi semua @sebutan anda dan akan dipaparkan dalam tab sosial anda. Mesej langsung anda akan ditukar menjadi tiket, dan anda boleh menugaskannya kepada kumpulan ejen khusus. Anda boleh menyediakan selang masa jalur tiket supaya mesej langsung daripada orang yang sama dalam selang masa itu boleh digabungkan menjadi satu tiket.
        handle_title1: Mengintegrasikan akaun Twitter
        stream_info1: >-
          Anda boleh mencipta beberapa strim untuk mencari set kata kunci yang berbeza di Twitter. Masukkan kata kunci utama yang ingin dicari, berdasarkan perniagaan anda, bahkan anda boleh mengecualikan kata kunci, hashtag dan nama pengguna tertentu untuk mengecilkan carian anda. Sebagai contoh, anda mungkin tidak mahu melihat tweet oleh pemasar atau eksekutif anda dalam strim tersuai yang anda cipta untuk memantau pertanyaan sokongan yang masuk melalui jenama dan akronim jenama anda. Setiap strim boleh dilihat oleh satu atau banyak kumpulan ejen. Anda juga boleh memilih nama pengguna balasan lalai bagi setiap strim.
        stream_title2: Menukar tweet tertentu menjadi tiket secara automatik
        title2: Sokongan proaktif menggunakan strim sosial
        title1: Menambah akaun sosial
        stream_info2: >-
          Tweet yang masuk melalui strim sosial ini boleh ditapis dengan lebih lanjut menggunakan kata kunci tertentu dan ditukar menjadi tiket secara automatik. Ia juga boleh ditugaskan kepada kumpulan dan produk. Anda boleh menyediakan lebih daripada satu peraturan dan peraturan pertama yang memenuhi tweet itu akan dilaksanakan. Sebagai contoh, anda boleh menukar tweet yang menyebut “beralih kepada” dengan nama pesaing anda ke dalam tiket dan meningkatkannya kepada ketua pasukan sokongan anda.
        info2: >-
          Strim sosial adalah sekumpulan kata kunci yang anda boleh pantau dari akaun Freshdesk Support Desk anda, selain daripada akaun yang telah anda tambahkan. Ini membolehkan anda menjejak soalan sokongan yang masuk melalui tweet yang langsung tidak menyebut jenama anda. Jika anda baru memulakan sokongan atau mempunyai pasukan sokongan yang turut berfungsi sebagai pasukan pemasaran, anda juga boleh membuat strim untuk memantau ruang perniagaan dan pesaing anda. Klik pada butang <b>Strim Baru</b> untuk menambah strim sosial, dan sesuaikannya untuk keperluan khusus anda. Sebagai contoh, anda boleh mencipta strim yang dipanggil "Sokongan" dan menambah akronim jenama anda serta ejaan jenama anda yang biasa salah dieja. Semua tweet ini dapat dilihat dalam tab Sosial anda dan anda boleh membalasnya menggunakan mana-mana akaun Twitter bersepadu anda.
        stream_title1: Menentukan strim sosial
