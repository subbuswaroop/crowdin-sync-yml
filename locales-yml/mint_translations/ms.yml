      software & services:
        - subject: format ogg seperti dimatikan
          description: >-
            Hai,<br><br> Saya cuba memuat naik fail .ogg untuk berkongsinya dengan pasukan saya. Tetapi tindakan itu gagal?<br><br> Chia Boon
          replies:
            - >-
              Hai Chia Boon, <br><br> Kami minta maaf, tetapi kami tidak menyokong format .ogg. Walau bagaimanapun, anda boleh menukarnya menjadi MP3 dan memuat naik. Ini satu penyelesaian yang mudah untuk anda.<br><br> Sekiranya anda memerlukan lebih bimbingan mengenai hal ini, beritahu kami. Kami sedia membantu anda. <br><br> Micheal <br> Saul's Inc.
