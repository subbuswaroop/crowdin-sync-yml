        Ejen sambilan adalah ejen yang hanya perlu log masuk dari masa ke semasa, seperti pengurus jualan dan pemasaran anda untuk menjawab pertanyaan pelanggan tertentu. Anda tidak perlu membeli lesen ejen tambahan untuk sebulan untuk ejen seperti ini.
      info13: >-
        Anda boleh memilih sama ada ejen anda akan mengakses portal sokongan anda sepenuh masa, atau log masuk hanya sekali-sekala. Ejen sambilan akan menggunakan Pas Harian setiap hari mereka log masuk ke portal sokongan anda. Anda boleh membeli Pas Harian secara pukal dari tab Pentadbir. Ambil perhatian bahawa anda hanya akan dicaj untuk bilangan ejen sepenuh masa yang anda tambah dalam bahagian pelan dan pengebilan.
