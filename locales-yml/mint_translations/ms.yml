    ticket_templates:
      name: "Buat Bayaran Balik"
      desc: "Untuk membuat bayaran balik untuk semua permintaan pembatalan"
      subject: "Bayaran balik untuk pelanggan"
      content: >-
        <div><p>Membuat bayaran balik untuk pelanggan yang telah menghubungi di talian telefon kami. <br> <br> Nama: <br> Alamat e-mel: <br> ID Pesanan: <br> Tarikh pembelian: <br><br> Salam,<br> &lt;company name&gt; sokongan.</p></div>
    canned_response:
