      travel:
        - subject: Perlu membatalkan tiket saya
          description: >-
            Selamat pagi,<br><br> Saya ingin membatalkan perjalanan akan datang saya ke New York. Saya ada perkara penting untuk diselesaikan di Seattle. Boleh awak bantu saya dengan ini? ID e-tiket saya ialah 333-445-7645.<br><br> Terima kasih,<br> Mohd Chan
          replies:
            - >-
              Hai Mohd, <br><br> Sudah tentu, saya boleh mengajukan permintaan pembatalan. Adakah anda mahu kami menempah semula jadual perjalanan yang sama untuk tarikh lain? Atau adakah anda mahukan bayaran balik untuk perjalanan ini?<br><br> Rosma<br> Sokongan Saul's
            - >-
              Hai Rosma, <br><br> Saya akan pilih bayaran balik kali ini! <br><br> Terima kasih,<br> Mohd Chan.
        - subject: Had bagasi
          description: >-
            Hai,<br><br> Boleh anda beritahu saya had bagasi penerbangan antarabangsa untuk kelas ekonomi ke India? Saya akan terbang ke Mumbai dari Tennessee. <br><br> Samsul Kamal
          replies:
            - >-
              Hai Samsul,<br><br> Dalam kelas ekonomi, anda boleh membawa satu bagasi hingga 23 kg. Untuk bagasi kecil, satu beg hingga 8 kg dibenarkan. Anda boleh merujuk artikel kami mengenai <b>had bagasi</b> untuk mendapatkan penjelasan lebih lanjut.<br><br> Sekiranya anda memerlukan maklumat lanjut, jangan ragu-ragu untuk menghubungi kami. Selamat jalan! :) <br><br><br> Rohizat Gauz<br> Sokongan Saul's
            - Terima kasih banyak. <br><br> Samsul Kamal
        - subject: Tukar tarikh perjalanan saya
          description: >-
            Hei,<br><br> Saya perlu menukar tarikh perjalanan saya pada bulan Mei - nampaknya saya ada beberapa perkara lain untuk diselesaikan. Nombor itinerari perjalanan saya ialah 4456789 dan ia perjalanan dari 19 Mei-25 Mei. Saya ingin menukar tarikh balik kepada 29 Mei. <br><br> Ini adalah tiket yang boleh dikembalikan, jadi saya menganggap tiada bayaran tambahan diperlukan.<br><br> Menantikan respons segera.<br><br> Lewis Chin
          replies:
            - >-
              Hai Lewis,<br><br> Terima kasih kerana memberikan maklumat ini. Anda tidak akan dikenakan bayaran kerana menukar jadual perjalanan kerana anda telah memilih tiket yang boleh dikembalikan. <br><br> Kami akan menukar tarikh itu untuk anda dan memberitahu anda setelah ia selesai. :)<br><br> Clark, <br> Sokongan Saul's
