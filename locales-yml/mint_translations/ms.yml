        <h4>Bantuan Integrasi Zoho CRM</h4><p><br/>Untuk mengintegrasikan Zoho CRM dengan Freshdesk Support Desk, <a href='http://www.zoho.com/crm/help/api/using-authentication-token.html#Generate_Auth_Token' target='_blank'>Jana Token Auth</a> dalam Zoho CRM melalui Mod Pelayar dan tampalkan Token Auth yang dijana di sini. Sekiranya anda sudah menjana Token Auth, anda boleh mendapatkannya dari <a href='https://accounts.zoho.com/u/h#setting/authtoken' target='_blank'>halaman akaun anda.</a> <br/><br/>Setelah selesai, anda boleh melihat maklumat hubungan dalam mana-mana paparan tiket atau kenalan.</p>
