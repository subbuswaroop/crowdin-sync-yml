      info5: Ketahui lebih lanjut mengenai Pas Harian
      info11: >-
        Anda boleh mengatur ejen ke dalam kumpulan tertentu seperti Jualan dan Pengurusan Produk. Mengatur ejen mengikut jabatan membolehkan anda menugaskan tiket dengan mudah, mencipta respons balang tertentu, menguruskan aliran kerja dan menjana laporan peringkat kumpulan. Sila ambil perhatian bahawa seorang ejen boleh menjadi ahli beberapa kumpulan.
      info12: >-
        Ejen dalam Freshdesk Support Desk adalah sesiapa sahaja yang perlu mengakses, mengerjakan dan menyelesaikan tiket sokongan anda. Senarai ini menunjukkan semua ejen dalam meja bantuan anda buat masa ini. Layangkan kursor ke atas ejen untuk mengedit butiran, atau klik pada Ejen Baru untuk menambah ejen baru. Ejen yang anda tambah akan menerima satu e-mel dengan pautan pengesahan untuk mengaktifkan akaun mereka dan kemudian mereka boleh mengakses dan membalas tiket.
