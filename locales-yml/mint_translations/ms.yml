      fsm_base_tickets:
        - subject: Penyelenggaraan Panel Solar
          description: "Bateri dinding tidak mengecas dengan cukup pada waktu siang dan saya kehabisan tenaga pada waktu malam. Adakah terdapat masalah dengan bateri atau adakah masalahnya dengan panel solar? Sebagai konteks, saya mempunyai Sonne 420 (SM289918) yang saya beli pada bulan Oktober 2013. Nombor Model ialah 12009. Adakah perkhidmatan ini dilindungi oleh waranti? Saya masih ingat wakil jualan mengatakan ada jaminan 10 tahun pada panel. "
          replies:
            - >-
              Hai Bob, <br><br> Saya kesal kerana anda menghadapi masalah kebolehharapan dengan sumber tenaga selepas matahari terbenam. Kami akan menghantar salah seorang juruteknik lapangan kami untuk melihat pemasangan pada hari Isnin. Dari apa yang saya nampak, ini boleh jadi masalah dengan: <br> 1. Bateri <br> 2. Panel Solar <br> 3. Sambungan antara kedua-duanya <br> 4. Saliran kerana sambungan peranti yang lemah dalam litar. <br> Juruteknik lapangan kami akan membuat diagnosis dan memberitahu anda langkah-langkah yang kami akan ambil untuk menyelesaikannya secepat mungkin.
          service_tasks:
            - subject: Diagnosis Kesihatan Bateri
              description: "Pelanggan menghadapi masalah dengan kuasa bateri pada waktu malam. Periksa tahap kesihatan bateri serta sambungan panel solar untuk masalah. Jalankan ujian kecekapan panel solar sebagai langkah waspada. <br> Kemungkinan masalah bateri. <br> Butiran Produk: <br> Sonne 420 (SM289918) <br> Model #12009 <br> Tarikh Pembelian: 12 Oktober 2013 <br> Waranti Bateri: Tamat Tempoh <br> Waranti Panel: Hingga 11 Oktober 2023 "
        - subject: Kotak atas set tidak boleh dihidupkan
          description: >-
            Kotak atas set kami rosak. Sila hantar juruteknik untuk membaikinya. Sekiranya tidak dapat dibaiki, kami minta anda menggantikan yang baru. <br><br> Model semasa: Motorola 7100-P2 HD Set-top Box <br> Tarikh pembelian: 1 Okt 2020 <br> Waranti: aktif
        - subject: WiFi terputus sambungan
          description: >-
            Wifi saya sudah tidak berfungsi selama dua hari sekarang dan tiada respons daripada pasukan anda di Twitter. Baiki ini segera atau saya akan beralih kepada ISP lain. Saya membayar RM120 sebulan untuk menjadi pelanggan perkhidmatan prioriti dengan sambungan Fiber juga. Penghala ini yang berwarna Hitam dari beberapa tahun yang lalu ketika saya mula-mula mendapat sambungan dan hanya satu lampu pada penghala yang berkedip sekarang.
          replies:
            - "Hai Amelia, <br><br> Kami mohon maaf kerana tidak memberikan respons lebih awal. Salah seorang juruteknik lapangan kanan kami akan menemui anda esok jam 3 petang untuk mendapatkan anda kembali dalam talian secepat mungkin. <br><br> Terima kasih atas kesabaran anda. "
          service_tasks:
            - subject: Masalah penghala
              description: "Pelanggan tidak mempunyai sambungan internet selama dua hari. Ujian hubungan menunjukkan apartmen lain di bangunannya berada dalam talian dan berfungsi tetapi penghala tidak dapat dihubungi. Mungkin ada masalah kabel antara kotak pengedaran dan penghala. <br><br> Butiran Produk:<br> Penghala: Black 9, model #78221<br> Sambungan: Fiber - Kabel 200m<br> Menunggu selama 2 hari. Isu keutamaan tinggi. "
        - subject: Kebocoran air di bilik mandi saya
          description: "Kami mengalami kebocoran air di rumahnya sejak semalam. Nampak seperti sesendal sudah haus. Tolong periksa. <br> Selain itu, cat dinding telah rosak kerana kebocoran ini. "
          service_tasks:
            - subject: Pembaikan paip
              description: >-
                Pengesanan dan pembaikan kebocoran. Sekiranya terdapat kerosakan peralatan (paip, sesendal, pemasangan), sila gantikan. <br><br> Jenis paip: PVC Schedule 40 Plain End Pipe <br> Inventori: kit alat penggantian paip/sambungan/sesendal/injap
            - subject: Cat
              description: >-
                Membaiki cat dinding yang dirosakkan oleh air. <br><br> Cat: Valspar The Perfect White Exterior Paint + Primer
        - subject: Kawalan perosak untuk pejabat
          description: >-
            Sila tempah perkhidmatan pembasmian kuman untuk pejabat kami selepas sekatan pergerakan Covid <br><br> Disinfektan: EPA Registered Peraspray - 10L <br> Kawasan Liputan: 3000 kaki persegi
        - subject: Masalah dengan mesin basuh
          description: >-
            Beberapa minit dalam kitaran membasuh, mesin basuh saya mengeluarkan bunyi deram yang kuat dan kemudian berhenti seperti mengisar. Perkara ini telah berlaku beberapa kali. Anehnya, saya perhatikan ini berlaku pada waktu malam. Bunyi deram jarang berlaku pada waktu pagi. Adakah sebab untuk itu? Sila hantar seseorang untuk memeriksa secepat mungkin.
          replies:
            - >-
              Hai Johnny, <br><br> Nampaknya seperti masalah dram kepada saya. Saya perlu menghantar juruteknik ke rumah anda untuk memeriksanya. Boleh anda mengesahkan jika ini adalah alamat anda: 7, Jalan 374B, Taman Batu Muda.<br><br> Rekod kami menunjukkan bahawa anda tinggal di blok apartmen. Boleh anda beritahu saya di tingkat berapa apartmen anda? Kami ingin mengetahui sama ada ujian tekanan air juga perlu dilakukan dan jika ya, saya harus memberitahu juruteknik lapangan untuk membawa peralatan yang sesuai ke tempat anda untuk menyelesaikan masalah tersebut. <br><br> Selain itu, sila beritahu kami beberapa slot masa esok bila juruteknik kami boleh datang. <br><br> Terima kasih.
          service_tasks:
            - subject: Penyelenggaraan mesin basuh/penggantian dram
              description: >-
