      refund_title: Respons bayaran balik
      refund_content_html: >-
        <div dir='ltr'> Hai {{ticket.requester.firstname}},<br> Terima kasih kerana menghubungi kami.<br> <br> Jumlah invois ini akan dibayar balik kepada akaun anda dalam masa 5-7 hari bekerja. Rakan niaga penghantaran kami akan mengutip item, jika ada, daripada anda dalam masa 3-5 hari bekerja selepas mengemukakan permintaan pulangan.<br> <br> Salam hormat,<br>{{ticket.agent.name}} </div>
    default_forum:
      - subject: Jualan akhir musim
        content: "Kami berharap anda sudah bersedia untuk jualan akhir musim panas 2018.<br><br> Nantikan pada 5 Ogos, mulai 12:00 PTG hingga 16:00 PTG, untuk mendapatkan beberapa tawaran yang sangat menarik. <br><br> Ini sekilas pandang tawaran untuk anda - <br><br> <ul> <li>Diskaun 30% untuk pelbagai pilihan produk. </li> <li>Potongan 20% untuk semua item koleksi asal Saul's. </li> </ul><br> - Joe"
      - subject: Tawaran bulan Jun
        content: "Bulan Jun ialah bulan kelahiran kami dan ini perlu diraikan. <br><br> Untuk setiap pembelian yang melebihi $15, anda akan mendapat baucar $5 (sah selama 60 hari) yang boleh ditebus di Saul's. <br><br> Selamat membeli-belah! :D<br><br> - Sam"
        replies:
          - "Baru dua tahun sahaja sejak Saul's dilancarkan. Ia sudah menjadi tempat kegemaran saya untuk membeli-belah. Cheers! <br><br> - Bob"
          - "Wah! Jackpot! Terima kasih, @Sam.<br> <br> - Phileas"
          - "Ini membuatkan saya gembira. Sangat gembira! :D <br><br> - Jaja"
      - subject: Mesej dikepil dengan penghantaran
        content: "Saya hendak menulis mesej dan menghantarnya bersama pesanan saya, terutamanya ketika saya memesan hadiah untuk seseorang, untuk menambah sentuhan peribadi. Saya terkejut anda tidak menawarkan ini - setiap kedai e-Dagang yang saya kenal ada pilihan ini. Alangkah baiknya jika anda dapat menyediakan sesuatu seperti ini. <br><br> - Linda"
      - subject: Penjejakan SMS
        content: "Hai, boleh tak kami ada pilihan untuk menjejak pesanan kami menggunakan SMS dan bukan sahaja e-mel? Ada kalanya saya tidak mempunyai akses internet.<br><br> - Maria"
        replies:
          - "Saya ada sambungan internet di rumah, dan saya mengalami masalah yang sama ketika saya berada di luar bandar. Mempunyai penjejakan SMS akan sangat membantu.<br><br> - Matt"
          - "@Maria dan @Matt, kami sedang mengusahakan ciri ini. Sepatutnya akan dilancarkan tidak lama lagi. :) <br><br> - Sam"
      - subject: Memilih slot penghantaran
        content: "Sering kali, pelanggan kami tiada sewaktu membuat penghantaran. Ini menyebabkan kesulitan kepada kedua-dua pihak. <br><br> Untuk memperbaikinya, kini kami menyediakan empat slot masa. Lain kali anda membuat pesanan, anda akan mempunyai pilihan untuk memilih slot masa berdasarkan kelapangan dan kemudahan anda. Pilihan ini akan muncul betul-betul di bawah alamat penghantaran anda di bawah nama \"Slot penghantaran\".<br> Selamat membeli-belah! :) <br><br> - Sam"
        replies:
          - "Ini bagus!<br><br> - Linda"
          - "Sudah tiga kali saya menghadapi masalah ini. Ini adalah penyelesaian yang bagus.<br><br> Terima kasih!<br> - Amelia"
      - subject: Penghantaran pantas
        content: "Memesan pakej yang anda perlukan dengan segera? <br><br> Kami akan membantu anda. :) <br><br> Kini anda mempunyai pilihan untuk menerima pakej anda dalam masa 48 jam selepas membuat pesanan. Anda boleh menggunakan pilihan ini untuk satu pesanan sebulan.<br><br> Apa yang harus anda lakukan adalah memilih ‘penghantaran pantas’ ketika anda membuat pesanan. Ini hanya tersedia untuk pelanggan premium. <br><br> - Joe"
        replies:
          - "Oh, ini sangat membantu. Terima kasih!<br><br> - Chong"
      - subject: Perkhidmatan yang teruk
        content: "Satu hari sebelum penghantaran bungkusan saya, saya diberitahu bahawa ia “Tidak dapat Dihantar”. Teruk sebab saya terpaksa tunggu selama empat hari untuk mendengar jawapan ini.<br><br> - Fauzi"
        replies:
          - "@Fauzi, kami mohon maaf atas kesulitan ini. Kami akan pastikan ia tidak akan berlaku lagi.<br><br> - Sam"
      - subject: "Kualiti mengecewakan"
        content: "Produk yang saya terima untuk pesanan #123 tidak memenuhi kualiti yang dijanjikan.<br> Saya telah meminta bayaran balik tetapi saya fikir saya perlu sebarkan dengan harapan ia tidak berlaku lagi. <br><br> - Marzuki"
        replies:
          - "@Marzuki, kami minta maaf. Kami telah menelitinya dan berharap ia tidak akan berulang. <br><br> - Joe"
