      helptext_v2: >-
        <p><b>เปิดใช้งานแบบสำรวจความพึงพอใจทำไม</b> <br> แบบสำรวจความพึงพอใจช่วยให้คุณสามารถเพิ่มลิงก์ไปยังอีเมลตอบกลับของคุณและรวบรวมความคิดเห็นและความพึงพอใจจากลูกค้าได้โดยตรง <br><br> <b>การสร้างแบบสำรวจความพึงพอใจของคุณ:</b><br> ขั้นตอนต่อไปนี้ช่วยให้คุณสามารถรวบรวมข้อเสนอแนะจากลูกค้าของคุณผ่านลิงก์ในอีเมลตอบกลับ:<br> 1. เปิดใช้งานแบบสำรวจความพึงพอใจจากลูกค้า<br> 2. ระบุคำถามแบบสำรวจ ข้อความเริ่มต้น เช่น &ldquo;คุณจะให้คะแนนความพึงพอใจโดยรวมสำหรับความช่วยเหลือจากเจ้าหน้าที่อย่างไร&rdquo;<br> <br> <b>เลือกอีเมลที่มีลิงก์แบบสำรวจความพึงพอใจ:</b><br> คุณสามารถเลือกได้ว่าจะส่งลิงก์แบบสำรวจความพึงพอใจให้ลูกค้าในอีเมลทุกฉบับหรือเฉพาะในอีเมลฉบับสุดท้ายเมื่อทิคเก็ตได้รับการแก้ไขแล้ว การตอบกลับของลูกค้าสามารถดูได้ใน <b>รายงาน > รายงานความพึงพอใจของลูกค้า</b> <br><br> คุณสามารถเรียนรู้เพิ่มเติมเกี่ยวกับแบบสำรวจความพึงพอใจจาก <a target= ‘_blank’ href='https://support.freshdesk.com/solution/articles/215322'>บทความนี้</a> </p>
