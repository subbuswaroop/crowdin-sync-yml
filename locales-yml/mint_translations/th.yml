      subject: "การคืนเงินสำหรับลูกค้า"
      content: >-
        <div><p>กำลังเริ่มคืนเงินให้กับลูกค้าที่ได้ติดต่อเราทางโทรศัพท์ <br> <br> ชื่อ: <br> อีเมลแอดเดรส: <br> ID คำสั่งซื้อ: <br> วันที่ซื้อ: <br><br> ขอแสดงความนับถือ<br> ฝ่ายสนับสนุน &lt;company name&gt;</p></div>
    canned_response:
      title: เราได้รับคำขอของคุณแล้ว
      refund_title: การตอบกลับเกี่ยวกับการคืนเงิน
      refund_content_html: >-
        <div dir='ltr'> สวัสดี {{ticket.requester.firstname}}<br> ขอบคุณที่ติดต่อเรา<br> <br> ยอดในใบแจ้งหนี้จะได้รับการคืนเงินไปยังบัญชีของคุณภายใน 5 - 7 วันทำการ พันธมิตรด้านการจัดส่งของเราจะเข้ารับรายการสินค้าจากคุณ (ถ้ามี) ภายใน 3 - 5 วันทำการนับจากวันที่ยื่นคำขอคืนเงิน<br> <br> ขอแสดงความนับถือ<br>{{ticket.agent.name}} </div>
    default_forum:
      - subject: เทศกาลลดราคาส่งท้ายฤดู
        content: "เราหวังว่าคุณจะพร้อมแล้วสำหรับเทศกาลลดราคาส่งท้ายซัมเมอร์ 2018<br><br> พบกับข้อเสนอสุดพิเศษในวันที่ 5 สิงหาคมตั้งแต่เวลาเที่ยงถึง 4 โมงเย็น (เพราะถึงอย่างไรก็เป็นช่วงท้ายของฤดูร้อน) <br><br> นี่คือข้อมูลที่เราให้คุณได้ดูก่อนใครว่ามีอะไรรอคุณอยู่บ้าง - <br><br> <ul> <li>ส่วนลดคงที่ 30% สำหรับผลิตภัณฑ์ที่ร่วมรายการ </li> <li>ส่วนลดคงที่ 20% สำหรับรายการสินค้าทั้งหมดจากคอลเลกชันดั้งเดิมของ Saul’s </li> </ul><br> - Joe"
      - subject: ข้อเสนอเดือนมิถุนายน
        content: "เดือนมิถุนายนคือเดือนเกิดของเรา เราจึงต้องมีการเฉลิมฉลอง <br><br> สำหรับการซื้อทุกครั้งที่มียอดเกิน 15$ คุณจะได้รับบัตรกำนัล 5$ (ใช้งานได้ 60 วัน) ซึ่งแลกได้ที่ Saul’s <br><br> ไปช้อปกันเลย! :D<br><br> -  Sam"
        replies:
          - "Saul's เพิ่งเปิดมาได้แค่ 2 ปี แต่ก็กลายเป็นร้านโปรดของผมไปแล้ว เย้! <br><br> - Bob"
          - "ว้าว! แจ็คพ็อต! ขอบคุณ @Sam<br> <br> - Phileas"
          - "นี่เป็นข่าวที่ทำให้ผมมีความสุขมากในวันนี้ แฮปปี้สุดๆ! :D <br><br> - Jhonny"
      - subject: ข้อความที่ส่งไปพร้อมการจัดส่ง
        content: "ผมต้องการเขียนข้อความและส่งไปพร้อมกับคำสั่งซื้อของผม โดยหลักๆ ก็คือเมื่อผมจะสั่งของขวัญให้ใครสักคน เพื่อให้ความรู้สึกที่เป็นส่วนตัว ผมแปลกใจที่คุณยังไม่มีบริการนี้ ร้านค้าอีคอมเมิร์ซทุกร้านที่ผมรู้จักมีตัวเลือกนี้ จะดีมากถ้าคุณสามารถทำอะไรแบบนี้ได้ <br><br> - Lewis"
      - subject: การติดตาม SMS
        content: "สวัสดีค่ะ เราจะสามารถติดตามคำสั่งซื้อของเราทาง SMS ไม่ใช่แค่ทางอีเมลได้ไหม? บางครั้งฉันไม่สามารถเข้าถึงอินเทอร์เน็ตได้<br><br> - Maria"
        replies:
          - "ผมมีการเชื่อมต่ออินเทอร์เน็ตที่บ้าน และผมประสบปัญหาเดียวกันเวลาที่ออกไปนอกเมือง การติดตามทาง SMS จะค่อนข้างมีประโยชน์ทีเดียว<br><br> - Matt"
          - "@Maria และ @Matt เรากำลังดำเนินการเรื่องนี้อยู่ น่าจะได้เปิดตัวในเร็วๆ นี้ :) <br><br> - Sam"
      - subject: การเลือกช่วงเวลาในการจัดส่ง
        content: "หลายครั้งที่ลูกค้าของเราไม่อยู่ในช่วงที่มีการจัดส่ง ซึ่งทำให้เกิดความไม่สะดวกทั้งสองฝ่าย<br><br> เพื่อแก้ไขปัญหานี้ ปัจจุบันเราจึงให้ช่วงเวลา 4 ช่วง ในครั้งต่อไปที่คุณยื่นคำสั่งซื้อ คุณจะมีตัวเลือกในการเลือกช่วงเวลาตามความพร้อมและความสะดวกของคุณ ตัวเลือกนี้จะปรากฏใต้ที่อยู่ในการจัดส่งของคุณในชื่อว่า “ช่วงเวลาในการจัดส่ง”<br> ขอให้สนุกกับการช้อปปิ้ง! :) <br><br> - Sam"
        replies:
          - "เยี่ยมเลย!<br><br> - Lewis"
          - "ฉันพบปัญหานี้มา 3 ครั้งแล้ว นี่เป็นวิธีแก้ไขที่ยอดเยี่ยมไม่มีที่ติ <br><br> ขอบคุณค่ะ!<br> - Emily"
      - subject: การจัดส่งด่วน
        content: "สั่งพัสดุที่คุณต้องการด่วนใช่ไหม? <br><br> เราช่วยคุณได้ :) <br><br> ตอนนี้คุณมีตัวเลือกที่จะให้พัสดุส่งถึงคุณภายใน 48 ชั่วโมงหลังจากที่ยื่นคำสั่งซื้อ คุณสามารถใช้ตัวเลือกนี้ได้สำหรับหนึ่งคำสั่งซื้อต่อเดือน<br><br> เพียงเลือก ‘การจัดส่งด่วน’ เมื่อคุณยื่นคำสั่งซื้อ ซึ่งพร้อมใช้งานสำหรับลูกค้าระดับพรีเมียมเท่านั้น <br><br> - Joe"
        replies:
          - "โอ้ สวรรค์ประทานแท้ๆ ขอบคุณ!<br><br> - Clarice"
      - subject: บริการยอดแย่
        content: "หนึ่งวันก่อนการจัดส่งพัสดุของผม ผมได้รับแจ้งว่ามัน “จัดส่งไม่ได้” แย่มากๆ ที่ผมต้องรอ 4 วันเพียงเพื่อจะได้ยินคำนี้<br><br> - Finch"
        replies:
          - "@Finch เราขออภัยในความไม่สะดวกครับ เราจะดำเนินการให้แน่ใจว่าจะไม่เกิดเหตุการณ์เช่นนี้อีก<br><br> - Sam"
      - subject: "คุณภาพตกต่ำ"
        content: "ผลิตภัณฑ์ที่ผมได้รับจากคำสั่งซื้อ #123 ไม่ตรงตามคุณภาพที่สัญญาไว้<br> ผมได้ขอเงินคืนแล้ว แต่ผมแค่คิดว่าผมอยากจะพูดออกไปและหวังว่ามันจะไม่เกิดขึ้นอีก <br><br> - Mark"
        replies:
          - "@Mark ต้องขออภัยด้วยครับ เราได้ตรวจสอบเรื่องดังกล่าวแล้ว และเราหวังว่าจะไม่เกิดเหตุการณ์นี้ขึ้นอีก <br><br> - Joe"
