    helpcard:
      title4: ขอบเขตและบทบาท
      info9: >-
        เจ้าหน้าที่แบบเต็มเวลาเป็นผู้ที่อยู่ในทีมซัพพอร์ตของคุณซึ่งจะเข้าสู่ระบบให้ความช่วยเหลือของคุณทุกวัน
      info8: เรียนรู้เพิ่มเติมเกี่ยวกับบทบาทของเจ้าหน้าที่
      info14: >-
        คุณสามารถเลือกได้ว่าทิคเก็ตใดที่เจ้าหน้าที่ของคุณสามารถมองเห็นได้โดยการแก้ไขขอบเขตทิคเก็ต คุณควรระบุด้วยว่าเจ้าหน้าที่นี้สามารถดำเนินการอะไรได้บ้างภายในระบบให้ความช่วยเหลือของคุณโดยการเลือกบทบาท
      info5: ศึกษาเพิ่มเติมเกี่ยวกับเดย์พาส
      info11: >-
        คุณสามารถจัดเจ้าหน้าที่ให้อยู่ในกลุ่มเฉพาะ เช่น ฝ่ายจัดการการขายและผลิตภัณฑ์ การจัดกลุ่มเจ้าหน้าที่ตามหน่วยงานช่วยให้คุณสามารถมอบหมายทิคเก็ตได้ง่าย, สร้างรูปแบบข้อความตอบกลับแบบเฉพาะ, จัดการเวิร์กโฟลว์ และจัดทำรายงานตามกลุ่มได้ โดยเจ้าหน้าที่คนหนึ่งสามารถเป็นสมาชิกได้หลายกลุ่ม
      info12: >-
        เจ้าหน้าที่ใน Freshdesk Support Desk คือใครก็ตามที่จำเป็นต้องเข้าถึง จัดการ และแก้ไขตั๋วคำร้องขอรับการสนับสนุนของคุณ ลิสต์นี้แสดงเจ้าหน้าที่ทั้งหมดในโปรแกรมช่วยเหลือของคุณในปัจจุบัน เลื่อนไปเหนือเจ้าหน้าที่เพื่อแก้ไขรายละเอียด หรือคลิกที่ "เจ้าหน้าที่ใหม่" เพื่อเพิ่มเจ้าหน้าที่ใหม่ เจ้าหน้าที่ที่คุณเพิ่มจะได้รับอีเมลพร้อมลิงก์ยืนยันเพื่อเปิดใช้งานบัญชีของพวกเขา หลังจากนั้น เจ้าหน้าที่จะสามารถเข้าถึงและตอบกลับตั๋วคำร้องได้
      title1: เจ้าหน้าที่เต็มเวลา vs เจ้าหน้าที่ที่เข้าใช้แบบเป็นครั้ง
      title3: กลุ่ม
      info15: >-
        โปรดทราบว่าคุณจะไม่สามารถแก้ไขบทบาทของคุณเอง หรือลบตัวคุณเองได้ในฐานะเจ้าหน้าที่
      info10: >-
        เจ้าหน้าที่ที่เข้าใช้แบบเป็นครั้งเป็นผู้ที่ต้องการเข้าสู่ระบบเป็นบางครั้ง เช่น ผู้จัดการฝ่ายขายและการตลาดเพื่อจัดการคำถามเฉพาะจากลูกค้า คุณไม่จำเป็นต้องซื้อเจ้าหน้าที่เพิ่มทั้งเดือนสำหรับเจ้าหน้าที่แบบนี้
      info13: >-
        คุณสามารถเลือกได้ว่าเจ้าหน้าที่จะสามารถเข้าพอร์ทัลให้ความช่วยเหลือของคุณแบบทำงานเต็มเวลาหรือเข้าใช้เป็นครั้ง เจ้าหน้าที่ที่เข้าใช้แบบเป็นครั้งจะใช้เดย์พาสในแต่ละวันที่พวกเขาล็อกอินเข้าใช้งานระบบ คุณสามารถซื้อเดย์พาสจำนวนมากได้จากแท็บผู้ดูแลระบบ โปรดทราบว่าคุณจะได้รับการเรียกเก็บเงินเฉพาะจำนวนเจ้าหน้าที่แบบทำงานเต็มเวลาที่คุณเพิ่มในแผนการใช้งานและส่วนของการชำระเงินเท่านั้น
      title5: เจ้าหน้าที่ฝ่ายเทคนิคภาคสนาม
      info16: >-
        เจ้าหน้าที่ฝ่ายเทคนิคภาคสนาม คือ ตัวแทนผู้เชี่ยวชาญจากบริษัทที่ช่วยเหลือผู้ใช้ในการบำรุงรักษา ซ่อมแซม หรือการปฏิบัติงานอื่นใดนอกสถานที่ของบริษัทในตำแหน่งที่ได้รับการระบุ
