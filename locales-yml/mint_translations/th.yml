          <b>การเปิดใช้งานการรักษาความปลอดภัยด้วย SSL </b><br>หากคุณไม่ได้ใช้โดเมนแบบกำหนดเองสำหรับพอร์ทัลสนับสนุนของคุณ Freshdesk Support Desk จะมอบใบรับรอง SSL ไวลด์การ์ดที่เป็นค่าเริ่มต้นให้กับบัญชีบนโดเมน <a href="https://freshdesk.com" target="_top">freshdesk.com</a> <b>ตัวเลือก SSL สำหรับโดเมนแบบกำหนดเองพร้อมใช้งานตั้งแต่แพ็คเกจ Blossom</b> คุณสามารถ <a href="https://support.freshdesk.com/support/tickets/new" target="_top">ขอใบรับรอง SSL แบบกำหนดเองสำหรับ URL เพื่อการสนับสนุนที่สั้นและกระชับของคุณได้ที่นี่</a>
        info4: >-
          <b>นโยบายรหัสผ่าน</b><br>คุณสามารถตั้งค่านโยบายรหัสผ่านที่แตกต่างกันสำหรับเจ้าหน้าที่และลูกค้า การตั้งค่าขั้นสูงช่วยให้คุณสามารถกำหนดค่านโยบายรหัสผ่านที่กำหนดเอง เช่น เวลาหมดอายุของรหัสผ่านและความยาวรหัสผ่านขั้นต่ำ การเปลี่ยนแปลงที่คุณทำจะมีผลกับทั้งเจ้าหน้าที่และลูกค้าใหม่และที่มีอยู่ เรียนรู้เพิ่มเติมเกี่ยวกับนโยบายรหัสผ่าน <a href="https://support.freshdesk.com/support/solutions/articles/213865-password-policy" target="_top">ที่นี่</a>
        info1: >-
          <b>อนุญาตให้เข้าถึง Single Sign On </b><br>หากผู้ใช้ของคุณมีข้อมูลประจำตัวในการเข้าสู่ระบบกับคุณแล้ว เช่น ผ่าน Active Directory หรือเว็บแอปพลิเคชันของคุณเองคุณสามารถอนุญาตให้พวกเขาเข้าสู่ซัพพอร์ตพอร์ทัลของคุณด้วยข้อมูลนี้โดยใช้ Single Sign On (SSO) เรียนรู้เพิ่มเติมเกี่ยวกับ SSO<a href="https://support.freshdesk.com/support/solutions/articles/31166-single-sign-on-remote-authentication-in-freshdesk" target="_top"> ที่นี่</a>
        trusted_ip: >-
          <b>จำกัดการเข้าถึงโดย IP address</b><br>คุณสามารถจำกัดการเข้าถึงซัพพอร์ตพอร์ทัลของคุณกับ IP address จากบริษัทหรือองค์กรของคุณ คุณสามารถเพิ่มช่วง IP ที่มีสิทธิ์เข้าถึงได้ไม่จำกัดจำนวน รวมถึงกำหนดว่าคุณต้องการควบคุมการเข้าถึงสำหรับลูกค้าหรือเฉพาะสำหรับเจ้าหน้าที่ของคุณ <a href="https://support.freshdesk.com/support/solutions/articles/195168" target="_top"> เรียนรู้เพิ่มเติม</a>
        v1info1: >-
          <b>การอนุญาตให้เข้าถึงโดยใช้การเข้าสู่ระบบแบบครั้งเดียว </b><br>หากผู้ใช้ของคุณมีข้อมูลประจำตัวในการเข้าสู่ระบบกับคุณแล้ว เช่น ผ่าน Active Directory หรือเว็บแอปพลิเคชันของคุณเอง คุณสามารถอนุญาตให้พวกเขาเข้าสู่พอร์ทัลสนับสนุนของคุณด้วยข้อมูลนี้โดยใช้การเข้าสู่ระบบแบบครั้งเดียว (SSO) เรียนรู้เพิ่มเติมเกี่ยวกับ SSO<a href="https://support.freshworks.com/support/solutions/folders/274996" target="_top"> ที่นี่</a>
        v1info4: >-
          <b>นโยบายรหัสผ่าน</b><br>คุณสามารถตั้งค่านโยบายรหัสผ่านที่แตกต่างกันสำหรับลูกค้าได้ การตั้งค่าขั้นสูงช่วยให้คุณสามารถกำหนดค่านโยบายรหัสผ่านแบบกำหนดเองได้ เช่น เวลาหมดอายุของรหัสผ่านและความยาวขั้นต่ำของรหัสผ่าน การเปลี่ยนแปลงที่คุณทำจะมีผลต่อลูกค้าใหม่และลูกค้าที่มีอยู่ เรียนรู้เพิ่มเติมเกี่ยวกับนโยบายรหัสผ่าน<a href="https://support.freshdesk.com/support/solutions/articles/213865-password-policy" target="_top"> ที่นี่</a>
