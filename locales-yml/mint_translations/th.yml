        para1: >-
          คุณสามารถให้ผู้ใช้เริ่มหัวข้อใหม่ในชุมชนของคุณและพูดคุยกันเกี่ยวกับผลิตภัณฑ์ของคุณ
        para4: >-
          หัวข้อฟอรัมยังสามารถถูกกำหนดให้อยู่ตลอดไปได้เมื่อคุณต้องการให้มันคงอยู่อย่างถาวร และยังสามารถล็อกไว้เพื่อไม่ให้ผู้ใช้เพิ่มความคิดเห็นได้อีกด้วย
        para2: >-
          หัวข้อของคุณอาจเป็นอะไรก็ได้รวมถึงไอเดีย, คำถามหรือปัญหาขึ้นอยู่กับประเภทของฟอรัมของคุณ และสามารถเริ่มโดยเจ้าหน้าที่หรือลูกค้าก็ได้ จากการอภิปรายกันนี้คุณจะรู้ได้ว่ามีกี่คนที่กำลังเผชิญกับปัญหาเดียวกัน, ผู้ที่กระตือรือร้นที่จะทดสอบฟีเจอร์ใหม่ของคุณ หรือส่วนใดของผลิตภัณฑ์ของคุณที่เข้าใจยาก
