        <h4>ความช่วยเหลือในการผสานรวมกับ Google Drive</h4><br/><p>การผสานรวมกับ Google Drive ช่วยให้เจ้าหน้าที่และผู้ใช้สามารถเรียกดูไฟล์จากโฟลเดอร์ Google Drive ของตนเองแล้วแชร์ไฟล์เมื่อส่งหรือตอบกลับตั๋วคำร้องใน Freshdesk Support Desk ลิงก์ตรงไปยังไฟล์จะถูกแชร์ในตั๋วคำร้อง จึงไม่จำเป็นต้องใช้ไฟล์แนบและกังวลเรื่องข้อจำกัดของขนาดอีเมล</p><p>ก่อนที่คุณจะตั้งค่าการผสานรวม ให้ไปที่ <a target='_blank' href='https://console.developers.google.com/'><b>หน้านักพัฒนาระบบ Google</b></a></p><p>1. เลือก <b>สร้างโครงการของคุณ</b> ในเซกชัน <b>API และบริการ</b> </p><p>2. ภายใต้หัวข้อ <b>เปิดใช้งาน API และบริการ</b> ให้เปิดใช้งาน <b>Google Drive API และ Google Picker API</b></p><p>3. ภายใต้ <b>เซกชันข้อมูลประจำตัว</b> ให้สร้าง ID ไคลเอ็นต์ OAuth และคีย์ API ในระหว่างที่สร้าง ID ไคลเอ็นต์ OAuth โปรดกรอก URL ของ Freshdesk Support Desk ภายใต้เซกชันต้นทาง Authorised Javascript </p><p>4. <p>ในขั้นตอนสุดท้าย ให้คัดลอกและวาง ID ไคลเอ็นต์และคีย์ API ลงในหน้านี้แล้วบันทึกการเปลี่ยนแปลง ตอนนี้ Google Drive Chooser ของคุณควรจะพร้อมใช้งานแล้ว โดยคุณสามารถตรวจสอบได้ในแบบฟอร์มตั๋วคำร้องใหม่</p>
