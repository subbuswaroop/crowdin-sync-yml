    github:
      helptext: >-
        <h4>ความช่วยเหลือในการผสานรวมกับ GitHub</h4><p><br/>โปรดเลือกที่จัดเก็บของ GitHub ทั้งหมดภายใต้องค์กรของคุณซึ่งจะใช้เพื่อติดตามปัญหาต่างๆ ที่เจ้าหน้าที่ของ Freshdesk Support Desk สร้างขึ้น การดำเนินการนี้ควรมาจากบัญชี <b>เจ้าขององค์กร</b> เท่านั้น<br/><br/>หากจำเป็น โปรดตรวจสอบตัวเลือกที่จะกำหนดให้ป้ายกำกับปัญหาใน GitHub ตรงกับประเภทตั๋วคำร้องใน Freshdesk Support Desk เมื่อใดก็ตามที่มีการสร้างปัญหาใหม่ใน GitHub<br/><br/>หากจำเป็น โปรดตรวจสอบตัวเลือกที่อนุญาตให้เจ้าหน้าที่เลือกหลักเป้าหมายได้เมื่อสร้างปัญหาใน GitHub<br/><br/>คุณสามารถตั้งค่าสถานะที่ต้องการสำหรับตั๋วคำร้องใน Freshdesk Support Desk เมื่อใดก็ตามที่ปัญหาใน GitHub ที่สอดคล้องกันถูกปิด การตั้งค่านี้ใช้กับตั๋วคำร้องหลักใน Freshdesk Support Desk ที่เชื่อมโยงกับปัญหาใน GitHub ตั๋วคำร้องหลักใน Freshdesk Support Desk จะถูกตั้งค่าเมื่อใดก็ตามที่ตั๋วคำร้องสองใบขึ้นไปได้รับการเชื่อมโยงกับปัญหาเดียวกันใน GitHub<br/><br/>เลือกการตั้งค่าที่เหมาะสมสำหรับปุ่มซิงค์ที่ควบคุมการซิงค์ข้อความระหว่างตั๋วคำร้องใน Freshdesk Support Desk และปัญหาใน GitHub ข้อความจะถูกซิงค์ระหว่างตั๋วคำร้องหลักใน Freshdesk Support Desk และปัญหาใน GitHub ที่เชื่อมโยงกัน<br/><br/>เมื่อเปิดใช้งานแล้ว ตั๋วคำร้องใน Freshdesk Support Desk ทั้งหมดจะมีวิดเจ็ต GitHub ในหน้ารายละเอียดตั๋วคำร้องซึ่งช่วยให้คุณสามารถเชื่อมโยงตั๋วคำร้องกับปัญหาใน GitHub ได้</p>
