      para3: >-
        หากคุณได้กำหนดค่าพอร์ทัลผลิตภัณฑ์หลายรายการไว้ในบัญชี Freshdesk Support Desk คุณสามารถเลือกให้หมวดหมู่ใดหมวดหมู่หนึ่งของคุณเชื่อมโยงกับผลิตภัณฑ์นั้นได้ เมื่อคุณดำเนินการดังกล่าวแล้ว ผู้ใช้จะสามารถเห็นหมวดหมู่ดังกล่าว ฟอรัม และหัวข้อทั้งหมดในหมวดหมู่นั้นได้ทั้งในพอร์ทัลหลักของคุณและบนพอร์ทัลผลิตภัณฑ์
      para1: >-
        หมวดหมู่เป็นลำดับชั้นระดับบนสุดที่ช่วยให้คุณสามารถจัดกลุ่มชุมชนของคุณ และจัดกลุ่มการอภิปรายไปยังผู้ชมประเภทต่างๆ
    topics:
      helpnote:
        para3: >-
          นอกจากนี้เจ้าหน้าที่ในทีมของคุณสามารถสร้างประกาศเพื่อแจ้งข้อมูลเกี่ยวกับการเปิดตัวหรือแคมเปญใหม่
