        (f.eks.: Meget dårlig til Enestående)<br><br> Når en kunde tager
        undersøgelsen, vil skalaerne bliver låst, og de kan ikke
        redigeres.<br><br> Du kan lære mere om tilfredshedsundersøgelser fra <a
        target= ‘_blank’
        href='https://support.freshdesk.com/solution/articles/215321'>denne
        løsningsartikel</a>. </p>
