      ecommerce:
        - subject: Jeg skal ændre min leveringsadresse
          description: >-
            Hej<br><br> Jeg er nødt til at forlade byen i en uge, og jeg er
            bange for, at ingen vil være der for at tage mod min ordre (#555),
            når den ankommer.<br><br> Er der en måde, hvorpå jeg kan ændre min
            leveringsadresse?<br><br> Tak<br> Anne Richard.
          replies:
            - >-
              Hej Anne<br><br> Du kan ændre din leveringsadresse, så længe din
              ordre ikke er blevet afsendt. <br><br> Din pakke venter på at
              blive afhentet til levering, så du kan bare ændre
              adressen.<br><br> Følg disse trin for at ændre oplysningerne om
              din bestilling - <br> 1. Gå til Mine ordrer.<br> 2. Klik på
              redigeringsikonet for oplysninger for den ordre, du vil opdatere.
              <br> 3. Opdatér de krævede felter, og klik på Gem ændringer.<br>
              4. Klik på færdig, når du er færdig.<br><br> Jeg håber, det var
              nyttigt. Hvis du er i tvivl, er du velkommen til at kontakte
              mig.<br><br> Richard Gere<br> Sauls Emporium
            - Hej Richard<br><br> Mange tak.<br><br> Anne Richard
        - subject: Status for min udskiftning
          description: >-
            Jeg anmodede om en ombytning af min ordre (#123), og fik at vide, at
            det ville tage to arbejdsdage at få min anmodning behandlet.
            <br><br> Der er gået fire dage nu, jeg har ikke modtaget yderligere
            oplysninger om dette, og jeg er ved at være træt af at vente. Kan i
            fortælle mig, hvad der foregår? <br><br>
          replies:
            - >-
              Hej Matt<br>.<br>Forsinkelsen er vores skyld, og vi beklager
              ulejligheden. Men jeg har tjekket status på din anmodning, og vi
              har nogle gode nyheder til dig. Din bestilling er ved at blive
              leveret og bør være hos dig i morgen. <br><br> For at kompensere
              for dette og for at takke dig for at være tålmodig, giver vi dig
              en ekskusiv Sauls-rabatkode på 5$. <br><br> Richard Gere <br>
              Sauls Emporium
            - >-
              Det er jeg glad for at høre, og tak for dit hurtige svar. Du er
              virkelig venlig<br><br>Matt Rogers.
        - subject: Ændring af e-mailadresse
          description: >-
            Hej,<br><br> jeg bruger Sauls ofte, og jeg elsker de produkter, I
            tilbyder. <br><br> Jeg skal opdatere min e-mailadresse. Jeg vil
            gerne vide, om jeg mister adgangen til denne konto? Jeg har tilføjet
            en hel del produkter til min kurv, og jeg ønsker ikke at gå på jagt
            for at finde dem alle igen, hvis jeg nogensinde har brug for det.
            <br><br> Det ville være fantastisk, hvis jeg kunne fortsætte med at
            bruge denne konto med min nye e-mailadresse. Sig til, hvis det er
            muligt. <br><br> Hilsen Clarice<br> Boone
          replies:
            - >-
              Hej Clarice <br><br> Vi er glade for at høre, at du elsker vores
              produkter. Tak! :)<br><br> Når du opdaterer din e-mailadresse
              eller adgangskode, vil du modtage en e-mail fra Sauls for at
              bekræfte, at det er dig, der anmoder om ændringerne. Når du er
              færdig med bekræftelsesprocessen, kan du tilgå din konto som
              sædvanlig. <br><br> Du kan se vores løsningsartikel om <b>ændring
              af kontooplysninger</b> for yderligere oplysninger. <br><br> Hvis
              der dukker spørgsmål op, er vi her altid for at hjælpe. For nu
              markerer jeg denne supportsag som løst. <br><br> Tak. :)<br>
              Richard Gere<br> Sauls Emporium
        - subject: Tilføjelse af en ny betalingsmetode
          description: >-
            Hej!<br><br> Jeg vil linke min PayPal-konto til min Sauls-konto. I
            øjeblikket har jeg mit kort tilføjet. Vil jeg blive præsenteret for
            en mulighed for at vælge mellem de to betalingsmetoder? Eller er der
            én standardbetalingsmetode eller hvordan fungerer det? Hvor kan jeg
            finde flere oplysninger om dette? <br><br> Phileas Fogg.
          replies:
            - >-
              Hej Phileas Fogg,<br><br> Hvis du har flere betalingsmetoder
              opsat, vil du altid få mulighed for at vælge mellem dem, før du
              foretager en betaling. Der er ingen standardbetaling. <br><br> Du
              kan læse vores løsningsartikel om <b>tilføjelse af en
              betalingsmetode</b> for at få flere oplysninger. Du kan også
              skrive dine spørgsmål til os, vi er altid glade for at hjælpe.
              <br><br> Hilsen <br>Mary Sheril<br> Sauls Emporium
