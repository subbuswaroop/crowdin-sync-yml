      fsm_base_tickets:
        - subject: Vedligeholdelse af solcellepanel
          description: >-
            Vægbatteriet oplader ikke nok i løbet af dagen, og jeg er ved at
            løbe tør for strøm om natten. Er der et problem med batteriet, eller
            er det et problem med solpanelet? For kontekst har jeg Sonne 420
            (SM289918), som jeg købte tilbage i oktober 2013. Modelnummeret er
            12009. Dækkes denne service af garantien? Jeg kan huske
            salgsrepræsentanten, der sagde, at der var 10 års garanti på
            panelerne. 
          replies:
            - >-
              Hej Bob <br><br> jeg er ked af at høre du har haft driftsproblemer
              med strømkilden efter solnedgang. Vi sender en af vores teknikere
              ud for at se på installationen på mandag. Efter min mening kan det
              være et problem med: <br> 1. Batteriet <br> 2. Selve solpanelet
              <br> 3. Forbindelse mellem de to <br> 4. Afløb på grund af en
              dårlig enhedstilslutning et eller andet sted i kredsløbet. <br>
              Vores felttekniker vil diagnosticere og fortælle dig, hvilke
              skridt vi tager for at løse dette så hurtigt som muligt.
          service_tasks:
            - subject: Sundhedsdiagnose for batteri
              description: >-
                Kunden har problemer med batteristrøm om natten. Kontrollér
                batteriets sundhedsniveau samt solpanelets
                tilslutningsmuligheder for problemer. Kør en test af solpanelets
                effektivitet for en sikkerheds skyld. <br> Muligt
                batteriproblem. <br> Produktdetaljer: <br> Sonne 420 (SM289918)
                <br> Model #12009 <br> Købsdato: 12. oktober 2013
                Batterigaranti:<br>Panelgaranti: <br> Til 11. oktober 2023 
