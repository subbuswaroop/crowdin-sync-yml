          replies:
            - >-
              Hej Mark <br><br> Selvfølgelig, jeg kan indsende en anmodning om
              en annullering. Vil du have os til at ombooke den samme rejse til
              en anden dato? Eller vil du have en refundering for
              rejsen?<br><br> Rebecca<br> Sauls support
            - >-
              Hej Rebecca <br><br> Jeg vælger bare en refundering denne gang!
              <br><br> Tak<br> Mark Colbert.
        - subject: Bagagebegrænsninger
          description: >-
            Hej<br><br> Kan du fortælle mig om bagagebegrænsningerne på
            internationale flyrejser på økonomiklasse til Indien? Jeg flyver til
            Mumbai fra Tennessee. <br><br>
          replies:
            - >-
              Hej Sam<br><br> På økonomiklasse kan man have en taske på op til
              23 kg med. For håndbagage må en taske veje op til 8 kg. Du kan
              læse vores artikel om <b>bagagebegrænsninger</b> for yderligere
              klarhed.<br><br> Hvis du har brug for flere oplysninger, er du
              velkommen til at kontakte os. God rejse! :) <br><br><br> Richard
              Gere<br> Sauls support
            - Tak. <br><br> Sam Kart
        - subject: Ændring af datoerne for min rejse
          description: >-
