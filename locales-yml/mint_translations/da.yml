    sample_solution_articles:
      software & services:
        - category: Kom godt i gang med os
          folder: Din konto
          title: Ændring af kontooplysninger
          description: >-
            Opdatér dine kontooplysninger såsom navn, e-mailadresse,
            telefonnummer eller adresse når som helst ved at følge disse trin:
            <br><br> <ol><li>Vælg <b>kontooplysninger</b> fra menulinjen.</li>
            <li>Klik på <b>redigeringsikonet</b> på det felt, du vil ændre.</li>
            <li>Når du har tilføjet de opdaterede oplysninger, skal du klikke på
            <b>Gem ændringer</b>.</li> <li>Klik på <b>færdig</b> efter at have
            gennemført alle opdateringerne.</li> <li>Du vil modtage en e-mail
            fra os for at bekræfte ændringerne.</li></ol><br> Hvis du har
            <i>glemt din adgangskode</i>, skal du klikke på knappen <b>Glemt
            adgangskode</b> og følge vejledningen dér. <br><br> Bemærk: Når du
            har bekræftet de opdaterede e-mailoplysninger, kan du bruge din
            konto igen.
        - category: Kom godt i gang med os
          folder: Din konto
          title: Invitér dit team
          description: >-
            Tilføj dine teammedlemmer til din konto for at gøre samarbejdet
            nemt. Du kan have flere teams på én konto. Du kan også tilføje en
            kontakt til mange forskellige teams.<br><br> Følg disse trin for at
            få dit team med:<br><br> <ol><li>Vælg <b>Min konto</b> i
            menulinjen.</li> <li>Klik på linket <b>Send invitation</b>.</li>
            <li>Indtast e-mailadresserne, og klik på
            <b>send</b>.</li></ol><br><br> <i>Alternativt kan</i> du fra
            kontaktsiden slå <b>tilføj medlem</b> til, hvorefter et
            invitationslink vil blive sendt til den pågældende kontakt. <br><br>
            Professionelt råd – Tag dit team for at samarbejde og få feedback på
            dit arbejde ved at skrive "@" efterfulgt af teamnavnet. Du kan
            offentliggøre fremskridt i dit arbejde, deadlines, opdateringer
            eller noget, du ønsker at kommunikere med resten af dit team, ved at
            tagge teams.
        - category: Kom godt i gang med os
          folder: Dine dokumenter
          title: Oprettelse af skabeloner
          description: >-
            Træt af at dokumentere de samme ting (mødenoter, produktkrav og
