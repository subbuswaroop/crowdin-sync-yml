            rejsenummer er 4456789 og det er en tur fra 19. maj til 25. maj. Jeg
            vil gerne flytte returrejsedatoen til 29. maj. <br><br> Dette var en
            refunderbar billet, så jeg antager, at der ikke er yderligere
            gebyrer.<br><br> Jeg ser frem til et hurtigt svar.<br><br> Lewis
            Clarke
          replies:
            - >-
