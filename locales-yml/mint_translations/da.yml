      base_tickets:
        - subject: Betaling mislykkedes?
          description: >-
            Hej<br><br> Da jeg forsøgte at foretage betalingen, fik jeg hele
            tiden den samme besked "Din betaling mislykkedes" (jeg har vedhæftet
            et skærmbillede). Men jeg er allerede blevet opkrævet for købet.
            <br> Kan i hjælpe mig med at få en refundering? <br> <img src =
            'https://s3.amazonaws.com/assets.freshpo.com/sample_data/PaymentFailed.png'>
            Tak<br> James
        - subject: Mary Jane-sko i størrelse 8?
          description: >-
            <p>Hej</p><br /><p>Jeg er på udkig efter et par Mary Jane-sko og jeg
            bemærkede, at du har en lokal butik i Aldovia. Kan du fortælle mig,
            om Mary Jane-skoene er på lager i størrelse 8. Jeg kan selv hente
            dem.</p><br /><p>Tak

            <br />Emily.</p>
          replies:
            - >-
              <p>Hej Emily</p><br /><p>Tak fordi du skrev til os!

              <br />Jeg kan bekræfte, at vores Aldovia-butik har Mary Jane-sko i
