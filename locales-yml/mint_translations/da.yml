    ticket_templates:
      name: Igangsæt en refundering
      desc: Sådan igangsætter du en refundering for alle opsigelsesanmodninger
      subject: Refundering til kunde
      content: >-
        <div><p>Igangsættelse af refundering for en kunde, der har ringet til os
        på vores telefonlinje. <br> <br> Navn: <br> E-mailadresse: <br>
        Ordre-id: <br> Dato for køb: <br><br>Med venlig hilsen<br> &lt;company
        name&gt;-support.</p></div>
    canned_response:
      title: Vi har modtaget din anmodning
      refund_title: Refunderingssvar
      refund_content_html: >-
        <div dir='ltr'> Hej {{ticket.requester.firstname}} <br>Tak for at
        kontakte os.<br> <br> Fakturabeløbet vil blive refunderet til din konto
        i løbet af 5-7 hverdage. Vores leveringspartnere vil afhente varen, om
        nogen, fra dig inden for 3-5 hverdage efter, at du har sendt anmodningen
        om refundering.<br> <br> Med venlig hilsen<br>{{ticket.agent.name}}
        </div>
    default_forum:
      - subject: Sæsonafslutningsudsalg
        content: >-
          Vi håber, at du er klar til slutningen af sommerudsalget for
          2018.<br><br> Kom ind den 5. august fra 12:00 til 16:00, og oplev
          nogle rigtig fede tilbud (det er trods alt snart slut med sommeren).
          <br><br> Her er et smugkig på, hvad der er dig i vente – <br><br> <ul>
          <li>Hele 30 % i rabat på et udvalg af produkter. </li> <li>Hele 20 % i
          rabat på alle elementer i Sauls originale kollektion. </li> </ul><br>
          – Joe
      - subject: Junitilbud
        content: >-
          Juni er vores fødselsdagsmåned, og det kræver en fest. <br><br> For
          hvert køb, der er over 15$, får du en rabatkode på 5$ (gyldig i 60
          dage), som kan indløses hos Saul. <br><br> Kom i gang med at shoppe!
          :D<br><br> –  Sam
        replies:
          - >-
            Det er kun to år siden, Saul åbnede. Det er allerede mit
            yndlingssted at shoppe. Vi ses! <br><br> – Bob
          - Wow! Jackpot! Tak @Sam.<br> <br> – Phileas
          - Det har lige gjort min dag bedre. Fantastisk! :D <br><br> – Jhonny
      - subject: En besked sammen med leveringen
        content: >-
          Jeg vil gerne skrive en besked og have den leveret sammen med min
          bestilling, særligt når jeg bestiller en gave til nogen, så jeg kan
          tilføje det personlige præg. Jeg er overrasket over, at du ikke
          tilbyder dette allerede – alle e-handelsbutikker, jeg kender, har
          denne mulighed. Det ville være dejligt, hvis du kunne lave noget á la
          dét. <br><br> – Lewis
      - subject: Sms-sporing
        content: >-
          Hej, kan i lave en mulighed for at spore ordrer ved hjælp af sms og
          ikke kun e-mail? Der er tidspunkter, hvor jeg ikke har adgang til
          internettet.<br><br> – Maria
        replies:
          - >-
            Jeg har en internetforbindelse derhjemme, og jeg oplevede de samme
            problemer, da jeg var udenbys. At have sms-sporing ville være meget
            nyttigt.<br><br> – Matt
          - >-
            @Maria og @Matt, vi arbejder på det. Funktionen burde snart være
            klar. :) <br><br> – Sam
      - subject: Valg af leveringstidspunkter
        content: >-
          Mange gange er vores kunder ikke til stede på leveringstidspunktet.
          Dette forårsager en ulejlighed for begge parter. <br><br> For at løse
          dette, tilbyder vi nu fire tidsintervaller. Næste gang du afgiver en
          ordre, har du mulighed for at vælge et tidsinterval baseret på din
          tilgængelighed og bekvemmelighed. Denne mulighed vises lige under din
          leveringsadresse under feltet "Leveringstidspunkt".<br> God shopping!
          :) <br><br> – Sam
        replies:
          - Lækkert!<br><br> – Lewis
          - >-
            Jeg har allerede stået over for dette problem tre gange. Det er en
            perfekt løsning.<br><br> – Emily!<br>
      - subject: Hurtig levering
        content: >-
          Har du bestilt en pakke, du har brug for hurtigt? <br><br> Vi har styr
          på det. :) <br><br> Du har nu mulighed for at få din pakke leveret til
          dig inden for 48 timer efter din bestilling. Du kan benytte denne
          mulighed på én bestilling om måneden.<br><br> Alt du skal gøre er at
          vælge "Hurtig levering", når du afgiver en ordre. Dette er kun
          tilgængeligt for premiumkunder. <br><br> – Joe
        replies:
          - Åh, det er en gudegave. Tak!<br><br> – Clarice
      - subject: Forfærdelig service
        content: >-
          En dag før leveringen af min pakke, fik jeg at vide, at den var
          “Ikke-leverbar”. Det er surt, at jeg måtte vente i fire dage for at
          høre det.<br><br> – Finch
        replies:
          - >-
            @Finch, vi beklager ulejligheden. Vi sørger for, at det ikke sker
            igen.<br><br> – Sam
      - subject: Kvaliteten var en skuffelse
        content: >-
          Den vare, jeg modtog for ordre #123, levede ikke op til den lovede
          kvalitet.<br> Jeg har bedt om at få pengene tilbage, men jeg håber, at
          det ikke sker igen. <br><br> – Mark
