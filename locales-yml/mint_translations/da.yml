      travel:
        - subject: Jeg er nødt til at annullere mine billetter
          description: >-
            Godmorgen<br><br> Jeg vil gerne aflyse min kommende rejse til New
            York, jeg har noget vigtigt, som jeg skal have klaret i Seattle. Kan
            i hjælpe mig med det her? Mit e-billet-id er 333-445-7645.<br><br>
