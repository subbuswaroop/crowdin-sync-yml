        undersøgelsesmulighed, føres de til en side med de yderligere
        undersøgelsesspørgsmål. Obeserver-reglerne og gamification-point vil kun
        være baseret på kundetilfredshedsundersøgelsen.<br> <br>
        <b>Pointskala</b><br> Du kan vælge forskellige punktskalaer til
        kundetilfredshedsundersøgelsen og de yderligere undersøgelsesspørgsmål.
