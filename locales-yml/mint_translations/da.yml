    helpcard:
      title4: Omfang og roller
      info9: >-
        Fuldtidsagenter er dem i dit supportteam, der logger på din helpdesk
        hver dag.
      info8: Lær mer om agentroller
      info14: >-
        Du kan vælge hvilke supportsager dine agenter kan se, ved at ændre deres
        supportsagsomfang. Du bør også angive, hvilke handlinger en agent kan
        udføre på din helpdesk, ved at vælge en rolle.
      info5: Lær mer om dagskort
      info11: >-
        Du kan organisere agenter i bestemte grupper, såsom salg og
        produktstyring. Ved at segmentere agenter i afdelinger, kan du nemt
        tildele supportsager, oprette specifikke foruddefinerede svar,
        administrere arbejdsflows og generere rapporter på gruppeniveau. Bemærk,
        at en agent kan være medlem af flere grupper.
      info12: >-
        En agent i Freshdesk Support Desk er enhver, der har brug for at få
        adgang til, arbejde på og løse dine supportemner. Listen viser alle
        agenter, der i øjeblikket er i din helpdesk. Hold markøren over en agent
        for at redigere oplysningerne, eller klik på Ny agent for at tilføje en
        ny agent. Agenter, du tilføjer, vil modtage en e-mail med et
        bekræftelseslink for at aktivere deres konto, hvorefter de kan få adgang
        til og svare på supportsager.
      title1: Fuldstidsagenter vs deltidsagenter
      title3: Agent
      info15: >-
        Bemærk, at du hverken kan ændre dine egne roller eller slette dig selv
        som agent.
      info10: >-
        Deltidsagenter er dem, der kun har brug for at logge ind fra tid til
        anden, såsom din salgs- og marketingchef, så de kan tage sig af
        specifikke kundespørgsmål. Du behøver ikke købe en ekstra agentplads i
        en hel måned for sådanne agenter.
      info13: >-
        Du kan vælge om dine agenter skal kunne tilgå din supportportal på fuld
        tid, eller kun vil logge ind lejlighedsvis. Deltidsagenter vil forbruge
        et dagspas for hver dag de logger ind på din supportportal. Du kan købe
        dagspas under fanen Administrator. Bemærk, at du kun vil blive
        faktureret for det antal af fuldtidsagenter du tilføjer under afsnittet
        abonnementer og fakturering.
      title5: Felttekniker
      info16: >-
        En felttekniker er en ekspertrepræsentant fra virksomheden, der hjælper
        brugerne med vedligeholdelse, reparationer eller andre handlinger uden
        for virksomhedens lokaler på bestemte steder.
