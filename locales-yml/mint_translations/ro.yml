          description: >-
            Bună,<br><br> Trebuie să părăsesc orașul o săptămână și mă tem că
            nimeni nu va fi acolo pentru a-mi ridica comanda (#555) când va
            sosi.<br><br> Există vreo modalitate de a-mi schimba adresa de
            expediere?<br><br> Mulțumesc,<br> Anne Richard
          replies:
            - >-
              Bună Anne,<br><br> Vă puteți schimba adresa de expediere atâta
              timp cât comanda dvs. nu a fost expediată. <br><br> Pachetul dvs.
              așteaptă să fie ridicat pentru livrare, așa că puteți schimba
              adresa.<br><br> Urmați acești pași pentru a modifica detaliile
              comenzii dvs. - <br> 1. Mergeți la Comenzile mele.<br> 2. Faceți
              clic pe pictograma editați detaliile pentru comanda pe care doriți
              să o actualizați. <br> 3. Actualizați câmpurile obligatorii și
              faceți clic pe salvare modificări.<br> 4. Faceți clic pe terminat
              după ce ați terminat.<br><br> Sper că acest lucru a fost de
              ajutor. Dacă aveți alte îndoieli, nu ezitați să mă
              contactați.<br><br> Richard Gere<br> Emporiumul lui Saul
            - Hei Richard,<br><br> Mulțumesc foarte mult.<br><br> Anne Richard
        - subject: Starea înlocuirii mele
          description: >-
            Am solicitat o înlocuire la comanda mea (#123) și mi s-a spus că va
            dura două zile lucrătoare până când solicitarea mea va fi procesată.
            <br><br> Au trecut patru zile, nu am primit alte informații despre
            acest lucru și m-am săturat să aștept. Imi puteți spune ce se
            intampla? <br><br> Matt Rogers
          replies:
            - >-
              Bună Matt, <br><br> Întârzierea este din vina noastră și ne pare
              rău pentru neplăcerile cauzate. Cu toate acestea, am verificat
              starea cererii dvs. și avem câteva vești bune pentru dvs. Comanda
              dvs. este expediată pentru livrare și ar trebui să vă ajungă
              mâine. <br><br> Pentru a compensa acest lucru și pentru a vă
              mulțumi pentru răbdare, vă oferim un cupon cadou exclusiv de 5$
              Saul. <br><br> Richard Gere <br> Saul's Emporium
            - >-
              Mă bucur să aud asta. De asemenea, mulțumesc pentru răspunsul
