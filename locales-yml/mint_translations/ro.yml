    default_forum:
      - subject: Vânzare la sfârșitul sezonului
        content: >-
          Sperăm că sunteți pregătiți pentru reducerile de la sfârșitul verii,
          2018.<br><br> Conectați-vă pe 5 august, de la ora 12:00 până la ora
          16:00, pentru niște oferte foarte interesante (până la urmă este
          sfârșitul verii). <br><br> Iată o scurtă prezentare asupra a ce vă
          puteți aștepta - <br><br> <ul> <li>30% reducere pentru o gamă limitată
          de produse. </li> <li>20% reducere la toate articolele din colecția
          originală a lui Saul. </li> </ul><br> - Joe
      - subject: Ofertă iunie
        content: >-
          Iunie este luna noastră de naștere și necesită o sărbătoare. <br><br>
          Pentru fiecare achiziție care depășește 15 $, primiți un voucher de 5
          $ (valabil 60 de zile) care poate fi răscumpărat la Saul. <br><br>
          Cumpărați! : D<br><br> - Sam
        replies:
          - >-
            Au trecut doar doi ani de când Saul a început. Este deja locul meu
            preferat pentru a face cumpărături. Noroc! <br><br> - Bob
          - Uau! Jackpot! Mulțumesc, @Sam.<br> <br> -Phileas
          - >-
            Asta mi-a făcut ziua mai frumoasă. Foarte fericit! : D <br><br> -
            Jhonny
      - subject: Un mesaj împreună cu livrarea
        content: >-
          Aș dori să scriu un mesaj și să-l livrez împreună cu comanda mea, în
          special când comand un cadou pentru cineva, pentru a adăuga acea
          atingere personală. Sunt surprins că nu oferiți acest lucru deja -
          fiecare magazin de comerț electronic pe care îl știu are această
          opțiune. Ar fi minunat dacă ai putea scoate ceva de genul asta.
          <br><br> - Lewis
      - subject: Urmărirea prin SMS
        content: >-
          Bună, putem avea o opțiune de urmărire a comenzilor noastre prin SMS
          și nu doar prin e-mail? Sunt momente în care nu am acces la
          internet.<br><br> - Maria
        replies:
          - >-
            Am acasă o conexiune la internet și am trecut prin aceleași probleme
            când eram în afara orașului. A avea urmărire prin SMS ar fi destul
            de util.<br><br> - Matt
          - >-
            @Maria și @Matt, lucrăm la asta. Ar trebui să fie în curând. :)
            <br><br> - Sam
      - subject: Alegerea sloturilor de livrare
        content: >-
          De multe ori, clienții noștri nu se găsesc în momentul livrării. Acest
          lucru provoacă un inconvenient la ambele capete. <br><br> Pentru a
          remedia acest lucru, oferim acum patru intervale de timp. Data
          viitoare când plasați o comandă, veți avea opțiunea de a alege un
          interval de timp în funcție de disponibilitate și comoditate. Această
          opțiune va fi prezentă chiar sub adresa dvs. de livrare sub numele
          „Spațiu de livrare”.<br> Cumpărături fericite acum! :) <br><br> - Sam
        replies:
          - Asta-i grozav!<br><br> - Lewis
          - >-
            M-am confruntat deja cu această problemă de trei ori. Aceasta este o
            soluție perfectă.<br><br> Mulțumesc!<br> - Emily
      - subject: Livrare rapidă
        content: >-
          Ați comandat urgent un pachet de care aveți nevoie? <br><br> Vă ajutăm
          noi :) <br><br> Acum aveți opțiunea de a vi se livra pachetul în 48 de
          ore de la plasarea comenzii. Puteți utiliza această opțiune pentru o
          comandă pe lună.<br><br> Tot ce trebuie să faceți este să alegeți
          „livrare rapidă”, atunci când plasați o comandă. Aceasta este
          disponibilă numai pentru clienții premium. <br><br> - Joe
        replies:
          - Oh, este divin. Mulțumesc!<br><br> - Clarice
      - subject: Serviciu oribil
        content: >-
          Cu o zi înainte de livrarea coletului meu, mi s-a spus că „nu se poate
          livra”. Păcat că a trebuit să aștept patru zile doar ca să aud
          asta.<br><br> - Finch
        replies:
          - >-
            @Finch, ne pare rău pentru neplăcerile cauzate. Ne vom asigura că nu
            se va mai întâmpla.<br><br> - Sam
      - subject: Calitatea a fost o dezamăgire
        content: >-
          Produsul pe care l-am primit pentru comanda #123, nu a îndeplinit
          calitatea promisă.<br> Am solicitat o rambursare, dar consider că dacă
          anunț, nu se va mai repeta. <br><br> - Mark
        replies:
          - >-
            @Mark, scuze. Am analizat acest aspect și sperăm să nu se mai
            repete. <br><br> - Joe
