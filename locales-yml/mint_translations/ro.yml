      fsm_base_tickets:
        - subject: Întreținerea panoului solar
          description: >-
            Bateria de perete nu se încarcă suficient în timpul zilei și rămân
            fără energie noaptea. Este o problemă cu bateria sau este o problemă
            cu panoul solar? Pentru context, am Sonne 420 (SM289918) pe care
            l-am cumpărat în octombrie 2013. Numărul modelului este 12009. Acest
            serviciu va fi acoperit de garanție? Îmi amintesc reprezentantul
            vânzărilor spunând că există o garanție de 10 ani pe panouri. 
          replies:
            - >-
              Hei Bob, <br><br> Îmi pare rău că ai avut probleme de fiabilitate
              cu sursa de alimentare după apusul soarelui. Trimitem unul dintre
              tehnicienii noștri de teren pentru a arunca o privire asupra
              instalației luni. Din ceea ce văd, ar putea fi o problemă cu: <br>
              1. Bateria <br> 2. Panoul solar în sine <br> 3. Conexiunea între
              cele două <br> 4. Scurgeri din cauza unei conexiuni slabe a
              dispozitivului undeva în circuit. <br> Tehnicianul nostru de teren
              vă va diagnostica și vă va informa ce măsuri luăm pentru a rezolva
              acest lucru cât mai curând posibil.
          service_tasks:
            - subject: Diagnosticul sănătății bateriei
              description: >-
                Clientul are probleme cu energia bateriei pe timp de noapte.
                Verificați nivelul de sănătate al bateriei, precum și
                conectivitatea panoului solar pentru probleme. Rulați un test de
                eficiență a panoului solar pentru orice eventualitate. <br>
                Problemă posibilă a bateriei. <br> Detalii produs: <br> Sonne
                420 (SM289918) <br> Model # 12009 <br> Data cumpărării: 12
                octombrie 2013 <br> Garanție baterie: expirată <br> Garanție
                panou: Până la 11 octombrie 2023 
        - subject: Set top box-ul nu este pornit
          description: >-
            Set box-ul nostru este deteriorat. Vă rugăm să trimiteți tehnician
            pentru a remedia problema. Dacă nu se poate remedia, solicitați să
            înlocuiți același lucru. <br><br> Modelul actual: Motorola 7100-P2
            HD Set-top Box <br> Data cumpărării: 1 octombrie 2020 <br> Garanție:
            activă
        - subject: WiFi deconectat
          description: >-
            Wifi-ul meu a funcționat de două zile și nu a existat niciun răspuns
            din partea echipei dvs. pe Twitter. Remediați problema în curând sau
            mă voi muta la un alt ISP. Plătesc 120 de dolari pe lună pentru a fi
            client de servicii prioritare și cu conexiune Fiber. Routerul este
            unul negru de câțiva ani în urmă, când am primit inițial conexiunea
            și doar una dintre luminile de pe router clipește acum.
          replies:
            - >-
              Hei Emily, <br><br> Ne cerem scuze pentru că nu am răspuns mai
              devreme. Unul dintre tehnicienii noștri de top se va deplasa mâine
              la ora 15 pentru a vă readuce online cât mai curând posibil.
              <br><br> Vă mulțumim pentru răbdare. 
          service_tasks:
            - subject: Probleme cu routerul
              description: >-
                Clientul nu are conectivitate la internet de două zile. Testul
                de contact arată că alte apartamente din clădirea ei sunt online
                și funcționează, dar routerul ei nu este accesibil. Ar putea fi
                o problemă de cablu între cutia de distribuție și routerul ei.
                <br><br> Detalii produs:<br> Router: Negru 9, model # 78221<br>
                Conexiune: Fibra - cablu 200m<br> Așteptare 2 zile. Problemă cu
                prioritate ridicată. 
        - subject: Scurgere de apă în baie
          description: >-
            Avem scurgeri de apă în casă. Se pare că mașina de spălat este
            uzată. Vă rugăm să verificați. <br> De asemenea, vopseaua de perete
            a fost deteriorată din cauza scurgerii. 
          service_tasks:
            - subject: Reparații de țevi
              description: >-
                Detectarea și repararea scurgerilor. Dacă există defecțiuni ale
                echipamentului (țevi, șaibe, fitinguri) înlocuiți-le <br><br>
                Tipul țevii: PVC Schema 40 Țeavă de capăt simplă <br> Inventar:
                țevi de schimb / articulații / șaibe / supape, set de
                instrumente
            - subject: Vopsea
              description: >-
                Repararea vopselei de perete deteriorate de apă. <br><br>
                Vopsea: Valspar The White White Perfect Paint + Grund
        - subject: Combaterea dăunătorilor la birou
          description: >-
            Vă rugăm să rezervați un serviciu de dezinfecție pentru biroul
            nostru pentru post-Covid <br><br> Dezinfectant: Peraspray
            înregistrat EPA - 10L <br> Suprafață de acoperire: 3000 mp
