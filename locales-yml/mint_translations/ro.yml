      helpcard:
        handle_title2: Conversia tweet-urilor specifice în tichete în mod automat
        handle_info2: >-
          Puteți converti tweet-urile cu anumite cuvinte cheie în tichete în mod
          automat, utilizând Regulile tichetelor. De exemplu, fiecare tweet care
          menționează contul dvs. de twitter cu cuvintele „nu funcționează” sau
          „bug” pot fi convertite în tichete și atribuite grupului „Raportare
          Bug-uri”. Puteți crea o altă regulă pentru tweet-urile care conțin
          cuvintele „sistem picat” și să le atribuiți grupului dvs. „Operațiuni
          Dezvoltator”. Prima regulă satisfăcută va fi executată. De asemenea,
          puteți lega aceste tichete cu anumite produse.
        handle_smart_filter_title: Coneverteste automat anumite tweet-uri în tichete
        handle_smart_filter_info: >-
          Semnale Sociale este susținut de un algoritm de învățare automată (un
          sistem capabil să învețe și să se auto-îmbunătățească cu feedback-ul
          în timp). Această caracteristică va începe automat să convertească
          doar tweet-urile relevante care necesită atenția dvs. în tichete.
          <br>Puteți oferi un feedback sistemului, astfel încât acesta săse
          adapteze afacerii dvs. <br><br> 1. În cazul în care un tweet este
          convertit într-un tichet; Marcarea tichetului ca spam pentru a învăța
          sistemul să nu convertească tweet-uri similare în tichete. <br><br> 2.
          În cazul în care un tweet nu a fost transformat într-un tichet; În
          fila Social, dacă faceți clic pe Convertiți în tichet, veți învăța
          sistemul să convertească tweet-uri similare în tichete. <br><br>
          Puteți alege să utilizați pur și simplu Semnale Sociale sau o
          combinație de filtre bazate pe cuvinte cheie și Semnale Sociale dacă
          au anumite cuvinte cheie referitoare la afaceri. <br>Când utilizați o
          combinație de filtre bazate pe cuvinte cheie și Semnale Sociale,
          filtrele bazate pe cuvinte cheie au prioritate față de Semnale
          Sociale. Vă rugăm să rețineți că Semnale Sociale suportă doar limba
          engleză deocamdată.
        info1: >-
          Adauga conturi Twitter la Biroul de asistență si gestioneaza-le
          impreuna cu tichetele tale. Va puteți converti tweet-urile primite (la
          mentiuni) și mesajele direct în tichete și să le atribui automat la
          anumite grupuri. Faceti click pe cont pentru a stabili regulile de
          convertire twiter-elor in tichete.
        handle_info1: >-
          Dacă suportați mai multe produse, puteți conecta câte un cont de
          socializare diferit la fiecare produs. Puteți gestiona vizibilitatea
          fiecărui cont. De exemplu, puteți face ca tweet-urile cu menționarea
          @produsuldvs_franta să fie vizibile numai grupului dvs. de agenți de
          asistență din Franța. Fluxul pentru acest cont va conține toate
          @mentiunile dvs. și va fi afișat în fila socială. DM-urile dvs. vor fi
          convertite în tichete și le puteți atribui unui anumit grup de agenți.
          Puteți configura un interval al tichetelor, astfel încât mai multe
          DM-uri de la aceeași persoană în acel interval de timp să poată fi
          combinate într-un singur tichet.
        handle_title1: Integrarea unui cont de Twitter
        stream_info1: >-
          Puteți crea mai multe fluxuri pentru a căuta diferite seturi de
          cuvinte cheie pe Twitter. Introduceți principalele cuvinte cheie pe
          care doriți să le căutați, în funcție de afacerea dvs. sau puteți
          chiar să excludeți anumite cuvinte cheie, hashtag-uri și handle-uri
          pentru a vă restrânge căutarea. De exemplu, este posibil să nu doriți
          să vedeți tweeturi pentru marketeri sau directori în fluxul
          personalizat pe care l-ați creat pentru a monitoriza interogările de
          asistență care vin prin brand și acronimele brandului dvs. Fiecare
          flux poate fi făcut vizibil pentru unul sau mai multe grupuri de
          agenți. Puteți alege și handle-ul de răspuns implicit pentru fiecare
          flux.
        stream_title2: Conversia tweet-urilor specifice în tichete în mod automat
        title2: Suport proactiv folosind fluxuri sociale
        title1: Adăugarea de conturi sociale
        stream_info2: >-
          Tweeturile care vin prin aceste fluxuri sociale pot fi filtrate în
          continuare folosind anumite cuvinte cheie și convertite automat în
          tichete. Ele pot fi chiar alocate grupurilor și produselor. Puteți
          configura mai multe reguli, iar prima regulă pe care tweet-ul o
          îndeplinește va fi executată. De exemplu, puteți converti tweet-uri
          care menționează „trecerea la” cu numele concurenților dvs. în tichete
          și le puteți trece la șeful echipei de asistență.
        info2: >-
          Fluxurile sociale sunt un set de cuvinte cheie, pe care le poti
          monitoriza din contul tau Freshdesk Support Desk, altul decat
          conturile pe care le-ai adaugat. Iti da posibilitatea sa monitorizezi
          intrebarile de suport venite prin tweet-uri care nici macar nu sunt
          mentionate in brand. Daca sunteti abia la inceput sau aveti o echipa
          de suport care dubleaza ca echipa de marketing, puteți crea chiar un
          flux pentru a monitoriza spațiul dvs. de afaceri și concurenți. Da-ti
          click pe butonul <b>New Stream</b>  ca sa adaugati un flux social si
          personalizati-l pentru nevoile dvs.. De exemplu, puteti crea un stream
          denumit "Suport" si sa adaugati acronimul brandului dvs. si greselile
          de ortografie care se fac de obicei. Toate aceste tweeturi pot fi
          vizualizate in tab-ul dvs. Social si puteti raspunde la ele folosind
          oricare dintre conturile integrate de tweeter ale dvs..
        stream_title1: Definire streamuri sociale
