        content: >-
          Objednali jste si balík, který potřebujete urgentně? <br><br> Není
          problém :) <br><br> Nyní máte možnost nechat si doručit balík do 48
          hodin od odeslání objednávky. Tuto možnost můžete využít pro jednu
          objednávku v měsíci.<br><br> Stačí vybrat „zrychlené doručení“ při
          zadávání objednávky. Funkce je dostupná pouze pro prémiové zákazníky.
          <br><br> - Joe
        replies:
          - Tak tohle je požehnání. Díky!<br><br> - Clarice
