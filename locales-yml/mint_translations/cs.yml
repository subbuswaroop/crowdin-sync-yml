          Tento e-mail je odesílán žadatelům, aby verifikovali nově přidané
          e-mail id jejich kontaktu.
        topic: Bylo přidáno nové e-mail id
      info3: >-
        Můžete nastavit Freshdesk Support Desk tak, aby odesílal automatická
        e-mailová oznámení agentům a žadatelům, když nastane určitá událost.
        Tato upozornění mohou být přizpůsobena a dynamický obsah přidán pomocí
        zástupných symbolů. Například můžete upozornit zákazníky, když agenti
        přidají komentář nebo veřejnou poznámku ke svým ticketům přizpůsobeným
        e-mailem s odkazem na ticket.<br/><br/>Pokud váš pláno podporuje více
        jazyků, budete si moci přidat jazyk upozornění a přizpůsobit si šablony
        pro každý jazyk zvlášť. Ikona <i class="common-icon-outdated"></i>
        ukazuje, že překlady upozornění mohou být v jiných jazycích zastaralé.
      cc_notification_20:
        topic: Cc veřejné poznámky
        info1: >-
          Když je agentem nebo žadatelem přidána nová poznámka, je tento e-mail
          odeslán osobě v kopii, aby byla informována o nejnovějším komentáři.
          Tento e-mail by měl ideálně obsahovat posledního komentujícího
          {{comment.commenter.name}} a poslední komentář {{comment.body}}.
      agent_template_2:
        info1: >-
          Toto upozornění je odesíláno všem agentům ve skupině, když je skupině
          přiřazen ticket. Tento e-mail by měl obsahovat URL ticketu
          {{ticket.url}}, aby agenti měli jednodušší přístup ke kontrole
          ticketu.<br /><br /> Pokud jste si v helpdesku nastavili více
          podporovaných jazyků, můžete si toto upozornění vytvořit pro konkrétní
          jazyk. Ikona <i class="common-icon-outdated"></i> znamená, že překlady
          upozornění mohou být v jiných jazycích zastaralé. 
        topic: Ticket přidělen skupině
      reply_template_15:
        topic: Šablona pro odpovědi agentů
        info1: >-
          Výchozí údaje, které chcete přidat do odpovědí agentů si můžete pomocí
          Šablony odpovědi přizpůsobit a předvyplnit. Šablona odpovědi agenta
          vám umožňuje automaticky přidávat dynamický obsah jako například jméno
          žadatele, URL ticketu a podpisy agentů.. <br/><br/> Pokud jste si v
          helpdesku nastavili více podporovaných jazyků, můžete si toto
          upozornění vytvořit pro konkrétní jazyk. Ikona <i
          class="common-icon-outdated"></i> znamená, že překlady upozornění
          mohou být v jiných jazycích zastaralé.
      agent_template_12:
        topic: Nebylo dodrženo SLA při první odpovědi
        info1: >-
          Toto upozornění je odesláno agentovi, když neodpověděl na ticket do
          limitu první reakce na ticket. Tento e-mail může obsahovat URL ticketu
          a termín pro vyřešení ticketu.<br/><br/> Pokud jste si v helpdesku
          nastavili více podporovaných jazyků, můžete si toto upozornění
          vytvořit pro konkrétní jazyk. Ikona <i
          class="common-icon-outdated"></i> znamená, že překlady upozornění
          mohou být v jiných jazycích zastaralé.
      agent_template_22:
        info1: >-
          Toto upozornění je odesláno agentovi, když se doba první reakce na
          ticket blíží k limitu. Tento e-mail může obsahovat URL ticketu a
          termín pro vyřešení ticketu.<br/><br/> Pokud jste si v helpdesku
          nastavili více podporovaných jazyků, můžete si toto upozornění
          vytvořit pro konkrétní jazyk. Ikona <i
          class="common-icon-outdated"></i> znamená, že překlady upozornění
          mohou být v jiných jazycích zastaralé.
        topic: Připomenutí SLA První reakce
      forward_template_24:
        topic: Šablona přeposlání agenta
        info1: >-
          Můžete přizpůsobit a předvyplnit výchozí údaje, které chcete přidat do
          ticketů přeposlaných agenty pomocí šablony přeposlání. Šablony
          přeposlání od agentů vám umožňují automaticky přidat dynamický obsah
          jako je jméno žadatele, URL ticketu a podpis agenta.. <br/><br/>Pokud
          jste si v helpdesku nastavili více podporovaných jazyků, můžete si
          toto oznámení vytvořit pro každý jazyk zvlášť. Ikona <i
          class="common-icon-outdated"></i> indikuje, že překlady upozornění
          jsou v jiných jazycích zastaralé.
      agent_template_10:
        topic: Aktivační e-mail uživatele
        info1: >-
          E-mail pro aktivaci uživatele je odeslán, když je do helpdesku přidán
          agent. Aktivační e-mail musí nutně obsahovat „Aktivační URL agenta“
          {{activation_url}}, aby si agenti mohli vytvořit své heslo a dokončit
          registrační proces.<br /><br />Pokud jste si v helpdesku nastavili
          více podporovaných jazyků, můžete si toto upozornění vytvořit pro
          konkrétní jazyk. Ikona <i class="common-icon-outdated"></i> znamená,
          že překlady upozornění mohou být v jiných jazycích zastaralé.
      agent_template_3:
        topic: Ticket přidělen agentovi
        info1: >-
          Toto upozornění je odesláno jednotlivým agentům, když jim byl přiřazen
          ticket. Tento e-mail může obsahovat URL ticketu aby agenti měli
          jednodušší přístup ke kontrole ticketu.<br/><br/> Pokud jste si v
          helpdesku nastavili více podporovaných jazyků, můžete si toto
          upozornění vytvořit pro konkrétní jazyk. Ikona <i
          class="common-icon-outdated"></i> znamená, že překlady upozornění
          mohou být v jiných jazycích zastaralé. 
      agent_template_25:
        info1: >-
          Pozývací e-mail pro agenta je poslán když existující agent ve
          Freshworks (Agent je již aktivní v jakémkoli jiném Freshdesk Support
          Desk účtu nebo v jakémkoli jiné Freshworks produktu - Freshdesk
          Messaging, Freshdesk Contact Center, Freshsales, Freshservice,
          Freshmarketer) je přidán do vašeho helpdesku.<br/><br/>„E-mail
          aktivace uživatele“ je odeslán novému Freshworks agentovi. A „Pozývací
          e-mail pro agenta“ je odeslán Agentovi, který již je aktivním
          Freshworks agentem.
        topic: E-mail s pozváním pro agenta
      agent_template_6:
        topic: Žadatel odpověděl na ticket
        info1: >-
          Když zákazník odpoví na ticket, který dříve vytvořil, agent, který
          tento ticket řeší obdrží toto e-mailové upozornění. Tento e-mail může
          obsahovat URL ticketu, aby bylo pro agenta jednodušší si jej
          zkontrolovat.<br/><br/> Pokud jste si v helpdesku nastavili více
          podporovaných jazyků, můžete si toto upozornění vytvořit pro konkrétní
          jazyk. Ikona <i class="common-icon-outdated"></i> znamená, že překlady
          upozornění mohou být v jiných jazycích zastaralé.
      requester_template_1:
        topic: Vytvořen nový ticket
        info1: >-
          E-mail Vytvořen nový ticket je odeslán žadateli poté, co vytvoří ve
          vašem helpdesku ticket. Tento e-mail by měl ideálně obsahovat id
          ticketu a veřejný URL odkaz na ticket.<br/><br/>Pokud jste si v
          helpdesku nastavili více podporovaných jazyků, můžete si toto oznámení
          vytvořit pro každý jazyk zvlášť. Ikona <i
          class="common-icon-outdated"></i> indikuje, že překlady upozornění
          jsou v jiných jazycích zastaralé.
      requester_template_4:
        topic: Agent přidal k ticketu komentář
        info1: >-
          Tento e-mail je poslán žadateli kdykoli agent přidá komentář k
          ticketu, který vytvořil. Tento e-mail by měl ideálně obsahovat id
          ticketu a veřejný URL odkaz na ticket. Také může být do e-mailu přidán
          agentův komentář pomocí těchto zástupných symbolů:<br/>
          {{comment.commenter.name}} - jméno agenta, který
          komentoval<br/>{{comment.body}} - nový komentář přidán k
          ticketu.<br/><br/>Pokud jste si v helpdesku nastavili více
          podporovaných jazyků, můžete si toto oznámení vytvořit pro každý jazyk
          zvlášť. Ikona <i class="common-icon-outdated"></i> indikuje, že
          překlady upozornění jsou v jiných jazycích zastaralé.
      requester_template_8:
        info1: >-
          Tento e-mail je posílán žadatelům pro upozornění, že jejich ticket byl
          vyřešen a uzavřen. Tento e-mail by měl ideálně obsahovat id ticketu a
          veřejný URL odkaz na ticket. Také můžete informovat žadatele, že
          odpovědí na tento e-mail se opět ticket otevře.<br/><br/>Pokud jste si
          v helpdesku nastavili více podporovaných jazyků, můžete si toto
          oznámení vytvořit pro každý jazyk zvlášť. Ikona <i
          class="common-icon-outdated"></i> indikuje, že překlady upozornění
          jsou v jiných jazycích zastaralé.
        topic: Agent uzavřel ticket
      requester_template_7:
        topic: Agent vyřešil ticket
        info1: >-
          Tento e-mail je posílán žadatelům pro upozornění, že jejich ticket byl
          vyřešen. Tento e-mail by měl ideálně obsahovat id ticketu a veřejný
          URL odkaz na ticket. Také můžete informovat žadatele, že odpovědí na
          tento e-mail se opět ticket otevře.<br/><br/>Pokud jste si v helpdesku
          nastavili více podporovaných jazyků, můžete si toto oznámení vytvořit
          pro každý jazyk zvlášť. Ikona <i class="common-icon-outdated"></i>
          indikuje, že překlady upozornění jsou v jiných jazycích zastaralé.
      agent_template_21:
        info1: >-
          Toto upozornění bude odesláno agentům uvedených v „upozornit agenty“
          když k ticketu agent přidá poznámku. Tento e-mail může obsahovat Url
          ticketu {{ticket.url}}, aby bylo pro agenty jednodušší jej
          zkontrolovat.
        topic: K ticketu byla přidána poznámka
      agent_template_13:
        topic: Nedodržení času na vyřešení SLA
        info1: >-
          Toto upozornění je odesláno agentovi, když jemu přiřazený ticket nebyl
          vyřešen do stanoveného termínu. Tento e-mail může obsahovat URL
          ticketu, aby bylo pro agenta jednodušší si jej zkontrolovat.
          <br/><br/> Pokud jste si v helpdesku nastavili více podporovaných
          jazyků, můžete si toto upozornění vytvořit pro konkrétní jazyk. Ikona
          <i class="common-icon-outdated"></i> znamená, že překlady upozornění
          mohou být v jiných jazycích zastaralé.
      agent_template_14:
        info1: >-
          E-mail pro obnovení hesla bude odeslán agentům, když požádají na vašem
          helpdesku o nové heslo. Aby bylo možné poskytnout dynamicky generovaný
          odkaz na resetování hesla v e-mailu, je vyžadována zástupná značka
          {{password_reset_url}}.<br/><br/>Pokud jste si v helpdesku nastavili
          několik podporovaných jazyků, můžete si toto upozornění vytvořit
          zvlášť pro každý jazyk. Ikona <i class="common-icon-outdated"></i>
          ukazuje, že překlady upozornění v jiných jazycích mohou být zastaralé.
        topic: E-mail pro obnovu hesla
      agent_template_1:
        topic: Vytvořen nový požadavek
        info1: >-
          E-mail Vytvořen nový ticket bude odeslán agentům pokaždé, když je ve
          vašem helpdesku vytvořen nový ticket. Můžete si vybrat, který agent má
          tato upozornění dostávat. Tento e-mail může obsahovat URL ticketu aby
          agenti měli jednodušší přístup ke kontrole ticketu.<br/><br/> Pokud
          jste si v helpdesku nastavili více podporovaných jazyků, můžete si
          toto upozornění vytvořit pro konkrétní jazyk. Ikona <i
          class="common-icon-outdated"></i> znamená, že překlady upozornění
          mohou být v jiných jazycích zastaralé.
      cc_notification_19:
        topic: Nový ticket cc
        info1: >-
          Toto upozornění bude odesláno osobě v kopii, pokud žadatel do pole cc
          při vytváření ticketu tyto e-mailové adresy zadal. Tento e-mail by měl
          ideálně obsahovat jméno žadatele {{ticket.requester.name}} a popis
          ticketu {{ticket.description}}.
      info2: >-
        <a target="_blank"
        href="https://support.freshdesk.com/solution/categories/45922/folders/74513/articles/170407-configuring-dynamic-email-notifications">Klikněte
        zde</a> pro další informace
      agent_template_11:
        topic: Nezpracovávaný ticket ve skupině
        info1: >-
          Toto upozornění je odesláno, když ticket přiřazený skupině nebyl řešen
          do doby stanovené v nastavení skupiny. Toto e-mailové upozornění může
          obsahovat uplynulý čas od přiřazení ticketu skupině.<br/><br/>Pokud
          jste si v helpdesku nastavili více podporovaných jazyků, můžete si
          toto upozornění vytvořit pro konkrétní jazyk. Ikona <i
          class="common-icon-outdated"></i> znamená, že překlady upozornění
          mohou být v jiných jazycích zastaralé.
      requester_template_10:
        topic: Aktivační mail uživatele
        info1: >-
          Když vytvoří ticket nový uživatel, můžete mu ve svém helpdesku
          vytvořit nový účet a odeslat aktivační e-mail. Toto upozornění by mělo
          obsahovat aktivační URL pro zákazníky.<br/><br/> Pokud jste si v
          helpdesku nastavili více podporovaných jazyků, můžete si toto
          upozornění vytvořit pro konkrétní jazyk. Ikona <i
          class="common-icon-outdated"></i> znamená, že překlady upozornění
          mohou být v jiných jazycích zastaralé.
      requester_template_14:
        info1: >-
          E-mail Resetování hesla je odeslán žadateli poté, co zažádají ve vašem
          helpdesku o nové heslo. Je vyžadována zástupná značka
          {{password_reset_url}}, aby bylo možné do e-mailu vložit dynamicky
          generovaný odkaz pro resetování hesla.<br/><br/>Pokud jste si v
          helpdesku nastavili více podporovaných jazyků, můžete si toto oznámení
          vytvořit pro každý jazyk zvlášť. Ikona <i
          class="common-icon-outdated"></i> indikuje, že překlady upozornění
          jsou v jiných jazycích zastaralé.
        topic: E-mail pro obnovu hesla
      agent_template_29:
        topic: Nová vlákna u mých ticketů
        info1: >-
          E-mail Vytvořeno nové vlákno bude odeslán agentům pokaždé, když je ve
          vašich ticketech vytvořeno nové vlákno. Tento e-mail může obsahovat
          konkrétní ticket URL vlákna, aby agenti měli jednodušší přístup ke
          kontrole ticketu.<br/><br/> Pokud jste si v helpdesku nastavili více
          podporovaných jazyků, můžete si toto upozornění vytvořit pro konkrétní
          jazyk. Ikona <i class="common-icon-outdated"></i> znamená, že překlady
          upozornění mohou být v jiných jazycích zastaralé.
      agent_template_30:
        topic: Nové odpovědi v mém vláknu
        info1: >-
          Když libovolný uživatel odpoví ve vláknu, agent, který tento ticket
          řeší, sledovatelé a dříve označení uživatelé obdrží toto e-mailové
          upozornění. Tento e-mail může obsahovat konkrétní ticket, URL vlákna a
          předmět ticketu, aby bylo pro agenta jednodušší si jej zkontrolovat.
          <br /><br />Pokud jste si v helpdesku nastavili více podporovaných
          jazyků, můžete si toto upozornění vytvořit pro konkrétní jazyk. Ikona
          <i class="common-icon-outdated"></i> znamená, že překlady upozornění
          mohou být v jiných jazycích zastaralé.
      agent_template_31:
        topic: Vlákna, ve kterým jsem označen
        info1: >-
          Když je libovolný uživatel označen ve vláknu, obdrží toto e-mailové
          upozornění. Tento e-mail může obsahovat konkrétní ticket, URL vlákna a
          předmět ticketu, aby bylo pro agenta jednodušší si jej zkontrolovat.
          <br /><br />Pokud jste si v helpdesku nastavili více podporovaných
          jazyků, můžete si toto upozornění vytvořit pro konkrétní jazyk. Ikona
          <i class="common-icon-outdated"></i> znamená, že překlady upozornění
          mohou být v jiných jazycích zastaralé.
