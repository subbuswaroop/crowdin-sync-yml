    github:
      helptext: >-
        <h4>Nápověda k integraci GitHub</h4><p><br/>Vyberte prosím všechna
        GitHub úložiště spadající pod vaši organizaci, která budou použita ke
        sledování problémů vytvořených Freshdesk Support Desk agenty. Tato akce
        by měla být provedena pouze z účtu <b>vlastníka
        organizace</b>.<br/><br/>Pokud je to vyžadováno, zaškrtněte možnost,
        která nastaví, aby pokaždé, když je vytvořen nový GitHub problém, se
        shodoval štítek GitHub problému s Freshdesk Support Desk typem
        ticketu.<br/><br/>Pokud je to vyžadováno, zaškrtněte možnost, která
        umožní agentovi vybrat při vytváření GitHub problému
        milník.<br/><br/>Pokaždé, když je odpovídající GitHub problém uzavřen,
        můžete nastavit vámi zvolený stav pro Freshdesk Support Desk ticket.
        Toto nastavení je použito u primárního Freshdesk Support Desk ticketu,
        který je propojen s GitHub problémem. Primární Freshdesk Support Desk
        ticket je nastaven vždy, když jsou s jedním problémem GitHub propojeny
        dva nebo více ticketů.<br/><br/>Vyberte vhodná nastavení pro
        synchronizační tlačítka, která ovládají synchronizaci zpráv mezi
        Freshdesk Support Desk tickety a GitHub problémy. Zprávy se
        synchronizují mezi primárním Freshdesk Support Desk ticketem a
        propojeným GitHub problémem.<br/><br/>Jakmile je integrace povolena,
        všechny Freshdesk Support Desk tickety budou mít GitHub widget na
        stránce podrobností ticketů, který vám umožňuje propojovat tickety s
        GitHub problémy.</p>
