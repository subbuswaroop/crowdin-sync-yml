        title: Vytvořit pravidla požadavku
        filter_mentions_html: >-
          Filtrovat komentáře, které mají jen zmínky uživatelů. (např. @mark
          &#128521;)
      helpcard:
        handle_title2: Automatické převádění daných tweetů na tickety
        handle_info2: >-
          Pomocí ticket pravidel můžete automaticky převádět tweety s
          konkrétními klíčovými slovy. Např. každý tweet zmiňující váš ovladač
          twitteru se slovy "nepracuje" nebo "chyba" by mohl být převeden na
          požadavek a přiřazen skupině "Hlášení o chybách". Nebo můžete vytvořit
          pravidlo pro tweety obsahující slova "pád systému" a přiřadit je
          skupině "Vývojáři". Stejně tak můžete v pravidlech propojit tyto
          požadavky s konkrétním produktem. Vykoná se to pravidlo, které je
          splněno jako první. Také můžete propojit tyto tickety s konkrétním
          produktem.
        handle_smart_filter_title: Automatické převádění tweetů na tickety
        handle_smart_filter_info: >-
          Sociální signály jsou postavené na algoritmu strojního učení (systém
          učící se a časem se zlepšující pomocí zpětné vazby). Tato funkce vám
          automaticky začne konvertovat na tickety pouze takové tweety, které
          vyžadují vaši pozornost. <br>Systému můžete poskytovat zpětnou vazbu,
          aby se přizpůsobil vašemu obchodu.<br><br>1. V případě, že tweet byl
          konvertován na ticket; označit ticket jako spam, abyste systém
          naučili, že podobné tweety na tickety nekonvertovat.<br><br>2. V
          případě, že tweet nebyl konvertován na ticket; v záložce Socální sítě
          klikněte na konvertovat na ticket a tím naučíte systém, že podobné
          tweety mají být na ticket konvertovány. <br><br>Můžete se rozhodnout
          používat sociální signály samostatně, nebo jako kombinaci filtrů
          založených na klíčových slovech a sociálních signálů, pokud máte
          nějaká klíčová slova pro svůj obchod. <br>Když používáte kombinaci
          filtrů založených na klíčových slovech a sociálních signálů, filtry
          budou mít vůči sociálním signálům přednost. Upozorňujeme, že sociální
          signály podporují zatím pouze angličtinu.
        info1: >-
          Přidejte na svůj helpdesk účty Twitter a spravujte je pak společně s
          tickety podpory. Své příchozí tweety (@mentions) a soukromé zprávy
          můžete převádět na tickety a automaticky je přiřazovat konkrétním
          skupinám. Pro definování pravidel ticketů ohledně převádění tweetů na
          tickety klikněte na účet.
        handle_info1: >-
          Pokud poskytujete podporu pro více produktů, můžete propojit ke
          každému produktu jiný sociální účet. Pro každý účet zvlášť lze
          definovat jeho viditelnost. Např. tweet zmiňující @your_product_france
          bude viditelný pouze pro agenty ve skupině francouzské podpory. Stream
          pro tento účet bude obsahovat všechny vaše @zmínky a bude zobrazen v
          záložce Sociální sítě. Vaše přímé zprávy budou převedeny na tickety a
          můžete je přiřadit konkrétní skupině agentů. Můžete nastavit interval
          pro slučování ticketů, takže více přímých zpráv od jednoho člověka v
          určitém časovém intervalu bude sloučeno do jednoho ticketu.
        handle_title1: Integrace účtu Twitter
        stream_info1: >-
          Můžete vytvořit více streamů pro hledání více klíčových slov z
          Twitteru. Zvolte hlavní klíčová slova po kterých chcete pátrat, na
          základě vašeho odvětví a dokonce můžete vyloučit některá klíčová
          slova, hashtagy a ovladače, abyste své vyhledávání ještě zúžili.
          Například nechcete vidět tweety od vašich nákupčích nebo výkonných
          pozic ve vlastním streamu, který jste vytvořili za účelem monitorování
          požadavků na podporu přicházejících přes vaši značku a zkratky značky.
          Každý stream může být viditelný jedné nebo více skupinám agentů. Také
          si můžete pro každý stream vybrat výchozí ovladač odpovědi.
        stream_title2: Automatické převedení daného tweetu na požadavek
        title2: Proaktivní podpora prostřednictvím sociálních streamů
        title1: Přidávání účtů na sociální sítě
        stream_info2: >-
          Tweety přicházející prostřednictvím těchto sociálních streamů mohou
          být filtrovány pomocí klíčových slov a automaticky převáděny na
          tickety. Mohou být také přiřazeny skupinám a produktům. Pro tyto účely
          můžete nadefinovat několik pravidel, přičemž použité bude to, jehož
          podmínky budou splněny jako první v pořadí. Například můžete převádět
          tweety zmiňující „přecházím k“ v kombinaci s názvem konkurence na
          tickety a eskalovat je až na vedoucího týmu podpory.
        info2: >-
          Sociální proud je množina klíčových slov, které můžete monitorovat z
          prostředí Freshdesk Support Desk, z jiného účtu než který jste
          přidali. Umožní vám to sledovat otázky na podporu přicházející
          prostřednictvím tweetů i když v nich není zmíněna vaše obchodní
          značka. Když začínáte s podporou, nebo máte podpůrný tým, který
          funguje zároveň jako marketingový tým, můžete vytvořit proud pro
          monitorování vašeho obchodní prostoru a vašich konkurentů. Klikněte na
          tlačítko <b>Nový proud</b> čímž přidáte sociální proud a pak jej
          přizpůsobte pro své konkrétní účely. Např. můžete vytvořit proud s
          názvem „Podpora“ a přidat jako klíčové slovo zkratku vaší obchodní
          značky spolu s různými jejími modifikacemi a překlepy. Všechny tweety
          s těmito klíčovými slovy budou zobrazeny v záložce Sociální a vy na ně
          můžete reagovat prostřednictvím integrovaného účtu Twitter.
        stream_title1: Definování sociálních streamů
