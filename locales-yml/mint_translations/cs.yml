      title3: Skupiny
      info15: >-
        Uvědomte si, že nebudete moci upravovat své vlastní role ani smazat sebe
        jako agenta.
      info10: >-
        Příležitostní agenti jsou ti, kteří se potřebují přihlásit jen občas,
        jako například váš obchodní nebo marketingový manažer, když se potřebuje
        postarat o pár specifických zákaznických požadavků. Pro takové agenty
        nemusíte kupovat další místo na celý měsíc.
      info13: >-
        Můžete si vybrat, zda vaši agenti budou potřebovat přístup na váš portál
        podpory nepřetržitě, nebo se budou přihlašovat pouze příležitostně.
        Příležitostní agenti spotřebují Denní vstupenku za každý den, kdy se
        přihlásí k vašemu portálu podpory. Denní vstupenky si můžete zakoupit
        hromadně na kartě Správce. Měsíčně vám budou účtováni pouze agenti s
        nepřetržitým přístupem, kteří figurují v sekci plánů a fakturace.
