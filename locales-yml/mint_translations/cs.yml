        - subject: ogg formát se zdá být vypnut
          description: >-
            Zdravím,<br><br> Pokusil jsem se nahrát .ogg soubor, abych jej mohl
            sdílet se svým týmem. Akce selhala. Co teď?<br><br> Clarice Boon
