      fsm_base_tickets:
        - subject: Údržba solárních panelů
          description: >-
            Nástěnná baterie se během dne nenabíjí dostatečně a v noci dochází
            elektřina. Je nějaký problém s baterií nebo je to problém se
            solárním panelem? Pro lepší kontext, mám Sonne 420 (SM289918), který
            jsem koupil v říjnu 2013. Modelové číslo je 12009. Bude tato oprava
            pokryta zárukou? Pamatuji si, že obchodní zástupce mluvil o 10 leté
            záruce na panely. 
          replies:
            - >-
              Zdravíme, Bobe, <br><br> Je mi líto, že máte problémy se
              spolehlivostí elektrického zdroje po setmění. Posíláme k vám
              jednoho z našich terénních techniků, aby se na to v pondělí
              podíval. Z toho, co já vidím, problém může být s: <br> 1. Baterií
              <br> 2. Samotným solárním panelem <br> 3. Zapojením mezi nimi <br>
              4. Vybíjením v okruhu kvůli špatnému zapojení. <br> Náš terénní
              technik provede diagnostiku a řekne vám, co dělat, aby se to
              vyřešilo co nejdříve.
          service_tasks:
            - subject: Diagnostika zdraví baterie
              description: >-
                Zákazník má problémy s elektřinou v noci. Zkontrolujte zdraví
                baterie a také zapojení solárních panelů. Pro jistotu proveďte
                zkoušku účinnosti solárního panelu. <br> Možný problém s
                baterií. <br> Údaje o výrobku: <br> Sonne 420 (SM289918) <br>
                Model #12009 <br> Datum zakoupení: 12. října 2013 <br>Záruka na
                baterii: vypršela <br> Záruka na panel: až do 11: října 2023 
        - subject: Set top box se nezapne
          description: >-
            Náš set top box je poškozen. Prosím pošlete technika, aby ho
            spravil. Pokud nebude možné jej opravit, prosím o výměnu za stejné
            zařízení. <br><br> Současný model: Motorola 7100-P2 HD Set-top Box
            <br> Datum zakoupení: 1. říj 2020 <br> Záruka: aktivní
        - subject: WiFi odpojeno
          description: >-
            Moje wifi již nefunguje dva dny a nedostal jsem žádnou odpověď od
            vašeho týmu na Twitteru. Rychle to opravte, nebo přecházím k jinému
            poskytovateli. Platím měsíčně 120 dolarů, abych měl servisní
            prioritu a kabelové připojení Fiber. Router je Black, je původní od
            chvíle, kdy jste mi poprvé zapojovali internet a nyní bliká jen
            jedna kontrolka.
          replies:
            - >-
              Zdravíme Emily, <br><br> Omlouváme se, že jsme neodpověděli dříve.
              Jeden z našich zkušených techniků za vámi dorazí ve 3 hodiny, aby
              vám internet zprovoznil co nejdříve. <br><br> Děkujeme, za vaši
              trpělivost. 
          service_tasks:
            - subject: Problémy s routerem
              description: >-
                Zákazník má problémy s internetovým připojením již 2 dny.
                Kontaktní test ukazuje, že ostatní byty v budově jsou online a
                funkční, ale její router je nedosažitelný. Možná to bude problém
                mezi distributorem a routerem. <br><br> Údaje o výrobku:<br>
                Router: Black 9, model #78221<br> Připojení: Fiber - 200m
                kabel<br> Čeká 2 dny. Vysoká priorita. 
        - subject: Prosakování vody v koupelně
          description: >-
            Od včerejška nám v jeho domě prosakuje voda. Zdá se, že je špatná
            pračka. <br> Kvůli prosaku byla poškozena i malba na stěně. 
          service_tasks:
            - subject: Instalatérské opravy
              description: >-
                Detekce úniku a oprava. Pokud zařízení nefunguje správně
                (trubky, podložky, kování) vyměňte je <br><br> Typ trubky: PVC
                Schedule 40 s hladkým koncem <br> Inventář: trubky na výměnu /
                klouby / podložky / ventily, sada nářadí
            - subject: Malování
              description: >-
                Oprava stěnové malby po prosaku vody. <br><br> Barva: Valspar
                The Perfect White Exterior Paint + Penetrace
        - subject: Hubení škůdců v kanceláři
          description: >-
            Prosím zarezervujte dezinfekční službu pro naši kancelář pro
