              jste neověřili změny.<br><br> Zkontrolujte svou poštu (upravená
              adresa) a uvidíte tam od nás e-mail s předmětem „Ověřte svůj
              e-mail“ a odkazem na ověření nové e-mailové adresy. Pro další
