      travel:
        - subject: Potřebuji zrušit svou letenku
          description: >-
            Dobré ráno,<br><br> Rád bych zrušil svou nadcházející cestu do New
            Yorku, mám něco důležitějšího v Seattlu. Můžete mi s tím pomoci? ID
            mé e-letenky je 333-445-7645.<br><br> Díky,<br> Mark Colbert
          replies:
            - >-
              Zdravíme Marku, <br><br> Ano, určitě. Podám požadavek na zrušení.
              Chtěl byste přerezervovat stejný itinerář na jiné datum? Nebo
              chcete peníze zpět?<br><br> Rebecca<br> podpora Saul's
            - >-
              Dobrý den Rebecco, <br><br> Tentokrát bych chtěl jen vrátit
              peníze. <br><br> Díky,<br> Mark Colbert.
        - subject: Zavazadlová omezení
          description: >-
            Dobrý den,<br><br> Můžete mi prosím sdělit zavazadlová omezení na
            mezinárodních letech v ekonomické třídě do Indie? Letím z Tennessee
            ddo Bobmaje. <br><br> Sam Kart
          replies:
            - >-
              Zdravíme, Same,<br><br> V ekonomické třídě můžete mít jedno
              odbavené zavazadlo do 23 kg. Co se týče palubního zavazadla, je
              dovoleno jedno zavazadlo o maximální hmotnosti 8 kg. Pro
              podrobnější informace se můžete podívat do našeho článku řešení
              <b>zavazadlová omezení</b>.<br><br> Pokud potřebujete další
              podrobnosti, neváhejte se na nás obrátit. Bon voyage! :)
              <br><br><br> Richard Gere<br> podpora Saul's
            - Mnohokrát děkuji. <br><br> Sam Kart
        - subject: Změna termínu mé cesty
          description: >-
            Zdravím,<br><br> Potřebuji změnit termín mé cesty v květnu – budu
            potřebovat udělat více věcí. Číslo mého itineráře je 4456789 a je to
            cesta od 19. do 25. května. Rád bych posunul datum návratu na 29.
            května. <br><br> Jednalo se o letenku s možností vrácení peněz,
            takže předpokládám, že je tato změna bez poplatku.<br><br> Doufám v
            rychlou odpověď.<br><br> Lewis Clarke
          replies:
            - >-
              Zdravíme Lewisi,<br><br> Děkujeme za poskytnutí údajů. Za změnu
              itineráře, o kterou jste požádal, nebudete nic platit. <br><br>
              Termín změníme a jakmile to bude hotovo, upozorníme vás.
              :)<br><br> Clark, <br>podpora Saul's
        - subject: Otázky ohledně akce Karibský balíček
          description: >-
            Dobrý den,<br><br> Díval jsem se na vaší webové stránce na akci
            Karibský balíček během jarních prázdnin. Mám pár otázek - <br><br>
            Nabízíte i veganskou stravou? Taky bychom 3. den v Labadee chtěli
            místo horské túry zkusit pralesový bungee jumping. Můžete nám dát
            prosím vědět, jestli bychom dostali místo této aktivity peníze zpět?
            Jsme skupina deseti dospělých lidí.<br><br> Díky,<br> Sarah James
          replies:
            - >-
              Zdravíme Sarah,<br><br> Ano, můžeme zařídit veganskou stravu. Co
              se týče Labadee, tam bohužel nejsme schopni u balíčku upravovat
              program. Spojím se s naším dodavatelem a zjistím, co se dá dělat.
              Budu vás informovat. :)<br><br> Díky,<br> Rebecca<br>podpora
              Saul's
