    ticket_templates:
      name: Iniciovat vrácení peněz
      desc: Pro iniciování vrácení peněz za všechny požadavky zrušení
      subject: Vrácení peněz zákazníkovi
      content: >-
        <div><p>Iniciování vrácení peněz zákazníkovi, který nám zavolal na naši
