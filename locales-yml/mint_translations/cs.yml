        - subject: Vintage stolní lampa - není skladem?
          description: >-
            <p>Zdravíme,</p><br /><p>Asi před měsícem jsem na vaší stránce viděl
            vintage lampu a dal jsem si ji do záložek, abych ji pak koupil
            kamarádce. Teď ji už nemůžu najít. Už není skladem nebo ji už
            neprodáváte?</p><br /><p>Díky,

            <br />Matt.</p><p><hr></p><p>P.S. Toto je vzorová zpráva, která vám
            byla poslána z webové stránky. <a href =
            https://support.freshdesk.com/support/solutions/articles/37690-getting-feedback-from-your-website-with-the-feedback-widget
            target= _blank>Podívejte se, jak můžete přidat svůj vlastní widget
            zpětné vazby</a> na vaši webovou stránku nebo do aplikace</p>
          replies:
            - >-
              <p>Zdravíme Matt,</p><br /><p>Děkujeme za vzkaz!</p><br /><p>Je mi
              líto, ale vintage lampy nejsou aktuálně skladem. Ale ptala jsem se
              našeho dodavatele a myslí si, že by lampy měly být dostupné ke
              konci měsíce. Pokud nechcete tak dlouho čekat, mohu vám pomoci
              najít něco jiného, jako dárek kamarádce. Napište mi, co ji zajímá
              a já vám pošlu nějaký seznam :)</p><br /><p>S pozdravem,

              <br />Janet

              <br />Saul's Emporium podpora</p>
        - subject: Jak dlouho trvá vrácení peněz!????
          description: >-
            <p>Dobrý den,</p><br /><p>Minulý týden jsem zrušil svou objednávku
            č. 6854 (Perception Sound 9.5) a od té doby čekám na vrácení peněz.
            Už to bude nějaká doba, co váš tým inicioval tento proces. Něco
            nového?</p>
        - subject: Moje zboží pro vrácení nebylo vyzvednuto
          description: >-
            <p>Zdravím,</p><br /><p>Mé ID pro vrácení je 35303100 a výrobek
            nebyl vyzvednut a vyměněn. Žádost byla podána téměř před týdnem.
            Prosím o urychlení.</p>
          replies:
            - >-
              <p>Přiřadili jsme doručovacího zástupce pro vyzvednutí balíku a
              výměnu objednávky?</p>
        - subject: Jak zadám zákaznickou objednávku?
          description: >-
            <p>Chci si koupit vybranou sadu obchodního vybavení. Nedaří se mi
            vytvořit hromadný nákup. Pomůžete mi prosím s tímto nákupem? Těším
            se na další informace!</p>
        - subject: Jak mohu dostat za svou objednávku peníze zpět?
          description: >-
            <p>Zdravím,</p><br /><p>Potřebuji vrátit peníze za sluchátka, která
            jsem si minulý týden objednal. Moje objednávka je #53467. Produkt
            byl při převzetí poškozený. Můžete mi prosím poradit, jak dostat
            peníze zpět?</p><br /><p>S pozdravem,

            <br />Matt.</p>
