        objednávky: <br> Datum koupě: <br><br> S pozdravem,<br>&lt;company
        name&gt;podpora.</p></div>
    canned_response:
      title: Váš požadavek jsme obrželi
      refund_title: Odpověď na vrácení peněz
      refund_content_html: >-
        <div dir='ltr'> Zdravíme {{ticket.requester.firstname}},<br> Děkujeme,
        že jste se na nás obrátili.<br><br> Fakturovaná částka vám bude vrácena
        na účet za 5-7 pracovních dní. Naši doručovací partneři od vás vyzvednou
        položku, pokud je nějaká předmětem koupě, do 3-5 pracovních dní od
        podání požadavku vrácení.<br><br> S pozdravem,<br>{{ticket.agent.name}}
        </div>
    default_forum:
      - subject: Konec sezónní slevy
        content: >-
          Věříme, že jste připraveni na letní výprodej 2018.<br><br> Doražte 5.
          srpna od 12:00 do 16:00 pro skvělé nabídky (však je přece konec léta).
          <br><br> Zde je malá ochutnávka toho, co vás čeká - <br><br><ul><li>
          Plošně 30% sleva na vybraný sortiment výrobků. </li><li> Plošně 20%
          sleva na všechny položky originální kolekce Saul's. </li></ul><br> -
          Joe
      - subject: Červnová nabídka
        content: >-
          Červen je naším narozeninovým měsícem a tak je třeba to oslavit.
          <br><br> Za každý nákup o hodnotě vyšší než 15$ získáte 5$ voucher
          (platný 60 dní), který můžete uplatnit v Saul's. <br><br> Pojďte
          nakupovat! :D<br><br> - Sam
        replies:
          - >-
            Je to jen dva roky od chvíle, kdy Saul's vzniklo. Už teď je to pro
            mě oblíbeným místem na nákupy. S pozdravem! <br><br> - Bob
          - Fuuuha! Jackpot! Díky, @Sam.<br> <br> -Phileas
          - Hned je den krásný. Opravdu mám radost! :D <br><br> - Jhonny
      - subject: Zpráva při dodání
        content: >-
          Rád bych napsal zprávu, která bude doručena zároveň s mou objednávkou,
          obzvláště když objednávám pro někoho dárek, aby to bylo osobnější.
          Divím se, že tuto možnost ještě nenabízíte - každý eshop, který znám,
          tuto možnost má. Bylo by fajn, kdybyste s něčím takovým taky přišli.
          <br><br> - Lewis
      - subject: SMS sledování
        content: >-
          Dobrý den, mohla by být vytvořena možnost sledovat objednávky pomocí
          SMS a ne pouze e-mailem? Občas nemám přístup k internetu.<br><br> -
          Maria
        replies:
          - >-
            Internetové připojení mám doma a když jsem byl někde na cestách
            řešil jsem to samé. Sledování přes SMS by bylo užitečné.<br><br> -
            Matt
          - >-
            @Maria a @Matt, pracujeme na tom. Brzy bude funkci dostupná :)
            <br><br> - Sam
      - subject: Výběr času dodání
        content: >-
          Často naši zákazníci nejsou při doručováni doma. Dochází tak k
          nepříjemnostem na obou stranách. <br><br> Abychom tento problém
          vyřešili, poskytujeme nyní 4 časové úseky. Až budete příště zadávat
          objednávku, budete mít možnost vybrat si čas doručení tak, aby vám to
          vyhovovalo a byli jste zastihnutelní. Tuto možnost uvidíte přímo pod
          vaší doručovací adresou pod názvem „Doručovací čas“.<br> Příjemné
          nakupování! :) <br><br> - Sam
        replies:
          - To je super!<br><br> - Lewis
          - >-
            Tento problém jsem už řešil asi 3x. Skvělé řešení.<br><br> Díky!<br>
            - Emily
      - subject: Zrychlené doručení
        content: >-
          Objednali jste si balík, který potřebujete urgentně? <br><br> Není
          problém :) <br><br> Nyní máte možnost nechat si doručit balík do 48
          hodin od odeslání objednávky. Tuto možnost můžete využít pro jednu
          objednávku v měsíci.<br><br> Stačí vybrat „zrychlené doručení“ při
          zadávání objednávky. Funkce je dostupná pouze pro prémiové zákazníky.
          <br><br> - Joe
        replies:
          - Tak tohle je požehnání. Díky!<br><br> - Clarice
      - subject: Strašná služba
        content: >-
          Den před doručováním mého balíku mi bylo řečeno, že je
          „Nedoručitelný“. Štve mě, že jsem musel čekat 4 dny, než mi to
          oznámili.<br><br> - Finch
        replies:
          - >-
            Je nám to líto @Finch. Zajistíme, aby se to příště
            neopakovalo.<br><br> - Sam
      - subject: Kvalita byla zklamáním
        content: >-
          Produkt, který jsem obdržel objednávkou #123 nesplňoval slibovanou
          kvalitu.<br> Zažádal jsem o vrácení peněz, jen jsem myslel, že to tady
          napíšu v naději, že už se to nebude opakovat. <br><br> - Mark
        replies:
          - >-
            Omlouváme se @Mark. Dívali jsme se na to a věříme, že už se to
            nebude opakovat. <br><br> - Joe
