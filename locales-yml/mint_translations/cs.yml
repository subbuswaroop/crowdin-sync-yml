      info8: Zjistěte více o rolích agentů
      info14: >-
        Upravením jejich rozsahu působnosti u ticketů si můžete vybrat, které
        tickety vaši agenti uvidí. Měli byste také určit, jaké akce je agent
        schopen ve vašem helpdesku provádět a to výběrem role.
