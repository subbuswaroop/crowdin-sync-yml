          description: >-
            Dobrý den, týme,<br><br> Rádi bychom zrušili svůj účet. Přecházíme
            na jinou aplikaci. Mohli byste nám pomoci s vrácením peněz za
            nevyužité hodiny? <br><br> Mimochodem, bylo to s vámi skvělé. Díky
            za vaši podporu.<br>

            <br> Díky<br> Bob Tree
          replies:
            - >-
              Zdravíme Bobe,<br><br> Brzy se s vámi spojí správce vašeho účtu.
              :)<br><br> Nicméně je smutné, že nás opouštíte. :( <br><br> Dejte
