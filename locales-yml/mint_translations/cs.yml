      info11: >-
        Své agenty můžete uspořádat do skupin jako například Obchodní a
        produktový management. Jejich rozčlenění do divizí vám umožňuje snadno
        přiřazovat tickety, vytvářet konkrétní předpřipravené odpovědi,
        spravovat pracovní postupy a generovat reporty na skupinové úrovni.
        Každý agent může být členem několika skupin.
      info12: >-
        Agent ve Freshdesk Support Desk je kdokoli, kdo potřebuje přístup, aby
        pracoval a řešil vaše tickety podpory. V seznamu jsou zobrazeni všichni
        současní agenti ve vašem helpdesku. Najeďte kurzorem na agenta a můžete
        upravit jeho údaje, nebo pokud chcete přidat nového agenta klikněte na
        Nový agent. Agenti, které přidáte, obdrží e-mail s potvrzovacím odkazem,
        kterým si mohou aktivovat účet. Poté budou mít přístup k ticketům a
        budou na ně moci odpovídat.
