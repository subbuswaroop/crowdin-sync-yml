        - subject: định dạng ogg hình như không có
          description: >-
            Chào!<br><br> Tôi đã thử tải tập tin .ogg lên để chia sẻ với nhóm.
            Nhưng thao tác không thành công?<br><br> Clarice Boone
          replies:
            - >-
              Chào Clarice! <br><br> Rất tiếc, chúng tôi không hỗ trợ định dạng
              .ogg. Tuy nhiên, bạn có thể chuyển đổi sang MP3 và tải lên. Đây sẽ
              là giải pháp dễ dàng cho bạn.<br><br> Nếu bạn cần thêm hướng dẫn
              về việc này, hãy cho chúng tôi biết. Chúng tôi luôn hân hạnh giúp
