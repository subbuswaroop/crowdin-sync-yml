        Trường phụ thuộc cung cấp cho bạn một cách dễ dàng để tạo các loại vé
        sâu hơn và xác định các sự cố lớn nhất gây cản trợ sự hỗ trợ của bạn.
        Với các trường phụ thuộc bạn có thể sắp xếp vé yêu cầu theo theo thứ
        bậc, thành danh mục, danh mục phụ và mục bị ảnh hưởng.
      title1: Trường vé yêu cầu
      info4_v2: >-
        Nếu đang sử dụng gói dịch vụ Estate hoặc cao hơn, thì bạn có thể cho các
        trường động xuất hiện dựa trên tùy chọn được chọn trong trường loại. Đối
        với mọi tùy chọn trong trường loại, bạn có thể tạo một phần thông tin.
