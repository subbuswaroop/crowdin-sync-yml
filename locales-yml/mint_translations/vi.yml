            Wi-Fi của tôi đã bị mất hai ngày nay mà chưa có trả lời của bên bạn
            trên Twitter. Hãy sớm khắc phục sự cố này nếu không tôi sẽ chuyển
            sang ISP khác. Tôi cũng trả 120 đô la một tháng để làm khách hàng
            dịch vụ ưu tiên với kết nối Fiber. Bộ định tuyến là loại màu đen mua
            vài năm trước khi tôi mới lắp kết nối mà giờ chỉ một đèn trên bộ
            định tuyến nhấp nháy.
          replies:
            - >-
              Chào Emily! <br><br> Chúng tôi rất tiếc vì đã không trả lời sớm
              hơn. Một chuyên gia công nghệ cao cấp của chúng tôi sẽ gặp bạn lúc
              3 giờ chiều ngày mai để giúp kết nối trở lại sớm nhất có thể.
              <br><br> Cảm ơn bạn đã chờ đợi. 
          service_tasks:
            - subject: Lỗi bộ định tuyến
              description: >-
                Khách hàng không có kết nối Internet trong hai ngày. Kiểm tra
                liên hệ cho thấy các căn hộ khác trong tòa nhà bà ấy có thể kết
                nối và hoạt động nhưng bộ định tuyến của bà ấy không thể kết nối
                được. Có thể là sự cố cáp giữa hộp phân phối và bộ định tuyến
                của bà ấy. <br><br> Chi tiết sản phẩm:<br> Bộ định tuyến: Black
                9, mẫu #78221<br> Kết nối: Fiber - cáp 200m<br> Chờ 2 ngày rồi.
                Vấn đề ưu tiên cao. 
