          folder: Tài khoản của bạn
          title: Thêm phương thức thanh toán
          description: >-
            Để thiết lập các kênh thanh toán trên tài khoản, hãy <br><br>
            <ol><li>Chọn <b>tùy chọn thanh toán</b> từ thanh menu.</li> <li>Nhấp
            vào tùy chọn <b>thêm phương thức thanh toán</b>. </li> <li> Chọn các
            tùy chọn từ danh sách và điền các chi tiết cần thiết. </li> <li>Sau
            khi bạn đã thêm thông tin, hãy nhấp vào <b>lưu</b>.</li> <li> Nhấp
            vào <b>xong</b> khi bạn đã hoàn tất.</li></ol><br> Mẹo: Bạn luôn có
            thể quay lại và thêm hoặc xóa các tùy chọn khác bằng cách làm theo
            các bước tương tự.<br><br> Các kênh thanh toán được Saul's hỗ trợ là
            - <br> <ul><li>Google Pay</li> <li>PayPal<br></li>
            <li>WePay</li></ul><br> Lưu ý: Chúng tôi cũng cho phép thanh toán
            tiền mặt khi giao hàng.
