         Để tạo sự cố hoặc liên kết đến sự cố hiện tại từ Freshdesk Support Desk, hãy chuyển đến trang Vé yêu cầu và nhấp vào <i class='integrations-jira vertical-alignment'></i><br/><br/>
        Để xem chi tiết về Vé yêu cầu Freshdesk Support Desk đã liên kết của bạn
        trong JIRA và ngược lại để xem chi tiết sự cố JIRA trong Freshdesk
        Support Desk, quản trị viên JIRA nên tạo trường tùy chỉnh Văn bản tự do
        có tên &quot;Vé yêu cầu Freshdesk&quot; như mô tả dưới đây.
