              Saul's Inc.
            - >-
              Chà, đúng rồi. Tôi không để ý email. Tôi đã xác minh tài khoản và
              có thể đăng nhập bây giờ. Cảm ơn rất nhiều.<br><br> Sam Osborne
        - subject: Vấn đề về dung lượng lưu trữ
          description: >-
            Xin chào! <br><br>Có vẻ gói dịch vụ Cổ điển có dung lượng lưu trữ
            quá ít. Chúng tôi có thể trả thêm tiền để mua thêm dung lượng
            không?<br><br> Cảm ơn!<br> Rachel Zane
          replies:
            - >-
              Chào Rachel!<br><br> Tôi rất tiếc nhưng chúng tôi chưa có lựa chọn
              này. Tính năng vẫn đang trong quá trình phát triển. Bạn chắc chắn
              sẽ được thông báo khi chúng tôi triển khai tính năng này. :)
              <br><br> Cảm ơn!<br> Norman<br> Saul's Inc
        - subject: Hủy tài khoản của chúng tôi
          description: >-
            Xin chào! <br><br> Chúng tôi muốn hủy tài khoản của chúng tôi. Chúng
            tôi sẽ chuyển sang một ứng dụng khác. Bạn có thể nhờ ai đó giúp
            chúng tôi hoàn lại số giờ không sử dụng không? <br><br> Một lưu ý
            nhỏ là các bạn đã làm rất tốt. Cảm ơn các bạn đã hỗ trợ.<br><br> Cảm
