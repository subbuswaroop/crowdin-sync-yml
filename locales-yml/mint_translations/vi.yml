            <br><br> <ol><li>Chọn <b>chi tiết tài khoản</b> từ thanh menu.</li>
            <li>Nhấp vào <b>biểu tượng chỉnh sửa</b> trên trường bạn muốn thay
            đổi.</li> <li>Sau khi bạn đã thêm các chi tiết mới, hãy nhấp vào
            <b>lưu thay đổi</b>.</li> <li>Nhấp vào <b>hoàn tất</b> sau khi cập
            nhật xong.</li> <li>Bạn sẽ nhận được email từ chúng tôi để xác minh
            các thay đổi.</li></ol><br> Trong hợp bạn <i>quên mật khẩu</i>, hãy
            nhấp vào nút <b>quên mật khẩu</b> và làm theo hướng dẫn. <br><br>
            Lưu ý: Sau khi xác minh chi tiết email mới, bạn có thể tiếp tục các
            hoạt động trên tài khoản của mình.
