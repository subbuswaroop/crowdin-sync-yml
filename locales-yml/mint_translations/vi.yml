    dropbox:
      helptext: >-
        <h4>Trợ giúp tích hợp Dropbox</h4><br/><p>Tích hợp Dropbox cho phép nhân
        viên hỗ trợ và người dùng duyệt qua các tập tin trong thư mục Dropbox
        của họ và chia sẻ khi gửi hoặc trả lời vé yêu cầu trong Freshdesk
        Support Desk. Bạn có thể chia sẻ liên kết trực tiếp đến tập tin trong vé
        yêu cầu, nên không cần phải đính kèm tập tin và không bị hạn chế kích
        thước trong email.</p><p>Trước khi bạn thiết lập chức năng tích hợp này,
        hãy truy cập <a target='_blank'
        href='https://dropbox.com/developers'><b>trang Nhà phát triển
        Dropbox</b></a>.</p><p>1. Chọn <b>Tạo ứng dụng của bạn</b> trong phần
        <b>API v2</b>.</p><p>2. Trong <b>Chọn API</b>, chọn <a>API
        Dropbox</a>.</p><p>3. Đối với loại Quyền truy cập, chọn <b>Dropbox đầy
        đủ</b>.</p><p>4. Nhập tên ứng dụng của bạn và nhấp vào <b>Tạo ứng
        dụng</b>.</p><p>5. Trong trang ứng dụng của bạn, trong tab <b>Cài
        đặt</b>, đối với <b>Tên miền Trình chọn/Trình lưu</b>, hãy thêm URL dịch
        vụ trợ giúp của bạn (không có https hoặc www), ví dụ:
        <a>sauls.freshdesk.com</a>. </p><p>Cuối cùng, sao chép và dán Khóa ứng
        dụng của ứng dụng mới vào trang này và Lưu các thay đổi. Trình chọn
        Dropbox của bạn giờ đã sẵn sàng. Bạn có thể xem lại trong biểu mẫu Vé
        yêu cầu mới.</p>
