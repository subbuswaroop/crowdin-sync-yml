            tin trong tài khoản Saul's.<br> Bước 1 - Chuyển tới <b>đơn hàng của
            tôi</b>.<br><br> Bước 2 - Nhấp vào đơn hàng bạn muốn theo
            dõi.<br><br> Bước 3 - Nhấp vào <b>chi tiết</b>.<br><br> Bạn cũng có
            thể kiểm tra trạng thái đơn hàng trên điện thoại, bằng cách nhấp vào
            nút “Bật cập nhật qua SMS”.<br><br> Đảm bảo rằng số điện thoại hiện
            ở đó là hợp lệ (nếu không thì bạn có thể chỉnh sửa bằng cách nhấp
            vào <b>biểu tượng chỉnh sửa</b> bên cạnh trường).<br><br> Thông tin
            cập nhật về đơn hàng sẽ được gửi cho bạn trên điện thoại.
