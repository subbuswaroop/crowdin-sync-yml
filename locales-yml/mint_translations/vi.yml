      software & services:
        - category: Bắt đầu cùng chúng tôi
          folder: Tài khoản của bạn
          title: Thay đổi chi tiết tài khoản
          description: >-
            Cập nhật thông tin chi tiết cho tài khoản của bạn như tên, địa chỉ
            email, số điện thoại hoặc địa chỉ, bất kỳ lúc nào bằng các bước sau:
            <br><br> <ol><li>Chọn <b>chi tiết tài khoản</b> từ thanh menu.</li>
            <li>Nhấp vào <b>biểu tượng chỉnh sửa</b> trên trường bạn muốn thay
            đổi.</li> <li>Sau khi bạn đã thêm các chi tiết mới, hãy nhấp vào
            <b>lưu thay đổi</b>.</li> <li>Nhấp vào <b>hoàn tất</b> sau khi cập
            nhật xong.</li> <li>Bạn sẽ nhận được email từ chúng tôi để xác minh
            các thay đổi.</li></ol><br> Trong hợp bạn <i>quên mật khẩu</i>, hãy
            nhấp vào nút <b>quên mật khẩu</b> và làm theo hướng dẫn. <br><br>
            Lưu ý: Sau khi xác minh chi tiết email mới, bạn có thể tiếp tục các
            hoạt động trên tài khoản của mình.
        - category: Bắt đầu cùng chúng tôi
          folder: Tài khoản của bạn
          title: Mời nhóm của bạn cùng tham gia
          description: >-
            Thêm các thành viên trong nhóm bạn vào tài khoản của bạn để giúp
            cộng tác dễ dàng. Bạn có thể có nhiều nhóm trong một tài khoản. Bạn
            cũng có thể thêm một liên hệ vào nhiều nhóm.<br><br> Làm theo các
            bước sau để mời nhóm của bạn tham gia:<br><br> <ol><li>Chọn <b>tài
            khoản của tôi</b> từ thanh menu. </li> <li>Nhấp vào liên kết <b>gửi
            lời mời</b>.</li> <li>Nhập địa chỉ email và nhấp vào
            <b>gửi</b>.</li></ol><br><br><i>Hoặc</i>, từ trang liên hệ, bạn có
            thể bật tính năng <b>thêm thành viên</b> và liên kết mời sẽ được gửi
            đến địa chỉ liên hệ tương ứng đó. <br><br> Mẹo nâng cao - Gắn thẻ
