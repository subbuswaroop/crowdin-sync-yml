        - subject: Máy giặt bị hư
          description: >-
            Sau vài phút trong chu trình giặt, máy giặt của tôi phát ra tiếng ồn
            lớn và dừng xoay. Lỗi này đã xảy ra vài lần. Thật kỳ lạ, tôi đã nhận
            thấy lỗi này xảy ra vào buổi tối. Hiếm khi bị tiếng ồn ào vào buổi
            sáng. Có thể có lý do nào đó? Hãy cử người đến kiểm tra càng sớm
            càng tốt.
          replies:
            - >-
              Chào Johnny! <br><br> Có vẻ như có lỗi trống giặt, tôi sẽ phải cử
              kỹ thuật viên đến nhà bạn để kiểm tra. Bạn có thể xác nhận đây có
              phải là địa chỉ của bạn không: 7, Đường Clinton, Brooklyn Heights
              <br><br> Hồ sơ của chúng tôi cho thấy bạn sống trong một khu chung
              cư. Bạn có thể cho tôi biết căn hộ của bạn ở tầng nào không? Chúng
              tôi muốn biết có cần phải tiến hành kiểm tra áp lực nước hay không
              và nếu cần tôi sẽ phải thông báo cho kỹ thuật viên tại hiện trường
              mang thiết bị phù hợp đến tận nơi để giải quyết vấn đề. <br><br>
              Ngoài ra, vui lòng cho chúng tôi biết kỹ thuật viên của chúng tôi
              có thể đến lúc nào vào ngày mai. <br><br>        ​ Cảm ơn!
