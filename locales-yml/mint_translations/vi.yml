        Bạn có thể sắp xếp nhân viên hỗ trợ thành các Nhóm cụ thể như “Bán hàng”
        và “Quản lý sản phẩm”. Việc phân họ vào các bộ phận cho phép bạn dễ dàng
        chỉ định vé yêu cầu, tạo câu trả lời soạn sẵn cụ thể, quản lý luồng công
        việc và tạo báo cáo cấp nhóm. Lưu ý rằng cùng một nhân viên hỗ trợ có
        thể là thành viên của nhiều nhóm.
      info12: >-
        Nhân viên hỗ trợ trong Freshdesk Support Desk là những người cần truy
        cập, làm việc và giải quyết các vé yêu cầu của bạn. Danh sách này hiển
        thị tất cả nhân viên hỗ trợ hiện có trong dịch vụ trợ giúp của bạn. Di
        chuột đến một nhân viên hỗ trợ để chỉnh sửa thông tin hoặc nhấp vào Nhân
        viên hỗ trợ mới để thêm nhân viên hỗ trợ. Nhân viên hỗ trợ mới bạn thêm
        sẽ nhận được email có liên kết xác nhận để kích hoạt tài khoản của họ,
        sau đó họ có thể truy cập và trả lời các vé yêu cầu.
      title1: các chuyên viên toàn thời gian và bán thời gian
      title3: Nhóm
      info15: >-
        Lưu ý rằng bạn sẽ không thể sửa đổi vai trò của chính bạn hoặc xóa chính
        bạn với vai trò là nhân viên hỗ trợ.
      info10: >-
        Đại lý không thường xuyên là những người chỉ cần thỉnh thoảng đăng nhập,
        chẳng hạn như người quản lý bán hàng và tiếp thị của bạn khi chăm sóc
        các truy vấn khách hàng đặc thù. Bạn không cần phải mua thêm một vị trí
        hỗ trợ viên cho cả tháng cho các hỗ trợ viên như vậy.
      info13: >-
        Bạn có thể chọn nhân viên hỗ trợ có cần quyền truy cập vào cổng hỗ trợ
        của bạn mọi lúc hay không hay thỉnh thoảng mới đăng nhập. Các nhân viên
        hỗ trợ không thường xuyên sẽ sử dụng Thẻ trong ngày cho mỗi ngày họ đăng
        nhập vào cổng hỗ trợ của bạn. Bạn có thể mua Thẻ trong ngày số lượng lớn
        từ tab Quản trị. Lưu ý rằng bạn sẽ chỉ được lập hóa đơn theo số lượng
        nhân viên hỗ trợ toàn thời gian bạn thêm vào phần gói dịch vụ và thanh
        toán.
      title5: Kỹ thuật viên tại hiện trường
      info16: >-
        Kỹ thuật viên tại hiện trường là chuyên gia đại diện cho công ty để hỗ
        trợ người dùng bảo trì, sửa chữa hoặc thực hiện bất kỳ hoạt động nào
        khác bên ngoài trụ sở công ty tại các địa điểm cụ thể.
