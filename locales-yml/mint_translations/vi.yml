        <b>&quot;Vé yêu cầu Freshdesk Support Desk&quot;</b> vào Tên trường và
        nhấp vào Hoàn tất. Trong trang <b>Liên kết trường với màn hình</b>, chọn
        tất cả các hộp kiểm và nhấp vào 'Cập nhật'.<br/><br/>
