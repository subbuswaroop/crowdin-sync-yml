      helpcard:
        handle_title2: Tự động chuyển đổi tweet cụ thể thành vé yêu cầu
        handle_info2: >-
          Bạn có thể tự động chuyển đổi tweet có một số từ khóa nhất định thành
          vé yêu cầu bằng Quy tắc vé yêu cầu. Ví dụ: chuyển đổi mọi tweet đề cập
          đến công cụ xử lý twitter của bạn có các từ "không chạy" hoặc "lỗi"
          thành vé yêu cầu và phân công cho nhóm "báo cáo lỗi". Và bạn có thể
          tạo một quy tắc khác cho các tweet chứa các từ "hệ thống lỗi" và phân
          công cho nhóm "vận hành". Quy tắc đầu tiên phù hợp sẽ được thực thi.
          Bạn cũng có thể liên kết các vé yêu cầu này với các sản phẩm cụ thể.
        handle_smart_filter_title: Tự động chuyển đổi tweet liên quan thành vé yêu cầu
        handle_smart_filter_info: >-
          Tín hiệu mạng xã hội sử dụng thuật toán máy học (một hệ thống có khả
          năng học hỏi và cải thiện bằng phản hồi theo thời gian). Tính năng này
          sẽ tự động bắt đầu chuyển đổi các tweet liên quan cần bạn chú ý thành
          vé yêu cầu. <br>Bạn có thể cung cấp phản hồi cho hệ thống để hệ thống
          áp dụng cho doanh nghiệp của bạn. <br><br> 1. Trong trường hợp một
          tweet được chuyển đổi thành vé yêu cầu; Đánh dấu vé yêu cầu là spam để
          huấn luyện hệ thống không chuyển đổi các tweet tương tự thành vé yêu
          cầu. <br><br>2. Trong trường hợp một tweet không được chuyển đổi thành
          vé yêu cầu; Trên tab xã hội, nhấp vào Chuyển đổi thành vé yêu cầu sẽ
          huấn luyện hệ thống chuyển đổi các tweet tương tự thành vé yêu cầu.
          <br><br>Bạn có thể chọn chỉ sử dụng các tín hiệu mạng xã hội hoặc kết
          hợp các bộ lọc theo từ khóa và tín hiệu mạng xã hội nếu bạn có từ khóa
          kinh doanh cụ thể. <br>Khi bạn đang sử dụng kết hợp các bộ lọc theo từ
          khóa và tín hiệu mạng xã hội, các bộ lọc theo từ khóa được ưu tiên hơn
          tín hiệu mạng xã hội. Xin lưu ý rằng Tín hiệu mạng xã hội hiện chỉ hỗ
          trợ tiếng Anh.
        info1: >-
          Thêm tài khoản Twitter vào dịch vụ trợ giúp của bạn và quản lý cùng
          với vé yêu cầu hỗ trợ. Bạn có thể chuyển đổi các tweet đến (@mention)
          và tin nhắn trực tiếp thành vé yêu cầu và tự động phân công chúng cho
          các nhóm cụ thể. Nhấp vào tài khoản để xác định quy tắc vé yêu cầu để
          chuyển đổi tweet thành vé yêu cầu.
        handle_info1: >-
          Nếu hỗ trợ nhiều sản phẩm, bạn có thể liên kết một tài khoản mạng xã
          hội khác nhau với từng sản phẩm. Bạn có thể quản lý mức độ hiển thị
          của từng tài khoản. Ví dụ: bạn có thể làm cho các tweet đề cập đến
          @yourproduct_france chỉ hiển thị cho nhóm nhân viên hỗ trợ của bạn tại
          Pháp. Luồng cho tài khoản này sẽ chứa tất cả @mention của bạn và sẽ
          hiển thị trong tab mạng xã hội của bạn. Tin nhắn trực tiếp của bạn sẽ
          được chuyển đổi thành vé yêu cầu và bạn có thể chỉ định chúng cho một
          nhóm nhân viên hỗ trợ cụ thể. Bạn có thể thiết lập khoảng thời gian
          phân luồng vé yêu cầu để nhiều tin nhắn trực tiếp từ cùng một người
          trong khoảng thời gian đó có thể hợp nhất thành một vé yêu cầu.
        handle_title1: Tích hợp tài khoản Twitter
        stream_info1: >-
          Bạn có thể tạo nhiều luồng để tìm kiếm các bộ từ khóa khác nhau trên
          Twitter. Nhập các từ khóa chính bạn muốn tìm, dựa trên doanh nghiệp
          của bạn và thậm chí loại trừ các từ khóa nhất định, hashtag và nội
          dung xử lý để thu hẹp tìm kiếm của bạn. Ví dụ: bạn có thể không muốn
          xem các tweet của các nhà tiếp thị hoặc giám đốc điều hành trong luồng
          tùy chỉnh mà bạn đã tạo để theo dõi các truy vấn hỗ trợ thông qua
          thương hiệu và các từ viết tắt thương hiệu của bạn. Mỗi luồng có thể
          được hiển thị cho một hoặc nhiều nhóm hỗ trợ. Bạn cũng có thể chọn xử
          lý trả lời mặc định cho mỗi luồng.
        stream_title2: Tự động chuyển đổi tweet cụ thể thành vé yêu cầu
        title2: Chủ động hỗ trợ bằng các luồng nội dung mạng xã hội
        title1: Thêm các tài khoản mạng xã hội
        stream_info2: >-
          Bạn có thể lọc thêm các tweet đến thông qua các luồng nội dung mạng xã
          hội này bằng cách sử dụng các từ khóa nhất định, sau đó tự động chuyển
          đổi thành vé yêu cầu hoặc thậm chí có thể phân công các tweet này cho
          các nhóm và sản phẩm. Bạn có thể thiết lập nhiều quy tắc, quy tắc đầu
          tiên mà tweet đáp ứng sẽ được thực thi. Ví dụ: bạn có thể chuyển đổi
          các tweet đề cập đến việc "chuyển đổi sang" có tên các đối thủ của bạn
          thành vé yêu cầu và chuyển cho trưởng nhóm hỗ trợ.
        info2: >-
          Luồng nội dung mạng xã hội là một tập hợp các từ khóa bạn có thể theo
          dõi từ tài khoản Freshdesk Support Desk của mình, ngoài các tài khoản
          bạn đã thêm. Luồng cho phép bạn theo dõi các câu hỏi hỗ trợ đến thông
          qua các tweet thậm chí không đề cập đến thương hiệu của bạn. Nếu bạn
          chỉ mới bắt đầu hoặc có một nhóm hỗ trợ kiêm tiếp thị, bạn thậm chí có
          thể tạo một luồng để theo dõi thị trường và các đối thủ cạnh tranh.
          Nhấp vào nút <b>Luồng mới</b> để thêm một luồng nội dung mạng xã hội
          và tùy chỉnh theo nhu cầu cụ thể của bạn. Ví dụ: bạn có thể tạo một
          luồng có tên "Hỗ trợ" và thêm từ viết tắt thương hiệu của bạn và các
          từ gần giống thương hiệu thường gặp. Tất cả các tweet này hiển thị
          trong tab Mạng xã hội và bạn có thể trả lời chúng bằng bất kỳ tài
          khoản Twitter tích hợp nào.
        stream_title1: Xác định luồng nội dung mạng xã hội
