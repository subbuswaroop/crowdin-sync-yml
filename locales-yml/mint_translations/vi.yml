      para2: >-
        Ví dụ: khi bạn có một cổng hỗ trợ duy nhất cho thương hiệu của mình, bạn
        có thể tạo nhiều danh mục cho các sản phẩm hoặc nhóm. Điều này sẽ giúp
        bạn điều khiển các cuộc hội thoại liên quan đến tất cả các phần quan
        trọng của bạn. Và với tư cách là quản trị viên, bạn vẫn sẽ có thể quản
        lý mọi thứ từ một nơi.
      para4: Tìm hiểu thêm về nhiều sản phẩm trong Freshdesk Support Desk.
      para3: >-
        Nếu bạn có nhiều cổng sản phẩm được định cấu hình trong tài khoản
        Freshdesk Support Desk, bạn có thể chọn để một trong các danh mục của
        mình được liên kết với sản phẩm đó. Khi bạn thực hiện, người dùng sẽ có
        thể xem danh mục đó, diễn đàn và tất cả các chủ đề của danh mục đó cả
        trên cổng hỗ trợ chính của bạn cũng như trên cổng sản phẩm.
      para1: >-
        Danh mục là hệ thống phân cấp cấp cao nhất cho phép bạn phân loại cộng
        đồng của mình rộng rãi và nhắm mục tiêu các cuộc thảo luận của bạn đến
        các loại đối tượng khác nhau.
    topics:
      helpnote:
        para3: >-
          Ngoài ra, các nhân viên hỗ trợ trong nhóm của bạn có thể tạo thông báo
          để báo tin về một bản phát hành hoặc chiến dịch mới.
        title: Hướng dẫn các cuộc thảo luận bằng chủ đề
        para1: >-
          Bạn có thể cho phép người dùng bắt đầu các chủ đề mới trong cộng đồng
          của bạn và nói chuyện với nhau về sản phẩm hoặc doanh nghiệp bạn.
        para4: >-
          Bạn có thể đánh dấu các chủ đề của diễn đàn là cố định khi muốn làm
          nổi bật các chủ đề này. Bạn cũng có thể khóa chủ đề để ngăn không cho
          người dùng thêm trả lời.
        para2: >-
          Dựa trên loại diễn đàn, chủ đề của bạn có thể là bất cứ nội dung gì
          như ý tưởng, câu hỏi hoặc vấn đề và cả nhân viên hỗ trợ cùng khách
          hàng đều có thể bắt đầu nội dung. Dựa trên các cuộc thảo luận, bạn sẽ
          có thể biết được có bao nhiêu người đang gặp phải cùng một loại vấn
          đề, những người mong muốn thử nghiệm các tính năng mới hoặc phần nào
          của sản phẩm của bạn gây khó hiểu.
