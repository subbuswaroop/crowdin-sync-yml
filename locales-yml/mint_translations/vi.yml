        - subject: định dạng ogg hình như không có
          description: >-
            Chào!<br><br> Tôi đã thử tải tập tin .ogg lên để chia sẻ với nhóm.
            Nhưng thao tác không thành công?<br><br> Clarice Boone
          replies:
            - >-
              Chào Clarice! <br><br> Rất tiếc, chúng tôi không hỗ trợ định dạng
              .ogg. Tuy nhiên, bạn có thể chuyển đổi sang MP3 và tải lên. Đây sẽ
              là giải pháp dễ dàng cho bạn.<br><br> Nếu bạn cần thêm hướng dẫn
              về việc này, hãy cho chúng tôi biết. Chúng tôi luôn hân hạnh giúp
              bạn. <br><br> Micheal <br> Saul's Inc.
        - subject: Không thể đăng nhập
          description: >-
            Tôi đã thay đổi thông tin đăng nhập và bây giờ không thể đăng nhập.
            Bạn có thể giúp tôi lấy lại tài khoản được không?<br><br> Cảm
            ơn!<br> Sam Osborne
          replies:
            - >-
              Chào Sam!<br><br> Tôi đã kiểm tra nhật ký và có vẻ như bạn chưa
              xác minh thay đổi. <br><br>Hãy kiểm tra hộp thư của bạn (địa chỉ
              mới), bạn sẽ tìm thấy một thư của chúng tôi có chủ đề “Xác minh
              email của bạn” kèm theo liên kết để xác minh địa chỉ email mới.
              Bạn có thể tham khảo bài viết của chúng tôi về việc <b>thay đổi
              chi tiết tài khoản</b> để hiểu rõ hơn. Nếu bạn có câu hỏi nào
              khác, vui lòng liên hệ với chúng tôi.<br><br> Richard Gere<br>
              Saul's Inc.
            - >-
              Chà, đúng rồi. Tôi không để ý email. Tôi đã xác minh tài khoản và
              có thể đăng nhập bây giờ. Cảm ơn rất nhiều.<br><br> Sam Osborne
        - subject: Vấn đề về dung lượng lưu trữ
          description: >-
            Xin chào! <br><br>Có vẻ gói dịch vụ Cổ điển có dung lượng lưu trữ
            quá ít. Chúng tôi có thể trả thêm tiền để mua thêm dung lượng
            không?<br><br> Cảm ơn!<br> Rachel Zane
          replies:
            - >-
              Chào Rachel!<br><br> Tôi rất tiếc nhưng chúng tôi chưa có lựa chọn
              này. Tính năng vẫn đang trong quá trình phát triển. Bạn chắc chắn
              sẽ được thông báo khi chúng tôi triển khai tính năng này. :)
              <br><br> Cảm ơn!<br> Norman<br> Saul's Inc
        - subject: Hủy tài khoản của chúng tôi
          description: >-
            Xin chào! <br><br> Chúng tôi muốn hủy tài khoản của chúng tôi. Chúng
            tôi sẽ chuyển sang một ứng dụng khác. Bạn có thể nhờ ai đó giúp
            chúng tôi hoàn lại số giờ không sử dụng không? <br><br> Một lưu ý
            nhỏ là các bạn đã làm rất tốt. Cảm ơn các bạn đã hỗ trợ.<br><br> Cảm
            ơn!<br> Bob Tree
