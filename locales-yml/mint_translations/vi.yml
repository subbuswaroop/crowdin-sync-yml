              Chào Anne!<br><br> Bạn có thể thay đổi địa chỉ giao hàng miễn là
              đơn hàng của bạn chưa được gửi đi để giao.<br><br> Gói hàng của
              bạn đang chờ được nhận để giao, vì vậy bạn có thể thay đổi địa
              chỉ.<br><br> Hãy làm theo các bước sau để thay đổi chi tiết đơn
              hàng - <br> 1. Chuyển đến phần Đơn hàng của tôi. <br> 2. Nhấp vào
              biểu tượng chỉnh sửa chi tiết cho đơn hàng bạn muốn cập nhật. <br>
