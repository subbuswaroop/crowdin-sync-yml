      help_text:
        why_game_info2: >-
          Nhân viên hỗ trợ sẽ tăng cấp bậc khi kiếm được nhiều điểm hơn. Mức
          điểm cần đạt được sẽ do Quản trị viên đặt.
        quest_form_info2: >-
          Sau khi xong, hãy chọn tiêu chí nhiệm vụ (nhân viên hỗ trợ cần
          phải làm gì) và thêm điều kiện cần phải hoàn thành để đạt được danh
          hiệu,
        quest: Nhiệm vụ
        quest_info2: >-
          Các nhiệm vụ luôn BẬT theo mặc định. Bạn có thể chọn TẮT các
          nhiệm vụ bạn không muốn. Nếu bạn muốn thêm nhiệm vụ hoặc tạo
          nhiệm vụ đặc biệt cho mục tiêu cụ thể, hãy nhấp vào "Nhiệm vụ
          mới" để tạo nhiệm vụ phù hợp.
        trophies_info1: >-
          Nhân viên hỗ trợ sẽ đạt được 4 danh hiệu theo các tiêu chuẩn
          khác nhau.
        quest_form_info3: >-
          Chọn điểm để thưởng và huy hiệu để vinh danh nhân viên hỗ trợ. Sau đó,
          đặt tên cho nhiệm vụ kèm một mô tả ngắn gọn.
        quest_info1: >-
          Nhiệm vụ là mục tiêu về hiệu quả mà bạn đặt ra cho nhân viên hỗ
          trợ. Nếu hoàn thành nhiệm vụ thì nhân viên hỗ trợ sẽ được thưởng huy
          chương danh dự.
        why_game: Điểm và cấp bậc
        why_game_info1: >-
          Điểm được thưởng cho nhân viên hỗ trợ tùy theo tốc độ họ giải quyết vé
          yêu cầu được phân công. Nếu nhân viên hỗ trợ giải quyết được vấn đề
          trong lần gọi đầu tiên và làm hài lòng khách hàng thì sẽ có thêm điểm
          thưởng. Nhân viên hỗ trợ củng có thể mất điểm nếu giải quyết trễ vé
          yêu cầu hoặc làm khách hàng không hài lòng.
        quest_form_info4: Nhấp vào "Lưu nhiệm vụ" để lưu cài đặt.
        quest_form_info1: >-
          Chọn 1 trong 3 loại nhiệm vụ để đặt ra cho nhân viên hỗ trợ <br />
          a) giải quyết vé yêu cầu, <br /> b) xuất bản giải pháp và <br />
          c) đóng góp cho diễn đàn.
