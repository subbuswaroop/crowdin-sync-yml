      travel:
        - subject: Cần hủy vé của tôi
          description: >-
            Chào buổi sáng! <br><br> Tôi muốn hủy chuyến đi sắp tới đến New
            York, tôi có việc quan trọng cần làm cho xong ở Seattle. Bạn có thể
            giúp tôi hủy không? Mã vé điện tử của tôi là 333-445-7645.<br><br>
            Cảm ơn!<br> Mark Colbert
          replies:
            - >-
              Chào Mark! <br><br> Chắc chắn tôi có thể giúp hủy vé. Bạn có muốn
              chúng tôi đặt lại cùng hành trình cho một ngày khác không? Hay bạn
              muốn được hoàn tiền cho chuyến đi?<br><br> Rebecca<br> Bộ phận hỗ
              trợ của Saul's
            - >-
              Chào Rebecca! <br><br> Lần này tôi chọn hoàn tiền nhé! <br><br>
              Cảm ơn!<br> Mark Colbert.
        - subject: Giới hạn về hành lý
          description: >-
            Chào!<br><br> Bạn cho tôi biết giới hạn về hành lý bay quốc tế với
            hạng phổ thông đến Ấn Độ không? Tôi sắp bay từ Tennesse đến Mumbai.
            <br><br> Sam Kart
          replies:
            - >-
              Chào Sam!<br><br> Với hạng phổ thông bạn có thể mang một hành lý
              ký gửi tối đa 23 kg và cho phép mang theo một hành lý xách tay có
              trọng lượng tối đa 8 kg. Bạn có thể tham khảo bài viết của chúng
              tôi về <b>giới hạn hành lý</b> để biết rõ hơn. <br><br>Nếu bạn cần
              thêm thông tin, vui lòng liên hệ với chúng tôi. Thượng lộ bình an
              nha! :) <br><br><br> Richard Gere<br> Bộ phận hỗ trợ của Saul's
            - Cảm ơn rất nhiều. <br><br> Sam Kart
        - subject: Thay đổi ngày cho chuyến đi của tôi
          description: >-
            Chào!<br><br> Tôi cần đổi ngày đi của mình vào tháng 5 - hóa ra tôi
            còn một số việc khác cần làm. Số hành trình của tôi là 4456789 và
            chuyến đi từ ngày 19 tháng 5 đến ngày 25 tháng 5. Tôi muốn dời sang
            ngày 29 tháng 5. <br><br> Đây là vé có thể hoàn lại, vì vậy chắc
            không có thêm tiền phí.<br><br> Mong được trả lời sớm.<br><br> Lewis
            Clarke
          replies:
            - >-
              Chào Lewis!<br><br> Cảm ơn bạn đã cung cấp thông tin chi tiết. Bạn
              sẽ không bị tính phí thay đổi hành trình vì đã chọn mua vé hoàn
              tiền. <br><br> Chúng tôi sẽ thay đổi ngày cho bạn và thông báo cho
              bạn sau khi hoàn tất. :)<br><br> Clark, <br> Bộ phận hỗ trợ của
              Saul's
        - subject: Câu hỏi về thỏa thuận Gói dịch vụ Caribbea
          description: >-
            Chào!<br><br> Tôi đang xem hợp đồng trọn gói cho kỳ nghỉ xuân ở
            Caribbea trên trang web của bạn. Tôi có vài câu hỏi - <br><br> Các
            bạn có phục vụ bữa ăn thuần chay không? Cũng tại Labadee, chúng tôi
            muốn nhảy bungee trong rừng nhiệt đới thay vì leo núi vào ngày thứ
            3. Các bạn có thể cho biết chúng tôi có được hoàn tiền cho hoạt động
            này không? Chúng tôi đi mười người lớn.<br><br> Cảm ơn!<br> Sarah
            James
          replies:
            - >-
              Chào Sarah!<br><br> Có, chúng tôi có thể cung cấp bữa ăn thuần
              chay. Tuy nhiên về Labadee, chúng tôi không thể đổi các hoạt động
              cho dịch vụ trọn gói. Tôi sẽ hỏi nhà cung cấp xem thế nào. Tôi sẽ
              báo lại cho bạn nhé. :)<br><br> Cảm ơn!<br> Rebecca<br> Bộ phận hỗ
              trợ của Saul's
