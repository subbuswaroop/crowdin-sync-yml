            Chào!<br><br> Tôi đang xem hợp đồng trọn gói cho kỳ nghỉ xuân ở
            Caribbea trên trang web của bạn. Tôi có vài câu hỏi - <br><br> Các
            bạn có phục vụ bữa ăn thuần chay không? Cũng tại Labadee, chúng tôi
            muốn nhảy bungee trong rừng nhiệt đới thay vì leo núi vào ngày thứ
            3. Các bạn có thể cho biết chúng tôi có được hoàn tiền cho hoạt động
            này không? Chúng tôi đi mười người lớn.<br><br> Cảm ơn!<br> Sarah
            James
          replies:
            - >-
              Chào Sarah!<br><br> Có, chúng tôi có thể cung cấp bữa ăn thuần
              chay. Tuy nhiên về Labadee, chúng tôi không thể đổi các hoạt động
              cho dịch vụ trọn gói. Tôi sẽ hỏi nhà cung cấp xem thế nào. Tôi sẽ
              báo lại cho bạn nhé. :)<br><br> Cảm ơn!<br> Rebecca<br> Bộ phận hỗ
              trợ của Saul's
      fsm_base_tickets:
        - subject: Bảo trì tấm năng lượng mặt trời
          description: >-
            Pin tường không sạc đủ vào ban ngày và tôi bị hết pin vào ban đêm.
            Có lỗi gì về pin hoặc tấm năng lượng mặt trời không? Cụ thể là tôi
            xài Sonne 420 (SM289918) mua lại vào tháng 10 năm 2013. Số model là
            12009. Dịch vụ này có được bảo hành không? Tôi nhớ người đại diện
            bán hàng nói là có bảo hành 10 năm cho tấm năng lượng. 
          replies:
            - >-
              Chào Bob! <br><br> Tôi rất tiếc khi bạn gặp lỗi nguồn điện sau khi
              mặt trời lặn. Chúng tôi sẽ cử kỹ thuật viên tại hiện trường đến
              xem xét thiết bị lắp đặt vào thứ hai. Theo tôi quan sát thì đó có
              thể là lỗi về: <br> 1. Pin <br> 2. Chính tấm nền năng lượng mặt
              trời <br> 3. Kết nối giữa hai thiết bị <br> 4. Xả nguồn do kết nối
              thiết bị kém ở đâu đó trong mạch <br> Kỹ thuật viên tại hiện
              trường sẽ kiểm tra và thông báo giải pháp để giải quyết lỗi này
              sớm nhất có thể.
          service_tasks:
            - subject: Chẩn đoán tình trạng pin
              description: >-
                Khách hàng đang gặp sự cố với nguồn pin vào ban đêm. Hãy kiểm
                tra tình trạng pin và kết nối tấm nền năng lượng mặt trời để xem
                bị gì. Chạy thử nghiệm hiệu suất tấm nền năng lượng mặt trời xem
                sao. <br> Vấn đề về pin có thể xảy ra. <br> Chi tiết sản phẩm:
                <br> Sonne 420 (SM289918) <br> Model #12009 <br> Ngày mua: 12
                tháng 10 năm 2013 <br> Bảo hành pin: Đã hết hạn <br> Bảo hành
                tấm năng lượng: Đến ngày 11 tháng 10 năm 2023 
        - subject: Hộp giải mã không bật
          description: >-
            Hộp giải mã của mình bị hỏng. Vui lòng cử kỹ thuật viên đến sửa
            chữa. Nếu không khắc phục được thì yêu cầu thay thế cái giống vậy.
            <br><br> Mẫu hiện tại: Motorola 7100-P2 HD Set-top Box <br> Ngày
            mua: 1 tháng 10 năm 2020 <br> Bảo hành: có hiệu lực
        - subject: WiFi bị mất kết nối
          description: >-
            Wi-Fi của tôi đã bị mất hai ngày nay mà chưa có trả lời của bên bạn
            trên Twitter. Hãy sớm khắc phục sự cố này nếu không tôi sẽ chuyển
            sang ISP khác. Tôi cũng trả 120 đô la một tháng để làm khách hàng
            dịch vụ ưu tiên với kết nối Fiber. Bộ định tuyến là loại màu đen mua
            vài năm trước khi tôi mới lắp kết nối mà giờ chỉ một đèn trên bộ
            định tuyến nhấp nháy.
          replies:
            - >-
              Chào Emily! <br><br> Chúng tôi rất tiếc vì đã không trả lời sớm
              hơn. Một chuyên gia công nghệ cao cấp của chúng tôi sẽ gặp bạn lúc
              3 giờ chiều ngày mai để giúp kết nối trở lại sớm nhất có thể.
              <br><br> Cảm ơn bạn đã chờ đợi. 
          service_tasks:
            - subject: Lỗi bộ định tuyến
              description: >-
                Khách hàng không có kết nối Internet trong hai ngày. Kiểm tra
                liên hệ cho thấy các căn hộ khác trong tòa nhà bà ấy có thể kết
                nối và hoạt động nhưng bộ định tuyến của bà ấy không thể kết nối
                được. Có thể là sự cố cáp giữa hộp phân phối và bộ định tuyến
                của bà ấy. <br><br> Chi tiết sản phẩm:<br> Bộ định tuyến: Black
                9, mẫu #78221<br> Kết nối: Fiber - cáp 200m<br> Chờ 2 ngày rồi.
                Vấn đề ưu tiên cao. 
        - subject: Phòng tắm của tôi bị rỉ nước
          description: >-
            Chúng tôi bị rỉ nước trong nhà từ hôm qua. Có vẻ như máy giặt đã bị
            mòn. Hãy kiểm tra. <br> Ngoài ra, sơn tường đã bị hư hỏng do rò rỉ. 
          service_tasks:
            - subject: Sửa ống
              description: >-
                Phát hiện và sửa chữa rò rỉ. Nếu có trục trặc thiết bị (đường
                ống, vòng đệm, phụ kiện), hãy thay thế <br><br> Loại ống: PVC
                Schedule 40 Đầu trơn <br> Hàng: đường ống thay thế / khớp nối /
                vòng đệm / van, bộ công cụ
            - subject: Sơn tường
              description: >-
                Sửa sơn tường bị thấm nước. <br><br> Sơn: Valspar The Perfetct
                Ngoại thất Trắng + Sơn lót
