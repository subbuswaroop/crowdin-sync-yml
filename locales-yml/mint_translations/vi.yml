        &ldquo;Về tổng thể, bạn hài lòng đến mức nào về cách giải quyết của nhân
        viên hỗ trợ?&rdquo;<br> <br> <b>Lựa chọn email nào có liên kết khảo sát
        sự hài lòng:</b><br> Bạn có thể chọn có gửi liên kết khảo sát sự hài
        lòng cho khách hàng trong mỗi email không hay chỉ trong email cuối cùng
        sau khi vé yêu cầu được giải quyết. Bạn có thể xem phản hồi của khách
        hàng trong phần <b>Báo cáo > Báo cáo mức độ hài lòng của khách hàng</b>
