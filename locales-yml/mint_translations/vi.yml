        công cụ quản lý dự án giúp nhóm của bạn hợp tác và làm việc trên các dự
        án. Chức năng tích hợp này cho phép các nhân viên hỗ trợ tạo các câu
        chuyện trong Pivotal Tracker dựa trên các vé yêu cầu đến từ bộ phận trợ
        giúp của bạn. Bạn thậm chí có thể theo dõi trạng thái của những câu
        chuyện và các bản cập nhật được thêm vào dưới dạng ghi chú trong những
        vé yêu cầu đó. <a
        href='http://www.pivotaltracker.com/help/gettingstarted'
        target='_blank'>(Tìm hiểu thêm)</a><br/<br/><p>Bạn sẽ cần định cấu hình
        thông tin tài khoản Pivotal Tracker và mã API của mình để kích hoạt tích
        hợp. Mã API hiển thị trên trang hồ sơ trong tài khoản Pivotal Tracker
        của bạn.</p>
      desc: >-
        Tạo câu chuyện trong Pivotal Tracker và theo dõi từ bên trong Freshdesk
        Support Desk
      label: Pivotal Tracker
