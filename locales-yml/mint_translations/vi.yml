        thay thế. Bạn có thể tạo tối đa hai mục động và sử dụng chúng trong hai
        menu thả xuống tùy chỉnh. Nếu đã liên kết một phần với trường 'loại',
        thì bạn sẽ chỉ có thể thêm một phần nữa vào biểu mẫu vé yêu cầu.
      title2: Trường phụ thuộc
      tour: Giúp tôi hiểu các trường vé yêu cầu
      info_1: >-
        Biểu mẫu vé yêu cầu giúp thu thập dữ liệu bạn cần từ khách hàng khi họ
        gửi vé yêu cầu. Bạn có thể tùy chỉnh Biểu mẫu vé yêu cầu để bao gồm các
        trường vé yêu cầu phù hợp cho doanh nghiệp bạn và để khách hàng và nhân
        viên hỗ trợ viên điền thông tin bạn cần theo định dạng cần thiết. Ví dụ:
        trong một công ty thương mại điện tử, việc có được ID đơn hàng của khách
        hàng trong biểu mẫu vé yêu cầu sẽ rất hữu ích cho nhân viên hỗ trợ giải
        quyết vé yêu cầu.
