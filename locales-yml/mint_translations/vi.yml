    github:
      helptext: >-
        <h4>Trợ giúp tích hợp GitHub</h4><p><br/>Vui lòng chọn tất cả các kho
        lưu trữ GitHub trong Tổ chức của bạn được sử dụng để theo dõi các vấn đề
        do các nhân viên hỗ trợ Freshdesk Support Desk tạo. Hành động này phải
        được thực hiện trong tài khoản <b>chủ sở hữu tổ chức</b>.<br/><br/>Nếu
        được yêu cầu, vui lòng chọn tùy chọn đặt nhãn GitHub theo loại vé yêu
        cầu Freshdesk Support Desk bất cứ khi nào có vấn đề GitHub mới được
        tạo.<br/><br/>Nếu được yêu cầu, vui lòng chọn tùy chọn cho phép nhân
        viên hỗ trợ chọn cột mốc khi tạo vấn đề GitHub.<br/><br/>Bạn có thể đặt
        trạng thái mong muốn cho vé yêu cầu Freshdesk Support Desk bất cứ khi
        nào vấn đề GitHub tương ứng được đóng lại. Cài đặt này áp dụng cho vé
        yêu cầu Freshdesk Support Desk chính liên kết với vấn đề GitHub. Khi hai
        hoặc nhiều vé yêu cầu liên kết với cùng một vấn đề GitHub, một trong số
        đó sẽ được đặt là vé yêu cầu chính.<br/><br/>Chọn cài đặt thích hợp cho
        các nút đồng bộ hóa để kiểm soát việc đồng bộ hóa tin nhắn giữa vé yêu
        cầu Freshdesk Support Desk và các vấn đề GitHub. Tin nhắn sẽ được đồng
        bộ hóa giữa vé yêu cầu Freshdesk Support Desk chính và vấn đề GitHub
        liên kết.<br/><br/>Sau khi bật chức năng, tất cả các vé yêu cầu
        Freshdesk Support Desk sẽ có tiện ích GitHub trong trang chi tiết vé yêu
        cầu cho phép bạn liên kết vé yêu cầu với các vấn đề GitHub.</p>
