          của bạn. Email này cần có tên Người yêu cầu {{ticket.requester.name}}
          và mô tả về vé yêu cầu {{ticket.description}}.
      info2: >-
        <a target="_blank"
        href="https://support.freshdesk.com/solution/categories/45922/folders/74513/articles/170407-configuring-dynamic-email-notifications">
        Nhấp vào đây </a>để tìm hiểu thêm
      agent_template_11:
        topic: Vé yêu cầu không được chú ý trong một Nhóm
        info1: >-
          Thông báo này sẽ được gửi khi vé yêu cầu đã được phân công cho một
          nhóm không được chú ý trong thời gian đã quy định trong Cài đặt nhóm.
          Thông báo qua email này có thể bao gồm thời gian đã trôi qua từ khi vé
          yêu cầu đã được phân công cho nhóm.<br/><br/>Nếu bạn đã thiết lập
          nhiều ngôn ngữ hỗ trợ khác trong dịch vụ trợ giúp, bạn có thể tạo
          thông báo riêng cho mỗi ngôn ngữ. Biểu tượng <i
          class="common-icon-outdated"></i> biểu thị rằng các bản dịch thông báo
          sang các ngôn ngữ khác có thể đã lỗi thời.
      requester_template_10:
        topic: Email kích hoạt của người dùng
        info1: >-
          Khi một người dùng mới tạo vé yêu cầu, bạn có thể tạo một tài khoản
          khách hàng trong dịch vụ trợ giúp cho họ và gửi cho họ email kích hoạt
          tài khoản. Thông báo này phải kèm theo URL kích hoạt cho khách
          hàng.<br/><br/>Nếu bạn đã thiết lập nhiều ngôn ngữ hỗ trợ khác trong
          dịch vụ trợ giúp, bạn có thể tạo thông báo riêng cho mỗi ngôn ngữ.
          Biểu tượng <i class="common-icon-outdated"></i> biểu thị rằng các bản
          dịch thông báo sang các ngôn ngữ khác có thể đã lỗi thời.
      requester_template_14:
        info1: >-
          Email đặt lại mật khẩu sẽ được gửi tới người yêu cầu khi họ yêu cầu
          mật khẩu mới tại dịch vụ trợ giúp của bạn. Cần có trình giữ chỗ
          {{password_reset_url}} để cung cấp liên kết đặt lại mật khẩu được tạo
          động trong email.<br/><br/>Nếu bạn đã thiết lập nhiều ngôn ngữ được hỗ
          trợ trong dịch vụ trợ giúp, thì bạn có thể tạo thông báo cụ thể cho
          từng ngôn ngữ. Biểu tượng <i class="common-icon-outdated"></i> biểu
          thị rằng các bản dịch thông báo sang các ngôn ngữ khác có thể đã lỗi
          thời.
        topic: Email đặt lại mật khẩu
      agent_template_29:
        topic: Chủ đề mới cho Vé yêu cầu của tôi
        info1: >-
          Email thông báo tạo Chủ đề mới sẽ được gửi đến nhân viên hỗ trợ và
          người giám sát bất cứ khi nào có chủ đề mới được tạo trên vé yêu cầu
          của họ. Email này có thể chứa URL Vé yêu cầu và Chủ đề để giúp nhân
          viên hỗ trợ kiểm tra vé yêu cầu dễ dàng hơn. <br /><br /> Nếu đã thiết
          lập để hỗ trợ nhiều ngôn ngữ khác trong dịch vụ trợ giúp, thì bạn có
          thể tạo thông báo riêng cho mỗi ngôn ngữ. Biểu tượng <i
          class="common-icon-outdated"></i> cho biết bản dịch thông báo ra các
          ngôn ngữ khác có thể đã cũ.
      agent_template_30:
        topic: Câu trả lời mới cho Chủ đề của tôi
        info1: >-
          Khi có người dùng trả lời chủ đề, nhân viên hỗ trợ xử lý vé yêu cầu,
          người giám sát và những người dùng được gắn thẻ trước đó sẽ nhận được
          thông báo qua email. Email này có thể chứa URL Chủ đề và Vé yêu cầu,
          cũng như Tiêu đề vé yêu cầu để giúp nhân viên hỗ trợ kiểm tra dễ dàng
          hơn. <br /><br />Nếu đã thiết lập để hỗ trợ nhiều ngôn ngữ khác trong
          dịch vụ trợ giúp, thì bạn có thể tạo thông báo riêng cho mỗi ngôn ngữ.
          Biểu tượng <i class="common-icon-outdated"></i> cho biết bản dịch
          thông báo ra các ngôn ngữ khác có thể đã cũ.
      agent_template_31:
        topic: Chủ đề mà tôi được gắn thẻ
        info1: >-
          Khi có người dùng được gắn thẻ trong một chủ đề, người dùng đó sẽ nhận
          được thông báo qua email. Email này có thể chứa URL Chủ đề và Vé yêu
          cầu, cũng như Tiêu đề vé yêu cầu để giúp nhân viên hỗ trợ kiểm tra dễ
          dàng hơn. <br /><br />Nếu đã thiết lập để hỗ trợ nhiều ngôn ngữ hỗ trợ
          khác trong dịch vụ trợ giúp, thì bạn có thể tạo thông báo riêng cho
          mỗi ngôn ngữ. Biểu tượng <i class="common-icon-outdated"></i> cho biết
          bản dịch thông báo ra các ngôn ngữ khác có thể đã cũ.
