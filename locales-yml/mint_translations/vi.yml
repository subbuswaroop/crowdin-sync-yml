        - subject: Không thể đăng nhập
          description: >-
            Tôi đã thay đổi thông tin đăng nhập và bây giờ không thể đăng nhập.
            Bạn có thể giúp tôi lấy lại tài khoản được không?<br><br> Cảm
            ơn!<br> Sam Osborne
          replies:
            - >-
              Chào Sam!<br><br> Tôi đã kiểm tra nhật ký và có vẻ như bạn chưa
              xác minh thay đổi. <br><br>Hãy kiểm tra hộp thư của bạn (địa chỉ
              mới), bạn sẽ tìm thấy một thư của chúng tôi có chủ đề “Xác minh
              email của bạn” kèm theo liên kết để xác minh địa chỉ email mới.
              Bạn có thể tham khảo bài viết của chúng tôi về việc <b>thay đổi
