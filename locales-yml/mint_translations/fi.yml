      fsm_base_tickets:
        - subject: Aurinkopaneelin huolto
          description: "Seinäakku ei lataudu riittävästi päivällä, ja virta loppuu yöllä. Onko ongelma akussa vai aurinkopaneelissa? Minulla on Sonne 420 (SM289918), jonka ostin lokakuussa 2013. Mallinumero on 12009. Kattaako takuu tämän palvelun? Muistelisin, että myyntiedustaja sanoi paneeleilla olevan 10 vuoden takuu. "
          replies:
            - >-
              Hei Bob. <br><br> Todella harmi kuulla, että sinulla on ollut luotettavuusongelmia virtalähteen kanssa auringonlaskun jälkeen. Lähetämme kenttäteknikon tarkistamaan laitteen maanantaina. Ongelman syy voi olla: <br> 1. Akku <br> 2. Aurinkopaneeli <br> 3. Liitäntä näiden kahden välillä <br> 4. Vuoto piirin heikon laiteliitännän takia. <br> Kenttäteknikkomme diagnosoi ja ilmoittaa sinulle mahdollisimman pian, mitä voimme tehdä tämän ratkaisemiseksi.
          service_tasks:
            - subject: Akun kunnon tarkastaminen
              description: "Asiakkaalla on ongelmia akkuvirran kanssa yöllä. Tarkista akun kunto ja aurinkopaneelien kytkentä ongelmien varalta. Suorita aurinkopaneelin tehokkuustesti varmuuden vuoksi. <br> Mahdollinen akkuongelma. <br> Tuotetiedot: <br> Sonne 420 (SM289918) <br> mallinro. 12009 <br> Ostopäivä: 12. lokakuuta 2013 <br> Akkutakuu: Vanhentunut <br> Paneelitakuu: 11. lokakuuta 2023 asti "
        - subject: Digisovitin ei mene päälle
          description: >-
            Digisovitin on vaurioitunut. Voisitteko lähettää teknikon korjaamaan sen. Jos sitä ei voida korjata, voisittelo vaihtaa sen uuteen. <br><br> Nykyinen malli: Motorola 7100-P2 HD-digisovitin <br> Ostopäivä: 1. lokakuuta 2020 <br> Takuu: aktiivinen
        - subject: WiFi-yhteys katkennut
          description: >-
            Wifini ei ole toiminut kahteen päivään, eikä tiimisi ole vastannut Twitterissä. Korjaa tämä pian tai muuten vaihdan toiseen internetpalveluntarjoajaan. Maksan 120 euroa kuukaudessa saadakseni ensiluokkaista palvelua sekä kuituliitännästä. Reititin on Black, jonka sain pari vuotta sitten yhteyden mukana, ja vain yksi reitittimen valoista vilkkuu.
          replies:
            - "Hei Emily. <br><br> Pahoittelemme, ettemme ole vastanneet aiemmin. Eräs kokeneimmista kenttäteknikoistamme tapaa sinut huomenna klo 15 saadakseen sinut takaisin verkkoon mahdollisimman pian. <br><br> Kiitos kärsivällisyydestäsi. "
          service_tasks:
            - subject: Reititinongelmia
              description: "Asiakkaalla ei ole ollut internetyhteyttä kahteen päivään. Yhteystesti näyttää, että muut talon huoneistot ovat verkossa ja toimivat, mutta reititintä ei pystytä tavoittamaan. Saattaa olla kaapeliongelma jakelulaatikon ja reitittimen välillä. <br><br> Tuotetiedot: <br> Reititin: Black 9, mallinro. 78221 <br> Yhteys: Kuitu - 200 m kaapeli <br> Odottanut 2 päivän ajan. Korkea prioriteetti. "
        - subject: Vesivuoto kylpyhuoneessani
          description: "Talossamme on ollut vesivuoto eilisestä lähtien. Näyttää siltä, että tiiviste on kulunut. Voisitteko hoitaa tämän kuntoon? <br> Myös seinän maali on vaurioitunut vuodon takia. "
          service_tasks:
            - subject: Putkikorjauksia
              description: >-
                Vuotojen havaitseminen ja korjaaminen. Jos kalusteissa on vikoja (putket, tiivisteet, liittimet), vaihda ne <br> <br> Putkityyppi: PVC listan tuote 40 tavallinen päätyputki <br> Tarvikkeet: korvaavat putket / liitokset / tiivisteet / venttiilit, työkalupakki
            - subject: Maalaus
              description: >-
                Seinämaalin vesivaurioiden korjaaminen. <br><br> Maali: Valspar, täydellinen valkoinen ulkomaali ja pohjamaali
        - subject: Tuholaisten torjunta toimistossa
          description: >-
            Voisitko varata desinfiointipalvelun toimistollemme Covid-sulun jälkeen <br><br> Desinfiointiaine: EPA-rekisteröity Peraspray - 10 L <br> Peittoalue: 280 neliömetriä
        - subject: Ongelma pesukoneen käytössä
          description: >-
            Muutama minuutti pesuohjelman käynnistyttyä pesukoneeni vinkuu kovaäänisesti ja pysähtyy. Tämä on tapahtunut muutaman kerran. Hieman erikoista on, että olen huomannut tämän tapahtuvan iltaisin. Vinkumista esiintyy harvoin aamulla. Voiko sille olla syy? Voisitko lähettää jonkun tarkistamaan koneen niin pian kuin mahdollista.
          replies:
            - >-
