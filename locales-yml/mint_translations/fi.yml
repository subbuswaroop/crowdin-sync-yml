    helpnote:
      title: Yhteisön organisointi
      para2: "Esim. kun brändilläsi on vain yksi tukiportaali, voit luoda useita kategorioita tuotteille tai tiimeille. Tämä auttaa ohjaamaan keskustelut kaikkiin ylätason osioihin, ja järjestelmänvalvojana pystyt hallitsemaan kaikkea yhdestä paikasta. "
      para4: Lisätietoja useammasta tuotteesta Freshdesk Support Deskissä.
      para3: >-
        Jos Freshdesk Support Desk -tilillesi on määritetty useita tuoteportaaleja, voit linkittää yhden valitsemasi kategorian tähän tuotteeseen. Kun teet näin, käyttäjät näkevät tämän kategorian, sen keskustelualueet ja kaikki sen aiheet sekä pääportaalissasi että tuoteportaalissa.
      para1: >-
        Kategoriat ovat ylimmän tason hierarkioita, joilla voit yleisesti luokitella yhteisösi ja kohdistaa keskustelusi eri tyyppisille yleisöille.
    topics:
      helpnote:
        para3: >-
          Tiimisi tukihenkilöt voivat lisäksi luoda ilmoituksia levittääkseen sanaa uudesta julkaisusta tai kampanjasta.
