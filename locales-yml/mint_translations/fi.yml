          description: >-
            Hei.<br><br> Yritin ladata .ogg-tiedoston sivustolle jakaakseni sen tiimini kanssa, mutta toiminto epäonnistui.<br><br> Clarice Boone
          replies:
            - >-
              Hei Clarice. <br><br> Olemme pahoillamme, mutta emme tue .ogg-tiedostomuotoa. Voit kuitenkin muuntaa sen MP3-tiedostoksi ja ladata sen sivustolle. Tämän pitäisi olla helppo tapa välttää ongelma.<br><br> Jos tarvitset lisää ohjeita tähän liittyen, ilmoita meille. Olemme apunasi. <br><br> Micheal <br> Saul's Inc.
        - subject: En pysty kirjautumaan sisään
          description: >-
            Muutin kirjautumistietojani, enkä pysty enää kirjautumaan sisään. Voitteko auttaa minua saamaan tilini takaisin?<br><br>Kiitos,<br> Sam Osborne
          replies:
            - >-
              Hei Sam.<br><br> Tarkistin lokimme ja näyttää siltä, ettet ole vahvistanut muutoksia.<br><br> Tarkista Saapuneet-kansiosi (päivitetty osoite), löydät viestin meiltä aiheella "Vahvista sähköpostiosoitteesi”, jossa on linkki uuden sähköpostiosoitteen vahvistamiseen. Saat lisätietoa artikkelistamme <b>Tilin tietojen muuttaminen</b>. Jos sinulla on muita kysymyksiä, ota yhteyttä.<br><br> Richard Gere <br> Saul's Inc.
            - >-
              Hei. Minun moka. En huomannut sähköpostia. Vahvistin tilini ja voin nyt kirjautua sisään. Kiitos paljon.<br><br> Sam Osborne
        - subject: Tallennustilaongelma
          description: >-
            Hei.<br><br> Mielestäni Classic-sopimuksessa on liian vähän tallennustilaa. Onko mahdollista, että maksamme hieman enemmän saadaksemme lisää tallennustilaa?<br><br> Kiitos, <br> Rachel Zane
          replies:
            - >-
              Hei Rachel.<br><br> Valitettavasti emme tarjoa vielä tätä vaihtoehtoa. Valmistelemme sitä vielä. Kerromme sinulle, kun otamme sen käyttöön. :) <br><br> Kiitos,<br> Norman<br> Saul's Inc
        - subject: Tilin peruuttaminen
          description: >-
            Hei tiimi,<br><br> Haluamme peruuttaa tilimme. Olemme siirtymässä toiseen sovellukseen. Olisi hienoa, jos joku voisi auttaa meitä hyvittämään käyttämättömät työtunnit. <br><br> Olette muuten olleet todella mahtavia. Kiitos tuestanne. <br><br> Kiitos<br> Bob Tree
          replies:
            - >-
              Hei Bob<br><br> Pyydämme asiakaspäällikköäsi ottamaan sinuun yhteyttä pian. :) <br><br> On harmi kuulla, että jätät meidät. :( <br><br> Kerro, jos voimme auttaa jollain tavalla. <br><br> Michael<br> Saul's Inc.
