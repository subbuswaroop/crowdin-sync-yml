      info11: >-
        Voit organisoida tukihenkilöt erityisiin ryhmiin, kuten Myynti ja Tuotejohto. Tukihenkilöjaon avulla voit helposti määrätä tukipyyntöjä, luoda valmiita vastauksia, hallinnoida työnkulkuja ja luoda ryhmätason raportteja. Huomaa, että sama tukihenkilö voi kuulua useaan ryhmään.
      info12: >-
        Freshdeski Support Deskssä tukihenkilö on kuka tahansa henkilö, joka tarvitsee pääsyn tukipyyntöihin, työskentelee niiden parissa ja ratkaisee niitä. Luettelossa näkyvät tukipalvelusi kaikki tämänhetkiset tukihenkilöt. Siirrä hiiren osoitin tukihenkilön kohdalle muokataksesi tukihenkilön tietoja tai paina kohtaa Uusi tukihenkilö lisätäksesi uuden tukihenkilön. Lisäämäsi tukihenkilöt saavat sähköpostiviestin, jossa on vahvistuslinkki heidän tilinsä aktivoimiseksi. Aktivoinnin jälkeen he voivat käsitellä ja vastata tukipyyntöihin.
