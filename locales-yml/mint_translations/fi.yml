    default_forum:
      - subject: Kausiale
        content: "Toivottavasti olet valmis pian käynnistyvään vuoden 2018 kesäaleen.<br><br> Ole kuulolla 5. elokuuta kello 12-16, sillä tulossa on todella hyviä tarjouksia (onhan kyseessä sentään kesän loppu). <br><br> Tässä on kurkistus tarjontaan - <br><br> <ul> <li>Kiinteä 30 %:n alennus valitusta tuotevalikoimasta. </li> <li>Kiinteä 20 %:n alennus kaikista Saul's original collection -tuotteista. </li> </ul><br> - Joe"
      - subject: Kesäkuun tarjous
        content: "Kesäkuu on synttärikuukautemme ja tarkoittaa juhlia. <br><br> Jokaisesta yli 15 $:n arvoisesta ostosta saat 5 $ arvoisen kupongin (voimassa 60 päivän ajan), jonka voit käyttää Saul's-liikkeessä. <br><br> Aloita shoppailu! :D<br><br> - Sam"
        replies:
          - "Saul's-kauppa on ollut toiminnassa vasta 2 vuotta. Se on jo suosikkipaikkani shoppailla. Kiitos! <br><br> - Bob"
          - "Vau! Jättipotti! Kiitos @Sam.<br> <br> -Phileas"
          - "Tämä piristi päivääni. Olen todella iloinen! :D <br><br> - Johnny"
      - subject: Toimituksen mukana toimitettu viesti
        content: "Haluaisin liittää toimitukseeni viestin ja toimittaa sen vastaanottajalle muun tilaukseni yhteydessä, etenkin tilatessani lahjan toiselle henkilölle, jotta lahjani olisi henkilökohtaisempi. Olen todella yllättynyt, että ette tarjoa tätä vielä - jokaisessa käyttämässäni verkkokaupassa on tämä mahdollisuus. Olisi todella hienoa, jos voisitte tehdä jotain tällaista. <br><br> - Lewis"
      - subject: Tekstiviestiseuranta
        content: "Hei. Olisiko mahdollista lisätä tilauksiin tekstiviestiseuranta pelkän sähköpostiseurannan sijaan? Minulla ei ole aina internetyhteyttä käytettävissäni.<br><br> - Maria"
        replies:
          - "Minulla on internetyhteys kotona, ja minulla oli sama ongelma, kun matkustin muualle. Tekstiviestiseuranta olisi todella hyödyllinen.<br><br> - Matt"
          - "@Maria ja @Matt olemme lisäämässä tämän tarjontaamme. Sen pitäisi olla valmis pian. :) <br><br> - Sam"
      - subject: Toimitusaikojen valinta
        content: "Asiakkaamme eivät usein ole paikalla tilauksen toimitusaikaan, ja tämä vaikeuttaa molempien osapuolien elämää. <br><br> Tämän korjaamiseksi tarjoamme nyt neljä aikaväliä. Kun tilaat seuraavan kerran, voit halutessasi valita itsellesi sopivan toimitusajan. Löydät tämän vaihtoehdon toimitusosoitteesi alta nimellä \"Toimitusaika\".<br> Iloisia shoppailuhetkiä! :) <br><br> - Sam"
        replies:
          - "Mahtavaa!<br><br> - Lewis"
          - "Tämä on sattunut minulle jo kolme kertaa. Tämä on loistava ratkaisu.<br><br> Kiitos!<br> - Emily"
      - subject: Pikatoimitus
        content: "Tarvitsetko tilauksesi mahdollisimman nopeasti? <br><br> Ei hätää. :) <br><br> Voit nyt halutessasi tilata pakettisi 48 tunnin toimituksella. Voit käyttää tätä kerran kuukaudessa yhdelle toimitukselle.<br><br> Sinun tarvitsee vain valita tilatessasi kohdan \"Pikatoimitus\". Tämä on saatavilla vain premium-asiakkaille. <br><br> - Joe"
        replies:
          - "Oho. Tämä tulee todella tarpeeseen. Kiitos!<br><br> - Clarice"
      - subject: Kauhea palvelu
        content: "Päivä ennen pakettini toimitusta sain ilmoituksen, että sitä ei voida toimittaa. Miksi jouduin odottamaan neljä päivää kuullakseni tämän.<br><br> - Finch"
        replies:
          - "@Finch olemme pahoillamme tilanteesta. Varmistamme, että tämä ei tapahdu uudestaan.<br><br> - Sam"
      - subject: "Laatu oli todella iso pettymys"
        content: "Tilauksen #123 tuotteen laatu ei vastannut luvattua.<br> Olen pyytänyt hyvitystä, mutta halusin vain jakaa kokemukseni. Toivottavasti tämä oli viimeinen kerta. <br><br> - Mark"
        replies:
          - "@Mark pahoittelut. Tutkimme tapahtunutta ja toivomme, että tämä ei tapahdu uudestaan. <br><br> - Joe"
