      info3: >-
        Voit konfiguroida Freshdesk Support Deskin lähettämään automaattisia sähköposti-ilmoituksia tukihenkilöille ja pyytäjille määritettyjen tapahtumien mukaan. Näitä ilmoituksia voidaan mukauttaa ja niihin voidaan lisätä dynaamista sisältöä paikkamerkeillä. Voit esimerkiksi ilmoittaa asiakkaille mukautetulla sähköpostiviestillä, jossa on linkki tukipyyntöön, kun tukihenkilöt lisäävät kommentteja tai julkisia muistiinpanoja tukipyyntöön.<br/><br/>Jos sopimuksesi sisältää tuen monelle kielelle, voit lisätä ilmoituskielet ja muokata mallipohjia kielikohtaisesti. Kuvake <i class="common-icon-outdated"></i> on merkki siitä, että ilmoituksen käännökset muilla kielillä saattavat olla vanhentuneita.
