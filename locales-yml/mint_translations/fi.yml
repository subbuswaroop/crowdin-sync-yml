      tour: Auta minua ymmärtämään tukipyyntökenttiä
      info_1: >-
        Tukipyyntölomake auttaa sinua keräämään tarvitsemasi tiedot asiakkaalta, kun he lähettävät tukipyynnön. Voit mukauttaa tukipyyntölomakkeesi sisältämään liiketoiminnallesi hyödyllisiä tukipyyntökenttiä ja varmistaa, että asiakkaasi ja tukihenkilösi täyttävät tarvitsemasi tiedot haluamassasi muodossa. Jos esimerkiksi verkkokauppaa käyvä yritys saa asiakkaan tilauksen tunnuksen tukipyyntölomakkeeseen, voi se auttaa tukihenkilöä tukipyynnön ratkaisussa.
      title3: Dynaamiset kentät
      info2: >-
        Riippuvaiset kentät antavat sinulle helpon tavan luoda laajempia tukipyyntökategorioita  ja huomata suurimmat ongelmat, jotka tukkivat tukesi. Riippuvaisten kenttien ansiosta voit lajitella tukipyynnöt hierarkisesti ryhmiin, alaryhmiin sekä vaikuttaviin kohteisiin.
      title1: Tukipyyntökentät
      info4_v2: >-
        Jos sinulla on Estate-sopimus tai sitä ylemmän tason sopimus, voit lisätä dynaamisia kenttiä, jotka tulevat näkyville tyyppikentässä valitun vaihtoehdon mukaan. Voit luoda erillisen osuuden jokaiselle tyyppikentän vaihtoehdolle. Voit sitten lisätä enemmän tukipyyntökenttiä jokaiseen osioon. Esimerkiksi verkkokaupassa, jos tyypiksi valitaan "Tuotteen vaihto", avautuu "Syy"-kenttä, johon syötetään syy, miksi asiakas haluaa vaihtaa tuotteen.
