        <h4>GitHub-integrointiohje</h4><p><br/>Valitse kaikki organisaatiosi GitHub-säilöt, joita käytetään Freshdesk Support Desk -tukihenkilöiden luomien häiriöiden seuraamiseksi. Tämä toiminto voidaan tehdä vain <b>organisaation omistajan</b> tililtä.<br/><br/>Tarvittaessa valitse asetus, joka asettaa GitHub-häiriön tunnisteen vastaamaan Freshdesk Support Deskin tukipyyntötyyppiä, kun luodaan uusi GitHub-häiriö.<br/><br/>Tarvittaessa valitse asetus, jonka ansiosta tukihenkilöt voivat valita tavoitteen luodessaan GitHub-häiriön.<br/><br/>Voit valita halutun tilan Freshdesk Support Desk -tukipyynnölle, kun vastaava GitHub-häiriö suljetaan. Tämä asetus koskee ensisijaista Freshdesk Support Desk -tukipyyntöä, joka on linkitetty GitHub-häiriöön. Ensisijainen Freshdesk Support Desk -tukipyyntö asetetaan, kun kaksi tai useampi tukipyyntöä linkitetään samaan GitHub-häiriöön.<br/><br/>Valitse oikeat asetukset synkronointipainikkeille, jotka hallitsevat Freshdesk Support Desk -tukipyyntöjen ja GitHub-häiriöiden välisten viestien synkronointia. Viestit synkronisoidaan ensijaisen Freshdesk Support Desk -tukipyynnön ja linkitetyn GitHub-häiriön välillä.<br/><br/>Kun asetus on käytössä, kaikki Freshdesk Support Desk -tukipyynnöt sisältävät tukipyynnön tietosivulla GitHub-widgetin, josta voit linkittää tukipyyntöjä GitHub-häiriöihin.</p>
