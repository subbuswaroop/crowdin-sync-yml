      travel:
        - subject: Haluan peruuttaa lippuni
          description: >-
            Hyvää huomenta.<br><br> Haluan peruuttaa tulevan matkani New Yorkiin. Minulla on tärkeää hoidettavaa Seattlessa. Voitteko auttaa minua asiassa? Sähköisen lippuni tunnus on 333-445-7645. <br><br> Kiitos,<br> Mark Colbert
          replies:
            - >-
              Hei Mark. <br><br> Voin pyytää peruutusta puolestasi. Haluatko, että varaamme saman reitin uudelleen toiselle päivälle? Tai haluatko mielummin hyvityksen? <br><br> Rebecca<br> Saul's-tuki
            - >-
              Hei Rebecca. <br><br> Tällä kertaa hyvitys toimii vallan mainiosti! <br><br> Kiitos,<br> Mark Colbert.
        - subject: Matkatavararajoitukset
          description: >-
            Hei.<br><br> Voitteko kertoa kansainvälisten lentojen matkatavararajoituksista Economy-luokan lennoilla Intiaan? Lennän Tennesseeestä Mumbaihin. <br><br> Sam Kart
          replies:
            - >-
              Hei Sam<br><br> Economy-luokassa voit tuoda ruumaan yhden enintään 23 kiloa painavan matkatavaran. Käsimatkatavaroina sallitaan yksi enintään 8 kg painava laukku. Saat lisätietoa artikkelistamme <b> Matkatavararajoitukset</b>. <br><br> Jos sinulla on lisäkysymyksiä, ota rohkeasti yhteyttä meihin. Hyvää matkaa! :) <br><br><br> Richard Gere<br> Saul's-tuki
            - Kiitos paljon. <br><br> Sam Kart
        - subject: Matkani päivämäärien muuttaminen
          description: >-
            Hei.<br><br> Minun on muutettava toukokuun matkani päivämääriä - minulla onkin muita asioita hoidettavana. Matkan numero on 4456789 ja ajankohta on 19. toukokuuta - 25. toukokuuta. Haluan vaihtaa paluupäiväksi 29. toukokuuta. <br><br> Tämä on hyvityskelpoinen lippu, joten oletan ettei tästä aiheudu ylimääräisiä kustannuksia.<br><br> Toivon pikaista vastausta. <br><br> Lewis Clarke
          replies:
            - >-
              Hei Lewis.<br><br> Kiitos, että annoit tarvittavat tiedot. Sinua ei veloiteta muutoksesta, koska olet valinnut hyvityskelpoisen lipun. <br><br> Muutamme päivämäärät puolestasi ja ilmoitamme sinulle, kun kaikki on valmista :) <br><br> Clark, <br> Saul's-tuki
        - subject: Karibian pakettitarjoukseen liittyviä kysymyksiä
          description: >-
            Hei.<br><br> Katsoin sivustollanne Karibian pakettitarjousta talvilomalle. Minulla on muutama kysymys - <br><br> Tarjoatteko vegaaniaterioita? Lisäksi Labadeessa haluaisimme tehdä sademetsän benjihypyn vuoristovaelluksen sijaan 3. päivänä. Voisitteko kertoa meille, saammeko tästä hyvitystä? Olemme kymmenen aikuisen ryhmä. <br><br> Kiitos,<br> Sarah James
          replies:
            - >-
              Hei Sarah.<br><br> Kyllä, tarjoamme vegaaniaterioita. Labadeen osalta emme kuitenkaan voi mukauttaa matkoja, jos ne ovat pakettitarjouksia. Keskustelen jälleenmyyjämme kanssa ja katson, voimmeko tehdä mitään muuta. Pidän sinut ajan tasalla. :) <br><br> Kiitos,<br> Rebecca<br> Saul's-tuki
