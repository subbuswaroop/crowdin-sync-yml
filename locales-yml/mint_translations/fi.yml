        topic: 'SLA-rikkomus: Ensimmäinen vastaus'
        info1: >-
          Tämä ilmoitus lähetetään tukihenkilölle, kun hän ei ole vastannut tukipyyntöön ensimmäisen vastauksen määräaikaan mennessä. Tämä sähköposti voi sisältää tukipyynnön URL:n ja tukipyynnön määräajan.<br/><br/>Jos tukipalvelussasi on käytössä useampi kieli, voit luoda tämän ilmoituksen kielikohtaisesti. Kuvake <i class="common-icon-outdated"></i> on merkki siitä, että ilmoituksen käännökset muilla kielillä saattavat olla vanhentuneita.
      agent_template_22:
        info1: >-
          Tämä ilmoitus lähetetään tukihenkilölle, kun tukipyynnön ensimmäisen vastauksen määräaika on umpeutumassa. Tämä sähköposti voi sisältää tukipyynnön URL ja tukipyynnön määräajan.<br/><br/>Jos tukipalvelussasi on käytössä useampi kieli, voit luoda tämän ilmoituksen kieli kohtaisesti. Kuvake <i class="common-icon-outdated"></i> on merkki siitä, että ilmoituksen käännökset muilla kielillä saattavat olla vanhentuneita.
        topic: Ensimmäisen vastauksen SLA-muistutus
      forward_template_24:
        topic: Tukihenkilön edelleenohjauksen mallipohja
        info1: >-
          Voit mukauttaa ja täyttää ennakkoon oletustiedot, jotka haluat lisättävän edelleenlähetysmallia käyttäviin tukihenkilöiden tukipyyntöjen edelleenlähetyksiin. Tukihenkilön edelleenlähetysmallit mahdollistavat dynaamisen sisällön automaattisen lisäämisen, kuten lähettäjän nimen, tukipyynnön osoitteen ja tukihenkilön allekirjoituksen. <br/><br/>Jos tukipalvelussasi on käytössä useampi kieli, voit luoda tämän ilmoituksen kielikohtaisesti. Kuvake <i class="common-icon-outdated"></i> on merkki siitä, että ilmoituksen käännökset muilla kielillä saattavat olla vanhentuneita.
      agent_template_10:
        topic: Käyttäjän aktivointisähköposti
        info1: >-
          Käyttäjän aktivointisähköposti lähetetään, kun tukipalveluusi lisätään uusi tukihenkilö. Aktivointisähköpostin pitää sisältää osoite "Tukihenkilön aktivointi-URL" {{activation_url}}, jotta tukihenkilöt voivat luoda salasanan ja viimeistellä rekisteröinnin.<br /><br />Jos tukipalvelussasi on käytössä useampi kieli, voit luoda tämän aktivointisähköpostin kielikohtaisesti. Kuvake <i class="common-icon-outdated"></i> on merkki siitä, että ilmoituksen käännökset muilla kielillä saattavat olla vanhentuneita.
      agent_template_3:
        topic: Tukihenkilölle määrätty tukipyyntö
        info1: "Tämä ilmoitus lähetetään yksittäisille tukihenkilöille, kun tukipyyntö on määrätty heille. Tämän sähköpostin on hyvä sisältää tukipyynnön URL, jotta tukihenkilön on helpompi tarkistaa tukipyyntö.<br/><br/>Jos tukipalvelussasi on käytössä useampi kieli, voit luoda tämän ilmoituksen kielikohtaisesti. Kuvake <i class=\"common-icon-outdated\"></i> on merkki siitä, että ilmoituksen käännökset muilla kielillä saattavat olla vanhentuneita. "
      agent_template_25:
        info1: >-
          Tukihenkilön kutsusähköposti lähetetään, kun olemassa oleva Freshworks-tukihenkilö (tukihenkilö on jo tukihenkilö toisilla Freshdesk Support Desk -tileillä tai muissa Freshworks-tuotteissa – Freshdesk Messaging, Freshdesk Contact Center, Freshsales, Freshservice, Freshmarketer) lisätään tukipalveluusi.<br/><br/>"Käyttäjän aktivointisähköposti" lähetetään uudelle Freshworks-tukihenkilölle. "Tukihenkilön kutsusähköposti" lähetetään tukihenkilölle, joka on jo Freshworks-tukihenkilö.
        topic: Kutsusähköposti tukihenkilölle
      agent_template_6:
        topic: Lähettäjä vastaa tukipyyntöön
        info1: >-
          Kun asiakas vastaa aiemmin luomaansa tukipyyntöön, tukipyyntöä käsittelevä tukihenkilö vastaanottaa tämän sähköposti-ilmoituksen. Tämän sähköpostin on hyvä sisältää tukipyynnön URL, jotta tukihenkilö voi tarkistaa tukipyynnön helposti.<br/><br/>Jos tukipalvelussasi on käytössä useampi kieli, voit luoda tämän ilmoituksen kielikohtaisesti. Kuvake <i class="common-icon-outdated"></i> on merkki siitä, että ilmoituksen käännökset muilla kielillä saattavat olla vanhentuneita.
      requester_template_1:
        topic: Uusi tukipyyntö luotu
        info1: >-
          Uusi tukipyyntö luotu -sähköposti lähetetään lähettäjälle hänen luotuaan tukipyynnön tukipalveluusi. Tämän sähkönpostin on hyvä sisältää tukipyynnön tunniste ja julkinen osoitelinkki tukipyyntöön.<br/><br/>Jos tukipalvelussasi on käytössä useampi kieli, voit luoda tämän ilmoituksen kielikohtaisesti. Kuvake <i class="common-icon-outdated"></i> on merkki siitä, että ilmoituksen käännökset muilla kielillä saattavat olla vanhentuneita.
      requester_template_4:
        topic: Tukihenkilö lisää kommentin tukipyyntöön
        info1: >-
          Tämä sähköposti lähetetään lähettäjälle joka kerta, kun tukihenkilö lisää kommentin lähettäjän luomaan tukipyyntöön. Tämän sähköpostin on hyvä sisältää tukipyynnön tunniste ja julkinen osoitelinkki tukipyyntöön. Tukihenkilön kommentti voidaan myös lisätä käyttämällä paikkamerkkejä:<br/> {{comment.commenter.name}} - kommentoineen tukihenkilön nimi<br/>{{comment.body}} - tukipyyntöön lisätty uusi kommentti.<br/><br/>Jos tukipalvelussasi on käytössä useampi kieli, voit luoda tämän ilmoituksen kielikohtaisesti. Kuvake <i class="common-icon-outdated"></i> on merkki siitä, että ilmoituksen käännökset muilla kielillä saattavat olla vanhentuneita.
      requester_template_8:
        info1: >-
          Tämä sähköposti lähetetään lähettäjille ilmoittamaan heille, että heidän tukipyyntönsä on ratkaistu ja suljettu. Tämän sähköpostin on hyvä sisältää tukipyynnön tunniste ja julkinen osoitelinkki tukipyyntöön. Voit myös ilmoittaa lähettäjälle, että sähköpostiin vastaaminen avaa tukipyynnön uudelleen.<br/><br/>Jos tukipalvelussasi on käytössä useampi kieli, voit luoda tämän ilmoituksen kielikohtaisesti. Kuvake <i class="common-icon-outdated"></i> on merkki siitä, että ilmoituksen käännökset muilla kielillä saattavat olla vanhentuneita.
        topic: Tukihenkilö sulkee tukipyynnön
      requester_template_7:
        topic: Tukihenkilö ratkaisee tukipyynnön
        info1: >-
          Tämä sähköposti lähetetään lähettäjälle ilmoittamaan, että heidän tukipyyntönsä on ratkaistu. Tämän sähköpostin on hyvä sisältää tukipyynnön tunniste ja julkinen osoitelinkki tukipyyntöön. Voit myös ilmoittaa lähettäjälle, että sähköpostiin vastaaminen avaa tukipyynnön uudelleen.<br/><br/>Jos tukipalvelussasi on käytössä useampi kieli, voit luoda tämän ilmoituksen kielikohtaisesti. Kuvake <i class="common-icon-outdated"></i> on merkki siitä, että ilmoituksen käännökset muilla kielillä saattavat olla vanhentuneita.
      agent_template_21:
        info1: >-
          Tämä ilmoitus lähetetään tukihenkilöille, jotka on mainittu kohdassa "ilmoita tukihenkilöille", kun tukihenkilö lisää muistiinpanon tukipyyntöön. Tämän sähköpostin on hyvä sisältää tukipyynnön URL {{ticket.url}}, jotta tukihenkilöiden on helppo tarkistaa tukipyyntö.
        topic: Muistiinpano lisätty tukipyyntöön
      agent_template_13:
        topic: 'Palvelutason alitus: Ratkaisuun kulunut aika'
        info1: >-
          Tämä ilmoitus lähetetään tukihenkilölle, kun heille määrättyä tukipyyntöä ei ole ratkaistu määräajassa. Tämän sähköpostin on hyvä sisältää tukipyynnön URL, jotta tukihenkilön on helpompi tarkistaa tukipyyntö.<br/><br/>Jos tukipalvelussasi on käytössä useampi kieli, voit luoda tämän ilmoituksen kielikohtaisesti. Kuvake <i class="common-icon-outdated"></i> on merkki siitä, että ilmoituksen käännökset muilla kielillä saattavat olla vanhentuneita.
      agent_template_14:
        info1: >-
          Salasanan vaihtosähköposti lähetetään tukihenkilöillesi, kun he pyytävät uutta salasanaa tukipalveluusi. Paikkamerkki {{password_reset_url}} on pakollinen, jotta sähköpostissa voidaan antaa dynaamisesti muodostetun salasanan vaihtolinkki.<br/><br/>Jos tukipalvelussasi on käytössä useampi kieli, voit luoda tämän ilmoituksen kielikohtaisesti. Kuvake <i class="common-icon-outdated"></i> on merkki siitä, että ilmoituksen käännökset muilla kielillä saattavat olla vanhentuneita.
        topic: Salasanan nollaussähköposti
      agent_template_1:
        topic: Uusi tukipyyntö luotu
        info1: >-
          Uusi tukipyyntö luotu -sähköposti lähetetään tukihenkilöillesi, kun tukipalvelussasi luodaan uusi tukipyyntö. Voit valita tukihenkilöt, joille tämä ilmoitus lähetetään. Tämän sähköpostin on hyvä sisältää tukipyynnön URL, jotta tukihenkilö voi tarkistaa tukipyynnön helpommin.<br/><br/>Jos tukipalvelussasi on käytössä useampi kieli, voit luoda tämän ilmoituksen kielikohtaisesti. Kuvake <i class="common-icon-outdated"></i> on merkki siitä, että ilmoituksen käännökset muilla kielillä saattavat olla vanhentuneita.
      cc_notification_19:
        topic: Uusi tukipyyntö cc
        info1: >-
          Tämä ilmoitus lähetetään kopion vastaanottajille, jos lähettäjä on lisännyt sähköpostiosoitteet kopio-kenttään lähettäessään tukipyynnön tukipalveluusi. Tähän sähköpostiin kannattaa lisätä lähettäjän nimi {{ticket.requester.name}} ja tukipyynnön kuvaus {{ticket.description}}.
      info2: >-
        <a target="_blank" href="https://support.freshdesk.com/solution/categories/45922/folders/74513/articles/170407-configuring-dynamic-email-notifications"> Paina tästä </a>saadaksesi lisätietoja
      agent_template_11:
        topic: Hoitamaton tukipyyntö ryhmässä
        info1: >-
          Tämä ilmoitus lähetetään, kun kukaan ei ole käsitellyt ryhmälle määrättyä tukipyyntöä ryhmän asetuksissa määritetyn ajan aikana. Tämän sähköpostin on hyvä sisältää tukipyynnön ryhmälle määräämisestä kulunut aika.<br/><br/>Jos tukipalvelussasi on käytössä useampi kieli, voit luoda tämän ilmoituksen kielikohtaisesti. Kuvake <i class="common-icon-outdated"></i> on merkki siitä, että ilmoituksen käännökset muilla kielillä saattavat olla vanhentuneita.
      requester_template_10:
        topic: Käyttäjän aktivointisähköposti
        info1: >-
          Kun uusi käyttäjä luo tukipyynnön, voit luoda hänelle asiakastilin tukipalvelussasi ja lähettää aktivointisähköpostin. Tämän sähköpostin kannattaa sisältää aktivointi-URL:n.<br/><br/>Jos tukipalvelussasi on käytössä useampi kieli, voit luoda tämän ilmoituksen kielikohtaisesti. Kuvake <i class="common-icon-outdated"></i> on merkki siitä, että ilmoituksen käännökset muilla kielillä saattavat olla vanhentuneita.
      requester_template_14:
        info1: >-
          Salasanan vaihtosähköposti lähetetään lähettäjille, kun he pyytävät uutta salasanaa tukipalveluusi. Paikkamerkki {{password_reset_url}} on pakollinen, jotta sähköpostissa voidaan antaa dynaamisesti muodostetun salasanan vaihtolinkki.<br/><br/>Jos tukipalvelussasi on käytössä useampi kieli, voit luoda tämän ilmoituksen kielikohtaisesti. Kuvake <i class="common-icon-outdated"></i> on merkki siitä, että ilmoituksen käännökset muilla kielillä saattavat olla vanhentuneita.
        topic: Salasanan nollaussähköposti
      agent_template_29:
        topic: Uusia aiheita tukipyynnöissäni
        info1: >-
          Uusi aihe luotu -sähköposti lähetetään tukihenkilöillesi ja seuraajillesi, kun tukipalvelussasi luodaan uusi aihe. Tämän sähköpostin on hyvä sisältää tukipyynnön ja aiheen URL-osoitteet, jotta tukihenkilö voi tarkistaa tukipyynnön helpommin.<br/><br/>Jos tukipalvelussasi on käytössä useampi kieli, voit luoda tämän ilmoituksen kielikohtaisesti. Kuvake <i class="common-icon-outdated"></i> on merkki siitä, että ilmoituksen käännökset muilla kielillä saattavat olla vanhentuneita.
      agent_template_30:
        topic: Uusia vastauksia aiheessani
        info1: >-
          Kun käyttäjä vastaa aiheeseen, tukipyyntöä käsittelevä tukihenkilö, seuraajat ja aiemmin merkityt käyttäjät saavat tämän sähköposti-ilmoituksen. Tämän sähköpostin on hyvä sisältää tukipyynnön ja aiheen URL-osoitteet, jotta tukihenkilö voi tarkistaa tukipyynnön helposti.<br /><br />Jos tukipalvelussasi on käytössä useampi kieli, voit luoda tämän ilmoituksen kielikohtaisesti. Kuvake <i class="common-icon-outdated"></i> on merkki siitä, että ilmoituksen käännökset muilla kielillä saattavat olla vanhentuneita.
      agent_template_31:
        topic: Aiheet, joihin minut on merkitty
        info1: >-
          Kun käyttäjä merkitään aiheeseen, hänelle lähetetään tämä sähköposti-ilmoitus. Tämän sähköpostin on hyvä sisältää tukipyynnön ja aiheen URL-osoitteet ja tukipyynnön aiheen, jotta tukihenkilö voi tarkistaa tukipyynnön helposti.<br /><br />Jos tukipalvelussasi on käytössä useampi kieli, voit luoda tämän ilmoituksen kielikohtaisesti. Kuvake <i class="common-icon-outdated"></i> on merkki siitä, että ilmoituksen käännökset muilla kielillä saattavat olla vanhentuneita.
