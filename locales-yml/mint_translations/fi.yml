        info1: "Tämä ilmoitus lähetetään ryhmän kaikille tukihenkilöille riippumatta määrätäänkö tukipyyntö sille ryhmälle. Tämän sähköpostin on hyvä sisältää tukipyynnön URL {{ticket.url}}, jotta tukihenkilöiden on helpompi tarkistaa tukipyyntö.<br /><br />Jos tukipalvelussasi on käytössä useampi kieli, voit luoda tämän ilmoituksen kieli kohtaisesti. Kuvake <i class=\"common-icon-outdated\"></i> on merkki siitä, että ilmoituksen käännökset muilla kielillä saattavat olla vanhentuneita. "
