        - category: Käytön aloittaminen
          folder: Tilisi
          title: Tilin tietojen vaihtaminen
          description: "Päivitä tilisi tiedot, kuten nimi, sähköpostiosoite, puhelinnumero tai osoite, milloin tahansa seuraavasti: <br><br> <ol><li> Valitse <b>Tilin tiedot</b> valikkoriviltä.</li> <li>Paina <b>Muokkaa-kuvaketta</b> siinä kentässä, jota haluat muokata.</li> <li>Kun olet lisännyt päivitetyt tiedot, paina <b>Tallenna muutokset</b>.</li> <li>Paina kohtaa <b>Valmis</b>, kun olet päivittänyt kaiken.</li> <li>Saat meiltä sähköpostin muutosten vahvistamiseksi.</li></ol><br> Jos olet <i>unohtanut salasanasi</i>, paina <b>unohditko salasanan</b> -painiketta ja noudata annettuja ohjeita. <br><br> Huomaa: Kun olet vahvistanut päivitetyt sähköpostitiedot, voit jatkaa toimintojasi tililläsi."
        - category: Käytön aloittaminen
          folder: Matkasi varaaminen
          title: Matkasi varaaminen
          description: "1. Valitse matkasi päivämäärät. <br><br> 2. Kirjoita vierailukohteen nimi ja matkustavien matkustajien määrä (myös vauvat ja lapset on laskettava). <br><br> 3. Valitse paketti luettelon vaihtoehdoista. <br><br> 4. Syötä yhden matkustajan (aikuisen) tiedot. <br><br> 5. Jatka maksamaan. Jos sinulla on alennuskoodi, kirjoita se."
        - category: Matkasi
          folder: Matkan tiedot
          title: Matkatavararajoitukset
          description: "Mannertenvälisten lentojen matkatavararajoitukset ovat seuraavat: <br><br> <ul><li> Economy-luokka: 1 laukku enintään 23 kg</li><br> <li> Premium Economy -luokka: 2 laukkua enintään 23 kg per laukku</li><br> <li> Business-luokka: 2 laukkua enintään 32 kg per laukku</li><br> <li>Ensimmäinen luokka: 3 laukkkua enintään 32 kg per laukku</li></ul><br> Käsimatkatavarat: <br> <ul><li>Ensimmäisen ja Business-luokan matkustajat voivat tuoda kaksi käsimatkatavaraa.</li><br> <li>Economy- ja Premium-luokan matkustajat voivat tuodan yhden käsimatkatavaran.</li></ul> <br> Huomautus: Käsimatkatavaroiden paino voi olla enintään 8 kg."
        - category: UKK
          folder: Lentojen UKK
          title: "Miten voin perua varaukseni ja miten paljon se maksaa?"
          description: "Valitse peruutettava matka ja paina matkan tietojen alla olevaa \"Peruuta matka\" -painiketta. Pidätämme 15 % matkan hinnasta ja siirrämme loput tilillesi."
        - category: UKK
          folder: Lentojen UKK
          title: "Mitä tapahtuu, jos lentoni viivästyy tai perutaan?"
          description: "Seuraamme lentoaikoja tarkasti (koskee myös risteilyjä). Jos lento tai risteily viivästyy, ilmoitamme asiasta hyvissä ajoin etukäteen, ja voimme järjestää matkan muut osuudet uudelleen. Jos lentoyhtiöt ovat peruneet lennon, varaamme sinulle uuden lennon ilman lisäkustannuksia."
        - category: UKK
          folder: Lentojen UKK
          title: "Voimmeko räätälöidä matkan mieltymyksiemme mukaiseksi?"
          description: "Voimme räätälöidä matkan ryhmävarauksille, jos matkustajia on 10 tai enemmän. Ota meihin yhteyttä vähintään viikkoa ennen matkan alkua ja kerro meille haluamistasi muutoksista."
