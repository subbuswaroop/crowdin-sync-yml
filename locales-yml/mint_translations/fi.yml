      helptext: >-
        <h4>SurveyMonkey-integraatio</h4><p>Tällä integraatiolla voit liittää haluamasi oman kyselyn SurveyMonkey-tililtä Freshdesk Support Deskin tukipyyntöjen vastauksiin sen pohjalta, mihin ryhmään tukipyyntö kuuluu. Tällä voidaan korvata tukipalvelusi oletustyytyväisyyskysely tai voit käyttää molempia yhdessä.</p><p>Kun olet linkittänyt SurveyMonkey-tilisi, voit valita pudotuvalikoista kyselyn ja <a href='http://help.surveymonkey.com/articles/en_US/kb/How-do-I-send-my-survey-to-respondents-or-get-responses-to-my-survey' target='_blank'>kerääjän</a>, jota haluat käyttää, ja yhdistää sen eri tukipyyntöryhmiin Freshdesk Support Deskissä. </p><p>Voit myös valita, milloin haluat kyselylinkit sisällyttettävän vastauksiin. Se voidaan esimerkiksi määritellä liitettäväksi kyselyihin automaattisesti, kun tukipyyntö suljetaan tai ratkaistaan, tai manuaalisesti, jolloin tukihenkilöt voivat itse päättää, liitetäänkö kysely tukipyyntöön.</p>
