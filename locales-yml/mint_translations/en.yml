        - subject: "Payment failed?"
          description: "Hello there,<br><br>
  When I tried to make the payment, I kept getting the same message “Your payment failed” (I’ve attached a screenshot). But I have been charged already for it. <br> Can you help me get a refund? <br>
  <img src = 'https://s3.amazonaws.com/assets.freshpo.com/sample_data/PaymentFailed.png'>
