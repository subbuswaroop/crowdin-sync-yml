        - subject: Mary Jane shoes in Size 8?
          description: "<p>Hello there,</p><br /><p>I’m looking to buy a pair of Mary Jane shoes and I noticed that you have a local store in Aldovia. Could you let me know if the Mary Jane shoes are available in Size 8? I can pick it up from there.</p><br /><p>Thanks,\n<br />Emily.</p>"
          replies:
            - "<p>Hey Emily,</p><br /><p>Thanks for writing to us!\n<br />I can confirm that our Aldovia store does have the Mary Jane shoes in size 8. I’ve asked them to block a pair for you. Feel free to pick them up anytime :)</p><br /><p>Cheers,\n<br />Rebecca.</p><br /><p><hr></p><p>P.S. This is a sample email that’s been converted into a ticket by Freshdesk Support Desk. <a href = https://support.freshdesk.com/support/solutions/articles/37541-forward-and-convert-your-support-emails-to-tickets-in-freshdesk target= _blank>See how you can start converting email</a> from customers into tickets in your helpdesk.</p>"
        - subject: Vintage table lamp - Out of stock?
          description: "<p>Hello,</p><br /><p>I saw a vintage table lamp on your site last month and I’d bookmarked it to buy it later for a friend. I can’t seem to find it anymore though. Is it out of stock or do you not sell those anymore?</p><br /><p>Thanks,\n<br />Matt.</p><p><hr></p><p>P.S. This is a sample message that has been sent to you from website page. <a href = https://support.freshdesk.com/support/solutions/articles/37690-getting-feedback-from-your-website-with-the-feedback-widget target= _blank>See how you can add your own feedback widget</a> on your website or app</p>"
          replies:
            - "<p>Hi Matt,</p><br /><p>Thanks for writing in!</p><br /><p>I’m sorry to say those vintage lamps are currently out of stock. I checked with our supplier though and they think it should be available by the end of next month. But if you’d rather not wait that long, I’d love to help you find something else to gift your friend. Let me know what their interests are and I’ll send across a list :)</p><br /><p>Cheers,\n<br />Janet\n<br />Saul’s Emporium Support</p>"
        - subject: How much time does it take to get my money back!????
          description: "<p>Hi,</p><br /><p>I had canceled my order ID 6854 (Perception Sound 9.5) last week and I’ve been waiting for my money ever since. It's been a while since your team initiated the process. Any update on this?</p>"
        - subject: My return was not picked up
          description: "<p>Hi,</p><br /><p>My Return ID is 35303100 and the product hasn’t been picked up and replaced. The request was raised almost a week ago. Please expedite.</p>"
          replies:
            - "<p>Have we assigned a delivery executive to pick up the item and replace the customer’s order?</p>"
        - subject: How do I place a custom order?
          description: "<p>I want to purchase an assorted set of retail equipment. I’m not able to build my bundle. Can you help me with this purchase? Looking forward to more information!</p>"
        - subject: How can I get a refund for my order?
          description: "<p>Hi there,</p><br /><p>I need a refund for the headphones that I purchased last week. My order ID is #53467. The product was damaged when I received it. Can you please tell me how I can get a refund?</p><br /><p>Best,\n<br />Matt.</p>"
