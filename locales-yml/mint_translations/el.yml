        προσθέτετε θα λαμβάνουν ένα μήνυμα ηλεκτρονικού ταχυδρομείου με έναν
        σύνδεσμο επιβεβαίωσης για να ενεργοποιήσουν τον λογαριασμό τους, μετά το
        οποίο θα είναι σε θέση να αποκτούν πρόσβαση και να απαντούν στα
        εισιτήρια.
