    sample_solution_articles:
      software & services:
        - category: Ξεκινώντας μαζί μας
          folder: Ο Λογαριασμός Σας
          title: Αλλαγή λεπτομερειών λογαριασμού
          description: >-
            Ενημερώστε τις λεπτομέρειες του λογαριασμού σας, όπως το όνομα, τη
            διεύθυνση ηλεκτρονικού ταχυδρομείου, τον αριθμό τηλεφώνου ή τη
            διεύθυνση ανά πάσα στιγμή ακολουθώντας τα παρακάτω βήματα: <br><br>
            <ol><li>Επιλέξτε <b>λεπτομέρειες λογαριασμού</b> από τη γραμμή
            μενού.</li> <li>Κάντε κλικ στο <b>εικονίδιο επεξεργασίας</b> στο
            πεδίο που θέλετε να αλλάξετε.</li> <li>Αφού προσθέσετε τις
            ενημερωμένες λεπτομέρειες, κάντε κλικ στην επιλογή <b>αποθήκευση
            αλλαγών</b>.</li> <li>Κάντε κλικ στο <b>ΟΚ</b> μετά την ολοκλήρωση
            όλων των ενημερώσεων.</li> <li>Θα λάβετε ένα μήνυμα ηλεκτρονικού
            ταχυδρομείου από εμάς για να επαληθεύσετε τις αλλαγές.</li></ol><br>
            Σε περίπτωση που έχετε <i>ξεχάσει τον κωδικό πρόσβασής σας</i>,
            κάντε κλικ στο κουμπί <b>ξέχασα τον κωδικό πρόσβασης</b> και
            ακολουθήστε τις οδηγίες από εκεί. <br><br> Σημείωση: Μόλις
            επαληθεύσετε τις ενημερωμένες λεπτομέρειες στο μήνυμα ηλεκτρονικού
            ταχυδρομείου, μπορείτε να συνεχίσετε τις δραστηριότητές σας στον
            λογαριασμό σας.
        - category: Ξεκινώντας μαζί μας
          folder: Ο Λογαριασμός Σας
          title: Προσκαλώντας την ομάδα σας
          description: >-
            Προσθέστε τα μέλη της ομάδας σας στον λογαριασμό σας για να
            διευκολύνετε τη συνεργασία. Μπορείτε να έχετε πολλαπλές ομάδες σε
            έναν λογαριασμό. Μπορείτε επίσης να προσθέσετε μια επαφή σε πολλές
            ομάδες.<br><br> Ακολουθήστε αυτά τα βήματα για να ξεκινήσετε την
            ομάδα σας:<br><br> <ol><li>Επιλέξτε <b>ο λογαριασμός μου</b> από τη
            γραμμή μενού.</li> <li>Κάντε κλικ στον σύνδεσμο <b>αποστολή
            πρόσκλησης</b></li> <li>Πληκτρολογήστε τις διευθύνσεις ηλεκτρονικού
            ταχυδρομείου και κάντε κλικ στην <b>αποστολή</b>.</li></ol><br><br>
            <i>Εναλλακτικά</i>, από τη σελίδα επαφών, μπορείτε να κάνετε
            εναλλαγή στην <b>προσθήκη μέλους</b> και θα αποσταλεί ένας σύνδεσμος
            πρόσκλησης στην αντίστοιχη επαφή. <br><br> Επαγγελματική συμβουλή -
            Προσθέστε ετικέτα στην ομάδα σας για να συνεργαστείτε και να λάβετε
            σχόλια σχετικά με την εργασία σας πληκτρολογώντας "@" ακολουθούμενο
            από το όνομα της ομάδας. Μπορείτε να κάνετε ανακοινώσεις σχετικά με
            την πρόοδο της εργασίας σας, τις προθεσμίες, τις ενημερώσεις ή
            οτιδήποτε θέλετε να πείτε στα υπόλοιπα μέλη της ομάδας σας,
            επισημαίνοντας ομάδες.
        - category: Ξεκινώντας μαζί μας
          folder: Τα έγγραφά σας
          title: Δημιουργία προτύπων
          description: >-
            Έχετε κουραστεί να τεκμηριώνετε τα ίδια πράγματα (σημειώσεις
            συναντήσεων, απαιτήσεις προϊόντων και ιδέες) ξανά και ξανά κάθε
            μέρα; Δημιουργήστε απλά ένα έγγραφο και αποθηκεύστε το ως πρότυπο σε
            τρία απλά βήματα.<br><br> Βήμα 1 - Δημιουργήστε ένα νέο έγγραφο ή
            χρησιμοποιήστε ξανά ένα υπάρχον, για να συμπληρώνετε το περιεχόμενο
            που θέλετε να αποθηκεύσετε ως πρότυπο. <br><br> Βήμα 2 - Κάντε κλικ
            στη <b>δημιουργία προτύπου</b>. Δώστε στο πρότυπό σας ένα όνομα και
            κάντε κλικ στο κουμπί <b>αποθήκευση</b>. <br><br> Βήμα 3 -
            Πληκτρολογήστε τις διευθύνσεις στο πεδίο κοινής χρήσης και κάντε
            κλικ στην <b>αποστολή</b>.<br><br> Σημείωση: Μπορείτε να μοιράζεστε
            πρότυπα εντός και μεταξύ ομάδων.<br><br> Επίσης, μπορείτε να
            προσθέτετε ετικέτες στα πρότυπα για να ενισχύετε την ορατότητα του
            άρθρου στα αποτελέσματα αναζήτησης στους φακέλους και η τεκμηρίωση
            γίνεται πιο εύκολη. 
