      travel:
        - subject: Πρέπει να ακυρώσω τα εισιτήριά μου
          description: >-
            Καλημέρα,<br><br> Θα ήθελα να ακυρώσω το επερχόμενο ταξίδι μου στη
            Νέα Υόρκη, έχω κάτι σημαντικό να ολοκληρώσω στο Seattle. Μπορείτε να
            με βοηθήσετε με αυτό; Το αναγνωριστικό του e-ticket μου είναι
            333-445-7645.<br><br> Ευχαριστώ,<br> Mark Colbert
          replies:
            - >-
              Γεια σας Mark, <br><br> Σίγουρα μπορώ να υποβάλω ένα αίτημα για
              ακύρωση. Θέλετε να κάνουμε εκ νέου κράτηση για το ίδιο δρομολόγιο
              για διαφορετική ημερομηνία; Ή θα θέλατε επιστροφή χρημάτων για το
              ταξίδι;<br><br> Rebecca<br> Υποστήριξη Saul
            - >-
              Γεια σας Rebecca, <br><br> Θα προχωρήσω με την επιστροφή χρημάτων
              αυτήν τη φορά! <br><br> Ευχαριστώ,<br> Mark Colbert.
        - subject: Περιορισμοί αποσκευών
          description: >-
            Γεια σας,<br><br> Μπορείτε να μου πείτε τους περιορισμούς των
            αποσκευών στις διεθνείς πτήσεις για την Economy Class στην Ινδία;
            Πετάω στη Βομβάη από το Τενεσί. <br><br> Sam Kart
          replies:
            - >-
              Γεια σας Sam,<br><br> Στην Economy Class, μπορείτε να μεταφέρετε
              μια σακούλα έως 23 κιλά. Για τις χειραποσκευές, επιτρέπεται μια
              αποσκευή έως 8 κιλά. Μπορείτε να ανατρέξετε στο άρθρο μας σχετικά
              με τους <b>περιορισμούς αποσκευών</b> για περαιτέρω
              σαφήνεια.<br><br> Εάν χρειάζεστε περισσότερες λεπτομέρειες, μη
              διστάσετε να επικοινωνήσετε μαζί μας. Καλό ταξίδι! :) <br><br><br>
              Richard Gere<br> Υποστήριξη Saul
            - Σας ευχαριστώ πάρα πολύ. <br><br> Sam Kart
        - subject: Αλλαγή ημερομηνιών στο ταξίδι μου
          description: >-
            Γεια σας,<br><br> Θα πρέπει να αλλάξω τις ημερομηνίες στο ταξίδι μου
            τον Μάιο - φαίνεται ότι έχω άλλα πράγματα να ολοκληρώσω τότε. Ο
            αριθμός δρομολογίου μου είναι 4456789 και είναι ένα ταξίδι από τις
            19 Μαΐου μέχρι τις 25 Μαΐου. Θα ήθελα να μεταφέρετε την ημερομηνία
            επιστροφής στις 29 Μαΐου <br><br> Αυτό ήταν ένα εισιτήριο με
            δυνατότητα επιστροφής χρημάτων, οπότε υποθέτω ότι δεν θα υπάρχουν
            πρόσθετες χρεώσεις.<br><br> Ανυπομονώ για την άμεση απάντησή
            σας.<br><br> Lewis Clarke
          replies:
            - >-
              Γεια σας Lewis,<br><br> Σας ευχαριστούμε που δώσατε τις
              λεπτομέρειες. Δεν θα χρεωθείτε για την αλλαγή του δρομολογίου
              καθώς επιλέξατε ένα εισιτήριο με δυνατότητα επιστροφής χρημάτων.
              <br><br> Θα αλλάξουμε τις ημερομηνίες για εσάς και θα σας
              ειδοποιήσουμε μόλις ολοκληρωθεί η αλλαγή. :)<br><br> Clark, <br>
              Υποστήριξη Saul
        - subject: Ερωτήσεις σχετικά με το Πακέτο της Καραϊβικής
          description: >-
            Γεια σας,<br><br> Κοίταξα την ανοιξιάτικη προσφορά πακέτων για την
            Καραϊβική στην ιστοσελίδα σας. Έχω μερικές ερωτήσεις - <br><br>
            Διαθέτετε γεύματα βέγκαν; Επίσης, στο Labadee, θα θέλαμε να κάνουμε
            μπάντζι τζάμπινγκ στο τροπικό δάσος αντί για ορεινή πεζοπορία την 3η
            Ημέρα. Μπορείτε να μας ενημερώσετε αν θα μας επιστραφούν χρήματα για
            αυτήν τη δραστηριότητα; Είμαστε μια ομάδα δέκα ενηλίκων.<br><br>
            Ευχαριστώ,<br> Sarah James
          replies:
            - >-
              Γεια σας Sarah,<br><br> Ναι, διαθέτουμε γεύματα βέγκαν. Όσον αφορά
              το Labadee, δεν μπορούμε να προσαρμόσουμε τις περιηγήσεις στα
              πακέτα προσφορών. Θα κάνω μια συζήτηση με τον προμηθευτή μας και
              θα δω αν μπορούμε να κάνουμε κάτι άλλο. Θα σας ενημερώσουμε.
              :)<br><br> Ευχαριστούμε,<br> Rebecca<br> Υποστήριξη Saul
