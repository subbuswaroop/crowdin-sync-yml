            υπάρχει πρόβλημα στον ηλιακά πάνελ; Να ξέρετε ότι έχω το Sonne 420
            (SM289918) το οποίο το αγόρασα τον Οκτώβριο του 2013. Ο αριθμός
            μοντέλου είναι 12009. Θα καλύπτεται αυτή η υπηρεσία από την εγγύηση;
            Θυμάμαι τον πωλητή που έλεγε ότι υπήρχε 10ετής εγγύηση στα πάνελ. 
