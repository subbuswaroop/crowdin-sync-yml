      title: Οργάνωση της κοινότητας σας
      para2: >-
        Για παράδειγμα, όταν έχετε μια ενιαία πύλη υποστήριξης για το εμπορικό
        σας σήμα, μπορείτε να δημιουργήσετε πολλαπλές κατηγορίες για τα προϊόντα
        ή τις ομάδες. Αυτό θα σας βοηθήσει να διεξάγετε σχετικές συνομιλίες σε
        όλες τις ενότητες ανώτατου επιπέδου και ως διαχειριστής, θα συνεχίσετε
        να διαχειρίζεστε τα πάντα από ένα μέρος. 
      para4: Μάθετε περισσότερα για τα πολλαπλά προϊόντα στο Freshdesk Support Desk.
      para3: >-
        Εάν έχετε διαμορφώσει πολλαπλές πύλες προϊόντων στον λογαριασμό σας στο
        Freshdesk Support Desk, μπορείτε να επιλέξετε να συνδέσετε μια από τις
        κατηγορίες σας με εκείνο το προϊόν. Μόλις το κάνετε, οι χρήστες θα
        μπορούν να προβάλλουν αυτήν την κατηγορία, τα φόρουμ και όλα τα θέματα
        της τόσο στην κύρια πύλη σας όσο και στην πύλη προϊόντων. 
      para1: >-
        Οι κατηγορίες είναι ιεραρχίες ανώτατου επιπέδου που σας επιτρέπουν να
        ταξινομείτε ευρέως την κοινότητά σας και να στοχεύετε τις συζητήσεις σας
        σε διαφορετικούς τύπους κοινού.
    topics:
