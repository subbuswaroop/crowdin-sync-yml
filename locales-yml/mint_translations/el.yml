            - subject: Διάγνωση Υγείας Μπαταρίας
              description: >-
                Ο πελάτης αντιμετωπίζει προβλήματα με την ισχύ της μπαταρίας τη
                νύχτα. Ελέγξτε τα επίπεδα υγείας της μπαταρίας καθώς και τη
                συνδεσιμότητα του ηλιακού πάνελ για τυχόν προβλήματα. Εκτελέστε
