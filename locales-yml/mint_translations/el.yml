        - subject: Η πληρωμή απέτυχε;
          description: >-
            Γεια σας,<br><br> Όταν προσπάθησα να πραγματοποιήσω την πληρωμή,
            λάμβανα συνεχώς το ίδιο μήνυμα "Η πληρωμή σας απέτυχε" (έχω
            επισυνάψει ένα στιγμιότυπο οθόνης). Αλλά έχω ήδη χρεωθεί για αυτό.
            <br> Μπορείτε να με βοηθήσετε να λάβω επιστροφή χρημάτων; <br> <img
            src =
            'https://s3.amazonaws.com/assets.freshpo.com/sample_data/PaymentFailed.png'>
            Ευχαριστώ<br> James
        - subject: Παπούτσια Mary Jane σε μέγεθος 8;
          description: >-
            <p>Γεια σας,</p><br /><p>Ψάχνω να αγοράσω ένα ζευγάρι παπούτσια Mary
            Jane και παρατήρησα ότι έχετε ένα τοπικό κατάστημα στην Aldovia. Θα
            μπορούσατε να με ενημερώσετε εάν είναι διαθέσιμα τα παπούτσια Mary
            Jane στο μέγεθος 8; Μπορώ να τα παραλάβω από εκεί.</p><br
            /><p>Ευχαριστώ,

            <br />Emily.</p>
          replies:
            - >-
              <p>Γεια σας Emily,</p><br /><p>Ευχαριστούμε που επικοινωνήσατε
              μαζί μας!

              <br />Μπορούμε να επιβεβαιώσουμε ότι το κατάστημα Aldovia μας
              διαθέτει παπούτσια Mary Jane σε μέγεθος 8. Τους ζητήσαμε να
              κρατήσουν ένα ζευγάρι για εσάς. Μη διστάσετε να τα παραλάβετε
              όποτε επιθυμείτε :)</p><br /><p>Ευχαριστούμε,

              <br />Rebecca.</p><br /><p><hr></p><p>PS Αυτό είναι ένα δείγμα
              μηνύματος ηλεκτρονικού ταχυδρομείου που έχει μετατραπεί σε
              εισιτήριο από το Freshdesk Support Desk. <a href =
              https://support.freshdesk.com/support/solutions/articles/37541-forward-and-convert-your-support-emails-to-tickets-in-freshdesk
              target= _blank>Δείτε με ποιον τρόπο μπορείτε να μετατρέπετε
              μηνύματα ηλεκτρονικού ταχυδρομείου </a> από πελάτες σε εισιτήρια
              στην υπηρεσία βοηθείας μας.</p>
        - subject: Βίντατζ επιτραπέζια λάμπα - Δεν είναι διαθέσιμη;
          description: >-
            <p>Γεια σας,</p><br /><p>Πρόσεξα ότι είχατε ένα βίντατζ επιτραπέζιο
            φωτιστικό στην ιστοσελίδα σας τον περασμένο μήνα και το έχω
            αποθηκεύσει στους σελιδοδείκτες για να το αγοράσω αργότερα για έναν
            φίλο. Φαίνεται ότι δεν μπορώ να το βρω πια. Μήπως δεν είναι
            διαθέσιμο ή δεν το πουλάτε πια;</p><br /><p>Ευχαριστώ,

            <br />Ματ.</p><p><hr></p><p>PS Αυτό είναι ένα δείγμα μηνύματος που
            σας έχει σταλεί από τη σελίδα της ιστοσελίδας. <a href =
            https://support.freshdesk.com/support/solutions/articles/37690-getting-feedback-from-your-website-with-the-feedback-widget
            target= _blank>Δείτε πώς μπορείτε να προσθέσετε το δικό σας γραφικό
            στοιχείο σχολίων</a> στην ιστοσελίδα ή στην εφαρμογή σας</p>
          replies:
            - >-
              <p>Γεια σας Matt,</p><br /><p>Ευχαριστούμε που επικοινωνήσατε μαζί
              μας!</p><br /><p>Δυστυχώς αυτές οι βίντατζ επιτραπέζιες λάμπες δεν
              είναι διαθέσιμες. Επικοινωνήσαμε με τον προμηθευτή μας και
              πιστεύει ότι θα είναι διαθέσιμες μέχρι το τέλος του επόμενου μήνα.
              Αλλά αν δεν θέλετε να περιμένετε τόσο πολύ, θα θέλαμε πολύ να σας
              βοηθήσουμε να βρείτε κάτι άλλο για να το δώσετε ως δώρο στον φίλο
              σας. Παρακαλώ πείτε μας ποια είναι τα ενδιαφέροντά του και θα σας
              στείλουμε μια λίστα :)</p><br /><p>Ευχαριστούμε,

              <br />Janet

              <br />Υποστήριξη Saul’s Emporium</p>
        - subject: Πόσος χρόνος χρειάζεται για να μου επιστρέψετε τα χρήματά μου!;;;;
          description: >-
            <p>Γεια σας,</p><br /><p>Ακύρωσα το αναγνωριστικό παραγγελίας μου
            6854 (Perception Sound 9.5) την προηγούμενη εβδομάδα και από τότε
            περιμένω τα χρήματά μου. Έχει περάσει αρκετός καιρός από τότε που η
            ομάδα σας ξεκίνησε τη διαδικασία. Υπάρχει κάποια ενημέρωση σχετικά
            με αυτό;</p>
        - subject: Η επιστροφή μου δεν παραλήφθηκε
          description: >-
            <p>Γεια σας,</p><br /><p>Το Αναγνωριστικό Επιστροφής μου είναι
            35303100 και το προϊόν δεν έχει παραληφθεί ούτε αντικατασταθεί. Το
            αίτημα δημιουργήθηκε σχεδόν πριν από μια εβδομάδα. Παρακαλώ
            επισπεύστε το.</p>
          replies:
            - >-
              <p>Έχουμε αναθέσει έναν διανομέα παράδοσης για να παραλάβει το
              αντικείμενο και να αντικαταστήσει την παραγγελία του πελάτη;</p>
        - subject: Πώς μπορώ να κάνω μια προσαρμοσμένη παραγγελία;
          description: >-
            <p>Θέλω να αγοράσω διάφορα είδη εξοπλισμού λιανικής. Δεν μπορώ να
            δημιουργήσω το πακέτο μου. Μπορείτε να με βοηθήσετε με αυτήν την
            αγορά; Ανυπομονώ να λάβω περισσότερες πληροφορίες!</p>
        - subject: Πώς μπορώ να λάβω επιστροφή χρημάτων για την παραγγελία μου;
          description: >-
            <p>Γεια σας,</p><br /><p>Χρειάζομαι να γίνει επιστροφή χρημάτων για
            τα ακουστικά που αγόρασα την προηγούμενη εβδομάδα. Το αναγνωριστικό
            παραγγελίας μου είναι #53467. Το προϊόν υπέστη ζημιά όταν το
            παρέλαβα. Μπορείτε παρακαλώ να μου πείτε πώς μπορώ να λάβω επιστροφή
            χρημάτων;</p><br /><p>Ευχαριστώ,

            <br />Matt.</p>
