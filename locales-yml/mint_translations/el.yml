    pivotal_tracker:
      helptext: >-
        <h4>Βοήθεια Ενσωμάτωσης Pivotal Tracker</h4><br/><p>Το Pivotal Tracker
        είναι ένα εργαλείο διαχείρισης έργου που βοηθά την ομάδα σας να
        συνεργάζεται και να εργάζεται σε έργα. Αυτή η ενσωμάτωση επιτρέπει στους
        εκπροσώπους σας να δημιουργούν ιστορίες στο Pivotal Tracker με βάση τα
        εισερχόμενα εισιτήρια από την υπηρεσία βοηθείας σας. Μπορείτε ακόμα και
        να παρακολουθείτε και την κατάσταση των ιστοριών και οι ενημερώσεις
        προστίθενται ως σημειώσεις σε αυτά τα εισιτήρια. <a
        href='http://www.pivotaltracker.com/help/gettingstarted'
        target='_blank'>(Μάθετε περισσότερα)</a> <br/<br/><p>Θα χρειαστεί να
        διαμορφώσετε τις πληροφορίες λογαριασμού σας στο Pivotal Tracker και του
        διακριτικού API σας για να ενεργοποιήσετε την ενσωμάτωση. Το Διακριτικό
        API θα μπορείτε να το βρείτε στη σελίδα προφίλ σας στον λογαριασμό
        Pivotal Tracker σας.</p>
      desc: >-
