        επιλέγει το ορόσημο κατά τη δημιουργία ενός ζητήματος
        GitHub.<br/><br/>Μπορείτε να ρυθμίσετε την επιθυμητή κατάσταση για το
        εισιτήριο στο Freshdesk Support Desk όποτε κλείνει το αντίστοιχο ζήτημα
        του GitHub. Αυτή η ρύθμιση εφαρμόζεται στο κύριο εισιτήριο στο Freshdesk
        Support Desk που συνδέεται με το ζήτημα του GitHub. Ένα κύριο εισιτήριο
        στο Freshdesk Support Desk θα ορίζεται κάθε φορά που δύο ή περισσότερα
        εισιτήρια συνδέονται με το ίδιο ζήτημα στο GitHub.<br/><br/>Επιλέξτε τις
        κατάλληλες ρυθμίσεις για τα κουμπιά συγχρονισμού που ελέγχουν τον
        συγχρονισμό μηνυμάτων μεταξύ των εισιτηρίων του Freshdesk Support Desk
        και των ζητημάτων του GitHub. Τα μηνύματα συγχρονίζονται μεταξύ του
        κύριου εισιτηρίου του Freshdesk Support Desk και του συνδεδεμένου
        ζητήματος του GitHub.<br/><br/>Μόλις ενεργοποιηθεί, όλα τα εισιτήρια στο
