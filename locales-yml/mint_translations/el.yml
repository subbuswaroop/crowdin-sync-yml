        επιστροφής.<br> <br> Με εκτίμηση,<br>{{ticket.agent.name}} </div>
    default_forum:
      - subject: Έκπτωση στο τέλος της σεζόν
        content: >-
          Ελπίζουμε ότι είστε έτοιμοι για το τέλος των καλοκαιρινών εκπτώσεων
          του 2018.<br><br> Συντονιστείτε στις 5 Αυγούστου, από τις 12: 00 έως
          τις 16: 00, για μερικές πραγματικά φοβερές προσφορές (εξάλλου είναι το
          τέλος του καλοκαιριού). <br><br> Ακολουθεί μια κρυφή ματιά σε αυτά που
          μπορείτε να περιμένετε - <br><br> <ul> <li>Σταθερή έκπτωση 30%, σε μια
          επιλεγμένη συλλογή προϊόντων. </li> <li>Σταθερή έκπτωση 20%, σε όλα τα
          αντικείμενα της αρχικής συλλογής του Saul. </li> </ul><br> - Joe
      - subject: Προσφορά Ιουνίου
        content: >-
          Ο Ιούνιος είναι ο μήνας των γενεθλίων μας και για αυτό θα πρέπει να το
          γιορτάσουμε. <br><br> Για κάθε αγορά άνω των $15, θα λαμβάνετε ένα
          κουπόνι αξίας $5 (έγκυρο για 60 ημέρες) το οποίο μπορείτε να το
          εξαργυρώσετε στο Saul. <br><br> Ξεκινήστε τις αγορές σας! : D<br><br>
          - Sam
        replies:
          - >-
            Έχουν περάσει μόνο δύο χρόνια από τότε που ξεκίνησε το Saul. Είναι
            ήδη το αγαπημένο μου μέρος για τα ψώνια μου. Μπράβο σας! <br><br> -
            Bob
          - Ω! Τζάκποτ! Ευχαριστώ, @Sam.<br> <br> -Phileas
          - >-
            Αυτό μόλις έφτιαξε τη μέρα μου. Είμαι σούπερ χαρούμενος! : D
            <br><br> - Jhonny
      - subject: Ένα μήνυμα μαζί με την παράδοση
        content: >-
          Θα ήθελα να γράψω ένα μήνυμα και να το παραδώσετε μαζί με την
          παραγγελία μου, κυρίως όταν παραγγέλνω ένα δώρο για κάποιον, για να
          προσθέτω μια προσωπική πινελιά. Μου προκαλεί έκπληξη που δεν το
          προσφέρετε αυτό ήδη - κάθε κατάστημα ηλεκτρονικού εμπορίου που γνωρίζω
          διαθέτει αυτήν την επιλογή. Θα ήταν ωραίο αν μπορούσατε να προσθέσετε
          κάτι σαν αυτό. <br><br> - Lewis
      - subject: Παρακολούθηση SMS
        content: >-
          Γεια σας, μπορούμε να έχουμε την επιλογή να παρακολουθούμε τις
          παραγγελίες μας χρησιμοποιώντας SMS και όχι μόνο μηνύματα ηλεκτρονικού
          ταχυδρομείου; Υπάρχουν φορές που δεν έχω πρόσβαση στο
          διαδίκτυο.<br><br> - Maria
        replies:
          - >-
            Έχω μια σύνδεση στο διαδίκτυο στο σπίτι και αντιμετώπισα το ίδιο
            πρόβλημα όταν ήμουν εκτός πόλης. Η παρακολούθηση SMS θα ήταν πολύ
            χρήσιμη.<br><br> - Matt
          - >-
            @Maria και @Matt, εργαζόμαστε πάνω σε αυτό. Θα δημοσιευτεί σύντομα.
            :) <br><br> - Sam
      - subject: Επιλέγοντας ώρες παράδοσης
        content: >-
          Πολλές φορές, οι πελάτες μας δεν βρίσκονται κοντά στη διεύθυνση
          παράδοσης την ώρα της παράδοσης. Αυτό προκαλεί ταλαιπωρία και στις δύο
          μεριές. <br><br> Για να το διορθώσουμε αυτό, αυτήν τη στιγμή
          προσφέρουμε τέσσερις ώρες παράδοσης. Την επόμενη φορά που θα κάνετε
          μια παραγγελία, θα έχετε την επιλογή να επιλέξετε ένα χρονικό διάστημα
          με βάση τη διαθεσιμότητα και την ευκολία σας. Αυτή η επιλογή θα
          υπάρχει ακριβώς κάτω από τη διεύθυνση παράδοσης με ονομασία "Ώρα
          παράδοσης".<br> Καλές αγορές! :) <br><br> - Sam
        replies:
          - Αυτό είναι υπέροχο!<br><br> - Lewis
          - >-
            Έχω ήδη αντιμετωπίσει αυτό το ζήτημα τρεις φορές. Αυτή είναι μια
            τέλεια λύση.<br><br> Ευχαριστώ!<br> - Emily
      - subject: Γρήγορη παράδοση
        content: >-
          Παραγγείλατε ένα πακέτο που χρειάζεστε επειγόντως; <br><br> Σας
