    downgrade_in_hours: >-
      Αυτό το μήνυμα είναι για να σας υπενθυμίσει ότι η συνδρομή σας για το
      %{domain} θα τροποποιηθεί τις επόμενες %{hours} ώρες. Εάν θέλετε να
      ακυρώσετε αυτήν την τροποποίηση, απλά απαντήστε σε αυτό το μήνυμα
      ηλεκτρονικού ταχυδρομείου.
