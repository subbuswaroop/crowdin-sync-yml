            - >-
              Γεια σας Bob, <br><br> Λυπούμαστε που αντιμετωπίζετε προβλήματα
              στην ηλεκτροδότηση μετά το ηλιοβασίλεμα. Θα στείλουμε έναν από
              τους τεχνικούς μας για να ρίξει μια ματιά στην εγκατάσταση τη
              Δευτέρα. Από αυτό που βλέπουμε, θα μπορούσε να υπάρχει πρόβλημα
              με: <br> 1. Την μπαταρία <br> 2. Το ίδιο το ηλιακό πάνελ <br> 3.
