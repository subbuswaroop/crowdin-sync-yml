              λόγω κακής σύνδεσης στη συσκευή κάπου στο κύκλωμα. <br> Ο τεχνικός
              μας θα κάνει διάγνωση και θα σας ενημερώσει για τα βήματα που θα
              πρέπει να κάνουμε για να λύσουμε αυτό το πρόβλημα το συντομότερο
              δυνατό.
