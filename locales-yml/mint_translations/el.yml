      helpcard:
        handle_title2: Αυτόματη μετατροπή συγκεκριμένων tweets σε εισιτήρια
        handle_info2: >-
          Μπορείτε να μετατρέψετε αυτόματα τα tweets με συγκεκριμένες
          λέξεις-κλειδιά σε εισιτήρια χρησιμοποιώντας τους Κανόνες Εισιτηρίων.
          Για παράδειγμα, κάθε tweet που αναφέρει το ψευδώνυμο στο Twitter σας
          με τις λέξεις "δεν λειτουργεί" ή "σφάλμα" θα μπορούσε να μετατρέπεται
          σε εισιτήριο και να ανατίθεται στην ομάδα "αναφορών σφάλματος". Και
          μπορείτε να δημιουργήσετε έναν άλλο κανόνα για τα tweets που περιέχουν
          τις λέξεις "το σύστημα δεν λειτουργεί" και να τα αντιστοιχίσετε στην
          ομάδα "ανάπτυξης και λειτουργίας". Ο πρώτος κανόνας που ικανοποιείται
          θα εκτελείται. Μπορείτε επίσης να συνδέσετε αυτά τα εισιτήρια με
          συγκεκριμένα προϊόντα.
        handle_smart_filter_title: Αυτόματη μετατροπή σχετικών tweets σε εισιτήρια
        handle_smart_filter_info: >-
          Τα Κοινωνικά Σήματα τροφοδοτούνται από έναν αλγόριθμο μηχανικής
          μάθησης (ένα σύστημα ικανό να μαθαίνει και να βελτιώνετε με τα σχόλια
          με την πάροδο του χρόνου). Αυτό το χαρακτηριστό θα ξεκινάει αυτόματα
          τη μετατροπή μόνο των σχετικών tweets που απαιτούν την προσοχή σας σε
          εισιτήρια. <br>Μπορείτε να παρέχετε σχόλια στο σύστημα για να
          προσαρμόζεται στην επιχείρησή σας.<br><br>1. Σε περίπτωση που ένα
          tweet μετατραπεί σε εισιτήριο. Η επισήμανση του εισιτηρίου ως σπαμ θα
          διδάξει το σύστημα να μην μετατρέπει παρόμοια tweets σε
          εισιτήρια.<br><br>2. Σε περίπτωση που ένα tweet δεν μετατράπηκε σε
          εισιτήριο. Στην καρτέλα μέσων κοινωνικής δικτύωσης, αν κάνετε κλικ
          στην επιλογή Μετατροπή σε εισιτήριο θα διδάξετε το σύστημα να
          μετατρέπει παρόμοια tweets σε εισιτήρια.<br><br>Μπορείτε να επιλέξετε
          απλά να χρησιμοποιείτε μόνο τα κοινωνικά σήματα ή ένα συνδυασμό
          φίλτρων με βάση λέξεις-κλειδιά και κοινωνικών σημάτων εάν έχετε
          συγκεκριμένες επιχειρηματικές λέξεις-κλειδιά. <br>Όταν χρησιμοποιείτε
          ένα συνδυασμό φίλτρων με βάση λέξεις-κλειδιά και κοινωνικά σήματα, τα
          φίλτρα που βασίζονται σε λέξεις-κλειδιά έχουν προτεραιότητα έναντι των
          κοινωνικών σημάτων. Σημειώστε ότι τα κοινωνικά σήματα υποστηρίζουν
          προς το παρόν μόνο την Αγγλική γλώσσα.
        info1: >-
          Προσθέστε λογαριασμούς Twitter στην υπηρεσία βοηθείας σας και
          διαχειριστείτε τους μαζί με τα εισιτήρια υποστήριξης. Μπορείτε να
          μετατρέπετε τα εισερχόμενα tweets σας (@αναφορές) και τα άμεσα
          μηνύματα σε εισιτήρια και να τα αναθέτετε αυτόματα σε συγκεκριμένες
          ομάδες. Κάντε κλικ σε ένα λογαριασμό για να καθορίσετε τους κανόνες
          εισιτηρίων για τη μετατροπή των tweets σε εισιτήρια.
        handle_info1: >-
          Εάν υποστηρίζετε πολλαπλά προϊόντα, μπορείτε να συνδέσετε έναν
          διαφορετικό λογαριασμό μέσων κοινωνικής δικτύωσης σε κάθε προϊόν.
          Μπορείτε να διαχειριστείτε την ορατότητα του κάθε λογαριασμού. Για
          παράδειγμα, μπορείτε να κάνετε τα tweets που αναφέρουν το
          @yourproduct_france ορατά μόνο στην ομάδα εκπροσώπων υποστήριξης της
          Γαλλίας. Η ροή για αυτόν τον λογαριασμό θα περιέχει όλες τις @αναφορές
          σας και θα εμφανίζεται στην καρτέλα μέσων κοινωνικής δικτύωσης σας. Τα
          DM σας θα μετατρέπονται σε εισιτήρια και μπορείτε να τα αναθέτετε σε
          μια συγκεκριμένη ομάδα εκπροσώπων. Μπορείτε να ορίσετε ένα χρονικό
          διάστημα νήματος εισιτηρίου έτσι ώστε πολλά DM από το ίδιο άτομο μέσα
          σε αυτό το χρονικό διάστημα να μπορούν να συγχωνεύονται σε ένα μόνο
          εισιτήριο.
        handle_title1: Ενσωμάτωση ενός λογαριασμού Twitter
        stream_info1: >-
          Μπορείτε να δημιουργήσετε πολλαπλές ροές για να αναζητήσετε
          διαφορετικά σύνολα λέξεων-κλειδιών στο Twitter. Εισάγετε τις κύριες
          λέξεις-κλειδιά που θέλετε να αναζητήσετε με βάση την επιχείρησή σας,
          και αποκλείστε ακόμα συγκεκριμένες λέξεις-κλειδιά, ετικέτες και
          ψευδώνυμα για να περιορίσετε την αναζήτησή σας. Για παράδειγμα, ίσως
          να μην θέλετε να εμφανίζετε τα tweets από τους εμπόρους ή τα στελέχη
          σας στην προσαρμοσμένη ροή που δημιουργήσατε, για να παρακολουθείτε
          ερωτήματα υποστήριξης που προέρχονται από το εμπορικό σας σήμα και τα
          αρχικά του εμπορικού σας σήματος. Κάθε ροή μπορεί να γίνει ορατή σε
          μια ή πολλές ομάδες εκπροσώπων. Μπορείτε επίσης να επιλέξετε τον
          προεπιλεγμένο χειρισμό απάντησης για κάθε ροή.
        stream_title2: Αυτόματη μετατροπή συγκεκριμένων tweets σε εισιτήρια
        title2: Προνοητική υποστήριξη χρησιμοποιώντας ροές μέσων κοινωνικής δικτύωσης
        title1: Προσθήκη λογαριασμών μέσων κοινωνικής δικτύωσης
        stream_info2: >-
          Τα tweets που εισέρχονται μέσω αυτών των ροών μέσων κοινωνικής
          δικτύωσης μπορούν να φιλτραρίζονται περαιτέρω χρησιμοποιώντας
          ορισμένες λέξεις-κλειδιά και να μετατρέπονται αυτόματα σε εισιτήρια.
          Μπορείτε ακόμα και να τα αντιστοιχείτε σε ομάδες και προϊόντα.
          Μπορείτε να ορίσετε περισσότερους από έναν κανόνα και ο πρώτος κανόνας
          που ικανοποιεί το tweet θα εκτελείται. Για παράδειγμα, μπορείτε να
          μετατρέψετε τα tweets που αναφέρουν "αλλαγή σε" με τα ονόματα των
          ανταγωνιστών σας σε εισιτήρια και να τα κλιμακώσετε στον υπεύθυνο της
          ομάδας υποστήριξής σας.
        info2: >-
          Οι ροές μέσων κοινωνικής δικτύωσης είναι ένα σύνολο λέξεων-κλειδιών
          που μπορείτε να παρακολουθείτε από το λογαριασμό σας στο Freshdesk
          Support Desk, εκτός από τους λογαριασμούς που έχετε προσθέσει. Σας
          επιτρέπει να παρακολουθείτε τις ερωτήσεις υποστήριξης που εισέρχονται
          μέσω των tweets που δεν αναφέρουν καν το εμπορικό σας σήμα. Αν
          ξεκινάτε ή αν έχετε μια ομάδα υποστήριξης που λειτουργεί και ως ομάδα
          μάρκετινγκ, μπορείτε ακόμα και να δημιουργήσετε μια ροή για να
          παρακολουθείτε τον επιχειρηματικό σας χώρο και τους ανταγωνιστές σας.
          Κάντε κλικ στο κουμπί <b>Νέα Ροή</b> για να προσθέσετε μια ροή μέσων
          κοινωνικής δικτύωσης και να την προσαρμόσετε στις συγκεκριμένες
          ανάγκες σας. Για παράδειγμα, μπορείτε να δημιουργήσετε μια ροή που
          ονομάζεται "Υποστήριξη" και να προσθέσετε τα αρχικά του εμπορικού σας
          σήματος καθώς και τα συνήθη ορθογραφικά λάθη στην επωνυμία σας. Όλα
          αυτά τα tweets μπορείτε να τα προβάλλεται στην καρτέλα Μέσων
          Κοινωνικής Δικτύωσης και μπορείτε να απαντάτε σε αυτά χρησιμοποιώντας
          οποιοδήποτε από τους ενσωματωμένους λογαριασμούς Twitter σας.
