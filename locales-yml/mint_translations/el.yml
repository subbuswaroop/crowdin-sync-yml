        προβάλλουν τιμολόγια στο FreshBooks.Αν απαιτείται, μπορείτε να
        περιορίσετε τους εκπροσώπους ώστε να μην προβάλλουν εμπορικές
        λεπτομέρειες ενός τιμολογίου, όπως το "Τιμολογημένο Ποσό", το
        "Οφειλόμενο Ποσό" και το "Κόστος ανά μονάδα".<br/><br/>Μετά την
