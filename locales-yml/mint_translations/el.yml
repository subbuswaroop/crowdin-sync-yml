      helptext: >-
        <h4>Βοήθεια Ενσωμάτωσης Freshbooks</h4><p><br/>Για να ενσωματώσετε το
        Freshbooks στο Freshdesk Support Desk, θα πρέπει πρώτα να αποκτήσετε το
