            τεχνικό για να το επισκευάσει. Εάν δεν μπορεί να επισκευαστεί,
            παρακαλώ αντικαταστήστε το ίδιο. <br><br> Τρέχον μοντέλο: Motorola
            7100-P2 HD Set-top Box <br> Ημερομηνία αγοράς: 1η Οκτωβρίου 2020
            <br> Εγγύηση: ενεργή
        - subject: Το WiFi αποσυνδέθηκε
          description: >-
            Το Wi-Fi μου είναι εκτός λειτουργίας εδώ και δύο ημέρες τώρα και δεν
            έχω λάβει απάντηση από την ομάδα σας στο Twitter. Διορθώστε το αυτό
            σύντομα αλλιώς θα αλλάξω ISP. Πληρώνω επίσης 120 δολάρια το μήνα για
            να είμαι πελάτης με προτεραιότητα υποστήριξης με σύνδεση Fiber. Ο
            δρομολογητής είναι ένας μαύρος από τότε που έκανα τη σύνδεση πριν
            μερικά χρόνια και τώρα αναβοσβήνει μόνο ένα από τα λαμπάκια στο
            δρομολογητή τώρα.
          replies:
            - >-
              Γεια σας Emily, <br><br> Ζητούμε συγγνώμη που δεν απαντήσαμε
              νωρίτερα. Ένας από τους ανώτερους τεχνικούς μας θα σας συναντήσει
