        ηλεκτρονικού ταχυδρομείου.</p><p>Πριν ρυθμίσετε την ενσωμάτωση,
        μεταβείτε στη <a target='_blank'
        href='https://console.developers.google.com/'><b>σελίδα Προγραμματιστών
        Google</b></a>.</p><p>1. Επιλέξτε <b>Δημιουργία Του Πρότζεκτ Σας</b> στο
        τμήμα <b>API & Υπηρεσίες</b>.</p><p>2. Κάτω από την <b>Ενεργοποίηση API
        και Υπηρεσιών</b>, ενεργοποιήστε το <b>API Google Drive και το
        API</b>του Google Picker.</p><p>3. Στο <b>τμήμα Διαπιστευτηρίων</b>
        δημιουργήσετε την ταυτότητα OAuth του πελάτη σας, καθώς και το Κλειδί
        API, και κατά τη δημιουργία ταυτότητας OAuth πελάτη, παρακαλούμε
        εισάγετε τη URL του Freshdesk Support Desk στο τμήμα Εγκεκριμένων
        Προελεύσεων Javascript. </p><p>4. <p>Τέλος, αντιγράψτε και επικολλήστε
        το αναγνωριστικό πελάτη και το Κλειδί API σε αυτήν τη σελίδα και
        Αποθηκεύστε τις αλλαγές. Το Google Drive Picker θα πρέπει τώρα να είναι
        έτοιμο. Μπορείτε να το ελέγξετε στο νέο έντυπο εισιτηρίων.</p>
