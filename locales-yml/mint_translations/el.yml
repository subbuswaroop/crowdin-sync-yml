        συνδεδεμένων εισιτηρίων σας στο Freshdesk Support Desk στο JIRA και
        αντιστρόφως για να προβάλετε τις λεπτομέρειες του ζητήματος στο JIRA στο
        Freshdesk Support Desk, συνιστάται στον διαχειριστή του JIRA να
        δημιουργήσει ένα προσαρμοσμένο πεδίο Ελεύθερου Κειμένου με το όνομα
