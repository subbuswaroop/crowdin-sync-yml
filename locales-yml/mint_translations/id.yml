        <p><b>Mengaktifkan Survei Kepuasan</b><br> Anda dapat menambahkan survei kepuasan dalam balasan tiket agen untuk mengetahui tingkat kepuasan pelanggan atas dukungan/perusahaan/produk. Anda dapat mengirim survei bersama semua surel atau hanya jika ada isu 'tertutup' atau 'selesai'. Respons pelanggan dapat dilihat di <b>Laporan > Laporan Kepuasan Pelanggan </b> <br><br> <b>Survei Kepuasan</b><br> Anda dapat mengajukan satu pertanyaan survei kepuasan pelanggan dan pertanyaan survei tambahan. Survei kepuasan pelanggan ditampilkan di dalam surel. Ketika pelanggan memilih opsi survei, dia akan dibawa ke halaman berisi pertanyaan survei tambahan. Aturan observer dan nilai gamifikasi hanya akan didasarkan pada survei kepuasan pelanggan.<br> <br> <b>Skala titik</b><br> Anda dapat memilih skala titik yang berbeda untuk survei kepuasan pelanggan dan pertanyaan survei tambahan. Skala ini bisa<br> 2 poin (mis. Ya, Tidak)<br> 3 poin (mis. Setuju, Bimbang, Tidak Setuju)<br> 5 poin (mis. Selalu hingga Tidak Pernah)<br> 7 poin (mis. Sangat Buruk hingga Luar Biasa)<br><br> Setelah pelanggan mengisi survei, skala akan dikunci dan tidak dapat diedit.<br><br> Anda dapat mempelajari selengkapnya tentang survei kepuasan dari <a target= ‘_blank’ href='https://support.freshdesk.com/solution/articles/215321'>artikel solusi ini</a>. </p>
