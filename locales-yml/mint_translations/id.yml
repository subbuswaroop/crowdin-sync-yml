        info1: >-
          Notifikasi ini dikirim kepada agen ketika waktu respons pertama tiket hampir dilanggar. Surel ini dapat berisi URL tiket dan waktu jatuh tempo tiket tersebut.<br/><br/>Jika Anda telah menyiapkan banyak bahasa yang didukung di helpdesk, Anda dapat membuat notifikasi ini spesifik untuk setiap bahasa. Ikon <i class="common-icon-outdated"></i> menunjukkan bahwa terjemahan notifikasi dalam bahasa lain mungkin sudah usang.
