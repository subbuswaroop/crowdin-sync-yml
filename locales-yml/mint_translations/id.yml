          description: "Tambahkan anggota-anggota tim Anda ke akun Anda untuk mempermudah kolaborasi. Anda dapat memiliki beberapa tim dalam satu akun. Anda juga dapat menambahkan satu kontak ke banyak tim.<br><br> Ikuti langkah-langkah ini untuk mengaktifkan tim Anda:<br><br> <ol><li>Pilih <b>akun saya</b> dari kotak menu.</li> <li>Klik tautan <b>kirim undangan</b>.</li> <li>Masukkan alamat surel dan klik <b>kirim</b>.</li></ol><br><br> <i></i>Sari halaman kontak, Anda juga dapat mengaktifkan <b>tambah anggota</b>, maka tautan undangan akan dikirim ke kontak tersebut. <br><br> Kiat pro - Tag tim Anda untuk berkolaborasi dan dapatkan umpan balik tentang pekerjaan Anda dengan mengetik “@” dan diikuti dengan nama tim. Anda dapat membuat pengumuman tentang progres pekerjaan, tenggat kerja, kabar terbaru, atau apa pun yang ingin Anda sampaikan kepada anggota tim, dengan memberi tag pada tim."
        - category: Memulai dengan kami
