        topic: Surel Aktivasi Pengguna
        info1: >-
          Surel Aktivasi Pengguna dikirim ketika agen baru ditambahkan di helpdesk Anda. Surel aktivasi harus berisi "URL Aktivasi Agen" {{activation_url}} untuk agen membuat kata sandi dan menyelesaikan proses pendaftaran.<br /><br />Jika Anda telah menyiapkan banyak bahasa yang didukung di helpdesk, Anda dapat membuat surel aktivasi yang spesifik untuk setiap bahasa. Ikon <i class="common-icon-outdated"></i> menunjukkan bahwa terjemahan notifikasi dalam bahasa lain mungkin sudah usang.
