      helptext: >-
        <h4>Bantuan integrasI JIRA</h4><p><br/>Untuk mengintegrasikan JIRA dengan Freshdesk Support Desk, masukkan kata sandi dan nama pengguna administrator Anda. Integrasi ini mendukung varian on-demand maupun on-premise, dari JIRA 4.2 hingga versi JIRA terbaru - JIRA 5.<br/><br/> Untuk membuat masalah baru atau menautkan ke masalah lama dari Freshdesk Support Desk, buka halaman Tiket dan klik <i class='integrations-jira vertical-alignment'></i><br/><br/>Untuk melihat detail tiket Freshdesk Support Desk Anda yang ditautkan di JIRA, dan sebaliknya untuk melihat detail masalah JIRA di Freshdesk Support Desk, administrator JIRA disarankan untuk membuat bidang kustom teks bebas dengan nama &quot;Tiket Freshdesk Support Desk&quot; seperti yang dijelaskan di bawah ini.<br/><br/>Masuk ke akun JIRA Anda, klik <b>Administration</b>, buka <b>Issue</b> -> <b>Bidang</b> dan klik <b>Add Custom Field</b>. Di layar <b>Create Custom Field</b>, pilih <b>Free Text Field</b> dan klik <b>Next</b>. Masukkan <b>Freshdesk Support Desk Tickets</b>di Field Name dan klik Finish. Di halaman <b>Associate field to Screens</b>, centang semua kotak dan klik 'Update'.<br/><br/>
    pivotal_tracker:
      helptext: >-
        <h4>Bantuan Integrasi Pivotal Tracker</h4><br/><p>Pivotal Tracker adalah alat manajemen proyek yang memudahkan tim Anda berkolaborasi dan mengerjakan proyek. Integrasi ini memungkinkan agen Anda membuat cerita dalam Pivotal Tracker berdasarkan tiket masuk dari helpdesk Anda. Anda bahkan dapat melacak status cerita dan pembaruan yang ditambahkan sebagai catatan di tiket tersebut. <a href='http://www.pivotaltracker.com/help/gettingstarted' target='_blank'>(Pelajari selengkapnya)</a> <br/<br/><p>Anda harus mengonfigurasi informasi akun Pivotal Tracker dan token API Anda untuk mengaktifkan integrasi tersebut. Token API dapat ditemukan di halaman profil Anda di akun Pivotal Tracker Anda.</p>
