        <h4>Pengaturan Perusahaan</h4><br/>Data Perusahaan diambil dari FullContact dan diperbarui di Freshdesk Support Desk Anda jika perusahaan dibuat atau ketika domain perusahaan diperbarui di helpdesk Anda. Anda dapat mengambil hingga 6 bidang dari FullContact untuk diperbarui di Freshdesk Support Desk. <br/><br/><h4>Pengaturan Kontak</h4><br/>Data kontak diambil dari FullContact dan diperbarui di Freshdesk Support Desk Anda saat kontak dibuat di helpdesk Anda. Data Freshdesk Support Desk yang ada tidak akan ditimpa. Anda dapat memilih maksimum lima profil sosial.<br/><br/>Untuk menyimpan data FullContact, pemetaan default dibuat di Freshdesk Support Desk. Untuk lokasi dan profil sosial, Anda harus membuat kolom kustom. Admin, jika diperlukan, dapat mengubah atau menghapus pemetaan elemen data FullContact kapan saja.
    constantcontact:
