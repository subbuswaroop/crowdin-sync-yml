        - category: Memulai dengan kami
          folder: Akun Anda
          title: Mengubah detail akun
          description: "Perbarui detail akun Anda seperti nama, alamat surel, nomor telepon atau alamat, kapan saja dengan mengikuti langkah-langkah berikut: <br><br> <ol><li>Pilih <b>detail akun</b> dari kotak menu.</li> <li>Klik <b>ikon edit</b> pada bidang yang ingin Anda ubah.</li> <li>Setelah Anda menambahkan detail yang diperbarui, klik <b>simpan perubahan</b>.</li> <li>Klik <b>selesai</b> setelah menyelesaikan semua perubahan.</li> <li>Anda akan menerima surel dari kami untuk memverifikasi perubahan tersebut.</li></ol><br> Jika Anda <i>terlupa kata sandi</i>, klik tombol <b>lupa kata sandi</b> dan ikuti petunjuk di sana. <br><br> Catatan: Setelah Anda memverifikasi detail surel yang diperbarui, Anda dapat melanjutkan aktivitas di akun Anda."
