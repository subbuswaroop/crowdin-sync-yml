        Klik tombol Aktifkan untuk terhubung dengan akun SurveyMonkey Anda dan mengonfigurasi integrasi tersebut.
      helptext: >-
        <h4>Integrasi SurveyMonkey</h4><p>Dengan integrasi ini, Anda dapat menautkan survei kustom pilihan Anda dari akun SurveyMonkey ke balasan tiket di Freshdesk Support Desk berdasarkan grup tiket tersebut. SurveyMonkey juga dapat digunakan untuk menggantikan Survei Kepuasan default di helpdesk Anda ataupun digunakan bersamaan.</p><p>Setelah Anda menautkan akun SurveyMonkey, Anda dapat memilih survei dan <a href='http://help.surveymonkey.com/articles/en_US/kb/How-do-I-send-my-survey-to-respondents-or-get-responses-to-my-survey' target='_blank'>kolektor</a>yang Anda ingin gunakan dengan menggunakan boks drop-down dan memetakannya ke beragam grup tiket di Freshdesk Support Desk.</p><p>Anda juga dapat menentukan apakah ingin menyertakan tautan survei dengan balasan. Misalnya, opsi ini dapat dikonfigurasi untuk otomatis menambahkan survei ketika tiket sudah ditutup atau selesai, atau diatur ke cara manual sehingga agen dapat memilih sendiri dengan setiap tiket. </p>
