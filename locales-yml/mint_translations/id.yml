          Surel ini dikirimkan kepada pemohon ketika salah satu agen menambahkan komentar pada tiket yang diajukan. Surel ini idealnya berisi ID tiket dan tautan publik URL tiket. Komentar agen juga dapat ditambahkan ke surel tersebut menggunakan placeholder ini: <br/>{{comment.commenter.name}} - nama agen yang mengomentari <br/>{{comment.body}} - komentar baru yang ditambahkan pada tiket. <br/><br/> Jika Anda telah menyiapkan beberapa bahasa yang didukung di helpdesk, Anda dapat membuat notifikasi ini spesifik untuk setiap bahasa. Ikon <i class="common-icon-outdated"></i> menunjukkan bahwa terjemahan notifikasi dalam bahasa lain mungkin sudah usang.
