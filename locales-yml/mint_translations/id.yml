          Surel Undangan Agen dikirim ketika agen yang ada di Freshworks (Agen sudah aktif di salah satu akun Freshdesk Support Desk lain atau di salah satu produk Freshworks lainnya - Freshdesk Messaging, Freshdesk Contact Center, Freshsales, Freshservice, Freshmarketer) ditambahkan ke helpdesk Anda. <br/><br/>"Surel Aktivasi Pengguna" dikirim kepada agen baru Freshworks. "Surel Undangan Agen" dikirim kepada Agen yang sudah menjadi agen aktif Freshworks.
