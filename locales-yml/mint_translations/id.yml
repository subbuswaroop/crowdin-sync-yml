    default_forum:
      - subject: Obral akhir musim
        content: "Bersiaplah untuk obral musim liburan 2021.<br><br> Pada tanggal 5 Agustus pukul 12.00-16.00 WIB, lihat penawaran yang sangat menarik (berhubung ini musim liburan). <br><br> Berikut ini cuplikan yang tersedia untuk Anda - <br><br> <ul> <li>Diskon 30% untuk berbagai produk pilihan. </li> <li>Diskon pasti 20%, untuk semua barang koleksi asli Saul. </li> </ul><br> - Jaya"
      - subject: Penawaran Juni
        content: "Juni adalah bulan ulang tahun kami dan itu artinya perayaan. <br><br> Untuk setiap pembelian di atas Rp150K, Anda mendapatkan voucer senilai Rp50K (berlaku untuk 60 hari) yang dapat ditukarkan di Saul. <br><br> Yuk, belanja! :D<br><br> - Samudra"
        replies:
          - "Sudah dua tahun sejak Saul beroperasi. Ini tempat favorit saya belanja. Selamat! <br><br> - Bobby"
          - "Wah! Mantap! Terima kasih @Samudra.<br> <br> -Prita"
          - "Ini berita baik buat saya. Senangnya! :D <br><br> - Jojo"
      - subject: Pesan khusus untuk barang yang diantar
        content: "Saya ingin menulis pesan pribadi untku dikirim bersama order saya, terutama untuk hadiah, supaya terasa lebih personal. Saya heran Saul belum menawarkan ini - setiap toko e-commerce yang saya tahu punya opsi ini. Akan sangat oke jika Saul bisa menawarkan sesuatu seperti ini. <br><br> - Lewis"
      - subject: Pelacakan SMS
        content: "Hai, bisakah kami memiliki opsi untuk melacak order menggunakan SMS dan bukan surel? Kadang-kadang saya tidak dapat mengakses internet.<br><br> - Maria"
        replies:
          - "Saya bisa terhubung ke internet dari rumah, tapi tidak kalau saya ke luar kota. Jika ada pelacakan SMS, pasti akan sangat membantu.<br><br> - Miko"
          - "@Maria dan @Miko, kami sedang memperbaikinya. Harus segera keluar. :) <br><br> - Samudra"
      - subject: Pemilihan slot pengantaran
        content: "Sering kali, pembeli tidak ada ketika barang yang mereka beli tiba. Hal ini menimbulkan ketidaknyamanan bagi pembeli dan penjual. <br><br> Untuk mengatasinya, sekarang kami menyediakan empat slot waktu. Ketika Anda memesan barang, Anda memiliki opsi untuk memilih slot waktu antar sesuai ketersediaan dan kenyamanan Anda. Opsi ini akan muncul tepat di bawah alamat pengiriman dengan nama “Slot pengantaran”.<br> Selamat berbelanja! :) <br><br> - Samudra"
        replies:
          - "Ini bagus!<br><br> - Lewis"
          - "Saya sudah kena masalah ini tiga kali. Ini perbaikan yang tepat.<br><br> Makasih!<br> - Elita"
      - subject: Pengantaran terlacak cepat
        content: "Mau orderan Anda cepat tiba? <br><br> Kami bisa membantu. :) <br><br> Sekarang Anda dapat memilih pengantaran paket maksimal 48 jam setelah order dibuat. Opsi ini tersedia untuk satu order dalam satu bulan.<br><br> Yang harus Anda lakukan adalah memilih 'pengantaran terlacak cepat' saat melakukan order. Hanya untuk pelanggan premium. <br><br> - Jaya"
        replies:
          - "Oh, kalian sangat membantu. Terima kasih!<br><br> - Caca"
      - subject: Layanan mengerikan
        content: "Satu hari sebelum paket saya tiba, saya menerima kabar bahwa paket \"Tidak Dapat Diantar\". Menyebalkan bahwa saya harus menunggu selama empat hari hanya untuk mendengar ini.<br><br> - Firman"
        replies:
          - "@Firman, kami mohon maaf atas ketidaknyamanan yang timbul. Kami akan memastikan hal ini tidak terjadi lagi.<br><br> - Samudra"
      - subject: "Kualitas mengecewakan"
        content: "Produk yang saya terima untuk order #123 tidak sesuai dengan kualitas yang dijanjikan.<br> Saya sudah meminta refund. Saya mengabarkan ini supaya hal semacam ini tidak akan terjadi lagi. <br><br> - Markus"
        replies:
          - "@Markus, mohon maaf. Kami sudah memeriksanya dan semoga hal ini tidak terjadi lagi. <br><br> - Jaya"
