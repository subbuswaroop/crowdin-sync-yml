            Hai,<br><br> Saya harus keluar kota seminggu dan saya khawatir tidak ada orang di rumah untuk mengambil order saya (#555) jika barangnya tiba.<br><br> Apa ada cara untuk mengubah alamat pengiriman?<br><br> Terima kasih,<br> Annisa Mirza
          replies:
            - >-
              Hai Annisa,<br><br> Anda dapat mengganti alamat pengiriman selama order Anda belum dikirim. <br><br> Paket Anda masih menunggu untuk diantarkan, jadi Anda masih bisa mengubah alamatnya.<br><br> Ikuti langkah-langkah ini untuk mengubah detail order Anda - <br> 1. Buka order saya.<br> 2. Klik ikon edit detail untuk order yang ingin Anda perbarui. <br> 3. Perbarui bidang-bidang isian yang diperlukan, dan klik simpan perubahan.<br> 4. Klik selesai setelah Anda selesai.<br><br> Semoga bermanfaat. Jika Anda masih bingung, jangan sungkan untuk menghubungi saya.<br><br> Riko Chaidir<br> Toserba Saul
            - Hai Riko,<br><br> Terima kasih banyak.<br><br> Annisa Mirza
        - subject: Status penggantian saya
          description: >-
            Saya meminta penggantian pada order saya (#123) dan saya diberi tahu perlu waktu dua hari kerja untuk memproses permintaan saya itu. <br><br> Sekarang sudah empat hari dan saya belum menerima kabar terbaru tentang ini dan saya lelah menunggu. Bisakah saya tahu apa yang terjadi? <br><br> Miko Bharata
          replies:
            - >-
              Hai Miko, <br><br> Keterlambatan disebabkan oleh kami, dan kami memohon maaf atas ketidaknyamanan ini. Namun, saya sudah memeriksa status permintaan Anda dan kami punya kabar baik. Order Anda siap untuk diantar dan akan tiba di tangan Anda besok. <br><br> Untuk menebus keterlambatan ini dan rasa terima kasih Anda sudah bersabar, kami memberi Anda kupon hadiah eksklusif Saul senilai Rp50K. <br><br> Riko Chaidir<br> Toserba Saul
            - >-
              Ini kabar baik. Terima kasih juga atas respons yang cepat dan tepat. Kalian sungguh baik hati.<br><br> Miko Bharata
        - subject: Perubahan alamat surel
          description: >-
            Halo,<br><br> Saya sering pakai Saul dan saya suka produk yang kalian tawarkan. <br><br> Saya ingin mengubah alamat surel saya. Saya ingin tahu apakah akses saya untuk akun ini akan hilang? Saya sudah tambahkan banyak produk ke keranjang dan tidak ingin capek mencari-cari semuanya lagi, ketika nanti saya membutuhkannya. <br><br> Saya berharap dapat terus menggunakan akun ini dengan alamat surel baru saya. Tolong beri tahu saya jika itu mungkin. <br><br> Salam,<br> Caca Tirta
          replies:
            - >-
              Halo Caca, <br><br> Kami senang mendengar bahwa Anda menyukai produk kami. Terima kasih! :)<br><br> Setelah Anda mengubah alamat surel atau kata sandi, Anda akan menerima surel dari Saul untuk memverifikasi bahwa memang Anda yang meminta perubahan. Setelah Anda menyelesaikan proses verifikasi, Anda dapat kembali mengakses akun Anda seperti biasa. <br><br> untuk detail lebih lanjut, bacalah artikel solusi kami tentang <b>cara mengubah detail akun</b>. <br><br> Jika Anda punya pertanyaan, kami selalu siap membantu. Untuk sekarang, saya tandai tiket ini sebagai selesai. <br><br> Terima kasih. :)<br> Riko Chaidir<br> Toserba Saul
        - subject: Penambahan metode pembayaran baru
          description: >-
            Halo!<br><br> Saya ingin menautkan akun PayPal saya ke akun Saul saya. Saat ini, saya sudah menambahkan kartu. Apakah saya dapat memilih antara kedua metode pembayaran ini? Atau apa ada metode pembayaran default atau semacamnya? Di mana saya dapat temukan info lengkap tentang ini? Tolong bantu saya. <br><br> Prita Rahadian
          replies:
            - >-
              Hai Prita Rahadian,<br><br> Jika Anda punya beberapa metode pembayaran, Anda akan selalu dapat memilih antara metode-metode itu sebelum pembayaran. Tidak ada pembayaran default. <br><br> Anda dapat melihat artikel solusi kami tentang <b>cara menambahkan metode pembayaran</b>, untuk info lengkapnya, Anda dapat menulis pertanyaan Anda, kami akan membantu dengan senang hati. <br><br> Salam,<br> Mario Cokro<br> Toserba Saul
      software & services:
        - subject: format ogg sepertinya tidak aktif
          description: >-
            Hai,<br><br> Saya mencoba mengunggah berkas .ogg, untuk dibagikan dengan tim saya. Tapi tindakannya kenapa gagal?<br><br> Caca Tirta
          replies:
            - >-
              Hai Caca, <br><br> Maaf, kami tidak mendukung format .ogg. Namun, Anda dapat mengonversinya menjadi MP3 dan mengunggahnya. Ini solusi yang mudah bagi Anda.<br><br> Jika Anda perlu panduan lebih lanjut dengan ini, beri tahu kami. Kami dapat membantu. <br><br> Markus<br> PT Saul.
        - subject: Tidak dapat masuk
          description: >-
            Saya mengubah kredensial masuk saya dan sekarang tidak bisa masuk. Bisakah saya dibantu memulihkan akun?<br><br> Terima kasih,<br> Samudra Hasan
          replies:
            - >-
