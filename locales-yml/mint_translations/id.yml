      fsm_base_tickets:
        - subject: Pemeliharaan Panel Surya
          description: "Baterai dinding tidak cukup terisi di siang hari dan saya kehabisan daya di malam hari. Apa ada masalah dengan baterainya atau ada masalah dengan panel surya? Sebagai informasi, saya memakai Sonne 420 (SM289918) yang saya beli kembali pada Oktober 2013. Nomor Modelnya adalah 12009. Apakah layanan ini bergaransi? Saya ingat sales kalian mengatakan panelnya ada bergaransi 10 tahun. "
