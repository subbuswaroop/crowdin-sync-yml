            - >-
              Sepertinya saya yang keliru. Saya sudah memverifikasi akun, dan saya dapat masuk sekarang. Terima kasih banyak.<br><br> Sam Cokro
        - subject: Masalah dengan ruang penyimpanan
          description: >-
            Halo,<br><br> Saya merasa ruang penyimpanan pada plan Klasik terlalu sedikit. Apa kami dapat membayar lebih untuk ruang yang lebih besar?<br><br> Terima kasih,<br> Rania Zaki
          replies:
            - >-
