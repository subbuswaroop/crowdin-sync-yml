      travel:
        - subject: Permintaan pembatalan tiket
          description: >-
            Selamat pagi,<br><br> Saya ingin membatalkan perjalanan mendatang saya ke Medan karena ada urusan mendesak yang harus diselesaikan di Makassar. Bisakah saya dibantu? ID e-tiket saya 333-445-7645.<br><br> Terima kasih,<br> Markus Lesmana
          replies:
            - >-
              Hai Mark, <br><br> Tentu saya dapat mengajukan permintaan pembatalan. Anda ingin kami yang memesan ulang rencana perjalanan yang sama untuk tanggal yang berbeda? Atau apakah Anda ingin refund untuk itu?<br><br> Rania<br> Dukungan Saul
            - >-
              Hai Rania, <br><br> Untuk kali ini saya memilih refund! <br><br> Terima kasih,<br> Markus Lesmana.
        - subject: Pembatasan bagasi
          description: >-
            Halo,<br><br> Bisakah saya diberi tahu batasan bagasi pada penerbangan internasional kelas ekonomi ke Malaysia? Saya terbang ke Penang dari Bandung. <br><br> Samudra Haryadi
          replies:
            - >-
              Hai Samudra,<br><br> Di kelas ekonomi, Anda dapat membawa satu tas maksimal 23 kg. Untuk bagasi jinjing, dibolehkan satu tas maksimal 8 kg. Anda dapat membaca artikel kami tentang <b>pembatasan bagasi</b> untuk keterangan lebih lanjut.<br><br> Jika Anda perlu info lengkap, jangan sungkan untuk menghubungi kami. Selamat jalan! :) <br><br><br> Riko Chaidir<br> Dukungan Saul
            - Terima kasih banyak. <br><br> Samudra Haryadi
        - subject: Ubah tanggal perjalanan saya
          description: >-
            Hai,<br><br> Saya harus mengganti tanggal perjalanan saya di bulan Mei - ternyata saya masih ada urusan penting yang harus diselesaikan. Nomor rencana perjalanan saya 4456789 dan ini perjalanan untuk 19-25 Mei. Saya ingin memindahkannya ke 29 Mei. <br><br> Karena ini tiket refundable, jadi saya berasumsi tidak ada biaya tambahan.<br><br> Mohon tanggapannya segera.<br><br> Lewis Chandra
          replies:
            - >-
              Hai Lewis,<br><br> Terima kasih telah memberikan detailnya. Anda tidak akan dikenakan biaya untuk mengubah rencana perjalanan karena Anda memilih tiket refundable. <br><br> Kami akan mengubah tanggalnya dan memberi tahu Anda setelah selesai. :)<br><br> Coki, <br> dukungan Saul
        - subject: Pertanyaan deal Paket Pantai
          description: >-
            Halo,<br><br> Saya melihat paket penawaran musim liburan Pantai di situs web Anda. Saya punya beberapa pertanyaan - <br><br> Apa tersedia makanan vegan? Terus kami ingin bungee jump di Kuta sebagai ganti surfing pada hari ke-3. Bisakah kami tahu apakah kami akan menerima refund untuk aktivitas ini? Kami orang dewasa bersepuluh.<br><br> Terima kasih,<br> Sarah Juwita
          replies:
            - >-
              Hai Sarah,<br><br> Ya, kami dapat menyediakan makanan vegan. Mengenai Kuta, kami tidak dapat merombak tur untuk paket penawaran itu. Saya akan berdiskusi dengan vendor kami dan mencari tahu apakah kami dapat menawarkan yang lain. Saya akan memberi tahu Anda kabar terbaru. :)<br><br> Terima kasih,<br> Rania<br> dukungan Saul
