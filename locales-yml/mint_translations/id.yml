        topic: Balasan Pemohon pada Tiket
        info1: >-
          Ketika seorang pelanggan membalas tiket yang dia ajukan sebelumnya, agen yang menangani tiket tersebut akan menerima notifikasi surel ini. Surel ini dapat berisi URL tiket sehingga memudahkan agen memeriksa tiket tersebut.<br/><br/>Jika Anda telah menyiapkan banyak bahasa yang didukung di helpdesk, Anda dapat membuat notifikasi ini spesifik untuk setiap bahasa. Ikon <i class="common-icon-outdated"></i> menunjukkan bahwa terjemahan notifikasi dalam bahasa lain mungkin sudah usang.
