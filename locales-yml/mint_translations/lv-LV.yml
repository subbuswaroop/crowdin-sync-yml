        "handle_title2": "Automātiksi pārveidojot konkrētus tweets par ziņojumiem."
        "handle_info2": "You can convert tweets with certain keywords into tickets automatically using Ticket Rules. For example, every tweet mentioning your twitter handle with the words “not working” or “bug” could be converted into tickets and assigned to the “Bug report” group. And you can create another rule for tweets containing the words “system down” and assign them to your “Dev ops” group. The first rule satisfied will be executed. You can also link these tickets to specific products."
        "info1": "Add Twitter accounts to your helpdesk and manage them along with your support tickets. You can convert your incoming tweets (@mentions) and direct messages into tickets and assign them automatically to specific groups. Click on an account to define ticket rules for converting tweets to tickets."
        "handle_info1": "If you support multiple products, you can link a different social account to each product. You can manage the visibility of each account. For example, you can make the tweets mentioning @yourproduct_france  visible only to your France support agent group. The stream for this account will contain all your @mentions and will be shown in your social tab. Your DMs will be converted to tickets, and you can assign them to a specific agent group. You can set up a ticket threading interval so that multiple DMs from the same person within that time interval can be merged into one ticket."
        "handle_title1": "Integrēt Twitter kontu"
        "stream_info1": "You can create multiple streams to search for different sets of keywords on Twitter. Enter the main keywords you want to look for, based on your business and even exclude certain keywords, hashtags and handles to narrow your search. For example, you may not want to see tweets by your marketers or executives in the custom stream you created to monitor support queries coming in through your brand and brand acronyms.Each stream can be made visible to one or many agent groups. You can also pick the default reply handle for each stream."
        "stream_title2": "Automātiksi pārveidojot konkrētus tweets par ziņojumiem."
        "title2": "Atbalsts izmantojot sociālos tīklus."
        "title1": "Sociālo kontu pievienošana"
        "stream_info2": "The tweets coming in through these social streams can be filtered further using certain keywords and converted to tickets automatically. They can even be assigned to groups and products. You can set up more than one rule and the first rule that the tweet satisfies will get executed. For example, you can convert tweets mentioning “switching to” with your competitors names into tickets and escalate them to your support team head."
        "info2": "Social streams are a set of keywords you can monitor from your Freshdesk Support Desk account, other than the accounts you have added. It lets you track support questions coming in through tweets that do not even mention your brand. If you are just starting out or have a support team that doubles up as your marketing team, you can even create a stream to monitor your business space and competitors. Click on the <b>New Stream</b> button to add a social stream, and customize it for your specific needs. For example, you can create a stream called \"Support\" and add your brand acronym and commonly used brand misspellings. All these tweets can be seen in your Social tab and you can reply to them using any of your integrated twitter accounts."
