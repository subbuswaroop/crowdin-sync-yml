      "para3": "If you have multiple product portals configured in your Freshdesk Support Desk account, you can choose to have one of your categories linked to that product. Once you do, users will be able to see that category, its forums and all its topics both on your main portal as well as on the product portal. "
      "para1": "Categories are top level hierarchies that let you broadly classify your community and target your discussions to different types of audiences."
