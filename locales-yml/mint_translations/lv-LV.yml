        "title": "Drošības iestatījumi"
        "info2": "<b>Enabling SSL security </b><br>If you are not using a custom domain for your support portal, Freshdesk Support Desk offers a default wildcard SSL certificate to accounts on the freshdesk.com domain. <b>SSL option for custom domains are only available on the Estate Plan.</b> You can <a href=\"https://support.freshdesk.com/support/tickets/new\">request for a custom SSL certificate for your vanity support URL here</a>."
