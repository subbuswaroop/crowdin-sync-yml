    "helpcard":
      "title4": "Sfēras un Lomas"
      "info9": "Pilna laika aģenti ir tie Jūsu atbalsta komandas loeckļi, kuri ielogosies Jūsu atbalsta centrā katru dienu."
      "info8": "Uzzināt vairāk par Aģentu Lomām"
      "info14": "Jūs varat izvēlēties, kuru ziņojumu Jūsu aģenti var redzēt, pārveidojot Ziņojumu Sfēru. Jums vajadzētu arī precizēt, kādas darbības aģents var veikt Jūsu atbalsta centrā, izvēloties Lomu."
      "info5": "Uzzināt vairāk par Dienas Piekļuvēm"
      "info11": "Jūs varat iedalīt aģentus konkrētās grupās, kā, piemēram, Pārdošanas un Produktu Pārvaldība. Aģentu iedalīšana grupās ļauj Jums vienkārši nozīmēt ziņojumus, izveidot konkrētus sagatavotas atbildes, pārvaldīt darbaspēku un ģenerēt grupu līmeņa atskaites. Pievērsiet uzmanību, ka aģenti var būt vairāku grupu dalībnieki."
      "info12": "Aģents Freshdesk Support Desk ir jebkurš, kuram jāpiekļūst, jāstrādā un jārisina Jūsu atbalsta ziņojumus. Saraksts parāda visus šībrīža aģentus Jūsu atbalsta centrā. Uzbīdiet peli uz aģenta, lai labotu informāciju par viņu, vai uzklikšķiniet uz Jauns Aģents, lai pievienotu jaunu aģentu. Aģenti, kurus Jūs pievienojāt, saņems e-pastu ar saiti, lai apstiprinātu savu kontu, pēc tam viņi varēs piekļūt atbalsta centram un atbildēt uz ziņojumiem."
      "title1": "Pilna laika pret Nepilna laika aģentiem"
      "title3": "Grupas"
      "info15": "Pievērsiet uzmanību, ka Jūs nevarēsiet nedz pārveidot Jūsu pašu lomas, nedz izdzēdst sevi pašu kā aģentu."
      "info10": "Nepilna laika aģenti ir tie, kuriem vajadzētu ielogoties laiku pa laikam, kā, piemēram, Jūsu pārdošanas un mārketinga menedžeris, lai parūpētos par konkrētiem klientu jautājumiem. Jums nevajag iegādāties papildu aģentu vietu visam mēnesim šādiem aģentiem."
      "info13": "Jūs varat izvēlēties, vai Jūsu aģenti piekļūs Jūsu atbalsta vietnei visu laiku, lai ielogosies tikai dažreiz. Nepilna laika aģenti izmantos Dienas Piekļuvi katru dienu, kad viņi ielogosies Jūs atbalsta vietnē. Jūs varat iegādāties Dienas Piekļuves vairumā no Administrācijas paneļa. Pievērsiet uzmanību, ka Jums tiks piestādīts rēķins tikai par pilna laika aģentiem Jūs pievienojat plānos un norēķinu sadaļā."
