    "github":
      "helptext": "<h4>GitHub Integration Help</h4><p><br/>Please select all GitHub repositories under your Organization that will be used to track issues created by Freshdesk Support Desk agents. This action should be done from an <b>organisation owner</b> account only.<br/><br/>If required please check the option that will set the GitHub issue label to match the Freshdesk Support Desk ticket type whenever a new GitHub issue is created.<br/><br/>If required please check the option that allows the agent to select the milestone, when creating a GitHub issue.<br/><br/>You can set a desired status for the Freshdesk Support Desk ticket whenever the corresponding GitHub issue is closed. This setting is applied to the primary Freshdesk Support Desk ticket that is linked to the GitHub issue. A primary Freshdesk Support Desk ticket is set whenever two or more tickets are linked to the same GitHub issue.<br/><br/>Select appropriate settings for sync buttons that control the syncing of messages between Freshdesk Support Desk tickets and GitHub issues. Messages are synced between the primary Freshdesk Support Desk ticket and the linked GitHub issue.<br/><br/>Once enabled, all Freshdesk Support Desk tickets will have the GitHub widget in the ticket details page that allows you to link tickets to GitHub issues.</p>"
