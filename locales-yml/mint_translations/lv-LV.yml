    "dropbox":
      "helptext": "<h4>Dropbox integration help</h4><br/><p>The Dropbox Integration lets agents and users browse for files from their Dropbox folder and share them when submitting or replying to a ticket in Freshdesk Support Desk. A direct link to the file is shared in the ticket, removing the need for attachments and email size restrictions.</p><p>Before you setup the integration, go to the <strong><a href='https://www.dropbox.com/developers/apps' target='_blank' alt='developers'>Dropbox Developers page</a></strong>.</p><p>1. From the My Apps section, click on the 'Create an App'.</p><p>2. Select the app type as 'Chooser'.</p><p>3. Enter a name and description.</p><p>4. Type in your support URL under Domains <i>(for eg. yourcompany.freshdesk.com)</i></p><p>5. Click on the Create button.</p><p>Finally, copy paste the Application Key of the new app into this page, and Save changes. Your Dropbox Chooser should now be ready. You can check it out in the New Ticket form.</p>"
      "form":
        "app_key": "Registered Application key for your domain"
        "app_key_info": "Create an App in the dropbox and provide the app key here."
      "desc": "Attach and Share your data/files from DropBox."
