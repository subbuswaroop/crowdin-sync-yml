      travel:
        - subject: Je dois annuler mes tickets
          description: >-
            Bonjour,<br><br> J'aimerais annuler mon prochain voyage à New-York, car j'ai quelque chose d'important à terminer à Seattle. Pouvez-vous m'aider ? Mon numéro de e-ticket est le 333-445-7645.<br><br> Merci,<br> Marc Colbert
          replies:
            - >-
              Bonjour Marc, <br><br> Aucun souci, je peux effectuer une demande d'annulation. Voulez-vous que nous réservions le même vol à une date différente ? Ou souhaitez-vous recevoir un remboursement ?<br><br> Rebecca<br> Support Saul's
            - >-
              Bonjour Rebecca, <br><br> pour cette fois-ci, je prendrai le remboursement ! <br><br> Merci,<br> Marc Colbert.
        - subject: Restrictions sur les bagages
          description: >-
            Bonjour,<br><br> Pouvez-vous m'indiquer quelles sont les limites de bagages sur les vols internationaux vers l'Inde en classe économique ? Je pars à Mumbai à partir du Tennessee. <br><br> Sam Kart
