        content: "Bonjour, pouvons-nous avoir la possibilité de suivre nos commandes par SMS, et pas seulement par e-mail ? Je n'ai pas toujours accès à Internet.<br><br> - Maria"
        replies:
          - "J'ai une connexion internet à la maison, et j'ai eu le même problème lorsque j'étais en vacances. Ce serait vraiment pratique d'avoir le suivi par SMS.<br><br> - Matt"
          - "@Maria et @Matt, on travaille dessus. Cela devrait être disponible prochainement. :) <br><br> - Sam"
