      notify_dkim_why_dkim: 'Pourquoi avez-vous besoin de DKIM ?'
      notify_dkim_enforcement_note: >-
        Vous avez reçu cet e-mail car vous avez configuré un ou plusieurs domaines personnalisés, et utilisez le serveur Freshdesk pour envoyer des e-mails.
      notify_dkim_whats_dkim: 'Qu''est-ce que DKIM ?'
      notify_dkim_whats_dkim_1: >-
        La vérification du domaine est une vérification obligatoire si vous utilisez le serveur Freshdesk par défaut comme méthode de communication par e-mail.
      notify_dkim_whats_dkim_2: >-
        Pour effectuer la vérification du domaine, nous prenons en charge DKIM (Domain Key Identified Mail), un mécanisme d'authentification par e-mail qui permet à votre organisation d'authentifier la communication entre vous et vos clients.
      notify_dkim_whats_dkim_2_html: >-
        Pour effectuer la vérification du domaine, nous prenons en charge <strong>DKIM (Domain Key Identified Mail)</strong>, un mécanisme d'authentification par e-mail qui permet à votre organisation d'authentifier la communication entre vous et vos clients.
      notify_dkim_enforcement_setup: 'Comment pouvez-vous configurer DKIM ?'
      notify_dkim_setup_text: >-
        Vous pouvez activer DKIM pour le domaine de messagerie de votre adresse e-mail de support depuis Freshdesk, en utilisant l'option Paramètres DKIM sous Admin > Canaux > E-mail > Paramètres avancés > Configurer DKIM.
      notify_dkim_setup_text_html: >-
        Vous pouvez activer DKIM pour le domaine de messagerie de votre adresse e-mail de support depuis Freshdesk, en utilisant l'option Paramètres DKIM sous<strong> Admin > Canaux > E-mail > Paramètres avancés > Configurer DKIM.</strong>
      notify_dkim_enforcement_when: 'Quand devez-vous configurer DKIM ?'
      notify_dkim_when_text: >-
        Nous vous invitons à configurer DKIM le plus tôt possible pour garantir la bonne livraison de vos e-mails entrants et sortants à partir de votre compte Freshdesk Support Desk. Vous verrez également une bannière à l'intérieur de votre compte à ce sujet.
      notify_dkim_why_dkim_1: >-
        DKIM génère une signature, qui est attachée au message pendant le transit, pour vérifier l'authenticité de la source du message.
      notify_dkim_why_dkim_2: >-
        Cette signature est associée au nom de domaine enregistré de l'organisation. Une fois arrivé à destination, si la signature du message est validée, alors la source du courrier est vérifiée.
      notify_dkim_why_dkim_3: >-
        Par conséquence, personne ne peut envoyer d'e-mails en se faisant passer pour votre organisation, et les e-mails de support envoyés par Freshdesk en votre nom ne seront pas marqués comme spam.
      notify_dkim_enforcement_footer_note_html: >-
        <a href='https://support.freshdesk.com/en/support/solutions/articles/223779-email-domain-verification-using-dkim-records' target="_blank">Cliquez ici</a> pour en savoir plus sur DKIM. Écrivez-nous à <a href='mailto:support@freshdesk.com' target="_blank">support@freshdesk.com</a> si vous avez la moindre question.
      notify_dkim_enforcement_footer_note: >-
        Consultez https://support.freshdesk.com/en/support/solutions/articles/223779-email-domain-verification-using-dkim-records pour en savoir plus sur DKIM. Si vous avez la moindre question, écrivez-nous à support@freshdesk.com.
