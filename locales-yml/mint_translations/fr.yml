        content: "Nous espérons que vous êtes prêt pour les soldes de fin d'été 2018.<br><br> Connectez-vous le 5 août, de 12h à 16h, pour des offres exceptionnelles (après tout, c'est la fin de l'été). <br><br> Voici un aperçu de ce que l'on vous prépare - <br><br> <ul> <li>Une réduction de 30%, sur une gamme de produits sélectionnés. </li> <li>Une réduction de 20%, sur tous les articles de la collection originale de Saul. </li> </ul><br> - Joe"
