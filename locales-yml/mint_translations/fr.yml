        content: "Le mois de juin, c'est notre mois anniversaire, et donc l'occasion de faire la fête. <br><br> Pour chaque achat d'un montant supérieur à 15 $, vous obtenez un bon d''achat de 5 $ (valable pendant 60 jours) que vous pouvez utiliser chez Saul. <br><br> Bon shopping ! :D<br><br> -  Sam"
