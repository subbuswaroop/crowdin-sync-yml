          - "Wow ! Jackpot ! Merci, @Sam.<br> <br> -Philippe"
          - "Ma journée a bien commencé. Super content ! :D <br><br> - Julien"
      - subject: Un message avec la livraison
        content: "J'aimerais écrire un message et l'envoyer avec ma commande, surtout lorsque je commande un cadeau pour quelqu'un, afin d'ajouter une petite touche personnelle. Je suis surpris que vous ne proposiez pas ce service : toutes les boutiques en ligne que je connais ont cette option. Ce serait super si vous pouviez le proposer. <br><br> - Louis"
