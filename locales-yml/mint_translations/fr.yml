          description: "Bonjour,<br><br> Lorsque j'essaye de payer, je reçois toujours le même message “Votre paiement a échoué” (j'ai joint une capture d'écran). Mais j'ai déjà été facturé. <br> Pouvez-vous m'aider à me faire rembourser ? <br> <img src = 'https://s3.amazonaws.com/assets.freshpo.com/sample_data/PaymentFailed.png'> Merci<br> James"
        - subject: Mary Jane chaussures en taille 41?
          description: "<p>Bonjour,</p><br /><p>Je cherche à acheter une paire de babies et j'ai remarqué que vous avez un magasin ici à Aldovia. Pourriez-vous me dire si les babies sont disponibles en taille 38 ? Je peux les récupérer à partir de cette boutique.</p><br /><p>Merci,\n<br />Émilie.</p>"
        - subject: Lampe de table vintage - En rupture de stock ?
          description: "<p>Bonjour,</p><br /><p>J'ai vu une lampe de table vintage sur votre site le mois dernier, et l'ai mise dans mes favoris pour l'acheter plus tard pour un ami. Je n'arrive plus à la retrouver. Est-elle en rupture de stock, ou bien vous ne la vendez plus ?</p><br /><p>Merci,\n<br />Matt.</p><p><hr></p><p>P.S. Il s'agit d'un exemple de message qui vous a été envoyé à partir du site web. <a href = https://support.freshdesk.com/support/solutions/articles/37690-getting-feedback-from-your-website-with-the-feedback-widget target= _blank>Voyez comment vous pouvez ajouter votre propre widget de commentaires</a> sur votre site ou votre application</p>"
      ecommerce:
        - subject: Je dois changer mon adresse de livraison
          description: >-
            Bonjour,<br><br> Je dois m'absenter pour une semaine et j'ai peur que personne ne puisse récupérer ma commande (#555) lorsqu'elle va arriver.<br><br> Y a-t-il un moyen de changer mon adresse de livraison ?<br><br> Merci,<br> Anne Richard
          replies:
            - >-
              Bonjour Anne,<br><br> Vous pouvez changer votre adresse de livraison tant que la commande n'a pas été envoyée. <br><br> Votre colis est toujours en préparation pour la livraison, vous pouvez donc modifier l'adresse.<br><br> Suivez les étapes suivantes afin de changer les détails de votre commande - <br> 1. Allez sur mes commandes.<br> 2. Cliquez sur l'icône modifier les détails pour la commande que vous souhaitez mettre à jour. <br> 3. Mettez à jour les champs requis et cliquez sur enregistrer les modifications.<br> 4. Cliquez sur terminé une fois que vous avez fini.<br><br> J'espère que cela vous a aidé. Si vous avez le moindre doute, n'hésitez pas à me contacter.<br><br> Richard Gere<br> Boutique Saul's
            - Bonjour Richard,<br><br> Merci beaucoup.<br><br> Anne Richard
        - subject: Statut de mon échange
          description: >-
            J'ai demandé un échange sur ma commande (#123) et on m'a dit que cela prendrait deux jours ouvrés pour traiter ma demande. <br><br> Cela fait maintenant quatre jours, je n'ai pas reçu de nouvelles informations et j'en ai assez d'attendre. Pouvez-vous me dire ce qui se passe ? <br><br> Matt Rogers
          replies:
            - >-
              Bonjour Matt, <br><br> Nous sommes responsables de ce retard, veuillez nous excuser pour la gêne occasionnée. Néanmoins, j'ai vérifié le statut de votre demande et ai de bonnes nouvelles pour vous. Votre commande a été envoyée et devrait arriver chez vous demain. <br><br> Pour nous excuser et vous remercier de votre patience, nous vous offrons un bon d'achat de 5 $ valable chez Saul. <br><br> Richard Gere <br> Boutique Saul's
            - >-
              Je suis heureux d'apprendre cela. Merci également pour votre réponse rapide. C'est très gentil.<br><br> Matt Rogers
        - subject: Changement d'adresse e-mail
          description: >-
            Bonjour,<br><br> J'utilise souvent Saul’s, j'adore les produits que vous proposez. <br><br> Je dois mettre à jour mon adresse e-mail et voudrais savoir si je vais perdre l'accès à ce compte ? J'ai ajouté plusieurs produits dans mon panier et n'ai pas envie de devoir les chercher à nouveau si j'en ai besoin. <br><br> J'aimerais beaucoup continuer à utiliser ce compte avec ma nouvelle adresse e-mail. Merci de me dire si c'est possible. <br><br> Cordialement,<br> Clarice Boone
          replies:
            - >-
              Bonjour Clarice, <br><br> Nous sommes ravis que vous aimiez nos produits. Merci ! :)<br><br> Lorsque vous modifiez votre adresse e-mail ou votre mot de passe, vous recevez un e-mail de notre part pour vérifier que vous êtes bien la personne qui a demandé les modifications. Une fois le processus de vérification terminé, vous pourrez continuer à utiliser votre compte comme d'habitude. <br><br> Vous pouvez consulter notre procédure sur <b>changer les détails de votre compte</b> pour plus d'informations. <br><br> Si vous avez la moindre question, nous sommes toujours là pour vous aider. Pour l'instant, je marque ce ticket comme résolu. <br><br> Je vous remercie. :)<br> Richard Gere<br> Boutique Saul's
        - subject: Ajouter un nouveau moyen de paiement
          description: >-
            Salut !<br><br> Je souhaite relier mon compte PayPal à mon compte Saul. Pour le moment, j'ai ajouté ma carte. Vais-je avoir la possibilité de choisir entre les deux moyens de paiement ? Existe-t-il un moyen de paiement par défaut ou quelque chose du même genre ? Où puis-je trouver plus d'infos sur le sujet ? Merci de m'aider. <br><br> Philéas Fogg
