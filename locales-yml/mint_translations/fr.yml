      software & services:
        - subject: le format ogg semble être manquant
          description: >-
            Bonjour,<br><br> j'ai essayé de télécharger un fichier .ogg, pour le partager avec mon équipe. Mais l'action a échoué ?<br><br> Clarice Boone
          replies:
            - >-
              Bonjour Clarice, <br><br> Nous sommes désolés mais nous ne prenons pas en charge le format .ogg. Toutefois, vous pouvez le convertir au format MP3 et le télécharger. Cela devrait être une solution assez simple pour vous.<br><br> Si vous avez besoin d'aide supplémentaire, n'hésitez pas à nous en faire part, nous sommes là pour vous aider. <br><br> Michel <br> Saul's Inc.
        - subject: Impossible de se connecter
          description: >-
            J'ai changé mes identifiants de connexion, mais maintenant je n'arrive plus à me connecter. Pouvez-vous m'aider à récupérer mon compte ?<br><br> Merci,<br> Sam Osborne
          replies:
            - >-
              Bonjour Sam,<br><br> j'ai consulté nos enregistrements et il semble que vous n'ayez pas vérifié les changements.<br><br> Vérifiez votre boîte de réception (la nouvelle adresse), vous y trouverez un e-mail de notre part intitulé “Vérifier votre adresse e-mail” contenant un lien pour vérifier la nouvelle adresse e-mail. Vous pouvez consulter notre article sur <b>changer les détails du compte</b> pour plus de précisions. Si vous avez le moindre doute, n'hésitez pas à nous contacter.<br><br> Richard Gere<br> Saul's Inc.
            - >-
              Bonjour, désolé. Je n'avais pas vu le message. J'ai vérifié mon compte, et je peux me connecter maintenant. Merci beaucoup.<br><br> Sam Osborne
