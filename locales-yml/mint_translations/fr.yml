          description: "Ajoutez les membres de votre équipe à votre compte afin de faciliter la collaboration. Il est possible d'avoir plusieurs équipes dans un compte. Vous pouvez également ajouter un contact à plusieurs équipes.<br><br> Suivez ces étapes pour intégrer votre équipe :<br><br> <ol><li>Sélectionnez <b>mon compte</b> à partir de la barre du menu.</li> <li>Cliquez sur le lien<b>envoyer une invitation</b>.</li> <li>Entrez les adresses e-mail et cliquez sur <b>envoyer</b>.</li></ol><br><br> <i>Sinon</i>, à partir de la page contacts, vous pouvez activer <b>ajouter un membre</b> et un lien d'invitation sera envoyé à ce contact <br><br> Astuce de pro - Taggez votre équipe pour collaborer et obtenir des commentaires sur votre travail en tapant “@” suivi du nom d'équipe. Vous pouvez faire des annonces sur l'avancée de votre travail, sur les échéances, sur les mises à jour, ou sur tout ce que vous souhaitez partager avec le reste de votre équipe, en taggant les équipes."
