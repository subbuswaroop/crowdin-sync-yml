      helptext_v2: "<p><b>Pourquoi activer les enquêtes de satisfaction ?</b> <br> Grâce à cette fonctionnalité, vous pouvez ajouter un lien à votre réponse par e-mail afin d'évaluer la satisfaction de vos clients et de recevoir directement leurs commentaires.<br><br> <b>Création de votre enquête de satisfaction :</b><br> La procédure suivante vous permet de recueillir l'opinion de vos clients grâce à un lien dans vos réponses par e-mail :<br> 1. Cochez la case Enquêtes de satisfaction client.<br> 2. Tapez le texte de la question. Le texte par défaut est &ldquo; Dans l'ensemble, êtes-vous satisfait de la solution fournie par notre agent ?&rdquo;<br> <br> <b>Choisissez les e-mails qui contiendront le lien vers l'enquête de satisfaction :</b><br> Vous pouvez décider d'inclure le lien vers l'enquête de satisfaction dans tous les e-mails ou uniquement dans le dernier e-mail, une fois le ticket résolu. Les réponses des clients peuvent être consultées dans <b>Rapports > Rapport de satisfaction client</b><br><br> Pour en savoir plus sur les enquêtes de satisfaction, consultez cet <a target= ‘_blank’ href='https://support.freshdesk.com/solution/articles/215322'>article de solution</a>. </p>"
      helptext: "<p><b>Pourquoi activer les enquêtes de satisfaction ?</b> <br> Les enquêtes de satisfaction vous permettent d'ajouter un lien à vos e-mails de réponse et d'évaluer la satisfaction de vos clients et de recevoir directement leurs commentaires.<br><br> <b>Création de votre enquête de satisfaction :</b><br> La procédure suivante vous permet de recueillir l'opinion de vos clients grâce à un lien dans vos e-mails de réponse :<br> 1. Activez l'enquête de satisfaction client.<br> 2. Saisissez la question de votre enquête. Le texte par défaut est : « Quelle note de satisfaction générale donneriez-vous à la résolution fournie par l'agent ? »<br> <br> <b>Choisissez les e-mails qui doivent contenir le lien vers l'enquête de satisfaction :</b><br> Vous pouvez décider d'inclure les liens vers l'enquête de satisfaction dans tous les e-mails ou uniquement dans le dernier e-mail, une fois le ticket résolu. La réponse des clients est consultable dans <b>Rapports > Rapport de satisfaction client</b>.<br><br> Pour en savoir plus sur nos enquêtes de satisfaction, consultez notre page de solutions. </p>"
