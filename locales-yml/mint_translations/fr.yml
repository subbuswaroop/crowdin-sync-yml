        <h4>Intégration de SurveyMonkey</h4><p>Cette intégration vous permet d'associer un sondage personnalisé de votre compte SurveyMonkey aux réponses aux tickets de Freshdesk Support Desk, en fonction du groupe auquel appartiennent les tickets. Il peut être utilisé pour remplacer l'enquête de satisfaction installée par défaut dans votre helpdesk ou en complément de celle-ci.</p><p>Lorsque vous avez associé votre compte SurveyMonkey, vous pouvez choisir le sondage et <a href='http://help.surveymonkey.com/articles/en_US/kb/How-do-I-send-my-survey-to-respondents-or-get-responses-to-my-survey' target='_blank'>le collecteur</a> que vous souhaitez utiliser à l'aide du menu déroulant et associez-le aux différents groupes de tickets de Freshdesk Support Desk. </p><p>Vous pouvez également choisir à quel moment le lien vers le sondage doit être ajouté aux réponses. Par exemple, l'application peut être configurée de manière à ajouter automatiquement un sondage lorsqu'un ticket est fermé ou résolu, mais vous pouvez également la paramétrer en mode manuel pour que les agents puissent choisir eux-mêmes d'ajouter le lien pour chaque ticket. </p>
