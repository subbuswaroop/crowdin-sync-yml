      agent_template_3:
        topic: Ticket attribué à un agent
        info1: "Cette notification est envoyée à chaque agent lorsqu'un ticket lui a été assigné. Ce message peut contenir l'adresse URL du ticket pour que l'agent puisse facilement le consulter.<br/><br/>Si vous avez configuré plusieurs langues dans votre centre de support, vous pouvez créer une notification spécifique à chaque langue. L'icône <i class=\"common-icon-outdated\"></i> indique que les traductions de la notification dans d'autres langues peuvent ne pas être à jour. "
      agent_template_25:
        info1: >-
          L'e-mail d'invitation de l'agent est envoyé lorsqu'un agent Freshworks existant (l'agent est déjà actif dans d'autres comptes Freshdesk Support Desk ou l'un des autres produits Freshworks - Freshdesk Messaging, Freshdesk Contact Center, Freshsales, Freshservice, Freshmarketer) est ajouté dans votre helpdesk.<br/><br/>Un "E-mail d'activation de l'utilisateur" est envoyé à un nouvel agent Freshworks. Et l' "E-mail d'invitation de l'agent" est envoyé à un agent qui est déjà un agent Freshworks actif.
        topic: E-mail d'invitation de l'agent
      agent_template_6:
        topic: Le demandeur répond au ticket
        info1: >-
          Lorsqu'un client répond à un ticket qu'il a précédemment envoyé, l'agent en charge du ticket reçoit cette notification. Cet e-mail peut contenir l'adresse URL du ticket afin que l'agent puisse facilement le consulter.<br/><br/>Si vous avez configuré plusieurs langues dans votre centre de support, vous pouvez créer une notification spécifique à chaque langue. L'icône <i class="common-icon-outdated"></i> indique que les traductions de la notification dans d'autres langues peuvent être obsolètes.
      requester_template_1:
        topic: Nouveau ticket créé
        info1: >-
          L'e-mail Nouveau ticket créé est envoyé à tous vos agents dès qu'un ticket est créé dans votre centre de support. Cet e-mail doit contenir l'identifiant du ticket et une adresse URL publique vers le ticket.<br/><br/>Si vous avez configuré plusieurs langues dans votre centre de support, vous pouvez créer une notification spécifique à chaque langue. L'icône <i class="common-icon-outdated"></i> indique que les traductions de la notification dans d'autres langues peuvent être obsolètes.
      requester_template_4:
        topic: Un agent ajoute un commentaire au ticket
        info1: "Cet e-mail est envoyé au demandeur lorsqu'un agent ajoute un commentaire au ticket. Cet e-mail doit contenir l'adresse URL du ticket afin que l'agent puisse facilement consulter ce dernier. Il est également possible d'ajouter le commentaire de l'agent dans l'e-mail grâce aux espaces réservés :<br/> {{comment.commenter.name}} – nom de l'agent ayant ajouté le commentaire<br/>{{comment.body}} – nouveau commentaire ajouté au ticket.<br/><br/>Si vous avez configuré plusieurs langues dans votre centre de support, vous pouvez créer une notification spécifique à chaque langue. L'icône <i class=\"common-icon-outdated\"></i> indique que les traductions de la notification dans d'autres langues peuvent être obsolètes."
      requester_template_8:
        info1: >-
          Cet e-mail est envoyé aux demandeurs pour les prévenir que leur ticket a été résolu et fermé. Cet e-mail doit contenir l'identifiant du ticket et une adresse URL publique vers le ticket. Vous pouvez également informer le demandeur qu'en répondant à cet e-mail, il rouvrira le ticket.<br/><br/>Si vous avez configuré plusieurs langues dans votre centre de support, vous pouvez créer une notification spécifique à chaque langue. L'icône <i class="common-icon-outdated"></i> indique que les traductions de la notification dans d'autres langues peuvent être obsolètes.
        topic: L'agent ferme le ticket
      requester_template_7:
        topic: L'agent résout le ticket
        info1: >-
          Cet e-mail est envoyé aux demandeurs pour les informer que leur ticket a été résolu. Ce ticket doit contenir l'identifiant du ticket et une adresse URL publique vers le ticket. Vous pouvez également informer le demandeur qu'en répondant à cet e-mail, il rouvrira le ticket.<br/><br/>Si vous avez configuré plusieurs langues dans votre centre de support, vous pouvez créer une notification spécifique à chaque langue. L'icône <i class="common-icon-outdated"></i> indique que les traductions de la notification dans d'autres langues peuvent être obsolètes.
      agent_template_21:
        info1: >-
          Cette notification sera envoyée aux agents mentionnés dans « Informer les agents » quand un agent ajoutera une note au ticket.  Cet e-mail peut contenir l'URL du ticket {{ticket.url}} afin que les agents puissent y accéder rapidement.
        topic: Note ajoutée au ticket
      agent_template_13:
        topic: Violation du SLA de délai de résolution
        info1: >-
          Cette notification est envoyée à un agent si le ticket qui lui est attribué n'est pas résolu dans les délais prévus. Cet e-mail peut contenir l'adresse URL du ticket afin que l'agent puisse le consulter facilement.<br/><br/>Si vous avez configuré plusieurs langues dans votre service d'assistance, vous pouvez créer une notification spécifique à chaque langue. L'icône <i class="common-icon-outdated"></i> indique que les traductions de la notification dans d'autres langues peuvent être obsolètes.
      agent_template_14:
        info1: >-
          L'e-mail Réinitialisation du mot de passe est envoyé à vos agents lorsqu'ils demandent un nouveau mot de passe à votre centre de support. L'e-mail doit contenir l'espace réservé {{password_reset_url}} afin de fournir le lien de réinitialisation du mot de passe généré dynamiquement.<br/><br/>Si vous avez configuré plusieurs langues dans votre helpdesk, vous pouvez créer une notification spécifique à chaque langue. L'icône <i class="common-icon-outdated"></i> indique que les traductions de la notification dans d'autres langues peuvent être obsolètes.
        topic: E-mail de réinitialisation du mot de passe
      agent_template_1:
        topic: Nouveau ticket créé
        info1: >-
          L'e-mail Nouveau ticket créé est envoyé à tous vos agents dès qu'un ticket est créé dans votre centre de support. Vous pouvez sélectionner les agents qui recevront cette notification. Cet e-mail peut contenir l'adresse URL du ticket afin que l'agent puisse facilement le consulter.<br /><br />Si vous avez configuré plusieurs langues dans votre centre de support, vous pouvez créer une notification spécifique à chaque langue. L'icône <i class="common-icon-outdated"></i> indique que les traductions de la notification dans d'autres langues peuvent être obsolètes.
      cc_notification_19:
        topic: Nouveau ticket cc
        info1: >-
          Cette notification sera envoyée aux personnes mises en copie (CC) si le demandeur a renseigné des adresses e-mail dans le champ CC lors de l'envoi d'un ticket à votre centre de support. Cet e-mail doit idéalement contenir le nom du demandeur {{ticket.requester.name}} et la description du ticket {{ticket.description}}.
      info2: >-
        <a target="_blank" href="https://support.freshdesk.com/solution/categories/45922/folders/74513/articles/170407-configuring-dynamic-email-notifications"> Cliquez ici </a>pour en savoir plus
      agent_template_11:
        topic: Ticket non pris en charge dans un groupe
        info1: >-
          Cette notification est envoyée lorsqu'un ticket attribué à un groupe n'a pas été pris en charge dans le délai spécifié dans les paramètres du groupe. Cet e-mail de notification peut contenir le délai écoulé depuis que le ticket a été attribué au groupe.<br/><br/>Si vous avez configuré plusieurs langues dans votre centre de support, vous pouvez créer une notification spécifique à chaque langue. L'icône <i class="common-icon-outdated"></i> indique que les traductions de la notification dans d'autres langues peuvent être obsolètes.
      requester_template_10:
        topic: E-mail d'activation de l’utilisateur
        info1: >-
          Lorsqu'un nouvel utilisateur crée un ticket, vous pouvez lui créer un compte client dans votre centre de support et lui envoyer un e-mail d'activation. Cette notification doit contenir l'adresse URL d'activation pour le client.<br/><br/>Si vous avez configuré plusieurs langues dans votre centre de support, vous pouvez créer une notification spécifique à chaque langue. L'icône <i class="common-icon-outdated"></i> indique que les traductions de la notification dans d'autres langues peuvent ne pas être à jour.
      requester_template_14:
        info1: >-
          L'e-mail de réinitialisation du mot de passe est envoyé à vos demandeurs lorsqu'ils demandent un nouveau mot de passe à votre centre de support. L'e-mail doit contenir l'espace réservé {{password_reset_url}} afin de fournir le lien de réinitialisation du mot de passe généré dynamiquement.<br/><br/>Si vous avez configuré plusieurs langues dans votre centre de support, vous pouvez créer une notification spécifique à chaque langue. L'icône <i class="common-icon-outdated"></i> indique que les traductions de la notification dans d'autres langues peuvent ne pas être à jour.
        topic: E-mail de réinitialisation du mot de passe
      agent_template_29:
        topic: Nouvelles discussions sur mes tickets
        info1: >-
          L'e-mail de nouvelle discussion créée sera envoyé à vos agents et à vos inspecteurs dès qu'un nouveau fil de discussion a été créé sur leurs tickets. Cet e-mail peut contenir l'URL du ticket et du fil de discussion afin que l'agent puisse consulter le ticket  facilement.<br /><br />Dans le cas où vous avez configuré plusieurs langues dans votre helpdesk, vous pourrez créer une notification spécifique à chaque langue. L'<i class="common-icon-outdated"></i>icône indique que les traductions de la notification dans d'autres langues peuvent être obsolètes.
      agent_template_30:
        topic: Nouvelles réponses sur ma discussion
        info1: >-
          Lorsqu'un utilisateur répond au fil de discussion, l'agent en charge du ticket, les inspecteurs et les utilisateurs précédemment mentionnés seront notifiés par e-mail. Cet e-mail pourra contenir l'adresse URL du ticket et du fil de discussion et l'objet du ticket afin que l'agent puisse facilement le consulter.<br/><br/>Dans le cas où vous avez configuré plusieurs langues dans votre helpdesk, vous pourrez créer une notification spécifique à chaque langue. L'<i class="common-icon-outdated"></i> icône indique que les traductions de la notification dans d'autres langues peuvent être obsolètes.
      agent_template_31:
        topic: Discussions sur lesquelles je suis mentionné
        info1: >-
          Lorsqu'un utilisateur est mentionné dans un fil de discussion, il recevra une notification par e-mail. Celle-ci pourra contenir l'URL du ticket et du fil de discussion et l'objet du ticket afin que l'agent puisse le consulter facilement . <br /><br />Dans le cas où vous avez configuré plusieurs langues dans votre helpdesk, vous pouvez créer une notification spécifique à chaque langue. L' <i class="common-icon-outdated"></i> icône indique que les traductions de la notification en d'autres langues peuvent être obsolètes.
