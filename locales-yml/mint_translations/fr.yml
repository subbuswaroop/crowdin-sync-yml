        content: "La plupart du temps, nos clients sont absents au moment de la livraison. Cela pose un problème des deux côtés. <br><br> Pour remédier à cela, nous proposons à présent quatre créneaux horaires. La prochaine fois que vous passez une commande, vous pourrez choisir un créneau horaire qui vous convient en fonction de votre disponibilité. Cette option sera proposée juste en-dessous de l'adresse de livraison, sous le nom \"Créneau de livraison\". <br> Bon shopping ! :) <br><br> - Sam"
        replies:
          - "C'est super !<br><br> - Louis"
          - "J'ai déjà rencontré trois fois ce problème. C'est une très bonne solution.<br><br> Merci !<br> - Emilie"
      - subject: Livraison accélérée
        content: "Vous avez besoin que votre commande soit livrée de manière urgente ? <br><br> Nous avons ce qu'il vous faut. :) <br><br> Vous avez à présent la possibilité de vous faire livrer dans les 48 heures qui suivent votre commande. Vous pouvez profiter de cette option une fois par mois.<br><br> Vous n'avez qu'à choisir ‘livraison accélérée’ lorsque vous passez votre commande. Cette option n'est disponible que pour les clients premium. <br><br> - Joe"
