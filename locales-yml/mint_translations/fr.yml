      helptext: "<h4>Aide à l'intégration JIRA </h4><p><br/>Pour intégrer JIRA à Freshdesk Support Desk, entrez votre nom d'utilisateur et votre mot de passe d'administrateur JIRA. L'intégration est compatible avec les versions sur demande et locales, de JIRA 4.2 à la dernière version - JIRA 5.<br/><br/> Pour créer un incident ou un lien vers un problème existant depuis Freshdesk Support Desk, allez sur la page des tickets et cliquez sur  <i class='integrations-jira vertical-alignment'></i><br/><br/> Pour consulter les informations concernant vos tickets Freshdesk Support Desk mis en lien sur JIRA, mais aussi pour voir les informations concernant les problèmes JIRA sur Freshdesk Support Desk, il est conseillé à l'administrateur JIRA de créer un champ personnalisé de texte libre avec le nom « Tickets Freshdesk Support Desk » comme décrit ci-dessous. <br/><br/>Connectez-vous sur votre compte JIRA, cliquez sur <b>Administration</b>, allez sur <b>Problèmes</b> -> <b>Champs</b> et cliquez sur <b>Ajouter un champ personnalisé</b>. Sur l'écran <b>Créer un champ personnalisé</b> , choisissez <b> Champ texte libre </b> et cliquez sur <b>Suivant</b>. Entrez <b>« Tickets Freshdesk Support Desk »</b> dans le nom du champ et cliquez sur Terminer. Sur la page <b>Associer le champ aux écrans</b> , cochez toutes les cases et cliquez sur « Mettre à jour ».<br/><br/>"
    pivotal_tracker:
      helptext: >-
        <h4>Aide à l'intégration de Pivotal Tracker</h4><br/><p>Pivotal Tracker est un outil de gestion de projet destiné à favoriser la collaboration et la participation des équipes autour de projets. Cette intégration permet à vos agents de créer des histoires dans Pivotal Tracker basées sur les tickets entrants de votre centre de support. Vous pouvez également suivre le statut des histoires et les mises à jour sont ajoutées sous forme de notes à ces tickets. <a href='http://www.pivotaltracker.com/help/gettingstarted' target='_blank'>(En savoir plus)</a> <br/<br/><p>Pour activer l'intégration, vous devez configurer vos informations de compte Pivotal Tracker et votre jeton d'API. Celui-ci est disponible sur votre page de profil dans votre compte Pivotal Tracker.</p>
