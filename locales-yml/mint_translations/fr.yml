      fsm_base_tickets:
        - subject: Entretien du panneau solaire
          description: "La batterie murale ne se recharge pas suffisamment au cours de la journée, et je manque d'électricité la nuit. Y a-t-il un problème avec la batterie, ou avec le panneau solaire ? Pour plus d'informations, j'ai le Sonne 420 (SM289918) que j'ai acheté en octobre 2013. Le numéro de modèle est le 12009. Ce service est-il couvert par la garantie ? Je me souviens que le commercial a dit qu'il y avait une garantie de 10 ans sur les panneaux. "
          replies:
            - >-
              Bonjour Bob, <br><br> je suis désolé d'apprendre que vous rencontrez des problèmes avec la fiabilité de la source d'électricité une fois la nuit tombée. Nous enverrons un technicien après-vente lundi pour qu'il puisse examiner l'installation. D'après ce que je vois, il pourrait s'agit d'un problème avec : <br> 1. la batterie <br> 2. le panneau solaire lui-même <br> 3. la connexion entre les deux <br> 4. un épuisement causé par une mauvaise connexion de l'appareil quelque part dans le circuit. <br> Notre technicen pourra poser un diagnostic et vous expliquer les étapes à suivre pour résoudre ce problème aussi rapidement que possible.
          service_tasks:
            - subject: Diagnostic de la santé de la batterie
              description: "Le client rencontre des problèmes avec la puissance de la batterie la nuit. Vérifiez s'il existe des problèmes sur l'état de santé de la batterie ainsi que la connexion du panneau solaire. Effectuez un test d'efficacité du panneau solaire au cas où. <br> Éventuel problème de batterie. <br> Détails du produit : <br> Sonne 420 (SM289918) <br> Modèle #12009 <br> Date d'achat : 12 octobre 2013 <br> Garantie de la batterie : Expirée <br> Garantie du panneau : jusqu'au 11 octobre 2023 "
        - subject: Boîtier décodeur ne s'allume pas
          description: >-
            Notre boîtier décodeur est endommagé. Veuillez envoyer un technicien pour le réparer. S'il ne peut pas être réparé, nous vous demandons de le remplacer. <br><br> Modèle actuel : boîtier décodeur Motorola 7100-P2 HD <br> Date d'achat : 1er octobre 2020 <br> Garantie : active
        - subject: Le WiFi est déconnecté
          description: >-
            Mon wifi est en panne depuis deux jours et je n'ai aucune réponse de votre équipe sur Twitter. Réparez-le rapidement ou je change de fournisseur. Je paye 120 euros par mois pour être un client prioritaire avec la connexion par fibre. Le routeur est noir et remonte à deux ans, lorsque j'ai acheté la connexion, et une seule des lumières du routeur clignote pour le moment.
          replies:
            - "Bonjour Emilie, <br><br> Toutes nos excuses pour cette réponse tardive. Un de nos experts après-vente viendra chez vous demain à 15 heures pour rétablir votre connexion aussi vite que possible. <br><br> Merci pour votre patience. "
          service_tasks:
            - subject: Problèmes de routeur
              description: "Le client n'a aucune connectivité internet depuis deux jours. Les tests contacts montrent que les autres appartements dans son immeuble sont en ligne et fonctionnent, mais son routeur est injoignable. Il peut s'agir d'un problème de câble entre le boîtier de distribution et son routeur. <br><br> Détails du produit :<br> Routeur : Noir 9, modèle #78221<br> Connexion : Fibre - câble de 200 m<br> Attend depuis deux jours. Problème haute priorité. "
        - subject: Fuite d'eau dans ma salle de bains
          description: "Nous avons une fuite d'eau dans la maison depuis hier. Il semble que le joint soit usé. Veuillez vérifier. <br>La peinture du mur a également été abîmée à cause de la fuite. "
          service_tasks:
            - subject: Réparations de tuyau
              description: >-
                Détection et réparation de fuite. En cas de défaillance de l'équipement (tuyaux, joints, raccords), les remplacer <br><br> Type de tuyau : tuyau à embout ordinaire en PVC Schedule 40 <br> Inventaire : tuyaux / charnières / joints/ valves de remplacement, kit à outils
            - subject: Peinture
              description: >-
                Refaire la peinture du mur endommagé par l'eau. <br><br> Peinture : Peinture extérieure + Primer Valspar Blanc Parfait
        - subject: Contrôle des nuisibles pour le bureau
          description: >-
            Veuillez réserver un service de désinfection pour nos bureaux après la fermeture liée au Covid <br><br> Désinfectant : Peraspray - 10L approuvé par l'ARS <br> Zone de couverture : 300 mètres carrés
        - subject: Problème de machine à laver
          description: >-
            Quelques minutes après le début du cycle de lavage, ma machine à laver se met à ronronner bruyamment et s'arrête brutalement. Cela s'est produit plusieurs fois. Bizaremment, je n'ai remarqué ce problème que le soir. Le bruit de ronronnement se produit rarement le matin. Avez-vous une explication  ? Veuillez envoyer quelqu'un pour vérifier dès que possible.
          replies:
            - >-
              Bonjour Johnny, <br><br> Cela m'a tout l'air d'un problème de tambour, je vais devoir envoyer un technicien chez vous pour vérifier. Pouvez-vous s'il vous plaît confirmer qu'il s'agit bien de votre adresse : 7, rue des Camélias, Grenoble<br><br> Nos dossiers montrent que vous habitez dans un appartement. Pourriez-vous m'indiquer à quel étage il se situe ? Nous aimerions savoir si un test de pression d'eau doit également être effectué et si c'est le cas, nous devrons informer le technicien après-vente afin qu'il apporte le bon équipement chez vous pour résoudre ce problème. <br><br> Veuillez nous indiquer également les créneaux horaires durant lesquels vous serez disponible demain pour que notre technicien puisse venir vous rendre visite. <br><br>        ​ Merci.
