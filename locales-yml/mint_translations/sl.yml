            - >-
              Živjo Johnny! <br><br> Sliši se mi kot problem z bobnom, zato bom poslal tehnika na vaš dom, da preveri. Ali lahko prosim potrdite, če je to vaš naslov: 7, Clinton St, Brooklyn Heights <br><br> Naši zapisi kažejo, da živite v stanovanjskem bloku. Mi lahko poveste, v katerem nadstropju je vaše stanovanje? Zanima nas, ali je treba opraviti tudi preskus tlaka vode in če je tako, bom moral o tem obvestiti terenskega tehnika, da pripelje pravo opremo za odpravo te težave. <br><br> Prav tako nam sporočite nekaj časovnih terminov za jutri, ko vas lahko obišče naš tehnik. <br><br>        Hvala.
