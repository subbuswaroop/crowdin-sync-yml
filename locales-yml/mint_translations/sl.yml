        handle_smart_filter_info: >-
          Signale družbenih omrežij poganja algoritem strojnega učenja (tj. sistem, ki je zmogljiv učenja, ki se izboljšuje s časom na podlagi povratnih informacij). Ta funkcija bo samodejno pretvorila samo ustrezne tvite, ki zahtevajo vašo pozornost v zahtevkih. <br>Sistemu lahko pošljete povratne informacije, da se prilagodi vašemu poslovanju.<br><br>1. V primeru, ko je tvit pretvorjen v zahtevek: če zahtevek označite kot vsiljeno vsebino, boste sistem naučili, da podobne tvite ne pretvori v zahtevke.<br><br>2. V primeru, ko tvit ni bil pretvorjen v zahtevek: v zavihku družbenih omrežij lahko kliknete »Pretvori v zahtevek«, kar bo sistem naučilo, da podobne tvite pretvori v zahtevke.<br><br>Izberete lahko zgolj uporabo signalov družbenih omrežij ali kombinacijo ključnih besed (v primeru posebnih poslovnih besed), ki temelji na filtrih in signalih družbenih omrežij. <br>Ko uporabljate kombinacijo slednjih, imajo filtri ključnih besed prednost pred signali družbenih omrežij. Pomnite, da signali trenutno podpirajo samo angleški jezik.
        info1: >-
          Dodajte račune Twitter v svojo službo za podporo uporabnikom in jih upravljajte skupaj z zahtevki podpore. Dohodne tvite (@omembe) in neposredna sporočila lahko pretvorite v zahtevke in jih samodejno dodelite določeni skupini. Kliknite na račun za določanje pravil zahtevka za pretvorbo tvitov v zahtevke.
        handle_info1: >-
          Če podpirate več izdelkov, lahko z vsakim povežete različne račune družbenih omrežij. Za vsak račun lahko nastavite njegovo vidnost. Primer: omembe v tvitih @vaš_izdelek_slovenija so lahko vidni samo slovenski skupini agentov za podporo. Pretok za ta račun bo vseboval vse vaše @omembe in bo prikazan v zavihku z družbenimi omrežji. Neposredna sporočila bodo pretvorjena v zahtevke, ki jih lahko dodelite določeni skupini agentov. Nastavite lahko interval za povezave sporočil z zahtevki, da lahko več neposrednih sporočil iste osebe v danem času združite v en zahtevek.
        handle_title1: Integracija z računom Twitter
        stream_info1: >-
          Ustvarite lahko več pretokov za iskanje različnih ključnih besed na Twitterju. Vnesite glavne ključne besede, ki jih želite iskati, glede na svoje poslovanje ter izključite določene ključne besede, heštege in vzdevke za bolj podrobno iskanje. Primer: mogoče ne želite videti tvitov vaših tržnikov ali vodij v pretoku po meri, ki ste ga ustvarili za spremljanje povpraševanj v podpori, ki jih vidite z omembami podjetja in blagovne znamke. Vsak pretok je mogoče narediti viden eni ali več skupinam agentov. Za vsak pretok lahko prav tako izberete privzeti vzdevek.
        stream_title2: Samodejna pretvorba določenih tvitov v zahtevke
        title2: Proaktivna podpora, ki uporablja pretoke družbenih omrežij
        title1: Dodajanje računov družbenih omrežij
        stream_info2: >-
          Dohodne tvite prek pretokov družbenih omrežij je mogoče dodatno filtrirati z ustreznimi ključnimi besedami in jih samodejno pretvoriti v zahtevke. Dodeljeni so lahko skupinam ali izdelkom. Nastavite lahko več kot eno pravilo in prvo ujemajoče se pravilo tvita bo tako izvršeno. Primer: v zahtevke lahko pretvorite tvite, ki omenijo ključni besedi »menjava ponudnika« in ime konkurence, ter jih posredujte vodji ekipe za podporo strank.
        info2: >-
          Pretoki družbenih omrežij so ključne besede, ki jim je mogoče slediti v računu Freshdesk Support Desk, poleg drugih računov, ki ste jih dodali. Omogoča vam sledenje tvitov s povpraševanji v povezavi s podporo, ki niti ne omenijo vaše blagovne znamke/podjetja. Če ste novo podjetje ali pa imate ekipo za podporo, ki je tudi vaša tržna ekipa, lahko ustvarite pretok za spremljanje poslovnega prostora in konkurence. Kliknite gumb <b>Nov pretok</b> za dodajanje pretoka za družbeno omrežje, ki ga lahko prilagodite po želji. Primer: ustvarite lahko pretok z imenom »Podpora« in mu dodate okrajšave svojega podjetja/blagovne znamke ter pogosto napačno črkovanje podjetja/blagovne znamke. Vsi ti tviti bodo vidni v zavihku z družbenimi omrežji, na katera lahko odgovarjate s katerim koli integriranim računom Twitter.
        stream_title1: Definiranje pretokov družbenih omrežij
