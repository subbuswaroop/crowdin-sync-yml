    dropbox:
      helptext: >-
        <h4>Pomoč za integracijo Dropbox</h4><br/><p>Integracija Dropbox omogoča agentom in uporabnikom, da poiščejo datoteke v svoji mapi Dropbox in jih dajo v skupno rabo, ko pošljejo ali odgovorijo na zahtevek v Freshdesk Support Desk. Neposredna povezava do datoteke je v skupni rabi, kar odpravlja potrebo po priponkah in omejitvah velikosti e-poštnih sporočil.</p><p>Preden nastavite integracijo, pojdite na stran <a target='_blank' href='https://dropbox.com/developers'><b>Dropbox Developers</b></a>.</p><p>1. V razdelku <b>API v2</b> izberite <b>Create Your App</b> .</p><p>2. Pod <b>Choose an API</b> izberite <a>Dropbox API</a>.</p><p>3. Za vrsto dostopa izberite <b>Full Dropbox</b>.</p><p>4. Vnesite ime svoje aplikacije in kliknite <b>Create App</b>.</p><p>5. Na strani vaše aplikacije na zavihku <b>Nastavitve</b> <b>izbirnih/ohranjevalnih domen</b>dodajte URL vaše službe za podporo uporabnikom brez https ali www, na primer: <a>sauls.freshdesk.com</a>.</p><p>Na koncu na to stran kopirajte in prilepite aplikacijski ključ nove aplikacije in shranite spremembe. Vaš izbirnik Dropbox bi moral biti zdaj pripravljen. To lahko preverite v obrazcu Nov zahtevek.</p>
