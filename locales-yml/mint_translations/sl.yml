      fsm_base_tickets:
        - subject: Vzdrževanje solarnih panelov
          description: "Stenska baterija čez dan ne polni dovolj, zato mi ponoči zmanjka energije. Ali je problem z baterijo ali s solarno ploščo? Za kontekst, imam Sonne 420 (SM289918), ki sem ga kupil oktobra 2013. Številka modela je 12009. Ali bo ta storitev zajeta v garanciji? Spomnim se, da je prodajni zastopnik rekel, da je na panele 10-letna garancija. "
          replies:
            - >-
              Živjo Bob! <br><br> Žal mi je, da imate po sončnem zahodu težave z zanesljivostjo vira napajanja. Poslali bomo enega od naših terenskih tehnikov, da si v ponedeljek ogleda napeljavo. Kolikor vidim, bi lahko bila težava z: <br> 1. baterijo <br> 2. samo solarno ploščo <br> 3. povezavo med obema <br> 4. izpraznitvijo zaradi slabe povezave naprave nekje v tokokrogu. <br> Naš terenski tehnik bo ugotovil težavo in vam sporočil, katere korake moramo narediti, da to čim prej rešimo.
          service_tasks:
            - subject: Diagnoza učinkovitosti baterije
              description: "Stranka ima ponoči težave z močjo baterije. Preverite učinkovitost delovanja baterije in povezave pri solarnih ploščah. Za vsak primer izvedite test učinkovitosti sončne celice. <br> Možna težava z baterijo. <br> Podrobnosti o izdelku: <br> Sonne 420 (SM289918) <br> Model #12009 <br> Datum nakupa: 12. oktober 2013 <br> Garancija za baterijo: Poteklo <br> Garancija za ploščo: Do 11. oktobra 2023 "
        - subject: Sprejemnik se ne vklopi
          description: >-
            Naš sprejemnik je poškodovan. Prosimo, pošljite tehnika, da to popravi. Če ga ni mogoče popraviti, prosimo, da ga zamenjate. <br><br> Trenutni model: Motorola 7100-P2 HD sprejemnik <br> Datum nakupa: 1. oktober 2020 <br> Garancija: aktivno
        - subject: WiFi odklopljen
          description: >-
            Moj wifi ne deluje že dva dni in vaša ekipa na Twitterju mi ne odgovarja. Kmalu to popravite ali pa se bom preselila k drugemu ponudniku internetnih storitev. Plačujem 120 dolarjev na mesec, da sem tudi prioritetna stranka z optično povezavo. Usmerjevalnik je črne barve izpred nekaj let, ko sem prvotno dobila povezavo, zdaj pa utripa le ena od lučk na usmerjevalniku.
          replies:
            - "Živjo Emily! <br><br> Opravičujemo se, ker se nismo prej odzvali. Eden od naših višjih terenskih tehnikov se bo oglasil pri vas jutri ob treh popoldne, da čim prej odpravi težavo. <br><br> Hvala za potrpežljivost. "
          service_tasks:
            - subject: Težave z usmerjevalnikom
              description: "Stranka že dva dni nima internetne povezave. Kontaktni test kaže, da so druga stanovanja v njeni stavbi online in delujejo, vendar njen usmerjevalnik ni dosegljiv. Morda je težava v kablu med razdelilno omarico in usmerjevalnikom. <br><br> Podrobnosti o izdelku:<br> Usmerjevalnik: Črna 9, model #78221<br> Priključek: Optika - 200 m kabel<br> Čakanje 2 dni. Težava z visoko prioriteto. "
        - subject: Puščanje vode v kopalnici
          description: "Od včeraj nam v hiši pušča voda. Videti je, da je podložka obrabljena. Prosim, preverite. <br> Tudi stenska barva je bila poškodovana zaradi puščanja. "
          service_tasks:
            - subject: Popravilo cevi
              description: >-
                Odkrivanje in odpravljanje puščanja. Če je prišlo do okvare opreme (cevi, podložke, napeljava) opravite zamenjavo <br><br> Vrsta cevi: PVC Schedule 40 navadna cev <br> Zaloga: nadomestne cevi / spoji / podložke / ventili, komplet orodij
            - subject: Pleskanje
              description: >-
                Popravilo stenske barve, poškodovane z vodo. <br><br> Barva: Valspar popolna bela zunanja barva + temeljni premaz
        - subject: Zatiranje škodljivcev v pisarni
          description: >-
            Prosimo, rezervirajte dezinfekcijsko storitev za našo pisarno po Covid lockdownu <br><br> Dezinfekcijsko sredstvo: EPA registrirani peraspray - 10L <br> Pokritost: 300 m2
        - subject: Težava s pralnim strojem
          description: >-
            Nekaj minut po pralnem ciklu začne moj pralni stroj glasno ropotati in se ustavi z močnim struženjem. To se je že nekajkrat zgodilo. Nenavadno je, da se to dogaja zvečer. Zjutraj se le redko pojavi hrup. Ali obstaja razlog za to? Prosim, čim prej pošljite nekoga, da preveri.
