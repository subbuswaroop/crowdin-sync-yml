    helpnote:
      title: Organiziranje vaše skupnosti
      para2: "Primer: ko imate za podjetje/blagovno znamko en portal za podporo, lahko ustvarite več kategorij za izdelke ali ekipe. Tako boste lahko usmerili vse ustrezne pogovore v vse svoje oddelke na najvišji ravni in kot skrbnik vse upravljali z enega mesta. "
      para4: Izvedite več o številnih izdelkih v Freshdesk Support Desk.
      para3: "Če imate za račun Freshdesk Support Desk nastavljenih več portalov z izdelki, lahko eno od kategorij povežete s tem izdelkom. Ko to storite, bodo lahko uporabniki na svojem glavnem portalu in na portalu z izdelki videli to kategorijo, njene forume in teme. "
      para1: >-
        Kategorije so po hierarhiji najvišje, ki vam omogočajo široko razvrščanje skupnosti in usmerjanje razprav na različne vrste občinstva.
    topics:
      helpnote:
        para3: >-
          Agenti vaše ekipe lahko prav tako ustvarijo objave, s katerimi sporočajo o novih izidih in prodajnih akcijah.
