        <h4>Nastavitve podjetij</h4><br/>Podatki o podjetju so pridobljeni iz storitve FullContact in posodobljeni v storitvi Freshdesk Support Desk, če je podjetje ustvarjeno (ali pa je posodobljena domena podjetja) v vaši službi za podporo uporabnikom. Iz storitve FullContact lahko pridobite do šest polj za posodobitev v storitvi Freshdesk Support Desk.<br/><br/><h4>Nastavitve stikov</h4><br/>Podatke o stikih pridobite iz storitve FullContact, ki se posodobijo v storitvi Freshdesk Support Desk, ko je stik ustvarjen v vaši službi za podporo uporabnikom. Obstoječi podatki Freshdesk Support Desk ne bodo prepisani. Izberete lahko največ pet družbenih profilov.<br/><br/>Za shranjevanje podatkov FullContact je ustvarjena privzeta preslikava v storitvi Freshdesk Support Desk. Za lokacijo in družbene profile boste morali ustvariti nove stolpce po meri. Skrbnik lahko po želji kadar koli spremeni ali izbriše preslikave podatkov FullContact.
