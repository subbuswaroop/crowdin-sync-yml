              Živjo Anne!<br><br> Naslov za dostavo lahko spremenite vse, dokler vaše naročilo ni oddano za dostavo. <br><br> Vaš paket čaka na prevzem za dostavo, zato nadaljujte s spreminjanjem naslova.<br><br> Če želite spremeniti podrobnosti svojega naročila, sledite tem korakom - <br> 1. Pojdite na moja naročila.<br> 2. Kliknite ikono za urejanje podrobnosti naročila, ki ga želite posodobiti. <br> 3. Posodobite zahtevana polja in kliknite shrani spremembe.<br> 4. Ko končate, kliknite končano.<br><br> Upam, da vam je bilo to v pomoč. Če imate še kakšne dvome, se obrnite name.<br><br> Richard Gere<br> Savlov Emporium
            - Hej Richard,<br><br> Najlepša hvala.<br><br> Anne Richard
        - subject: Stanje moje zamenjave
          description: >-
            Zahteval sem zamenjavo svojega naročila (#123) in povedali so mi, da bodo za obdelavo moje zahteve potrebovali dva delovna dneva. <br><br> Zdaj je minilo že štiri dni, vendar nisem prejel nobenih dodatnih informacij in naveličal sem se čakati. Mi lahko poveste, kaj se dogaja? <br><br> Matt Rogers
          replies:
            - >-
              Pozdravljeni Matt! <br><br> Zamuda je na naši strani in se opravičujemo za nastale nevšečnosti. Vendar sem preveril stanje vaše zahteve in za vas imamo nekaj dobrih novic. Naročilo je že oddano za dostavo in bi moralo biti dostavljeno jutri. <br><br> Da bi to nadomestili in se vam zahvalili za potrpežljivost, vam podarjamo ekskluzivni darilni kupon v vrednosti 5 USD. <br><br> Richard Gere <br> Savlov Emporium
            - >-
              Vesel sem, da to slišim. Hvala tudi za vaš hiter odziv. Res ste prijazni.<br><br> Matt Rogers
        - subject: Sprememba e-poštnega naslova
          description: >-
            Hej!<br><br> Pogosto uporabljam vašo trgovino, všeč so mi izdelki, ki jih ponujate. <br><br> Moram posodobiti svoj e-poštni naslov. Zanima me, če bom izgubila dostop do tega računa? V košarico sem dodala kar nekaj izdelkov in ne bi jih rada še enkrat iskala, če jih bom kdaj potrebovala. <br><br> Bilo bi super, če bi lahko še naprej uporabljala ta račun z novim e-poštnim naslovom. Prosim, sporočite mi, če je to mogoče. <br><br> Lep pozdrav,<br> Clarice Boone
          replies:
            - >-
              Živjo Clarice! <br><br> Veseli nas, da imate radi naše izdelke. Hvala vam! :)<br><br> Ko posodobite svoj e-poštni naslov ali geslo, boste od Savla prejeli e-poštno sporočilo, da preverite, ali ste vi tisti, ki zahtevate spremembe. Ko končate postopek preverjanja, se lahko kot običajno vrnete v svoj račun. <br><br> Za več podrobnosti si preberite naš članek z rešitvami <b>o spreminjanju podrobnosti računa</b>. <br><br> Če boste imeli še kakšna vprašanja, smo vam vedno na voljo. Zaenkrat bom ta zahtevek označil kot rešen. <br><br> Hvala. :)<br> Richard Gere<br> Savlov Emporium
        - subject: Dodajanje novega plačilnega sredstva
          description: >-
            Zdravo!<br><br> Želim povezati svoj račun PayPal z računom Savel. Trenutno imam dodano svojo kartico. Ali mi bo ponujena možnost izbire med dvema plačilnima načinoma? Ali obstaja privzeto plačilno sredstvo ali kaj podobnega? Kje lahko najdem več podrobnosti o tem? Prosim, pomagajte mi. <br><br> Phileas Fogg
          replies:
            - >-
              Pozdravljeni Phileas Fogg!<br><br> Če imate nastavljenih več plačilnih sredstev, boste pred plačilom vedno imeli možnost izbire med njimi. Privzetega plačila ni. <br><br> Za več informacij si oglejte naš članek z rešitvami <b>dodajanje plačilnega sredstva</b>. Vedno nam lahko napišete svoja vprašanja, z veseljem vam bomo pomagali. <br><br> Lep pozdrav,<br> Mary Sheril<br> Savlov Emporium
        - subject: Želim spremeniti naslov za dostavo
          description: >-
            Živjo!<br><br> Za en teden moram zapustiti mesto in bojim se, da ne bo nikogar, ki bi prevzel moje naročilo (#555), ko prispe.<br><br> Ali obstaja način, da spremenim naslov za dostavo?<br><br> Hvala,<br> Anne Richard
          replies:
            - >-
              Živjo Anne!<br><br> Naslov za dostavo lahko spremenite vse, dokler vaše naročilo ni oddano za dostavo. <br><br> Vaš paket čaka na prevzem za dostavo, zato nadaljujte s spreminjanjem naslova.<br><br> Če želite spremeniti podrobnosti svojega naročila, sledite tem korakom - <br> 1. Pojdite na moja naročila.<br> 2. Kliknite ikono za urejanje podrobnosti naročila, ki ga želite posodobiti. <br> 3. Posodobite zahtevana polja in kliknite shrani spremembe.<br> 4. Ko končate, kliknite končano.<br><br> Upam, da vam je bilo to v pomoč. Če imate še kakšne dvome, se obrnite name.<br><br> Richard Gere<br> Savlov Emporium
