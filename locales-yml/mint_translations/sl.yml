      software & services:
        - subject: Zdi se, da je format ogg nepodprt
          description: >-
            Pozdravljeni!<br><br> Poskušala sem naložiti datoteko .ogg, da jo delim s svojo ekipo. Vendar dejanje ni uspelo?<br><br> Clarice Boone
          replies:
            - >-
              Pozdravljeni Clarice! <br><br> Žal ne podpiramo formata .ogg. Lahko pa ga pretvorite v MP3 in ga naložite. To bi morala biti enostavna nadomestna rešitev za vas.<br><br> Če pri tem potrebujete več napotkov, nam to sporočite. Tukaj smo, da vam pomagamo. <br><br> Micheal <br> Savel d.o.o.
        - subject: Prijava ni mogoča
          description: >-
            Spremenil sem poverilnice za prijavo in zdaj se ne morem prijaviti. Mi lahko pomagate pri obnovitvi računa?<br><br> Hvala,<br> Sam Osborne
          replies:
            - >-
              Živjo Sam!<br><br> Preveril sem naše dnevnike in videti je, da niste potrdili sprememb.<br><br> Preverite svoj nabiralnik (posodobljeni naslov) in našli boste naše sporočilo z naslovom »Preverite svoj e-poštni naslov« s povezavo za preverjanje novega e-poštnega naslova. Za več informacij si oglejte naš članek o <b>spreminjanju podrobnosti računa</b>. Če imate še kakšen dvom, se obrnite na nas.<br><br> Richard Gere<br> Savel d.o.o.
            - >-
              Hej, moja napaka. Spregledal sem e-poštno sporočilo. Preveril sem svoj račun in zdaj se lahko prijavim. Najlepša hvala.<br><br> Sam Osborne
        - subject: Težava s prostorom za shranjevanje
          description: >-
            Pozdravljeni!<br><br> Pri klasičnem paketu imam občutek, da je prostora za shranjevanje premalo. Ali lahko za nakup več prostora za shranjevanje plačamo dodaten znesek?<br><br> Hvala,<br> Rachel Zane
          replies:
            - >-
              Zdravo Rachel!<br><br> Žal mi je, vendar trenutno še nimamo te možnosti. Še vedno je v pripravi. Ko bomo to uvedli, vas bomo zagotovo obvestili. :) <br><br> Hvala,<br> Norman<br> Savel d.o.o.
        - subject: Preklic našega računa
          description: >-
            Pozdravljena ekipa! <br><br> Radi bi preklicali naš račun. Prehajamo na drugo aplikacijo. Lepo bi bilo, če bi nam kdo pomagal pri vračilu naših neuporabljenih ur? <br><br> Po drugi strani, pa moram povedati, da ste bili izjemni. Hvala za vašo podporo.<br><br> Hvala<br> Bob Tree
          replies:
            - >-
              Živjo Bob!<br><br> V kratkem vas bo kontaktiral vaš upravitelj računa. :)<br><br> Vendar nam je žal, da nas zapuščate. :( <br><br> Sporočite nam, če vseeno lahko kako pomagamo. <br><br> Michael<br> Savel d.o.o.
