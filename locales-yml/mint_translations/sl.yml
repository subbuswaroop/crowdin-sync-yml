      »Aplikacija po meri« je aplikacija, ki je razvita posebej za stranko Freshdesk Support Desk in ni objavljena v Galeriji aplikacij. Aplikacije po meri lahko razvije Freshdesk Support Desk ali kateri koli drug razvijalec, ki je lahko (ali pa ni) registriran kot razvijalec Freshdesk Support Desk. Prosimo, upoštevajte, da je aplikacija po meri na voljo na osnovi »TAKŠNO, KOT JE«, brez kakršnih koli garancij v največji možni meri, ki jih dovoljuje veljavna zakonodaja. Freshdesk Support Desk izrecno zavrača kakršne koli pogoje, zastopanja, garancije ali druge pogoje, izrecne ali implicitne, vključno z (vendar brez omejitve) vsakimi morebitnimi garancijami za prodajo, lastninsko pravico, ustreznostjo za posamezne določene namene in nekršitvami. Z namestitvijo aplikacije po meri razumete in potrjujete, da Freshdesk Support Desk ne zagotavlja, da bo aplikacija po meri delovala nemoteno, časovno ustrezno, varno, brez napak ali brez virusov oziroma kakšne druge zlonamerne programske opreme. Storitev Freshdesk Support Desk ni odgovorna za vas ali katero koli drugo osebo, ki preko vas zahteva pravno povračilo za kakršno koli neposredno, posredno, naključno, posebno, kazensko ali posledično škodo, ki je nastala zaradi uporabe aplikacij po meri.
