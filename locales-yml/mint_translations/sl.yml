        <h4>Povratna povezava iz Capsule do Freshdesk Support Desk</h4><p><br/>V Capsule CRM lahko ustvarite povezavo, preko katere lahko vidite zahtevke izbranega stika v Freshdesk Support Desk.</p> <p>To naredite tako, da izberete <br /><b>Settings -> Custom Fields -> For People & Organization</b></p><p> Kliknite "Add new..." in izberite<b>"Generated Link"</b></p> <p>Kopirajte URl natančno tako, kot je prikazano spodaj, in ga prilepite v Capsule CRM kot povezavo <span class="info-code">http://%{full_domain}/helpdesk/tickets?email={email}</span></p>
