    ticket_templates:
      name: "Začnite vračilo"
      desc: "Za začetek vračila za vse preklicane zahteve"
      subject: "Vračilo stranki"
      content: >-
        <div><p>Začetek vračila stranki, ki nas je poklicala na našo telefonsko linijo. <br> <br> Ime: <br> E-poštni naslov: <br> ID naročila: <br> Datum nakupa: <br><br> Lep pozdrav,<br> podpora &lt;company name&gt;.</p></div>
    canned_response:
      title: Prejeli smo vašo zahtevo.
      refund_title: Odgovor glede vračila
      refund_content_html: >-
        <div dir='ltr'> Pozdravljeni {{ticket.requester.firstname}}!<br> Hvala, ker ste stopili v stik z nami.<br> <br> Znesek računa bo vrnjen na vaš račun v 5 - 7 delovnih dneh. Naši dostavni partnerji bodo v roku 3 - 5 delovnih dni od vložitve zahteve za vračilo od vas prevzeli izdelek, če obstaja.<br> <br> Lep pozdrav,<br>{{ticket.agent.name}} </div>
    default_forum:
      - subject: Razprodaja ob koncu sezone
        content: "Upamo, da ste pripravljeni na konec poletne razprodaje, 2018.<br><br> 5. avgusta, od 12. do 16. ure, se pridružite nekaterim res kul ponudbam (konec koncev je konec poletja). <br><br> Tukaj si oglejte, kaj vas čaka - <br><br> <ul> <li>30 % popust na izbrano paleto izdelkov. </li> <li>20 % popust na vse izdelke Savlove prvotne zbirke. </li> </ul><br> - Joe"
      - subject: Junijska ponudba
        content: "Junij je naš rojstni mesec in kliče po praznovanju. <br><br> Za vsak nakup nad 15 USD prejmete bon v vrednosti 5 USD (velja 60 dni), ki ga je mogoče unovčiti pri Savlu. <br><br> Nakupujte! : D<br><br> - Sam"
        replies:
          - "Minili sta le dve leti od Savlovega začetka. To je že moje najljubše mesto za nakupovanje. Lep pozdrav! <br><br> - Bob"
          - "Vau! Jackpot! Hvala, @Sam.<br> <br> -Phileas"
          - "To mi je polepšalo dan. Super vesel! :D <br><br> - Jhonny"
      - subject: Sporočilo skupaj z dostavo
        content: "Rad bi napisal sporočilo in ga dostavil skupaj z mojim naročilom, predvsem ko naročam darilo za koga, da dodam to osebno noto. Presenečen sem, da tega še ne ponujate - vsaka trgovina za e-trgovino, ki jo poznam, ima to možnost. Lepo bi bilo, če bi dobili kaj takega. <br><br> - Lewis"
      - subject: Sledenje SMS
        content: "Pozdravljeni, ali imamo možnost slediti svojim naročilom prek SMS-a in ne samo po e-pošti? Včasih nimam dostopa do interneta.<br><br> - Marija"
        replies:
          - "Doma imam internetno povezavo in sem imel iste težave, ko sem bil zunaj mesta. Sledenje prek sporočil SMS bi bilo zelo koristno.<br><br> - Matt"
          - "@Maria in @Matt, delamo na tem. Kmalu bi moralo biti na voljo. :) <br><br> - Sam"
      - subject: Izbira terminov za dostavo
        content: "Pogosto naših strank ni v času dostave. To povzroča neprijetnosti na obeh koncih. <br><br> Da bi odpravili to težavo, zdaj ponujamo štiri časovne intervale. Ko boste naslednjič oddali naročilo, boste imeli možnost izbrati časovni termin glede na vašo razpoložljivost in priročnost. Ta možnost bo na voljo tik pod vašim naslovom za dostavo pod imenom »Termin za dostavo«.<br> Veselo nakupovanje! :) <br><br> - Sam"
        replies:
          - "To je super!<br><br> - Lewis"
          - "S tem problemom sem se srečala že trikrat. To je popolna rešitev.<br><br> Hvala!<br> - Emily"
      - subject: Hitra dostava s sledenjem
        content: "Ali ste naročili paket, ki ga nujno potrebujete? <br><br> Imamo rešitev za vas. :) <br><br> Zdaj imate na voljo možnost, da vam paket dostavijo v 48 urah po oddaji naročila. To možnost lahko izkoristite za eno naročilo na mesec.<br><br> Ko oddajate naročilo, morate izbrati \"hitra dostava s sledenjem\". To je na voljo samo premium strankam. <br><br> - Joe"
        replies:
          - "Oh, to je poslano od boga. Hvala vam!<br><br> - Clarice"
      - subject: Grozna storitev
        content: "En dan pred dostavo mojega paketa so mi povedali, da ga \"ni mogoče dostaviti\". Grdo, da sem moral čakati štiri dni, da sem to slišal.<br><br> - Finch"
        replies:
          - "@Finch, se opravičujemo za nastale nevšečnosti. Poskrbeli bomo, da se to ne ponovi.<br><br> - Sam"
      - subject: "Kakovost me je razočarala"
        content: "Izdelek, ki sem ga prejel za naročilo št. 123, ne dosega obljubljene kakovosti.<br> Zahteval sem vračilo, vendar sem se vseeno odločil, da to sporočim v upanju, da se to ne ponovi. <br><br> - Mark"
        replies:
          - "@Mark, se opravičujem. To smo preučili in upamo, da se to ne bo ponovilo. <br><br> - Joe"
    sample_solution_articles:
      "software & services":
        - category: Začnite uporabljati našo storitev
