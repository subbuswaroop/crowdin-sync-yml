          To obvestilo je poslano agentu, ko se ta ne odzove na zahtevek v času prvega odziva, ki je določen za zahtevek. To e-poštno sporočilo lahko vsebuje URL zahtevka in čas zapadlosti zahtevka. <br/><br/>Če služba za pomoč uporabnikom nudi večjezično podporo, lahko to obvestilo prilagodite za vsak jezik posebej. Ikona <i class="common-icon-outdated"></i> prikazuje, da so prevodi obvestil v drugih jezikih morda zastareli.
      agent_template_22:
        info1: >-
          To obvestilo je poslano agentu, ko se čas prvega odziva na zahtevek približuje koncu. To e-poštno sporočilo lahko vsebuje URL zahtevka in čas zapadlosti zahtevka. <br/><br/>Če služba za podporo uporabnikom nudi večjezično podporo, lahko to obvestilo prilagodite za vsak jezik posebej. Ikona <i class="common-icon-outdated"></i> prikazuje, da so prevodi obvestil v drugih jezikih morda zastareli.
        topic: Opomnik glede SLA za prvi odziv
      forward_template_24:
        topic: Predloga za posredovanje agenta
        info1: >-
          Z uporabo predloge za posredovanje lahko prilagodite in predhodno izpolnite privzete informacije, ki jih želite dodati k agentovim posredovanjem zahtevkov. Predloge za posredovanje agenta vam omogočajo samodejno dodajanje dinamične vsebine, kot so ime zahtevnika, URL zahtevnika in agentove podpise.<br/><br/>Če ste nastavili večjezično podporo v svoji službi za podporo strankam, lahko to obvestilo prilagodite za vsak jezik posebej. Ikona <i class="common-icon-outdated"></i> sporoča, da so prevodi za obvestila v drugih jezikih morda zastareli.
      agent_template_10:
        topic: E-poštno sporočilo za aktivacijo uporabnika
        info1: "E-poštno sporočilo za aktivacijo uporabnika je poslano, ko je v službo za podporo uporabnikom dodan nov agent. E-poštno sporočilo za aktivacijo mora vsebovati »URL za aktivacijo agenta« {{activation_url}}, da lahko agenti ustvarijo svoje geslo in dokončajo postopek registracije. <br/><br/>Če služba za podporo uporabnikom nudi večjezično podporo, lahko ustvarite e-poštno sporočilo za aktivacijo za vsak jezik posebej. Ikona <i class=\"common-icon-outdated\"></i> prikazuje, da so prevodi obvestil v drugih jezikih morda zastareli. "
      agent_template_3:
        topic: Zahtevek, dodeljen agentu
        info1: "To obvestilo bo poslano posameznim agentom, ko jim bo dodeljen zahtevek. To e-poštno sporočilo lahko vsebuje URL zahtevka, kar agentu poenostavi preverjanje zahtevka. <br/><br/>Če služba za podporo uporabnikom nudi večjezično podporo, lahko to obvestilo prilagodite za vsak jezik posebej. Ikona <i class=\"common-icon-outdated\"></i> prikazuje, da so prevodi obvestil v drugih jezikih morda zastareli. "
      agent_template_25:
        info1: >-
          E-poštno sporočilo za povabilo agenta je poslano, ko je obstoječi Freshworksov agent dodan v vašo službo za podporo uporabnikom (agent je že aktiven v katerem koli drugem računu Freshdesk Support Desk ali drugem izdelku Freshworks – Freshdesk Messaging, Freshdesk Contact Center, Freshsales, Freshservice, Freshmarketer).<br/><br/> »E-poštno sporočilo za povabilo agenta« je poslano novemu agentu in tistemu agentu, ki je že aktiven Freshworksov agent.
        topic: E-poštno sporočilo za povabilo agenta
      agent_template_6:
        topic: Odgovori zahtevnika na zahtevek
        info1: >-
          Ko stranka odgovori na zahtevek, ki ga je predhodno ustvarila, bo agent, ki obravnava ta zahtevek, prejel to e-poštno obvestilo. E-poštno sporočilo lahko vsebuje URL zahtevka, kar agentu poenostavi preverjanje zahtevka. <br/><br/>Če služba za podporo uporabnikom nudi večjezično podporo, lahko to obvestilo prilagodite za vsak jezik posebej. Ikona <i class="common-icon-outdated"></i> prikazuje, da so prevodi obvestil v drugih jezikih morda zastareli.
      requester_template_1:
        topic: Ustvarjen je nov zahtevek
        info1: >-
          E-poštno sporočilo o novoustvarjenem zahtevku je poslano zahtevniku, potem ko ta ustvari zahtevek v vaši službi za podporo uporabnikom. Idealno bi bilo, da to sporočilo vsebuje ID zahtevka in javni URL do zahtevka.<br/><br/>Če ste v svoji službi za podporo uporabnikom nastavili večjezično podporo, lahko to obvestilo prilagodite za vsak jezik posebej. Ikona <i class="common-icon-outdated"></i> pomeni, da so prevodi za obvestila v drugih jezikih morda zastareli.
      requester_template_4:
        topic: Agent zahtevku doda komentar
        info1: >-
          To e-poštno sporočilo je poslano zahtevniku vsakič, ko agent na njegov zahtevek doda komentar. Idealno bi bilo, da to sporočilo vsebuje ID zahtevka in javni URL do zahtevka. Sporočilu je mogoče dodati komentar agenta z uporabo naslednjih označb mesta:<br/> {{comment.commenter.name}} – ime agenta, ki je dodal komentar<br/>{{comment.body}} – novi komentar, ki je bil dodan zahtevku.<br/><br/>Če ste v svoji službi za podporo uporabnikom nastavili večjezično podporo, lahko to obvestilo prilagodite za vsak jezik posebej. Ikona <i class="common-icon-outdated"></i> pomeni, da so prevodi za obvestila v drugih jezikih morda zastareli.
      requester_template_8:
        info1: >-
          S tem e-poštnim sporočilom zahtevnika obvestite, da je bil njegov zahtevek razrešen in zaprt. Idealno bi bilo, da to sporočilo vsebuje ID zahtevka in javni URL do zahtevka. Zahtevnika lahko tudi obvestite, da bo v primeru, da odgovori na to sporočilo, zahtevek ponovno odprl.<br/><br/>Če ste v svoji službi za podporo uporabnikom nastavili večjezično podporo, lahko to obvestilo prilagodite za vsak jezik posebej. Ikona <i class="common-icon-outdated"></i> pomeni, da so prevodi za obvestila v drugih jezikih morda zastareli.
        topic: Agent je zaprl zahtevek
      requester_template_7:
        topic: Agent je rešil zahtevek
        info1: >-
          S tem e-poštnim sporočilom zahtevnika obvestite, da je bil njegov zahtevek razrešen. Idealno bi bilo, da to sporočilo vsebuje ID zahtevka in javni URL do zahtevka. Zahtevnika lahko tudi obvestite, da bo v primeru, da odgovori na to sporočilo, zahtevek ponovno odprl.<br/><br/>Če ste v svoji službi za podporo uporabnikom nastavili večjezično podporo, lahko to obvestilo prilagodite za vsak jezik posebej. Ikona <i class="common-icon-outdated"></i> pomeni, da so prevodi za obvestila v drugih jezikih morda zastareli.
      agent_template_21:
        info1: >-
          To obvestilo bo poslano agentom, ki so bili omenjeni v »obvesti agente«, ko je zahtevku dodana opomba s strani agenta. To e-poštno sporočilo lahko vsebuje URL zahtevka ({{ticket.url}}), kar agentu poenostavi preverjanje zahtevka.
        topic: Opomba dodana k zahtevku
      agent_template_13:
        topic: Kršitev SLA glede časa reševanja
        info1: >-
          To obvestilo je poslano agentu, ko zahtevek, ki mu je dodeljen, ni pravočasno razrešen. E-poštno sporočilo lahko vsebuje URL zahtevka, kar agentu poenostavi preverjanje zahtevka. <br/><br/>Če služba za podporo uporabnikom nudi večjezično podporo, lahko to obvestilo prilagodite za vsak jezik posebej. Ikona <i class="common-icon-outdated"></i> prikazuje, da so prevodi obvestil v drugih jezikih morda zastareli.
      agent_template_14:
        info1: >-
          Če agenti v službi za podporo uporabnikom oddajo zahtevo za novo geslo, jim bo poslano e-poštno sporočilo za ponastavitev gesla. Označba mesta {{password_reset_url}} je obvezna za zagotovitev dinamično ustvarjene povezave za ponastavitev gesla po e-pošti.<br/><br/>Če ste nastavili večjezično podporo v svoji službi za podporo strankam, lahko to obvestilo prilagodite za vsak jezik posebej. Ikona <i class="common-icon-outdated"></i> sporoča, da so prevodi za obvestila v drugih jezikih morda zastareli.
        topic: E-poštno sporočilo za ponastavitev gesla
      agent_template_1:
        topic: Ustvarjen je nov zahtevek
        info1: >-
          E-poštno sporočilo z naslovom »Ustvarjen je nov zahtevek« bo poslana agentom vedno, ko je v službi za podporo uporabnikom ustvarjen nov zahtevek. Izberete lahko, kateri agent bo prejemal ta obvestila. E-poštno sporočilo lahko vsebuje URL zahtevka, kar agentu poenostavi preverjanje zahtevka. <br/><br/>Če služba za pomoč uporabnikom nudi večjezično podporo, lahko to obvestilo prilagodite za vsak jezik posebej. Ikona <i class="common-icon-outdated"></i> prikazuje, da so prevodi obvestil v drugih jezikih morda zastareli.
      cc_notification_19:
        topic: Nov Kp zahtevka
        info1: >-
          To obvestilo bo poslano osebam, dodanim v »Kp«, če je zahtevnik pri pošiljanju zahtevka službi za podporo uporabnikom dodal e-poštne naslove. E-poštno sporočilo naj bi idealno vsebovalo zahtevnikovo ime {{ticket.requester.name}} in opis zahtevka {{ticket.description}}.
      info2: >-
        <a target="_blank" href="https://support.freshdesk.com/solution/categories/45922/folders/74513/articles/170407-configuring-dynamic-email-notifications"> Kliknite tukaj </a> za več informacij
      agent_template_11:
        topic: Nerešen zahtevek v skupini
        info1: >-
          To obvestilo je poslano, ko zahtevek, dodeljen skupini, ni bil pravočasno razrešen glede na čas, ki je določen v nastavitvah skupine. E-poštno obvestilo lahko vsebuje čas, ki je pretekel od dodelitve zahtevka skupini.<br/><br/>Če služba za podporo uporabnikom nudi večjezično podporo, lahko to obvestilo prilagodite za vsak jezik posebej. Ikona <i class="common-icon-outdated"></i> prikazuje, da so prevodi obvestil v drugih jezikih morda zastareli.
      requester_template_10:
        topic: E-poštno sporočilo za aktivacijo uporabnika
        info1: >-
          Ko zahtevek ustvari nov uporabnik, lahko v službi za podporo uporabnikom zanj ustvarite račun in pošljete e-poštno sporočilo za aktivacijo računa. To e-poštno sporočilo za stranko naj bi vsebovalo URL za aktivacijo računa.<br/><br/>Če ste nastavili večjezično podporo v svoji službi za pomoč strankam, lahko to obvestilo prilagodite za vsak jezik posebej. Ikona <i class="common-icon-outdated"></i> sporoča, da so prevodi za obvestila v drugih jezikih morda zastareli.
      requester_template_14:
        info1: >-
          Ko zahtevnik v službi za podporo uporabnikom odda zahtevo za novo geslo, se mu pošlje e-poštno sporočilo za ponastavitev gesla. Da bi se v e-poštnem sporočilu dinamično ustvarila povezava za ponastavitev gesla, je potrebna označba mesta {{password_reset_url}}.<br/><br/>Če ste v svoji službi za podporo uporabnikom nastavili večjezično podporo, lahko to obvestilo prilagodite za vsak jezik posebej. Ikona <i class="common-icon-outdated"></i> pomeni, da so prevodi za obvestila v drugih jezikih morda zastareli.
        topic: E-poštno sporočilo za ponastavitev gesla
      agent_template_29:
        topic: Nove niti glede mojih zahtevkov
        info1: >-
          E-poštno sporočilo z naslovom »Ustvarjena je nova nit« bo poslana vašim agentom in opazovalcem vedno, ko je ustvarjena nova nit glede njihovih zahtevkov. E-poštno sporočilo lahko vsebuje URL zahtevka in niti, kar agentu poenostavi preverjanje zahtevka. <br/><br/>Če služba za podporo uporabnikom nudi večjezično podporo, lahko to obvestilo prilagodite za vsak jezik posebej. Ikona <i class="common-icon-outdated"></i> prikazuje, da so prevodi obvestil v drugih jezikih morda zastareli.
      agent_template_30:
        topic: Novi odgovori v moji niti
        info1: >-
          Ko kateri koli uporabnik odgovori v niti, bodo agent, ki obravnava ta zahtevek, opazovalci in predhodno označeni uporabniki prejeli to e-poštno obvestilo. E-poštno sporočilo lahko vsebuje URL zahtevka in niti, naslov zahtevka, kar agentu poenostavi preverjanje zahtevka. <br/><br/>Če služba za podporo uporabnikom nudi večjezično podporo, lahko to obvestilo prilagodite za vsak jezik posebej. Ikona <i class="common-icon-outdated"></i> prikazuje, da so prevodi obvestil v drugih jezikih morda zastareli.
      agent_template_31:
        topic: Niti, v katerih sem označen
        info1: >-
          Ko je kateri koli uporabnik označen v niti, bo ta uporabnik prejel to e-poštno obvestilo. E-poštno sporočilo lahko vsebuje URL zahtevka in niti, naslov zahtevka, kar agentu poenostavi preverjanje zahtevka. <br /><br />Če služba za podporo uporabnikom nudi večjezično podporo, lahko to obvestilo prilagodite za vsak jezik posebej. Ikona <i class="common-icon-outdated"></i> prikazuje, da so prevodi obvestil v drugih jezikih morda zastareli.
