      tour: Pomagajte mi razumeti polja za zahtevke
      info_1: >-
        Obrazec za zahtevek pomaga pri zajemanju podatkov, ki jih želite pridobiti od stranke, ko ta odda zahtevek. Svoj obrazec za zahtevek lahko prilagodite tako, da bo vseboval polja zahtevka, ki ustrezajo vašemu poslovanju. Stranke in agenti nato v formatu, ki ga želite imeti, izpolnijo vse podatke, ki jih potrebujete. Na primer, v podjetju s spletno trgovino je agentu, ki rešuje zahtevek, lahko v veliko pomoč, če prek obrazca za zahtevek pridobi ID naročila stranke.
      title3: Dinamična polja
      info2: >-
        Odvisna polja omogočajo enostaven način za poglobljeno kategorizacijo in identifikacijo največjih težav, ki pestijo vašo podporo. Z odvisnimi polji lahko zahtevke organizirate hierarhično v kategorije, podkategorije.
      title1: Polja zahtevka
      info4_v2: >-
        Če uporabljate paket Estate ali višji, lahko uporabite dinamična polja, ki se prikažejo na podlagi izbrane možnosti v polju »Vrsta«. Za vsako možnost v polju »Vrsta« lahko ustvarite drugačen razdelek. Vsakemu razdelku lahko zatem dodate več polj za zahtevke. Na primer, v primeru spletne trgovine, ko je izbrana vrsta »Zamenjava«, se lahko odpre razdelek s poljem »Razlog«, ki bo pridobil podatek, zakaj stranka potrebuje zamenjavo izdelka.
