        <p><b>Kako omogočiti anketo o zadovoljstvu strank</b><br> Anketo lahko dodate v agentove odgovore v zahtevku, da izveste, kako zadovoljne so stranke s podporo/podjetjem/izdelkom. Vprašalnik lahko pošljete z vsakim e-poštnim sporočilom ali samo v zadnjem sporočilu, ko je zahtevek zaprt/razrešen. Odgovore strank je mogoče prebrati v <b>Poročila > Poročilo o zadovoljstvu strank </b> <br><br> <b>Anketa o zadovoljstvu strank</b><br> Strankam lahko postavite eno ali več vprašanj. Anketa o zadovoljstvu strank je prikazana v e-poštnem sporočilu. Ko stranka izbere možnost ankete, bo preusmerjena na stran z dodatnimi vprašanji. Pravila funkcije observer in igrifikacijske točke bodo temeljili samo na anketi o zadovoljstvu stranke. <br><br> <b>Lestvica točk</b><br> Za ankete o zadovoljstvu strank in dodatna vprašanja lahko izberete različne lestvice točkovanja. Možnosti: <br>2 točki (npr. Da, Ne)<br> 3 točke (npr. Se strinjam, Sem neopredeljen, Se ne strinjam)<br> 5 točk (npr. Vedno do Nikoli)<br> 7 točk (npr. Zelo slabo do Zelo dobro)<br><br> Ko stranka izpolni vprašalnik, bo lestvica zaklenjena in je ne bo mogoče urejati.<br><br> Več o vprašalnikih o zadovoljstvu strank lahko preberete v <a target= ‘_blank’ href='https://support.freshdesk.com/solution/articles/215321'>tem članku z rešitvami</a>.</p>
