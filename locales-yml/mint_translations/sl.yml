  ticket_field:
    helpcard:
      info4_v3: >-
        Če uporabljate paket Estate ali višji, lahko uporabite razdelke z dinamičnimi polji, ki se prikažejo na podlagi možnosti, izbrane v polju s spustnim menijem. Vsakemu razdelku lahko dodate polja za zahtevke in ga povežete z možnostmi v polju s spustnim menijem. Na primer, če imate spletno trgovino, imate lahko razdelek, v katerem se prikaže polje z imenom »Razlog«, ko stranka izbere možnost »Zamenjava«. Tako lahko bolje razumete, zakaj vaša stranka želi zamenjavo. Ustvarite lahko največ dva dinamična razdelka in ju uporabite v dveh spustnih menijih po meri. Če ste razdelek že povezali s poljem »Vrsta«, boste lahko obrazcu za zahtevek dodali samo še en razdelek.
