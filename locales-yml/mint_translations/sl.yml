      travel:
        - subject: Moram preklicati svoje zahtevke
          description: >-
            Dobro jutro!<br><br> Rad bi odpovedal svoje prihajajoče potovanje v New York, nekaj pomembnega moram zaključiti v Seattlu. Mi lahko pomagate pri tem? ID moje e-vozovnice je 333-445-7645.<br><br> Hvala,<br> Mark Colbert
          replies:
            - >-
              Živjo Mark! <br><br> Seveda lahko oddam zahtevo za preklic. Bi radi, da ponovno prijavim isti načrt poti za drug datum? Ali pa bi radi, da vam vrnemo denar za potovanje?<br><br> Rebeka<br> Savlova podpora
            - >-
              Hej Rebeka, <br><br> Tokrat bi želel samo povrnjen znesek! <br><br> Hvala,<br> Mark Colbert.
        - subject: Omejitve glede prtljage
          description: >-
            Živjo!<br><br> Ali mi lahko poveste, kakšne so omejitve glede prtljage na mednarodnih letih v Indijo, za ekonomski razred? Letim iz Tennesseeja v Mumbai. <br><br> Sam Kart
          replies:
            - >-
              Živjo Sam!<br><br> V ekonomskem razredu imate lahko en kovček do 23 kg. Za ročno prtljago je dovoljena ena torba do 8 kg. Za več informacij si oglejte naš članek o <b>omejitvah glede prtljage</b>.<br><br> Če potrebujete več podrobnosti, se obrnite na nas. Srečno pot! :) <br><br><br> Richard Gere<br> Savlova podpora
            - Najlepša hvala. <br><br> Sam Kart
        - subject: Sprememba datumov na mojem potovanju
          description: >-
            Hej!<br><br> Moram spremeniti datume svojega potovanja v maju - izkazalo se je, da moram dokončati še nekaj stvari. Moja potovalna številka je 4456789 in gre za potovanje od 19. do 25. maja. Datum vrnitve bi želel prestaviti na 29. maj. <br><br> To je bila vozovnica z možnostjo vračila, zato predvidevam, da ni dodatnih stroškov.<br><br> Upam na takojšnji odgovor.<br><br> Lewis Clarke
          replies:
            - >-
              Hej Lewis!<br><br> Hvala, ker ste posredovali podrobnosti. Sprememba načrta potovanja se vam ne bo zaračunala, ker ste se odločili za vozovnico z možnostjo vračila. <br><br> Za vas bomo spremenili datume in vas o tem obvestili. :)<br><br> Clark, <br> Savlova podpora
        - subject: Vprašanja o karibskem paketu
          description: >-
            Pozdravljeni!<br><br> Na vaši spletni strani sem iskala paketno ponudbo za Karibe za pomlad. Imam nekaj vprašanj - <br><br> Ali pripravljate veganske obroke? Poleg tega bi v Labadeeju radi 3. dan namesto gorskega pohoda opravili bungee skok v deževnem gozdu. Ali nam lahko sporočite, ali bi nam za to dejavnost vrnili denar? Smo skupina desetih odraslih.<br><br> Hvala,<br> Sara James
          replies:
            - >-
              Živjo Sara!<br><br> Da, lahko priskrbimo veganske obroke. Kar zadeva Labadee, izletov ne moremo prilagoditi paketnim ponudbam. Pogovorila se bom z našim posrednikom in preverila, če lahko naredimo še kaj. Obveščala vas bom. :)<br><br> Hvala,<br> Rebeka<br> Savlova podpora
