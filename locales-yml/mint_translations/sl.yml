        <h4>Pomoč za integracijo GitHub</h4><p><br/>Izberite vse shrambe GitHub za svojo organizacijo, ki se bodo uporabile za sledenje težav, ki jih ustvarijo agenti Freshdesk Support Desk. To dejanje naj bo izvedeno samo z računom <b>lastnika organizacije</b>.<br/><br/>Če je treba, preverite možnost, ki bo nastavila oznako za težavo GitHub tako, da se bo ujemala z vrsto zahtevka Freshdesk Support Desk vedno, ko je ustvarjena nova težava GitHub.<br/><br/>Preverite možnost (po potrebi), ki dovoli agentu izbrati mejnik pri ustvarjanju nove težave GitHub.<br/><br/>Za zahtevek Freshdesk Support Desk lahko nastavite želeni status, kadar je ustrezna težava GitHub zaključena. Ta nastavitev je uporabljena za primarni zahtevek Freshdesk Support Desk, ki je povezan s težavo GitHub. Primarni zahtevek Freshdesk Support Desk je določen, kadar sta dva ali več zahtevkov povezana z enako težavo GitHub.<br/><br/>Izberite ustrezne nastavitve za gumbe za sinhronizacijo, ki nadzorujejo sinhronizacijo sporočil med zahtevki Freshdesk Support Desk in težavami GitHub. Sporočila so sinhronizirana med primarnim zahtevkom Freshdesk Support Desk in povezano težavo GitHub.<br/><br/>Ko so nastavitve nastavljene, bodo vsi zahtevki Freshdesk Support Desk vključevali GitHubov pripomoček na strani s podrobnostmi o zahtevku, ki vam omogoča povezovanje zahtevkov s težavami GitHub.</p>
