      helptext: >-
        <h4>Pomoč za integracijo JIRA</h4><p><br/>Če želite integrirati JIRA v Freshdesk Support Desk, vnesite uporabniško ime in geslo skrbnika JIRA. Integracija podpira različice na zahtevo in na mestu uporabe, od JIRA 4.2 do najnovejše različice - JIRA 5.<br/><br/> Če želite ustvariti težavo ali povezavo do obstoječe težave s Freshdesk Support Desk, pojdite na stran Zahtevki in kliknite <i class='integrations-jira vertical-alignment'></i><br/><br/> Za ogled podrobnosti o povezanih zahtevkih Freshdesk Support Desk v JIRI in za podrobnosti o težavah JIRA v Freshdesk Support Desk priporočamo, da skrbnik JIRA ustvari polje po meri za prosto besedilo z imenom &quot;Zahtevki Freshdesk Support Desk&quot;, kot je opisano spodaj. <br/><br/>Prijavite se v svoj račun JIRA, kliknite <b>Administration</b>, pojdite na <b>Issues</b> -> <b>Fields</b> in kliknite na <b>Add Custom Field</b>. Na zaslonu <b>Create Custom Field</b> izberite <b> Free Text Field </b> in kliknite <b>Next</b>. Vnesite <b>&quot;Zahtevki Freshdesk Support Desk&quot;</b> v imenu polja in kliknite Finish. Na strani <b>Associate field to Screens</b> izberite vsa potrditvena polja in kliknite na gumb "Update".<br/><br/>
    pivotal_tracker:
      helptext: >-
        <h4>Pomoč za integracijo storitve Pivotal Tracker</h4><br/><p>Pivotal Tracker je orodje za upravljanje projektov, ki pomaga vaši ekipi pri sodelovanju in delu na projektih. Ta integracija omogoča agentom ustvarjanje zgodb v storitvi Pivotal Tracker, ki temeljijo na dohodnih zahtevkih vaše službe za podporo uporabnikom. Prav tako lahko spremljate stanje zgodb, posodobitve pa so zahtevkom dodane kot opombe. <a href='http://www.pivotaltracker.com/help/gettingstarted' target='_blank'>(Več o tem)</a> <br/<br/><p>Če želite omogočiti integracijo, morate nastaviti podatke o računu Pivotal Tracker in žetonu API. Slednjega je mogoče poiskati na strani s profilom v računu Pivotal Tracker.</p>
