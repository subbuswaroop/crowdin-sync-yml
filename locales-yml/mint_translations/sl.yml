        <h4>Pomoč za integracijo s storitvijo Freshbooks</h4><p><br/>Če želite Freshbooks integrirati s Freshdesk Support Desk, morate najprej pridobiti žeton FreshBooks API in žeton za preverjanje pristnosti. <br/><br/>Prijavite se v svoj račun FreshBooks, kliknite na zavihek <b>People</b> in pojdite na podzavihek <b>Staff and Contractors</b>. V skrbniškem centru kliknite <b>Edit</b>. Našli boste URL svojega API-ja in žeton za preverjanje pristnosti.<br/><br/>Izberite, ali želite, da agenti beležijo časovne vnose v FreshBooks. Spremenite lahko tudi privzeti opis, ki je dodan za vsak vnos v časovni list.<br/><br/>Izberite, ali želite, da agenti vidijo izdane račune FreshBooks. Po potrebi lahko omejite agente, da si ogledajo komercialne podrobnosti računa, kot so »Znesek na računu«, »Znesek plačila« in »Cena na enoto«.<br/><br/>Ko je integracija omogočena, bodo kontaktni podatki iz FreshBooks prikazani na zahtevkih in na strani s stiki, če se ugotovi ujemanje na podlagi imena podjetja ali e-poštnega naslova zahtevnika.
