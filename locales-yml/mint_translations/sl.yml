        <h4>Pomoč za integracijo s storitvijo Google Drive</h4><br/><p>Integracija storitve Google Drive omogoča agentom in uporabnikom iskanje datotek v mapi Google Drive, ki jih je mogoče deliti pri pošiljanju ali odgovarjanju na zahtevek v storitvi Freshdesk Support Desk. Delite lahko neposredno povezavo do datoteke, ne da bi pri tem morali dodati priponke ali se ukvarjati z omejitvami o velikosti datotek.</p><p>Pred integracijo obiščite <a target='_blank' href='https://console.developers.google.com/'><b>stran za razvijalce Google</b></a>.</p><p>1. Izberite <b>»Create Your Project«</b> v razdelku <b>»API & Services«</b>.</p><p>2. V razdelku »<b>Enable APIs and Services«</b> omogočite funkcijo <b>»Google Drive API and Google Picker API</b>.</p><p>3. V razdelku <b>»Credentials«</b> ustvarite svoj ID odjemalnika OAuth in ključ prog. vmesnika (API). Ko generirate ID odjemalnika OAuth, vnesite URL za Freshdesk Support Desk v razdelek izvora »Authorised Javascript«. </p><p>4. <p>Kopirajte ID odjemalnika in ključ API na to stran in shranite spremembe. Google Drive je zdaj pripravljen. Delovanje lahko preverite v obrazcu za ustvarjanje novega zahtevka.</p>
