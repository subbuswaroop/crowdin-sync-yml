        <h4>Pomoč za integracijo storitve C-Zentrix</h4><p><br/>Integracijo lahko namestite z vnosom naslova za povezavo računalnika in telefona (CTI) C-Zentrix, ki je lahko IP-naslov ali ime domene.</p><p>Posnetke klicev lahko pretvorite v zahtevke ali jih kot opombe dodate obstoječim zahtevkom. Kliknite možnost »Pretvori vse posnetke v zahtevek« za privzeto namestitev.</p><p>Ko je storitev omogočena, boste na dnu strani videli ikono telefona.</p>
