        handle_title2: Pag-convert ng mga tiyak na mga tweet sa mga tiket awtomatikong
        handle_info2: >-
          Maaari mong i-convert ang mga tweet na may ilang mga keyword sa
          awtomatikong gamit ang Mga Tuntunin sa Tiket. Halimbawa, ang bawat
          tweet na nagbabanggit sa iyong twitter hawakan ng mga salitang "hindi
