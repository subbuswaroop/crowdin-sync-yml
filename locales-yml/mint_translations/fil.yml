        Freshdesk at mga pahina ng contact. <br /><br /> Mangyaring tandaan na
        ang iyong mga ahente ay maaari lamang makita ang mga patlang na
        na-configure mo sa pahina ng mga setting at ang pag-andar sa paghahanap
        ay batay sa pagmamapa ng email address.
      desc: >-
        Maaari mong tingnan ang impormasyon sa pakikipag-ugnay mula sa
        Freshsales sa Freshdesk Support Desk.
    slack_v2:
      helptext: >-
        <h4>Slack Integration</h4><br><p>Piliin ang listahan ng Mga Public
        Channel at Pribadong Grupo na nais mong gawing magagamit sa Dispatch'r
        at Observer ng Freshdesk Support Desk. Kapag nagse-set up ng kanilang
        mga panuntunan sa pag-automate, maaari mong tukuyin kung aling channel
        ang pipilitin ang mga mensahe. </p>
      desc: Manatiling napapanahon sa iyong Freshdesk Support Desk sa Slack.
      form:
        access_private_channel: Payagan ang pag-access sa mga pribadong channel
        access_public_channel: Payagan ang pag-access sa mga pampublikong channel
        allow_dm_agent: Payagan ang DM sa ahente
