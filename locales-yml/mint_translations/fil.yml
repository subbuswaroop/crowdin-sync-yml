        domain_info: >-
          Ipasok ang kumpletong URL ng JIRA account gamit ang https / http. Hal.
          https://example.atlassian.net. <br /><span class='italics'> Tandaan:
          Ang mga naranasan na variant ng JIRA ay dapat mailantad sa internet.
          </span>
      desc: I-convert ang mga tiket sa mga isyu na maaaring masubaybayan sa JIRA.
      helptext: >-
        <h4>Tulong sa Pagsasama ng JIRA</h4><p><br/>Upang maisama ang JIRA sa
        Freshdesk Support Desk, ipasok ang iyong JIRA administrator username at
        password. Sinusuportahan ng pagsasama ang parehong mga variant na
        on-demand at on-premise, mula sa JIRA 4.2 hanggang sa pinakabagong
        bersyon - JIRA 5.<br/><br/> Upang lumikha ng isang isyu o mag-link sa
        isang mayroon nang isyu mula sa Freshdesk Support Desk, mag-navigate sa
        pahina ng Mga Tiket at mag-click sa <i class='integrations-jira
        vertical-alignment'></i><br/><br/> Upang matingnan ang mga detalye ng
        iyong naka-link na mga tiket ng Suporta ng Freshdesk sa JIRA, at sa
        kabaligtaran upang matingnan ang mga detalye ng isyu ng JIRA sa
        Freshdesk Support Desk, inirekomenda ang tagapangasiwa ng JIRA na
        lumikha ng isang pasadyang patlang ng Tekstong patlang na may pangalang
        &quot;Tiket sa Suporta ng Mga Disenyo ng Freshdesk&quot; bilang
        inilarawan sa ibaba. <br/><br/>log on sa iyong JIRA account, mag-click
        sa <b>Administration</b>, mag-navigate sa <b>Isyu</b> -> <b>Patlang</b>
        at mag-click sa <b>Idagdag ang Pasadyang Patlang</b>. Sa <b>Lumikha ng
        Custom Field</b> screen, piliin ang <b> Libreng Text Field </b> at
        mag-click sa <b>Susunod na</b>. Magpasok ng <b>&quot;Tiket sa Suporta ng
        Freshdesk na Suporta&quot;</b> sa Pangalan sa Patlang at mag-click sa
        Tapusin. Sa <b>Associate na patlang sa Mga</b> , piliin ang lahat ng mga
        check-box at mag-click sa 'I-update'.<br/><br/>
    pivotal_tracker:
      helptext: >-
        <h4>Pivotal Tracker Integration Tulong</h4><br/><p>Pivotal Tracker ay
        isang tool sa pamamahala ng proyekto na tumutulong sa iyong koponan na
        makipagtulungan at magtrabaho sa mga proyekto. Ang pagsasama na ito ay
        nagpapahintulot sa iyong mga ahente na lumikha ng mga kwento sa Pivotal
        Tracker batay sa mga papasok na tiket mula sa iyong helpdesk. Maaari mo
        ring subaybayan ang katayuan ng mga kwento at ang mga pag-update ay
        idinagdag bilang mga tala sa mga tiket. <a
        href='http://www.pivotaltracker.com/help/gettingstarted'
        target='_blank'>(Matuto nang higit pa)</a> <br/<br/><p>Kailangan mong
        i-configure ang iyong impormasyon sa Pivotal Tracker account at ang
        iyong token ng API upang paganahin ang pagsasama. Ang API Token ay
        matatagpuan sa iyong pahina ng profile sa iyong Pivotal Tracker
        account.</p>
      desc: >-
        Lumikha ng Mga Kwento sa Pivotal Tracker at subaybayan ang mga ito mula
        sa loob ng Freshdesk Support Desk
      label: Pivotal Tracker
    harvest:
      desc: >-
        Maaari kang mag-log ng oras na ginugol sa mga tiket sa iyong mga
        proyekto at mga gawain sa Pag-ani.
      form:
        harvest_note: Mga teksto ng tala
        domain_info: >-
          Ipasok lamang ang domain nang walang https. Hal:
          halimbawa.harvestapp.com
        widget_title: Pamagat ng Widget
        domain: Domain
        harvest_note_info: >-
          Ang tekstong ito na idugtong sa pagtatapos ng tala, sa oras na ginugol
