        naka-link sa isyu ng GitHub. Ang isang pangunahing tiket ng Suporta sa
        Freshdesk na Itinatakda tuwing dalawa o higit pang mga tiket ay na-link
        sa parehong isyu ng GitHub.<br/><br/>Piliin ang naaangkop na mga setting
        para sa mga pindutan ng pag-sync na kontrolin ang pag-sync ng mga
        mensahe sa pagitan ng mga tiket ng Freshdesk Support Desk at mga isyu sa
