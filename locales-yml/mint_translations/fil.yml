      fsm_base_tickets:
        - subject: Pagpapanatili ng Solar Panel
          description: >-
            Ang baterya ng pader ay hindi sapat na singilin sa araw at nawawalan
            ako ng kuryente sa gabi. Mayroon bang problema sa baterya o may
            problema ba sa solar panel? Para sa konteksto, mayroon akong Sonne
            420 (SM289918) na binili ko noong Oktubre 2013. Ang numero ng Model
            ay 12009. Saklaw ba ng warranty ang serbisyong ito? Naaalala ko ang
            sales rep na nagsasabing mayroong 10 taong taong warranty sa mga
            panel. 
          replies:
            - >-
              Hey Bob, <br><br> Humihingi ako ng pasensya na marinig na
              nagkakaroon ka ng mga isyu sa pagiging maaasahan sa pinagmulan ng
              kuryente pagkatapos ng paglubog ng araw. Nagpapadala kami ng isa
              sa aming mga technician sa larangan upang tingnan ang pag-install
              sa Lunes. Mula sa kung ano ang nakikita ko, maaaring ito ay isang
              problema sa: <br> 1. Ang Baterya <br> 2. Ang Solar Panel mismo
              <br> 3. Koneksyon sa pagitan ng dalawa <br> 4. Patuyuin dahil sa
              isang hindi magandang koneksyon ng aparato sa isang lugar sa
              circuit. <br> Ang aming technician sa larangan ay susuriin at
              ipaalam sa iyo kung anong mga hakbang ang gagawin namin upang
              malutas ito sa lalong madaling panahon.
          service_tasks:
            - subject: Diagnosis sa Kalusugan ng Baterya
              description: >-
                Ang customer ay mayroong mga isyu sa lakas ng baterya sa gabi.
                Suriin ang mga antas ng kalusugan ng baterya pati na rin ang
                pagkakakonekta ng solar panel para sa mga isyu. Patakbuhin ang
                isang pagsubok sa kahusayan ng solar panel kung sakali. <br>
                Posibleng isyu ng Baterya. <br> Detalye ng Produkto: <br> Sonne
                420 (SM289918) <br> Model # 12009 <br> Petsa ng Pagbili: Ika-12
                ng Oktubre 2013 <br> Garantiya sa Baterya: Nag-expire na <br>
                Panel Warranty: Hanggang Oktubre 11, 2023 
        - subject: Itakda ang tuktok na kahon na hindi naka-on
          description: >-
            Nasira ang aming itinakdang kahon sa itaas. Mangyaring ipadala ang
            tekniko upang ayusin ito. Kung hindi ito maaayos, hilingin sa iyo na
            palitan ang pareho. <br><br> Kasalukuyang modelo: Motorola 7100-P2
            HD Set-top Box <br> Petsa ng pagbili: 1 Okt 2020 <br> Warranty:
            aktibo
        - subject: Nakakonekta ang WiFi
          description: >-
            Ang aking wifi ay bumaba ng dalawang araw ngayon at walang tugon
            mula sa iyong koponan sa Twitter. Ayusin ito sa lalong madaling
            panahon o lumipat ako sa ibang ISP. Nagbabayad ako ng 120 dolyar sa
            isang buwan upang maging isang prioridad ng customer ng serbisyo na
            may koneksyon din sa Fiber. Ang router ay isang Itim mula sa ilang
            taon pabalik nang orihinal kong nakuha ang koneksyon at isa lamang
            sa mga ilaw sa router ang kumikislap ngayon.
          replies:
            - >-
              Hoy Emily, <br><br> Humihingi kami ng paumanhin para sa hindi
              pagtugon nang mas maaga. Ang isa sa aming mga senior tech sa
              larangan ay makikipagkita sa iyo bukas ng 3 ng gabi upang
              makabalik ka sa online sa lalong madaling panahon. <br><br>
              Salamat sa iyong pasensya. 
          service_tasks:
            - subject: Mga isyu sa router
              description: >-
                Ang customer ay walang koneksyon sa internet sa loob ng dalawang
                araw. Ang contact test ay nagpapakita ng iba pang mga apartment
                sa kanyang gusali na online at gumagana ngunit ang kanyang
                router ay hindi maabot. Maaaring isang problema sa cable sa
                pagitan ng kahon ng pamamahagi at ng kanyang router. <br><br>
                Detalye ng Produkto:<br> Router: Itim 9, modelo # 78221<br>
                Koneksyon: Fiber - 200m cable<br> Naghihintay para sa 2 araw.
                Mataas na isyu ng priyoridad. 
        - subject: Tagas ng tubig sa aking banyo
          description: >-
            Mayroon kaming tagas ng tubig sa kanyang bahay mula kahapon. Mukhang
            isinusuot ang washer. Mangyaring suriin <br> Gayundin, ang pintura
            ng dingding ay nasira dahil sa pagtulo. 
          service_tasks:
            - subject: Pag-aayos ng tubo
              description: >-
                Pagtuklas at pagkumpuni ng tagas. Kung mayroong kaguluhan sa
                kagamitan (mga tubo, washer, fittings) palitan ang mga ito
                <br><br> Uri ng tubo: Iskedyul ng PVC 40 Plain End Pipe <br>
                Imbentaryo: kapalit na tubo / magkasanib / washers / balbula,
                toolkit
            - subject: Pagpipinta
              description: >-
                Pag-aayos ng tubig nasira pintura sa dingding. <br><br> Pinta:
                Valspar Ang Perpektong Puti na Panlabas na Pinta + Puno
        - subject: Pagkontrol sa peste para sa opisina
          description: >-
            Mangyaring mag-book ng serbisyo sa pagdidisimpekta para sa aming
            post sa opisina Covid lockdown <br><br> Disimpektante: EPA
            Rehistradong Peraspray - 10L <br> Coverage Area: 3000 sq.
        - subject: May problema sa washing machine
          description: >-
            Ilang minuto sa cycle ng paghuhugas, ang aking washing machine ay
            gumagawa ng isang malakas na ingay na whirring at dumating sa isang
            paggiling na huminto. Ilang beses na itong nangyari. Kakatwa,
            napansin ko ito nangyayari sa gabi. Ang ingay ng whirring ay
            bihirang nangyayari sa umaga. Maaari bang may dahilan dito?
            Mangyaring magpadala ng sinumang upang suriin sa lalong madaling
            panahon na makakaya mo.
          replies:
            - >-
              Kumusta Johnny, <br><br> tunog tulad ng isang isyu sa tambol sa
              akin, magpapadala ako ng isang tekniko sa iyong bahay upang suriin
              ito. Maaari mo bang kumpirmahin kung ito ang iyong address: 7,
              Clinton St, Brooklyn Heights <br><br> Ipinapakita ng aming mga
              tala na nakatira ka sa isang bloke ng mga apartment. Maaari mo
              bang sabihin sa akin kung aling palapag ang iyong apartment? Nais
              naming malaman kung ang isang pagsubok sa presyon ng tubig ay
              kailangang isagawa din at kung iyon ang kaso, kakailanganin kong
              ipaalam sa technician ng patlang na dalhin ang tamang kagamitan sa
              iyong lugar upang malutas ang isyung iyon. <br><br> Gayundin,
              mangyaring ipaalam sa amin ang ilang mga beses nang bukas kung
              kailan maaaring bumisita ang aming tekniko. <br><br>       
              Salamat.
