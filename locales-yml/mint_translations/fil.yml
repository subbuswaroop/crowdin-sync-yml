  discussions:
    helpnote:
      title: Pagsasaayos ng iyong komunidad
      para2: >-
        Halimbawa, kapag mayroon kang isang solong portal ng suporta para sa
        iyong tatak, maaari kang lumikha ng maraming mga kategorya para sa mga
        produkto o koponan. Makakatulong ito sa iyo na magmaneho ng mga kaugnay
        na pag-uusap sa lahat ng iyong mga seksyon sa itaas na antas at bilang
        isang tagapangasiwa, makakakuha ka pa rin upang pamahalaan ang lahat
        mula sa isang lugar. 
      para4: >-
        Matuto nang higit pa tungkol sa maraming mga produkto sa Freshdesk
        Support Desk.
      para3: >-
        Kung mayroon kang maraming mga portal ng produkto na naka-configure sa
        iyong Freshdesk Support Desk account, maaari kang pumili na maiugnay ang
        isa sa iyong mga kategorya sa produktong iyon. Kapag nagawa mo na,
        makikita ng mga gumagamit ang kategoryang iyon, mga forum nito at lahat
        ng mga paksa nito kapwa sa iyong pangunahing portal pati na rin sa
        portal ng produkto.
      para1: >-
        Mga hierarchies ng nangungunang antas na hinahayaan kang malawak na
        pag-uri-uriin ang iyong komunidad at i-target ang iyong mga talakayan sa
        iba't ibang uri ng mga madla.
    topics:
      helpnote:
        para3: >-
          Bilang karagdagan, ang mga ahente sa iyong koponan ay maaaring lumikha
          ng mga anunsyo upang mailabas ang salita tungkol sa isang bagong
          paglabas o kampanya.
        title: Mga diskusyon sa pagmamaneho sa mga paksa
        para1: >-
          Maaari mong hayaang magsimula ang iyong mga gumagamit ng mga bagong
          paksa sa iyong komunidad at makipag-usap sa bawat isa tungkol sa iyong
          produkto sa negosyo.
        para4: >-
          Ang mga paksa ng forum ay maaari ring minarkahan bilang isang malagkit
          kung nais mo silang itampok nang kilalang-kilala, at maaari silang
          mai-lock upang maiwasan ang mas maraming mga gumagamit na magdagdag ng
