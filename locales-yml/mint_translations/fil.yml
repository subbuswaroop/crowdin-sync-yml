        mag-click sa "Magdagdag ng bago ..." at piliin ang <b>"Binuong
        Link"</b></p> <p>Kopyahin ang URl eksakto tulad ng ipinakita sa ibaba at
        i-paste ito sa Capsule CRM bilang kahulugan ng link<span
        class="info-code">http: //%{full_domain}/ helpdesk / ticket? email
        ={email}</span></p>
    freshsales:
