        Tandaan na hindi mo maaaring baguhin ang alinman sa iyong sariling mga
        tungkulin o tanggalin ang iyong sarili bilang isang ahente.
      info10: >-
        Ang mga paminsan-minsang ahente ay ang mga kakailanganin lamang na
        mag-login paminsan-minsan, tulad ng iyong sales at marketing manager
        upang alagaan ang mga tukoy na query sa customer. Hindi mo kailangang
        bumili ng karagdagang upuan ng ahente para sa isang buong buwan para sa
        mga naturang ahente.
      info13: >-
        Maaari mong piliin kung ang iyong mga ahente ay mai-access ang iyong
        suporta sa portal ng full-time, o paminsan-minsan ay pag-log in. Ang mga
        paminsan-minsang ahente ay gagamit ng isang Day Pass para sa bawat araw
        na mag-login sila sa iyong portal ng suporta. Maaari kang bumili ng Day
        Passes nang maramihang mula sa tab na Admin. Tandaan na sisingilin ka
        lamang para sa bilang ng mga full-time na ahente na idinagdag mo sa mga
        plano at seksyon ng pagsingil.
