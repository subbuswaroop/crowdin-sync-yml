        slack_v2_settings: Mga Setting ng Slack
    czentrix:
      desc: >-
        Sagutin ang mga tawag o magpalitaw ng isang papalabas na tawag gamit ang
        malakas na mga kakayahan sa telephony ng C-zentrix na naka-embed sa loob
        ng Freshdesk Support Desk
      helptext: >-
        <h4>C-Zentrix Pagsasama ng Tulong</h4><p><br/>Maaari mong i-setup ang
        pagsasama na ito sa pamamagitan ng pagpasok ng C-zentrix's CTI bar
        address, na maaaring maging alinman sa IP address o domain
        name</p><p>Maaari kang pumili upang i-convert ang mga pagrekord ng tawag
        sa isang tiket o magdagdag bilang tala sa isang umiiral na tiket.
        Mag-click sa pagpipilian na 'i-convert ang lahat ng mga pag-record sa
        isang tiket' upang gawin itong isang default na pag-setup</p><p>Kapag
        pinagana, makikita mo ang icon ng telepono sa ilalim ng pahina</p>
    jira:
