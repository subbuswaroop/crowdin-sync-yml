        <h4>Salesforce Plus</h4><p><br/>Para sa Salesforce Sync configuration
        setting ng mga tagubilin at gabay, sumangguni <a
        href='https://support.freshdesk.com/solution/articles/224042-the-salesforce-app-for-v2'
