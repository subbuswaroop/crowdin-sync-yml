        Maaari mong ayusin ang mga ahente sa mga tiyak na pangkat tulad ng Sales
        at Product Management. Ang mga ahente ng pag-segment sa mga dibisyon ay
        nagbibigay-daan sa iyo na madaling magtalaga ng mga tiket, lumikha ng
        mga tukoy na de-resetang mga tugon, pamahalaan ang mga daloy ng trabaho
        at makabuo ng mga ulat sa antas ng pangkat. Tandaan na ang isang ahente
        ay maaaring maging isang miyembro ng maraming mga grupo.
      info12: >-
        Ang isang ahente sa Freshdesk Support Desk ay ang sinumang
        nangangailangan na mag-access, magtrabaho at malutas ang iyong mga tiket
        sa suporta. Ipinapakita ng listahan ang lahat ng mga ahente na
        kasalukuyang nasa iyong helpdesk. Mag-hover sa isang ahente upang
        mag-edit ng mga detalye, o mag-click sa Bagong Ahente upang magdagdag ng
        isang bagong ahente. Ang mga ahente na idinagdag mo ay makakatanggap ng
        isang email na may isang link sa pagkumpirma upang maisaaktibo ang
        kanilang account pagkatapos na maaari silang mag-access at tumugon sa
        mga tiket.
