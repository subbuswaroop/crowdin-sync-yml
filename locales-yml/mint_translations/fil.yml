      helptext: >-
        <h4>Tulong sa Pagsasama ng Harvest</h4><p><br/>Upang maisama ang Harvest
        sa Suporta ng Freshdesk, i-type ang iyong <b>Pangalan ng domain</b> at
        mag-click sa Paganahin.<br/><br/>Mag-click sa isang tiket, pumunta sa
        tab na <b></b>. Maaari mo nang mai-type ang iyong Harvest
        <b>Username</b> at <b>Password</b> upang mag-login. Ngayon ay maaari
        mong idagdag ang iyong oras sa pagsubaybay sa pagpasok sa
        Harvest.<br/><br/>Tandaan: Maaari kang mag-click sa <b>Tandaan ako</b>,
        upang hindi mo na mai-type ang iyong mga kredensyal ng Harvest sa bawat
        oras.
