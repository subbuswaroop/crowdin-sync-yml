    sample_solution_articles:
      software & services:
        - category: Pagsisimula sa amin
          folder: Ang iyong akawnt
          title: Ang pagbabago ng mga detalye ng account
          description: >-
            I-update ang mga detalye ng iyong account tulad ng pangalan, email
            address, numero ng telepono o address, anumang oras sa pamamagitan
            ng pagsunod sa mga hakbang na ito: <br><br> <ol><li>Piliin ang
            <b>detalye ng account</b> mula sa menu bar.</li> <li>I-click ang
            <b>edit ang icon</b> sa patlang na nais mong baguhin.</li>
            <li>Matapos mong maidagdag ang na-update na mga detalye, i-click ang
            <b>save ang mga pagbabago</b>.</li> <li>I-click ang <b>tapos na</b>
            matapos makumpleto ang lahat ng mga pag-update.</li>
            <li>Makakatanggap ka ng isang email mula sa amin upang ma-verify ang
            mga pagbabago.</li></ol><br> Kung sakaling may <i>nakalimutan ang
            iyong password</i>, mag-click sa pindutang <b>nakalimutan na
            password</b> at sundin ang mga tagubilin doon. <br><br> Tandaan:
            Kapag napatunayan mo ang na-update na mga detalye sa email, maaari
            mong ipagpatuloy ang iyong mga aktibidad sa iyong account.
        - category: Pagsisimula sa amin
          folder: Ang iyong akawnt
          title: Iniimbitahan ang iyong koponan onboard
          description: >-
            Idagdag ang mga miyembro ng iyong koponan sa iyong account upang
            gawing madali ang pakikipagtulungan. Maaari kang magkaroon ng
            maraming mga koponan sa isang account. Maaari ka ring magdagdag ng
            isang contact sa maraming mga koponan.<br><br> Sundin ang mga
            hakbang na ito upang mai-onboard ang iyong koponan:<br><br>
            <ol><li>Piliin ang <b>aking account</b> mula sa menu bar.</li>
            <li>Mag-click sa link na <b>magpadala ng imbitasyon</b></li>
            <li>type ang mga email address at i-click ang
            <b>magpadala</b>.</li></ol><br><br> <i>Bilang kahalili</i>, mula sa
            pahina ng mga contact, maaari kang magpalipat-lipat sa <b>idagdag
            ang miyembro</b> at isang link ng imbitasyon ay ipapadala sa
            kani-kanilang contact. <br><br> Pro tip - I-tag ang iyong koponan
            upang makipagtulungan at makakuha ng puna sa iyong trabaho sa
            pamamagitan ng pagta-type ng "@" na sinusundan ng pangalan ng
            koponan. Maaari kang gumawa ng mga anunsyo tungkol sa pag-unlad ng
            iyong trabaho, mga deadline, pag-update o anumang nais mong
            makipag-usap sa natitirang bahagi ng ang iyong koponan, sa
            pamamagitan ng pag-tag sa mga koponan.
        - category: Pagsisimula sa amin
          folder: Ang iyong mga dokumento
          title: Lumilikha ng mga template
          description: >-
            Pagod na ba sa pagdokumento ng parehong uri ng mga bagay (mga tala
            sa pagpupulong, mga kinakailangan sa produkto, at ideya) nang
            paulit-ulit araw-araw? Lumikha lamang ng isang doc at i-save ito
            bilang isang template, sa tatlong simpleng mga hakbang.<br><br>
            Hakbang 1 - Lumikha ng isang bagong dokumento o muling gamitin ang
            isang mayroon nang, upang punan ang nilalaman na nais mong i-save
            bilang isang template. <br><br> Hakbang 2 - Mag-click sa <b>lumikha
            ng template</b>. Bigyan ang iyong template ng isang pangalan at
            i-click ang <b>save</b>. <br><br> Hakbang 3 - I-type ang mga address
            sa pagbabahagi sa patlang at i-click ang <b>magpadala</b>.<br><br>
            Tandaan: Maaari kang magbahagi ng mga template sa loob at buong mga
            koponan.<br><br> Gayundin, maaari kang magdagdag ng mga tag sa mga
            template, upang mapalakas ang kakayahang makita ang artikulo sa mga
            resulta ng paghahanap sa mga folder o dokumentasyon ay magiging mas
            madali. 
        - category: 'Mga FAQ:'
          folder: Mga FAQ ng Pagsubok
          title: >-
            Maaari ko bang anyayahan ang mga miyembro ng aking koponan sa
            libreng pagsubok?
          description: >-
            Oo, maaari mong anyayahan ang mga miyembro ng iyong koponan sa
            libreng pagsubok. Gayunpaman, sa panahon ng pagsubok ay maaari ka
            lamang magkaroon ng limang miyembro sa board.<br>
        - category: 'Mga FAQ:'
          folder: Mga FAQ ng Pagsubok
          title: Gusto kong subukan ang ibang plano. Paano ko ito gagawin?
          description: >-
            Maaari kang makipag-ugnay sa iyong account manager o sumulat sa
            aming koponan ng suporta kung nais mong baguhin ang plano.
        - category: 'Mga FAQ:'
          folder: Mga FAQ ng Pagsubok
          title: Gaano karaming araw ang maaari kong subukan ang isang plano?
          description: >-
            Kung ikaw ay nasa ibang plano at nais na subukan ang iba pang mga
            plano, magkakaroon ka ng 14 na araw na libreng panahon ng
            pagsubok.<br> Gayunpaman, kung sinusubukan mo ang aplikasyon sa
            unang pagkakataon, kung gayon ang iyong libreng panahon ng pagsubok
            ay para sa 21 araw.
