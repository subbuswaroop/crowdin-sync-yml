    helpcard:
      info4_v3: >-
        Kung ikaw ay nasa plano ng Estate o sa itaas, maaari kang magkaroon ng
        mga seksyon na may mga dynamic na patlang na lilitaw batay sa
        pagpipilian na napili sa isang patlang na pagbagsak. Maaari kang
        magdagdag ng mga patlang ng tiket sa bawat seksyon, at iugnay ang isang
        seksyon sa mga pagpipilian sa patlang ng pagbagsak. Kung nagpapatakbo ka
        ng isang e-commerce store, halimbawa, maaari kang magkaroon ng isang
        seksyon na buksan ang isang patlang na tinatawag na 'Dahilan' kapag
        pinipili ng iyong customer ang opsyon na 'Kapalit'. Sa ganitong paraan,
        mas maiintindihan mo kung bakit nais ng iyong customer na magkaroon ng
        isang kapalit na inisyu. Maaari kang lumikha ng isang maximum ng
        dalawang mga dinamikong seksyon at gamitin ang mga ito sa dalawang
        pasadyang mga pagbagsak. Kung nauugnay mo ang isang seksyon sa patlang
        na 'type', magdagdag ka ng isang higit pang seksyon sa form ng tiket.
      title2: Mga Patlang na umaasa
      tour: Tulungan mo akong maunawaan ang mga patlang ng tiket
      info_1: >-
        Ang form ng tiket ay tumutulong na makuha ang data na kailangan mo mula
        sa customer kapag nagsumite sila ng isang tiket. Maaari mong ipasadya
        ang iyong Ticket Form upang isama ang tamang mga patlang ng tiket para
        sa iyong negosyo, at hayaan ang iyong mga customer at ahente na punan
        ang impormasyong kailangan mo sa format na gusto mo. Halimbawa, sa isang
        kumpanya ng e-commerce, ang pagkuha ng order ID ng customer sa form ng
        tiket ay magiging kapaki-pakinabang sa ahente na lutasin ang tiket.
      title3: Mga Dinamikong Patlang
      info2: >-
        Nagbibigay sa iyo ang mga umaasang umaalalayan ng isang madaling paraan
        upang lumikha ng mas malalim na mga kategorya ng tiket at makilala ang
        pinakamalaking mga isyu na umangkop sa iyong suporta. Sa mga umaasang
        patlang maaari mong ayusin ang mga tiket nang hierarchically sa mga
        kategorya, na subkategorya at apektadong item.
      title1: Mga Patlang ng Tiket
      info4_v2: >-
        Kung nasa plano ka ng estate o sa itaas, maaari kang magkaroon ng mga
        dynamic na patlang na lilitaw batay sa pagpipilian na napili sa patlang
        ng uri. Para sa bawat pagpipilian sa patlang ng uri, maaari kang lumikha
        ng ibang seksyon. Pagkatapos ay maaari kang magdagdag ng higit pang mga
        patlang ng tiket sa bawat seksyon. Halimbawa, sa isang e-dagang
        sitwasyon, kapag ang uri ay pinili bilang "Kapalit", ang isang seksyon
        na may patlang na tinatawag na "Dahilan" ay maaaring magbukas na
        kukolekta ng dahilan kung bakit ang customer ay nangangailangan ng
        kapalit para sa item.
