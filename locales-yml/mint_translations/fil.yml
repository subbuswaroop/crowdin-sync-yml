      desc: >-
        Maaari mong i-sync ang impormasyon sa contact at Account sa pagitan ng
        Salesforce crm at Freshdesk Support Desk.
    fullcontact:
      form:
        api_key: Ang key ng FullContact API
      desc: >-
        I-automate ang pagpapayaman ng data ng contact para sa mga bagong
        contact at i-update ang mga detalye ng pagkontak sa hinihingi
      helptext: >-
        <h4>Setting ng Mga Kumpanya</h4><br/>Ang data ng Kumpanya ay nakuha mula
        sa FullContact at na-update sa iyong Freshdesk Support Desk kung ang
        isang kumpanya ay nilikha o kapag ang isang domain ng kumpanya ay
        na-update sa iyong helpdesk. Maaari kang makakuha ng hanggang 6 na
        patlang mula sa FullContact upang mag-update sa Freshdesk Support
        Desk.<br/><br/><h4>Setting ng Mga contact</h4><br/>data ng contact ay
        nakuha mula sa FullContact at na-update sa iyong Freshdesk Support Desk
        kapag ang isang contact ay nilikha sa iyong helpdesk. Ang umiiral na
        data ng Suporta ng Freshdesk na desk ay hindi mai-o-overlap. Maaari kang
        pumili ng maximum na limang mga profile sa lipunan.<br/><br/>Upang
        mai-save ang data ng FullContact, isang default na pagmamapa ang nilikha
        sa Freshdesk Support Desk. Para sa lokasyon at mga profile sa lipunan
        kakailanganin mong lumikha ng mga bagong pasadyang haligi. Ang admin,
        kung kinakailangan, ay maaaring magbago o magtanggal ng mga pagmamapa ng
        isang elemento ng data ng FullContact anumang oras.
    constantcontact:
      desc: >-
        Isama ang iyong Constant contact account upang makontrol ang iyong mga
        subscription sa loob ng Freshdesk Support Desk at makakuha ng na-update
        na impormasyon tungkol sa mga customer at kanilang mga aktibidad.
      helptext: <h4>Tulong sa Pagsasama ng ConstantContact</h4>
    salesforce:
      form:
