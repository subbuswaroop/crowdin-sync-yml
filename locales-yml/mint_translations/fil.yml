      helpnote:
        title: Mga Setting ng Seguridad
        info2: >-
          <b>Pagpapagana ng seguridad ng SSL </b><br>Kung hindi ka gumagamit ng
          isang pasadyang domain para sa iyong portal ng suporta, nag-aalok ang
          Freshdesk Support Desk ng isang default na wildcard na sertipiko SSL
          sa mga account sa <a href="https://freshdesk.com"
          target="_top">freshdesk.com</a> domain. <b>pagpipiliang SSL para sa
          mga pasadyang domain ay magagamit mula sa Plano ng Blossom.</b> Maaari
          kang <a href="https://support.freshdesk.com/support/tickets/new"
          target="_top">humiling ng isang pasadyang sertipiko ng SSL para sa
          iyong vanity support URL dito</a>.
        info4: >-
          <b>Patakaran sa Password</b><br>Maaari kang mag-set up ng iba't ibang
          mga patakaran ng password para sa mga ahente at customer. Pinapayagan
          ka ng mga advanced na setting upang mai-configure ang mga pasadyang
          patakaran ng password tulad ng oras ng pag-expire ng password at haba
          ng minimum na password. Ang mga pagbabago na gagawin mo ay mag-aaplay
          sa bago at umiiral na mga ahente at customer. Dagdagan ang nalalaman
          tungkol sa patakaran ng password <a
          href="https://support.freshdesk.com/support/solutions/articles/213865-password-policy"
          target="_top"> dito</a>.
        info1: >-
          <b>Pinapayagan ang Single Sign Sa pag-access </b><br>Kung ang iyong
          mga gumagamit ay mayroon nang mga kredensyal sa pag-login sa iyo,
          tulad ng sa pamamagitan ng Aktibong Direktoryo o ng iyong sariling mga
          aplikasyon sa web, maaari mong pahintulutan silang mag-login sa iyong
          portal ng suporta gamit ang mga kredensyal na ito gamit ang Single
          Sign On (SSO). Dagdagan ang nalalaman tungkol sa SSO<a
          href="https://support.freshdesk.com/support/solutions/articles/31166-single-sign-on-remote-authentication-in-freshdesk"
          target="_top"> dito</a>.
        trusted_ip: >-
          <b>Paghihigpit ng pag-access sa pamamagitan ng IP
          address</b><br>Maaari mong paghigpitan ang pag-access sa iyong portal
          ng suporta sa mga IP address mula sa iyong kumpanya o samahan. Maaari
          kang magdagdag ng walang limitasyong bilang ng mga saklaw ng IP na may
          access, pati na rin tukuyin kung nais mo ring kontrolin ang pag-access
          para sa mga customer, o para lamang sa iyong mga ahente. <a
          href="https://support.freshdesk.com/support/solutions/articles/195168"
          target="_top"> Matuto nang higit pa.</a>
        v1info1: >-
          <b>Pinapayagan ang pag-access ng Single Sign On </b><br>Kung ang iyong
          mga gumagamit ay mayroon nang mga kredensyal sa pag-login, tulad ng sa
          pamamagitan ng Active Directory o iyong sariling mga web application,
          maaari mong payagan silang mag-login sa iyong portal ng suporta kasama
          ang mga kredensyal na ito gamit ang Single Sign On (SSO). Alamin ang
          higit pa tungkol sa SSO<a
          href="https://support.freshworks.com/support/solutions/folders/274996"
          target="_top"> dito</a>.
        v1info4: >-
          <b>Patakaran sa Password</b><br>Maaari kang mag-set up ng iba't ibang
          mga patakaran sa password para sa mga customer. Pinapayagan ka ng mga
          advanced na setting na i-configure ang mga pasadyang patakaran ng
          password tulad ng oras ng pag-expire ng password at minimum na haba ng
          password. Malalapat ang mga pagbabagong gagawin mo sa mga bago at
          mayroon nang mga customer. Matuto nang higit pa tungkol sa patakaran
          sa password<a
          href="https://support.freshdesk.com/support/solutions/articles/213865-password-policy"
