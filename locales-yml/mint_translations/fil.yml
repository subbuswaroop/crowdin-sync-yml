      helptext: >-
        <h4>Pagsasama ng SurveyMonkey</h4><p>Hinahayaan ka ng pagsasama na ito
        na mag-link ng isang pasadyang survey na iyong pinili mula sa iyong
        SurveyMonkey account sa mga tugon sa tiket sa Freshdesk Support Desk
        batay sa pangkat na kinabibilangan ng tiket. Maaari itong magamit upang
        mapalitan ang default na Kasiyahan sa Pagsisiyasat sa iyong helpdesk o
        magamit kasama nito.</p><p>Kapag na-link mo ang iyong SurveyMonkey
        account, maaari mong piliin ang survey at <a
        href='http://help.surveymonkey.com/articles/en_US/kb/How-do-I-send-my-survey-to-respondents-or-get-responses-to-my-survey'
        target='_blank'>ang kolektor</a> nais mong gamitin sa pamamagitan ng
        paggamit ng mga drop down box at i-map ito sa iba't ibang mga pangkat ng
        tiket sa Freshdesk Support Desk. </p><p>Maaari ka ring magpasya kung
        kailan mo nais na isama ang mga link sa survey na may mga tugon.
        Halimbawa, maaari itong mai-configure upang magdagdag ng mga survey nang
        awtomatiko kapag ang tiket ay nakasara o nalutas, o nakatakda sa
        manu-manong, upang mapili ng mga ahente ang kanilang sarili sa bawat
        tiket. </p>
      desc: >-
        Isama ang Desk ng Suporta ng Freshdesk sa SurveyMonkey at hayaan ang
        iyong mga ahente na i-link ang anuman sa iyong mga na-customize na
        survey sa kanilang mga mensahe kapag tumutugon sila sa mga tiket.
    nimble:
      desc: >-
        Maaari mong tingnan ang impormasyon sa pakikipag-ugnay mula sa Nimble
        crm sa Freshdesk Support Desk.
    salesforce_v2:
