      ecommerce:
        - subject: Kailangang baguhin ang aking address sa pagpapadala
          description: >-
            Kumusta,<br><br> Kailangan kong umalis sa lungsod sa loob ng isang
            linggo at natatakot akong walang tao na nandoon upang kolektahin ang
            aking order (# 555) pagdating nito.<br><br> Mayroon bang paraan para
            sa akin na mapapalitan ko ang aking address sa pagpapadala?<br><br>
            Salamat,<br> Anne Richard
          replies:
            - >-
              Kumusta Anne,<br><br> Maaari mong baguhin ang iyong address sa
              pagpapadala hangga't ang iyong order ay hindi naipadala para sa
              paghahatid. <br><br> Ang iyong pakete ay naghihintay na kunin para
              sa paghahatid, kaya't magpatuloy sa pagbabago ng address.<br><br>
              Sundin ang mga hakbang na ito upang baguhin ang mga detalye ng
              iyong order - <br> 1. Pumunta sa aking mga order.<br> 2. Mag-click
              sa icon ng mga detalye ng pag-edit para sa pagkakasunud-sunod na
              nais mong i-update. <br> 3. I-update ang kinakailangang mga
              patlang at i-click ang i-save ang mga pagbabago.<br> 4. Pag-click
              tapos na matapos mo na.<br><br> Sana maging kapaki-pakinabang ito.
              Kung mayroon kang anumang mga pagdududa, huwag mag-atubiling
              makipag-ugnay sa akin.<br><br> Richard Gere<br> Emelio ni Saul
            - Hoy Richard,<br><br> Maraming salamat.<br><br> Anne Richard
        - subject: Katayuan ng aking kapalit
          description: >-
            Humiling ako ng kapalit sa aking order (# 123) at sinabi sa akin na
            tatagal ng dalawang araw na nagtatrabaho upang maproseso ang aking
            kahilingan. <br><br> Apat na araw na ngayon, wala na akong natanggap
            na karagdagang impormasyon tungkol dito at nagsasawa na ako sa
            paghihintay. Maaari mo bang sabihin sa akin kung ano ang nangyayari?
            <br><br> Matt Rogers
          replies:
            - >-
              Kumusta Matt, <br><br> Ang pagkaantala ay nasa amin, at humihingi
              kami ng paumanhin para sa abala na dulot. Gayunpaman, sinuri ko
              ang katayuan ng iyong kahilingan at mayroon kaming magagandang
              balita para sa iyo. Ang iyong order ay nasa labas na para sa
              paghahatid at dapat maabot ka bukas. <br><br> Upang makabawi para
              rito at salamat sa iyong matiyaga, bibigyan ka namin ng isang
              eksklusibong kupon ng regalo na 5 $ ni Saul. <br><br> Richard Gere
              <br> Saul's Emporium
            - >-
              Natutuwa akong marinig iyon. Gayundin, salamat sa iyong mabilis at
              mabilis na pagtugon. Mabait ka talaga.<br><br> Matt Rogers
        - subject: Pagbabago ng email address
          description: >-
            Hey,<br><br> Gumagamit ako ng madalas kay Saul, gusto ko ang mga
            produktong inaalok mo. <br><br> Kailangan kong i-update ang aking
            email address. Nais kong malaman kung mawawalan ako ng access sa
            account na ito? Nagdagdag ako ng ilang mga produkto sa aking cart at
            hindi ko nais na manghuli upang makita muli ang lahat, kung
            kailangan ko ito. <br><br> Magaling kung maaari kong ipagpatuloy ang
            paggamit ng account na ito sa aking bagong email address. Mangyaring
            ipaalam sa akin kung posible iyon. <br><br> Regards,<br> Clarice
            Boone
          replies:
            - >-
              Kumusta Clarice, <br><br> Masaya kaming marinig na gusto mo ang
              aming mga produkto. Salamat! :)<br><br> Kapag na-update mo ang
              iyong email address o password, makakatanggap ka ng isang email
              mula kay Saul upang i-verify na ikaw ang humihiling ng mga
              pagbabago. Kapag natapos mo na ang proseso ng pag-verify, maaari
              kang bumalik sa pag-access sa iyong account tulad ng dati.
              <br><br> Maaari kang mag-refer sa aming artikulo ng solusyon sa
              <b>pagbabago ng mga detalye ng account</b> para sa karagdagang mga
              detalye. <br><br> Kung sakaling may mga katanungan na lumabas,
              palagi kaming narito upang tumulong. Sa ngayon, minamarkahan ko
              ang ticket na ito bilang nalutas. <br><br> Salamat. :)<br> Richard
              Gere<br> Saul's Emporium
        - subject: Pagdaragdag ng isang bagong paraan ng pagbabayad
          description: >-
            Hoy!<br><br> Nais kong i-link ang aking PayPal account sa account ng
            aking Saul. Sa kasalukuyan, naidagdag na ang aking card. Ipapakita
            ba sa akin ang isang pagpipilian upang pumili sa pagitan ng dalawang
            paraan ng pagbabayad? O mayroong isang default na paraan ng
            pagbabayad o kung ano? Saan ako makakahanap ng higit pang mga
            detalye tungkol dito? Tulungan mo po ako <br><br> Phileas Fogg
          replies:
            - >-
              Kumusta Phileas Fogg,<br><br> Kung mayroon kang maraming mga
              paraan ng pagbabayad na na-set up, palagi kang bibigyan ng
              pagpipilian upang pumili sa gitna nila bago magbayad. Walang
              default na pagbabayad. <br><br> Maaari kang mag-refer sa aming
              artikulo ng solusyon sa <b>pagdaragdag ng isang paraan ng
              pagbabayad</b>, para sa karagdagang impormasyon. Maaari kang
              magsulat sa iyong mga katanungan, palagi kaming nasisiyahan na
              tulungan. <br><br> Regards,<br> Mary Sheril<br> Saul's Emporium
