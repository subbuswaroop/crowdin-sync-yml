        crm_to_freshdesk: Mula sa Salesforce Hanggang sa Freshdesk Support Desk
        ticket_sync: I-sync ang mga tiket sa Salesforce
        freshdesk_to_crm: Mula sa Freshdesk Support Desk Hanggang sa Salesforce
