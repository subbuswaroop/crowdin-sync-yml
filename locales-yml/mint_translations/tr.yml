            Siparişimin (#123) değiştirilmesini talep ettim ve talebimin iki iş günü içerisinde işleme alınacağı söylendi. <br><br> Dört gün geçti ve hâlâ tarafıma bir bilgi verilmedi ve beklemekten sıkıldım. Bana neler olduğunu söyleyebilir misiniz? <br><br> Matt Rogers
          replies:
            - >-
              Merhaba Matt, <br><br> Gecikme bizden kaynaklandı, yaşattığımız sıkıntı için özür dileriz. Ancak, talebinizin ne durumda olduğunu kontrol ettim ve size güzel haberlerim var. Siparişiniz kargoya verildi ve yarın size ulaşacak. <br><br> Bu hatamızı telafi etmek ve beklediğiniz için teşekkürlerimizi sunmak amacıyla, size $5 Saul’s hediye kuponu hediye ediyoruz. <br><br> Richard Gere <br> Saul's Mağazası
            - >-
              Bunu duyduğuma çok sevindim. Ayrıca, hızlı yanıtınız için çok teşekkür ederim. Gerçekten çok kibarsınız.<br><br>Matt Rogers
        - subject: E-posta adresi değişikliği
          description: >-
            Merhaba,<br><br> Saul’s sitesini çok sık kullanıyorum ve ürünlerinizi çok seviyorum. <br><br> E-posta adresimi değiştirmem gerekiyor. Bu durumda hesabımı kaybedip etmeyeceğimi merak ediyorum? Sepetime birçok ürün ekledim ve bunları yeniden tek tek bulmak istemiyorum. <br><br> Yeni e-posta adresimle aynı hesabımı kullanmaya devam etmem harika olur. Bana bunun mümkün olup olmadığını bildirirseniz sevinirim. <br><br> Saygılar,<br> Clarice Boone
          replies:
            - >-
              Merhaba Clarice, <br><br> Ürünlerimizi sevdiğinizi duyduğumuza çok sevindik. Teşekkürler! :)<br><br>E-posta adresinizi veya şifrenizi değiştirdiğinizde, Saul's ekibi değişiklikleri yapanın gerçekten siz olduğunu doğrulamak için bir e-posta mesajı gönderecek. Doğrulama sürecini tamamladığınızda, hesabınızı eskisi gibi kullanmaya devam edebileceksiniz. <br><br> Ayrıntılı bilgi almak için <b>hesap bilgilerini değiştirmek</b> başlıklı çözüm makalemizi okuyabilirsiniz. <br><br> Sorularınız olursa, yardımcı olmak için buradayız. Şimdilik bu destek talebini çözüldü olarak işaretliyorum. <br><br> Teşekkürler :) <br> Richard Gere<br> Saul's Mağazası
        - subject: Yeni bir ödeme yöntemi eklemek
          description: >-
            Merhaba!<br><br> PayPal hesabımı Saul's hesabım ile eşleştirmek istiyorum. Şu anda kartım eklenmiş durumda. İki ödeme seçeneği arasında seçim yapabilecek miyim? Yoksa bir varsayılan ödeme yöntemi var mı? Bu konudaki bilgilere nereden ulaşabilirim? Bana yardımcı olabilirseniz sevinirim. <br><br> Phileas Fogg
          replies:
            - >-
              Merhaba Phileas Fogg,<br><br> Eğer birden fazla ödeme yönteminiz varsa, ödeme yapmadan önce her zaman bunlardan birisini seçmeniz için fırsat verilecek. Varsayılan ödeme yöntemi yoktur. <br><br> Ayrıntılı bilgi almak için <b>bir ödeme yöntemi eklemek</b> başlıklı çözüm makalemizi okuyabilirsiniz. Sorularınızı bize yazabilirsiniz, size yardımcı olmaktan mutluluk duyacağız. <br><br> Saygılar,<br> Mary Sheril<br> Saul's Mağazası
        - subject: Teslimat adresimi değiştirmem gerekiyor
          description: >-
            Merhaba,<br><br> Bir haftalığına şehir dışına çıkmam gerekiyor ve büyük ihtimalle siparişimi (#555) kimse teslim alamayacak.<br><br> Teslimat adresimi değiştirmem mümkün mü?<br><br> Teşekkürler,<br> Anne Richard
          replies:
            - >-
              Merhaba Anne,<br><br> Sipariş gönderilmediyse, teslimat adresinizi değiştirebilirsiniz.<br><br> Siparişiniz kargoya verilmeyi bekliyor, dolayısıyla teslimat adresini değiştirebilirsiniz.<br><br> Sipariş detaylarını değiştirmek için şu adımları izleyin - <br> 1. Siparişlerim bölümüne gidin.<br> 2. Güncelleme yapmak istediğiniz siparişin detayları düzenle simgesine tıklayın. <br> 3. Gerekli alanları güncelleyin ve değişiklikleri kaydet seçeneğine tıklayın.<br> 4. Bitirdiğinizde tamam düğmesine tıklayın.<br><br> Size yardımcı olabildiğimizi umuyoruz. Başka sorularınız varsa, lütfen bana ulaşın.<br><br> Richard Gere<br> Saul's Mağazası
            - Merhaba Richard,<br><br> Çok teşekkürler.<br><br> Anne Richard
