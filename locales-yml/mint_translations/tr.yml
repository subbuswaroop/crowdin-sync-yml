      helpcard:
        handle_title2: Belirli tweetleri otomatik olarak destek talebine dönüştürmek
        handle_info2: >-
          Destek Talebi Kurallarını kullanarak belirli anahtar kelimelere sahip tweetleri otomatik olarak destek talebine dönüştürebilirsiniz. Örneğin, twitter kullanıcı adınızın bulunduğu ve “çalışmıyor” veya “yazılım hatası” kelimelerini içeren her tweet, destek talebine dönüştürülebilir ve “Yazılım hata raporu” grubuna atanabilir. Ve "sistem arızalı" kelimelerini içeren tweetler için başka bir kural oluşturabilir ve bunları "Dev ops" grubunuza atayabilirsiniz. İlk sağlanan kural yerine getirilir. Bu destek taleplerini ayrıca belirli ürünlere de bağlayabilirsiniz.
        handle_smart_filter_title: >-
          Konuyla ilgili tweetleri otomatik olarak destek taleplerine dönüştürmek
        handle_smart_filter_info: >-
          Sosyal Sinyaller, bir yapay öğrenme algoritması (zaman içinde geri bildirim ile öğrenme ve iyileştirme yeteneğine sahip bir sistem) tarafından desteklenmektedir. Bu özellik, yalnızca dikkatinizi gerektiren ilgili tweetleri otomatik olarak destek talebine dönüştürmeye başlayacaktır. <br>Sisteme işinize uyarlanacak şekilde geri bildirim sağlayabilirsiniz.<br><br>1. Bir tweetin destek talebine dönüştürülmesi durumunda; sisteme benzer tweetleri destek talebine dönüştürmemeyi öğretmek için destek talebini istenmeyen mesaj olarak işaretlemek.<br><br>2. Bir tweetin destek talebine dönüştürülmemesi durumunda; sosyal sekmesinde, Bir destek talebine dönüştür seçeneğine tıklamak, sisteme benzer tweetleri destek talebine dönüştürmeyi öğretir.<br><br>Yalnızca sosyal sinyalleri veya belirli anahtar kelimeleriniz varsa, anahtar kelime tabanlı filtreler ile sosyal sinyallerin bir kombinasyonunu kullanmayı tercih edebilirsiniz. <br>Anahtar kelime tabanlı filtrelerin ve sosyal sinyallerin bir kombinasyonunu kullanırken, anahtar kelime tabanlı filtrelere sosyal sinyallere göre öncelik verilir. Sosyal sinyallerin şimdilik sadece İngilizceyi desteklediğini lütfen unutmayın.
        info1: >-
          Yardım masanıza Twitter hesapları ekleyin ve destek taleplerinizin yanında bu hesapları da yönetin. Gelen tweetleri (@bahsedilme) ve doğrudan mesajları destek taleplerine dönüştürebilir ve bunları belirli gruplara otomatik olarak atayabilirsiniz. Tweetleri destek taleplerine dönüştürmek için bir hesabın üzerine tıklayarak destek talebi kurallarını belirleyin.
        handle_info1: >-
          Birden fazla ürün desteği sağlıyorsanız, her ürün için farklı bir sosyal hesap bağlayabilirsiniz. Her hesabın görünürlüğünü düzenleyebilirsiniz. Örneğin, @yourproduct_france kullanıcısından bahseden tweetleri sadece Fransa'daki destek ekibinizin görmesini sağlayabilirsiniz. Bu hesabın akışı tüm @bahsedilmeleri içerecek ve sosyal sekmenizde gösterilecektir. Direkt mesajlarınız destek taleplerine dönüştürülecek ve bunları belirli bir temsilci grubuna atayabileceksiniz. Bir destek talebi işlem aralığı belirleyebilir ve bu zaman aralığı içerisinde aynı kişiden gelen tüm direkt mesajları tek bir destek talebinde birleştirebilirsiniz.
        handle_title1: Bir Twitter hesabını entegre etmek
        stream_info1: >-
          Twitter'da farklı anahtar kelime gruplarını aramak için birden fazla akış oluşturabilirsiniz. İş sahanıza dayalı olarak aramak istediğiniz ana anahtar kelimeleri girin ve hatta aramanızı daraltmak için belirli anahtar kelimeleri, hashtagleri ve kullanıcı adlarını dahil etmeyin. Örneğin, markanız ve marka kısaltmalarınızdan gelen destek sorgularını izlemek için oluşturduğunuz özel akışta pazarlamacılarınızın veya yöneticilerinizin tweetlerini görmek istemeyebilirsiniz. Ayrıca her akış için varsayılan yanıtlama kullanıcı adını da seçebilirsiniz.
        stream_title2: Belirli tweetleri otomatik olarak destek talebine dönüştürmek
        title2: Sosyal ağları kullanarak proaktif destek hizmeti
        title1: Sosyal ağ hesaplarını ekleme
        stream_info2: >-
          Bu sosyal akışlardan gelen tweetler, belirli anahtar kelimeler kullanılarak daha fazla filtrelenebilir ve otomatik olarak destek taleplerine dönüştürülebilirler. Hatta bunlar gruplara ve ürünlere bile atanabilirler. Birden fazla kural ayarlayabilirsiniz ve tweetin yerine getirdiği ilk kural gerçekleştirilir. Örneğin, rakiplerinizin adlarıyla “geçiş yapmaktan” bahseden tweetleri destek taleplerine dönüştürebilir ve bunları destek ekip liderinize yönlendirebilirsiniz.
        info2: >-
          Sosyal akışlar eklediğiniz hesaplardan ziyade Freshdesk Support Desk hesabınızdan takip edebileceğiniz bir dizi anahtar kelimedir. İsminizin dahi geçmediği tweetler yoluyla gelen soruları takip etmenize yardımcı olur. Eğer yeni başlıyorsanız veya pazarlama aktivitelerinizi arttıracak bir destek ekibiniz var ise, iş ağınızı ve rakiplerinizin aktivitelerini takip edecek bir akış oluşturabilirsiniz. <b>Yeni Akış</b> düğmesine tıklayarak yeni bir sosyal akış oluşturabilir ve ihtiyaçlarınıza göre düzenleyebilirsiniz. Örneğin, ''Destek'' adında bir akış oluşturabilir, marka adınız ve popüler kısaltmaları ekleyebilrisiniz. Tüm bu tweetler sosyal akışınızda görüntülenecek ve entegre ettiğiniz herhangi bir Twitter hesabı ile cevaplayabileceksiniz.
