        content: "Özellikle birisine hediye aldığımda, kişisel bir dokunuş eklemek için, siparişimle birlikte verilmesi için bir mesaj yazmak isterim. Hâlâ böyle bir seçenek sunmadığınıza şaşırıyorum - her e-Ticaret mağazasında bu seçenek var. Böyle bir şey sunabilirseniz harika olur. <br><br> -  Lewis"
