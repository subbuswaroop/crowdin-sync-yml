    dropbox:
      helptext: >-
        <h4>Dropbox entegrasyon yardımı</h4><br/><p>Dropbox Entegrasyonu temsilcilerin ve kullanıcıların Dropbox klasörlerinden dosyalara bakarak Freshdesk Support Desk‘te destek talebi gönderirken veya destek talebini yanıtlarken dosyaları paylaşmalarına olanak sağlar. Destek talebinde doğrudan bağlantı paylaşılır ve böylece dosya eklemeye veya e-posta boyutu sınırlamalarına uymaya gerek kalmaz.</p><p>Entegrasyonu kurmadan önce, <a target='_blank' href='https://dropbox.com/developers'><b>Dropbox Geliştiriciler sayfasına</b></a> gidin.</p><p>1. <b>API v2</b> bölümünden <b>Uygulamanızı Oluşturun</b> seçeneğini tercih edin.</p><p>2. <b>Bir API seç</b> bölümünden, <a>Dropbox API'yi</a> seçin.</p><p>3. Erişim türü olarak, <b>Tam Dropbox</b> girin.</p><p>4. Uygulama adını girin ve <b>Uygulama Oluştur</b> seçeneğine tıklayın.</p><p>5. Uygulama sayfanızda, <b>Ayarlar</b> sekmesinden <b>Seçici/Kaydedici alan adları</b> için https veya www olmadan yardım masası URL'sini ekleyin, örneğin: <a>sauls.freshdesk.com</a>.</p><p>Son olarak, yeni uygulamanın Uygulama Anahtarını kopyalayıp bu sayfaya yapıştırın ve değişiklikleri kaydedin. Dropbox Seçiciniz hazır olmalı. Bunu yeni Destek Talebi formundan kontrol edebilirsiniz.</p>
