        <h4>JIRA Entegrasyon Yardımı</h4><p><br/>JIRA'yı Freshdesk Support Desk ile entegre etmek için, JIRA yönetici kullanıcı adınızı ve şifrenizi girin. Entegrasyon JIRA 4.2'den en son sürüm olan JIRA 5'e kadar hem talep üzerine, hem de yerinde varyasyonları destekler.<br/><br/> Yeni bir sorun oluşturmak veya Freshdesk Support Desk‘teki mevcut bir soruna bağlantı yapmak için, Destek Talep sayfasına gidin ve şuraya tıklayın <i class='integrations-jira vertical-alignment'></i><br/><br/> JIRA'daki bağlantılı Freshdesk Support Desk destek taleplerinizin ayrıntılarını görüntülemek ve tersine, Freshdesk Support Desk‘teki JIRA sorun ayrıntılarını görüntülemek için JIRA yöneticisinin aşağıda açıklandığı üzere &quot;Freshdesk Support Desk Destek Talepleri&quot; adıyla bir Serbest Metin özel alanı oluşturması önerilir.<br/><br/>JIRA hesabınıza giriş yapın,<b>Yönetim</b> öğesine tıklayın, <b>Sorunlar</b> -> <b>Alanlar</b> menüsüne gidin ve <b>Özel Alan Ekle</b> öğesini seçin. <b>Özel Alan Oluştur</b> ekranında, <b>Serbest Metin Alanı</b> öğesini seçin ve <b>İleri</b> tuşuna tıklayın. Alan Adı alanına <b>&quot;Freshdesk Support Desk Destek Talepleri'ni&quot;</b> girin ve Bitti tuşuna tıklayın. <b>Alanı Ekranlarla ilişkilendir</b> sayfasında, tüm onay kutularını işaretleyin ve 'Güncelle' tuşuna tıklayın.<br/><br/>
