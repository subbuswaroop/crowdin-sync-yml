            Merhaba,<br><br> Klasik planda sunulan saklama alanının çok az olduğunu düşünüyorum. Ücreti karşılığında daha fazla saklama alanı alma şansımız var mı?<br><br> Teşekkürler,<br> Rachel Zane
          replies:
            - >-
              Merhaba Rachel,<br><br> Maalesef şu anda böyle bir seçenek bulunmuyor. Bu özellik, şu an geliştirme aşamasında. Bu özelliği kullanıma sunduğumuzda sizi haberdar edeceğiz. :) <br><br> Teşekkürler,<br> Norman<br> Saul's Inc
        - subject: Hesabımı iptal etmek
          description: >-
            Merhabalar, <br><br> Hesabımızı iptal etmek istiyoruz. Başka bir uygulamaya geçiş yapıyoruz. Kullanmadığımız saatleri geri iade etmek için birisi bize yardımcı olabilirse çok seviniriz. <br><br> Bu arada, birlikte olduğumuz süre boyunca harikaydınız. Desteğiniz için çok teşekkürler.<br><br> Teşekkürler,<br> Bob Tree
          replies:
            - >-
              Merhaba Bob,<br><br> Hesap yöneticinizin en kısa sürede sizinle iletişime geçmesini sağlayacağız. :)<br><br> Ancak, bizi bıraktığınızı duymaktan çok üzgünüz. :( <br><br> Size herhangi bir şekilde yardımcı olabilirsek lütfen bize bildirin. <br><br> Michael<br> Saul's Inc.
      travel:
        - subject: Biletlerimi iptal etmem gerekiyor
          description: >-
            Günaydın,<br><br> New York'a yapacağım seyahati iptal etmem gerekiyor, Seattle'de çok önemli bir işim çıktı. Bu konuda yardımcı olabilir misiniz? E-bilet numaram 333-445-7645. <br><br> Teşekkürler,<br> Mark Colbert
