      software & services:
        - subject: ogg biçimi desteklenmiyormuş gibi görünüyor
          description: >-
            Merhaba,<br><br> Ekibimle paylaşmak için bir .ogg dosyası yüklemeyi denedim. Neden başarısız oldu?<br><br> Clarice Boone
          replies:
            - >-
              Merhaba Clarice, <br><br> Üzgünüz, ancak .ogg biçimini desteklemiyoruz. Ancak, dosyayı MP3'e dönüştürerek yükleyebilirsiniz. Bu sizin için en basit çözüm olacak.<br><br> Eğer bu konuda ayrıntılı yardıma ihtiyacınız varsa, bize bildirirseniz seviniriz. Size yardımcı olmaktan mutluluk duyacağız. <br><br> Micheal <br> Saul's Inc.
        - subject: Giriş yapamıyorum
          description: >-
            Giriş bilgilerimi değiştirdim ve şimdi hesabıma giriş yapamıyorum. Hesabıma ulaşmama yardımcı olabilir misiniz?<br><br> Teşekkürler,<br> Sam Osborne
          replies:
            - >-
              Merhaba Sam,<br><br> Kayıtlarımızı inceledim ve görünüşe bakılırsa değişiklikleri doğrulamamışsınız.<br><br> Gelen kutunuzu kontrol ettiğinizde (güncellenmiş adres), içerisinde yeni e-posta adresini doğrulama bağlantısı bulunan "E-posta adresinizi doğrulayın" başlıklı bir mesaj göreceksiniz. Ayrıntılı bilgi için <b>hesap bilgilerini değiştirmek</b> başlıklı çözüm makalemizi okuyabilirsiniz. Bilgi almak istediğiniz başka bir konu varsa, lütfen bize ulaşmaktan çekinmeyin.<br><br> Richard Gere<br> Saul's Inc.
            - >-
              Merhaba, hata bende. Mesajı atlamışım. Hesabımı doğruladım ve şimdi giriş yapabiliyorum. Çok teşekkürler.<br><br> Sam Osborne
        - subject: Saklama alanı sorunu
          description: >-
            Merhaba,<br><br> Klasik planda sunulan saklama alanının çok az olduğunu düşünüyorum. Ücreti karşılığında daha fazla saklama alanı alma şansımız var mı?<br><br> Teşekkürler,<br> Rachel Zane
          replies:
            - >-
              Merhaba Rachel,<br><br> Maalesef şu anda böyle bir seçenek bulunmuyor. Bu özellik, şu an geliştirme aşamasında. Bu özelliği kullanıma sunduğumuzda sizi haberdar edeceğiz. :) <br><br> Teşekkürler,<br> Norman<br> Saul's Inc
        - subject: Hesabımı iptal etmek
          description: >-
            Merhabalar, <br><br> Hesabımızı iptal etmek istiyoruz. Başka bir uygulamaya geçiş yapıyoruz. Kullanmadığımız saatleri geri iade etmek için birisi bize yardımcı olabilirse çok seviniriz. <br><br> Bu arada, birlikte olduğumuz süre boyunca harikaydınız. Desteğiniz için çok teşekkürler.<br><br> Teşekkürler,<br> Bob Tree
          replies:
            - >-
              Merhaba Bob,<br><br> Hesap yöneticinizin en kısa sürede sizinle iletişime geçmesini sağlayacağız. :)<br><br> Ancak, bizi bıraktığınızı duymaktan çok üzgünüz. :( <br><br> Size herhangi bir şekilde yardımcı olabilirsek lütfen bize bildirin. <br><br> Michael<br> Saul's Inc.
