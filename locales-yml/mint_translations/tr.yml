        <h4>Freshbooks Entegrasyon Yardımı Help</h4><p><br/>Freshbooks'u Freshdesk Support Desk ile entegre etmek için ilk olarak FreshBooks API ve Yetkilendirme jetonunu edinmeniz gerekir. <br/><br/>FreshBooks hesabınıza giriş yapın, <b>Kişiler sekmesine</b> tıklayın ve <b>Çalışanlar ve Yükleniciler alt sekmesine</b> gidin. Yönetici panelinizde <b>Düzenle</b> seçeneğine tıklayın. API URL'ini ve Yetkilendirme Jetonunu burada bulabilirsiniz.<br/><br/>Temsilcilerin FreshBooks'a zaman girişi yapmasını isteyip istemediğinizi seçin. Aynı zamanda her zaman çizelgesi girişine eklenen varsayılan açıklamayı da değiştirebilirsiniz.<br/><br/>Temsilcilerin FreshBooks faturalarını görmelerini isteyip istemediğinizi seçin. Gerekirse, temsilcilerin "Fatura Tutarı", "Ödenmesi Gereken Tutar" ve "Parça başına maliyet" gibi ticari ayrıntıları görmesini kısıtlayabilirsiniz.<br/><br/>Entegrasyon etkinleştirildikten sonra, Şirket adı veya Talep Sahibi e-posta adresine göre bir eşleşme gerçekleşirse, FreshBooks'tan kişi bilgileri destek talepleri ve kişiler sayfasında görüntülenecektir.
