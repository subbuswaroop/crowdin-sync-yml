      fsm_base_tickets:
        - subject: Güneş Paneli Bakımı
          description: "Duvar bataryası gün boyunca şarj olmuyor ve gece elektriksiz kalıyorum. Batarya ile ilgili bir sorun mu var, yoksa sorun güneş panelinde mi? Ekim 2013'te satın aldığım Sonne 420 (SM289918) kullanıyorum. Model numarası 12009. Bu işlem garanti kapsamında mı? Satış temsilcisinin güneş panellerinde 10 yıllık garantinin bulunduğunu söylediğini hatırlıyorum. "
          replies:
            - >-
              Merhaba Bob, <br><br> Güneş battıktan sonra elektrik enerjisi ile ilgili sorun yaşadığınızı duyduğuma üzüldüm. Pazartesi günü kurulumu incelemesi için saha teknisyenlerimizden birisini oraya göndereceğiz. Şu an yaptığımız değerlendirmeye göre, sorun şunlardan birisinde olabilir: <br> 1. Batarya <br> 2. Güneş Paneli <br> 3. Bu ikisi arasındaki bağlantı <br> 4. Devrenin herhangi bir yerindeki bağlantı sorunundan dolayı güç hızlı bir şekilde tükeniyor olabilir. <br> Saha teknisyenimiz sorunu tespit edecek ve bu sorunu en kısa sürede çözmek için yapılması gerekenler hakkında size bilgi verecek.
          service_tasks:
            - subject: Batarya Sağlık Durumu Tespiti
              description: "Müşteri gece batarya gücü ile ilgili sorun yaşıyor. Sorunu tespit etmek için batarya sağlık durumunu ve güneş panelinin bağlantı durumunu kontrol et. Gerekirse güneş paneli verimlilik testi yap.<br> Olası Batarya Sorunu. <br> Ürün Bilgileri: <br> Sonne 420 (SM289918) <br> Model #12009 <br> Satın Alma Tarihi: 12 Ekim 2013 <br> Batarya Garantisi: Sona Ermiş <br> Panel Garantisi: 11 Ekim 2023'e kadar "
        - subject: Set üstü kutu açılmıyor
          description: >-
            Set üstü kutumuz hasarlı. Lütfen arızayı gidermesi için bir teknisyen gönderin. Arıza giderilemiyorsa, değişim yapmanızı talep ediyorum. <br><br> Mevcut model: Motorola 7100-P2 HD Set Üstü Kutu <br> Satın Alma Tarihi: 1 Ekim 2020 <br> Garanti: Geçerli
        - subject: WiFi kesildi
          description: >-
            İki gündür WiFi bağlantım çalışmıyor ve ekibinizden Twitter'da herhangi bir geri dönüş alamadım. Bunu kısa bir sürede çözemezseniz, farklı bir İnternet Hizmet Sunucusuna geçiş yapacağım. Fiber bağlantı kullanmak ve öncelikli hizmet almak için aylık 120 dolar ödüyorum. Yönlendirici yıllar önce ilk bağlantıyı satın aldığımda beraberinde gelen Black marka yönlendirici ve ışıklardan sadece birisi yanıp sönüyor.
          replies:
            - "Merhaba Emily, <br><br> Daha kısa süre içerisinde cevap veremediğimiz için üzgünüz. Deneyimli saha teknisyenlerimizden birisi yarın öğleden sonra 3'te sizinle buluşarak sorunu en kısa sürede çözmeye çalışacak. <br><br> Anlayışınız için çok teşekkür ederiz. "
          service_tasks:
            - subject: Yönlendirici sorunları
              description: "Müşteri iki gündür internet bağlantı sorunu yaşıyor. Yapılan bağlantı testi sonucunda binadaki diğer evlerin çevrimiçi olduğu, ancak müşterinin yönlendiricisine ulaşılamadığı görülüyor. Dağıtım kutusu ve yönlendirici arasında bir kablo sorunu söz konusu olabilir. <br><br> Ürün Bilgileri:<br> Yönlendirici: Black 9, model #78221<br> Bağlantı: Fiber - 200m kablo<br> 2 gündür bekliyor. Yüksek öncelikli sorun. "
        - subject: Banyomda su kaçağı
          description: "Dünden veri evde su kaçağı var. Çamaşır yıkama makinesi eskimiş gibi görünüyor. Lütfen kontrol edin. <br> Ayrıca, sızıntıdan dolayı duvar boyası da hasar görmüş. "
          service_tasks:
            - subject: Boru tamiri
              description: >-
                Sızıntı tespiti ve tamir. Ekipman arızası varsa (boru, çamaşır makinesi, bağlantılar) bunları değiştir. <br><br> Boru türü: PVC Schedule 40 Düz Uçlu Boru <br> Envanter: boru değişimi / bağlantılar / çamaşır makineleri / vanalar, araç kutusu
            - subject: Boya
              description: >-
                Sudan hasar görmüş duvar onarıldı. <br><br> Boya: Valspar The Perfect White Dış Cephe + Astar
        - subject: Ofiste zararlı böcek kontrolü
          description: >-
            Lütfen ofisiniz için Covid karantinası sonrası dezenfeksiyon hizmeti rezervasyonu yapın <br><br> Dezenfektan: EPA Belgeli Peraspray - 10L <br> Toplam Alan: 280 m2
        - subject: Çamaşır yıkama makinesi ile ilgili sorun
          description: >-
            Yıkamayı başlattıktan birkaç dakika sonra, çamaşır yıkama makinem garip sesler çıkartıyor ve aniden duruyor. Bu birkaç defa oldu. İlginç bir şekilde, bunun akşamları olduğunu fark ettim. Garip sesler sabahları nadiren geliyor. Bunun bir nedeni olabilir mi? Lütfen makineyi kontrol etmesi için kısa süre içerisinde birisini gönderin.
          replies:
            - >-
              Merhaba Johnny,<br><br> Görünüşe bakılırsa silindirle ilgili bir sorun yaşıyorsunuz, sorunu tespit etmek için evinize bir teknisyen göndereceğim. Kayıtlı adresinizi doğrulamanızı rica ederiz: 7, Clinton St, Brooklyn Heights <br><br> Kayıtlarımıza göre, bir apartman bloğunda yaşıyorsunuz. Dairenizin kaçıncı katta olduğunu söyleyebilir misiniz? Su basınç testi de yapmamız gerekip gerekmediğini tespit etmek istiyoruz; eğer gerekiyorsa saha teknisyenimizin sorunu çözmek için doğru ekipmanla gelmesini sağlayacağız.<br><br> Ayrıca, teknisyenimizin evinize gelebileceği uygun birkaç zaman dilimi önerebilir misiniz?<br><br> Teşekkürler.
          service_tasks:
            - subject: Çamaşır yıkama makinesi bakımı / silindir değişimi
              description: >-
                Yıkama başladıktan birkaç dakika sonra, çamaşır makinesi garip sesler çıkartıyor ve aniden duruyor. Bu birkaç defa gerçekleşti.<br><br> Olası silindir hatası.<br><br> Ürün bilgileri:<br> Mogra 360 (MG101121)<br> Model #23412<br> Garanti Haziran 2020'ye kadar geçerli
