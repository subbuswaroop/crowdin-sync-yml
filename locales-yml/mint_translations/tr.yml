        content: "Haziran doğum ayımız ve bir kutlamayı hak ediyor. <br><br> $15 üzerindeki tüm satın alma işlemleriniz için $5 değerinde hediye kartı kazanacaksınız (60 gün için geçerli) ve bu kartı Saul's üzerinde kullanabileceksiniz. <br><br> Alışverişe başlayın! :D<br><br> - Sam"
