            - >-
              Olá, Anne<br><br> Pode alterar a sua morada de envio, desde que o seu pedido ainda não tenha sido despachado. <br><br> A sua encomenda ainda não foi enviada, por isso pode alterar a sua morada. <br> <br> Siga estes passos para modificar os dados da sua encomenda: <br> 1. Vá a "Os meus pedidos". <br> 2. Clique no ícone de edição de dados do pedido que pretende atualizar. <br> 3. Atualize os campos obrigatórios e clique em "Guardar alterações". <br> 4. Quando terminar, clique em "Concluído". <br> <br> Espero que isto tenha sido útil. Se tiver alguma outra dúvida, esteja à vontade para entrar de novo em contacto. <br><br> Richard Gere <br> Saul's Emporium
            - Olá, Richard<br> <br> Muito obrigada.<br> <br> Anne Richard
