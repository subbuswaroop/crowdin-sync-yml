      helpcard:
        handle_title2: Converter automaticamente tweets específicos em tickets
        handle_info2: >-
          Pode converter automaticamente tweets em tickets com determinadas palavras-chave, recorrendo às regras de tickets. Por exemplo, cada tweet que mencione a sua identificação do Twitter e que contenha as palavras "não funciona" ou "erro" pode ser convertido em ticket e atribuído de imediato a um grupo de "Relatório de erros". E poderá criar outra regra para tweets que tenham as palavras "sistema inoperante" e atribuí-las ao seu grupo de "Desenvolvimento". Será executada a primeira regra a ser satisfeita. Poderá também associar estes tickets a produtos específicos.
        handle_smart_filter_title: Converter automaticamente tweets relevantes em tickets
        handle_smart_filter_info: >-
          Os sinais sociais são alimentados por um algoritmo de aprendizagem automática (um sistema capaz de aprender e melhorar com o feedback recebido ao longo do tempo). Esta funcionalidade começará automaticamente a converter em tickets os tweets relevantes, que precisem de ser atendidos. <br>Pode dar feedback ao sistema para que ele o adote para o seu negócio. <br><br> 1. Caso um tweet seja convertido em ticket: Marque o ticket como spam para ensinar o sistema a não converter tweets idênticos em tickets. <br> <br> 2. Caso um tweet não seja convertido em ticket: No separador Social, clique em Converter em ticket para ensinar o sistema a converter tweets idênticos em tickets. <br> <br>Pode optar simplesmente por usar apenas os sinais sociais ou uma combinação de filtros baseados em palavras-chave e sinais sociais se tiver palavras-chave específicas para o seu negócio. <br> Quando usa uma combinação de filtros com base em palavras-chave e sinais sociais, os filtros que funcionam com as palavras-chave têm precedência sobre os sinais sociais. Note que de momento os sinais sociais aceitam apenas a língua inglesa.
        info1: >-
          Adicione contas do Twitter ao seu helpdesk e faça a sua gestão conjuntamente com os seus tickets de apoio. Pode converter tweets recebidos (@menções) e mensagens diretas em tickets e atribuí-los automaticamente a grupos específicos. Clique numa conta para definir as regras de tickets para converter tweets em tickets.
        handle_info1: >-
          Caso ofereça apoio a diversos produtos, poderá associar cada produto a uma conta social diferente e gerir a visibilidade de cada conta. Pode, por exemplo, fazer com que os tweets que mencionem @oseuproduto_franca sejam visíveis apenas para o seu grupo de agentes de apoio em França. O fluxo para esta conta conterá todas as suas @menções e será apresentado no seu separador social. As suas mensagens privadas serão convertidas em tickets e poderá atribuí-las a um grupo específico de agentes. Poderá configurar um intervalo de encadeamento de tickets para que as várias mensagens enviadas pela mesma pessoa dentro desse intervalo de tempo sejam fundidas num único ticket.
        handle_title1: Integrar uma conta do Twitter
        stream_info1: >-
          Pode criar diversos fluxos para procurarem diferentes palavras-chave no Twitter. Insira as principais palavras-chave que pretende procurar, considerando o seu negócio. Pode também excluir determinadas palavras, hashtags e identificadores, para refinar a sua pesquisa. Por exemplo, poderá não querer ver tweets da sua equipa de marketing ou dos seus executivos no fluxo personalizado que criou para monitorizar questões de apoio que entrem através da sua marca ou dos seus acrónimos. Cada fluxo pode ficar visível para um ou vários grupos de agentes. Pode também escolher o identificador predefinido de resposta para cada fluxo.
        stream_title2: Converter automaticamente tweets específicos em tickets
        title2: Seja proativo no seu serviço de apoio recorrendo aos fluxos sociais
        title1: Adicionar contas sociais
        stream_info2: >-
          Os tweets que cheguem através destes fluxos sociais podem ser filtrados utilizando palavras-chave e podem ser automaticamente convertidos em tickets. Podem inclusivamente ser atribuídos a grupos e produtos. Poderá criar mais do que uma regra, sendo executada a primeira regra que o tweet cumprir. Pode, por exemplo, converter em tickets os tweets que mencionem "vou mudar para" e que incluam os nomes dos seus concorrentes, remetendo-os de imediato para o responsável da sua equipa de apoio.
        info2: >-
          Os fluxos sociais são um conjunto de palavras-chave que pode monitorizar a partir da sua conta Freshdesk Support Desk, sem ter de aceder às contas que adicionou. Permitem-lhe pesquisar pedidos de apoio que dão entrada através de tweets e que não chegam a mencionar a sua marca. Se está a apenas a começar ou se tem uma equipa de apoio que também trabalha como equipa de marketing, pode criar um fluxo para monitorizar o seu setor de mercado e a concorrência. Clique no botão <b>Novo fluxo</b> para adicionar um fluxo social e personalizá-lo de acordo com as suas necessidades específicas. Pode, por exemplo, criar um fluxo chamado "Apoio" e adicionar um acrónimo da sua marca, bem como erros ortográficos comuns com esse nome. Todos estes tweets podem ser vistos no separador "Social" e pode responder-lhes utilizando qualquer conta integrada do Twitter.
