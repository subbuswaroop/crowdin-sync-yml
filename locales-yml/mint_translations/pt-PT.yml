          description: >-
            Pedi uma troca da minha encomenda (n.º 123) e fui informado de que seriam necessários dois dias úteis para o pedido ser processado.<br><br> Entretanto, já passaram quatro dias, ainda não recebi informações e estou a ficar cansado de esperar. Podiam dar-me alguma informação? <br><br> Matt Rogers
