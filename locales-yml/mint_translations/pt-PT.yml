        - subject: Alteração do endereço de e-mail
          description: >-
            Olá, <br><br> Faço muitas compras no Saul's, pois adoro os vossos produtos. <br><br> Preciso de atualizar o meu endereço de e-mail. Será que perco o acesso a esta conta? Adicionei alguns produtos ao carrinho e não quero ter de os procurar de novo, caso precise. <br><br> Seria ótimo se pudesse continuar a utilizar esta conta com o meu novo endereço de e-mail. Digam-me se é possível. <br><br> Cumprimentos, <br> Clarice Boone
          replies:
            - >-
              Olá, Clarice <br><br> Ficamos contentes por saber que adora os nossos produtos. Obrigado! :) <br><br> Ao atualizar o seu endereço de e-mail ou palavra-passe, receberá um e-mail do Saul's para verificar se foi você quem pediu a alteração. Depois de concluir o processo de verificação, pode voltar a entrar na sua conta como habitualmente. <br><br> Para mais informações, consulte o nosso artigo de solução sobre <b>como alterar os dados da conta</b>. <br><br> Caso tenha alguma dúvida, estamos sempre aqui para ajudar. Para já, vou marcar este ticket como resolvido. <br> <br> Obrigado. :) <br> Richard Gere <br> Saul's Emporium
        - subject: Adicionar um novo método de pagamento
          description: >-
            Olá! <br><br> Quero associar a minha conta do PayPal à conta do Saul's. Neste momento, tenho o meu cartão adicionado. Poderei escolher entre os dois métodos de pagamento? Ou existe algum método predefinido? Onde posso encontrar mais informações? Ajudem-me, por favor. <br><br> Phileas Fogg
          replies:
            - >-
              Olá, Phileas Fogg <br><br> Se tiver vários métodos de pagamento configurados, poderá sempre escolher um deles antes de efetuar um pagamento. Não há um método de pagamento predefinido. <br><br> Para mais informações, consulte o nosso artigo de solução sobre como <b>adicionar uma forma de pagamento</b>. Pode enviar-nos as questões que tiver - temos todo o gosto em ajudar. <br> <br> Cumprimentos, <br> Mary Sheril<br> Saul's Emporium
      software & services:
        - subject: O formato ogg parece estar desativado
          description: >-
            Olá, <br> <br> Tentei carregar um ficheiro .ogg para partilhar com a minha equipa, mas deu erro. <br> <br> Clarice Boone
          replies:
            - >-
              Olá, Clarice <br><br> Lamentamos, mas não aceitamos o formato .ogg. No entanto, pode converter o ficheiro para MP3 e carregá-lo. Isso deve resolver o problema. <br><br> Se precisar de ajuda adicional, contacte-nos. Estamos aqui para ajudar. <br> <br> Micheal <br> Saul's Inc.
        - subject: Não consigo iniciar sessão
          description: >-
            Alterei as minhas credenciais de acesso e agora não consigo iniciar sessão. Podem ajudar-me a recuperar a minha conta? <br> <br> Obrigado, <br> Sam Osborne
          replies:
            - >-
              Olá, Sam <br><br> Verifiquei os nossos registos e parece que ainda não confirmou as alterações. <br><br> Consulte a sua caixa de correio (o endereço atualizado), onde deverá encontrar uma mensagem nossa com o assunto “Verifique o seu e-mail” e uma ligação que lhe permitirá confirmar o novo endereço. Para mais informações, consulte o nosso artigo sobre <b>como alterar os dados da conta</b>. Se tiver alguma outra questão, esteja à vontade para entrar em contacto. <br><br> Richard Gere<br> Saul's Inc.
            - >-
              Olá, a culpa foi minha. Não vi o e-mail. Já confirmei a minha conta e consigo entrar. Muito obrigado. <br> <br> Sam Osborne
        - subject: Problema com o espaço de armazenamento
          description: >-
            Olá, <br> <br> No plano Classic, o espaço de armazenamento é insuficiente. É possível pagar um valor extra para adquirir mais espaço de armazenamento? <br> <br> Obrigada, <br> Rachel Zane
          replies:
            - >-
              Olá, Rachel<br> <br> Lamentamos, mas essa opção ainda não é viável. Encontra-se em desenvolvimento. Assim que estiver disponível, não deixaremos de a informar. :) <br> <br> Obrigado, <br> Norman <br> Saul's Inc
        - subject: Cancelar a nossa conta
          description: >-
            Olá, pessoal <br><br> Queríamos cancelar a nossa conta. Vamos mudar para outra aplicação. Seria ótimo se pudessem ajudar-nos a receber um reembolso pelas horas não utilizadas. <br><br> Já agora, vocês foram fantásticos. Obrigado pelo apoio. <br><br> Obrigado, <br> Bob Tree
          replies:
            - >-
              Olá, João <br><br> O seu gestor de conta entrará brevemente em contacto consigo. :) <br><br> Mas ficamos tristes por saber que está de partida. :( <br><br> Diga-nos se pudermos ajudar de alguma forma. <br> <br> Michael<br> Saul's Inc.
      travel:
        - subject: Preciso de cancelar os meus bilhetes
          description: >-
            Bom dia,<br><br>Gostaria de cancelar a minha próxima viagem a Nova Iorque, pois tenho assuntos importantes a resolver em Seattle. Poderia ajudar-me? O número do meu e-ticket é o 333-445-7645. <br><br> Obrigado,<br> Mark Colbert
          replies:
            - >-
              Olá, Mark <br><br> Sim, posso pedir um cancelamento. Gostaria que reservássemos o mesmo itinerário para uma data diferente? Ou prefere ser reembolsado pela viagem? <br><br> Rebecca<br> Atendimento do Saul's
            - >-
              Olá, Rebecca, <br> <br> Vou optar pelo reembolso desta vez! <br><br> Obrigado,<br> Mark Colbert.
        - subject: Restrições de bagagem
          description: >-
            Olá,<br><br> Poderia indicar-me quais são os limites de bagagem nos voos internacionais em classe económica para a Índia? Vou viajar do Tennessee para Mumbai. <br><br> Sam Kart
          replies:
            - >-
              Olá, Sam<br> <br> Em classe económica, pode levar uma mala de até 23 kg. Quanto à bagagem de mão, é permitida uma mala de até 8 kg. Pode consultar o nosso artigo sobre <b>restrições de bagagem</b> para obter mais informações. <br> <br> Se precisar de ajuda adicional, esteja à vontade para voltar a entrar em contacto. Boa viagem! :) <br> <br> <br> Richard Gere <br> Apoio do Saul's
            - Muito obrigado. <br><br> Sam Kart
        - subject: Mudar as datas da minha viagem
          description: >-
            Olá,<br><br> Preciso de alterar as datas da viagem que vou fazer em maio - tenho alguns assuntos pendentes para resolver. O número do meu itinerário é o 4456789 e a viagem está marcada de 19 a 25 de maio. Gostaria de mudar a data de regresso para 29 de maio. <br><br> O bilhete era reembolsável, por isso penso que não tenho nada a pagar. <br><br> Aguardo uma rápida resposta.<br><br> Lewis Clarke
          replies:
            - >-
              Olá, Lewis<br><br> Obrigado pelas informações prestadas. A alteração do itinerário não lhe será efetivamente cobrada, pois optou por um bilhete reembolsável. <br><br> Faremos a alteração das datas e notificá-lo-emos logo que esteja feito. :) <br><br> Clark, <br> Apoio do Saul's
        - subject: Perguntas sobre o pacote para o Caribe
          description: >-
            Olá,<br> <br> Estava a ver o pacote de férias de primavera para o Caribe no seu site. Tenho algumas questões: <br> <br> Incluem refeições veganas? Em Labadee, gostávamos de fazer o bungee jumping na floresta tropical, em vez da caminhada na montanha, no dia 3. Sabem dizer-nos se seríamos reembolsados ​​por esta atividade? Somos um grupo de dez adultos. <br> <br> Obrigada,<br> Sarah James
          replies:
            - >-
              Olá, Sarah<br> <br> Sim, podemos incluir refeições veganas. No entanto, em relação a Labadee, não podemos personalizar os passeios para ofertas de pacote. Vou conversar com o nosso parceiro e ver se há algo mais que possamos fazer. Enviarei notícias. :) <br> <br> Obrigada, <br> Rebecca<br> Apoio do Saul's
      fsm_base_tickets:
        - subject: Manutenção do painel solar
          description: "A bateria da parede não carrega o suficiente durante o dia e tenho ficado sem eletricidade à noite. Será que é um problema da bateria ou do painel solar? Tenho o Sonne 420 (SM289918), que comprei em outubro de 2013. O número do modelo é o 12009. Este serviço está abrangido pela garantia? Lembro-me de o vendedor dizer que os painéis tinham uma garantia de 10 anos. "
          replies:
            - >-
              Olá, Bob <br> <br> Lamento saber que está com problemas com a fonte de alimentação à noite. Enviaremos um dos nossos técnicos de campo para inspecionar a instalação na segunda-feira. Pelo que vejo, pode ser um problema com: <br> 1. A bateria <br> 2. O painel solar <br> 3. A ligação entre ambos <br> 4. Descarga devido a uma ligação falha nalgum ponto do circuito. <br> Logo que possível, o nosso técnico de campo fará o diagnóstico e informá-lo-á do que é necessário para resolver o problema.
          service_tasks:
            - subject: Diagnóstico do estado da bateria
              description: "O cliente está a ter problemas com a bateria à noite. Verifique o estado da bateria, bem como a conetividade do painel solar para identificar possíveis problemas. Faça um teste de eficiência do painel solar. <br> Possível problema da bateria. <br> Dados do produto: <br> Sonne 420 (SM289918) <br> Modelo n.º 12009 <br> Data de compra: 12 de outubro de 2013 <br> Garantia da bateria: Expirada <br> Garantia do painel: Até 11 de outubro de 2023 "
        - subject: O descodificador não liga
          description: >-
            O nosso decodificador está danificado. Peço que enviem um técnico para proceder à reparação. Se não houver reparo, peço que o substituam. <br> <br> Modelo atual: Descodificador Motorola 7100-P2 HD <br> Data de compra: 1 de outubro de 2020 <br> Garantia: ativa
        - subject: Wi-Fi desligado
          description: >-
            O meu Wi-Fi não funciona há dois dias e não recebi resposta da vossa equipa no Twitter. Corrijam este problema ou mudarei para outro provedor de internet. Estou a pagar 120 dólares por mês para beneficiar de atendimento VIP e ligação de fibra ótica. O router é um preto, que comprei há alguns anos, quando contratei o serviço, e agora só uma das luzes pisca.
          replies:
            - "Olá, Emily <br><br> Pedimos desculpa por não ter respondido antes. Um dos nossos técnicos de campo mais experientes irá visitá-la amanhã, às 3 da tarde, para reparar o seu Wi-Fi o mais rápido possível. <br><br> Agradecemos-lhe a paciência. "
          service_tasks:
            - subject: Problemas com o router
              description: "O cliente não tem ligação à internet há dois dias. O teste de contacto mostra que outros apartamentos do mesmo prédio estão online e a funcionar, mas o router do cliente está inacessível. Pode dever-se a um problema de cabo entre a caixa de distribuição e o router. <br><br>Detalhes do produto: <br> Router: Preto 9, modelo n.º 78221 <br> Ligação: Fibra - cabo de 200 m <br> Está à espera há 2 dias. Problema de alta prioridade. "
        - subject: Fuga de água na casa de banho
          description: "Desde ontem que estamos com uma fuga de água em casa. Parece que a arruela está gasta. Confirmem, por favor. <br> Além disso, a pintura da parede foi danificada devido à fuga. "
          service_tasks:
            - subject: Reparação de canos
              description: >-
                Deteção e reparação de fuga. Se o equipamento tiver defeito (tubos, arruelas, peças), substitua-os <br> <br> Tipo de tubo: Tubo de PVC de 100 mm <br> Inventário: substituição de tubos/juntas/arruelas/válvulas, kit de ferramentas
            - subject: Pintura
              description: >-
                Conserto de pintura de parede danificada pela água. <br> <br> Pintura: tinta branca + primer
        - subject: Controlo de pragas no escritório
          description: >-
            É favor marcar um serviço de desinfeção para o nosso escritório depois do confinamento devido à COVID-19 <br> <br> Desinfetante: Peraspray, registado na EPA - 10 L <br> Área de cobertura: 300 m2
        - subject: Problema com a máquina de lavar
          description: >-
            Alguns minutos depois de começar o ciclo de lavagem, a minha máquina de lavar faz um zumbido alto e deixa de funcionar. Isso já aconteceu várias vezes e reparei que acontece sobretudo à noite. Raramente ouço o mesmo barulho de manhã. Haverá algum motivo para isso? Enviem alguém para fazer o diagnóstico logo que possam.
          replies:
            - >-
              Olá, Johnny <br> <br> Ao que tudo indica, está com um problema no tambor. Teria de enviar um técnico a sua casa para fazer o diagnóstico. Confirme se esta é a sua morada: 7, Clinton St, Brooklyn Heights<br> <br> Os nossos registos indicam que mora num bloco de apartamentos. Pode dizer-me qual é o seu andar? Queríamos saber se será necessário fazer também um teste à pressão da água e, se for o caso, terei de informar o técnico para levar o equipamento certo. <br><br> Indique-nos também qual o melhor horário para receber uma visita do nosso técnico. <br><br> Obrigado.
          service_tasks:
            - subject: Manutenção da máquina de lavar/substituição do tambor
              description: >-
                Alguns minutos após o início do ciclo de lavagem, a máquina de lavar faz um zumbido alto e deixa de funcionar. Isto já aconteceu algumas vezes. <br> <br> Possível problema no tambor. <br> <br> Detalhes do produto: <br> Mogra 360 (MG101121) <br> Modelo n.º 23412 <br> Garantia até junho de 2020
