      - subject: Uma mensagem para acompanhar a entrega
        content: "Gostava de escrever uma mensagem a acompanhar o meu pedido, sobretudo porque, quando compro um presente para alguém, gosto de acrescentar um toque pessoal. Fico surpreendido por ainda não incluírem esta possibilidade - todas as lojas de comércio eletrónico que conheço têm esta opção. Seria ótimo se fizessem algo do género. <br> <br> - Lewis"
      - subject: Rastreamento por SMS
        content: "Olá, existe a opção de seguir os nossos pedidos por SMS e não apenas e-mail? Nem sempre tenho acesso à internet. <br> <br> - Maria"
        replies:
          - "Tenho ligação à internet em casa e tive a mesma dificuldade quando estava fora da cidade. O rastreamento por SMS seria muito útil. <br><br> - Matt"
          - "@Maria e @Matt, estamos a tratar disso. Deverá estar disponível em breve. :) <br><br> - Sam"
      - subject: Escolher horário de entrega
        content: "Muitas vezes, os nossos clientes não estão em casa no momento da entrega, o que causa transtorno a ambas as partes. <br><br> Para o evitar, agora oferecemos quatro opções de horários. Quando voltar a fazer um pedido, poderá escolher um horário de entrega de acordo com a sua disponibilidade. Encontra esta opção logo abaixo do seu endereço de entrega, com o nome “Horário de entrega”. <br> Boas compras! :) <br><br> - Sam"
        replies:
          - "Isto é ótimo!<br><br> Lewis"
          - "Já passei por este problema três vezes. Esta solução é perfeita. <br><br> Obrigada!<br> - Emily"
      - subject: Entrega rápida
        content: "Encomendou algo de que precisa com urgência? <br><br> Temos a solução. :) <br><br> Agora já pode receber o seu pacote num prazo de 48 horas após a encomenda. Pode utilizar esta opção num pedido por mês. <br><br> Basta escolher 'Entrega rápida' ao fazer um pedido. Disponível apenas para clientes premium. <br><br> - Joe"
        replies:
          - "Que boa notícia! Obrigada! <br><br> - Clarice"
      - subject: Serviço horrível
        content: "Um dia antes da entrega da minha encomenda, disseram-me que não podia ser entregue. Tive de esperar quatro dias apenas para ouvir isso. <br> <br> - Finch"
        replies:
          - "@Finch, lamentamos o transtorno causado. Asseguramos que não voltará a acontecer.<br><br> - Sam"
      - subject: "A qualidade dececionou-me"
        content: "O produto que recebi para o pedido n.º 123 não correspondeu à qualidade garantida. <br> Pedi um reembolso, mas lembrei-me também de deixar um comentário, na expetativa de que não volte a acontecer. <br> <br> - Mark"
