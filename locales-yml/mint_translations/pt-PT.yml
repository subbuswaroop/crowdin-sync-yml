      - subject: Saldos de final de estação
        content: "Esperamos que esteja pronto para os saldos do final do verão de 2018. <br><br> No dia 5 de agosto, das 12h às 16h, esteja atento às ofertas vantajosas que temos para si (afinal, o verão está a terminar). <br><br> Aqui está uma amostra do que temos reservado para si - <br> <br> <ul> <li> Desconto de 30% numa variedade de produtos selecionados. </li><li> Desconto de 20% em todos os itens da coleção original do Saul's. </li> </ul><br> - Joe"
      - subject: Oferta de junho
        content: "Junho é o mês do nosso aniversário e isso merece ser celebrado. <br><br> Por cada compra acima de 15$, receberá um vale de 5$ (válido durante 60 dias), que pode ser resgatado no Saul's. <br> <br> Boas compras! :D<br><br> - Sam"
