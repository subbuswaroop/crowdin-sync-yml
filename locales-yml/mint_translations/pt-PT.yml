        <h4>Ajuda para a integração com o Pivotal Tracker</h4><br/><p>O Pivotal Tracker é uma ferramenta de gestão de projetos que ajuda a sua equipa a colaborar e a trabalhar em projetos. Esta integração permite aos seus agentes criarem histórias no Pivotal Tracker com base nos tickets recebidos a partir do seu helpdesk. <a href='http://www.pivotaltracker.com/help/gettingstarted' target='_blank'>(Mais informações)</a> <br/<br/><p>Terá de configurar as suas informações de conta do Pivotal Tracker e o seu token da API para ativar a integração. O token da API encontra-se na sua página de perfil na conta do Pivotal Tracker.</p>
