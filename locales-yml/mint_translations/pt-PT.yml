    helpcard:
      agent_template_23:
        topic: Lembrete do SLA de tempo de resolução
        info1: >-
          Esta notificação é enviada a um agente quando o tempo de resolução de um ticket estiver quase a ser ultrapassado. Este e-mail pode conter o URL do ticket, para que o agente tenha mais facilidade em consultar o ticket.<br/><br/>Se configurou o seu helpdesk em vários idiomas, pode criar esta notificação para cada idioma específico. O ícone <i class="common-icon-outdated"></i> indica que as traduções da notificação para outros idiomas poderão estar desatualizadas.
      agent_template_29:
        topic: Novos tópicos nos meus tickets
        info1: >-
          O e-mail de "Novo tópico criado" será enviado aos seus agentes e inspetores sempre que for criado um novo tópico nos seus tickets. Esse e-mail pode conter o ticket e o URL do tópico, o que ajudará os agentes a conferirem o ticket. <br /><br /> Se configurou o seu helpdesk em vários idiomas, poderá criar esta notificação específica para cada um. O ícone <i class="common-icon-outdated"></i> indica que as traduções das notificações para outros idiomas poderão estar desatualizadas.
      agent_template_30:
        topic: Novas respostas no meu tópico
        info1: >-
          Quando um cliente responde ao tópico, o agente responsável pelo ticket, os inspetores e utilizadores previamente identificados receberão esta notificação por e-mail. O e-mail poderá conter o ticket e o tópico do ticket para facilitar o acesso do agente ao ticket.<br /><br />Caso tenha configurado o seu helpdesk em vários idiomas, poderá criar esta notificação específica para cada um. O ícone <i class="common-icon-outdated"></i> indica que as traduções das notificações para outros idiomas poderão estar desatualizadas.
      agent_template_31:
        topic: Tópicos em que fui mencionado
        info1: >-
          Quando qualquer utilizador for mencionado num tópico, esse utilizador receberá esta notificação por e-mail. O e-mail poderá conter o ticket e o URL do tópico, bem como o assunto do ticket, facilitando o acesso do agente ao ticket. <br /> <br /> Se configurou o seu helpdesk em vários idiomas, poderá criar esta notificação específica para cada um. O ícone <i class="common-icon-outdated"> </i> indica que as traduções das notificações para outros idiomas poderão estar desatualizadas.
      requester_template_17:
        info1: >-
          Este e-mail é enviado aos solicitantes pedindo-lhes para confirmarem um ID de e-mail adicionado recentemente ao seu contacto.
        topic: Foi adicionado um novo ID de e-mail
      info3: >-
        Pode configurar o Freshdesk Support Desk para enviar notificações automáticas de e-mail para agentes e solicitantes quando ocorrerem eventos específicos. Estas notificações podem ser personalizadas, permitindo que seja adicionado conteúdo dinâmico através dos marcadores de posição. Pode, por exemplo, notificar os clientes quando os agentes adicionarem comentários ou notas públicas aos seus tickets, com um e-mail personalizado contendo uma ligação para o ticket.<br/><br/>Se o seu plano incluir vários idiomas, poderá escolher os idiomas de notificação e personalizar os modelos para cada um. O ícone <i class="common-icon-outdated"></i> indica que as notificações traduzidas para outros idiomas poderão estar desatualizadas.
      cc_notification_20:
        topic: Cc da nota pública
        info1: >-
          Quando uma nota pública for adicionada por um agente ou solicitante, este e-mail é enviado aos destinatários no campo Cc para os informar do último comentário. Este e-mail deverá idealmente conter o nome do último comentador {{comment.commenter.name}} e o último comentário {{comment.body}}.
      agent_template_2:
        info1: "Esta notificação é enviada a todos os agentes de um grupo sempre que um ticket for atribuído a esse grupo. Este e-mail deverá conter o URL do ticket {{ticket.url}}, facilitando que os agentes tenham acesso a ele. <br /><br />Se configurou o seu helpdesk em vários idiomas, poderá criar esta notificação especificamente para cada um. O ícone <i class=\"common-icon-outdated\"></i> indica que as traduções da notificação para outros idiomas poderão estar desatualizadas. "
        topic: Ticket atribuído a um grupo
      reply_template_15:
        topic: Modelo de resposta do agente
        info1: >-
          Pode personalizar e preencher antecipadamente as informações predefinidas que deseja incluir nas respostas dos agentes aos tickets recorrendo ao modelo de resposta. Os modelos de resposta do agente permitem-lhe adicionar automaticamente conteúdo dinâmico, como o nome do solicitante, o URL de tickets e assinaturas de agentes. <br/><br/>Se configurou o seu helpdesk em vários idiomas, poderá criar esta notificação específica para cada um. O ícone <i class="common-icon-outdated"></i> indica que as traduções do modelo para outros idiomas poderão estar desatualizadas.
      agent_template_12:
        topic: Violação do SLA de primeira resposta
        info1: >-
          Esta notificação é enviada a um agente quando este não tiver respondido ao ticket dentro do prazo definido para a primeira resposta. Este e-mail poderá conter o URL do ticket e a respetiva data de vencimento.<br/><br/>Se configurou o seu helpdesk em vários idiomas, poderá criar esta notificação específica para cada um. O ícone <i class="common-icon-outdated"></i> indica que as traduções da notificação para outros idiomas poderão estar desatualizadas.
      agent_template_22:
        info1: >-
          Esta notificação é enviada a um agente quando o tempo de primeira resposta a um ticket estiver prestes a ser ultrapassado. Este e-mail deverá conter o URL do ticket e a respetiva data de vencimento.<br/><br/>Se configurou o seu helpdesk em vários idiomas, pode criar esta notificação específica para cada um. O ícone <i class="common-icon-outdated"></i> indica que as traduções da notificação para outros idiomas poderão estar desatualizadas.
        topic: Lembrete do SLA de primeira resposta
      forward_template_24:
        topic: Modelo de reencaminhamento do agente
        info1: >-
          Pode personalizar e preencher antecipadamente as informações predefinidas que deseja incluir nos reencaminhamentos de tickets de agentes recorrendo ao modelo de reencaminhamento. Os modelos de reencaminhamento de agente permitem-lhe adicionar automaticamente conteúdo dinâmico, como o nome do solicitante, o URL de tickets e assinaturas de agentes. <br/><br/>Se configurou o seu helpdesk em vários idiomas, poderá criar esta notificação específica para cada um. O ícone <i class="common-icon-outdated"></i> indica que as traduções do modelo para outros idiomas poderão estar desatualizadas.
      agent_template_10:
        topic: E-mail de ativação do utilizador
        info1: >-
          O e-mail de ativação do utilizador é enviado quando é adicionado um novo agente ao seu helpdesk. O e-mail de ativação deve necessariamente conter o "URL de ativação do agente" {{activation_url}}, para que os agentes possam criar as suas palavras-chave e concluir o processo de registo. <br /><br />Se configurou o seu helpdesk em vários idiomas, pode criar um e-mail de ativação específico para cada um. O ícone <i class="common-icon-outdated"></i> indica que as traduções da notificação para outros idiomas poderão estar desatualizadas.
      agent_template_3:
        topic: Ticket atribuído a um agente
        info1: "Esta notificação será enviada para cada agente individual sempre que um ticket lhe for atribuído. Este e-mail poderá conter o URL do ticket {{ticket. url}}, facilitando que o agente tenha acesso a ele.<br/><br/>Se configurou o seu helpdesk em vários idiomas, poderá criar esta notificação específica para cada um. O ícone <i class=\"common-icon-outdated\"></i> indica que as traduções da notificação para outros idiomas poderão estar desatualizadas. "
      agent_template_25:
        info1: >-
          O e-mail de convite do agente é enviado quando um agente Freshworks (um agente que já esteja ativo em qualquer das outras contas Freshdesk Support Desk ou dos produtos Freshworks - Freshdesk Messaging, Freshdesk Contact Center, Freshsales, Freshservice, Freshmarketer) for adicionado ao seu helpdesk.<br/><br/>O "e-mail de ativação do utilizador" é enviado a um novo agente Freshworks. E o "e-mail de convite do agente" é enviado a um agente que já esteja ativo.
        topic: E-mail de convite de agente
      agent_template_6:
        topic: O solicitante responde ao ticket
        info1: >-
          Quando um cliente responde ao ticket que havia aberto anteriormente, o agente responsável pelo ticket receberá esta notificação por e-mail. O e-mail poderá conter o URL do ticket, facilitando que o agente tenha acesso a ele.<br/><br/>Se configurou o seu helpdesk em vários idiomas, poderá criar esta notificação específica para cada um. O ícone <i class="common-icon-outdated"></i> indica que as traduções da notificação para outros idiomas poderão estar desatualizadas.
      requester_template_1:
        topic: Novo ticket criado
        info1: >-
          O e-mail de novo ticket criado será enviado ao solicitante depois de ele criar um ticket no seu helpdesk. Este e-mail deverá conter o ID do ticket e um link com o URL público para o ticket.<br/><br/>Se configurou o seu helpdesk em vários idiomas, poderá criar esta notificação para cada um. O ícone <i class="common-icon-outdated"></i> indica que as traduções da notificação para outros idiomas poderão estar desatualizadas.
      requester_template_4:
        topic: Agente adiciona comentário ao ticket
        info1: >-
          Este e-mail é enviado a um solicitante sempre que um agente adicionar um comentário ao ticket gerado. Este e-mail deverá idealmente conter o ID do ticket e um link com o URL público para o ticket. O comentário do agente também deverá ser adicionado ao e-mail através destes marcadores de posição:<br/>{{comment.commenter.name}} - nome do agente que comentou<br/>{{comment.body}} - novo comentário adicionado ao ticket.<br/><br/>Se configurou o seu helpdesk em vários idiomas, pode criar esta notificação específica para cada um. O ícone <i class="common-icon-outdated"></i> indica que as traduções da notificação para outros idiomas poderão estar desatualizadas.
      requester_template_8:
        info1: >-
          Este e-mail é enviado ao solicitante para o notificar de que o seu ticket foi resolvido e fechado. Este e-mail deverá idealmente conter o ID do ticket e um link com o URL público para o ticket. Pode também informar o solicitante de que ao responder a este e-mail estará a reabrir o ticket.<br/><br/>Se configurou o seu helpdesk em vários idiomas, pode criar esta notificação específica para cada um. O ícone <i class="common-icon-outdated"></i> indica que as traduções da notificação poderão estar desatualizadas.
        topic: O agente fecha o ticket
      requester_template_7:
        topic: O agente resolve o ticket
        info1: >-
          Este e-mail é enviado ao solicitante para o notificar de que o seu ticket foi resolvido. Este e-mail deverá idealmente conter o ID do ticket e um link com o URL público para o ticket. Pode também informar o solicitante de que ao responder a este e-mail estará a reabrir o ticket.<br/><br/>Se configurou o seu helpdesk em vários idiomas, pode criar esta notificação específica para cada um. O ícone <i class="common-icon-outdated"></i> indica que as traduções da notificação poderão estar desatualizadas.
      agent_template_21:
        info1: >-
          Esta notificação será enviada aos agentes mencionados em "notificar agentes" quando um agente adicionar uma nota ao ticket. Este e-mail poderá conter o URL do ticket {{ticket.url}} para facilitar a sua consulta pelos agentes.
        topic: Nota adicionada ao ticket
      agent_template_13:
        topic: Violação do SLA de tempo de resolução
        info1: >-
          Esta notificação é enviada a um agente quando o ticket que lhe foi atribuído não foi resolvido dentro do prazo. Este e-mail poderá conter o URL para o ticket, facilitando a sua consulta pelo agente.<br/><br/>Se configurou o seu helpdesk em vários idiomas, pode criar esta notificação específica para cada um. O ícone <i class="common-icon-outdated"></i> indica que as traduções da notificação para outros idiomas poderão estar desatualizadas.
      agent_template_14:
        info1: >-
          O e-mail de reposição de palavra-passe será enviado aos seus agentes quando estes solicitarem uma nova palavra-passe no seu helpdesk. É necessário o marcador de posição {{password_reset_url}} para apresentar no e-mail o link de reposição de palavra-passe, gerado dinamicamente. <br/><br/>Se configurou o seu helpdesk em vários idiomas, poderá criar notificações específicas para cada um. O ícone <i class="common-icon-outdated"></i> indica que as traduções da notificação para outros idiomas poderão estar desatualizadas.
        topic: E-mail de reposição de palavra-passe
      agent_template_1:
        topic: Novo ticket criado
        info1: >-
          O e-mail de novo ticket criado será enviado aos seus agentes sempre que for criado um novo ticket no seu helpdesk. Pode escolher que agente deverá receber esta notificação. O e-mail poderá conter o URL do ticket, tornando mais fácil aceder ao mesmo. <br /><br />Se configurou o seu helpdesk em vários idiomas, poderá criar esta notificação específica para cada um. O ícone <i class="common-icon-outdated"></i> indica que as traduções da notificação para outros idiomas poderão estar desatualizadas.
      cc_notification_19:
        topic: Cc de novo ticket
        info1: >-
          Esta notificação será envida para os destinatários que o solicitante tiver incluído no campo Cc ao enviar o ticket para o seu helpdesk. Este e-mail deverá idealmente conter o nome do solicitante {{ticket.requester.name}} e a descrição do ticket {{ticket.description}}.
      info2: >-
        <a target="_blank" href="https://support.freshdesk.com/solution/categories/45922/folders/74513/articles/170407-configuring-dynamic-email-notifications">Clique aqui </a>para saber mais
      agent_template_11:
        topic: Ticket descurado num grupo
        info1: >-
          Esta notificação é enviada quando um ticket atribuído a um grupo não foi acompanhado dentro do prazo especificado nas definições do grupo. Esta notificação por e-mail pode conter o tempo decorrido desde que o ticket foi atribuído ao grupo.<br/><br/>Se configurou o seu helpdesk em vários idiomas, poderá criar esta notificação específica para cada um. O ícone <i class="common-icon-outdated"></i> indica que as traduções da notificação para outros idiomas poderão estar desatualizadas.
      requester_template_10:
        topic: E-mail de ativação do utilizador
        info1: >-
          Quando um novo utilizador cria um ticket, pode criar em seu nome uma conta de cliente no helpdesk e enviar-lhe um e-mail de ativação. Esta notificação deverá conter o URL de ativação para os seus clientes.<br/><br/>Se configurou o seu helpdesk em vários idiomas, pode criar esta notificação específica para cada um. O ícone <i class="common-icon-outdated"></i> indica que as traduções da notificação para outros idiomas poderão estar desatualizadas.
      requester_template_14:
        info1: >-
          O e-mail de reposição de palavra-passe será enviado para os seus solicitantes quando pedirem uma nova palavra-passe ao seu helpdesk. É necessário o marcador de posição {{password_reset_url}} para apresentar no e-mail o link de reposição de palavra-passe, dinamicamente gerado. <br/><br/>Se configurou o seu helpdesk em vários idiomas, pode criar esta notificação específica para cada um. O ícone <i class="common-icon-outdated"></i> indica que as traduções da notificação para outros idiomas poderão estar desatualizadas.
        topic: E-mail de reposição de palavra-passe
