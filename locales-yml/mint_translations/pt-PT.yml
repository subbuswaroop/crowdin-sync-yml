      notify_dkim_whats_dkim_2: >-
        Para fazer a verificação de domínio, utilizamos o DKIM (Domain Key Identified Mail), que torna a sua organização capaz de autenticar a comunicação entre si e os seus clientes.
      notify_dkim_whats_dkim_2_html: >-
        Para fazer a verificação de domínio, utilizamos o <strong>DKIM (Domain Key Identified Mail)</strong>, que torna a sua organização capaz de autenticar a comunicação entre si e os seus clientes.
      notify_dkim_enforcement_setup: 'Como configurar o DKIM?'
      notify_dkim_setup_text: >-
        Pode ativar o DKIM para o domínio de e-mail do seu endereço de e-mail de apoio a partir do Freshdesk, procurando a opção Definições do DKIM em Admin > Canais > E-mail > Definições avançadas > Configurar DKIM.
      notify_dkim_setup_text_html: >-
        Pode ativar o DKIM para o domínio de e-mail do seu endereço de e-mail de apoio a partir do Freshdesk, procurando a opção Definições do DKIM em <strong>Admin > Canais > E-mail > Definições avançadas > Configurar DKIM.</strong>
      notify_dkim_enforcement_when: 'Quando deve configurar o DKIM?'
      notify_dkim_when_text: >-
        Recomendamos que configure o DKIM o quanto antes, para garantir a correta entrega dos e-mails de entrada e saída da sua conta Freshdesk Support Desk. Também verá na sua conta um banner relacionado com isto.
      notify_dkim_why_dkim_1: >-
        O DKIM gera uma assinatura que é anexada à mensagem durante o trânsito, para verificar a autenticidade da origem da mensagem.
      notify_dkim_why_dkim_2: >-
        Esta assinatura está associada ao nome de domínio registado da organização. Ao chegar ao destino, se a mensagem tiver a assinatura validada, a origem do correio é verificada.
      notify_dkim_why_dkim_3: >-
        Assim, ninguém poderá enviar e-mails fazendo-se passar por alguém da sua organização, e os e-mails de apoio enviados pelo Freshdesk em seu nome não serão marcados como spam.
      notify_dkim_enforcement_footer_note_html: >-
        <a href='https://support.freshdesk.com/en/support/solutions/articles/223779-email-domain-verification-using-dkim-records' target="_blank">Clique aqui</a> para saber mais sobre o DKIM. Se tiver alguma questão, contacte-nos para <a href='mailto:support@freshdesk.com' target="_blank">support@freshdesk.com</a>.
      notify_dkim_enforcement_footer_note: >-
        Visite https://support.freshdesk.com/en/support/solutions/articles/223779-email-domain-verification-using-dkim-records para saber mais sobre o DKIM. Se tiver alguma questão, contacte-nos para support@freshdesk.com.
