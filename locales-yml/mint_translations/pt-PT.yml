        <h4>Ajuda para a integração com o JIRA</h4><p><br/>Para integrar o JIRA com o Freshdesk Support Desk, insira o seu nome de utilizador e palavra-passe do JIRA. A integração aceita variantes a pedido e no local, desde o JIRA 4.2 até à última versão, o JIRA 5.<br/><br/>Para criar um problema ou associar um problema existente no Freshdesk Support Desk, vá à página de tickets e clique em <i class='integrations-jira vertical-alignment'></i><br/><br/> Para ver os detalhes dos tickets associados do Freshdesk Support Desk, recomenda-se que o administrador do JIRA crie um campo de texto livre personalizado com o nome &quot;Tickets do Freshdesk Support Desk&quot;, conforme descrito abaixo. <br/><br/>Inicie sessão na sua conta JIRA, clique em <b>Administração</b>, vá a <b>Problemas</b> -> <b>Campos</b> e clique em <b>Adicionar campo personalizado</b>. Na página <b>Criar campo personalizado</b>, selecione o <b> campo de texto livre</b> e clique em <b>Próximo</b>. Insira os <b>&quot;Tickets do Freshdesk Support Desk&quot;</b> no nome de campo e clique em Terminar. Na página <b>Associar campo às páginas</b>, selecione todas as caixas de verificação e clique em 'Atualizar'.<br/><br/>
