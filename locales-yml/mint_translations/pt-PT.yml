      helptext: >-
        <h4>Integração com o SurveyMonkey</h4><p>Esta integração permite-lhe associar um inquérito personalizado da conta SurveyMonkey à sua escolha, para as respostas de tickets no Freshdesk Support Desk, dependendo do grupo a que o ticket pertence. Este pode ser utilizado para substituir o inquérito de satisfação predefinido do seu helpdesk ou conjuntamente com ele.</p><p>Assim que tiver associado a sua conta SurveyMonkey, poderá escolher o inquérito e <a href='http://help.surveymonkey.com/articles/en_US/kb/How-do-I-send-my-survey-to-respondents-or-get-responses-to-my-survey' target='_blank'>o coletor</a> que deseja usar através das caixas do menu suspenso e atribuí-los a vários grupos de tickets no Freshdesk Support Desk. </p><p>Também pode decidir quando incluir ligações para o inquérito nas respostas. Pode, por exemplo, criar uma configuração automática para anexar inquéritos quando os tickets forem fechados ou resolvidos ou mantê-la no modo manual, para que os agentes possam escolher a melhor opção para cada ticket. </p>
