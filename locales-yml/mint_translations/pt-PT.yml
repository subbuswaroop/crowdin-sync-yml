        - subject: Preciso de mudar o meu endereço de envio
          description: >-
            Olá,<br><br> Vou ausentar-me durante uma semana e não vou ter ninguém em casa para receber o meu pedido (n.º 555) quando chegar. <br><br> Há forma de alterar o meu endereço de envio? <br><br> Obrigada,<br> Anne Richard
