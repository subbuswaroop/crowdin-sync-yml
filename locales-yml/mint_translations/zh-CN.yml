          folder: 您的账户
          title: 变更账户详情
          description: "通过以下步骤可随时更新您的账户详情，如姓名、邮件地址、电话号码或地址。<br><br> <ol><li>从菜单栏中选择<b>账户详情</b>。</li> <li>点击您想变更的字段旁的<b>编辑图标</b>。</li> <li>在添加更新的详情后点击<b>保存更改</b>。 </li> <li>完成所有更新后，点击<b>完成</b>。</li> <li>您将收到我们的电子邮件以验证变更。</li></ol><br>如果您<i>忘记了密码</i>，可点击<b>忘记密码</b>按钮并按照指示进行操作。<br><br> 注意：您可在验证更新的电子邮件详情后恢复账户活动。"
