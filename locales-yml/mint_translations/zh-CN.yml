      fsm_base_tickets:
        - subject: 太阳能板维护
          description: >-
            壁挂电池白天充电不足，晚上就没电了。这是电池的问题还是太阳能电池板的问题？我买的是 Sonne 420（SM289918），购买时间 2013 年 10 月，型号是 1209。产品是否还在保修时间内？我记得销售说过电池板有 10 年的保修期。
          replies:
            - >-
              Bob，您好，<br><br>我很抱歉听到您在晚间遇到的电源可靠性问题。我们将在周一派遣一名现场技术人员去查看安装情况。在我看来，这可能是由以下方面的问题导致的：<br>1. 电池<br>2. 太阳能电池板本身<br>3. 两者之间的连接<br> 4. 由于电路中某处设备连接不良而导致的电能耗尽。<br> 我们的现场技术员将进行诊断，并告知您我们会采取什么样的措施来尽快解决此问题。
          service_tasks:
            - subject: 电池健康诊断
              description: "客户在夜间遇到电池电量的问题。检查电池健康水平以及太阳能电池板连接问题。运行太阳能电池板效率测试，以防万一。<br>可能存在电池问题。<br>产品详细信息：<br>Sonne 420 (SM289918) <br>型号：#12009 <br> 购买日期：2013 年 10 月 12 日 <br> 电池保修：已过期 <br> 面板保修：至 2023 年 10 月 11 日 "
        - subject: 机顶盒打不开
          description: >-
            我们的机顶盒出问题了。请派遣技术人员前来维修。如果无法修复，请调换货物。<br><br>当前型号：Motorola 7100-P2 HD Set-top Box <br> 购买日期：2020 年 10 月 1 日 <br> 质保：生效
        - subject: WiFi 断开连接
          description: >-
            我的 WiFi 已经瘫痪两天了，你们的团队在 Twitter 上没有任何回应。请尽快解决此问题，否则我将转移至另一个 ISP。我每个月要付 120 美元才能成为优先服务客户并使用光纤连接。路由器是几年前我开网时买的黑色路由器，现在路由器上只有一个灯会闪。
          replies:
            - >-
              嘿，Emily，<br><br>十分很抱歉未能早点回应。我们的一位高级现场技术员将在明天下午 3 点与您见面，帮助您尽快恢复网络连接。<br><br> 感谢您的耐心等待。
          service_tasks:
            - subject: 路由器问题
              description: >-
                客户已经两天没法上网了。连接测试显示她所在大楼的其他公寓都可上网并处于正常运行的状态，但她的路由器却无法连接。可能是配电箱和路由器之间的电缆问题所导致。<br><br> 产品详细信息：<br> 路由器：Black 9，型号：#78221<br> 连接：光纤 - 200 米线缆<br> 已等待 2 天。高优先度的问题。
        - subject: 浴室漏水
          description: 从昨天开始，我家就在漏水。应该是垫圈老化了。请检查。<br>同时，由于漏水问题，原本的墙面漆也被破坏了。
          service_tasks:
            - subject: 管道维修
              description: >-
                渗漏点检测和维修。如果存在设备故障（管道、垫圈、配件），请将其更换 <br><br> 管道类型：PVC Schedule 40 平头管 <br> 库存：替换管道/接头/垫圈/阀门，工具箱
            - subject: 补漆
              description: 修复被水破坏的墙面漆。<br><br>油漆：威士伯完美白色外墙漆 + 底漆
        - subject: 办公室害虫治理
          description: >-
            请在新冠疫情管制结束后为我们的办公室预约除虫服务<br><br>杀虫剂：美国环保署注册喷剂 - 10 升 <br> 覆盖面积：3000 平方英尺
        - subject: 洗衣机问题
          description: >-
            在进入洗涤周期几分钟后，我的洗衣机会发出巨大的噪音，然后就会停止工作。这种情况已经发生好几次了。奇怪的是，我注意到这种情况会发生在晚上。呼呼的噪音很少会在早上出现。这有什么原因吗？请尽快派人检查。
          replies:
            - >-
              Johnny，您好，<br><br> 对我来说，这听起来像是滚筒的问题，我会派遣技术人员前往您的家中进行检查。麻烦确认一下这是否是您的地址：7, Clinton St, Brooklyn Heights <br><br> 我们的记录显示，您居住在公寓楼里，所以能告诉我们您的公寓楼层吗？我们想知道是否需要同时进行水压测试。如果确有需要，我会通知现场技术人员携带合适的设备上门解决问题。<br><br> 另外，请告诉我们明天您在什么时间段有空，便于我们的技术人员上门。<br><br> 谢谢。
          service_tasks:
