        handle_info2: >-
          您可以使用工单规则自动将包含某些关键词的推文转换成工单。例如，可以将包含“不工作”或“错误”等词且提及您 twitter 用户名的所有推文转换成工单，并将其分配到“错误报告”群组。您可以为包含“系统关闭”等词的推文创建另一个规则，并将它们指派给您的“运维人员”组。此过程中将执行满足的第一个规则。您也可以将这些工单链接到特定产品。
        handle_smart_filter_title: 自动将相关推文转换成工单
        handle_smart_filter_info: >-
          社交信号由机器学习算法（一项具备学习并随时间根据反馈进行改进的系统）推动。该功能会自动将值得您注意的推文转换成工单。<br>您可为系统提供反馈以帮助其适应您的业务。<br><br>1. 在推文被转换成工单时，将其标记为垃圾信息以让教会系统不再将类似的推文转换为工单。<br><br>2. 如果推文未被转换为工单，在社交标签页中点击“转换为工单”，这可教会系统将类似推文转换为工单。<br><br>您可选择仅使用社交信号，或如果您有特定的业务关键词，也可组合使用基于关键词的过滤器与社交信号。<br>当您使用基于关键词的过滤器与社交信号时，基于关键词的过滤器将先于社交信号执行，请注意社交信号目前暂时仅支持英语。
        info1: >-
          为您的帮助台添加 Twitter 账户并与支持工单一并管理。您可以将传入的推文（@mentions）和直接消息转换成工单，并将它们自动指派给特定组。点击账户可定义将推文转换成工单的工单规则。
        handle_info1: >-
          如果您需要为多个产品提供支持服务，则可将不同的社交账户链接到各产品。您可以管理每个账户的可见性。例如，您可以让提及 @yourproduct_france 的推文仅对法国支持处理人组可见。此账户的流将包含您的所有 @mentions 并将在社交标签页中显示。私信将被转换成工单，且您可将这些工单指派给特定的处理人组。您还可以设置工单传递间隔，以便同一人的多条私信可在该时段内合并为一个工单。
        handle_title1: 集成 Twitter 账户
        stream_info1: >-
          您可以创建多个流以在 Twitter 上搜索不同集合的关键词。根据您的业务输入需查找的主要关键词，甚至可以排除某些关键词、标签和用户名以缩小搜索范围。例如，您可能不想在自定义流（用于监控支持服务咨询）中看到由营销人员或高管发布的、带有品牌与品牌缩写的推文。每个流都可对一个或多个处理人组可见。您也可以为每个流选择默认的回复用户名。
        stream_title2: 自动将特定推文转换成工单
        title2: 借助社交流实现主动支持
        title1: 添加社交账户
        stream_info2: >-
          可以使用某些关键词将来自这些社交流的推文进一步过滤并自动转换成工单。甚至可以将其指派给群组和产品。您可以设置多个规则并将执行推文满足的第一条规则。例如，您可以将提及“切换到”和竞争者名称的推文转换为工单，并将其上报给支持团队主管。
        info2: >-
          社交流是一组您可从 Freshdesk Support Desk 账户进行监控的关键词，其并不是您所添加的账户。社交流甚至可帮助您在没有出现品牌提及的情况下跟踪通过推文传入的支持问题。如果您刚刚起步，或者支持团队兼任着营销团队的工作，那么也可以创建一个流来监测自己的业务空间和竞争对手。点击<b>新信息流</b>按钮添加一个社交信息流，并根据具体需要进行定制。例如，您可以创建一个名为“支持”的流，同时添加您的品牌缩写和常用品牌别名。所有相关推文都将在你的社交标签中展示，您可使用任何一个已集成的 twitter 账户来做出回复。
