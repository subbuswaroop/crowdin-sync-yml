        content: "希望您已做好迎接 2018 夏末大促的准备。<br><br>做好迎接 8 月 5 日的准备吧，从 12PM 到 4PM，这里有很多非常棒的优惠（毕竟已经是夏末了）。<br><br> 这里有一些小小的预览 - <br><br> <ul> <li>部分产品可享 30% 折扣。</li> <li> Saul’s original collection 中所有商品可享 20% 折扣。</li> </ul><br> - Joe"
      - subject: 六月优惠
        content: "六月是我们的生日月，自然值得庆祝。<br><br>对于每次超过 15 美元的购买，您将获得价值 5 美元的优惠券（有效期 60 天），可在 Saul's 兑换。<br><br>快快购物吧！:D<br><br> - Sam"
        replies:
          - "Saul's 开业只有 2 年。但已经是我最爱的购物地点了。祝好！<br><br> - Bob"
          - "哇！大惊喜！谢谢，@Sam。<br> <br> - Phileas"
          - "这真是我今天最开心的事。超级开心！:D <br><br> - Johnny"
      - subject: 随商品递送的消息
        content: "我想和订单一起投递一则信息，因为在我为某人订购礼物时这样可增加个人色彩。我很惊讶你们还没有提供此类服务 - 我所知道的每个电商店铺都提供这种选项。如果你们能推出这样的服务，那就太好了。<br><br> - Lewis"
      - subject: 短信追踪
        content: "嗨，我们能通过短信（而不仅仅是邮件）来追踪订单吗？总有些时候我没网。<br><br> - Maria"
        replies:
          - "我在家里有网，不过在出城出差的时候也会有没网的问题。所以，短信追踪确实是很实用的功能。<br><br> - Matt"
          - "@Maria 和 @Matt，我们已在着手处理此事。将会很快推出相关功能 :) <br><br> - Sam"
      - subject: 选择交货时段
        content: "很多时候都会出现客户在交货时不在的情况。这会给双方带来不便。<br><br>为了解决这一问题，我们现在提供四个时段。下次下达订单时，您可根据自己的选择时间选择一个时间段。该选项将出现在送货地址下方的“交货时段”中。<br>祝购物愉快！:) <br><br> - Sam"
        replies:
          - "太好了！<br><br> - Lewis"
          - "这个问题我已经遇到三次了。这次总算是完美解决了。<br><br> 谢谢！<br> - Emily"
      - subject: 快速交付
        content: "订购了紧急需要的包裹？<br><br>我们可助您一臂之力。:) <br><br>现在您可在下达订单时选择在 48 小时内交付包裹，此服务每月可在一个订单中使用。<br><br>您只需在订购时选择‘快速交付’即可。目前此选项仅对优质客户开放。<br><br> - Joe"
        replies:
          - "哇，真是超级不错的功能。谢谢！<br><br> - Clarice"
      - subject: 糟糕的服务
        content: "包裹交付的前一天，我被告知我的包裹“无法交付”。真糟糕，我等了四天才听到这个消息。<br><br> - Finch"
        replies:
          - "@Finch，抱歉给您带来不便。我们将确保类似事件不会再次发生。<br><br> - Sam"
      - subject: "质量太差了"
        content: "我所收到的产品（订单号：#123）没有达到承诺的品质。<br>我已经申请退款了，但还是要在这里说一声，希望以后不要在发生类似的情况。<br><br> - Mark"
        replies:
          - "@Mark，十分抱歉，我们将对相关情况进行调查，确保后续不会再有类似情况。<br><br> - Joe"
