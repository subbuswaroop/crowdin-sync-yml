        kuvatakse kliendi hiljutistel tellimustel Freshdesk Support Deskis. Sind
        suunatakse sinu Magento poodi, et saaksid seal Freshdesk Support Deskile
        volituse anda. Kui see on tehtud, saad tugiteenusepileti üksikasjade ja
        kontaktandmete lehtedel kliendi hiljutisi tellimusi ja tellimuste
        andmeid vaadata. Pääsed neile andmetele Magentos vaid üheainsa vidinas
        tehtud klõpsuga ligi.</p>
    surveymonkey:
      edit_form:
        send_while_title: Vali, millistele e-kirjadele uuringulink lisatakse
