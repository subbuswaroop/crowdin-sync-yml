        nagu sinu müügi- ja turundusjuht, et tegeleda konkreetsete
        kliendipäringutega. Nende agentide jaoks ei ole vaja terveks kuuks
        täiendavat agendi kohta soetada.
      info13: >-
        Saad valida, kas agendid pääsevad klienditoe portaalile ligi täisajaga
        või logivad sisse vaid aeg-ajalt. Osalise tööajaga agendid kasutavad iga
        klienditoe portaali sisselogimise päeva eest ära ühe päevapääsme.
        Päevapääsmeid saab osta komplektina administraatori vahekaardist. Pane
        tähele, et sult võetakse raha vaid selle hulga täisajaga agentide eest,
