      - subject: Hooajalõpu soodusmüük
        content: >-
          Loodame, et oled valmis 2018. aasta suvelõpumüügi jaoks.<br><br> Jälgi
          5. augustil kellaaegade 12 ja 16 vahemikus, et leida ägedaid pakkumisi
          (tegemist ju siiski suve lõpuga).<br><br> Siin on väike pilguheit
          sellele, mida meil sulle pakkuda on - <br><br> <ul> <li>30% soodustus
          valitud toodetele. </li> <li>20% soodustus kõigil Sauli
          originaalkollektsiooni toodetel. </li> </ul><br> - Joe
      - subject: Juuni pakkumine
        content: >-
          Juuni on meie sünnipäevakuu ja see nõuab tähistamist. <br><br> Iga
          ostu eest, mis ületab 15 dollarit, saate 5 dollari väärtuses kupongi
          (kehtib 60 päeva), mille saab Sauli juures lunastada. <br><br> Mine
          ostlema! : D<br><br> - Sam
        replies:
          - >-
            Sauli algusest on möödas vaid kaks aastat. See on juba mu lemmikkoht
            poodlemiseks. Tervitused! <br><br> - Bob
          - Vau! Jackpot! Aitäh, @Sam.<br> <br> -Phileas
          - 'See tegi just mu päeva ilusaks. Super õnnelik! : D <br><br> - Jhonny'
      - subject: Sõnum tarnele kaasa
        content: >-
          Tahaksin kirjutada sõnumi ja lasta selle koos oma tellimusega kohale
          toimetada, peamiselt siis, kui tellin kellelegi kingituse, lisamaks
          sellele isikupära. Olen üllatunud, et te seda juba ei paku - igal minu
          tuttaval e-poel on see võimalus. Oleks tore, kui saaksite midagi
          sellist pakkuda. <br><br> - Lewis
      - subject: SMS-i jälgimine
        content: >-
          Tere, kas meil on võimalik oma tellimusi jälgida SMS-i ja mitte ainult
          e-posti teel? On aegu, mil mul pole internetiühendust.<br><br> - Maria
        replies:
          - >-
            Mul on kodus internetiühendus ja mul oli sama probleem, kui olin
            linnast väljas. SMS-i teel jälgimine oleks väga kasulik.<br><br> -
            Matt
          - >-
            @Maria ja @Matt, me töötame selle kallal. Peaks varsti valmis olema.
            :) <br><br> - Sam
      - subject: Vali tarneajad
        content: >-
          Sageli pole meie kliente kohaletoimetamise ajal kodus. See tekitab
          ebamugavusi mõlema poole jaoks. <br><br> Selle parandamiseks pakume
          nüüd nelja ajavahemikku. Järgmine kord, kui tellimuse esitate, on teil
          võimalus valida ajavahemik vastavalt teie saadavusele ja mugavusele.
