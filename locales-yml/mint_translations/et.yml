        määrata, konkreetseid valmisvastuseid luua, töövooge hallata ja rühma
        tasandil aruandeid koostada. Pane tähele, et üks agent võib kuuluda
        mitmesse rühma.
      info12: >-
        Freshdesk Support Deski agent on ükskõik kes, kes vajab ligipääsu
        klienditoe tugiteenusepiletitele, töötab nendega ja lahendab neid.
        Loendis on toodud kõik hetkel sinu klienditoesse kuuluvad agendid.
        Liiguta nool agendi kohale üksikasjade muutmiseks või klõpsa nupul 'Uus
        agent', et uut agenti lisada. Lisatavad agendid saavad e-kirja
        kinnituslingiga, et oma kontot aktiveerida, ning pärast seda pääsevad
        nad tugiteenusepiletitele ligi ja saavad neile vastata.
