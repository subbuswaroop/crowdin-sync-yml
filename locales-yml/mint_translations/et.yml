            nupul <b>"saada"</b>.</li></ol><br><br> <i>Alternatiivselt</i> saad
            kontaktide lehelt vajutada <b>liikme lisamise</b> nuppu ning sellele
            kontaktile saadetakse kutselink. <br><br> Hea nipp - Märgi oma tiim
            kaastöötamiseks ja saa oma tööle tagasiside, kui trükid märgi "@"
            üheskoos tiimi nimega. Sa saad teha teavitusi oma töö edenemise,
            tähtaegade, uuenduse ja kõige muu kohta, mida soovid oma tiimile
            edasi anda.
