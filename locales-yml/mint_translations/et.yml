            <p>Tere!</p><br /><p>Soovin osta paari Mary Jane kingi ja märkasin,
            et teil on Aldovias kohalik kauplus. Kas saaksite mulle teada anda,
            kas Mary Jane kingad on saadaval suuruses 8? Saan sinna neile järgi
            minna.</p><br /><p>Aitäh,

            <br />Emily.</p>
