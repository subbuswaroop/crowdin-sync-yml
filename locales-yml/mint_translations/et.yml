      enable_integration_text: >-
        Klõpsa nupul "Luba", et luua ühendus oma Surveymonkey kontoga ja
        seadistada integratsioon.
      helptext: >-
        <h4>SurveyMonkey integreerimine</h4><p>Integratsiooniga saad oma
        SurveyMonkey kontol vabalt valitud kohandatud uuringu Freshdesk Support
        Deski keskkonnas olevate tugiteenusepileti vastustega siduda. Saad
        sellega asendada oma klienditoe keskkonnas vaikesättena oleva
        rahulolu-uuringu või kasutada seda koos rahulolu-uuringuga.</p><p> Kui
        oled oma SurveyMonkey konto sidunud, saad valida soovitud uuringu ja <a
        href='http://help.surveymonkey.com/articles/en_US/kb/How-do-I-send-my-survey-to-respondents-or-get-responses-to-my-survey'
