            nimi ja klõpsa nupul <b>salvesta</b>. <br><br> Samm 3 - Sisesta
            väljale jagamiseks aadressid ning vajuta nupul <b>saada</b>.<br><br>
            Märkus: Sa saad jagada malle nii tiimisiseselt kui ka
            tiimiüleselt.<br><br> Lisaks võid lisada mallidele silte, et
            artiklid oleksid kaustades paremini leitavad. 
