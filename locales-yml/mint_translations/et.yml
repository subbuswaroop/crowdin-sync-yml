      helpcard:
        handle_title2: Kindlate säutsude automaatne teisendamine tugiteenusepiletiteks
        handle_info2: >-
          Tugiteenusepileti reeglite abil saad sa teatud võtmesõnu sisaldavad
          säutsud automaatselt tugiteenusepiletiteks muuta. Näiteks muudetakse
          tugiteenusepiletiteks kõik säutsud, kus mainitakse sinu Twitteri
          kasutajanime koos sõnadega "ei tööta" või "programmiviga", ja need
          määratakse grupile "Programmivead". Lisaks saad luua reegli
          säutsudele, mis sisaldavad sõnu "süsteem maas", ja määrata need
          grupile "DevOps". Ellu viiakse esimene reegel, millele säuts vastab.
          Lisaks saad need tugiteenusepiletid kindlate toodetega siduda.
        handle_smart_filter_title: Asjaomaste säutsude automaatne muutmine tugiteenusepiletiteks
        handle_smart_filter_info: >-
          Sotsiaalsed signaalid põhinevad masinõppe algoritmil (süsteemil, mis
          on võimeline tagasiside põhjal õppima ja end aja jooksul parandama).
          Selle funktsiooniga hakatakse tugiteenusepiletiteks muutma vaid
          asjakohaseid säutse, mis sinu tähelepanu vajavad. <br>Saad anda
          süsteemile tagasisidet selliselt, et see kohanduks sinu
          ettevõttega.<br><br>1. Juhul kui säuts muudetakse tugiteenusepiletiks;
          märgi tugiteenusepilet rämpspostiks, et õpetada süsteemi sarnaseid
          säutse mitte tugiteenusepiletiteks muutma.<br><br>Juhul kui säutsu ei
          muudetud tugiteenusepiletiks; kui klõpsad sotsiaalmeedia vahekaardis
          nupul 'Muuda tugiteenusepiletiks', õpetab see süsteemile sarnaseid
          säutse tugiteenusepiletiks muutma.<br><br>Saad valida, kas kasutada
          sotsiaalseid signaale omaette või kombinatsiooni märksõnapõhistest
          filtritest ja sotsiaalsetest signaalidest, kui sul on konkreetsed
          ettevõtte märksõnad. <br>Kui kasutad filtripõhiste märksõnade ja
          sotsiaalsete signaalide kombinatsiooni, eelistatakse märksõnapõhiseid
          filtreid sotsiaalsetele signaalidele. Pane tähele, et sotsiaalsed
          signaalid toetavad hetkel ainult inglise keelt.
        info1: >-
          Lisa oma kasutajatoele Twitteri kontosid ja halda neid koos oma
          tugiteenusepiletitega. Sa saad oma sissetulevad säutsud (@mainimised)
          ja otsesõnumid muuta tugiteenusepiletiteks ning need automaatselt
          kindlatele gruppidele määrata. Klõpsa kontol, et määrata reeglid, mida
          järgida säutsude muutmisel tugiteenusepiletiteks.
        handle_info1: >-
          Kui sa pakud mitut toodet hõlmavat kliendituge, saad sa iga tootega
          siduda erineva sotsiaalvõrgustiku konto. Iga konto nähtavust saab
          hallata. Näiteks saad sa teha säutsud, kus on mainimine
          @sinutoode_eesti, nähtavaks ainult oma Eesti agentidele. Selle konto
          voog sisaldab kõiki sinu @mainimisi ja kuvatakse sinu
          sotsiaalvõrgustike vahekaardil. Sinu otsesõnumid muudetakse
          tugiteenusepiletiteks ja sa saad neid kindlale agendile määrata.
          Samuti saad sa seadistada tugiteenusepileti töötlemise ajavahemiku
          nii, et sama isikuga vastavas ajavahemikus vahetatud otsesõnumid
          liidetakse üheks tugiteenusepiletiks.
        handle_title1: Twitteri konto integreerimine
        stream_info1: >-
          Sa saad luua mitmeid voogusid, et Twitteris erinevate võtmesõnade
          kogumeid otsida. Sisesta oma tegevusala põhjal peamised võtmesõnad,
          mida sa otsida tahad. Sa saad isegi teatud võtmesõnade, teemaviidete
          ja kasutajanimede välistamise teel oma otsingut kitsendada. Näiteks ei
          pruugi sa tahta näha turustajate ja juhtivtöötajate säutse kohandatud
          voos, mille sa lõid oma tootemargi ja selle akronüümide kaudu tulevate
          klienditoe päringute jälgimiseks. Iga voo saab teha nähtavaks ühele
          või mitmele üksuse rühmale. Lisaks saad sa voole vaikevastuse määrata.
        stream_title2: Kindlate säutsude automaatne teisendamine tugiteenusepiletiteks
        title2: Ennetav klienditugi sotsiaalvoogude abil
        title1: Sotsiaalvõrgustike kontode lisamine
        stream_info2: >-
          Nende sotsiaalvoogude kaudu tulevaid säutse saab teatud võtmesõnade
          abil veelgi põhjalikumalt filtreerida ja automaatselt
          tugiteenusepiletiteks muuta. Peale selle saab neid gruppidele ja
          toodetele määrata. Sa saad seadistada rohkem kui ühe reegli ja esimene
          reegel, millele säuts vastab, viiakse ellu. Näiteks saad sa säutsud,
          kus mainitakse "üle minemist" ja sinu konkurentide nime,
          tugiteenusepiletiteks muuta ja need oma tugimeeskonna juhile suunata.
        info2: >-
          Sotsiaalvood on võtmesõnade kogumid, mida sa saad lisaks lisatud
          kontodele ka oma Freshdesk Support Deski kontolt jälgida. See
          võimaldab sul jälgida kliendituge puudutavaid küsimusi, mis tulevad
          sisse säutsudega, kus isegi ei mainita su tootemarki. Kui sa oled
          alles alustamas või sul on tugimeeskond, mis tegeleb ka turustamisega,
          saad isegi luua voo, millega jälgida oma tegevusvaldkonda ja
          konkurente. Sotsiaalvoo loomiseks klõpsa valikul <b>"Uus voog"</b> ja
          kohanda see oma konkreetsete vajaduste järgi. Näiteks saad sa luua voo
          nimega "Tugi" ning lisada sellele oma tootemargi akronüümi ja
          tootemargi nimes tihti esinevad kirjavead. Kõik need säutsud on
          nähtavad sinu sotsiaalvõrgustike vahekaardil ja sa saad neile vastata
          kõigi oma integreeritud Twitteri kontode kaudu.
        stream_title1: Sotsiaalvoogude määratlemine
