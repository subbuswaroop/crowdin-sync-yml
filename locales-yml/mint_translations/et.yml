        Freshdesk Support Deskiga pead sisestama oma <b>domeeni nime</b> ja
        klõpsama valikul 'Enable' (luba).<br/><br/>Klõpsa tugiteenusepiletil ja
        mine vahelehele <b>Time Sheet</b>. Seejärel saad sisse logimiseks
        sisestada oma Harvesti <b>kasutajanime</b> ja <b>parooli</b>. Nüüd saad
        oma aja jälgimise kirje Harvestisse lisada.<br/><br/>Märkus: sa võid
        klõpsata valikul <b>Remember me</b>, et sa ei peaks oma Harvesti
        kasutajanime ja parooli iga kord uuesti sisestama.
