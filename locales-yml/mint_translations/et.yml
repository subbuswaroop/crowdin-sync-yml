        selle Freshdesk Support Deskis erinevate tugiteenusepileti rühmadega.
        </p><p>Lisaks saad otsustada, millal sa uuringu lingid vastustele lisada
        tahad. Näiteks saab seadistada uuringute automaatse lisamise, kui
        tugiteenusepilet suletakse või lahendatakse. Samuti saab selle
        seadistada manuaalseks, et agendid saaksid lingi lisamise üle iga
        tugiteenusepileti puhul eraldi otsustada. </p>
      desc: >-
        Integreeri Freshdesk Support Deski SurveyMonkeyga ja lase lahendajatel
        ükskõik milline sinu kohandatud uuring oma sõnumiga siduda, kui nad
        tugiteenusepiletitele vastavad.
