            veebisaidile või rakendusse</p>
          replies:
            - >-
              <p>Tere Matt,</p><br /><p>Täname, et kirjutasite!</p><br
              /><p>Kahjuks on need lambid praegu otsas. Ma kontrollisin siiski
              meie tarnijaga ja nad arvavad, et lambid peaksid järgmise kuu
              lõpuks saadaval olema. Aga kui te ei soovi nii kaua oodata, aitan
              hea meelega leida midagi muud, mida saaksite oma sõbrale kinkida.
              Andke mulle teada, mis talle meeldida võiks ja saadan nimekirja
