            <li>Klõpsa nupul <b>valmis</b> pärast uuenduste lõpetamist.</li>
            <li>Saad meilt e-kirja muudatuste kinnitamiseks.</li></ol><br>
            Juhul, kui sa <i>unustasid oma parooli</i>, klõpsa nupul
            <b>unustasin parooli</b> ja järgi sealseid juhiseid. <br><br>
            Märkus: Kui sa kinnitad uuendatud e-posti aadressi andmeid, saad
            jätkata oma tegevusi kontol.
        - category: Meiega alustamine
          folder: Sinu konto
          title: Kutsu oma meeskond
          description: >-
