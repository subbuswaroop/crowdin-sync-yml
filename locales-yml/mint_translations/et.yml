          sisemised variandid tuleks internetiga ühendada. </span>
      desc: Muuda tugiteenusepiletid probleemideks, mida saab JIRAs jälgida.
      helptext: >-
        <h4>JIRA integreerimise juhend</h4><p><br/>JIRA integreerimiseks
        Freshdesk Support Deskiga sisesta oma JIRA administraatori kasutajanimi
        ja parool. Integratsioon toetab nii tellitavaid kui ka kohapealseid
        versioone alustades JIRA 4.2-st ja lõpetades värskeima versiooni ehk
        JIRA 5-ga.<br/><br/> Ülesande loomiseks või olemasoleva ülesande
        sidumiseks Freshdesk Support Deskiga mine tugiteenusepiletite lehele ja
        klõpsa <i class='integrations-jira vertical-alignment'></i><br/><br/>
        JIRAs sellega seotud Freshdesk Support Deski tugiteenusepiletite
        üksikasjade vaatamiseks ja Freshdesk Support Deskis JIRA ülesande
        üksikasjade vaatamiseks on JIRA administraatoril soovitatav luua tasuta
        kohandatud tekstiväli nimega &quot;Freshdesk Support Desk Tickets&quot;
        (nagu kirjeldatud allpool). <br/><br/>Logi oma JIRA kontole sisse,
        klõpsa valikul <b>Administration</b>, mine edasi jaotisesse
        <b>Issues</b> -> <b>Fields</b> ning klõpsa lõpuks suvandil <b>Add Custom
        Field</b>. Vali ekraanikuval <b>Add Custom Field</b> <b> Free Text Field
        </b> ja klõpsa <b>Next</b>. Sisesta välja nimeks <b>&quot;Freshdesk
        Support Desk Tickets&quot;</b> ja klõpsa 'Finish'. Vali lehel
        <b>Associate field to Screens</b> kõik märkeruudud ja klõpsa
        'Update'.<br/><br/>
    pivotal_tracker:
      helptext: >-
        <h4>Pivotal Trackeri integreerimise juhend</h4><br/><p>Pivotal Tracker
        on projektijuhtimisvahend, mis aitab su meeskonnal koostööd teha ja
        projektide kallal töötada. Kui sa integreerid Pivotal Trackeri, saavad
        su agendid seal sinu kasutajatoe keskkonnast tulevate
        tugiteenusepiletite põhjal lugusid luua. Sa saad nende lugude olekuid
        jälgida ja uuendused lisatakse märkustena vastavatele
        tugiteenusepiletitele. <a
        href='http://www.pivotaltracker.com/help/gettingstarted'
        target='_blank'>(Loe lähemalt)</a> <br/<br/><p>Integreerimise lubamiseks
        pead sa esitama oma Pivotal Trackeri konto andmed ja oma API loa. API
        loa leiad sa oma Pivotal Trackeri kontolt profiili lehelt.</p>
      desc: >-
        Loo Pivotal Trackeri abil lugusid ja jälgi neid Freshdesk Support
        Deskist
      label: Pivotal Tracker
    harvest:
      desc: >-
        Sa saad tugiteenusepiletitele kulutatud aja registreerida oma Harvesti
        projektide ja ülesannete all.
