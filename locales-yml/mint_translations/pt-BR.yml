            Olá! <br><br> Quero vincular minha conta do PayPal à conta do Saul's. Atualmente, tenho meu cartão adicionado. Terei a opção de escolher entre os dois métodos de pagamento? Existe um método de pagamento padrão ou algo assim? Onde posso encontrar mais informações sobre isso? Por favor, me ajude. <br><br> Phileas Fogg
