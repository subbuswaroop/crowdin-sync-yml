      ecommerce:
        - subject: Preciso mudar meu endereço de entrega
          description: >-
            Olá, <br><br> Vou viajar por uma semana e não vai ter ninguém em casa para receber meu pedido (número 555) quando ele chegar. <br><br> Tem algum jeito de alterar meu endereço de entrega? <br><br> Obrigada,<br> Ana Renata
          replies:
            - >-
              Olá, Ana <br><br> Você pode alterar seu endereço de entrega, desde que seu pedido não tenha sido despachado para entrega. <br><br> A sua encomenda ainda não foi enviada para entrega, por isso você pode mudar o endereço. <br> <br> Siga estes passos para alterar os dados da sua encomenda: <br> 1. Vá para "Meus pedidos". <br> 2. Clique no ícone de edição de dados do pedido que deseja atualizar. <br> 3. Atualize os campos obrigatórios e clique em "Salvar alterações". <br> 4. Clique em "Concluído" após terminar. <br> <br> Espero que tenha sido útil. Se você tiver mais dúvidas, sinta-se à vontade para entrar em contato comigo. <br><br> Ricardo Gomes <br> Saul's Emporium
            - Olá, Ricardo <br> <br> Muito obrigada. <br> <br> Ana Renata
        - subject: Status da minha troca
