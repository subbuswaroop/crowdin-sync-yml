        <h4>Ajuda com a integração do GitHub</h4><p><br/>Selecione todos os repositórios do GitHub em Organização que serão usados para rastrear os problemas criados pelos agentes do Freshdesk Support Desk. Essa ação só pode ser executada com a conta de um <b>proprietário da organização</b>.<br/><br/>Se necessário, marque a opção para fazer a correspondência entre o rótulo do problema no GitHub e o tipo de ticket do Freshdesk Support Desk sempre que um novo problema for criado no GitHub.<br/><br/>Se necessário, marque a opção que permite ao agente selecionar o marco ao criar um problema no GitHub.<br/><br/>Você pode definir o status desejado para o ticket do Freshdesk Support Desk sempre que o problema correspondente no GitHub for fechado. Essa configuração é aplicada ao ticket principal do Freshdesk Support Desk que está vinculado ao problema no GitHub. Um ticket principal é definido no Freshdesk Support Desk quando dois ou mais tickets forem vinculados ao mesmo problema no GitHub.<br/><br/>Selecione as configurações apropriadas para os botões de sincronização que controlam a sincronização entre as mensagens nos tickets do Freshdesk Support Desk e nos problemas no GitHub. As mensagens são sincronizadas entre o ticket principal do Freshdesk Support Desk e o problema no GitHub ao qual ele está vinculado.<br/><br/>Depois que esse recurso for habilitado, todos os tickets do Freshdesk Support Desk exibirão o widget GitHub em suas páginas de detalhes, permitindo que você vincule tickets a problemas no GitHub.</p>
