      helptext: >-
        <h4>Integração do SurveyMonkey</h4><p>Esta integração permite que você associe uma pesquisa personalizada de sua escolha da sua conta do SurveyMonkey às respostas dos tickets no Freshdesk Support Desk, com base no grupo ao qual o ticket pertence. Ela pode substituir a pesquisa de satisfação padrão de seu helpdesk ou pode ser usada em conjunto com ela. </p><p>Depois de associar sua conta do SurveyMonkey, você pode selecionar a pesquisa e o  <a href='http://help.surveymonkey.com/articles/en_US/kb/How-do-I-send-my-survey-to-respondents-or-get-responses-to-my-survey' target='_blank'>coletor</a> desejados, utilizando as caixas de lista suspensa, e mapeá-los para diversos grupos de tickets no Freshdesk Support Desk. </p><p>Você também pode decidir quando os links das pesquisas devem ser incluídos nas respostas. Por exemplo, é possível definir uma configuração para que o link seja anexado às pesquisas automaticamente quando o ticket for fechado ou resolvido, ou você pode definir essa configuração como manual para que o agente possa escolher o link para cada ticket. </p>
