              Olá, Clarice <br><br> Ficamos felizes em saber que você adora nossos produtos. Obrigado! :) <br><br> Ao atualizar seu endereço de e-mail ou senha, você receberá um e-mail do Saul's para verificar se é você quem está solicitando as alterações. Depois de concluir o processo de verificação, você pode voltar a acessar sua conta normalmente. <br><br> Você pode consultar nosso artigo de solução sobre <b>como alterar os dados da conta</b> para obter mais informações. <br><br> Caso surja alguma dúvida, estamos sempre aqui para ajudar. Por enquanto, estou marcando este ticket como resolvido. <br> <br> Obrigado. :) <br> Ricardo Gomes <br> Saul's Emporium
