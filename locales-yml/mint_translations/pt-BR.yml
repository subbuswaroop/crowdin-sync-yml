            Olá, <br><br> Eu faço muitas compras no Saul's, adoro os produtos que vocês oferecem. <br><br> Preciso atualizar meu endereço de e-mail e quero saber se perderei o acesso a esta conta. Eu adicionei alguns produtos ao meu carrinho e não quero ter de procurar todos eles de novo. <br><br> Seria ótimo se eu pudesse continuar usando essa conta com meu novo endereço de e-mail. Avisem-me se isso for possível. <br><br> Atenciosamente, <br> Clarice Bernardes
