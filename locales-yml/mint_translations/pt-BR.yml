          replies:
            - >-
              Olá, Raquel <br> <br> Sinto muito, mas ainda não temos essa opção. Ainda está em desenvolvimento. Assim que estiver disponível, avisaremos você. :) <br> <br> Obrigado, <br> Norman <br> Saul's Inc.
        - subject: Cancelamento de conta
          description: >-
            Olá, pessoal <br><br> Gostaríamos de cancelar nossa conta. Estamos mudando para outro aplicativo. Seria ótimo se vocês pudessem nos ajudar a obter um reembolso das horas não utilizadas. <br><br> Por outro lado, vocês foram fantásticos. Obrigado pelo vosso apoio. <br><br> Obrigado, <br> João da Silva
          replies:
            - >-
              Olá, João <br><br> Seu gerente de conta entrará em contato com você em breve. :) <br><br> Mas ficamos tristes em saber que você está nos deixando. :( <br><br> Avise-nos se pudermos ajudar de alguma forma. <br> <br> Miguel<br> Saul's Inc.
      travel:
        - subject: Preciso cancelar minhas passagens aéreas
          description: >-
            Bom dia, <br><br> Gostaria de cancelar minha próxima viagem a Nova Iorque, tenho algo importante para resolver em Seattle. Você pode me ajudar? O número do meu e-ticket é 333-445-7645. <br><br> Obrigado, <br> Mark Colbert
          replies:
            - >-
              Olá, Mark <br><br> Claro que posso fazer uma solicitação de cancelamento. Gostaria que reservássemos novamente o mesmo itinerário para uma data diferente? Ou gostaria de receber um reembolso pela viagem? <br><br> Rebeca <br> Atendimento do Saul's
            - >-
              Oi, Rebeca, <br> <br> Vou ficar com o reembolso desta vez! <br><br> Obrigado, <br> Mark Colbert.
        - subject: Restrições de bagagem
          description: >-
            Olá, <br><br> Você pode me informar quais são as restrições de bagagem em voos internacionais da classe econômica para a Índia? Estou voando para Mumbai do Tennessee. <br><br> Sam Kart
          replies:
            - >-
              Oi, Sam <br> <br> Na classe econômica, você pode levar uma bagagem de até 23 kg. Para bagagem de mão, é permitida uma mala de até 8 kg. Você pode consultar nosso artigo sobre <b> restrições de bagagem </b> para obter mais informações. <br> <br> Se precisar de mais ajuda, sinta-se à vontade para entrar em contato conosco. Boa viagem! :) <br> <br> <br> Richard Gere <br> Atendimento do Saul's
            - Muito obrigado. <br><br> Sam Kart
        - subject: Alterar as datas da minha viagem
          description: >-
            Olá, <br><br> Preciso mudar as datas da minha viagem em maio - descobri que tenho algumas coisas para terminar. O número do meu itinerário é 4456789 e é uma viagem de 19 de maio a 25 de maio. Gostaria de mudar a data de retorno para 29 de maio. <br><br> Esta passagem era reembolsável, portanto acredito que não haja encargos adicionais. <br><br> Aguardo sua resposta.<br><br> Lewis Clarke
          replies:
            - >-
              Olá, Lewis <br><br> Obrigado por suas informações. Você não será cobrado por alterar o itinerário, pois optou por uma passagem reembolsável. <br><br> Faremos a alteração das datas para você e notificaremos você assim que terminar o que precisa fazer. :) <br><br> Clark, <br> Atendimento do Saul's
        - subject: Perguntas sobre o pacote para o Caribe
          description: >-
            Olá, <br> <br> Estava vendo o pacote de férias de primavera no Caribe no seu site. Eu tenho algumas perguntas: <br> <br> Vocês oferecem refeições veganas? Em Labadee, gostaríamos de fazer o bungee jumping na floresta tropical, em vez da trilha na montanha no dia 3. Vocês podem nos informar se seríamos reembolsados ​​por esta atividade? Somos um grupo de dez adultos. <br> <br> Obrigada, <br> Sara
          replies:
            - >-
              Olá, Sara <br> <br> Sim, podemos incluir refeições veganas. No entanto, em relação a Labadee, não podemos personalizar os passeios para pacotes. Vou conversar com nosso parceiro e ver se podemos fazer mais alguma coisa. Vou mantê-la informada. :) <br> <br> Obrigada, <br> Rebeca <br> Atendimento do Saul's
      fsm_base_tickets:
        - subject: Manutenção do painel solar
          description: "A bateria da parede não carrega o suficiente durante o dia e eu estou ficando sem energia à noite. Será que é um problema da bateria ou do painel solar? Tenho o Sonne 420 (SM289918), que comprei em outubro de 2013. O número do modelo é 12009. Este serviço será coberto pela garantia? Lembro que o vendedor disse que havia uma garantia de 10 anos para os painéis. "
          replies:
            - >-
              Olá, Roberto <br> <br> Lamento saber que você está tendo problemas com a fonte de alimentação à noite. Estamos enviando um de nossos técnicos de campo para dar uma olhada na instalação na segunda-feira. Pelo que vejo, pode ser um problema com: <br> 1. A bateria <br> 2. O painel solar <br> 3. Conexão entre os dois <br> 4. Descarga devido a uma conexão de dispositivo ruim em algum lugar no circuito. <br> Nosso técnico de campo fará o diagnóstico e informará quais medidas adotaremos para solucionar o problema o mais rápido possível.
          service_tasks:
            - subject: Diagnóstico da integridade da bateria
              description: "O cliente está tendo problemas com a energia da bateria à noite. Verifique os níveis de integridade da bateria, bem como a conectividade do painel solar para identificar algum possível problema. Execute um teste de eficiência do painel solar. <br> Possível problema de bateria. <br> Dados do produto: <br> Sonne 420 (SM289918) <br> Modelo n.º 12009 <br> Data de compra: 12 de outubro de 2013 <br> Garantia da bateria: expirada <br> Garantia do painel: até 11 de outubro de 2023 "
        - subject: O decodificador não está ligando
          description: >-
            Nosso decodificador está danificado. Por favor, enviem um técnico para consertar. Se não der para consertar, solicito que seja substituído. <br> <br> Modelo atual: Decodificador HD Motorola 7100-P2 <br> Data de compra: 1.º de outubro de 2020 <br> Garantia: ativa
        - subject: Wi-Fi desconectado
          description: >-
            Meu wi-fi não funciona há dois dias e vocês não responderam no Twitter. Corrijam isso logo ou mudarei para um provedor de internet diferente. Estou pagando 120 dólares por mês por atendimento vip e conexão de fibra. O roteador é um preto de alguns anos atrás, quando eu originalmente contratei o serviço, e agora apenas uma das luzes do roteador está piscando.
          replies:
            - "Olá, Emília <br><br> Pedimos desculpas por não ter respondido antes. Um de nossos técnicos de campo sênior fará uma visita amanhã às 3 da tarde para consertar o Wi-Fi o mais rápido possível. <br><br> Obrigado por sua paciência. "
          service_tasks:
            - subject: Problemas no roteador
              description: "O cliente está sem conexão com a internet há dois dias. O teste de contato mostra que outros apartamentos no prédio estão online e funcionando, mas seu roteador está inacessível. Pode ser um problema de cabo entre a caixa de distribuição e o roteador. <br><br>Detalhes do produto: <br> Roteador: Preto 9, modelo n.º 78221 <br> Conexão: Fibra - cabo de 200m <br> Esperando há 2 dias. Problema de alta prioridade. "
        - subject: Vazamento de água no meu banheiro
          description: "Temos vazamento de água em casa desde ontem. Parece que a arruela está gasta. Por favor, verifiquem. <br> Além disso, a pintura da parede foi danificada devido ao vazamento. "
          service_tasks:
            - subject: Conserto do encanamento
              description: >-
                Detecção e reparo de vazamentos. Se houver mau funcionamento do equipamento (tubos, arruelas, conexões), substitua-os <br> <br> Tipo de tubo: Tubo de PVC 100 mm <br> Estoque: substituição de tubos/juntas/arruelas/válvulas, kit de ferramentas
            - subject: Pintura
              description: >-
                Conserto da pintura de parede danificada por água. <br> <br> Pintura: Tinta branca + primer
        - subject: Controle de pragas no escritório
          description: >-
            Agende um serviço de desinfecção para o nosso o escritório depois do lockdown da Covid <br> <br> Desinfetante: Peraspray registrado na EPA - 10 L <br> Área de cobertura: 300 m2
        - subject: Problema com a máquina de lavar
          description: >-
            Alguns minutos após o início do ciclo de lavagem, minha máquina de lavar faz um zumbido alto e para de funcionar. Isso já aconteceu algumas vezes. Estranhamente, eu reparei que isso acontece à noite. O zumbido raramente ocorre pela manhã. Pode haver alguma razão para isso? Enviem alguém para verificar o mais rápido possível.
          replies:
            - >-
              Oi, João <br> <br> Parece um problema do tambor para mim. Eu teria que enviar um técnico à sua casa para verificar. Por favor, confirme se este é seu endereço: Rua Olinda, 72, São Paulo<br> <br> Nossos registros mostram que você mora em um bloco de apartamentos. Você pode me dizer em que andar fica seu apartamento? Gostaríamos de saber se um teste de pressão da água também precisa ser realizado e, se for o caso, terei que informar o técnico de campo para levar o equipamento certo até seu apartamento para resolver esse problema. <br><br> Além disso, diga qual é o melhor horário para o nosso técnico fazer uma visita. <br><br> Obrigado.
          service_tasks:
            - subject: Manutenção da máquina de lavar/substituição do tambor
              description: >-
                Alguns minutos após o início do ciclo de lavagem, a máquina de lavar produz um zumbido alto e para de funcionar. Isso já aconteceu algumas vezes. <br> <br> Possível problema com o tambor. <br> <br> Detalhes do produto: <br> Mogra 360 (MG101121) <br> Modelo n.º 23412 <br> Garantia até junho de 2020
