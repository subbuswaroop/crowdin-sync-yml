              Olá, Mateus <br><br> O atraso é de nossa responsabilidade e lamentamos o transtorno causado. No entanto, verifiquei o status de sua solicitação e temos boas notícias. Seu pedido já saiu para entrega e deve chegar amanhã. <br><br> Para compensar e agradecer sua paciência, estamos dando a você um vale-presente exclusivo do Saul's, no valor de $ 25. <br> <br> Ricardo Gomes<br> Saul's Emporium
            - >-
              Fico muito feliz em saber. Além disso, agradeço a rápida resposta. Obrigado pela atenção. <br> <br> Mateus Rodrigues
