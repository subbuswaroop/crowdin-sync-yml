      notify_dkim_enforcement_when: 'Quando você deve configurar o DKIM?'
      notify_dkim_when_text: >-
        Recomendamos que você configure o DKIM o mais rápido possível para garantir a entrega adequada de seus e-mails de entrada e saída de sua conta do Freshdesk Support Desk. Você também verá um banner dentro da sua conta sobre isso.
      notify_dkim_why_dkim_1: >-
        O DKIM gera uma assinatura que é anexada à mensagem durante o trânsito, para verificar a autenticidade da fonte da mensagem.
      notify_dkim_why_dkim_2: >-
        Essa assinatura está associada ao nome de domínio registrado da organização. Ao chegar ao destino, se a mensagem tiver a assinatura validada, a origem do correio é verificada.
      notify_dkim_why_dkim_3: >-
        Assim, ninguém pode enviar e-mails se fazendo passar por membros de sua organização, e os e-mails de suporte enviados pelo Freshdesk em seu nome não serão marcados como spam.
