      notify_dkim_whats_dkim_2_html: >-
        Para realizar a verificação de domínio, oferecemos suporte a <strong>DKIM (Domain Key Identified Mail)</strong>, que torna sua organização capaz de autenticar a comunicação entre você e seus clientes.
      notify_dkim_enforcement_setup: 'Como você pode configurar o DKIM?'
      notify_dkim_setup_text: >-
