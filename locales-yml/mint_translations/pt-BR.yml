    default_font: 'Fonte padrão: '
    helpcard:
      agent_template_23:
        topic: Lembrete do tempo de resolução de SLA
        info1: >-
          Esta notificação é enviada para um agente quando o tempo para a resolução de um ticket estiver próximo da violação. Este e-mail pode conter a URL para tornar mais fácil para o agente verificar o ticket.<br/><br/>Se tiver configurado vários idiomas em seu helpdesk, você pode criar essa notificação para cada idioma. O ícone <i class="common-icon-outdated"></i> indica que as traduções da notificação podem estar desatualizadas.
      agent_template_29:
        topic: Novas threads nos meus tickets
        info1: >-
          O e-mail "Nova thread criada" será enviado a seus agentes e inspetores sempre que uma nova thread for criada em seus tickets. Este e-mail pode conter o ticket e o URL da thread, tornando mais fácil para o agente verificar o ticket. <br /><br /> Caso tenha configurado o suporte para vários idiomas em seu helpdesk, você pode criar esta notificação específica para cada um. O ícone <i class="common-icon-outdated"></i> indica que as traduções da notificação para outros idiomas podem estar desatualizadas.
      agent_template_30:
        topic: Novas respostas na minha thread
        info1: >-
          Quando um cliente responde à thread, o agente responsável pelo ticket, inspetores e usuários marcados anteriormente receberão essa notificação por e-mail. Este e-mail pode conter o ticket e a thread do ticket para facilitar o acesso do agente ao ticket.<br /><br />Caso tenha configurado o suporte para vários idiomas em seu helpdesk, você pode criar essa notificação específica para cada um. O ícone <i class="common-icon-outdated"></i> indica que as traduções da notificação para outros idiomas podem estar desatualizadas.
      agent_template_31:
        topic: Threads em que fui marcado
        info1: >-
          Quando qualquer usuário é marcado em uma thread, esse usuário receberá esta notificação por e-mail. Este e-mail pode conter o ticket e o URL da thread, e o assunto do ticket, tornando mais fácil para o agente acessar o ticket. <br /> <br /> Se tiver configurado vários idiomas em seu helpdesk, você pode criar esta notificação específica para cada um. O ícone <i class="common-icon-outdated"> </i> indica que as traduções da notificação em outros idiomas podem estar desatualizadas.
      requester_template_17:
        info1: >-
          Este e-mail foi enviado aos solicitantes para pedir que eles verifiquem um ID de e-mail recém-adicionado aos seus contatos.
        topic: Um novo e-mail foi adicionado
      info3: >-
        Você pode configurar o Freshdesk Support Desk para enviar notificações automáticas por e-mail aos agentes e ao solicitante, quando eventos específicos ocorrerem. Essas notificações podem ser personalizadas e incluir conteúdo dinâmico por meio de espaços reservados. Por exemplo, você pode avisar seus clientes quando agentes adicionarem comentários ou notas públicas aos tickets deles enviando um e-mail personalizado que inclui um link para o ticket.<br/><br/>Se seu plano oferecer suporte a vários idiomas, você poderá adicionar idiomas e personalizar os modelos para cada idioma. O ícone <i class="common-icon-outdated"></i> indica que as traduções da notificação em outros idiomas podem estar desatualizadas.
      cc_notification_20:
        topic: Cc da anotação pública
        info1: >-
          Quando uma anotação pública é adicionada por um agente ou solicitante, este e-mail é enviado para os destinatários no campo Cc para informá-los sobre o comentário mais recente. Este e-mail deve conter o nome da pessoa que adicionou o comentário mais recente {{comment.commenter.name}} e seu conteúdo {{comment.body}}.
      agent_template_2:
        info1: "Essa notificação é enviada para todos os agentes de um grupo sempre que um ticket for atribuído para esse grupo. Esse e-mail deve conter a URL do ticket {{ticket.url}} para que os agentes possam verificar o ticket facilmente. <br /><br />Se tiver configurado vários idiomas para o suporte em seu helpdesk, você poderá criar uma notificação dessa específica para cada idioma. O ícone <i class=\"common-icon-outdated\"></i> indica que as traduções da notificação em outros idiomas podem estar desatualizadas. "
        topic: Ticket atribuído a um grupo
      reply_template_15:
        topic: Modelo de resposta do agente
        info1: >-
          Você pode personalizar e pré-preencher as informações padrão que deseja incluir nas respostas dos agentes aos tickets usando o Modelo de resposta. Os Modelos de resposta do agente permitem adicionar conteúdo dinâmico, como o nome do solicitante, URLs de tickets e assinaturas de agentes, automaticamente. <br/><br/>Se tiver configurado o suporte para vários idiomas em seu helpdesk, você poderá criar essa notificação para cada idioma. O ícone <i class="common-icon-outdated"></i> indica que as traduções da notificação em outros idiomas podem estar desatualizadas.
      agent_template_12:
        topic: Primeira resposta à violação de SLA
        info1: >-
          Esta notificação é enviada para um agente se ele não tiver respondido ao ticket no prazo para a primeira resposta definido para o ticket. O e-mail deve conter a URL do ticket para facilitar o acesso do agente ao ticket.<br/><br/>Caso tenha configurado o suporte para vários idiomas em seu helpdesk, você pode criar essa notificação em todos os idiomas oferecidos. O ícone <i class="common-icon-outdated"></i> indica que as traduções da notificação em outros idiomas podem estar desatualizadas.
      agent_template_22:
        info1: >-
          Esta notificação é enviada para um agente quando o tempo para a primeira resposta de um ticket estiver próximo da violação. Este e-mail pode conter a URL e a data de vencimento do ticket.<br/><br/>Se tiver configurado vários idiomas em seu helpdesk, você pode criar essa notificação para cada idioma. O ícone <i class="common-icon-outdated"></i> indica que as traduções da notificação podem estar desatualizadas.
        topic: Lembrete da primeira resposta de SLA
      forward_template_24:
        topic: Modelo de encaminhamento de agente
        info1: >-
          Você pode personalizar e pré-preencher as informações padrão que deseja incluir nos encaminhamentos de tickets dos agentes usando o Modelo de resposta. Os Modelos de encaminhamento do agente permitem adicionar conteúdo dinâmico, como o nome do solicitante, URLs de tickets e assinaturas de agentes, automaticamente. <br/><br/>Se tiver configurado o suporte para vários idiomas em seu helpdesk, você poderá criar essa notificação para cada idioma. O ícone <i class="common-icon-outdated"></i> indica que as traduções da notificação em outros idiomas podem estar desatualizadas.
      agent_template_10:
        topic: E-mail de ativação do usuário
        info1: >-
          O e-mail de ativação do usuário é enviado quando um novo agente é adicionado ao seu helpdesk. O e-mail de ativação deve conter obrigatoriamente a “URL de ativação do agente” {{activation_url}} para que os agentes criem suas senhas e concluam o processo de cadastramento.<br /><br />Se tiver configurado vários idiomas para o suporte em seu helpdesk, você poderá criar um e-mail de ativação específico para cada idioma. O ícone <i class="common-icon-outdated"></i> indica que as traduções da notificação em outros idiomas podem estar desatualizadas.
      agent_template_3:
        topic: Ticket atribuído a um agente
        info1: "Esta notificação será enviada individualmente para os agentes quando um ticket tiver sido atribuído a eles. O e-mail deve conter a URL do ticket para facilitar o acesso do agente ao ticket.<br/><br/>Caso tenha configurado o suporte para vários idiomas em seu helpdesk, você pode criar essa notificação em todos os idiomas oferecidos. O ícone <i class=\"common-icon-outdated\"></i> indica que as traduções da notificação em outros idiomas podem estar desatualizadas. "
      agent_template_25:
        info1: >-
          O e-mail de convite do agente é enviado quando um agente Freshworks existente (o agente já está ativo em qualquer uma das outras contas do Freshdesk Support Desk ou em qualquer um dos outros produtos Freshworks - Freshdesk Messaging, Freshdesk Contact Center, Freshsales, Freshservice, Freshmarketer) é adicionado ao seu helpdesk.<br/><br/>O "E-mail de ativação do usuário" é enviado para um novo agente Freshworks. E o "E-mail de convite do agente" é enviado para um agente que já é um agente ativo da Freshworks.
        topic: E-mail para Convite de Agente
      agent_template_6:
        topic: Solicitante responde ao ticket
        info1: >-
          Quando um cliente responde ao ticket que criou anteriormente, o agente responsável pelo ticket receberá essa notificação por e-mail. O e-mail deve conter a URL do ticket para facilitar o acesso do agente ao ticket.<br/><br/>Caso tenha configurado o suporte para vários idiomas em seu helpdesk, você pode criar essa notificação em todos os idiomas oferecidos. O ícone <i class="common-icon-outdated"></i> indica que as traduções da notificação em outros idiomas podem estar desatualizadas.
      requester_template_1:
        topic: Novo ticket criado
        info1: >-
          O e-mail Novo ticket criado será enviado ao solicitante depois que ele criar um ticket em seu helpdesk. Esse e-mail deve conter o ID do ticket e um link com a URL pública para o ticket.<br/><br/>Se tiver configurado o suporte para vários idiomas em seu helpdesk, você poderá criar essa notificação para cada idioma. O ícone <i class="common-icon-outdated"></i> indica que as traduções da notificação em outros idiomas podem estar desatualizadas.
      requester_template_4:
        topic: Agente adiciona comentário ao ticket
        info1: >-
          Esse e-mail é enviado ao solicitante sempre que um agente adicionar um comentário ao ticket que ele criou. Esse e-mail deve conter o ID do ticket e um link com a URL pública para o ticket. Para adicionar o comentário do agente ao e-mail, inclua estes espaços reservados:<br/> {{comment.commenter.name}} - o nome do agente que escreveu o comentário<br/>{{comment.body}} - o conteúdo do novo comentário adicionado ao ticket.<br/><br/>Se tiver configurado o suporte para vários idiomas em seu helpdesk, você poderá criar essa notificação para cada idioma. O ícone <i class="common-icon-outdated"></i> indica que as traduções da notificação em outros idiomas podem estar desatualizadas.
      requester_template_8:
        info1: >-
          Esse e-mail é enviado aos solicitantes para notificá-los de que seus tickets foram resolvidos e fechados. Esse e-mail deve conter o ID do ticket e um link com a URL pública para o ticket. Você também pode informar ao solicitante que responder a esse e-mail reabrirá o ticket.<br/><br/>Se tiver configurado o suporte para vários idiomas em seu helpdesk, você poderá criar essa notificação para cada idioma. O ícone <i class="common-icon-outdated"></i> indica que as traduções da notificação em outros idiomas podem estar desatualizadas.
        topic: Agente fecha o ticket
      requester_template_7:
        topic: Agente resolve o ticket
        info1: >-
          Esse e-mail é enviado aos solicitantes para notificá-los de que seus tickets foram resolvidos. Esse e-mail deve conter o ID do ticket e um link com a URL pública para o ticket. Você também pode informar ao solicitante que responder a esse e-mail reabrirá o ticket.<br/><br/>Se tiver configurado o suporte para vários idiomas em seu helpdesk, você poderá criar essa notificação para cada idioma. O ícone <i class="common-icon-outdated"></i> indica que as traduções da notificação em outros idiomas podem estar desatualizadas.
      agent_template_21:
        info1: >-
          Esta notificação será enviada para os agentes mencionados em “notificar agentes” quando um agente adicionar uma anotação ao ticket. Este e-mail pode conter a Url do ticket {{ticket.url}} para que os agentes o encontrem com mais facilidade.
        topic: Anotação adicionada ao ticket
      agent_template_13:
        topic: Tempo de resolução da violação de SLA
        info1: >-
          Esta notificação é enviada para o agente se o ticket atribuído a ele não tiver sido resolvido no prazo determinado. O e-mail deve conter a URL do ticket para facilitar o acesso do agente ao ticket.<br/><br/>Caso tenha configurado o suporte para vários idiomas em seu helpdesk, você pode criar essa notificação em todos os idiomas oferecidos. O ícone <i class="common-icon-outdated"></i> indica que as traduções da notificação em outros idiomas podem estar desatualizadas.
      agent_template_14:
        info1: >-
          O e-mail Redefinição de senha será enviado para seus agentes quando eles solicitarem uma nova senha em seu helpdesk. É necessário inserir o espaço reservado {{password_reset_url}} para fornecer o link de redefinição de senha gerada dinamicamente no e-mail.<br/><br/>Se tiver configurado vários idiomas para o suporte em seu helpdesk, você poderá criar uma notificação dessa específica para cada idioma. O ícone <i class="common-icon-outdated"></i> indica que as traduções da notificação em outros idiomas podem estar desatualizadas.
        topic: E-mail de redefinição de senha
      agent_template_1:
        topic: Novo ticket criado
        info1: >-
          O e-mail Novo ticket criado será enviado para nossos agentes sempre que um novo ticket for criado em seu helpdesk. Você pode escolher quais agentes devem receber essa notificação. O e-mail deve conter a URL do ticket para facilitar o acesso do agente ao ticket.<br /><br />Caso tenha configurado o suporte para vários idiomas em seu helpdesk, você pode criar essa notificação em todos os idiomas oferecidos. O ícone <i class="common-icon-outdated"></i> indica que as traduções da notificação em outros idiomas podem estar desatualizadas.
      cc_notification_19:
        topic: Cc do novo ticket
        info1: >-
          Esta notificação será enviada para os destinatários no campo Cc se o solicitante tiver adicionado endereços de e-mail nesse campo ao enviar um ticket para o seu helpdesk. Este e-mail deve conter o nome do solicitante {{ticket.requester.name}} e a descrição do ticket {{ticket.description}}.
      info2: >-
        <a target="_blank" href="https://support.freshdesk.com/solution/categories/45922/folders/74513/articles/170407-configuring-dynamic-email-notifications"> Clique aqui </a>para saber mais
      agent_template_11:
        topic: Ticket não acompanhado em um Grupo
        info1: >-
          Essa notificação é enviada quando um ticket atribuído a um grupo não estiver sendo acompanhado no período especificado nas configurações do Grupo. Essa notificação enviada por e-mail pode conter o tempo decorrido desde a atribuição do ticket ao grupo.<br/><br/>Se tiver configurado vários idiomas para o suporte em seu helpdesk, você poderá criar uma notificação dessa específica para cada idioma. O ícone <i class="common-icon-outdated"></i> indica que as traduções da notificação em outros idiomas podem estar desatualizadas.
      requester_template_10:
        topic: E-mail de ativação do usuário
        info1: >-
          Quando um novo usuário criar um ticket, você poderá criar uma conta de cliente para ele em seu helpdesk e enviar um e-mail de ativação para esse usuário. A notificação deve conter a URL de ativação para seus clientes.<br/><br/>Caso tenha configurado o suporte para vários idiomas em seu helpdesk, você pode criar essa notificação em todos os idiomas oferecidos. O ícone <i class="common-icon-outdated"></i> indica que as traduções da notificação em outros idiomas podem estar desatualizadas.
      requester_template_14:
        info1: >-
          O e-mail Redefinição de senha será enviado aos solicitantes, quando eles solicitarem uma nova senha em seu helpdesk. É necessário inserir o espaço reservado {{password_reset_url}} no e-mail, para fornecer o link para redefinição de senha gerada dinamicamente.<br/><br/>Se tiver configurado o suporte para vários idiomas em seu helpdesk, você poderá criar essa notificação para cada idioma. O ícone <i class="common-icon-outdated"></i> indica que as traduções da notificação em outros idiomas podem estar desatualizadas.
