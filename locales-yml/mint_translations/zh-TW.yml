      helpcard:
        handle_title2: 自動將特定推文轉換為工單
        handle_info2: >-
          您可以使用「工單規則」將包含特定關鍵字的推文自動轉換成工單。例如，每當出現提及您的Twitter使用者名稱且關鍵字為「無法使用」或「錯誤」的推文時，該推文可以轉換成工單且分派給「錯誤報告」群組。您也可以建立其他規則，例如將包含「系統故障」關鍵字的推文分派給您的「開發營運」群組。滿足條件的第一條規則將被執行。您也可以將這些工單連結到特定的產品。
        handle_smart_filter_title: 自動將相關推文轉換成工單
        handle_smart_filter_info: >-
          社群訊號是由機器學習演算法（一套能夠隨著時間學習並根據回饋改善的系統）支援。這項功能可自動將需要您注意的相關推文轉換為工單。<br>您可以向系統提供回饋，使它根據您的業務調整。<br><br> 1. 如果有推文被轉換成工單，可將工單標記為垃圾郵件以教導系統不要再將類似的推文轉為工單。<br><br>2. 如果推文未被轉換成工單；可在社群分頁上，點選轉換為工單以教導系統將類似的推文轉換為工單<br><br> 如果您有特殊的業務關鍵字，您可以選擇單獨使用社群訊號或是一併使用基於關鍵字的篩選條件和社群訊號。<br>當您同時使用基於關鍵字的篩選條件和社群訊號時，基於關鍵字的篩選條件會優先於社群訊號。請注意，社群訊號目前僅支援英語。
        info1: >-
          在您的幫助台加入Twitter帳戶，管理您的客服工單。您可以將傳入的推文（@mentions）和私訊轉換成工單，並自動分派到特定的群組。點選一個帳戶以制定工單規則，將推文轉換為工單。
        handle_info1: >-
          如果您支援多個產品，您可以連結不同的社群帳戶到每個產品。您可以管理每個帳戶的顯示對象。例如，可以設定當您的推文有提到 @yourproduct_france 時，僅對您的法國客服專員群組顯示。這個帳戶的串流將包含您所有的「@提及」，並會在社群分頁中顯示。您的私訊將被轉換成工單，您可以將它們分派給特定的專員群組。您可以設定工單訊息串間隔，使得在該時間間隔內由同一個人傳送的多個私訊可以合併到同一個工單。
        handle_title1: 整合 Twitter 帳號
        stream_info1: >-
          您可以建立多個串流來搜尋 Twitter上的不同關鍵詞組。根據您的業務輸入您想要搜尋的主要關鍵字，還可以排除特定關鍵字、＃標籤、使用者，以縮小您的搜尋範圍。例如，您可能不希望在您用來監控客服諮詢的自訂串流中，看見行銷人員和高階主管的推文透過您的品牌和品牌縮寫顯示。每個串流都可向一個或多個專員群組顯示。您可以為每個串流選擇預設回覆使用者名稱。
        stream_title2: 自動將特定推文轉換為工單
        title2: 使用社群串流提供主動客服
        title1: 新增社群帳戶
        stream_info2: >-
          可以使用某些關鍵字將社群串流的推文進一步篩選並自動轉換成工單。還可以分派到群組和產品。您可以設定多個規則並執行推文滿足的第一個規則。例如，您可以將提及競爭者名稱的推文轉換成工單，並上報到您的客服團隊主管。
        info2: >-
          社群串流是一組讓您可以從您的 Freshdesk Support Desk 帳號監控的關鍵字，除了您已新增的帳號。它可以讓您追蹤推文中與客服相關但未提及您品牌的問題。如果您才剛起步，或者您的客服團隊兼任行銷團隊的工作，您還可以建立一個串流來監控您的業務空間和競爭對手。點選<b>新增串流</b>按鈕即可新增一個社群串流，依據您的特定需求自訂。例如，您可以建立一個名為「客服」的串流，並加入您的品牌縮寫和常用品牌錯誤拼寫。所有推文將在您的社群分頁中顯示，且您可以使用任何整合的 Twitter 帳號回覆。
