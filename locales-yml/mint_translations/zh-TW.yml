        topic: 使用者啟用郵件
        info1: >-
          當專員新增至您的幫助台時，將傳送使用者啟用郵件。啟用郵件必須包含「專員啟用網址」{{activation_url}}，以便專員建立自己的密碼和完成註冊流程。<br /><br />如果您在幫助台中設定了多種語言支援，則可以建立特定於每種語言的啟用郵件。此<i class="common-icon-outdated"></i>圖標表示其他語言的通知翻譯可能已經過期。
      agent_template_3:
        topic: 工單已分派給專員
        info1: "當有工單分派給專員時，此通知會傳送給個別專員。郵件將包含工單網址，使專員可以更方便檢視該工單。<br/><br/>如 果您在幫助台中設定了多種語言支援，則可以建立特定於每種語言的通知。此<i class=\"common-icon-outdated\"></i>圖標表示其他語言的通知翻譯可能已經過期。 "
      agent_template_25:
        info1: >-
          當您的現有 Freshworks 專員（專員已在任一 Freshdesk Support Desk 帳戶中或任一 Freshworks 產品中有帳號 - Freshdesk Messaging, Freshdesk Contact Center, Freshsales, Freshservice, Freshmarketer）被新增至您的幫助台時，系統將傳送「專員邀請電子郵件」。<br/><br/>「使用者啟用電子郵件」將被傳送給新的 Freshworks 專員。「專員邀請電子郵件」將被傳送至已經有 Freshworks 產品帳號的專員。
