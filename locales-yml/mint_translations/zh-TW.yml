      fsm_base_tickets:
        - subject: 太陽能板維護
          description: "壁掛式電池白天充電不足，導致晚上電量不足。請問是電池有問題，還是太陽能板有問題？再提供一些資訊，我有一台我在 2013 年 10 月購入的 Sonne 420（SM289918）。型號是 12009。請問這項服務是否在保固範圍內？我記得銷售代表說太陽能板有 10 年的保固。 "
          replies:
            - >-
              Bob 您好，<br><br>很抱歉聽到您在日落後碰到電源可靠性的問題。我們將在周一派遣一名我們的現場技術人員查看安裝狀況。據我所知，可能是以下方面的問題：<br> 1. 電池<br> 2. 太陽能板本身<br> 3. 兩者之間的連接問題<br> 4. 電路某處不良的設備連接導致電源耗盡。<br> 我們的現場技術人員將診斷問題並盡快讓您知道我們將解決此問題的步驟。
          service_tasks:
            - subject: 電池健康診斷
              description: "客戶在晚上碰到電池問題。請檢查電池健康狀態以及太陽能板的連接問題。請進行太陽能板效能測試是以防萬一。<br> 可能的電池問題。<br> 產品詳細資訊：<br> Sonne 420（SM289918）<br>型號 #12009 <br>購買日期：2013 年 10 月 12日<br>電池保固：已過期<br>太陽能板保固：直到 2023 年 10 月 11 日 "
        - subject: 機頂設定盒打不開
          description: >-
            我們的機頂設定盒受損。請送至技術人員修理。如果無法修理，請替換相同的產品。<br><br>當前型號：Motorola 7100-P2 HD 機頂設定盒<br>購買日期：2020 年 10 月 1 日<br>保固：生效
        - subject: WiFi 斷線
          description: >-
            我的 wifi 已經中斷兩天了，且您的團隊在 Twitter 上也沒有回應。請盡快修復此問題，否則我將改用其他的 ISP。我每個月要付 120 美元才能成為優先服務客戶，並使用光纖網路。路由器是 Black，是幾年前我剛開始有網路連線時取得的，現在路由器上只有一個燈會閃。
          replies:
            - "Emily 您好，<br><br>我們很抱歉未能盡早回應。我們的一名資深現場技術人員將在明天下午 3 與您會面，盡快讓您恢復連線。<br><br>謝謝您的耐心等候。 "
          service_tasks:
            - subject: 路由器問題
              description: "客戶已經兩天沒有網路連線。聯繫測試顯示在她大樓裡的其他住戶均有連線且運作正常，但她的路由器無法連線。可能是配電箱和她路由器間的電纜問題。<br><br>產品詳細資訊：Black 9，型號 #78221<br>連線方式：光纖 - 200m 電纜<br>已等待 2 天。高優先處理問題。 "
        - subject: 浴室漏水
          description: '從昨天開始我家就有漏水的情形。看起來是墊圈老化了。請檢查。<br>另外，牆壁的漆面也因為漏水受損。 '
          service_tasks:
