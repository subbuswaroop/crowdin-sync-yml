          title: "我要如何取消預定且費用是多少？"
          description: "請選擇您欲取消的行程，並點選行程詳情下方的「取消行程」按鈕。我們將收取行程費用的 15%，並將剩餘金額轉入您的帳戶。"
        - category: 常見問題
          folder: 航班常見問題
          title: "如果我的航班遭延誤或取消該怎麼辦？"
          description: "我們會密切追蹤航班時間（船班亦同）。如有任何延誤，我們將提前通知您，且我們可以安排您之後的行程。如果您的航班遭航空公司取消，我們將為您預定另一趟航班，且不額外收費。"
