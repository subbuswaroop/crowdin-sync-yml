        <h4>Dropbox 整合幫助</h4><br/><p>Dropbox 整合功能可讓專員和使用者在 Freshdesk Support Desk 中提交或回覆工單時從他們的 DropBox 資料夾瀏覽並共用檔案。可在工單中共用檔案的直接連結，無需附加檔案，也不會受限於郵件大小限制。</p><p>在您設定整合前，請前往 <a target='_blank' href='https://dropbox.com/developers'><b>Dropbox 開發者頁面</b></a>。</p><p>1. 在 <b>API v2</b> 部分，選擇<b>建立應用程式</b>。</p><p>2. 在<b>選擇 API</b> 中，選擇 <a>Dropbox API</a>。</p><p>3. 在存取類型中，選擇<b>完整 Dropbox</b>。</p><p>4. 提供應用程式名稱並點選<b>建立應用程式</b>。</p><p>5. 在您的應用程式頁面，於<b>設定</b>分頁的<b>選擇器/存儲器域名</b>中，新增您的幫助台網址，不含 https 或 www，例如：<a>sauls.freshdesk.com</a>。</p><p>最後，將新應用程式的應用程式金鑰複製後貼到此頁面，並儲存變更。您的 Dropbox 選擇器現在應準備就緒了。您可以從新工單表單中檢視。</p>
