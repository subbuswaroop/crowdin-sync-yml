        content: "希望您已準備好迎接 2018 年的夏季末大促銷。<br><br> 準備好在 8 月 5 日下午 12 時至 4 時，享受超棒的優惠吧（畢竟已經是夏季末了）！<br><br>在這裡一窺我們為您準備的優惠 - <br><br><ul><li> 部分精選商品享有七折優惠。</li><li> 所有 Saul's 原創系列商品享有八折優惠。</li></ul><br> - Joe"
