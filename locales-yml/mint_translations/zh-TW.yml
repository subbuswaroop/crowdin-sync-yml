        - subject: 付款失敗?
          description: "您好，<br><br> 在我試著要付款時，我一直收到相同的訊息「您付款失敗」（我已附上螢幕截圖）。但我已被扣款。<br>可以幫我退款嗎？<br><img src = 'https://s3.amazonaws.com/assets.freshpo.com/sample_data/PaymentFailed.png'>謝謝<br> James"
        - subject: 瑪麗珍鞋有 8 碼嗎？
          description: "<p>您好，</p><br /><p>我想買一雙瑪麗珍鞋，我發現你們在 Aldovia 有一家當地店面。你能告訴我瑪麗珍鞋是否有 8 碼嗎？我可以去那裡取貨。</p><br /><p>謝謝，\n<br />Emily。</p>"
        - subject: 復古檯燈 - 沒有庫存？
          description: "<p>您好，</p><br /><p>我上個月在你們的網站看到一款復古檯燈，我已經加入書籤打算之後買給朋友。但我好像找不到了。請問那款是否已完售或你們已停賣了？</p><br /><p>謝謝，\n<br />Matt。</p><p><hr></p><p>附註：這是一封從網站網頁傳送給您的樣本訊息。了解如何在您的網站或應用程式中<a href = https://support.freshdesk.com/support/solutions/articles/37690-getting-feedback-from-your-website-with-the-feedback-widget target= _blank>加入您自己的意見小工具</a></p>"
      ecommerce:
        - subject: 需要變更我的送貨地址
          description: >-
            您好，<br><br>我已經離開該城市一個禮拜了，恐怕沒有人可以在到貨時幫我收件（#555）。<br><br>請問我可以變更送貨地址嗎？<br><br>謝謝，<br> Anne Richard
          replies:
            - >-
              Anne 您好，<br><br>只要您的訂單尚未出貨，您就可以變更送貨地址。<br><br>您的包裹仍在等候快遞取件，您可變更地址。<br><br>請依照這些步驟變更您的訂單詳情 - <br> 1. 前往我的訂單。<br> 2. 點擊您希望更新訂單的編輯詳情標誌。<br> 3. 更新必填欄位並點擊儲存變更。<br> 4. 完成後點擊完成。<br><br> 希望這對您有幫助。如果您有其他疑問，歡迎隨時與我聯繫。<br><br> Richard Gere<br> Saul's Emporium
            - 嘿，Rechard，<br><br>非常感謝。<br><br> Anne Richard
        - subject: 換貨狀態
          description: >-
            我請求對我的訂單（#123）進行換貨，並被告知我的請求需要 2 個工作天來處理。<br><br> 到現在已經 4 天了，還沒有收到關於此事的進一步消息，我已經不想再等了。可以跟我說是怎麼回事嗎？<br><br> Matt Rogers
