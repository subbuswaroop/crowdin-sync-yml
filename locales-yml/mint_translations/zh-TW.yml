        topic: 我的工單上有新討論串
        info1: >-
          當有新的討論串於工單中建立時，系統會向您的專員和監視者傳送「新討論串」已建立的電子郵件。此電子郵件包含工單和討論串的網址，讓專員更方便檢視工單。<br /><br />如果您在幫助台中設定了多種語言支援，則可為每種語言建立通知。此<i class="common-icon-outdated"></i>圖標表示其他語言的通知翻譯可能已經過期。
