        content: "六月是我們的生日月，值得慶祝一番。<br><br>每次購買超過 15 美元，即可獲得一張價值 5 美元的優惠券（有效期 60 天），可在 Saul's 兌換。<br><br>購物去！:D<br><br> - Sam"
