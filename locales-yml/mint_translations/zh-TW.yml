      software & services:
        - subject: ogg 格式似乎為關閉
          description: 您好，<br><br> 我嘗試要上傳 .ogg 檔案，和我的團隊分享。但該操作似乎失敗了？<br><br> Clarice Boone
          replies:
            - >-
              Clarice 您好，<br><br> 很抱歉我們沒有支援 .ogg 格式的檔案。但您可以將其轉換為 MP3 並上傳。這應該是個簡易的解決方法。<br><br> 如果您在這方面需要更多協助，請務必讓我們知道。我們會為您提供協助。<br><br> Micheal <br> Saul's Inc.
        - subject: 無法登入
          description: 我變更了我的登入憑證，現在無法登入了。可以幫我取回我的帳戶嗎？<br><br> 謝謝，<br> Sam Osborne
          replies:
            - >-
              Sam 您好，<br><br> 我已檢查了我們的紀錄，看起來您似乎尚未驗證變更。<br><br> 請檢查您的收信匣（更新的地址），您會找到一封來自我們的郵件，主旨為「變更您的電子郵件」，其中包含驗證新電子郵件地址的連結。如欲更多說明，您可以參考我們在<b>變更帳戶詳細內容</b>的文章。如果您有任何其他疑問，請隨時與我們聯繫。<br><br> Richard Gere<br> Saul's Inc.
            - 嘿，我的錯。我沒看到該電子郵件。我已驗證了我的帳戶，現在可以登入了。非常感謝你們。<br><br> Sam Osborne
