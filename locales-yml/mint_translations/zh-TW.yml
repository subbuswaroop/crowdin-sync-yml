          - "這造就了我美好的一天。超開心的！:D <br><br> - Jhonny"
      - subject: 隨貨附上的訊息
        content: "我希望在我的訂單上隨附一個訊息，主要是因為這是一份禮物，以表示個人心意。我很驚訝你們還沒有此服務 - 任何我知道的網路商店都有這個選項。如果你們可以有像這樣的服務那就太好了。<br><br> - Lewis"
      - subject: 簡訊追蹤
        content: "嗨，你們可以提供使用簡訊，而不是只有電子郵件的方式來追蹤我們的訂單嗎？有時候，我無法連到網路。<br><br> - Maria"
        replies:
          - "我在家有網路連線，但是我不在家的時候碰到了相同的問題。有簡訊追蹤會非常有幫助。<br><br> - Matt"
          - "@Maria 和@Matt，我們正在努力解決。應該很快就能推出。:) <br><br> - Sam"
      - subject: 選擇送貨時段
        content: "很多時候，我們的客戶在到貨時都不在現場。這會造成雙方的不便。 <br><br> 為了解決這個問題，我們提供了四個時段。讓您在下次下訂單時可以根據自己的時間來選擇方便您的時段。此選項將顯示在您的送貨地址下方，選項名稱為「送貨時段」。<br> 祝您購物愉快！ :) <br><br> - Sam"
        replies:
          - "太棒了！<br><br> - Lewis"
          - "我已經遇到這個問題三次了。這次總算完美解決了。<br><br> 謝謝！<br> - Emily"
      - subject: 快速追蹤送貨
        content: "急需您訂購的包裹？ <br><br> 沒問題，交給我們就行了。:) <br><br> 即日起您可以選擇在下訂單後 48 小時內收到包裹。每月可使用此選項一次。<br><br> 您只需在下訂單時選擇「快速送貨」即可。僅適用於高級客戶。 <br><br> - Joe"
        replies:
          - "哦，真是太棒了。謝謝！<br><br> - Clarice"
