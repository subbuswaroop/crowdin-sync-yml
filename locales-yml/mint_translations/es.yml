          description: "Actualice la información de su cuenta, como el nombre, dirección de correo electrónico, teléfono o dirección en cualquier momento siguiendo estos pasos: <br><br> <ol><li>Seleccione <b>\"Información de la cuenta\"</b> desde la barra del menú.</li> <li>Haga clic en el<b>ícono de edición</b> en el campo que desee cambiar.</li> <li>Cuando haya actualizado la información, haga clic en <b>guardar cambios</b>.</li> <li>Haga clic en <b>listo</b> después de finalizar las actualizaciones.</li> <li>Recibirá un correo electrónico por parte nuestra para verificar los cambios.</li></ol><br> Si se la ha <i>olvidado su contraseña</i>, haga clic en el botón <b>olvidé mi contraseña</b> y siga las instrucciones. <br><br> Nota: una vez que verifique la información actualizada del correo electrónico, podrá seguir utilizando su cuenta."
        - category: Comenzar a trabajar con nosotros
          folder: Su cuenta
          title: Invitar a su equipo
          description: "Agregue a los miembros de su equipo a su cuenta para facilitar la colaboración. Puede tener múltiples equipos en una sola cuenta. También puede agregar un contacto a muchos equipos.<br><br> Siga estos pasos para incorporar a su equipo:<br><br> <ol><li>Seleccione <b>\"Mi cuenta\"</b> desde la barra del menú.</li> <li>Haga clic en el enlace de <b>\"enviar invitación\"</b>.</li> <li>Escriba una dirección de correo electrónico y haga clic en <b>enviar</b>.</li></ol><br><br> <i>Alternativamente</i>, desde la página de contactos, usted puede activar o desactivar la opción de <b>agregar miembro</b> y un enlace de invitación se enviará a ese contacto respectivo. <br><br> Consejo profesional: etiquete a su equipo para colaborar y recibir feedback acerca de su trabajo escribiendo \"@\" seguido del nombre del equipo. Usted puede hacer anuncios acerca del avance de su trabajo, plazos, actualizaciones o cualquier cosa que quiera comunicarle al resto de su equipo, etiquetando a los equipos."
        - category: Comenzar a trabajar con nosotros
