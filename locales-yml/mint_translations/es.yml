      travel:
        - subject: Necesito cancelar mis boletos
          description: >-
            Buenos días,<br><br> Necesito cancelar mi próximo viaje a Nueva York, tengo algo importante que finalizar en Seattle. ¿Pueden ayudarme con esto? Mi identificador de e-ticket ID es 333-445-7645.<br><br> Gracias,<br> Mark Colbert
          replies:
            - >-
              Hola Mark, <br><br> Claro que sí, solicitaré la cancelación para usted. ¿Le gustaría que reprogramemos el mismo itinerario para una fecha diferente? ¿O prefiere que le devolvamos el dinero?<br><br> Rebecca<br> Soporte de Saul's
            - >-
              Hola Rebecca, <br><br> ¡Esta vez preferiría el reembolso! <br><br> Gracias,<br> Mark Colbert.
        - subject: Restricciones de equipaje
          description: >-
            Hola,<br><br> ¿Pueden indicarme si hay restricciones en los vuelos internacionales en clase económica a la India? Volaré a Mumbai desde Tennessee. <br><br> Sam Kart
          replies:
            - >-
              Hola Sam,<br><br> En la clase económica, puede llevar una maleta de hasta 23 kilos. También puede llevar una maleta de equipaje de mano, de hasta un máximo de 8 kg. Puede consultar nuestro artículo acerca de las restricciones de equipaje</b> para más información.<br><br> Si tiene alguna otra pregunta, por favor no dude en comunicarse con nosotros. ¡Buen viaje! :) <br><br><br> Richard Gere<br> Soporte de Saul's
            - Muchas gracias. <br><br>Sam Kart
        - subject: Cambio en mis fechas de viaje
          description: >-
            Hola,<br><br> Necesito cambiar las fechas de mi viaje de mayo. Resulta que tengo unas cosas que resolver. Mi número de itinerario es el 4456789 y es un viaje del 19 al 25 de mayo. Me gustaría cambiar la fecha de retorno al 29 de mayo. <br><br> Este pasaje era reembolsable, así que asumo que no habrá cargos adicionales.<br><br> Quedo atento a su pronta respuesta.<br><br> Lewis Clarke
          replies:
            - >-
              Hola Lewis,<br><br> Gracias por indicarnos esta información. No se le cobrará nada por cambiar el itinerario, puesto que su pasaje es reembolsable. <br><br> Cambiaremos las fechas para usted y se lo notificaremos tan pronto como hayamos terminado. :)<br><br> Clark, <br> Soporte de Saul's
        - subject: Preguntas de la oferta del paquete al caribe
          description: >-
            Hola,<br><br> Estaba viendo la oferta que tienen en su página web para vacaciones de primavera al Caribe. Tengo algunas preguntas - <br><br> ¿Tienen menús para veganos? Además, en Labadee, nos gustaría hacer el salto en bungee en la selva en vez de paseo por la montaña el día 3. ¿Podríamos obtener un reembolso por esta actividad? Somos un grupo de 10 adultos.<br><br> Gracias,<br> Sarah James
