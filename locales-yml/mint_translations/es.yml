      agent_template_23:
        topic: Recordatorio de SLA de tiempo de resolución
        info1: >-
          Esta notificación se envía a un agente cuando el plazo de resolución de un ticket está cerca de su incumplimiento. Este correo podría contener la URL del ticket, facilitando al agente la comprobación del mismo.<br/><br/>Si ha configurado múltiples idiomas compatibles en su Help Desk, puede crear esta notificación específica para cada idioma. El icono <i class="common-icon-outdated"></i> indica que las traducciones de la notificación en otros idiomas podrían estar obsoletas.
      requester_template_17:
        info1: >-
          Este correo electrónico se envía a los solicitantes pidiéndoles que comprueben un ID de correo electrónico recién añadido a su contacto.
        topic: Se ha añadido un nuevo ID de correo electrónico
      info3: >-
        Puede configurar Freshdesk Support Desk para que envíe notificaciones automáticas por correo electrónico a los agentes y al solicitante cuando se produzca un evento concreto. Estas notificaciones se pueden personalizar y añadir contenido dinámico mediante marcadores de posición. Por ejemplo, puede enviar una notificación a los clientes cuando los agentes añadan comentarios o publiquen notas en los tickets mediante un correo personalizado que incluya un enlace al ticket. <br/><br/>Si su plan es compatible con varios idiomas, podrá añadir idiomas de notificación y personalizar las plantillas de cada idioma. El icono <i class="common-icon-outdated"></i> indica que la traducción de la notificación a otros idiomas podría estar desactualizada.
      cc_notification_20:
        topic: CC de nota pública
        info1: >-
          Cuando un agente o solicitante añade una nota pública, este correo electrónico se envía a la persona en CC para informarle sobre el último comentario. Lo ideal sería que este correo electrónico incluyera el último autor del comentario {{comment.commenter.name}} y el último comentario {{comment.body}}.
      agent_template_2:
        info1: "Esta notificación se envía a todos los agentes de un grupo cada vez que se asigna un ticket a ese grupo. Este correo electrónico debería incluir la URL del ticket {{ticket.url}} para facilitar a los agentes la revisión del ticket.<br /><br />Si ha configurado múltiples idiomas compatibles en su Help Desk, puede crear esta notificación específica para cada idioma. El icono <i class=\"common-icon-outdated\"></i> indica que las traducciones de la notificación en otros idiomas podrían estar obsoletas. "
        topic: Ticket asignado a un grupo
      reply_template_15:
        topic: Plantilla de respuesta del agente
        info1: >-
          Puede personalizar y rellenar previamente la información predeterminada que desea añadir en las respuestas a los tickets del agente utilizando la plantilla de respuestas. Las plantillas de respuestas del agente le permiten añadir contenido dinámico como el nombre del solicitante, las URL de los tickets y las firmas del agente de forma automática.<br/><br/>Si ha configurado múltiples idiomas compatibles en su Help Desk, puede crear esta notificación específica para cada idioma. El icono <i class="common-icon-outdated"></i> indica que las traducciones de la notificación en otros idiomas podrían estar obsoletas.
      agent_template_12:
        topic: Incumplimiento del SLA de primera respuesta
        info1: >-
          Esta notificación se envía a un agente cuando no ha respondido al ticket dentro del plazo de primera respuesta del ticket. Este correo electrónico podría incluir la URL del ticket y la fecha de vencimiento del mismo.<br/><br/>Si ha configurado múltiples idiomas compatibles en su Help Desk, puede crear esta notificación específica para cada idioma. El icono <i class="common-icon-outdated"></i> indica que las traducciones de la notificación en otros idiomas podrían estar obsoletas.
      agent_template_22:
        info1: >-
          Esta notificación se envía a un agente cuando el plazo de primera respuesta de un ticket está a punto de ser incumplido. Este correo electrónico podría incluir la URL del ticket y la fecha de vencimiento del mismo.<br/> <br/>Si ha configurado múltiples idiomas compatibles en su Help Desk, puede crear esta notificación específica para cada idioma. El icono <i class="common-icon-outdated"></i> indica que las traducciones de la notificación en otros idiomas podrían estar obsoletas.
        topic: Recordatorio de SLA de primera respuesta
      forward_template_24:
        topic: Plantilla de reenvío de agente
        info1: >-
          Puede personalizar y rellenar previamente la información por defecto que desee añadir en los reenvíos de tickets de agente mediante la plantilla de reenvío. Las plantillas de reenvíos de agentes le permiten añadir contenido dinámico como puede ser el nombre del solicitante, las URL de los tickets y las firmas de los agentes de forma automática. <br/><br/>Si ha configurado varios idiomas compatibles en su Helpdesk, puede crear una notificación específica para cada idioma. El icono <i class="common-icon-outdated"></i> indica que las traducciones de las notificaciones en otros idiomas podrían ser obsoletas.
      agent_template_10:
        topic: Correo electrónico de activación de usuario
        info1: >-
          El correo electrónico de activación de usuario se envía siempre que se añade un nuevo agente en su Help Desk. El correo electrónico de activación debe incluir obligatoriamente la "URL de activación de agente" {{activation_url}} para que los agentes puedan crear su contraseña y completar el proceso de registro.<br /><br />Si ha configurado múltiples idiomas compatibles en su Help Desk, puede crear un correo electrónico de activación específico para cada idioma. El icono <i class="common-icon-outdated"></i> indica que las traducciones de la notificación en otros idiomas podrían estar obsoletas.
      agent_template_3:
        topic: Ticket asignado a un agente
        info1: "Esta notificación se enviará a los agentes individuales cuando se les haya asignado un ticket. Este correo electrónico podría incluir la URL del ticket, facilitando al agente la revisión del mismo. <br/><br/>Si ha configurado múltiples idiomas compatibles en su Help Desk, puede crear esta notificación específica para cada idioma. El icono <i class=\"common-icon-outdated\"></i> indica que las traducciones de la notificación en otros idiomas podrían estar obsoletas. "
      agent_template_25:
        info1: >-
          El correo electrónico de invitación de agente se envía cuando un agente de Freshworks (el agente ya está activo en cualquiera de las otras cuentas de Freshdesk Support Desk o en cualquiera de los otros productos de Freshworks: Freshdesk Messaging, Freshdesk Contact Center, Freshsales, Freshservice, Freshmarketer) se añade a su Help Desk. <br/><br/>El «correo electrónico de activación de usuario» se envía cuando un nuevo agente de Freshworks se registre. Solo se envía a agentes que ya están activos en Freshworks.
        topic: Correo electrónico de invitación de agente
      agent_template_6:
