          description: >-
            Unos minutos después de comenzar el ciclo de lavado, mi lavadora hace un zumbido muy alto y se para de repente. Ha ocurrido algunas veces. Es raro, porque ocurre por la noche. El zumbido nunca ocurre por la mañana. ¿Qué podría estar pasando? Por favor envíen un técnico lo más pronto posible.
