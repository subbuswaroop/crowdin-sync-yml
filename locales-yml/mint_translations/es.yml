          title: Crear plantillas
          description: "¿Ya está cansado de tener que documentar las mismas cosas (notas de reuniones, requisitos de productos e ideas) una y otra vez cada día? Solo tiene que crear un documento y guardarlo como plantilla, en tres pasos sencillos.<br><br> Paso 1: cree un nuevo documento o reutilice un documento existente, para rellenar el contenido que quiera guardar como plantilla. <br><br> Paso 2 - Haga clic en <b>crear plantilla</b>. Dele un nombre a su plantilla y haga clic en <b>\"Guardar\"</b>. <br><br> Paso 3: escriba las direcciones en el campo \"compartir con\" y haga clic en <b>\"Enviar\"</b>.<br><br> Nota: usted puede compartir plantillas dentro y entre diversos equipos.<br><br> Además, también puede agregar etiquetas a las plantillas para mejorar la visibilidad hacia los resultados de las búsquedas en diversas carpetas o documentos y así facilitar el proceso. "
