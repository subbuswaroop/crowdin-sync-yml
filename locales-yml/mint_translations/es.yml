    default_forum:
      - subject: Oferta de fin de temporada
        content: "Esperamos que tenga todo listo para el final de la oferta de verano de 2018.<br><br> Visítenos el 5 de agosto, desde las 12: 00 Pm hasta las 4: 00 Pm para que pueda ver algunas ofertas realmente interesantes (¡después de todo, es el final del verano!). <br><br> Aquí le ofrecemos una \"probadita\" de lo que tenemos para usted: <br><br> <ul> <li>Un descuento neto del 30% en una selección de nuestros productos. </li> <li>Un descuento neto del 20% en todos los productos de la colección original de Saul’s. </li> </ul><br> - Joe"
      - subject: Oferta de junio
        content: "Junio es nuestro mes aniversario, y queremos celebrarlo. <br><br> Por cualquier compra superior a los $15, usted recibirá un vale de $5 (válido por 60 días), que puede canjear en Saul’s. <br><br> ¡A comprar! :D<br><br> - Sam"
        replies:
          - "Solo han pasado dos años desde que Saul's abrió. Ya es mi tienda favorita para comprar. ¡Saludos! <br><br> - Bob"
          - "¡Guau! ¡Lotería! Gracias, @Sam.<br> <br> -Phileas"
          - "Esto me ha alegrado el día. ¡Contentísimo! :D <br><br> - Jhonny"
      - subject: Un mensaje junto con la entrega
        content: "Quiero escribir un mensaje y hacer que se entregue junto con mi pedido, principalmente cuando esté comprando un regalo para alguien, para agregar ese toque personal. Me sorprende que no ofrezcan esto. Todas las demás tiendas de comercio electrónico que conozco tienen esta opción. Sería genial si pudiesen hacer algo así. <br><br> - Lewis"
      - subject: Seguimiento por SMS
        content: "Hola, ¿podríamos tener una opción para hacer seguimiento a nuestros pedidos mediante SMS y no solo por correo electrónico? A veces no tengo acceso a internet.<br><br>- Maria"
        replies:
          - "Tengo una conexión a internet en casa, y me pasó lo mismo una vez que me fui de viaje. Sería muy útil que tuviesen seguimiento por SMS.<br><br> - Matt"
          - "@Maria y @Matt, estamos trabajando en esto. Pronto lo habremos solucionados. :) <br><br> - Sam"
      - subject: Elegir horarios de entrega
        content: "Muchas veces, sucede que nuestros clientes no están en casa a hora de la entrega. Esto causa inconvenientes a ambas partes. <br><br> Para subsanar esto, ahora ofrecemos cuatro horarios diferentes. La próxima vez que coloque un pedido, tendrá la opción de elegir un horario basándose en su disponibilidad y comodidad. Esta opción estará presente justo por debajo de su dirección de entrega, con el nombre \"Horario de entrega\".<br> ¡Que disfrute de sus compras! :) <br><br> - Sam"
        replies:
          - "¡Esto es genial!<br><br> - Lewis"
          - "Ya me he encontrado este problema tres veces. Esta solución es perfecta.<br><br> ¡Gracias!<br> - Emily"
      - subject: Entrega por vía rápida
        content: "¿Hizo un pedido que necesita con urgencia? <br><br> Le tenemos cubierto. :) <br><br> Ahora tiene la opción de que su paquete se le entregue antes de 48 de haber colocado su pedido. Puede usar esta opción para un pedido cada mes.<br><br> Lo único que tiene que hacer es elegir \"envío rápido\" al colocar un pedido. Esto solo está disponible para los clientes \"premium\". <br><br> - Joe"
        replies:
          - "Ay, esto es una bendición. ¡Gracias!<br><br> - Clarice"
      - subject: Servicio espantoso
        content: "Un día antes de la entrega de mi paquete, me dijeron que era \"Imposible de entregar\". Pues vaya incordio tener que esperar cuatro días para que ahora me salgan con esto.<br><br> - Finch"
        replies:
          - "@Finch, lamentamos mucho los inconvenientes. Nos aseguraremos de que no ocurra de nuevo.<br><br> - Sam"
      - subject: "La calidad fue decepcionante"
        content: "El producto que recibí con mi pedido #123, no tuvo la calidad prometida.<br> Pedí un reembolso, pero se me ocurrió contactarles, a ver si es posible que no pase de nuevo. <br><br> - Mark"
        replies:
          - "@Mark, le ofrecemos nuestras disculpas. Hemos investigado el problema y esperamos que no vuelva a ocurrir. <br><br> - Joe"
