          description: "<p>Hola,</p><br /><p>Vi una lámpara de mesa antigua en su página web el mes pasado y la tenía programada para comprársela como regalo para una amiga. Pero no logro conseguirla. ¿Se terminaron o ya no las venden?</p><br /><p>Gracias, <br />Matt.</p><p><hr></p><p>P. D. Este es un mensaje de ejemplo que se le ha enviado desde la página web. <a href = https://support.freshdesk.com/support/solutions/articles/37690-getting-feedback-from-your-website-with-the-feedback-widget target= _blank>Vea cómo agregar su propio widget de comentarios</a> a su página web o aplicación</p>"
      ecommerce:
        - subject: Necesito cambiar mi dirección de envío
          description: >-
            Hola,<br><br> Tengo que salir de la ciudad una semana y me temo que no habrá nadie en casa para cuando llegue mi pedido (#555).<br><br> ¿Hay manera de cambiar mi dirección de envío?<br><br> Gracias,<br> Anne Richard
          replies:
            - >-
              Hola Anne,<br><br> Puede cambiar su dirección de envío siempre que su pedido no se haya enviado aún. <br><br> Su paquete no se ha enviado todavía, así que está a tiempo de cambiar la dirección.<br><br> Siga estos pasos para cambiar los detalles de su pedido - <br> 1. Ir a mis pedidos.<br> 2. Haga clic en el ícono de editar detalles para el pedido que desea actualizar. <br> 3. Actualice los campos obligatorios y haga clic en guardar.<br> 4. Haga clic en "listo" después de terminar.<br><br> Espero que le haya sido útil. Si tiene cualquier otra pregunta, no dude en contactarme.<br><br> Richard Gere<br> Saul's Emporium
            - Hola Richard,<br><br> Muchas gracias.<br><br> Anne Richard
        - subject: Estado de mi reemplazo
          description: >-
            Solicité un reemplazo para mi pedido (#123) y me dijeron que llevaría dos días hábiles procesarlo. <br><br> Han pasado cuatro días; No he recibido más información y me estoy cansando. ¿Pueden decirme qué es lo que pasa? <br><br> Matt Rogers
          replies:
            - >-
              Hola Matt, <br><br> el retraso es culpa nuestra, y le pedimos disculpas por el inconveniente. Sin embargo, he verificado el estado de su solicitud y le tenemos buenas noticias. Su pedido ya fue despachado y debería llegarle mañana. <br><br> Para compensarle por esto y para agradecerle por su paciencia, le ofrecemos un exclusivo cupón de regalo de Saul's por valor de $5 <br><br> Richard Gere <br> Saul's Emporium
            - >-
              Me alegro de escuchar eso. Y gracias por su pronta respuesta. Son muy amables.<br><br> Matt Rogers
