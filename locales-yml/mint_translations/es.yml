      fsm_base_tickets:
        - subject: Mantenimiento de paneles solares
          description: "La batería de la pared no se carga lo suficiente y se me acaba la carga durante la noche. ¿Hay algún problema con la batería o es un problema con el panel solar? Para que tengan contexto, tengo el Sonne 420 (SM289918), que compré en octubre de 2013. El número de modelo es el 12009. ¿La garantía cubre este servicio? Recuerdo que el representante de ventas mencionó algo de que los paneles tenían garantía a 10 años. "
          replies:
            - >-
              Hola Bob, <br><br> Lamento escuchar que haya tenido problemas con el generador eléctrico después del anochecer. Le enviaremos a uno de nuestros técnicos de campo a la instalación el lunes. Según veo, podría ser un problema con: <br> 1. La batería <br> 2. El panel solar <br> 3. La conexión entre ambos <br> 4. Fuga de corriente debido a una mala conexión en alguna parte del circuito. <br> Nuestro técnico de campo diagnosticará y le informará de qué pasos seguir para resolver esto a la brevedad.
          service_tasks:
            - subject: Diagnóstico del estado de la batería
              description: "El cliente está teniendo problemas con la batería por la noche. Chequear el estado de la batería y la conectividad de los paneles solares para identificar problemas. Ejecutar una prueba de eficiencia en los paneles solares por si acaso. <br> Posible problema de batería. <br> Detalles del producto: <br> Sonne 420 (SM289918) <br> Modelo #12009 <br> Fecha de compra: 12 de octubre de 2013 <br> Garantía de la batería: Caducada <br> Garantía del panel: hasta el 11 de octubre de 2023 "
        - subject: El decodificador no enciende
          description: >-
            Nuestro decodificador está dañado. Por favor envíen un técnico para repararlo. Si no se puede arreglar, por favor reemplazar. <br><br> Modelo actual: Decodificador Motorola 7100-P2 HD <br> Fecha de compra: 1 de octubre de 2020 <br> Garantía: activa
        - subject: Wi-Fi desconectada
          description: >-
            Mi Wi-Fi lleva dos días sin funcionar y su equipo no responde desde Twitter. Arreglen esto o me cambio de ISP. Estoy pagando 120 dólares al mes para tener servicio prioritario y conexión con fibra. El router es de color negro y tengo dos años usándolo, solo una de las lucer del router está parpadeando.
          replies:
            - "Hola Emily, <br><br> Discúlpenos por no haberle respondido antes. Uno de nuestros técnicos de campo más expertos se reunirá con usted mañana a las 3 de la tarde para reconectarla lo más pronto posible. <br><br> Le damos las gracias por su paciencia. "
          service_tasks:
            - subject: Problemas con el router
              description: "El cliente no ha tenido conectividad durante dos días. Las pruebas de contacto indican que otros apartamentos de su edificio tienen conexión, pero su router no se conecta. Podría haber un problema con el cable entre el cajetín de distribución y el router. <br><br> Información del producto:<br> Router: Black 9, modelo #78221<br> Conexión: Fibra - cable de 200m <br> 2 días de espera. Alta prioridad. "
        - subject: Fuga de agua en el baño
          description: "Tenemos una fuga de agua en casa desde ayer. Parece que viene de la lavadora. Favor revisar. <br> Además, la pintura de la pared tiene daños por humedad. "
          service_tasks:
            - subject: Reparación de tuberías
              description: >-
                Detección y reparación de fugas. Si hay problemas con los elementos (tuberías, lavadoras, juntas), reemplazarlas <br><br> Tipo de tubería: PVC S40 extremo liso<br> Inventario: tubos / juntas / lavadora / válvulas de repuesto, herramientas
            - subject: Pintura
              description: >-
                Arreglo de pintura dañada por agua. <br><br> Pintura: Pintura para exteriores Valspar The Perfect White + Imprimación
        - subject: Control de plagas para una oficina
          description: >-
            Favor reservar un servicio de desinfección de nuestra oficina después de las restricciones por coronavirus <br><br> Desinfectante: Peraspray registrado en EPA - 10L <br> Cubrimiento: 3000 pies cuadrados
