      title3: Campos dinámicos
      info2: >-
        Los campos dependientes ofrecen una manera fácil de crear categorías de tickets más profundas e identificar los problemas más importantes que obstaculizan su servicio de soporte. Con los campos dependientes, usted puede organizar los tickets jerárquicamente en categorías, subcategorías y elementos afectados.
