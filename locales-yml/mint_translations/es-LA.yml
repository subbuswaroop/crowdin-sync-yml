    helpcard:
      agent_template_23:
        topic: Recordatorio de SLA de tiempo de resolución
        info1: >-
          Esta notificación se envía a un agente cuando la hora de vencimiento de resolución de un ticket está cerca de ser infringida. Este correo electrónico podría contener el URL del ticket para que el agente pueda revisar el ticket con más facilidad.<br/><br/>Si ha configurado varios idiomas de soporte en el Help desk, podrá crear esta notificación específica para cada idioma. El icono <i class="common-icon-outdated"></i> indica que las traducciones de la notificación en otros idiomas pueden estar desactualizadas.
      agent_template_29:
        topic: Nuevos hilos en mis tickets
        info1: >-
          El correo electrónico de "Nuevo hilo creado" se enviará a sus agentes e inspectores cuando se cree un nuevo hilo en su Help desk. Este correo electrónico puede contener la dirección URL del ticket y del hilo para que el agente pueda revisar el ticket.<br /><br />Si configuró varios idiomas compatibles en su Help desk, podrá crear una notificación específica para cada idioma. El icono <i class="common-icon-outdated"></i> indica que es posible que las traducciones de las notificaciones en otros idiomas estén desactualizadas.
      agent_template_30:
        topic: Nuevas respuestas en mi hilo
        info1: >-
          Cuando un usuario responda en el hilo, el agente que administra el ticket, los inspectores y los usuarios etiquetados recibirán esta notificación por correo electrónico. Este correo electrónico debe contener la dirección URL del ticket y del hilo para que el agente pueda revisar el ticket más fácilmente.<br/><br/>Si ha configurado múltiples idiomas compatibles en su Help desk, puede crear una notificación específica para cada idioma. El icono <i class="common-icon-outdated"></i> indica que es posible que las traducciones de las notificaciones en otros idiomas estén desactualizadas.
      agent_template_31:
        topic: Hilos en lo que me han etiquetado
        info1: >-
          Cuando un usuario está etiquetado en un hilo, tal usuario recibirá esta notificación por correo electrónico. Este correo electrónico debe contener tanto las direcciones URL del hilo y del ticket como el asunto del ticket para que el agente pueda revisar el ticket más fácilmente.<br /><br />Si ha configurado múltiples idiomas compatibles en su Help desk, puede crear una notificación específica para cada idioma. El icono <i class="common-icon-outdated"></i> indica que es posible que las traducciones de las notificaciones en otros idiomas estén desactualizadas.
      requester_template_17:
        info1: >-
          Este correo electrónico se envía a los solicitantes para pedirles que verifiquen una ID de correo electrónico agregada recientemente a su contacto.
        topic: Se agregó una nueva ID de correo electrónico
      info3: >-
        Puede configurar Freshdesk Support Desk para que envíe notificaciones automáticas por correo electrónico a los agentes y al solicitante cada vez que ocurran eventos específicos. Estas notificaciones pueden personalizarse y se les puede agregar contenido dinámico usando marcadores de posición. Por ejemplo, puede notificar a los clientes cuando los agentes agreguen comentarios o notas públicas en sus tickets mediante un correo electrónico personalizado con un vínculo que conduzca al ticket.<br/><br/>Si su plan admite varios idiomas, podrá agregar idiomas de notificación y personalizar las plantillas para cada idioma. El ícono <i class="common-icon-outdated"></i> indica que las traducciones de las notificaciones a otros idiomas pueden estar desactualizadas.
      cc_notification_20:
        topic: CC de nota pública
        info1: >-
          Cuando un agente o un solicitante agregan una nota pública, este correo electrónico se envía a la persona en CC para informarle acerca del comentario más reciente. Este correo electrónico idealmente debería contener el último autor del comentario {{comment.commenter.name}}  y el último comentario {{comment.body}}.
      agent_template_2:
        info1: "Esta notificación se envía a todos los agentes de un grupo cuando se asigna un ticket a ese grupo. Este correo electrónico debe contener la dirección URL del ticket {{ticket.url}} para que los agentes puedan comprobar el ticket más fácilmente.<br /><br />Si ha configurado varios idiomas compatibles en su Help desk, puede crear una notificación específica para cada idioma. El icono <i class=\"common-icon-outdated\"></i> indica que es posible que las traducciones de las notificaciones en otros idiomas estén desactualizadas. "
        topic: Ticket asignado a un grupo
      reply_template_15:
        topic: Plantilla de respuesta de agentes
        info1: >-
          Puede personalizar y rellenar automáticamente la información predeterminada que quiera que se agregue en las respuestas de tickets de agentes usando la plantilla de respuesta. Las plantillas de respuestas de agentes le permiten agregar automáticamente contenido dinámico, como el nombre del solicitante, las direcciones URL del ticket y las firmas de agentes.<br/><br/>Si ha configurado su Help desk para que admita varios idiomas, podrá crear una notificación específica para cada idioma. El ícono <i class="common-icon-outdated"></i> indica que es posible que las traducciones de las notificaciones en otros idiomas estén desactualizadas.
      agent_template_12:
        topic: Incumplimiento del SLA de Primera Respuesta
        info1: >-
          Esta notificación es enviada a un agente cuando éste no ha resuelto el ticket dentro del período de resolución del ticket. Este correo electrónico podría contener la URL del ticket y su hora prometida de resolución para facilitar su revisión.<br/><br/>Si ha configurado múltiples idiomas compatibles en su Help desk, puede crear esta notificación de manera específica para cada idioma. El <i class="common-icon-outdated"></i> icono indica si la traducción de la notificación a otros idiomas ha quedado obsoleta.
      agent_template_22:
        info1: >-
          Esta notificación se envía a un agente cuando la hora de primera respuesta de un ticket está cerca de incumplirse. Este correo electrónico podría contener el URL del ticket y la hora de vencimiento del ticket.<br/><br/>Si ha configurado varios idiomas de soporte en su Help desk, puede crear esta notificación específica para cada idioma. El icono <i class="common-icon-outdated"></i> indica que las traducciones de la notificación en otros idiomas pueden estar desactualizadas.
        topic: Recordatorio de SLA de primera respuesta
      forward_template_24:
        topic: Plantilla de reenvío de agente
        info1: >-
          Puede personalizar y rellenar automáticamente la información predeterminada que quiera que se agregue en las respuestas de tickets de agentes usando la plantilla de reenvío. Las plantillas de reenvío de agentes le permiten agregar automáticamente contenido dinámico, como el nombre del solicitante, las direcciones URL del ticket y las firmas de agentes.<br/><br/>Si ha configurado varios idiomas admitidos en su plataforma de soporte técnico, puede crear una notificación específica para cada idioma. El ícono <i class="common-icon-outdated"></i> indica que es posible que las traducciones de las notificaciones en otros idiomas estén desactualizadas.
      agent_template_10:
        topic: Correo electrónico de activación de usuario
        info1: >-
          El correo electrónico de activación de usuario se envía cuando se agrega un nuevo agente en su Help desk. El correo electrónico de activación debe contener el "URL de activación de agente" {{activation_url}} para que los agentes creen su contraseña y completen el proceso de registro.<br /><br />Si ha configurado varios idiomas admitidos en su Help desk, puede crear un correo electrónico de activación específico para cada idioma. El icono <i class="common-icon-outdated"></i> indica que es posible que las traducciones de las notificaciones en otros idiomas estén desactualizadas.
      agent_template_3:
        topic: Ticket asignado a un agente
        info1: >-
          Esta notificación se envía a agentes individuales cuando se les asigna un ticket. Este correo electrónico debe contener la dirección URL del ticket para que el agente pueda comprobar el ticket más fácilmente.<br/><br/>Si ha configurado múltiples idiomas compatibles en su Help desk, puede crear esta notificación de manera específica para cada idioma. El <i class="common-icon-outdated"></i> icono indica si la traducción de la notificación a otros idiomas ha quedado obsoleta.
      agent_template_25:
        info1: "El correo electrónico de invitación de agente se envía cuando un agente existente de Freshworks (el agente ya está activo en cualquiera de las otras cuentas de Freshdesk Support Desk o en cualquiera de los otros productos de Freshworks: Freshdesk Messaging, Freshdesk Contact Center, Freshsales, Freshservice, Freshmarketer) se añade a su Help desk. <br/><br/>El \"correo electrónico de activación de usuario\" se envía a un nuevo agente de Freshworks. El \"correo electrónico de invitación de agente\" se envía a un agente que ya está activo en Freshworks."
        topic: Correo electrónico de invitación de agente
      agent_template_6:
        topic: El solicitante responde el ticket
        info1: >-
          Cuando un cliente responda al ticket que creó previamente, el agente que administra el ticket recibirá esta notificación por correo electrónico. Este correo electrónico debe contener la dirección URL del ticket para que el agente pueda comprobar el ticket más fácilmente.<br/><br/>Si ha configurado múltiples idiomas compatibles en su Help desk, puede crear esta notificación de manera específica para cada idioma. El <i class="common-icon-outdated"></i> icono indica si la traducción de la notificación a otros idiomas ha quedado obsoleta.
      requester_template_1:
        topic: Nuevo ticket creado
        info1: >-
          Se envía un correo electrónico de "nuevo ticket creado" al solicitante después de que este crea un ticket en su Help desk. Idealmente, este correo electrónico debe contener la ID del ticket y un vínculo con la dirección URL pública al ticket.<br/><br/>Si ha configurado varios idiomas compatibles en su Help desk, puede crear una notificación para cada idioma específico. El ícono <i class="common-icon-outdated"></i> indica que es posible que las traducciones de las notificaciones a otros idiomas estén desactualizadas.
      requester_template_4:
        topic: El agente agrega un comentario al ticket
        info1: >-
          Este correo electrónico se envía a un solicitante cuando un agente agrega un comentario al ticket que creó. Idealmente, el correo electrónico debe contener la identificación del ticket y un vínculo de la dirección URL pública al ticket. El comentario del agente también puede agregarse al correo electrónico usando estos marcadores de posición: <br/>{{comment.commenter.name}}: nombre del agente que comentó<br/>{{comment.body}}: el nuevo comentario agregado al ticket.<br/><br/>Si ha configurado varios idiomas compatibles en su Help desk, puede crear una notificación específica para cada idioma. El ícono <i class="common-icon-outdated"></i> indica que es posible que las traducciones de las notificaciones a otros idiomas estén desactualizadas.
      requester_template_8:
        info1: >-
          Este correo electrónico se envía a los solicitantes para notificarles que su ticket ha sido resuelto y se ha cerrado. Idealmente, este correo electrónico debe contener la identificación del ticket y un vínculo a la dirección URL pública del ticket. También puede informar a los solicitantes que si responden a este correo electrónico, se reabrirá el ticket.<br/><br/>Si ha configurado varios idiomas compatibles en su Help desk, puede crear una notificación específica para cada idioma. El ícono <i class="common-icon-outdated"></i> indica que es posible que las traducciones de las notificaciones en otros idiomas estén desactualizadas.
        topic: El agente cierra el ticket
      requester_template_7:
        topic: El agente resuelve el ticket
        info1: >-
          Este correo electrónico se envía a los solicitantes para notificarles que su ticket ha sido resuelto. Idealmente, este correo electrónico debe contener la identificación del ticket y un vínculo a la dirección URL pública al ticket. También puede informar a los solicitantes que si responden a este correo electrónico, se reabrirá el ticket.<br/><br/>Si ha configurado varios idiomas compatibles en su Help desk, puede crear una notificación específica para cada idioma. El ícono <i class="common-icon-outdated"></i> indica que es posible que las traducciones de las notificaciones en otros idiomas estén desactualizadas.
      agent_template_21:
        info1: >-
          Esta notificación se enviará a los agentes mencionados en "Notificar a agentes" cuando un agente agregue una nota al ticket. Este correo electrónico podría contener la URL del ticket {{ticket.url}} para que los agentes puedan comprobar el ticket con más facilidad.
        topic: Nota agregada al ticket
      agent_template_13:
        topic: Incumplimiento de SLA de tiempo de resolución
        info1: >-
          Esta notificación es enviada a un agente cuando éste no ha resuelto el ticket dentro del período de resolución del ticket. Este correo electrónico podría contener la URL del ticket para facilitar su revisión.<br/><br/>Si ha configurado múltiples idiomas compatibles en su Help desk, puede crear esta notificación de manera específica para cada idioma. El <i class="common-icon-outdated"></i> icono indica si la traducción de la notificación a otros idiomas ha quedado obsoleta.
      agent_template_14:
        info1: >-
          El correo electrónico de restablecimiento de contraseña se enviará a sus agentes cuando soliciten una nueva contraseña en su plataforma de soporte técnico. Se requiere el marcador de posición {{password_reset_url}} para proporcionar el vínculo de restablecimiento de contraseña generado de forma dinámica en el correo electrónico.<br/><br/>Si configuró varios idiomas admitidos en su Help desk, puede crear la notificación específica para cada idioma. El ícono <i class="common-icon-outdated"></i> indica que es posible que las traducciones de las notificaciones en otros idiomas estén desactualizadas.
        topic: Correo electrónico de restablecimiento de contraseña
      agent_template_1:
        topic: Nuevo ticket creado
        info1: >-
          El correo electrónico de "Nuevo ticket creado" se enviará a sus agentes cuando se cree un nuevo ticket en su Help desk. Puede seleccionar qué agentes deben recibir esta notificación. Este correo electrónico debe contener la dirección URL del ticket para que el agente pueda comprobar el ticket más fácilmente.<br /><br />Si configuró varios idiomas compatibles en su Help desk, podrá crear una notificación específica para cada idioma. El icono <i class="common-icon-outdated"></i> indica que es posible que las traducciones de las notificaciones en otros idiomas estén desactualizadas.
      cc_notification_19:
        topic: CC de ticket nuevo
        info1: >-
          Esta notificación se enviará a las personas en CC si el solicitante ha incluido direcciones de correo electrónico en CC al enviar un ticket al helpdesk. Este correo electrónico idealmente debería contener el nombre del solicitante {{ticket.requester.name}} y la descripción del ticket {{ticket.description}}.
      info2: >-
        <a target="_blank" href="https://support.freshdesk.com/solution/categories/45922/folders/74513/articles/170407-configuring-dynamic-email-notifications"> Haga clic aquí </a>para obtener más información
      agent_template_11:
        topic: Ticket sin atender en un grupo
        info1: >-
          Esta notificación se envía cuando un ticket asignado a un grupo no se ha atendido dentro del tiempo especificado en la configuración del grupo. Esta notificación por correo electrónico puede contener el tiempo transcurrido desde que el ticket se asignó al grupo.<br/><br/>Si ha configurado varios idiomas admitidos en su Help desk, puede crear una notificación específica para cada idioma. El icono <i class="common-icon-outdated"></i> indica que es posible que las traducciones de las notificaciones en otros idiomas estén desactualizadas.
      requester_template_10:
        topic: Correo electrónico de activación de usuario
        info1: >-
          Cuando un nuevo usuario crea un ticket, usted puede crearle una cuenta de cliente en su Help desk y enviar un correo electrónico de activación. Esta notificación debe contener el URL de activación para sus clientes.<br/><br/>Si ha configurado varios idiomas admitidos en su Help desk, puede crear una notificación específica para cada idioma. El icono <i class="common-icon-outdated"></i> indica que es posible que las traducciones de las notificaciones en otros idiomas estén desactualizadas.
      requester_template_14:
        info1: >-
          El correo electrónico de restablecimiento de contraseña se enviará a sus solicitantes cuando soliciten una nueva contraseña en tu plataforma de soporte técnico. Se requiere el marcador de posición {{password_reset_url}} para proporcionar el vínculo de restablecimiento de contraseña generado de forma dinámica en el correo electrónico.<br/><br/>Si configuró varios idiomas admitidos en su Help desk, puede crear la notificación específica para cada idioma. El ícono <i class="common-icon-outdated"></i> indica que es posible que las traducciones de las notificaciones en otros idiomas estén desactualizadas.
        topic: Correo electrónico de restablecimiento de contraseña
