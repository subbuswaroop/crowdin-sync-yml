        <h4>Ayuda para la integración con Pivotal Tracker</h4><br/><p>Pivotal Tracker es una herramienta de gestión de proyectos que permite que su equipo colabore y trabaje en proyectos. Con esta integración, los agentes pueden crear historias en Pivotal Tracker en función de los tickets que ingresan desde Help desk . Incluso puede registrar el estado de las historias y las actualizaciones se agregarán como notas en esos tickets. <a href='http://www.pivotaltracker.com/help/gettingstarted' target='_blank'>(Más información)</a> <br/<br/><p>Deberá configurar la información de cuenta de Pivotal Tracker y el token de API para activar la integración. El token de la API se encuentra en la página de perfil de su cuenta de Pivotal Tracker.</p>
