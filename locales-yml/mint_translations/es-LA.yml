      notify_dkim_enforcement_note: >-
        Usted ha recibido este correo electrónico porque configuró uno o más dominios personalizados y está utilizando el servidor de Freshdesk para enviar correos electrónicos.
      notify_dkim_whats_dkim: '¿Qué es DKIM?'
      notify_dkim_whats_dkim_1: >-
        La verificación del dominio es una verificación obligatoria si está utilizando el servidor de Freshdesk predeterminado como método de comunicación por correo electrónico.
      notify_dkim_whats_dkim_2: >-
        Para realizar la verificación del dominio, ofrecemos compatibilidad con DKIM (Domain Key Identified Mail), que hace que su organización sea capaz de autenticar la comunicación entre usted y sus clientes.
      notify_dkim_whats_dkim_2_html: >-
        Para realizar la verificación del dominio, ofrecemos compatibilidad con <strong>DKIM (Domain Key Identified Mail)</strong>, que hace que su organización sea capaz de autenticar las comunicaciones entre usted y sus clientes.
      notify_dkim_enforcement_setup: '¿Cómo se puede configurar DKIM?'
      notify_dkim_setup_text: >-
        Usted puede activar DKIM para el dominio de correo electrónico de su dirección de correo electrónico de soporte desde Freshdesk, utilizando la opción "Configuración de DKIM" en Admin> Canales> Correo electrónico> Configuración avanzada> Configurar DKIM.
      notify_dkim_setup_text_html: >-
        Usted puede activar DKIM para el dominio de correo electrónico de su dirección de correo electrónico de soporte desde Freshdesk, utilizando la opción "Configuración de DKIM" en <strong>Admin> Canales> Correo electrónico> Configuración avanzada> Configurar DKIM.</strong>
      notify_dkim_enforcement_when: '¿Cuándo se debe configurar DKIM?'
      notify_dkim_when_text: >-
        Le recomendamos que configure DKIM lo antes posible para garantizar la entrega adecuada de sus correos electrónicos entrantes y salientes desde su cuenta de Freshdesk Support Desk. También verá un banner dentro de su cuenta con respecto a esto.
      notify_dkim_why_dkim_1: >-
        DKIM genera una firma, que se adjunta al mensaje mientras está en tránsito, para verificar la autenticidad de la fuente del mensaje.
      notify_dkim_why_dkim_2: >-
        Esta firma está asociada con el nombre de dominio registrado de la organización. Al llegar al destino, si el mensaje tiene su firma validada, queda verificado el origen del correo.
      notify_dkim_why_dkim_3: >-
        Por lo tanto, nadie puede enviar correos electrónicos haciéndose pasar por su organización y los correos electrónicos de soporte enviados por Freshdesk en su nombre no se marcarán como correo no deseado (spam).
      notify_dkim_enforcement_footer_note_html: >-
        <a href='https://support.freshdesk.com/en/support/solutions/articles/223779-email-domain-verification-using-dkim-records' target="_blank">Haga clic aquí</a> para más información acerca de DKIM. Escríbanos a <a href='mailto:support@freshdesk.com' target="_blank">support@freshdesk.com</a> si tiene alguna pregunta.
      notify_dkim_enforcement_footer_note: >-
        Visite https://support.freshdesk.com/en/support/solutions/articles/223779-email-domain-verification-using-dkim-records para obtener más información sobre DKIM. Escríbanos a support@freshdesk.com si tiene alguna pregunta.
      notify_agent_bulk_creation_failure: >-
        %{success} de %{total} agentes se crearon correctamente. En la siguiente tabla encontrará los motivos de la falla
      notify_agent_bulk_job_failure: >-
