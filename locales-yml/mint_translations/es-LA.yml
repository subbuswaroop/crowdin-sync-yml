      helptext: >-
        <h4>Ayuda para la integración con JIRA</h4><p><br/>Para integrar JIRA con Freshdesk Support Desk, introduzca su nombre de usuario y su contraseña de administrador de JIRA. La integración admite variantes a petición y locales, desde JIRA 4.2 hasta la versión más reciente: JIRA 5.<br/><br/> Para crear un problema o un vínculo a un problema existente desde Freshdesk Support Desk, acceda a la página Tickets y haga clic sobre <i class='integrations-jira vertical-alignment'></i><br/><br/>. Para ver detalles de sus tickets de Freshdesk Support Desk vinculados en JIRA y, a la inversa, para ver detalles de problemas de JIRA en Freshdesk Support Desk, se recomienda que el administrador de JIRA cree un campo personalizado de texto sin formato con el nombre &quot;Tickets de Freshdesk Support Desk&quot; como se describe a continuación. <br/><br/>Inicie sesión en su cuenta de JIRA, haga clic en <b>Administración</b>, desplácese a <b>Problemas</b> -> <b>Campos</b> y haga clic en <b>Agregar campo personalizado</b>. En la pantalla <b>Crear campo personalizado,</b> seleccione <b>Campo de texto sin formato</b> y haga clic en <b>Siguiente</b>. Escriba <b>&quot;Tickets de Freshdesk Support Desk&quot;</b> en el nombre del campo y haga clic en “Finalizar”. En la página <b>Asociar campo con pantallas</b>, marque todas las casillas de verificación y haga clic en "Actualizar".<br/><br/>
