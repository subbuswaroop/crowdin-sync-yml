    default_forum:
      - subject: Oferta de fin de temporada
        content: "Esperamos que lo tenga todo listo para las ofertas del fin de verano de 2018.<br><br> Entre aquí el 5 de agosto, a partir de las 12:00 p.m. hasta las 4:00 p.m. para que pueda ver algunas ofertas realmente interesantes (¡después de todo, es el final del verano!). <br><br> Aquí le ofrecemos una \"probadita\" de lo que tenemos preparado para usted: <br><br> <ul> <li>Un descuento neto del 30% en una selección de nuestros productos. </li> <li>Un descuento neto del 20% en todos los productos de la colección original de Saul’s. </li> </ul><br> - Joe"
      - subject: Oferta de junio
        content: "Junio es el mes de nuestro aniversario y queremos celebrarlo. <br><br> Por cualquier compra superior a los 15$, usted recibirá un vale de 5$ (válido durante 60 días) que puede canjear en Saul’s. <br><br> ¡A comprar! :D<br><br> - Sam"
        replies:
          - "Solo han pasado dos años desde la inauguración de Saul's. Ya es mi tienda favorita para comprar. ¡Saludos! <br><br> - Bob"
          - "¡Guau! ¡Me tocó la lotería! Gracias, @Sam.<br> <br> -Phileas"
          - "Esto me alegró el día. ¡Contentísimo! :D <br><br> - Jhonny"
      - subject: Un mensaje junto con la entrega
        content: "Quiero escribir un mensaje y hacer que se entregue junto con mi pedido, principalmente cuando esté comprando un regalo para alguien, para agregar ese toque personal. Me sorprende que no ofrezcan esto. Todas las demás tiendas de comercio electrónico que conozco tienen esta opción. Sería genial si pudiesen hacer algo así. <br><br> - Lewis"
      - subject: Seguimiento por SMS
        content: "Hola, ¿podríamos tener una opción para hacer seguimiento a nuestros pedidos mediante SMS y no solo por correo electrónico? A veces no tengo acceso a internet.<br><br>- María"
        replies:
          - "Tengo conexión a internet en casa, y tuve el mismo problema cuando me fui de viaje. Sería muy útil que tuviesen seguimiento por SMS.<br><br> - Matt"
          - "@Maria y @Matt, estamos trabajando en esto. Pronto lo habremos solucionado. :) <br><br> - Sam"
      - subject: Elegir horarios de entrega
        content: "Muchas veces sucede que nuestros clientes no están en casa a hora de la entrega. Esto causa inconvenientes a ambas partes. <br><br> Para subsanar esto, ahora ofrecemos cuatro horarios diferentes. La próxima vez que haga un pedido, tendrá la opción de elegir un horario según su disponibilidad y comodidad. Encontrará esta opción justo debajo de su dirección de entrega, con el nombre \"Horario de entrega\".<br> ¡Disfrute de sus compras! :) <br><br> - Sam"
        replies:
          - "¡Esto está genial!<br><br> - Lewis"
          - "Ya me he encontrado este problema tres veces. Esta solución es perfecta.<br><br> ¡Gracias!<br> - Emily"
      - subject: Entrega por vía rápida
        content: "¿Hizo un pedido que necesita con urgencia? <br><br> Lo tenemos todo pensado. :) <br><br> Ahora tiene la opción de que su paquete se le entregue antes de 48 de haber hecho su pedido. Puede usar esta opción para un pedido cada mes.<br><br> Lo único que tiene que hacer es elegir \"envío rápido\" al hacer un pedido. Esto solo está disponible para los clientes \"premium\". <br><br> - Joe"
        replies:
          - "Ay, esto es una bendición. ¡Gracias!<br><br> - Clarice"
      - subject: Servicio espantoso
        content: "Un día antes de la entrega de mi paquete, me dijeron que era \"Imposible de entregar\". Tuve que esperar cuatro días para que me salieran con esto.<br><br> - Finch"
        replies:
          - "@Finch, lamentamos mucho los inconvenientes. Nos aseguraremos de que no ocurra de nuevo.<br><br> - Sam"
      - subject: "La calidad fue decepcionante"
        content: "El producto que recibí con mi pedido #123, no era de la calidad prometida.<br> Pedí un reembolso, pero pensé en contactarles para ver si es posible que esto no pase de nuevo. <br><br> - Mark"
        replies:
          - "@Mark, le ofrecemos nuestras disculpas. Hemos investigado el problema y esperamos que no vuelva a ocurrir. <br><br> - Joe"
