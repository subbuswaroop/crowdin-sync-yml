          description: "<p>Hola,</p><br /><p>Quiero comprar un par de zapatos Mary Jane y veo que tienen una tienda en Aldovia. ¿Me pueden indicar si tienen zapatos Mary Jane de la talla 8? Puedo ir a buscarlos en la tienda.</p><br /><p>Gracias,\n<br />Emily.</p>"
        - subject: Lampara de mesa antigua - ¿Se les acabaron?
          description: "<p>Hola,</p><br /><p>Vi una lámpara de mesa antigua en su página web el mes pasado y la tenía programada para comprársela como regalo para una amiga. Pero no logro conseguirla. ¿Se terminaron o ya no las venden?</p><br /><p>Gracias, <br />Matt.</p><p><hr></p><p>P.S. Este es un mensaje de ejemplo enviado desde la página web. <a href = https://support.freshdesk.com/support/solutions/articles/37690-getting-feedback-from-your-website-with-the-feedback-widget target= _blank>Vea cómo agregar su propio widget de comentarios</a> a su página web o aplicación</p>"
      ecommerce:
        - subject: Necesito cambiar mi dirección de envío
          description: >-
            Hola,<br><br> Tengo que salir de la ciudad una semana y me temo que no habrá nadie en casa para cuando llegue mi pedido (#555).<br><br> ¿Hay manera de cambiar mi dirección de envío?<br><br> Gracias,<br> Anne Richard
          replies:
            - >-
              Hola Anne,<br><br> Puede cambiar su dirección de envío siempre que su pedido no se haya enviado aún. <br><br> Su paquete no se ha enviado todavía, así que está a tiempo de cambiar la dirección.<br><br> Siga estos pasos para cambiar los detalles de su pedido - <br> 1. Vaya a Mis pedidos.<br> 2. Haga clic en el ícono de editar detalles para el pedido que desea actualizar. <br> 3. Actualice los campos obligatorios y haga clic en Guardar.<br> 4. Haga clic en Listo después de terminar.<br><br> Espero que esto le haya sido útil. Si tiene cualquier otra pregunta, no dude en contactarme.<br><br> Richard Gere<br> Saul's Emporium
            - Hola Richard,<br><br> Muchas gracias.<br><br> Anne Richard
        - subject: Estado de mi reemplazo
          description: >-
            Solicité un reemplazo para mi pedido (#123) y me dijeron que llevaría dos días hábiles procesarlo. <br><br> Han pasado cuatro días; No he recibido más información y me estoy cansando de esperar. ¿Pueden decirme qué es lo que pasa? <br><br> Matt Rogers
          replies:
            - >-
              Hola Matt, <br><br> el retraso es culpa nuestra, y te pedimos disculpas por el inconveniente. Sin embargo, revisé el estado de su solicitud y tenemos buenas noticias. Su pedido ya fue enviado y debería llegarle mañana. <br><br> Para compensarle por esto y para agradecerle por su paciencia, le ofrecemos un exclusivo cupón de regalo de Saul's por valor de $5 <br><br> Richard Gere <br> Saul's Emporium
            - >-
              Me alegro de escuchar eso. Y gracias por su pronta respuesta. Son muy amables.<br><br> Matt Rogers
        - subject: Cambio de dirección de correo electrónico
          description: >-
            Hola,<br><br> Uso Saul's con frecuencia. Me encantan sus productos. <br><br> Necesito actualizar mi dirección de correo electrónico. Quiero saber si perderé el acceso a esta cuenta. He agregado varios productos a mi carrito de compras y no quisiera tener que buscarlos de nuevo. <br><br> Me encantaría saber si puedo seguir usando esta cuenta con mi nueva dirección de correo electrónico. Por favor, indíquenme si sería posible. <br><br> Saludos,<br> Clarice Boone
          replies:
            - >-
              Hola Clarice, <br><br> Qué bueno escuchar que le encantan nuestros productos. ¡Gracias! :)<br><br> Cuando usted actualice su dirección de correo electrónico o contraseña, recibirá un correo electrónico de Saul's para verificar que es realmente usted quien solicita los cambios. Una vez completado el proceso de verificación, podrá acceder a su cuenta como de costumbre. <br><br> Puede consultar nuestro artículo de solución acerca de <b>cómo cambiar la información de la cuenta</b> para más información. <br><br> Si tiene cualquier otra pregunta, estamos aquí para ayudarle. Por ahora, marcaré este ticket como resuelto. <br><br> Muchas gracias. :)<br> Richard Gere<br> Saul's Emporium
        - subject: Agregar un nuevo método de pago
          description: >-
            ¡Hola!<br><br> Quiero vincular mi cuenta de PayPal a mi cuenta de Saul's. Actualmente mi tarjeta está agregada. ¿Puedo elegir entre dos métodos de pago? ¿O existe algún método predeterminado o algo así? ¿Dónde puedo encontrar más información acerca de esto? Ayúdenme, por favor. <br><br> Phileas Fogg
          replies:
            - >-
              Hola Phileas Fogg,<br><br> Si tiene múltiples métodos de pago configurados, siempre tendrá la posibilidad de elegir entre estos antes de ejecutar un pago. No hay un método predeterminado. <br><br> Puede consultar nuestro artículo de solución acerca de <b>cómo agregar un método de pago</b>, para más información. Puede enviarnos sus preguntas, estamos encantados de ayudarle. <br><br> Saludos,<br> Mary Sheril<br> Saul's Emporium
      software & services:
        - subject: el formato ogg no parece funcionar
          description: >-
            Hola,<br><br> Intenté cargar un archivo .ogg para compartirlo con mi equipo. Pero parece que hubo un error<br><br> Clarice Boone
          replies:
            - >-
              Hola Clarice, <br><br> Lo sentimos mucho, pero no ofrecemos compatibilidad con el formato .ogg. Sin embargo, puede convertirlo en MP3 y cargarlo. Esto debería resolver el problema.<br><br> Si necesita más orientación, comuníquese con nosotros. Estamos aquí para ayudarle. <br><br> Micheal <br> Saul's Inc.
        - subject: Imposible iniciar sesión
          description: >-
            Cambié mis credenciales de inicio de sesión y ahora no puedo iniciar sesión. ¿Pueden ayudarme a entrar en mi cuenta?<br><br> Gracias,<br> Sam Osborne
          replies:
            - >-
              Hola Sam,<br><br> He consultado nuestros registros y parece que aún no ha verificado los cambios.<br><br> Revise su buzón de correos (la dirección actualizada) y encontrará un mensaje nuestro con el asunto "Verifique su correo electrónico" con un enlace para verificar la nueva dirección de correo electrónico. Puede consultar nuestro artículo acerca de <b>cómo cambiar su información de cuenta</b> para más información. Si tiene cualquier otra pregunta, no dude en contactarnos.<br><br> Richard Gere<br> Saul's Inc.
            - >-
              Hola, fue culpa mía. No vi el correo electrónico. Verifiqué mi cuenta y ahora puedo iniciar sesión. Muchas gracias.<br><br> Sam Osborne
        - subject: Problema con espacio de almacenamiento
          description: >-
            Hola,<br><br> En el plan Clásico, el espacio de almacenamiento es muy escaso. ¿Sería posible pagar por un poco más de espacio de almacenamiento?<br><br> Gracias,<br> Rachel Zane
          replies:
            - >-
              Hola Rachel,<br><br> Lo sentimos, pero esta opción aún no está disponible. Todavía está en proceso. Pero se lo comunicaremos tan pronto como lo implementemos. :) <br><br> Gracias,<br> Norman<br> Saul's Inc
        - subject: Cancelar nuestra cuenta
          description: >-
            Hola equipo, <br><br> Queremos cancelar nuestra cuenta. Nos cambiaremos a otra aplicación. Sería genial si pudieran ayudarnos con el reembolso de las horas no utilizadas. <br><br> Como comentario adicional, su servicio ha sido excelente. Gracias por su apoyo.<br><br> Gracias<br> Bob Tree
          replies:
            - >-
              Hola Bob,<br><br> Su ejecutivo de cuenta le contactará en breve. :)<br><br> Sin embargo, lamentamos enterarnos de que nos deja. :( <br><br> Por favor, no dude en contactarnos si podemos ayudarle con alguna otra cosa. <br><br> Michael<br> Saul's Inc.
      travel:
        - subject: Necesito cancelar mis tickets
          description: >-
            Buenos días,<br><br> Necesito cancelar mi viaje a Nueva York, tengo algo importante que finalizar en Seattle. ¿Pueden ayudarme con esto? El identificador de mi e-ticket ID es 333-445-7645.<br><br> Gracias,<br> Mark Colbert
          replies:
            - >-
              Hola Mark, <br><br> Claro que sí, solicitaré la cancelación para usted. ¿Le gustaría que reprogramemos el mismo itinerario para una fecha diferente? ¿O prefiere que le devolvamos el dinero?<br><br> Rebecca<br> Soporte de Saul's
            - >-
              Hola Rebecca, <br><br> ¡Esta vez preferiría el reembolso! <br><br> Gracias,<br> Mark Colbert.
        - subject: Restricciones de equipaje
          description: >-
            Hola,<br><br> ¿Pueden indicarme si hay restricciones en los vuelos internacionales para la clase económica a la India? Volaré de Mumbai a Tennessee. <br><br> Sam Kart
          replies:
            - >-
              Hola Sam,<br><br> En la clase económica, puede llevar una maleta de hasta 23 kilos. También puede llevar una maleta de equipaje de mano, de hasta un máximo de 8 kg. Puede consultar nuestro artículo acerca de las <b>restricciones de equipaje</b> para más información.<br><br> Si tiene alguna otra pregunta, por favor no dude en comunicarse con nosotros. ¡Buen viaje! :) <br><br><br> Richard Gere<br> Soporte de Saul's
            - Muchas gracias. <br><br>Sam Kart
        - subject: Cambiar mi fechas de viaje
          description: >-
            Hola,<br><br> Necesito cambiar las fechas de mi viaje de mayo. Resulta que tengo unas cosas que resolver. Mi número de itinerario es el 4456789 y es un viaje del 19 al 25 de mayo. Me gustaría cambiar la fecha de retorno al 29 de mayo. <br><br> Este pasaje era reembolsable, así que asumo que no habrá cargos adicionales.<br><br> Quedo atento a su pronta respuesta.<br><br> Lewis Clarke
          replies:
            - >-
              Hola Lewis,<br><br> Gracias por indicarnos esta información. No se le cobrará nada por cambiar el itinerario, puesto que su pasaje es reembolsable. <br><br> Cambiaremos las fechas para usted y se lo notificaremos tan pronto como hayamos terminado. :)<br><br> Clark, <br> Soporte de Saul's
        - subject: Preguntas sobre la oferta del Paquete Caribe
          description: >-
            Hola,<br><br> Estaba viendo la oferta que tienen en su página web para vacaciones de primavera en el Caribe. Tengo algunas preguntas - <br><br> ¿Tienen menús para veganos? Además, en Labadee, nos gustaría hacer el salto en bungee en la selva en vez de paseo por la montaña el día 3. ¿Podríamos obtener un reembolso por esta actividad? Somos un grupo de 10 adultos.<br><br> Gracias,<br> Sarah James
          replies:
            - >-
              Hola Sarah,<br><br> Sí, claro que ofrecemos menús veganos. Acerca de Labadee, lo sentimos mucho pero no podemos personalizar los tours de las ofertas de paquetes. Conversaré con nuestro proveedor para ver si podemos hacer algo más. Le mantendré informada. :)<br><br> Gracias,<br> Rebecca<br> Soporte de Saul's
      fsm_base_tickets:
        - subject: Mantenimiento de paneles solares
          description: "La batería de la pared no se carga lo suficiente y se me acaba la carga durante la noche. ¿Hay algún problema con la batería o es un problema con el panel solar? Para que tengan contexto, tengo el Sonne 420 (SM289918), que compré en octubre de 2013. El número de modelo es el 12009. ¿La garantía cubre este servicio? Recuerdo que el representante de ventas mencionó algo de que los paneles tenían garantía a 10 años. "
          replies:
            - >-
              Hola Bob, <br><br> Lamento escuchar que haya tenido problemas con el generador eléctrico después del anochecer. Enviaremos uno de nuestros técnicos de campo a la instalación el lunes. Según veo, podría ser un problema con: <br> 1. La batería <br> 2. El panel solar <br> 3. La conexión entre ambos <br> 4. Fuga de corriente debido a una mala conexión en alguna parte del circuito. <br> Nuestro técnico de campo hará el diagnóstico y le informará de qué pasos tomar para resolver esto a la brevedad.
          service_tasks:
            - subject: Diagnóstico del estado de la batería
              description: "El cliente está teniendo problemas con la batería por la noche. Revisar el estado de la batería y la conectividad de los paneles solares para identificar problemas. Ejecutar una prueba de eficiencia en los paneles solares por si acaso. <br> Posible problema de batería. <br> Detalles del producto: <br> Sonne 420 (SM289918) <br> Modelo #12009 <br> Fecha de compra: 12 de octubre de 2013 <br> Garantía de la batería: Caducada <br> Garantía del panel: hasta el 11 de octubre de 2023 "
        - subject: El decodificador no prende
          description: >-
            Nuestro decodificador está dañado. Por favor, envíen un técnico para repararlo. Si no se puede arreglar, por favor reemplazar. <br><br> Modelo actual: Decodificador Motorola 7100-P2 HD <br> Fecha de compra: 1 de octubre de 2020 <br> Garantía: activa
        - subject: Wi-Fi desconectada
          description: >-
            Mi Wi-Fi lleva dos días sin funcionar y su equipo no responde en Twitter. Arreglen esto o me cambio de ISP. Estoy pagando 120 dólares al mes para tener servicio prioritario y conexión con fibra. El rúter es de color negro y tengo dos años usándolo, solo una de las luces del rúter está parpadeando.
          replies:
            - "Hola Emily, <br><br> Discúlpenos por no haberle respondido antes. Uno de nuestros técnicos de campo más expertos se reunirá con usted mañana a las 3 de la tarde para recuperar la conexión lo más pronto posible. <br><br> Le damos las gracias por su paciencia. "
          service_tasks:
            - subject: Problemas con el rúter
              description: "El cliente no ha tenido conectividad durante dos días. Las pruebas de contacto indican que otros apartamentos de su edificio tienen conexión, pero su rúter no se conecta. Podría haber un problema con el cable entre el cajetín de distribución y el rúter. <br><br> Información del producto:<br> Rúter: Black 9, modelo #78221<br> Conexión: Fibra - cable de 200m <br> 2 días de espera. Alta prioridad. "
        - subject: Fuga de agua en el baño
          description: "Tenemos una fuga de agua en casa desde ayer. Parece que viene de la lavadora. Por favor, revisar. <br> Además, la pintura de la pared tiene daños por humedad. "
          service_tasks:
            - subject: Reparación de tuberías
              description: >-
                Detección y reparación de fugas. Si hay problemas con los elementos (tuberías, lavadoras, juntas), reemplazarlas <br><br> Tipo de tubería: PVC S40 extremo liso<br> Inventario: tubos / juntas / lavadora / válvulas de repuesto, herramientas
            - subject: Pintura
              description: >-
                Arreglo de pintura dañada por agua. <br><br> Pintura: Pintura para exteriores Valspar The Perfect White + Primer
        - subject: Control de plagas para oficina
          description: >-
            Por favor, reservar un servicio de desinfección de nuestra oficina después de las restricciones por coronavirus <br><br> Desinfectante: Peraspray registrado en EPA - 10L <br> Área: 3000 pies cuadrados
        - subject: Problema con la lavadora
          description: >-
            Unos minutos después de comenzar el ciclo de lavado, mi lavadora hace un zumbido muy alto y se detiene de repente. Ha ocurrido algunas veces. Es raro, porque ocurre por la noche. El zumbido nunca ocurre por la mañana. ¿Qué podría estar pasando? Por favor envíen un técnico lo más pronto posible.
          replies:
            - >-
              Hola Johnny, <br><br> me parece que es un problema con el tambor, tendría que enviar un técnico a su casa para revisarlo. ¿Podría confirmarme que esta es su dirección?: 7, Clinton St, Brooklyn Heights <br><br> Nuestro registro indica que es un edificio. ¿Me indica en qué planta está su departamento? Necesitamos saber si haría falta hacer una prueba de presión de agua y si así fuera, tenemos que informar al técnico de campo para que lleve los equipos y materiales adecuados. <br><br> Por favor, indíquenos a qué horas podemos enviarle a nuestro técnico mañana. <br><br>  Gracias.
          service_tasks:
            - subject: Mantenimiento de lavadora / reemplazo del tambor
              description: >-
                Unos minutos después de comenzar el ciclo de lavado, la lavadora hace un zumbido muy alto y se detiene de repente. Ha ocurrido varias veces.<br><br> Posible problema con el tambor.<br><br> Información del producto:<br> Mogra 360 (MG101121)<br> Modelo #23412<br> En garantía hasta junio del 2020
