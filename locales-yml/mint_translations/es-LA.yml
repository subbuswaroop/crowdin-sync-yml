          description: "Agregue a los miembros de su equipo a su cuenta para facilitar la colaboración. Puede tener múltiples equipos en una sola cuenta. También puede agregar un contacto a muchos equipos.<br><br> Siga estos pasos para incorporar a su equipo:<br><br> <ol><li>Seleccione <b>Mi cuenta</b> en la barra del menú.</li> <li>Haga clic en el enlace de <b>Enviar invitación</b>.</li> <li>Escriba una dirección de correo electrónico y haga clic en <b>Enviar</b>.</li></ol><br><br> <i>Alternativamente</i>, en la página de contactos usted puede activar o desactivar la opción de <b>Agregar miembro</b> y se enviará un enlace de invitación a ese contacto. <br><br> Consejo profesional: etiquete a su equipo para colaborar y recibir comentarios acerca de su trabajo escribiendo \"@\" seguido del nombre del equipo. Usted puede hacer anuncios acerca del avance de su trabajo, plazos, actualizaciones o cualquier cosa que quiera comunicarle al resto de su equipo, etiquetando a los equipos."
