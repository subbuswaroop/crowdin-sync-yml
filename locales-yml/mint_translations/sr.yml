        stream_info1: >-
          Можете креирати вишенизова за претраживање различитих скупова кључних
          речи на Твитеру. Унесите главне кључне речи које желите да тражите, на
          основу вашег пословања и чак изузмите одређене кључне речи, хештагове
          и регулаторе да бисте сузили претрагу. На пример, можда нећете желети
          да видите твитове од ваших маркетиншких компанија или руководилаца у
          прилагођеном низу кога сте креирали да бисте пратили упите за подршку
          који долазе кроз ваш бренд и акрониме бренда. Можете изабрати и задати
          регулатор одговора за сваки низ.
        stream_title2: Аутоматско конвертовање специфичних твитова у тикете
        title2: Проактивна подршка коришћењем друштвених низова
        title1: Додавање друштвених налога
        stream_info2: >-
          Твитови који долазе кроз ове друштвене низове могу се даље филтрирати
          помоћу одређених кључних речи и аутоматски претворити у тикете. Они се
          чак могу сврстати у групе и производе. Можете поставити више од једног
          правила и прво правило које ће твит задовољити ће се извршити. На
          пример, можете да конвертујете твитове помињући „пребацивање на“ са
          именима ваших конкурената у тикете и проследите их до шефа вашег тима
          за подршку.
        info2: >-
          Друштвени токови су скуп кључних речи које можете надгледати са налога
          за Фресхдеск Суппорт Деск, осим налога које сте додали. Омогућава вам
          да пратите питања подршке која долазе путем твитова у којима се чак и
          не помиње ваш бренд. Ако тек почињете или имате тим за подршку који се
          удвостручује и као ваш маркетиншки тим, можете чак да креирате ток за
          надгледање вашег пословног простора и конкуренције. Кликните на дугме
          <b>Нови ток</b> да бисте додали друштвени ток и прилагодили га својим
          специфичним потребама. На пример, можете да креирате ток под називом
          „Подршка“ и додате акроним бренда и уобичајено погрешно написане речи
          бренда. Сви ови твитови могу се видети на картици Друштвене мреже и на
          њих можете одговорити помоћу било ког интегрисаног налога на Твиттеру.
