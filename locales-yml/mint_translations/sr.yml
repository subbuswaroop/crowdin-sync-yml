      travel:
        - subject: Треба да откажем карте
          description: >-
            Добро јутро,<br><br> Желео бих да откажем своје предстојеће путовање
            у Њујорк, морам нешто да завршим у Сијетлу. Можете ли ми помоћи око
            овога? Моја е-карта је 333-445-7645.<br><br> Хвала,<br> Марк Цолберт
          replies:
            - >-
              Здраво Марк, <br><br> Наравно да могу да поднесем захтев за
              отказивање. Да ли желите да поново резервирамо исти план путовања
              за други датум? Или желите поврат новца за путовање?<br><br>
              Ребецца<br> Саулова подршка
            - >-
              Хеј Ребецца, <br><br> Овог пута ћу ићи само са повратом новца!
              <br><br> Хвала,<br> Марк Цолберт.
        - subject: Ограничења пртљага
          description: >-
            Здраво,<br><br> Можете ли да ми кажете ограничења пртљага на
            међународним летовима економске класе до Индије? Летим за Мумбаи из
            Тенесија. <br><br> Сам Карт
          replies:
            - >-
              Здраво Сам,<br><br> У економској класи можете носити једну врећу
              до 23 кг. За ручни пртљаг дозвољена је једна торба до 8 кг. Можете
              се позвати на наш чланак о <b>ограничења пртљага</b> ради додатне
              јасности.<br><br> Ако су вам потребне додатне појединости,
              слободно нас контактирајте. Срећан пут! :) <br><br><br> Рицхард
              Гере<br> Саулова подршка
            - Хвала Вам много. <br><br> Сам Карт
        - subject: Промени датуме на мом путовању
          description: >-
            Хеј,<br><br> Морам да променим датуме свог путовања у мају -
            испоставило се да морам да завршим неке друге ствари. Мој план
            путовања је 4456789, а путовање траје од 19. маја до 25. маја. Желео
            бих да датум повратка померим на 29. мај. <br><br> Ово је била
            повратна карта, па претпостављам да нема додатних трошкова.<br><br>
            Тражење брзог одговора.<br><br> Левис Цларке
          replies:
            - >-
              Хеј Левис,<br><br> Хвала ти што си пружио детаље. Промјена плана
              пута неће вам бити наплаћена јер сте се одлучили за повратну
              карту. <br><br> Изменићемо датуме за вас и обавестићемо вас кад то
              завршите. :)<br><br> Цларк, <br> Саул'с суппорт
        - subject: Питања везана за карипски пакет
          description: >-
            Здраво,<br><br> Гледао сам пролећни пакет карипског пакета на вашој
            веб локацији. Имам неколико питања - <br><br> Да ли прихватате
            веганска јела? Такође у Лабадее-у, волели бисмо да трчамо бунгее
            скок у прашуми уместо планинарског похода на Дан 3. Можете ли да нас
            обавестите ако бисмо добили рефундацију за ову активност? Ми смо
            група од десет одраслих.<br><br> Хвала,<br> Сарах Јамес
          replies:
            - >-
              Здраво Сарах,<br><br> Да, можемо да припремимо веганска јела. Што
              се тиче Лабадее-а, не можемо да прилагодимо туре за пакет
              аранжмане. Разговараћу са нашим добављачем и видети да ли можемо
              још нешто. Обавештават ћу вас. :)<br><br> Хвала,<br> Ребецца<br>
              Саул-ова подршка
