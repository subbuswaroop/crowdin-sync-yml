        handle_title2: Аутоматско конвертовање специфичних твитова у тикете
        handle_info2: >-
          Твитове са одређеним кључним речима можете аутоматски конвертовати у
          тикете користећи Правила тикета. На пример, сваки твит који помиње ваш
          регулатор твитера с речима „не ради“ или „грешка“ може бити претворен
          у тикете и додељен групи „Извештај о грешкама“. Можете креирати још
          једно правило за твитове које садрже речи “пад система” и доделити их
          вашој “Дев опс” групи. Прво испуњено правило биће извршено. Ове тикете
          можете повезати линком и са одређеним производима.
        handle_smart_filter_title: Аутоматско конвертовање релевантних твитова у тикете
        handle_smart_filter_info: >-
          Друштвене сигнале покреће алгоритам машинског учења (систем способан
          да учи и побољша повратне информације током времена). Ова функција ће
          аутоматски покренути конвертовање само релевантних твитова који
          захтевају вашу пажњу за тикете. <br>Можете дати повратну информацију
          систему тако да га он уклопи у ваше пословање.<br><br>1. У случају
          претварања твита у тикет; Означавање тикета као спам да би систем
          научио да не претвара сличне твитове у тикете.<br><br>2. У случају да
          твит није претворен у тикет; на друштвеној картици, клик на Конвертуј
          у тикет ће научити систем да претвори сличне твитове у
          тикете.<br><br>Можете изабрати да једноставно користите друштвене
          сигнале сами или као комбинацију филтера заснованих на кључним речима
          и социјалним сигналима ако имате специфичне пословне кључне речи.
          <br>Када користите комбинацију филтера заснованих на кључним речима и
          друштвеним сигналима, филтери на основу кључних речи имају предност
          над друштвеним сигналима. Напомињемо да друштвени сигнали за сада
          подржавају само енглески језик.
        info1: >-
          Додајте Твитер налог у вашу техничку подршку и управљајте њима заједно
          са вашим тикетама за подршку. Можете претворити долазне твитове
          (@mentions) и усмерити поруке у тикете и аутоматски их доделити
          одређеним групама. Кликните на налог да бисте дефинисали правила
          тикета за претварање твитова у тикете.
        handle_info1: >-
          Ако подржавате више производа, можете повезати други друштвени налог
          са сваким производом. Можете управљати видљивошћу сваког налога. На
          пример, можете да направите твитове помињући @yourproduct_france
          видљив само вашој групи агената подршке из Француске. Низ за овај
          налог ће садржати све ваше @mentions и биће приказан на вашој
          друштвеној картици. Ваши ДМ-ови ће бити претворени у тикете, а можете
          их доделити одређеној групи агената. Можете поставити интервале за
          уланчавање тикета тако да се више ДМ-ова од исте особе у том
          временском интервалу може спојити у један тикет.
